verse: ISA.057.004
translations:
  mal-C: ആരെയാണു നിങ്ങൾ പരിഹസിക്കുന്നത്? ആർക്കെതിരേയാണു നിങ്ങൾ അവജ്ഞയോടെ നോക്കുകയും
    വായ്‌പിളർന്ന് നാക്കുനീട്ടുകയും ചെയ്യുന്നത്? നിങ്ങൾ അതിക്രമത്തിന്റെ മക്കളും വ്യാജ
    സന്തതികളുമല്ലേ?
  deu-TKW: über wen macht ihr euch doch lustig? Gegen wen reißt ihr das Maul auf,
    streckt ihr die Zunge heraus? Seid ihr nicht die abtrünnigen Kinder, eine Lügenbrut?
  lin-lin: Bozali koseka nani ? Bozali kofungolela nani monoko ? Bozali kotiela nani
    penza monoko ? Boni, bozali bana ya batomboki te, bozali libota ya lokuta te ?
  eng-LSV: Against whom do you sport yourselves? Against whom do you enlarge the mouth
    || [And] prolong the tongue? Are you not children of transgression? A false seed?
  eng-GNV: On whome haue ye iested? vpon whome haue ye gaped and thrust out your tongue?
    are not ye rebellious children, and a false seede?
  eng-WEBSTER: Against whom do ye sport yourselves? against whom make ye a wide mouth,
    and thrust out the tongue? are ye not children of transgression, a seed of falsehood,
  nhw-BL: ¿Ajqueya anquipinajtíaj huan anquihuetzquilíaj? ¿Ajqueya anquinenepilquixtilíaj?
    Amojuanti san anininconehua tlajtlacolchihuani huan istlacatini.
  swh-ONEN: Mnamdhihaki nani? Ni nani mnayemcheka kwa dharau, na kumtolea ndimi zenu?
    Je, ninyi si watoto wa waasi, uzao wa waongo?
  bba-bba: Wɑrɑ i yɛ̃ɛmɔ, wɑrɑ i nɔɔ swiikinu koosimɔ. I ǹ yɛ̃ mɑ i sɑ̃ɑwɑ bwese
    te tɑ ku rɑ mɛm nɔ, te tɑ rɑ weesu ko?
  eng-KJVCPB: Against whom do ye sport yourselves? Against whom make ye a wide mouth,
    and draw out the tongue? Are ye not children of transgression, a seed of falsehood,
  luo-luo: En ngʼa ma ujaro? En ngʼa mutingʼorene malo kendo kumilone leu? Donge un
    koth jonjore ma jo-miriambo?
  meu-meu: Daidia o hevasehalaidiamu? Daidia ihadikadia totona udumui o hahaḡa henidiamu,
    bona malamui o toi lasimu? Umui na dia kara kerere taudia natudia a? Umui na dia
    kara koikoi ese e havaradia taudia a?
  npi-ULB: तिमीहरू खुसी हुँदै कसलाई गिल्‍ला गर्दैछौ? कसको विरुद्धमा तिमीहरूले मुख
    खोल्‍दैछौ र जिब्रो निकाल्दैछौ? के तिमीहरू विद्रोह र छलका छोराछोरी होइनौ र?
  yor-yor: Ta ni ó fi ń ṣẹlẹ́yà? Ta ni o ń yọ ṣùtì sí tí o sì yọ ahọ́n síta? Ẹ̀yin
    kì í ha ṣe ọlọ̀tẹ̀ ènìyàn bí, àti ìran àwọn òpùrọ́?
  pes-OPCB: شما چه کسی را مسخره می‌کنید؟ به چه کسی دهن کجی می‌کنید؟ ای آدمهای گناهکار
    و دروغگو، شما همان اشخاصی هستید که زیر سایهٔ درختان زنا می‌کنید و در دره‌ها و
    زیر شکاف صخره‌های بلند فرزندان خود را برای بتها قربانی می‌کنید.
  tgl-ULB: Para kanino ang masaya ninyong panunukso? Laban kanino ang pagbuka ng inyong
    bibig at ang inyong pandidila? Hindi ba kayo mga anak ng paghihimagsik, mga anak
    ng pandaraya?
  hui-hui: Wali agali mine haga aria kamiru tígua ke̱ halubi mege bialubi bi laramigo
    aihondo laramibe. Tígua mo guya howa yo handalu hambu gembo lalu hége domia bialu
    haramigo aihondo birimibe.
  mya-mya: သင်​တို့​သည်​အ​ဘယ်​သူ​ကို​ပျက်​ရယ်​ပြု​၍​နေ ကြ​ပါ​သ​နည်း။ အ​ချင်း​လူ​လိမ်​တို့၊
    သင်​တို့ သည်​အ​ဘယ်​သူ​ကို​ပြောင်​လှောင်​လျက်​နေ ကြ​ပါ​သ​နည်း။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སུ་ལ་ཁྲེལ་དགོད་བྱེད་པ་ཡིན་ནམ། སུ་ལ་ཁ་ཆེར་གདངས་ཏེ་ལྕེ་རིང་བསྣར་བ་ཡིན་ནམ།
    ཁྱོད་རྣམས་ནི་སྡིག་ཉེས་ཀྱི་བུ་ཕྲུག་དང་རྫུན་གྱི་བུ་རྒྱུད་མ་ཡིན་ནམ།
  sna-sna: Muri kuseka aniko? Ndiani wamunohomera uye wamunobudisira rurimi rwenyu?
    Ko, hamusi chibereko chemhandu here, nechizvarwa chavanoreva nhema?
  spa-BLM: ¿De quién te burlas? Contra quién haces una boca ancha y sacar la lengua?
    ¿No son ustedes hijos de la desobediencia y la descendencia de la falsedad,
  cac-cac: ¿Mach eb' tze b'uchu'? ¿Mach eb' tzeyed'tej sat, tz'elta jab'an eyac' tze
    chacaneli? A ex tic te chuc ex, te esalvum ex.
  swh-ULB: Ni nani mnayemfanyia mzaha? dhidi ya wale wanofungua midomo yao na kutoa
    nje ndimi zao? Je ninyi sio watoto wa uaasi, watoto wa uongo?
  bel-bel: З каго вы глум чыніце? супроць каго разьзяўляеце рот, высалопваеце язык?
    ці ня дзеці вы злачынства, семя падману?
  deu-ELBBK: Über wen macht ihr euch lustig, über wen sperrt ihr das Maul auf und
    streckt die Zunge heraus? Seid ihr nicht Kinder des Abfalls, Nachkommen der Lüge,
  mbb-OT: Ed-un-undahan niw is menge metazeng; ebingiǥan niw wey edyewyawan sikandan.
    Menge kevuwazan kew te menge mesinupaken wey menge teruen.
  mal-2015: നിങ്ങൾ ആരെയാകുന്നു കളിയാക്കുന്നതു? ആരുടെനേരെയാകുന്നു നിങ്ങൾ വായ്പിളർന്നു
    നാക്കു നീട്ടുന്നതു? നിങ്ങൾ അതിക്രമക്കാരും വ്യാജസന്തതിയും അല്ലയോ?
  gup-gup: Nangale ngurridjekmiwon, dja mak nangale ngurrimarnedjenwelhme bu ngurrimarneyime
    kunwarre? Ngudda wanjh ngurrikurrehkurren dja mak ngurriwokburriwe nawu God.
  rmc-rmc: Kastar tumenge keren pheras? Pre kaste avke phundraven o muja a den avri
    e čhib? Či tumen na san o čhave le binošne manušengre the o pokoleňje le klamarengre?
  pes-OPV: بر که تمسخر می‌کنید و برکه دهان خود را باز می‌کنید و زبان را درازمی نمایید؟
    آیا شما اولاد عصیان و ذریت کذب نیستید
  ron-1924: Де чине вэ батець вой жок? Ымпотрива куй вэ дескидець вой гура ларг ши
    скоатець лимба? Ну сунтець вой ниште копий ай пэкатулуй, о сэмынцэ а минчуний,
  ben-OBCV: তোমরা কাকে উপহাস করছ? কাকে দেখে তোমরা মুখ বাঁকাও ও তোমাদের জিভ বের করো?
    তোমরা কি বিদ্রোহীদের সন্তান ও মিথ্যাবাদীদের বংশ নও?
  som-som: Bal yaad ku cayaaraysaan? Oo bal yaad afka ku kala qaadaysaan oo aad carrabka
    ku soo taagaysaan? Sow idinku ma ihidin carruurtii xadgudubka iyo farcankii beenta,
  lat-VUC: Super quem lusistis? super quem dilatastis os, et ejecistis linguam? Numquid
    non vos filii scelesti, semen mendax,
  eng-ASVBT: Against whom do ye sport yourselves? against whom make ye a wide mouth,
    and put out the tongue? are ye not children of transgression, a seed of falsehood,
  ita-1885: Sopra cui vi sollazzate voi? sopra cui allargate la bocca, ed allungate
    la lingua? non siete voi figliuoli di misfatto, progenie di falsità?
  eng-LXXUP: Wherein have ye been rioting? and against whom have ye opened your mouth,
    and against whom have ye loosed your tongue? are ye not children of perdition?
    a lawless seed?
  eng-ULB: Whom are you merrily mocking? Against whom are you opening the mouth and
    sticking out the tongue? Are you not children of rebellion, children of deceit?
  spa-VBL: ¿De quién se burlan ustedes cuando ponen caras de desprecio y sacan la
    lengua? ¿No son ustedes los hijos del pecado y de la mentira?
  fra-_FOB: De qui est-ce que vous vous moquez? Contre qui ouvrez-vous une large bouche,
    et tirez-vous la langue? N'êtes-vous pas des enfants de rébellion, une race de
    mensonge;
  mal-mal: നിങ്ങൾ ആരെയാകുന്നു കളിയാക്കുന്നത്? ആരുടെനേരെയാകുന്നു നിങ്ങൾ വായ് പിളർന്നു
    നാക്കു നീട്ടുന്നത്? നിങ്ങൾ അതിക്രമക്കാരും വ്യാജസന്തതിയും അല്ലയോ?
  urd-GVR: Tum kis kā mazāq uṛā rahe ho, kis par zabān chalā kar muṅh chiṛāte ho?
    Tum mujrimoṅ aur dhokebāzoṅ ke hī bachche ho!
  suz-BL: गे सुका आ पर्बम शुक्‍शी लोव़ पनी। सुका आ पर्बम इन शोव़ रोक्‍नी? मारदे इन
    लें ग्रुंइनीनी? मार, गे हेंथे पाइब आन तमी तौ मननी ङा? गे जोल पा थिशो आल बाक्‍नीनी।
    २राजा १६:२-४; येरमीया २:२०,२३,२४
  eng-NOY: Of whom do ye make your sport, And at whom do ye make wide the mouth, And
    draw out the tongue? Are ye not rebellious children, a treacherous brood?
  ita-1927: Alle spalle di chi vi divertite? Verso chi aprite larga la bocca e cacciate
    fuori la lingua? Non siete voi figliuoli della ribellione, progenie della menzogna,
  ckb-ckb: گاڵتە بە کێ دەکەن؟ لە کێ دەم دەکەنەوە و زمان درێژ دەکەن؟ ئەی ئێوە کوڕانی
    یاخیبوون و توخمی درۆ نین؟
  eng-BBE: Of whom do you make sport? against whom is your mouth open wide and your
    tongue put out? are you not uncontrolled children, a false seed,
  kan-OKCV: ಯಾರನ್ನು ಹಾಸ್ಯಮಾಡುತ್ತೀರಿ? ಯಾರ ವಿಷಯವಾಗಿ ನೀವು ಬಾಯಿ ಅಗಲಿಸಿ, ನಾಲಿಗೆಯನ್ನು ಚಾಚುತ್ತೀರಿ?
  tam-2017: நீங்கள் யாரைப் பரியாசம்செய்கிறீர்கள்? யாருக்கு விரோதமாக வாயைத் திறந்து,
    நாக்கை நீட்டுகிறீர்கள்? நீங்கள் துரோகம்செய்கிற பிள்ளைகளும், கள்ளச் சந்ததியாருமல்லவோ?
  spa-RV-1909: ¿De quién os habéis mofado? ¿contra quién ensanchasteis la boca, y
    alargasteis la lengua? ¿No sois vosotros hijos rebeldes, simiente mentirosa,
  ron-BTF: De cine vă bateţi voi joc? Împotriva cui lărgiţi gura şi scoateţi limba?
    Nu sunteţi copii ai fărădelegii, o sămânţă a falsităţii,
  eng-WEBP: Whom do you mock? Against whom do you make a wide mouth and stick out
    your tongue? Aren’t you children of disobedience and offspring of falsehood,
  eng-FBV: Who are you making fun of when you make sneering faces and stick out your
    tongues? Aren't you the children of sin and lies?
  nld-1939: Over wien waagt ge het, u vrolijk te maken, Tegen wien de mond op te zetten,
    En uw tong uit te steken? Zijt ge geen kinderen der zonde, En leugenbroed?
  nch-BL: ¿Ajquiya anquipinajtíaj huan anquihuetzquilíaj? ¿Ajquiya anquinenepilquixtilíaj?
    Amojuanti san anininconehua tajtacolchihuani huan istacatini.
  vie-1934: Các ngươi nhạo cười ai? Các ngươi há miệng rộng và le lưỡi nghịch cùng
    ai? Các ngươi há chẳng phải con cái bội nghịch, dòng dõi nói dối sao?
  hin-CV: तुम किस पर हंसते हो? किसके लिए तुम्हारा मुंह ऐसा खुल रहा है किस पर जीभ निकालते
    हो? क्या तुम अत्याचार व झूठ की संतान नहीं हो?
  eng-OURB: Whom do you mock? Against whom do you make a wide mouth, and stick out
    your tongue? Are not you children of a rebellious breach of relationship, and
    offspring of falsehood,
  spa-BES: ¿De quién te burlas? ¿Contra quién está abierta tu boca y tu lengua extendida?
    ¿No son hijos de rebeldía, descendientes de mentira,
  tdx-tdx: Ia ty solè’ areo? Ia ty ampivañavañà’ areo vava, naho ibolobeaha’ areo?
    Tsy anam-piolàñe hao ry tirim-pandañirañeo?
  tha-KJV: เจ้​าทั้งหลายพูดเย้ยหยันใคร เจ้​าอ้าปากเย้ยแลบลิ้นหลอกผู้​ใด เจ้​าเป็นลูกแห่งการละเมิด
    เป็นเชื้อสายแห่งความมุ​สาม​ิ​ใช่​หรือ
  por-BR-2018: De quem fazeis piadas de escárnio? Contra quem alargais a boca, e colocais
    a língua para fora? Por acaso não sois filhos da transgressão, e descendentes
    da falsidade?
  deu-ELO: Über wen machet ihr euch lustig, über wen sperret ihr das Maul auf und
    strecket die Zunge heraus? Seid ihr nicht Kinder des Abfalls, ein Same der Lüge,
  eng-WYC-2018: On whom scorned ye? on whom made ye great the mouth, and putted out
    the tongue? Whether ye be not cursed sons, a seed of leasings? (Against whom mocked
    ye? against whom made ye great the mouth, and stuck out the tongue? Be ye not
    accursed sons and daughters, the children, or the descendants, of liars?)
  epo-epo: Kiun vi mokegas? kontraŭ kiu vi malfermegas la buŝon kaj elŝovas la langon?
    ĉu vi ne estas infanoj de krimo, idoj de mensogo,
  uig-PIN: Silǝr kimni mazaⱪ ⱪiliwatisilǝr? Yaki kimgǝ ⱪarxi aƣzinglarni kalqaytip,
    Tilinglarni uzun qiⱪirisilǝr? Silǝr bolsanglar asiyliⱪtin tɵrǝlgǝn balilar, Aldamqiliⱪning
    nǝsli ǝmǝsmusilǝr?
  beo-beo: Dilia da nowama oufesega:sala:? Dilia ogogosu dunu! Nowama oufesega:sala:?
  tpi-OTNT: Yupela ol pikinini bilong ol bikhetman na bilong ol manmeri bilong trik
    na giaman, yupela i tok nogut long husat? Yupela i mekim maus nogut na soim tang
    bilong yupela long husat?
  hau-SA: Wane ne kuke yi wa ba’a? Ga wa kuke masa gwalo kuna kuma fitar da harshe?
    Ashe, ku ba tarin ’yan tawaye ba ne, zuriyar maƙaryata?
  uig-LAT: Siler kimni mazaq qiliwatisiler? Yaki kimge qarshi aghzinglarni kalchaytip,
    Tilinglarni uzun chiqirisiler? Siler bolsanglar asiyliqtin törelgen balilar, Aldamchiliqning
    nesli emesmusiler?
  nde-nde: Ngubani elimklolodelayo na? Ngubani elimnemelayo limkhuphela inlimi zenu?
    Kalisinzalo yabahlamuki, labantwana babaqamba amanga na?
  ton-ton: ‌ʻOku mou manuki kia hai? ʻOku fakamanga homou ngutu kia hai, pea fakateteʻe
    ʻae ʻelelo? ʻIkai ko e fānau ʻakimoutolu ʻoe angatuʻu, ko e hako ʻoe loi,
  ces-1613: Komu se to s takovou chutí posmíváte? Proti komu rozdíráte ústa, vyplazujete
    jazyk? Zdaliž nejste synové neřádní, símě postranní?
  eng-WMB: Whom do you mock? Against whom do you make a wide mouth and stick out your
    tongue? Aren’t you children of disobedience and offspring of falsehood,
  tam-TCV: யாரை நீங்கள் ஏளனம்பண்ணுகிறீர்கள்? யாரைப் பழிக்க உங்கள் வாயைத் உங்கள் நாவை
    நீட்டுகிறீர்கள்? நீங்கள் கலகக்காரரின் பிள்ளைகள் அல்லவா? பொய்யரின் சந்ததியல்லவா?
  ceb-ULB: Kinsa ba ang inyong gikahimut-an sa pagtamay? Batok kang kinsa ba kamo
    naganganga sa inyong baba ug nagdiwaldiwal sa inyong dila? Dili ba mga anak man
    kamo sa pagsupak, mga anak sa limbong?
  pol-UBG: Z kogo się naigrawacie? Na kogo rozdziawiacie usta i wywieszacie język?
    Czy nie jesteście synami nierządu, potomstwem fałszu;
  urd-GVU: تم کس کا مذاق اُڑا رہے ہو، کس پر زبان چلا کر منہ چِڑاتے ہو؟ تم مجرموں اور
    دھوکے بازوں کے ہی بچے ہو!
  deu-1912: An wem wollt ihr nun eure Lust haben? Über wen wollt ihr nun das Maul
    aufsperren und die Zunge herausrecken? Seid ihr nicht die Kinder der Übertretung
    und ein falscher Same,
  kan-2017: ಯಾರನ್ನು ಗೇಲಿಮಾಡಿ ವಿನೋದಪಡುತ್ತೀರಿ? ಯಾರನ್ನು ನೋಡಿ ಬಾಯಿದೆರೆದು ನಾಲಿಗೆಯನ್ನು ಚಾಚುತ್ತೀರಿ?
  yap-yap: Mini’ e en gimed be moningnag? Mini’ e en gimed be kak’ring gimed e pi
    sasalap l’ungun nir?
  hlt-MCSB: U taengah nim na pang na dok? U taengah nim ka na ang tih lai na hlo thil,
    boekoek camoe neh laithae kah cangti te nang moenih a?
