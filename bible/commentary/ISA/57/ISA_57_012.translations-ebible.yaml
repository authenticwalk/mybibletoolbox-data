verse: ISA.057.012
translations:
  mal-C: നിന്റെ നീതിയും നിന്റെ പ്രവൃത്തിയും ഞാൻ വെളിച്ചത്താക്കും, അവ നിനക്കു പ്രയോജനം
    ചെയ്യുകയില്ല.
  deu-TKW: Ich will meine Gerechtigkeit kund werden lassen; deine Machwerke aber,
    - die werden dir nicht nützen.
  lin-lin: Nakobimisa bosembo mpe misala na yo na pwasa, mpe ekozala na litomba ata
    moko te mpo na yo.
  eng-LSV: I declare your righteousness, and your works, || And they do not profit
    you.
  eng-GNV: I will declare thy righteousnes and thy workes, and they shall not profite
    thee.
  eng-WEBSTER: I will declare thy righteousness, and thy works; for they shall not
    profit thee.
  nhw-BL: “Na nihuelis niteyolmelahuas catli anquichijtoque catli anquiijtohuaj para
    elqui xitlahuac huan senquistoc cuali. Pero amo anmechpalehuis pampa niyon se
    tlamantli catli anquichijtoque amo anmechpalehuis para anmomaquixtise.
  swh-ONEN: Nitaifunua haki yako na matendo yako, nayo hayatakufaidi.
  bba-bba: Adɑmɑ kon bɛɛ sɔ̃ɔsi mɑ bɛɛn kookoo si i rɑɑ tɑmɑɑ su dee dee sɑ̃ɑ mi,
    su ǹ bɛɛ ɑrufɑɑni ɡɑɑ mɔ̀.
  eng-KJVCPB: I will declare thy righteousness, And thy works; for they shall not
    profit thee.
  luo-luo: Abiro nyiso ayanga timbeu makare kod tijeu, kendo ok ginikelnu konyruok.
  meu-meu: Emu lalo-maoromaoro bona emu kara baina herevalaidia, to idia ese basie
    durumu.
  npi-ULB: तिमीहरूका सबै धर्मिक कामहरू घोषणा म गर्ने र तिमीहरूले गरेका सबै कुरा भन्‍नेछु,
    तर तिनीहरूले तिमीहरूलाई सहायता गर्नेछैनन् ।
  yor-yor: Èmi yóò ṣí òdodo yín páyà àti iṣẹ́ yín, wọn kì yóò sì ṣe yín ní àǹfààní.
  pes-OPCB: شما فکر می‌کنید کار درستی انجام می‌دهید، ولی وقتی من کارهای زشت شما را
    برملا سازم، آنگاه بتهای شما نیز قادر نخواهند بود شما را یاری دهند.
  tgl-ULB: Ipapahayag ko ang inyong mga matuwid na gawain at sabihin ang lahat ng
    inyong mga nagawa, pero hindi nila kayo tutulungan.
  hui-hui: Anigo tígua mana ko bialu kamiruni panaga ngelo mo panaho ngelai harogola
    tígua mana bayale tigabi beremabe toba howa bialu kamirunime tíni biamogo nabulebira.
  mya-mya: သင်​တို့​က​မိ​မိ​တို့​ပြု​သည့်​အ​မှု​ကို​မှန်​သည် ဟု​ထင်​မှတ်​ကြ​၏။ သို့​ရာ​တွင်​သင်​တို့​၏​အ​ကျင့်
    ကို ငါ​ဖွင့်​ဟ​ထုတ်​ဖော်​လိုက်​သော​အ​ခါ သင်​တို့ ၏​ရုပ်​တု​များ​သည်​သင်​တို့​အား​ကူ​မ​နိုင်
    ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་དྲང་བདེན་དང་སྤྱད་པ་རྣམས་གསལ་པོར་བསྒྲགས་ཀྱང་། དེ་དག་གིས་ཁྱོད་ལ་ཕན་མི་ཐོགས།
  sna-sna: Ndichaisa pachena kururama kwako namabasa ako, uye hazvizombokubatsiri.
  spa-BLM: Yo declararé tu justicia; y en cuanto a tus obras, no te beneficiarán.
  cac-cac: A ticnaic, ol vac' checlaj juntzan̈ e b'eyb'al te vach' e naan chi', palta
    man̈ ol ex colchajlaj yuuj.
  swh-ULB: Nitatangaza matendo haki yako na nitawaambia kila kitu ulichokifanya, lakini
    hawatakusaidia.
  bel-bel: Я пакажу праўду тваю і ўчынкі твае, - і яны будуць не на карысьць табе.
  deu-ELBBK: Ich, ich werde deine Gerechtigkeit verkünden; und deine Machwerke, sie
    werden dir nichts nützen.
  mbb-OT: Ed-isipen niw he metazeng en is ebeelan niw, piru ibpeehè ku ke hengkey
    kew he kelasi te menge etew. Ne kenà ebpeketavang keniyu is menge ed-ezapen niw.
  mal-2015: നിന്റെ നീതി ഞാൻ വെളിച്ചത്താക്കും; നിന്റെ പ്രവൃത്തികളോ നിനക്കു പ്രയോജനമാകയില്ല.
  gup-gup: Wanjh bolkkime ngaye djadme ngudberre kore kurobbe. Ngaye rohrokme ngudberre
    kore baleh ngurriyime kunmakkenh ngudberre, dja kore baleh yiman ngurrikurduyime,
    dja bonj, ngaye wanjh warrewan ngudberre.
  rmc-rmc: Gondoľines tuke, hoj oda, so keres, hin spravno, ale me anava avri o čačipen
    a tire modli tuke na pomožinena.
  pes-OPV: من عدالت واعمال تو را بیان خواهم نمود که تو را منفعت نخواهد داد.
  ron-1924: Дар акум ыць вой да пе фацэ неприхэниря, ши фаптеле тале ну-ць вор фолоси!
  ben-OBCV: আমি তোমার ধার্মিকতা ও তোমার কাজগুলি প্রকাশ করে দেব, সেগুলি তোমার কোনো
    উপকারে আসবে না।
  som-som: Waxaan sheegi doonaa xaqnimadaada iyo shuqulladaada, iyaguse waxba kuuma
    tari doonaan.
  lat-VUC: Ego annuntiabo justitiam tuam, et opera tua non proderunt tibi.
  eng-ASVBT: I will declare thy righteousness; and as for thy works, they shall not
    profit thee.
  ita-1885: Io dichiarerò la tua giustizia, e le tue opere, che non ti gioveranno
    nulla.
  eng-LXXUP: And I will declare thy righteousness, and thy sins, which shall not profit
    thee.
  eng-ULB: I will proclaim all your righteous acts and tell all that you have done,
    but they will not help you.
  spa-VBL: Voy a contarle a todo el mundo lo bueno que eres y las cosas que haces,
    pero no te van a ayudar.
  fra-_FOB: Je ferai connaître ta justice, et tes œuvres, qui ne te profiteront pas.
  mal-mal: നിന്റെ നീതി ഞാൻ വെളിച്ചത്താക്കും; നിന്റെ പ്രവൃത്തികളോ നിനക്ക് പ്രയോജനമാകുകയില്ല.
  urd-GVR: Lekin maiṅ logoṅ par terī nām-nihād rāstbāzī aur tere kām zāhir karūṅga.
    Yaqīnan yih tere lie mufīd nahīṅ hoṅge.
  suz-BL: गो इन ठीक पशो नु इन गेय तुइक्‍पाइक्‍नन्‍नी। तन्‍न मेको इन कली मारेइ रिम्‍शो
    मदुम्‍ब।
  eng-NOY: But now I announce thy deliverance, And thy works do not profit thee.
  ita-1927: Io proclamerò la tua rettitudine, e le tue opere… che non ti gioveranno
    nulla.
  ckb-ckb: من ڕاستودروستی و کردەوەکانت دەخەمە ڕوو، کە هیچ سوودیان بۆت نییە.
  eng-BBE: I will make clear what your righteousness is like and your works; you will
    have no profit in them.
  kan-OKCV: ನಾನೇ ನಿನ್ನ ನೀತಿಯನ್ನೂ, ನಿನ್ನ ಕ್ರಿಯೆಗಳನ್ನೂ ತಿಳಿಯ ಮಾಡುವೆನು. ಏಕೆಂದರೆ ಅವು ನಿನಗೆ
    ಪ್ರಯೋಜನವಾಗುವುದಿಲ್ಲ.
  tam-2017: உன் நீதியையும் உன் செயல்களையும் நான் வெளிப்படுத்துவேன், அவைகள் உனக்கு
    உதவாது.
  spa-RV-1909: Yo publicaré tu justicia y tus obras, que no te aprovecharán.
  ron-BTF: Voi vesti dreptatea ta şi faptele tale, deoarece nu îţi vor folosi.
  eng-WEBP: I will declare your righteousness; and as for your works, they will not
    benefit you.
  eng-FBV: I'm going to let everyone know about how you're so good and the things
    you do—but they won't help you!
  nld-1939: Dan stel Ik thans uw gerechtigheid aan de kaak, Met uw werken daarbij;
  nch-BL: “Na nihuelis niteyolmelahuas cati anquichijtoque cati anquiijtohuaj para
    elqui xitahuac huan senquisa cuali. Pero amo amechpalehuis pampa yon se tamanti
    cati anquichijtoque amo amechpalehuis para anmomaquixtise.
  vie-1934: Nầy, chính ta sẽ rao sự công bình ngươi, mọi việc ngươi làm đều là không
    ích cho ngươi.
  hin-CV: मैं तुम्हारे धर्म एवं कामों को बता दूंगा, लेकिन यह तुम्हारे लिए अच्छा नहीं
    होगा.
  eng-OURB: I will declare your righteousness; and as for your works, they will not
    benefit you.
  spa-BES: Declarare cómo es tu justicia y tus obras; pero de nada te aprovecharán.
  tdx-tdx: Ho taroñeko ty hamarentane’o, naho o fitoloña’oo— f'ie tsy ho vara ama’o.
  tha-KJV: เราจะบอกถึงความชอบธรรมและการกระทำของเจ้า แต่​มั​นก​็จะไม่​เป็นประโยชน์​แก่​เจ้า
  por-BR-2018: Eu declararei abertamente a tua justiça, e tuas obras; mas elas não
    te trarão proveito.
  deu-ELO: Ich, ich werde deine Gerechtigkeit kundtun; und deine Machwerke, sie werden
    dir nichts nützen.
  eng-WYC-2018: I shall tell [out] thy rightfulness, and thy works shall not profit
    to thee. (I shall tell out thy so-called righteousness, and thy works shall not
    profit thee.)
  epo-epo: Se Mi montros vian pravecon kaj viajn farojn, ili ne helpos vin.
  uig-PIN: 'Sening «ⱨǝⱪⱪaniyliⱪing»ni ⱨǝm «tɵⱨpiliring»ni bayan ⱪilimǝn: — Ularning
    sanga ⱨeq paydisi yoⱪtur!'
  beo-beo: Dilia hou da moloidafa dilisu dawa:lala. Be Na da dunu huluane ba:ma:ne,
    dilia wadela:i hou olelemu. Amola dilia loboga hamoi ‘gode’ da dili fidimu gogolemu.
  tpi-OTNT: Tasol bai mi kamapim ol pasin bilong yupela long ples klia, na ol dispela
    pasin yupela i ting ol i gutpela na yupela i wok long bihainim, ol bai i no inap
    helpim yupela liklik. Nogat tru.
  hau-SA: Zan bayyana adalcinku da kuma ayyukanku, ba kuwa za su amfane ku ba.
  uig-LAT: 'Séning «heqqaniyliqing»ni hem «töhpiliring»ni bayan qilimen: — Ularning
    sanga héch paydisi yoqtur!'
  nde-nde: Ukulunga kwakho lemisebenzi yakho ngizakuveza obala, njalo akuyikukusiza
    ngalutho.
  ton-ton: Te u fakahā hoʻo māʻoniʻoni, pea mo hoʻo ngāue; koeʻuhi ʻe ʻikai te nau
    ʻaonga kiate koe.
  ces-1613: Já tvou spravedlnost oznámím, a skutky tvé, kteřížť nic neprospějí.
  eng-WMB: I will declare your righteousness; and as for your works, they will not
    benefit you.
  tam-TCV: நான் உனது நீதியையும் உனது வேலைகளையும் உனது செயல்களையும் வெளிப்படுத்துவேன்;
    அவை உனக்கு உதவாது.
  ceb-ULB: Imantala ko ang inyong tanang matarong mga buhat ug isulti ang tanan ninyong
    nabuhat, apan dili gayod kini makatabang kaninyo.
  pol-UBG: Opowiem twoją sprawiedliwość i twoje uczynki, które nic ci nie pomogą.
  urd-GVU: لیکن مَیں لوگوں پر تیری نام نہاد راست بازی اور تیرے کام ظاہر کروں گا۔ یقیناً
    یہ تیرے لئے مفید نہیں ہوں گے۔
  deu-1912: Ich will aber deine Gerechtigkeit anzeigen und deine Werke, daß sie dir
    nichts nütze sein sollen.
  kan-2017: ನಾನು ನಿನ್ನ ಧರ್ಮವನ್ನು ಬಯಲಿಗೆ ತರುವೆನು, ನಿನ್ನ ಕಾರ್ಯಗಳು ನಿನಗೆ ನಿಷ್ಪ್ರಯೋಜನ.
  yap-yap: Gimed be leamnag ni n’en ni gimed be rin’ e bmat’aw, machane bay gu pug
    e upong u daken e gafarig romed, ma pi got romed e dabiyag nra ayweged gimed.
  hlt-MCSB: Na duengnah neh na khoboe te kamah loh kan yan vetih nang n'hoeikhang
    sak uh mahpawh.
  mdy-ETH: ዒንሢ ፒዜኬ ጌዒ ማዻ ማዾ ታ ፔጋሳንዳኔ፤ ዒንሢኮ ካኣሽኮ ፆኦዛ ዒንሢ ማኣዳኒ ዳንዳዑዋሴ።
  twi-ASANTE: Mɛda mo tenenee ne mo nnwuma adi, na ɛho remma mo mfasoɔ.
  eng-WEBU: I will declare your righteousness; and as for your works, they will not
    benefit you.
  wal-wal: Taani intte xillotettaanne intte oosota awaajjana; shin inttena ainne go77okkona.
  spa-PDDPT: Yo denuncio tu justicia y tus obras, porque ellas no te servirán de provecho
  gun-gun: Xee aikuaa ukapa 'rã ha'e rami ete reikoa. Ha'e ramo nerembiapokue ma mba'everã
    ndovarei 'rã ndevy.
  ilo-ULB: Ipakaammok dagiti amin a nalinteg nga aramidmo ken ibagak dagiti amin nga
    inaramidmo, ngem saandakanto a matulungan.
  kpg-kpg: Goodou e hagamaanadu bolo godou mee ala e hai le e donu, gei Au ga hagammada
    godou hangahaihai, gei godou balu god ga deemee di hagamaamaa goodou.
  uig-ARA: 'سېنىڭ «ھەققانىيلىقىڭ»نى ھەم «تۆھپىلىرىڭ»نى بايان قىلىمەن: ــ ئۇلارنىڭ
    ساڭا ھېچ پايدىسى يوقتۇر!'
  sus-sus: N wo makiitima nɛ wo xa wali ma, wo naxan xilima wali fanyi. Na mu fanma
    wo bɛ fefe ma.
  pon-2006: Kumwail lemeleme me amwail wiewia kan me pwung, ahpw I pahn kasalehda
    amwail wiewia kan, oh noumwail dikedik en eni kan sohte pahn kak sewesei kumwail.
  jae-jae: Nêm lau sêkwê malac, taŋ popoc wanêcgeŋ su naŋ, sa êtiam ma ônsuŋ nêm mimi
    wakuc nêŋ ŋam sa êtiam. Lau oc sêsam aôm gebe ŋac, taŋ kêbênôc tuŋbôm ŋalasê naŋ
    ma kêmasaŋ andu gebe êŋgôŋ êtiam.”
  ksd-ksd: Ina vaarike kaum mangamangana takodo; ma kaum lavur papalum pa diat a maravut
    u.
  tur-YTC: Doğruluğunu ilan edeceğim, Ama işlerine gelince, onlar sana yarar sağlamayacak.
  grc-BRENT: Καὶ ἐγὼ ἀπαγγελῶ τὴν δικαιοσύνην σου, καὶ τὰ κακά σου, ἃ οὐκ ὠφελήσει
    σε,
  ind-AYT: Aku akan menyatakan kebenaranmu dan pekerjaan-pekerjaanmu, tetapi semuanya
    itu tidak akan memberikan manfaat bagimu.
  nya-nya: Koma ndaonetsa poyera ntchito zanu zomwe mumati nʼzolungama, ndi mafano
    anu kuti nʼzosathandiza.
  hrv-hrv: Ali ću objavit' o tvojoj pravdi i djela ti tvoja neće koristiti.
  mps-mps: Tiali goli, te eno dagego ebo kolesaga te pebeli diliba hanilaibao, tama
    dagego homugo te wiegi yai da olama wali pabo sę ebo kolesaga dabe, te augwaligo
    dage dwasianu tau me sogobeo. Mu menio.
  tpi-tpi: Tasol bai mi kamapim ol pasin bilong yupela long ples klia, na ol dispela
    pasin yupela i ting ol i gutpela na yupela i wok long bihainim, ol bai i no inap
    helpim yupela liklik. Nogat tru.
  dan-1931: Ja, jeg vil forkynde din Retfærd og dine Gerninger;
  vie-OVCB: Bây giờ Ta sẽ phơi bày nếp sống thiện lành của các ngươi. Những thứ ấy
    chẳng ích lợi gì cho các ngươi cả.
  guj-2017: હું તારું “ન્યાયીપણું” જાહેર કરીશ પણ તારાં કામો, તને મદદરૂપ બનશે નહિ.
  pon-2006A: Kumwail lemeleme me amwail wiewia kan me pwung, ahpw I pahn kasalehda
    amwail wiewia kan, oh noumwail dikedik en eni kan sohte pahn kak sewesei kumwail.
  por-BRBSL: Declararei sua retidão; e quanto às suas obras, elas não o beneficiarão.
  cth-cth: Na lannae hoi na tawksak e hah ka pâpho han. Hatei, cungkeinae awm mahoeh.
  twi-twi: Mɛda mo trenee ne mo nnwuma adi, na so remma mo mfaso.
  hlt-hlt: Na duengnah neh na khoboe te kamah loh kan yan vetih nang n'hoeikhang sak
    uh mahpawh.
  tbz-SIM: Di yɛ̀mmɛ̀ dò ndi í cɑ̀kɛmu, kɛ̀ n nɛ́ yóó di dɑɑ́, nkɛ̀ di tɔ̃mmú nɑɑ́
    dɛtetìrɛ̀.
  msy-2020: Ia ti ghaze, ia arazir aghuibaram ami. Ian arazir ia amiba, kɨ da azenim
    datɨgham. Eghtɨ da tong ian akuraghan kogham. Bar puvatɨgham.
  azb-azb: Mən sizin salehliyinizi, Etdiyiniz əməlləri aşkara çıxaracağam, Bunların
    sizə xeyri olmayacaq.
  eng-DBY: I will declare thy righteousness, and thy works; and they shall not profit
    thee.
  hin-2017: मैं आप तेरी धार्मिकता और कर्मों का वर्णन करूँगा, परन्तु उनसे तुझे कुछ
    लाभ न होगा।
  wol-KYG: Defe nga ne njekk nga def, waaye dinaa la weer, te sa jëf du la jariñ.
  eng-YLT: I declare thy righteousness, and thy works, And they do not profit thee.
  eng-WYC-2017: I shall tell [out] thy rightfulness [or rightwiseness], and thy works
    shall not profit to thee.
  eng-WMBB: I will declare your righteousness; and as for your works, they will not
    benefit you.
  urd-GVH: लेकिन मैं लोगों पर तेरी नाम-निहाद रास्तबाज़ी और तेरे काम ज़ाहिर करूँगा।
    यक़ीनन यह तेरे लिए मुफ़ीद नहीं होंगे।
  rug-rug: Kote tozi vurani Rau sapu lopu toṉoto meke sari na mia tinavete kaleadi,
    na loketoṉa si kote vagi gamu koa rini.
  gaz-gaz: Ani qajeelummaa keetii fi hojii kee ifatti nan baasa; isaan garuu si hin
    fayyadan.
  fra-LSG: Je vais publier ta droiture, Et tes œuvres ne te profiteront pas.
  yal-yal: Koni n na ɛ gbee tinxinna nun ɛ kɛwanle raminima nɛn kɛnɛnni. E tɔnɔ mi
    luma ɛ ma.
  haw-1868: E hai aku no au i kou pono, a me kau mau hana, Aole oe e pomaikai ia mau
    mea.
  arb-NAV: سَأَتَحَدَّثُ عَنْ بِرِّكُمْ وَأَعْمَالِكُمْ، وَلَكِنَّهَا لَنْ تُجْدِيَكُمْ
    نَفْعاً.
  ewe-ewe: Maɖe miaƒe dzɔdzɔenyenye kple miaƒe dɔwɔwɔwo ɖe go afia, ke womaɖe vi aɖeke
    na mi o.
  eng-LEE: I, I ever tell thee [what deeds would be] thy righteousness; but thy works—these
    indeed will not profit thee.
  asm-FB: মইয়ে তোমাৰ ধাৰ্মিকতা প্ৰকাশ কৰিম, কিন্তু তোমাৰ কাৰ্যৰ দৰে, তোমাক সেইবোৰে
    সহায় নকৰিব।
  sus-A: ﭑ وٌ مَكِيتِمَ نّ وٌ شَ وَلِ مَ، وٌ نَشَن شِلِمَ وَلِ قَنيِ. نَ مُ قَنمَ
    وٌ بّ قٍقٍ مَ.
  fra-SBL: Je proclamerai ta justice ; et quant à tes œuvres, elles ne te profiteront
    pas.
  hbo-hbo: אֲנִ֥י אַגִּ֖יד צִדְקָתֵ֑ךְ וְאֶֽת־מַעֲשַׂ֖יִךְ וְלֹ֥א יֹועִילֽוּךְ׃
  kik-kik: Nĩngaumbũrania ũthingu waku na ciĩko ciaku, nacio itigakũguna.
  fra-NCL: Moi, je publierai ta justice, et tes œuvres qui ne te servent de rien.
  cek-AK: Nangmah hoi nangmah to kahoih ah na poek, toe na toenghaih hoi na toksakhaihnawk
    to kam tuengsak han; toe nang han tih atho doeh om mak ai.
  cuk-cuk: Emisgi, an be-ibmar-imakedi an barsogoed, gwen bega ibmar-nuedga guosulid.
  uig-CYR: 'Сениң «һәққанийлиғиң»ни һәм «төһпилириң»ни баян қилимән: — Уларниң саңа
    һеч пайдиси йоқтур!'
  tel-2017: నీ నీతి ఎలాంటిదో నేనే వెల్లడిచేస్తాను. వాటివలన నీకేమీ ప్రయోజనం ఉండదు.
  hat-BSA: Mwen va deklare ladwati ou ak zèv ou yo, men yo p ap nan avantaj ou.
  kos-kos: Kowos nunku mu ma kowos oru an pwayena, tusruktu nga fah fahkak luman orekma
    koluk lowos in eteyuk, ac ma sruloala lowos ac fah tia ku in kasrekowos.
  hbo-WLC: אֲנִ֥י אַגִּ֖יד צִדְקָתֵ֑ךְ וְאֶֽת־מַעֲשַׂ֖יִךְ וְלֹ֥א יוֹעִילֽוּךְ׃
  ibo-ibo: Lee, aga m ekpughe ezi omume gị na ọrụ ọma gị, igosi gị na ihe ndị a ị
    gụrụ dị ka ezi ihe agaghị enyere gị aka.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ଧାର୍ମିକତା ପ୍ରକାଶ କରିବା; ପୁଣି, ତୁମ୍ଭର କର୍ମସକଳ ତୁମ୍ଭର ଉପକାରୀ
    ହେବ ନାହିଁ।
  chk-chk: Ämi oua ekieki pwe mine oua föri a pwüng, nge ngang üpwe pwärawu ämi föför,
    nge ämi uluulun anümwäl resap tongeni alisikemi.
  rop-rop: “Yumob reken miselp brabli gudbala, bat ai garra shoum yumob wanim trubala.
  ukr-1871: О, я покажу праведність твою і вчинки твої, та вони не вийдуть у користь
    тобі.
  deu-1951: Darum will ich jetzt deine Gerechtigkeit und deine Taten bekanntmachen;
    sie werden dir nichts nützen!
  eng-JPS: I will declare thy righteousness; thy works also — they shall not profit
    thee.
  srp-1865: Ja æu objaviti tvoju pravdu i tvoja djela; ali ti neæe pomoæi.
  lug-lug: Nnaayolesa obutuukirivu bwo ne by’okola, naye tebigenda kukugasa.
  heb-heb: אני אגיד צדקתך ואת מעשיך ולא יועילוך׃
  ben-IRV: আমি তোমার ধার্ম্মিকতা ঘোষণা করব, কিন্তু তোমার কাজের জন্য, তারা তোমাকে সাহায্য
    করবে না।
  pan-pan: ਮੈਂ ਤੇਰੇ ਧਰਮ ਨੂੰ ਅਤੇ ਤੇਰੇ ਕੰਮਾਂ ਨੂੰ ਦੱਸਾਂਗਾ, ਪਰ ਉਹ ਤੈਨੂੰ ਕੁਝ ਲਾਭ ਨਾ ਪੁਚਾਉਣਗੇ।
  mya-JVB: သင် ၏ကုသိုလ် နှင့် ၊ သင် ပြုသောအမှု တို့ကို ငါ ဘော်ပြ မည်။
  hmo-hmo: Umui laloa kara maoromaoro umui karaia noho. To lau ese emui kara do lau
    hedinaraia, bona emui kaivakuku ese, umui do idia durua diba lasi.
  urd-urd: मैं तेरी सदाक़त की तरफ़ तेरे कामों को फ़ाश करूँगा और उनसे तुझे कुछ नफ़ा'
    न होगा।
  rus-SYN: Я покажу правду твою и дела твои, - и они будут не в пользу тебе.
  bqc-SIM: Má á yãnakpaa ázĩawa ń á yãkɛao ɛɛkaɛ́ á ↄzĩ, a kã́fĩakɛɛ́o.
  tcz-CHONGTHU: Tua hi keiman thilpha bol’a na kigelnaho hi kasosal ding nahitai.
    Hiho chun na panpi lou dingu ahije.
  mar-mar: मी तुझ्या चांगुलपणाबद्दल घोषणा करेन, पण तुझी कृत्ये लक्षात घेतली असता,
    ते तुला मदत करणार नाही.
  qub-qub: Imano cashayquitapis nogaga intërupami musyachishaj. Chauraga llapan rurashayquicunapis
    yangallapämi canga.
  hat-hat: M'ap denonse tou sa n'ap plede fè pou sove tèt nou. Nou kwè l'ap bon pou
    nou, men sa p'ap sèvi nou anyen.
  eng-BSB: I will expose your righteousness and your works, and they will not profit
    you.
  eng-WEBPB: I will declare your righteousness; and as for your works, they will not
    benefit you.
  kbq-kbq: Hagi maka tamavu tamava'zane, fatgo tavutava nehunema nehaza zanena, Nagra
    erinte ama hugahuanagi, ana zamo'a tamaza osugahie.
  nhe-BL: “Na nihuelis niteyolmelahuas tlen inquichijtoque tlen inquiijtohuaj para
    elqui xitlahuac huan senquistoc cuali. Pero ax inmechpalehuis pampa niyon se tlamantli
    tlen inquichijtoque ax inmechpalehuis para inmomaquixtise.
  gub-BL: Aexak kar putar penemiapo kwer teko nànàn ihe nehe. Ikatu penemiapo peme.
    Azeharomoete na'ikatu kwaw ihewe ihe.
  eng-DRA: I will declare thy justice, and thy works shall not profit thee.
