    gikan sa daotan.
  pol-UBG: Sprawiedliwy ginie, a nikt nie bierze sobie tego do serca. Ludzie pobożni
    odchodzą, a nikt nie zważa na to, że sprawiedliwy jest zabierany przed nadejściem
    zła.
  urd-GVU: راست باز ہلاک ہو جاتا ہے، لیکن کسی کو پروا نہیں۔ دیانت دار دنیا سے چھین
    لئے جاتے ہیں، لیکن کوئی دھیان نہیں دیتا۔ کوئی نہیں سمجھتا کہ راست باز کو بُرائی
    سے بچنے کے لئے چھین لیا جاتا ہے۔
  deu-1912: Aber der Gerechte kommt um, und niemand ist, der es zu Herzen nehme; und
    heilige Leute werden aufgerafft, und niemand achtet darauf. Denn die Gerechten
    werden weggerafft vor dem Unglück;
  kan-2017: ಸಜ್ಜನರು ನಾಶವಾಗುತ್ತಾರೆ, ಯಾರೂ ಮನಸ್ಸಿಗೆ ತಾರರು; ಸದ್ಭಕ್ತರು ಗತಿಸುತ್ತಾರೆ, ಆಹಾ,
    ಶಿಷ್ಟರು ಕೇಡಿನಿಂದ ಪಾರಾಗಿದ್ದಾರೆ ಎಂದು ಯಾರೂ ಯೋಚಿಸರು.
  yap-yap: Girdi’ nib mat’aw e ra yim’, ma dariy be’ ni manang fan ara i lem nag.
    Machane yad ra yim’ ma dakuriy ban’en ni ra buch rorad.
  hlt-MCSB: Aka dueng te milh dae lungbuei ah aka dueh hlang a om moenih. A sitlohnah
    hlang rhoek a coi te yakming pawt cakhaw aka dueng tah yoethae hmai lamloh a coi.
  mdy-ETH: ፂሎ ዓሶኮ ሃይቦ ማሊ ዒና ዔካ ዓሲ ባኣሴ፤ ኮዦ ዓሳ ሃይቃኣና ፑርታ ባኣዚዳፓ ዔያታ ዻቃንዳጉዲ ዔውቴያ ማዔሢ ዓይጎ
    ዓሲያ ማሊ ጶቂሣኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ateneneefoɔ wu, na obiara nnwene ho wɔ nʼakoma mu; wɔfa Nyamesurofoɔ
    kɔ, na obiara nte aseɛ sɛ wɔfa teneneefoɔ kɔ sɛdeɛ wɔbɛyi wɔn afiri bɔne mu.
  eng-WEBU: The righteous perish, and no one lays it to heart. Merciful men are taken
    away, and no one considers that the righteous is taken away from the evil.
  wal-wal: Xillo asi haiqqees; shin hegaa akeekidi qoppiyaabi baawa. Banttana Xoossaassi
    immida asati biittaappe xayoosona; shin xillo asi bashshai yaanaappe kasetidi
    ekettiyoogaa ooninne akeekenna.
  spa-PDDPT: El justo perece y no hay quien piense en ello. Mueren los piadosos. No
    hay quien entienda que el justo es quitado ante la aflicción.
  gun-gun: “Heko porã va'e kuery omano teĩ avave rei ndoikoi ha'e nunga re oikuaa
    pota va'e. Avakue ojeroviapy heraa ramo avave rei noexa'ãi 'rã ha'e nunga re,
    mba'eta heko porã va'e kuery ranhe 'rã heraa nhomoingo axyarã ou e'ỹ re,
  ilo-ULB: Mapukaw ti nalinteg, ngem awan ti mangikaskaso iti daytoy, ken naipanaw
    met dagiti tattao ti tulag iti kinapudno, ngem awan ti makaawat a naipanaw dagiti
    nalinteg manipud iti dakes.
  kpg-kpg: Nia daangada humalia e mmade, gei deai tangada e dahi e modongoohia ai
    be e haa manawa ai. Malaa, di madagoaa digaula gaa mmade, di lauwa damana e tale
    ang gi digaula ai.
  uig-ARA: ھەققانىي ئادەم ئالەمدىن ئۆتىدۇ، ھېچكىم بۇنىڭغا كۆڭۈل بۆلمەيدۇ؛ مېھرىبان
    ئادەملەر يىغىپ ئېلىپ كېتىلىدۇ، بىراق ھېچكىم ئويلاپ چۈشىنەلمەيدۇكى، ھەققانىي ئادەملەر
    يامان كۈنلەرنى كۆرمىسۇن دەپ يىغىپ ئېلىپ كېتىلىدۇ.
  sus-sus: Tinxintɔɛ na saya kira xɔn ma, kɔnɔ mixi yo mu a ɲɔxɔ sa na hinnɛtɔɛ xa
    fe xɔn ma. Mixie mu a kolon a Ala nan tinxintɔɛe bama tɔɔrɛ kui.
  pon-2006: Aramas lelepek kin mehla, oh sohte me kin wehwehki kahrepe de pil kesempwalki.
    Ahpw ni ar kin mehla, sohte paisuwed ehu kin lelohng irail.
  jae-jae: Apômtau kêsôm gebe “Ômôêc ôpuc awam sageŋ. Ôc awam sa amboac dauc kêtaŋ.
    Ôsôm ŋoc lau nêŋ biŋ alôb-alôb lasê êndêŋ êsêac to ôwa gôlôac Jakob nêŋ sec sêgômŋa
    sa.
  ksd-ksd: A tena takodo i virua, ma pa ta na i nuk upi ia; ma di tak vue ra umana
    tena lotu, ma pa ta na i kapupi ia ba di tak vue ra tena takodo kan ra magit i
    kaina ba na vut.
  tur-YTC: Doğru kişi yok oluyor, Ama kimse bunu yüreğine koymuyor. Merhametliler
    alınıp götürülüyor, Ama kimse doğrunun kötülüğün önünden alınıp götürüldüğünü
    görmüyor.
  grc-BRENT: Ἴδετε ὡς ὁ δίκαιος ἀπώλετο, καὶ οὐδεὶς ἐκδέχεται τῇ καρδίᾳ, καὶ ἄνδρες
    δίκαιοι αἴρονται, καὶ οὐδεὶς κατανοεῖ· ἀπὸ γὰρ προσώπου ἀδικίας ᾖρται ὁ δίκαιος.
  ind-AYT: Orang benar binasa, tetapi tidak seorang pun menaruhnya di dalam hatinya.
    Orang-orang saleh kehilangan nyawa, tetapi tidak seorang pun memahami karena orang
    benar diambil untuk dihindarkan dari kejahatan.
  nya-nya: Anthu olungama amafa, ndipo palibe amene amalingalira mu mtima mwake; anthu
    odzipereka amatengedwa, ndipo palibe amene amamvetsa chifukwa chake. Anthu olungama
    amatengedwa kuti tsoka lisawagwere.
  hrv-hrv: Pravednik gine, i nitko ne mari. Uklanjaju ljude pobožne, i nitko ne shvaća.
    Da, zbog zla uklonjen je pravednik
  mps-mps: Te bidi dabego te wiegi yai we bidi dabe isibo sogo, te augwa homu si me
    ebeo, tede homu kone palobo menio. Tama augwa te tiwai homu me sabeo, ‘Genuai
    Bidigo te bidi dabe isimainogo ilama, te augwaliba pedelainu yali dwai sę te
    geda mumainogo ebao,’ te homu egobeo.
  tpi-tpi: Taim ol man i lukim ol gutpela manmeri i dai, ol i no save wari. Na ol
    i no save kisim tingting olsem, Bikpela i larim ol dispela man i dai bai ol i
    ken abrusim taim nogut i laik kamap.
  dan-1931: Den retfærdige omkom, og ingen tænkte derover, fromme Mænd reves bort,
    det ænsede ingen; thi bort blev den retfærdige revet for Ondskabens Skyld
  vie-OVCB: Người công chính chết đi; người tin kính thường chết trước hạn kỳ. Nhưng
    dường như không ai quan tâm hay thắc mắc. Dường như không ai hiểu rằng Đức Chúa
    Trời đang bảo vệ họ khỏi tai họa sắp đến.
  guj-2017: ન્યાયી માણસ નાશ પામે છે, પણ કોઈ તે ધ્યાનમાં લેતું નથી અને કરારના વિશ્વાસુપણાના
    લોકો દૂર એકત્ર થાય છે પણ કોઈ સમજતું નથી કે ન્યાયી દુષ્ટતાથી દૂર એકત્ર થાય છે.
  pon-2006A: Aramas lelepek kin mehla, oh sohte me kin wehwehki kahrepe de pil kesempwalki.
    Ahpw ni ar kin mehla, sohte paisuwed ehu kin lelohng irail.
  por-BRBSL: Os justos perecem, e ninguém se preocupa com isso. Os homens misericordiosos
    são levados embora, e ninguém considera que o justo é tirado do mal.
  cth-cth: Tamikalan a due teh, hawinae ka sak e tami hah takhoe lah ao navah, tamikalan
    hah hawihoehnae thung hoi takhoe toe tie hah apinihai thaipanuek awh hoeh, apinihai
    pouk awh hoeh.
  twi-twi: Atreneefo wu, na obiara nnwen ho wɔ ne koma mu; wɔfa nyamesurofo kɔ, na
    obiara nte ase sɛ wɔfa atreneefo kɔ sɛnea wobeyi wɔn afi bɔne mu.
  hlt-hlt: Aka dueng te milh dae lungbuei ah aka dueh hlang a om moenih. A sitlohnah
    hlang rhoek a coi te yakming pawt cakhaw aka dueng tah yoethae hmai lamloh a coi.
  tbz-SIM: Bɛ̀ɛ̀ wetí bɛɛ̀ kɔ̃ mbɑ́ òmɔù í dɑkɛ, kɛ̀ bɛnìtìbɛ̀ mɔ́mmɔmbɛ duò kɛ̀ bɛ̀
    bùútóo, bɛsɑ̀ɑ̀bɛ̀ kɔ̃ mbɑ́ òmɔù í dɑkɛ.
  msy-2020: Gumazamizir aghuiba ariaghirir dughiamɨn, gumazamiziba men gara men apangkuvir
    puvatɨ. Egha me kamaghɨn nɨghnɨzir puvatɨ, Ekiam gumazamizir kaba ataghizɨ, me
    ovea zui, me gɨn izamin dughiar kurabagh itavɨragham.
  azb-azb: «Saleh adam ölür və bunu vecinə alan yoxdur. Mömin adamlar da köçüb gedir,
    Amma heç kim anlamır ki, Bəla gəlməmiş saleh adam canını qurtarır.
  eng-DBY: The righteous perisheth, and no man layeth it to heart; and merciful men
    are taken away, none considering that the righteous is taken away from before
    the evil.
  hin-2017: धर्मी जन नाश होता है, और कोई इस बात की चिन्ता नहीं करता; भक्त मनुष्य उठा
    लिए जाते हैं, परन्तु कोई नहीं सोचता। धर्मी जन इसलिए उठा लिया गया कि आनेवाली आपत्ति
    से बच जाए,
  wol-KYG: Aji jub ñaa ngi dee, te kenn yégalu ko yaramam. Gor ñaa ngi faatu, te kenn
    ràññeewul ne aji jub ji, faatoom, musiba la koy moyale.
  eng-YLT: The righteous hath perished, And there is none laying [it] to heart, And
    men of kindness are gathered, Without any considering that from the face of evil
    Gathered is the righteous one.
  eng-WYC-2017: A just [or rightwise] man perisheth, and none is that thinketh in
    his heart; and men of mercy be gathered together, for none there is that understandeth;
    for why a just [or rightwise] man is gathered from the face of malice.
  eng-WMBB: The righteous perish, and no one lays it to heart. Merciful men are taken
    away, and no one considers that the righteous is taken away from the evil.
  urd-GVH: रास्तबाज़ हलाक हो जाता है, लेकिन किसी को परवा नहीं। दियानतदार दुनिया से
    छीन लिए जाते हैं, लेकिन कोई ध्यान नहीं देता। कोई नहीं समझता कि रास्तबाज़ को बुराई
    से बचने के लिए छीन लिया जाता है।
  rug-rug: Sari tie toṉoto si mate, meke loke tie si balabala i si arini pa bulona;
    saripu va madi pule ni koe Tamasa si ta vagi taloa, meke loke tie si va bakalia
    sapu sari tie toṉoto si ta vagi taloa pude madi lopu ta kamo ni rini sari tinasuna
    pu korapa mae.
  gaz-gaz: Namni qajeelaan ni duʼa; kan waan kana yaadatti qabatu tokko iyyuu hin
    jiru; warri Waaqaaf of kennan ni fudhatamu; akka qajeeltonni waan hamaa jalaa
    baraaramuuf fudhataman namni tokko iyyuu hin hubatu.
  fra-LSG: Le juste périt, et nul n’y prend garde; Les gens de bien sont enlevés,
    et nul ne fait attention Que c’est par suite de la malice que le juste est enlevé.
  yal-yal: Tinxindene halagima, koni muxu yo mi a mirima na feen ma. Lannaya muxune
    faxama, muxu yo mi a famuma fa fala tinxindene faxama nɛn alogo e xa ba gbalo
    famatɔɔn yɛɛ ra.
  haw-1868: MAKE no ke kanaka pono, aohe nae kanaka i hoomanao ia mea; Ua laweia'ku
    la na kanaka lokomaikai, Aole nae kanaka i noonoo, Ua laweia'ku ka mea i pono,
    mai ke alo aku o ka hewa.
  arb-NAV: هَلَكَ الصِّدِّيقُ فَلَمْ يَتَأَمَّلْ أَحَدٌ فِي نَفْسِهِ وَيَعْتَبِرْ،
    وَمَاتَ الأَتْقِيَاءُ وَلَمْ يُدْرِكْ أَحَدٌ أَنَّ الصِّدِّيقَ قَدْ أُخِذَ تَفَادِياً
    لِلْكَارِثَةِ.
  ewe-ewe: Ame dzɔdzɔe tsrɔ̃na, eye ame aɖeke mebua eŋu le eƒe dzi me o. Woɖea Mawumemewo
    ɖa, gake ame aɖeke mesea egɔme be ɖe woɖea ame dzɔdzɔewo ɖa be womagadze nu vɔ̃ɖi
    me o.
  eng-LEE: 'The righteous perisheth, and no man layeth it to heart: and pious men
    are taken away, without one considering that before the evil the righteous is
    taken away.'
  asm-FB: ধাৰ্মিক লোক ধ্বংস হৈছে, কিন্তু ইয়াক কোনেও বিবেচনা নকৰে; আৰু বিশ্ৱাসযোগ্য
    চুক্তিৰ লোকসকল আঁতৰি যায়, কিন্তু কোনেও নুবুজে। সেয়ে ধার্ম্মিকসকল পাপৰ পৰা আতৰি
    যায়।
  sus-A: تِنشِنتْي نَ سَيَ كِرَ شْن مَ، كْنْ مِشِ يٌ مُ عَ حْشْ سَ نَ هِننّتْي شَ
    قٍ شْن مَ. مِشِيٍ مُ عَ كٌلٌن عَ عَلَ نَن تِنشِنتْييٍ بَمَ تْورّ كُي.
  fra-SBL: Les justes périssent, et personne ne le prend à cœur. Les hommes miséricordieux
    sont emmenés, et personne ne considère que le juste est enlevé au mal.
  hbo-hbo: הַצַּדִּ֣יק אָבָ֔ד וְאֵ֥ין אִ֖ישׁ שָׂ֣ם עַל־לֵ֑ב וְאַנְשֵׁי־חֶ֤סֶד נֶֽאֱסָפִים֙
    בְּאֵ֣ין מֵבִ֔ין כִּֽי־מִפְּנֵ֥י הָרָעָ֖ה נֶאֱסַ֥ף הַצַּדִּֽיק׃
  kik-kik: Atĩrĩrĩ, andũ arĩa athingu makuaga o ro ũguo, na gũtirĩ mũndũ wĩciiragia
    ũhoro ũcio ngoro-inĩ yake; andũ arĩa etigĩri-Ngai meheragio, na gũtirĩ mũndũ ũmenyaga
    atĩ acio athingu meheretio nĩguo matharwo, matikoone ũũru.
  fra-NCL: Cependant, le juste disparaît, et personne ne le prend à cœur ; les hommes
    pieux sont enlevés, et nul ne prend garde que le juste a été retiré du malheur,
  cek-AK: Katoeng kami duek naah mi mah doeh dawncang o ai; kami palungnathaih tawn
    kami hoi katoeng kami to lak ving naah, patangkhanghaih thung hoi loisak han ih
    ni katoeng kami to lak ving, tiah mi mah doeh panoek o ai.
  cuk-cuk: Dule-innikidaedi burgwemamaigusad, dule gwen bai daksurmalad, dule-bega-arbamalad-nuegan,
    burgwemamaigusad. Ar dule aku itodamalad, ibiga dule-nuegan isgued-ular burgwiddamala.
  uig-CYR: Һәққаний адәм аләмдин өтиду, Һеч ким буниңға көңүл бөлмәйду; Меһриван адәмләр
    жиғип елип кетилиду, Бирақ һеч ким ойлап чүшинәлмәйдуки, Һәққаний адәмләр яман
    күнләрни көрмисун дәп жиғип елип кетилиду.
  tel-2017: నీతిమంతులు చనిపోతున్నారు గానీ ఎవరూ పట్టించుకోవడంలేదు. నిబంధన ప్రజలు చనిపోతున్నారు
    గానీ ఎవరికీ అర్థం కావడం లేదు. కీడు చూడకుండా నీతిమంతులను తీసివేయడం జరుగుతూ ఉంది.
  hat-BSA: Moun dwat la peri, men pèsòn pa pran sa a kè. Sila ak mizerikòd vin retire,
    men pèsòn pa konsidere ke moun dwat la retire pou anpeche mal la rive l.
  kos-kos: Mwet wo uh misa, a wangin mwet nunku kaclos ku suk lah efu. Tusruktu ke
    elos misa tari, wangin mwe ongoiya ku in sonolos.
  hbo-WLC: הַצַּדִּ֣יק אָבָ֔ד וְאֵ֥ין אִ֖ישׁ שָׂ֣ם עַל־לֵ֑ב וְאַנְשֵׁי־חֶ֤סֶד נֶֽאֱסָפִים֙
    בְּאֵ֣ין מֵבִ֔ין כִּֽי־מִפְּנֵ֥י הָרָעָ֖ה נֶאֱסַ֥ף הַצַּדִּֽיק׃
  ibo-ibo: Ndị ezi omume na-ala nʼiyi, ma ọ dịghị onye ọbụla na-etinye ya nʼobi; a
    na-ewezuga ndị ji obi ha niile na-efe Chineke, ma ọ dịghị onye na-aghọta, na-ewezugara
    onye ezi omume pụọ nʼihu ihe ọjọọ.
  ory-ory: ଧାର୍ମିକ ଲୋକ ବିନଷ୍ଟ ହେଉଅଛି ଓ ସେ ବିଷୟରେ କେହି ମନୋଯୋଗ କରୁ ନାହିଁ; ପୁଣି, ଭକ୍ତ
    ଲୋକମାନେ ନିଆଯାଉଅଛନ୍ତି, ଧାର୍ମିକମାନେ ଯେ ଆସନ୍ତା ବିପଦରୁ ନିଆଯାଉଅଛନ୍ତି, ଏହା କେହି ବିବେଚନା
    କରୁ ନାହିଁ।
  chk-chk: Iwe, ekewe chon pwüng ra mäfeiengau, nge esap wor eman a ekieki usur. Ekewe
    chon lükü Kot ra mäla, nge esap wor eman a silei popun. Iwe, ekewe chon pwüng
    ra mäla mwen ewe ränin feiengau a war,
  rop-rop: Wal gudbala pipul blanga God gitkil, en nomo enibodi wori blanga olabat.
    En nomo enibodi sabi olabat jidan seifwan brom ol detlot nogudbala trabul weya
    garra kaman bambai.
  ukr-1871: Праведний вмерає, та й нїхто сього не бере собі до серця; і люде побожні
    забераються з землї, та нїхто й не думає, що се праведник заберається з сьвіта,
    щоб не бачити ледарства.
  deu-1951: Der Gerechte kommt um, und kein Mensch nimmt es zu Herzen; und begnadigte
    Männer werden hinweggerafft, ohne daß jemand bemerkt, daß der Gerechte vor dem
    Unglück weggerafft wird.
  eng-JPS: The righteous perisheth, and no man layeth it to heart, and godly men are
    taken away, none considering that the righteous is taken away from the evil to
    come.
  srp-1865: Pravednik mre, i niko ne mari; i pobožni se ljudi uzimaju, a niko se ne
    sjeæa da se pred zlo uzima pravednik;
  lug-lug: Abantu abatuukirivu bazikirira, naye tewali akirowoozako n’akatono. Abantu
    abeewaddeyo eri Katonda batwalibwa nga tewali n’afuddeyo kukirowoozaako. Kubanga
    omutuukirivu aggyibwawo olw’akabi akagenda okujja.
  heb-heb: הצדיק אבד ואין איש שם על לב ואנשי חסד נאספים באין מבין כי מפני הרעה נאסף
    הצדיק׃
  ben-IRV: ধার্মিক বিনষ্ট হচ্ছে, কিন্তু কেউ সে বিষয়ে বিবেচনা করে না; চুক্তির বিশ্বস্ত
    লোকদের একত্রিত করা হয়, কিন্তু কেউ বুঝতে পারে না যে, বিপদের সামনে থেকে ধার্মিকলোকদের
    একত্রিত করা হয়।
  pan-pan: ਧਰਮੀ ਨਾਸ ਹੁੰਦਾ ਪਰ ਕੋਈ ਇਹ ਗੱਲ ਦਿਲ ਤੇ ਨਹੀਂ ਲਾਉਂਦਾ, ਭਗਤ ਲੋਕ ਲੈ ਲਏ ਜਾਂਦੇ ਹਨ
    ਪਰ ਕੋਈ ਸੋਚਦਾ ਨਹੀਂ ਕਿ ਧਰਮੀ ਇਸ ਲਈ ਲੈ ਲਿਆ ਜਾਂਦਾ ਹੈ ਕਿ ਆਉਣ ਵਾਲੀ ਬਿਪਤਾ ਤੋਂ ਬਚ ਸਕੇ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ဆုံး ၍ ကျေးဇူး ပြုတတ် သောသူ တို့ သည် ပယ်ရှား ခြင်းကို
    ခံရသောအခါ၊ ဖြောင့်မတ် သောသူကို မကောင်း သော အမှုအရာထဲက ရုပ်သိမ်း ပြီဟု အဘယ်သူ မျှမဆင်ခြင်
    ၊ အဘယ်သူမျှမအောက်မေ့ကြ။
  hmo-hmo: Kara maoromaoro tauna ia mase neganai, tau ta ese ia laloa noho lasi. Dirava
    idia matauraia noho taudia idia mase noho, to inai kara ena anina be tau ta ia
    diba lasi. Inai kara maoromaoro taudia, be hisihisi gaudia dekena amo, Dirava
    ese ia abidia siri noho,
  urd-urd: सादिक़ हलाक होता है, और कोई इस बात को ख़ातिर में नहीं लाता; और नेक लोग
    उठा लिए जाते हैं और कोई नहीं सोचता कि सादिक़ उठा लिया गया ताकि आनेवाली आफ़त से
    बचे;
  rus-SYN: Праведник умирает, и никто не принимает этого к сердцу; и мужи благочестивые
    восхищаются от земли, и никто не помыслит, что праведник восхищается от зла.
  bqc-SIM: Gbɛ̃maaↄ lɛ́ midɛ, mɛ́ a yã́ lɛ́ kã̀ada gbɛ̃elao. Wà luayãmanaↄ sɛ̀lɛ
    lɛ́ táńnↄ, mɛ́ gbɛ̃e làasoo i kawào. Lua lɛ́ gbɛ̃́ maapiↄ si músi pↄ́ lɛ́
    mↄ́wa.
  tcz-CHONGTHU: Mipha ho hinkho abeiyin; Pathen ngaisah aphat lhing louvin athi jiuve.
    Hinla koiman ipi jeh’ ham ti gelkhoh’a ahilouleh datmoa aumpouve. Ahivangin, koiman
    phat phalou lhung ding a kona Pathen’in alah uhinte, ti gel’a koima aumpoi.
  mar-mar: धार्मिक नाश पावतो, पण कोणीच हे विचारात घेत नाही. आणि कराराचे विश्वासू लोक
    एकत्र जमले, पण कोणासही हे समजले नाही की, धार्मिक दुष्टांमुळे एकत्र झाला आहे.
  qub-qub: Alli runacuna wañuptin paypäga pipis manami imapis gocunchu. Tayta Diosta
    sirbej runacunapis wañucur mananami mana alli ruraycunata ricannachu. Tayta Dios
    chayno shuntacuycashanta manami pipis tantiyanchu.
  hat-hat: Moun k'ap mache dwat yo ap fin mouri nan peyi a, sa pa fè pesonn anyen.
    Moun k'ap sèvi Bondye ak tout kè yo ap fin disparèt, pesonn pa wè sa. Mechanste
    fè moun k'ap mache dwat yo disparèt.
  eng-BSB: The righteous perish, and no one takes it to heart; devout men are swept
    away, while no one considers that the righteous are guided from the presence of
    evil.
  eng-WEBPB: The righteous perish, and no one lays it to heart. Merciful men are taken
    away, and no one considers that the righteous is taken away from the evil.
  kbq-kbq: Fatgo zamavu'zmavama nehaza vahe'ma nefrige'za, ana zankura vahe'mo'za
    antahinozamize. Anumzamofo avu'ava'ma nevaririza vahe'ma nefrizage'za, vahe'mo'za
    antahi amara nosaze. Na'ankure fatgo avu'ava zama nehia vahe'ma nefrizana kefo
    avu'ava zampina oufresaze huno Anumzamo'a zamatrege'za nefrize.
  nhe-BL: Tlacame tlen itztoque xitlahuaque huan tlen cuajcualme quemantzi miquij
    quema aya ajsi tonali para miquise. Pero axaca motlatzintoquilíaj para tlen miquij.
    Ax momacaj cuenta para Toteco Dios quinequi quinijcuenis tlen itztoque xitlahuaque
    para quinmanahuis tlen nochi tlaohuijcayotl tlen panos teipa.
  gub-BL: Teko ikatu ma'e umàno wà. Ni amo nuzekaiw kwaw wamàno haw rehe wà. Ikatu
    ma'e ukàzym wà. Ni amo nuexak kwaw waho haw wà. Ikatu 'ymaw nupuner kwaw ikatu
    'ym ma'e iapo haw rehe wanupe.
  eng-DRA: The just perisheth, and no man layeth it to heart, and men of mercy are
    taken away, because there is none that understandeth; for the just man is taken
    away from before the face of evil.
