verse: ISA.057.001
translations:
  mal-C: നീതിനിഷ്ഠർ നശിക്കുന്നു, ആരും അതു ഗൗനിക്കുന്നില്ല; വിശ്വസ്തർ മരിച്ചു മാറ്റപ്പെടുന്നു,
    ആരും മനസ്സിലാക്കുന്നില്ല. വരാനുള്ള ദോഷത്തിൽനിന്ന് നീതിനിഷ്ഠർ എടുത്തുമാറ്റപ്പെടുന്നതിനാൽത്തന്നെ.
  deu-TKW: Der Gerechte kommt um, ohne daß es jemand zu Herzen nähme, und die Frommen
    werden dahingerafft, ohne daß jemand darauf achtet, daß infolge der herrschenden
    Schlechtigkeit der Gerechte dahingerafft wurde.
  lin-lin: Moto ya sembo azali kokufa, kasi ezali kosala ata moto moko te motema pasi ;
    bato ya malamu bazali kosila, mpe ata moto moko te azali kososola ete bato ya
    sembo bazali kolongolama mpo ete bazala mosika na mabe.
  eng-LSV: The righteous has perished, || And there is none laying [it] to heart,
    || And men of kindness are gathered, || Without any considering that from the
    face of evil || The righteous one is gathered.
  eng-GNV: 'The righteous perisheth, and no man considereth it in heart: and mercifull
    men are taken away, and no man vnderstandeth that the righteous is taken away
    from the euill to come.'
  eng-WEBSTER: 'The righteous perisheth, and no man layeth it to heart: and merciful
    men are taken away, none considering that the righteous is taken away from the
    evil to come .'
  nhw-BL: Masehualme catli itztoque xitlahuaque huan catli cuajcualme quemantic miquij
    quema ayamo ajsi tonali para miquise. Pero amo aqui motlatzintoquilíaj para tlen
    miquij. Amo momacaj cuenta para Toteco Dios quinequi quinijcuinis catli itztoque
    xitlahuaque para quinmanahuis tlen nochi tlaohuijcayotl catli panos teipa.
  swh-ONEN: Mwenye haki hupotea, wala hakuna hata mmoja awazaye hilo moyoni mwake;
    watu wanaomcha Mungu huondolewa, wala hakuna hata mmoja anayeelewa kuwa wenye
    haki wameondolewa ili wasipatikane na maovu.
  bba-bba: Gemɡibu bɑ̀ n ɡu, ɡoo ku rɑ bu weeweenu kue. Tɔn ɡeobu bɑ̀ n wɔrukɑ, ɡoo
    ku rɑ bwisiku mɑ tɔn kɔ̃sobɑ bɑ bu sɛ̃re bɑ ɡo.
  eng-KJVCPB: 'The righteous perisheth, and no man layeth it to heart: And merciful
    men are taken away, none considering That the righteous is taken away from the
    evil to come.'
  luo-luo: Joma kare tho, to onge ngʼama wachno chando e chunye, joma ogeno kuom Nyasaye
    bende tho, to onge ngʼama dewo kendo joma kare igolo mondo kik richo yudgi.
  meu-meu: Kara maoromaoro tauna e masemu negana ai, ta ese se laloamu; Dirava e matauraiamu
    taudia na e heabi ohomu negana ai, ta lalona se pararamu. Badina be kara maoromaoro
    tauna na hahehisi ḡaudia amo e heabi ohomu,
  npi-ULB: धर्मी नष्‍ट हुन्छ तर यो कुरा कसैले विचार गर्दैन, र करारको विश्‍वस्‍ततका
    मानसहरूलाई टाढा भेला पारिन्‍छ, दुष्‍टबाट धर्मीलाई टाढा लगिन्छन्, तर कसैले बुझ्‍दैन
    ।
  yor-yor: Olódodo ṣègbé kò sí ẹnìkan tí ó rò ó lọ́kàn ara rẹ̀; a mú àwọn ẹni mímọ́
    lọ, kò sì ṣí ẹni tó yé pé a ti mú àwọn olódodo lọ láti yọ wọ́n kúrò nínú ibi.
  pes-OPCB: انسانهای خوب، دیده از جهان فرو می‌بندند و اشخاص خداشناس پیش از وقت می‌میرند
    و کسی نیست که در این باره فکر کند و دلیل این امر را بفهمد. ایشان می‌میرند تا از
    مصیبتی که در راه است نجات یابند.
  tgl-ULB: Ang mga matutuwid ay pupuksain, pero hindi isinasaalang-alang ito ng sinuman,
    at ang mga tao ng katapatan sa tipan ay titipuning palayo, pero walang nakaka-unawa
    na ang mga matuwid ay ilalayo mula sa kasamaan.
  hui-hui: Wali agali mana tigabi biaga karu homarangi wali agali marume uruni ti
    mitangi nahaga ka. Wali agali mana bayale biaga uruni tiha mo ko holene mbira
    anda ibulino Anduane Homogo ibugua ti henemane homelaga ka.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​သေ​ရ​ကြ​၏။ ထို​သူ​တို့ ယင်း​သို့​သေ​သည့်​အ​ကြောင်း​ကို​အ​ဘယ်​သူ​မျှ
    နား​မ​လည်​ကြ။ ဂ​ရု​လည်း​မ​စိုက်​ကြ။ သို့​ရာ တွင်​သူ​တို့​သည်​သေ​သော​အ​ခါ​အ​တိ​ဒုက္ခ
    ကင်း​ငြိမ်း​ရာ​အရပ်​သို့​ရောက်​ရှိ​ကြ​လေ​သည်။-
  bod-N: མི་དྲང་བདེན་འདས་ཀྱང་སེམས་སུ་འཛིན་མཁན་མེད། དད་ལྡན་རྣམས་ཚེ་ལས་འདས་ཀྱང་དེ་ཤེས་མཁན་མེད།
    མི་དྲང་པོ་འདས་པ་ནི་བར་ཆད་དང་བྲལ་བ་ཡིན།
  sna-sna: Vakarurama vanoparara, uye hakuna anofunga izvi mumwoyo make; vanhu vanoda
    Mwari vanobviswa, uye hakuna anonzwisisa kuti vakarurama vanobviswa kuti vanunurwe
    kubva pane zvakaipa.
  spa-BLM: Los justos perecen, y nadie se lo toma a pecho. Los hombres misericordiosos
    son llevados, y nadie considera que el justo se aleja del malo.
  cac-cac: Ayic scham eb' anima vach' spensar, malaj mach snaan eb'. Ayic satem eb'
    vach' sb'eyb'al chi', malaj mach snachajel yuuj to ayic scham eb' chi', scolchajcanel
    eb' d'a scal yaelal.
  swh-ULB: Wenye waki watatoweka, lakini hakuna mtu atakayelitia maanani, na watu
    wa agano la kuaminika wamekusanyika mbali, lakini hakuna mtu anayefahamu kuwa
    wenye haki wamekusanyika mbali na maovu,.
  bel-bel: Праведнік памірае, і ніхто не бярэ гэтага да сэрца; і мужоў пабожных забіраюць
    зь зямлі, і ніхто не падумае, што праведніка забіраюць ад ліха.
  deu-ELBBK: Der Gerechte kommt um, und niemand nimmt es zu Herzen, und die Frommen
    werden weggerafft, ohne dass jemand es beachtet, dass der Gerechte vor dem Unglück
    weggerafft wird.
  mbb-OT: Emun ebpatey is sevaha he etew he metazeng, wazà ed-insà ke maan. Wazà utew
    ebpekesavut he egkuwaan te Megbevayà is menge etew he edsunud kandin su wey zan
    mekelikey te kezeetan.
  mal-2015: നീതിമാൻ നശിക്കുന്നു; ആരും അതു ഗണ്യമാക്കുന്നില്ല; ഭക്തന്മാരും കഴിഞ്ഞുപോകുന്നു;
    നീതിമാൻ അനർത്ഥത്തിന്നു മുമ്പെ കഴിഞ്ഞുപോകുന്നു എന്നു ആരും ഗ്രഹിക്കുന്നില്ല.
  gup-gup: Bu birrimak bininj kabirriyakmen, yiddok ngurridjawarren bu njalekenh?
    Burrkyak. Bininj nawu birrikongiwern wanjh God kabenkan kore kunwarre yak. Dja
    minj nangale kamenmenbekkan bu njalekenh.
  rmc-rmc: O spravodľivo manuš merel, ale ňiko peske oda na lel andro jilo. O pobožna
    manuša hine ile het a ňiko na achaľol, hoj o spravodľivo manuš hino ilo het sigeder,
    sar avel o nalačhipen,
  pes-OPV: مرد عادل تلف شد و کسی نیست که این را در دل خود بگذراند و مردان روف برداشته
    شدند و کسی فکر نمی کند که عادلان ازمعرض بلا برداشته می‌شوند.
  ron-1924: Пере чел неприхэнит, ши нимэнуй ну-й пасэ; се дук оамений де бине, ши
    нимень ну я аминте кэ дин причина рэутэций есте луат чел неприхэнит.
  ben-OBCV: ধার্মিক ব্যক্তিরা বিনষ্ট হয়, কেউ তা বিবেচনা করে না; ভক্তিমান লোকেরা অপসারিত
    হচ্ছে, কেউ তা বুঝতে পারছে না যে, মন্দ থেকে রক্ষা করার জন্যই ধার্মিক লোকেদের সরিয়ে
    নেওয়া হচ্ছে।
  som-som: Kan xaqa ah wuu halligmaa, oo ninna qalbiga ma geliyo. Cibaadalaawayaashana
    waa la kexeeyey, oo ciduna ma garato in kan xaqa ah belaayada soo socota laga
    waday.
  lat-VUC: '[Justus perit, et non est qui recogitet in corde suo; et viri misericordiæ
    colliguntur, quia non est qui intelligat: a facie enim malitiæ collectus est justus.'
  eng-ASVBT: The righteous perisheth, and no man layeth it to heart; and merciful
    men are taken away, none considering that the righteous is taken away from the
    evil to come.
  ita-1885: Il giusto muore, e non vi è alcuno che vi ponga mente; e gli uomini da
    bene son raccolti, senza che alcuno consideri che il giusto è raccolto d'innanzi
    al male.
  eng-LXXUP: 'See how the just man has perished, and no one lays it to heart: and
    righteous men are taken away, and no one considers: for the righteous has been
    removed out of the way of injustice.'
  eng-ULB: The righteous perish, but no one considers it, and the people of covenant
    faithfulness are gathered away, but no one understands that the righteous is gathered
    away from the evil.
  spa-VBL: Las personas buenas mueren, y a nadie le importa; los fieles fallecen,
    y nadie piensa que estaban siendo protegidos del mal.
  fra-_FOB: Le juste meurt, et personne n'y prend garde; les gens de bien sont recueillis,
    sans que nul comprenne que le juste est recueilli devant le mal.
  mal-mal: നീതിമാൻ നശിക്കുന്നു; ആരും അത് കാര്യമാക്കുന്നില്ല; ഭക്തന്മാരും കഴിഞ്ഞുപോകുന്നു;
    നീതിമാൻ അനർത്ഥത്തിനു മുമ്പ് കഴിഞ്ഞുപോകുന്നു എന്ന് ആരും ഗ്രഹിക്കുന്നില്ല.
  urd-GVR: Rāstbāz halāk ho jātā hai, lekin kisī ko parwā nahīṅ. Diyānatdār duniyā
    se chhīn lie jāte haiṅ, lekin koī dhyān nahīṅ detā. Koī nahīṅ samajhtā ki rāstbāz
    ko burāī se bachne ke lie chhīn liyā jātā hai.
  suz-BL: ठीक पाइब बेक्‍नीम। सुइमी मेको आन पर्बम सुर्ता मपाइनीम। परमप्रभु यावे कली
    मप्रोंइथु, दाक्‍बपुकी लाइक्‍चा पुंइसीनीम। मारदे मो पाइनीमी, मेको सुइमी मरुप्‍नीम।
    ठीक पाइब हिंचा ङा श्‍येत दुम्‍चा क्‍येङा ङोंइती लाइक्‍चा पुंइसीनीम। मीका ७:२
  eng-NOY: The righteous man perisheth, and no one layeth it to heart; And pious men
    are taken away, and none considereth That because of the evil the righteous man
    is taken away.
  ita-1927: Il giusto muore, e nessuno vi pon mente; gli uomini pii sono tolti via,
    e nessuno considera che il giusto è tolto via per sottrarlo ai mali che vengono.
  ckb-ckb: ڕاستودروستان لەناودەچن، کەسیش لە دڵی خۆیدا بیر لەمە ناکاتەوە. خودا خۆشەویستانی
    بۆ لای خۆی دەگەڕێنێتەوە، بەڵام کەس تێناگات کە ڕاستودروست بۆ لای خۆی دەگەڕێنێتەوە
    بۆ ئەوەی لە خراپە ڕزگاریان بکات.
  eng-BBE: The upright man goes to his death, and no one gives a thought to it; and
    god-fearing men are taken away, and no one is troubled by it; for the upright
    man is taken away because of evil-doing, and goes into peace.
  kan-OKCV: ನೀತಿವಂತನು ನಾಶವಾಗುವನು ಆದರೆ ಯಾರೂ ಮನಸ್ಸಿಗೆ ಹಚ್ಚಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಭಕ್ತಿಯುಳ್ಳ
    ಮನುಷ್ಯರು ಕಣ್ಮರೆಯಾಗುವರು. ನೀತಿವಂತನು ಮುಂದೆ ಬರುವ ಕೇಡಿನಿಂದ ಪಾರಾದರು ಎಂಬುದನ್ನು ಯಾರೂ ಯೋಚಿಸರು.
  tam-2017: நீதிமான் இறந்துபோகிறான், ஒருவரும் அதை மனதில் வைக்கிறதில்லை; புத்திமான்கள்
    எடுத்துக்கொள்ளப்படுகிறார்கள், ஆனாலும் தீங்குவராததற்குமுன்னே நீதிமான் எடுத்துக்கொள்ளப்படுகிறான்
    என்பதைச் சிந்திப்பார் இல்லை.
  spa-RV-1909: PERECE el justo, y no hay quien pare mientes; y los píos son recogidos,
    y no hay quien entienda que delante de la aflicción es recogido el justo.
  ron-BTF: Cel drept piere şi nimeni nu pune aceasta la inimă, şi oameni miloşi sunt
    luaţi, fără ca nimeni să ia aminte că cel drept este luat de la răul ce vine.
  eng-WEBP: The righteous perish, and no one lays it to heart. Merciful men are taken
    away, and no one considers that the righteous is taken away from the evil.
  eng-FBV: Good people die, and nobody cares; the faithful pass away, and nobody thinks
    that they were being protected from evil.
  nld-1939: 'Intussen komt de rechtvaardige om, En er is niemand, die er op let; Worden
    de vromen weggerukt, En er is niemand, die inziet: Dat de rechtvaardige aan onheil
    ontrukt wordt,'
  nch-BL: Masehualme cati itztoque xitahuaque huan cati cuajcualme quemantica miquij
    quema ayemo ajsi tonali para miquise. Pero amo aqui motatzintoquilía para ten
    miquij. Amo quimachilíaj para Toteco Dios quinequi quinijcuenis cati itztoque
    xitahuaque para quinmanahuis ten nochi taohuijcayot cati panos teipa.
  vie-1934: Người công bình chết, chẳng ai để ý đến; người nhân đức bị cất đi, chẳng
    ai suy nghĩ rằng người công bình bị cất đi khỏi tai vạ hầu đến.
  hin-CV: धर्मी व्यक्ति नाश होते हैं, और कोई इस बात की चिंता नहीं करता; भक्त उठा लिये
    जाते हैं, परंतु कोई नहीं सोचता. धर्मी जन आनेवाली परेशानी से बचने के लिये उठा लिये
    जाते हैं.
  eng-OURB: The upright perish, and no one lays it to heart. Men of chesed ·loving-kindness·
    are taken away, and no one considers that the upright is taken away from the evil.
  spa-BES: El hombre recto va a su muerte, y nadie le da un pensamiento; y los hombres
    temerosos de Dios son quitados, y nadie se preocupa por ello; porque el hombre
    recto es quitado a causa de la maldad, y va a la paz.
  tdx-tdx: Mimosao o vantañeo fe tsy haoñe’ ty arofo’ ondaty; rambeseñ’ añe o matarikeo,
    fe tsy eo ty mitsakore t’ie nampiengañe amy raty ho aviy.
  tha-KJV: คนชอบธรรมพินาศ และไม่​มี​ใครเอาใจใส่ คนที​่​มี​ใจเมตตาถูกเอาไปเสีย ไม่มี​ใครพิจารณาว่าคนชอบธรรมถูกเอาไปเสียจากความชั่วร้ายที่จะมา
  por-BR-2018: O justo perece, e ninguém há que pense nisso em seu coração; e os bons
    são levados, sem que ninguém dê atenção, que o justo é levado de diante do mal.
  deu-ELO: Der Gerechte kommt um, und niemand nimmt es zu Herzen, und die Frommen
    werden hinweggerafft, ohne daß jemand es beachtet, daß der Gerechte vor dem Unglück
    hinweggerafft wird.
  eng-WYC-2018: A just man perisheth, and none is that thinketh in his heart; and
    men of mercy be gathered together, for none there is that understandeth; for why
    a just man is gathered from the face of malice. (The just, or the righteous, perish,
    and no one thinketh about it in their hearts, or in their minds; and people of
    mercy be taken away, and no one understandeth, that the just, or the righteous,
    have been taken away, before that malice, or the evil, come.)
  epo-epo: La virtulo pereis, kaj neniu prenis tion al sia koro; kaj piaj homoj estas
    forkaptataj, kaj neniu komprenas, ke for de malbono estas forkaptita la virtulo.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm alǝmdin ɵtidu, Ⱨeqkim buningƣa kɵngül bɵlmǝydu; Meⱨriban
    adǝmlǝr yiƣip elip ketilidu, Biraⱪ ⱨeqkim oylap qüxinǝlmǝyduki, Ⱨǝⱪⱪaniy adǝmlǝr
    yaman künlǝrni kɵrmisun dǝp yiƣip elip ketilidu.
  beo-beo: 'Moloidafa dunu da bogosa, be eno dunu da dawa: hame laha, amola ilia da
    hame asigisa. Be moloi dunu da bogosea, bidi hamosu da ilima se hame iaha.'
  tpi-OTNT: Taim ol man i lukim ol gutpela manmeri i dai, ol i no save wari. Na ol
    i no save kisim tingting olsem, Bikpela i larim ol dispela man i dai bai ol i
    ken abrusim taim nogut i laik kamap.
  hau-SA: Mai adalci yakan mutu, ba kuwa wanda yakan yi tunani a zuciyarsa; an kwashe
    mutanen kirki, ba kuwa wanda ya fahimta cewa an kwashe masu adalci don a tsame
    su daga mugunta.
  uig-LAT: Heqqaniy adem alemdin ötidu, Héchkim buninggha köngül bölmeydu; Méhriban
    ademler yighip élip kétilidu, Biraq héchkim oylap chüshinelmeyduki, Heqqaniy ademler
    yaman künlerni körmisun dep yighip élip kétilidu.
  nde-nde: Abalungileyo bayabhubha, kodwa kakho ocabanga ngakho enhliziyweni yakhe.
    Abantu abazinikele ekukhonzeni bayasuswa, njalo kakho okuzwisisayo ukuthi abalungileyo
    basuswa ukuba baphetshiswe ebubini.
  ton-ton: '‌ʻOku pekia ʻae kakai māʻoniʻoni, ka ʻoku ʻikai tokanga ki ai ʻe ha tangata:
    pea ʻoku ʻave ʻae kakai lotu moʻoni, ka ʻe ʻikai ʻilo ʻe ha taha ʻoku ʻave ʻae
    kakai māʻoniʻoni mei he kovi.'
  ces-1613: Spravedlivý hyne, a žádný nepřipouští toho k srdci, a muži pobožní odcházejí,
    a žádný nerozvažuje toho, že před příchodem zlého vychvácen bývá spravedlivý,
  eng-WMB: The righteous perish, and no one lays it to heart. Merciful men are taken
    away, and no one considers that the righteous is taken away from the evil.
  tam-TCV: நீதியானவர்கள் அழிகின்றார்கள், இதைப்பற்றி ஒருவருமே தங்கள் இருதயத்தில் சிந்திப்பதில்லை;
    பக்தியுள்ளவர்களும் எடுத்துக்கொள்ளப்படுகிறார்கள்; தீமையிலிருந்து தப்பித்துக்கொள்ளும்படியாகவே,
    நீதியுள்ளவர்கள் எடுத்துக்கொள்ளப்படுகிறார்கள் என்பதை ஒருவரும் விளங்கிக்கொள்வதில்லை.
  ceb-ULB: Mamatay ang mga matarong, apan walay nagpakabana niini, ug gikuha ang katawhan
