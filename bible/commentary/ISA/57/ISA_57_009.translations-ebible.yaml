verse: ISA.057.009
translations:
  mal-C: നീ ഒലിവെണ്ണയുമായി മോലെക്കിന്റെ അടുക്കൽച്ചെന്നു, നിന്റെ പരിമളവർഗങ്ങൾ വർധിപ്പിച്ചു.
    നിന്റെ പ്രതിനിധികളെ നീ ദൂരസ്ഥലങ്ങളിലേക്കയച്ചു; നീ പാതാളംവരെ ഇറങ്ങിച്ചെല്ലുകയും
    ചെയ്തു!
  deu-TKW: Und du zogst hin zum Könige mit Öl und verwandtest viele Salben, und du
    sandtest deine Boten bis weithin und bis tief hinab in die Unterwelt.
  lin-lin: Okendeki epai ya Moloki na mafuta ya olive mpe obakisaki lisusu malasi
    na yo. Otindaki bantoma na yo mosika, omikitisaki na se penza kino na mboka ya
    bakufi.
  eng-LSV: And go joyfully to the king in ointment, || And multiply your perfumes,
    || And send your ambassadors far off, || And humble yourself to Sheol.
  eng-GNV: Thou wentest to the Kings with oyle, and diddest increase thine oyntments
    and sende thy messengers farre off, and diddest humble thy selfe vnto hell.
  eng-WEBSTER: And thou wentest to the king with ointment, and didst increase thy
    perfumes, and didst send thy messengers far off, and didst debase thyself even
    to hell.
  nhw-BL: “Huan anquihuicaque aceite tlen oliva huan miyac tlaajhuiyacayotl quen se
    tlacajcahualistli para nopa tiotzi, Moloc. Anquintitlanque amotlatitlanilhua huejca
    huan hasta campa mijcatzitzi para anquintemotij sequinoc tiotzitzi para anquinicnelise.
  swh-ONEN: Ulikwenda kwa Moleki ukiwa na mafuta ya zeituni, na ukaongeza manukato
    yako. Ukawatuma wajumbe wako mbali sana, ukashuka kwenye kaburi lenyewe!
  bba-bba: I tii ɡum sɑwɑ i dɑ i bɛɛn bũu wi bɑ mɔ̀ Mɔlɔku deemɑ. I tii turɑre yɛ̃kɑ
    mɑm mɑm mɑ i sɔmɔbu ɡɔrɑ mi n tomɑ. Wee, i wɔrumɑ sere temɔ.
  eng-KJVCPB: And thou wentest to the king with ointment, And didst increase thy perfumes,
    And didst send thy messengers far off, And didst debase thyself even unto hell.
  luo-luo: Ne uterone ruoth Molek mo zeituni kod modhi moko mangʼwe ngʼar. Ne uoro
    jombetre mau e piny mabor; to gikone ne utundo mana e tho owuon!
  meu-meu: Dehoro o abia kau, Molek dekena ola, emu muramura mai bonadia danu o hahohodia;
    emu gwaukau taudia na dauha o siaidia lao, oibe, o siaidia diho, mase taudia edia
    dirava ediai.
  npi-ULB: तिमीहरू मोलेककहाँ तेल लिएर गयौ । तिमीहरूले सुगन्धित तेल बढायौ । तिमीहरूले
    आफ्‍ना राजदूतहरूलाई टाढा पठायौ । तिमीहरू तल चिहान गयौ ।
  yor-yor: Ẹ̀yin lọ sí Moleki pẹ̀lú òróró olifi ẹ sì fi kún òórùn dídùn yín. Ẹ rán
    ikọ̀ yín lọ jìnnà réré; ẹ sọ̀kalẹ̀ sí ibojì pẹ̀lú!
  pes-OPCB: با عطر و روغن به حضور بت «مولک» می‌روید تا آنها را تقدیمش کنید. به سفرهای
    دور و دراز می‌روید، حتی به جهنم هم پا می‌گذارید، تا شاید خدایان تازه‌ای بیابید
    و به آنها دل ببندید.
  tgl-ULB: Kayo ay pumunta sa hari na may langis; pinarami ninyo ang inyong mga pabango.
    Ipinadala ninyo sa malayo ang inyong mga kinatawan; kayo ay bumaba sa sheol.
  hui-hui: Tígua weli baya ngabi mini sanda ngarume tínaga tinginini ha̱i̱ halubi
    tíni mo yári bialubi dama mitangi bialu gime wabini mini Molege ngagohondo bi
    pupu wule piaga kami. Ani bialu tínaga bi pupu wiagane maru mo wulenaga tígua
    agali maru ti dindi kaundiaha dama mitangi bialu bi pupu wule gime wabiniru taya
    bima pudaba laga kami. Ani bialubi wali agali homayarunaga homali ngagoha mbirale
    dama mitangi bialu bi pupu wiaga uruniale mbira ngabe hondole taya beremili.
  mya-mya: သင်​တို့​သည်​ဆီ​မွှေး​နှင့်​နံ့​သာ​များ​ကို လိမ်း​ကျံ​လျက် မော​လုပ်​ဘု​ရား​ကို​ဝတ်​ပြု
    ကိုး​ကွယ်​ရန်​သွား​ရောက်​ကြ​၏။ ရပ်​နီး​ရပ်​ဝေး နှင့်​မ​ရ​ဏာ​နိုင်​ငံ​သို့​တိုင်​အောင်​ပင်
    သံ​တ​မန် များ​စေ​လွှတ်​၍​ဘု​ရား​များ​ကို​ရှာ​ဖွေ​စေ ကြ​၏။-
  bod-N: ཁྱོད་ཀྱིས་སྣུམ་ཁྱེར་ནས་རྒྱལ་པོ་བཞུགས་སར་སོང་ཞིང་རང་གི་དྲི་ཞིམ་ཇེ་མང་དུ་བཏང་།
    ཁྱོད་ཀྱིས་རྒྱང་ཐག་རིང་སར་བང་ཆེན་མངགས་པ་དང་། ཐ་ན་གཤིན་པོའི་ཡུལ་དུ་བབས།
  sna-sna: Wakaenda kuna Moreki namafuta omuorivhi ukawedzera zvinonhuhwira zvako.
    Wakatumira nhume dzako kure; wakaburukira kuguva chaiko!
  spa-BLM: Fuiste al rey con aceite, aumentó sus perfumes, envió a sus embajadores
    lejos, y te has degradado hasta el Seol.
  cac-cac: Tzeyic'anb'at aceite yed' jantac perfume, tzex b'at lemnaj d'a jun yechel
    comon dios scuch Moloc, tzex och ejmelal d'ay. Tze checanb'at eb' e checab' d'a
    najat b'at sayanec' juntzan̈xo e diosal, masanto tz'emc'och eb' b'aj ay eb' chamnac.
  swh-ULB: Ulienda kwa Moleki pamoja na mafuta; umeongeza marashi. Ulimtuma balozi
    wako mbali sana; Alikwenda chini kuzimu.
  bel-bel: Ты хадзіла таксама да цара з пахучаю масьцю і памнажала масьці твае, і
    далёка пасылала паслоў тваіх і прыніжалася да апраметнай.
  deu-ELBBK: Und du zogst mit Öl zu dem König und machtest viel deiner wohlriechenden
    Salben; und du sandtest deine Boten in die Ferne und erniedrigtest dich bis zum
    Scheol.
  mbb-OT: Midhendiyè kew te ed-ezapen niw he si Molec is ed-uwit te lana wey mahabet
    he menge pehemut. Midsuǥù niw pa is menge etew te kebpengahà te menge ed-ezapen
    diyà te meziyù he menge lugar su wey niw maazap. Ne ibpehendiyè niw is edsuǥuen
    niw minsan diyà te lugar te menge minatey.
  mal-2015: നീ തൈലവുംകൊണ്ടു മോലെക്കിന്റെ അടുക്കൽ ചെന്നു, നിന്റെ പരിമളവർഗ്ഗം ധാരാളം
    ചെലവു ചെയ്തു, നിന്റെ ദൂതന്മാരെ ദൂരത്തയച്ചു പാതാളത്തോളം ഇറങ്ങിച്ചെന്നു.
  gup-gup: Dja mak ngurribarurren manbu oil, dja mak manbu mankalkkidmanjmak, dja
    ngurrire ngurrimarneboddan kore Molech, nawu idol ngudberre. Ngudda wanjh munguyh
    ngurriyawayawan nakerrnge nawu idols, ngurriyawan djarreh kore kubolkbubuyika,
    dja mak ngurriyawan kanjdji kurorre kore kundowikenh!
  rmc-rmc: Mukes pre tu o parfumi, makhes tut le voňave mascenca a džas te lašarel
    le devles Moloch. Le poslen bičhaves igen dur, dži tele andro Šeol.
  pes-OPV: و با روغن در حضور پادشاه رفته، عطریات خود را بسیار کردی و رسولان خود رابجای
    دور فرستاده، خویشتن را تا به هاویه پست گردانیدی.
  ron-1924: Те дучь ла ымпэрат ку унтделемн, ыць ынмулцешть миресмеле, ыць тримиць
    солий департе ши те плечь пынэ ла Локуинца морцилор.
  ben-OBCV: তুমি জলপাই তেল মেখে রাজার কাছে গিয়েছ ও প্রচুর সুগন্ধিদ্রব্য ব্যবহার করেছ।
    তুমি তোমার রাজদূতদের বহুদূরে পাঠিয়েছ; তুমি স্বয়ং পাতাল পর্যন্ত নেমে গিয়েছ!
  som-som: Saliid baad boqorka ula tagtay, oo cadarkaagiina waad iska sii badisay,
    ergooyinkaagiina meel fog baad u dirtay, oo ceeb baad ku dhaadhacday tan iyo She'ool.
  lat-VUC: Et ornasti te regi unguento, et multiplicasti pigmenta tua. Misisti legatos
    tuos procul, et humiliata es usque ad inferos.
  eng-ASVBT: And thou wentest to the king with oil, and didst increase thy perfumes,
    and didst send thine ambassadors far off, and didst debase thyself even unto Sheol.
  ita-1885: Ed hai portati al Re presenti d'olii odoriferi, con gran quantità delle
    tue composizioni aromatiche; ed hai mandati i tuoi ambasciatori fino in paese
    lontano, e ti sei abbassata fino all'inferno.
  eng-LXXUP: and thou hast multiplied thy whoredom with them, and thou hast increased
    the number of them that are far from thee, and hast sent ambassadors beyond thy
    borders, and hast been debased even to hell.
  eng-ULB: You went to Molech with oil; you multiplied perfumes. You send your ambassadors
    far away; you went down to Sheol.
  spa-VBL: Fueron a ofrecer a Moloc aceite de oliva, cubriéndose con muchos perfumes.
    Enviaron a sus mensajeros a lugares lejanos; incluso bajaste al mundo de los muertos.
  fra-_FOB: Tu te rends auprès du roi avec de l'huile, et tu multiplies les parfums;
    tu envoies tes messagers bien loin, et tu les fais descendre jusqu'au séjour des
    morts.
  mal-mal: നീ തൈലവുംകൊണ്ടു മോലേക്ക് എന്ന് പേരുള്ള വിഗ്രഹത്തിന്റെ അടുക്കൽ ചെന്നു, നിന്റെ
    പരിമളവർഗ്ഗം ധാരാളം ചെലവ് ചെയ്തു, നിന്റെ ദൂതന്മാരെ ദൂരത്തയച്ചു പാതാളത്തോളം ഇറങ്ങിച്ചെന്നു.
  urd-GVR: Tū kasrat kā tel aur ḳhushbūdār krīm le kar Malik Dewatā ke pās gaī. Tū
    ne apne qāsidoṅ ko dūr dūr balki Pātāl tak bhej diyā.
  suz-BL: गेपुकी तेल कुरशा मोलेक आ बाक्‍तीक लाइतीनी। ब्रोव़शो रिना पाइब तेल शुश सेल्‍तीनी।
    गेपुकीमी इन लोव़ कुरब आन कली ङोन सम्‍म सोइक्‍ताक्‍नी। बेक्‍शो मुर आन बाक्‍तीके
    सम्‍म सोइक्‍ताक्‍नी।
  eng-NOY: Thou goest to the king with oil, And takest much precious perfume; Thou
    sendest thine ambassadors afar, Yea, down to the under-world.
  ita-1927: Tu vai dal re con dell’olio, e gli rechi dei profumi in quantità, mandi
    lontano i tuoi ambasciatori, e t’abbassi fino al soggiorno de’ morti.
  ckb-ckb: بە زەیتەوە چوویتە لای مۆلەخ و بۆنوبەرامی خۆتت زیاد کرد. نێردراوەکانت بۆ
    دوور نارد، شۆڕ بوویتەوە هەتا جیهانی مردووان!
  eng-BBE: And you went to Melech with oil and much perfume, and you sent your representatives
    far off, and went as low as the underworld.
  kan-OKCV: ಬಹು ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನು ಕೂಡಿಸಿ, ತೈಲದೊಂದಿಗೆ ರಾಜನ ಬಳಿಗೆ ಹೋಗಿದ್ದೀ. ದೂರಕ್ಕೆ
    ನಿನ್ನ ರಾಯಭಾರಿಗಳನ್ನು ಕಳುಹಿಸಿದ್ದೀ. ಪಾತಾಳದಷ್ಟು ನೀಚಸ್ಥಿತಿಗೆ ಇಳಿದಿದ್ದೀಯೆ.
  tam-2017: நீ தைலத்தைப் பூசிக்கொண்டு மொளேக் என்கிற விக்கிர தெய்வத்திடம் போகிறாய்;
    உன் வாசனைத்திரவியங்களை மிகுதியாக்கி, உன் பிரதிநிதிகளைத் தூரத்திற்கு அனுப்பி, உன்னைப்
    பாதாளம்வரை தாழ்த்துகிறாய்.
  spa-RV-1909: Y fuiste al rey con ungüento, y multiplicaste tus perfumes, y enviaste
    tus embajadores lejos, y te abatiste hasta el profundo.
  ron-BTF: Şi ai mers la împărat cu untdelemn şi ai înmulţit miresmele tale şi ai
    trimis mesagerii tăi departe şi te-ai înjosit chiar până la iad.
  eng-WEBP: You went to the king with oil, increased your perfumes, sent your ambassadors
    far off, and degraded yourself even to Sheol.
  eng-FBV: You went to offer Molech olive oil, covering yourself with many perfumes.
    You sent your messengers to distant places; you even went down into the world
    of the dead.
  nld-1939: Gij zalft u met olie voor Molok, Met alle soorten van balsem; En zendt
    uw boden naar verre gewesten, Naar de diepten zelfs van het dodenrijk.
  nch-BL: “Huan anquihuicaque aceite ten oliva huan miyac taajhuiyacayot quej se tacajcahualisti
    para nopa teteyot, Moloc. Anquintitanque amotatitanilhua huejca huan hasta campa
    mijcatzitzi para anquintemotij sequinoc teteyome para anquinicnelise.
  vie-1934: Ngươi đã đem dầu và gia thêm hương liệu dân cho vua kia; đã sai sứ giả
    mình đi phương xa; đã hạ mình xuống đến âm phủ!
  hin-CV: राजा से मिलने के लिए तुमने यात्रा की तथा सुगंध द्रव्य से श्रृंगार कर उसे
    तेल भेंट किया. तुमने दूर देशों और अधोलोक में अपना दूत भेजा!
  eng-OURB: You went to the king with oil, and increased your perfumes, and sent your
    ambassadors far off, and degraded yourself even to Sheol ·Place of the dead·.
  spa-BES: Y fuiste al rey con aceite y mucho perfume, enviaste lejos a tus mensajeros
    y bajaste hasta el inframundo.
  tdx-tdx: Nomba’o reke-tsolike i mpanjakay, le nampitomboe’o o rano-mañi’oo, nampihitrife’o
    añe o sorotà’oo, ihe nihotrake mb’an-tsikeokeoke ao.
  tha-KJV: เจ้​าเดินทางไปหากษั​ตริ​ย์​พร​้อมกั​บน​้ำมัน และทวีน้ำหอมของเจ้า เจ้​าได้ส่งทูตของเจ้าไปไกล
    แม้​ให้​ลงไปจนถึงนรก
  por-BR-2018: E foste ao rei com óleo, e multiplicaste teus perfumes; e enviaste
    teus embaixadores para longe, e desceste até o Xeol.
  deu-ELO: Und du zogest mit Öl zu dem König und machtest viel deiner wohlriechenden
    Salben; und du sandtest deine Boten in die Ferne und erniedrigtest dich bis zum
    Scheol.
  eng-WYC-2018: and adornedest thee with [the] king’s ointment, and thou multipliedest
    thy pigments; thou sentest far thy messengers, and thou art made low till to hells,
    (or thou sentest out thy messengers, or thy procurers, far and wide, even down
    to hell).
  epo-epo: Oleita vi pilgrimis al la reĝo, uzis multe da aromaĵoj, kaj vi sendis malproksimen
    viajn senditojn, kaj malaltiĝis ĝis Ŝeol.
  uig-PIN: Sǝn zǝytun meyi ⱨǝdiyisini elip, Ətirliringni üstibexinggǝ boluxiƣa qeqip,
    Padixaⱨning aldiƣa barding; Əlqiliringni yiraⱪⱪa ǝwǝtip, Ⱨǝtta tǝⱨtisaraƣa yǝtküqǝ
    ɵzüngni pǝs ⱪilding.
  beo-beo: 'Dilia da gabusiga: manoma legelalu, ogogosu ‘gode’ amo Moulege amoma nodone
    sia:ne gadomusa: ahoa. Dilia da ‘gode’ liligi eno ilima sia:ne gadomusa: amo hogoma:ne,
    dilia da sia:ne iasu dunu soge sedagaga asuna ahoa. Amola amo hogomusa: dilia
    da osobo bagade baligili, bogosu sogebi amoga ahoa.'
  tpi-OTNT: Yupela i save bilas long sanda na paura i gat switpela smel na yupela
    i save go lotu long giaman god Melek. Na yupela i save salim ol man i go long
    ol longwe ples, bilong painim ol god yupela i ken lotuim. Na yupela i mekim tu
    ol pasin bilong painim ol god long ples bilong ol man i dai pinis.
  hau-SA: Kuka tafi wurin Molek da man zaitun kuka kuma riɓaɓɓanya turarenku. Kuka
    aika jakadunku can da nisa; kuka gangara zuwa cikin kabari kansa!
  uig-LAT: Sen zeytun méyi hediyisini élip, Etirliringni üstibéshingge bolushigha
    chéchip, Padishahning aldigha barding; Elchiliringni yiraqqa ewetip, Hetta tehtisaragha
    yetküche özüngni pes qilding.
  nde-nde: Uye kuMoleki ulamafutha e-oliva, wandisa lamakha akho. Uthume izithunywa
    zakho khatshana wangena ethuneni lona ngokwalo!
  ton-ton: Pea ne ke ʻalu ki he tuʻi mo e meʻa tākai, pea naʻe fakalahi hoʻo ngaahi
    meʻa namu kakala, pea fekau ki he mamaʻo hoʻo kau talafekau, pea ne ke fakalieliaʻi
    koe ʻo aʻu ki heli.
  ces-1613: Chodíš i k králi s olejem, a s mnohými vonnými mastmi svými; posíláš zajisté
    posly své daleko, a ponižuješ se až do hrobu.
  eng-WMB: You went to the king with oil, increased your perfumes, sent your ambassadors
    far off, and degraded yourself even to Sheol.
  tam-TCV: நீ ஒலிவ எண்ணெயுடன் மோளேக் தெய்வத்திடம் போனாய்; நீ வாசனைத் தைலங்களை அதிகமாய்ப்
    பூசிக்கொண்டாய். நீ உனது தூதுவரை வெகுதூரத்திற்கு அனுப்பினாய்; அவர்களைப் பாதாளத்துக்குள்ளுங்கூட
    இறங்கப்பண்ணினாய்!
  ceb-ULB: Miadto kamo kang Molec dala ang lana; inyong gidaghan ang mga pahumot.
    Gipakalagiw ninyo sa layo ang inyong mga sinugo; miadto kamo sa Sheol.
  pol-UBG: Chodziłaś także do króla z olejkiem i mnożyłaś swoje wonności; posłałaś
    daleko swoich posłańców, a poniżałaś się aż do grobu.
  urd-GVU: تُو کثرت کا تیل اور خوشبودار کریم لے کر مَلِک دیوتا کے پاس گئی۔ تُو نے
    اپنے قاصدوں کو دُور دُور بلکہ پاتال تک بھیج دیا۔
  deu-1912: Du ziehst mit Öl zum König und machst viel deiner Würze und sendest deine
    Botschaft in die Ferne und bist erniedrigt bis zur Hölle.
  kan-2017: ಬಹು ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನು ಕೂಡಿಸಿ, ತೈಲವನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಪರರಾಜನ ಬಳಿಗೆ ಪ್ರಯಾಣಮಾಡಿದ್ದಿ;
    ನಿನ್ನ ರಾಯಭಾರಿಗಳನ್ನು ದೂರ ದೂರ ಕಳುಹಿಸಿದ್ದಿ; ನಿನ್ನನ್ನು ಪಾತಾಳದವರೆಗೂ ತಗ್ಗಿಸಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Ma gimed be thiy ko florida nge gapgep romed ni ngu’um marod meybilgad
    ngak Molek. Mi gimed be l’oeg e pi tama’log romed nga orel nib palog, ni ngar
    gaweged boch e got ni ngu’um tedfan, ni mus ko fayleng ko yam’ ni ka ra tawgad
    ngay.
  hlt-MCSB: Manghai te situi neh na yiin. Na bova te na koei tih khohla la na laipai
    na tueih phoeiah saelkhui la na kunyun.
  mdy-ETH: ሚርጌ ዛይቶ ቲዦና ሳውቃ ባኮ ዒንሢ ቲሽቲ ሞሎኬ ጌይንታ ፆኦዛሢ ባንሢ ዓኣዻኔ፤ ዒንሢ ካኣሽካ ሜሌ ፆኦዞ ኮዓኒ
    ዒንሢኮ ኪኢቶ ዓሶ ሃኬ ቤሲ፥ ሃይቄ ዓሶ ዓጮዋ ዓይሱዋዖ ዒንሢ ዳኬኔ።
  twi-ASANTE: Mode ngo kɔɔ Molek nkyɛn na momaa mo nnuhwam dɔɔso. Mosomaa mo ananmusifoɔ
    kɔɔ akyirikyiri; mo siane kɔɔ ɛda mu ankasa!
  eng-WEBU: You went to the king with oil, increased your perfumes, sent your ambassadors
    far off, and degraded yourself even to Sheol.
  wal-wal: Zaitiyaa ekkidi, Molooka giyo eeqaakko biideta; intte shittuwaakka darissideta;
    inttiyo kiitettiyaageeta haahosaa kiittideta; harai attin, Si7ooliyaa gakkanaashin
    wodhdhideta.
  spa-PDDPT: Fuiste al rey con ungüento y aumentaste tus perfumes. Enviaste a tus
    mensajeros lejos y los bajaste al Seol.
  gun-gun: Ha'e gui huvixavea py reo 'rã mba'emo kyra ha'e heakuã porã va'e reme'ẽ
    va'erã reve. Ha'e gui mombyry katy 'rã remondouka ndeayvu reraarã, yvyra rupa
    peve.
  ilo-ULB: Napanka iti ari nga addaan iti lana; pinaadom dagiti bangbanglo. Imbaonmo
    dagiti babaonem iti adayo; bimmabaka iti lubong dagiti natay.
  kpg-kpg: Goodou gu hagakala, guu humu goodou, guu hula e daumaha gi di god Molech.
    Goodou gu hagau godou daangada kae hegau haga mogowaa, e dau hogi gi tenua digau
    mmade, belee halahala godou god e daumaha ginai.
  uig-ARA: سەن زەيتۇن مېيى ھەدىيىسىنى ئېلىپ، ئەتىرلىرىڭنى ئۈستىبېشىڭگە بولۇشىغا چېچىپ،
    پادىشاھنىڭ ئالدىغا باردىڭ؛ ئەلچىلىرىڭنى يىراققا ئەۋەتىپ، ھەتتا تەھتىساراغا يەتكۈچە
    ئۆزۈڭنى پەس قىلدىڭ.
  sus-sus: Wo bara ture nun labundɛ xanin wo xa mangɛ xɔn, wo bara xɛɛrae xɛɛ han
    aligiyama.
  pon-2006: Kumwail eri kin usorehla lehn wai oh lehn kei kan oh kohla kaudokiong
    koht Molek. Pwe kumwail en rapahki koht me kumwail pahn kaudokiong, kumwail kin
    kadarala meninkeder wasa doh kan, oh pil kin lellahng nan wasahn me melahr akan.
  jae-jae: Go embe ômôêc, naŋ Apômtau oc êjô aôm awam. Embe ôkalem, naŋ eŋ oc êsôm
    gebe ‘Aê tec gamoa.’ Êndêŋ ôkac gêŋwapac to ôtôc lêmam ma mêtôc geo su aŋga nêm
    ŋalêlôm.
  ksd-ksd: Ma u ga tadav ra king ma ra varku, ma u ga vangala ra magit i ang na vuvuvul,
    ma u ga tulue kaum lavur tultul ta ra gunan vailik, ma u ga vabilak mule u tuk
    tar ta ra ruarua na tulungen.
  tur-YTC: Krala güzel kokulu yağla gittin, güzel kokularını çoğalttın, Elçilerini
    uzaklara gönderdin ve kendini ölüler diyarına kadar alçalttın.
  grc-BRENT: καὶ ἐπλήθυνας τὴν πορνείαν σου μετʼ αὐτῶν, καὶ πολλοὺς ἐποίησας τοὺς
    μακρὰν ἀπὸ σοῦ, καὶ ἀπέστειλας πρέσβεις ὑπὲρ τὰ ὅριά σου, καὶ ἐταπεινώθης ἕως
    ᾅδου.
  ind-AYT: Kamu datang menghadap raja dengan membawa minyak dan menambahkan wewangianmu.
    Kamu mengirim utusan-utusan ke tempat yang sangat jauh, dan menyuruh mereka sampai
    ke dunia orang mati.
  nya-nya: Mumapita kukapembedza fano la Moleki mutatenga mafuta ndi zonunkhira zochuluka.
    Munachita kutumiza akazembe anu kutali; inu ngakhale munapita ku manda kwenikweniko!
  hrv-hrv: S uljem za Molekom trčiš, s pomastima mnogim, nadaleko posla glasnike svoje,
    strovali ih u Podzemlje.
  mps-mps: Dagego au ebo, te sanda me pauda, te wiegi yai denami ebo naigo au elama,
    te dage tibo god Melekba lotu wagi pali. Dagego te bidi dabe digibulu buluba tagala
    palali, te dagego lotu wabo god gegemainu yali. Tama dagego te gų pagede me te
    tibo god dabe gegebo kolesaga ebo dao.
  tpi-tpi: Yupela i save bilas long sanda na paura i gat switpela smel na yupela i
    save go lotu long giaman god Melek. Na yupela i save salim ol man i go long ol
    longwe ples, bilong painim ol god yupela i ken lotuim. Na yupela i mekim tu ol
    pasin bilong painim ol god long ples bilong ol man i dai pinis.
  dan-1931: du salved dig med Olie for Molok og ødsled med Røgelse, sendte dine Bud
    til det fjerne, steg ned til Dødsriget,
  vie-OVCB: Các ngươi dâng dầu ô-liu cho thần Mô-lóc cùng nhiều loại hương thơm. Các
    ngươi cất công đi tìm kiếm rất xa, vào đến tận âm phủ, để tìm các thần mới về
    thờ.
  guj-2017: તું તેલ લઈને રાજા પાસે ચાલી ગઈ; તેં પુષ્કળ અત્તર ચોળ્યું. તેં તારા સંદેશવાહકોને
    દૂર સુધી મોકલ્યા; તું શેઓલ સુધી નીચે ગઈ.
  pon-2006A: Kumwail eri kin usorehla lehn wai oh lehn kei kan oh kohla kaudokiong
    koht Molek. Pwe kumwail en rapahki koht me kumwail pahn kaudokiong, kumwail kin
    kadarala meninkeder wasa doh kan, oh pil kin lellahng nan wasahn me melahr akan.
  por-BRBSL: Você foi para o rei com óleo, aumentou seus perfumes, enviou seus embaixadores
    para longe, e se degradou até mesmo ao Sheol.
  cth-cth: Satui na sin teh siangpahrang koe na cei toe. Hmuitui na pung sak toe.
    Laiceinaw hah ahlanae koe na patoun teh, Sheol totouh na patoun toe.
  twi-twi: Mode ngo kɔɔ Molek nkyɛn na momaa mo nnuhuam dɔɔso. Mosomaa mo ananmusifo
    kɔɔ akyirikyiri; mosian kɔɔ ɔda mu ankasa!
  hlt-hlt: Manghai te situi neh na yiin. Na bova te na koei tih khohla la na laipai
    na tueih phoeiah saelkhui la na kunyun.
  tbz-SIM: Kɛ tɔu mɛkùɔ̀ mpɛ́u kɛ kɔ̀tɛnɛ̀ okpɑ̀ɑ̀tì diɛwè borɛ̀, kɛ kpèé mɛkùɔ̀ nfɔ̃ɔ̃mɛ
    kɛ toú mbɛnìtìbɛ̀ kɛ bɛ̀ tɔ̃nnɛ̀ dɛdɛ́tirɛ̀, kɛ bɛ̀ tɑnnɛ́ kudɔnkù.
  msy-2020: Ia paura ko sandan mughuriar bar isɨngtɨzim zuim uari gaghua, asem Melekɨn
    ziam fasa zui. Egha ia asebar ziaba fasa, abuir gumaziba amadima, me aseba buria
    nguibar bar saghon tibar zui. Egha ia uaghan me amadima, me Gumazamizir Oveaghuezibar
    Nguibamɨn ghua, dar duaba buri, eghtɨ ia dar ziaba fɨsɨ damuam.
  azb-azb: Ətirləri bol-bol vurandan sonra Molek allahına sarı getdiniz. Elçilərinizi
    uzaqlara göndərdiniz, Özünüzü ölülər diyarına qədər endirdiniz.
  eng-DBY: And thou wentest to the king with ointment, and didst multiply thy perfumes,
    and didst send thy messengers afar off, and didst debase thyself unto Sheol.
  hin-2017: तू तेल लिए हुए राजा के पास गई और बहुत सुगन्धित तेल अपने काम में लाई; अपने
    दूत तूने दूर तक भेजे और अधोलोक तक अपने को नीचा किया।
  wol-KYG: Yaa tukki ba ca buur ba, yóbbaaleg diw, ak cuuraay lu ne gàññ, yebal say
    ndaw fu sore, ba ñu àkki njaniiw.
  eng-YLT: And goest joyfully to the king in ointment, And dost multiply thy perfumes,
    And sendest thine ambassadors afar off, And humblest thyself unto Sheol.
  eng-WYC-2017: and adornedest thee with [the] king’s ointment, and thou multipliedest
    thy pigments; thou sentest far thy messengers, and thou art made low till to hells
    [or hell].
  eng-WMBB: You went to the king with oil, increased your perfumes, sent your ambassadors
    far off, and degraded yourself even to Sheol.
  urd-GVH: तू कसरत का तेल और ख़ुशबूदार क्रीम लेकर मलिक देवता के पास गई। तूने अपने
    क़ासिदों को दूर दूर बल्कि पाताल तक भेज दिया।
  rug-rug: La si gamu koasa beku Moleki, paleke mia oela olive meke soku votivotiki
    oela humahumaṉa lea. Ene va seu si gamu, koari na lovu ba hata kamo la tugo, koasa
    hinata tamasa pude vahesi mia.
  gaz-gaz: Ati zayitii ejersaa fudhattee gara Moolek dhaqxe; shittoo kee illee ni
    baayʼifatte. Ergamoota kee biyya fagootti ergite; siiʼoolittis gad ergite!
  fra-LSG: Tu vas auprès du roi avec de l’huile, Tu multiplies tes aromates, Tu envoies
    au loin tes messagers, Tu t’abaisses jusqu’au séjour des morts.
  yal-yal: Ɛ bata siga turen na manga gbeen kideni, ɛ yi latikɔnɔnna ragbo ayi. Ɛ
    bata ɛ xɛrane rasiga pon, ɛ yi godo han laxira yi.
  haw-1868: Hele aku no oe i ke alii me ka aila ala, A ua hoomahuahua oe i kou mau
    mea manoi, A ua hoouna aku oe i kou poe elele i kahi loihi, A ua hoopoho no oe
    ia oe iho, a lilo i ka po.
  arb-NAV: ارْتَحَلْتُمْ إِلَى مُولَكَ مُحَمَّلِينَ بِالدُّهْنِ، وَبِكَثْرَةِ الأَطْيَابِ،
    وَأَرْسَلْتُمْ سُفَرَاءَكُمْ إِلَى أَرْضٍ بَعِيدَةٍ، وَانْحَدَرْتُمْ حَتَّى إِلَى
    الْهَاوِيَةِ.
  ewe-ewe: Èyi ɖe Molek gbɔ kple ami, eye nètsɔ ami ʋeʋĩwo kpe ɖe eŋu fũu. Èɖo wò
    ame dɔdɔwo ɖe didiƒe ke, eye wò ŋutɔ nèyi tsiẽƒe!
  eng-LEE: And thou didst show thyself unto the king without ointment, and thou didst
    multiply thy perfumes, and thou didst send out thy messengers even into the far-off
    distance, and didst debase thyself even down to the nether world.
  asm-FB: তুমি তেলেৰে সৈতে মলেক নামৰ দেৱতাৰ ওচৰলৈ গ’লা; আৰু তুমি সুগন্ধি দ্ৰব্য অধিক
    কৰিলা, তুমি তোমাৰ ৰাজদূতক বহু দূৰলৈ পঠালা, আৰু চিয়োললৈকে নিজকে অৱনত কৰিলা;
  sus-A: وٌ بَرَ تُرٍ نُن لَبُندّ شَنِن وٌ شَ مَنفّ شْن، وٌ بَرَ شّيرَيٍ شّي هَن عَلِفِيَمَ.
  fra-SBL: Tu es allé chez le roi avec de l'huile, a augmenté vos parfums, envoyé
    vos ambassadeurs au loin, et tu t'es dégradé jusqu'au séjour des morts.
  hbo-hbo: וַתָּשֻׁ֤רִי לַמֶּ֙לֶךְ֙ בַּשֶּׁ֔מֶן וַתַּרְבִּ֖י רִקֻּחָ֑יִךְ וַתְּשַׁלְּחִ֤י
    צִרַ֙יךְ֙ עַד־מֵ֣רָחֹ֔ק וַתַּשְׁפִּ֖ילִי עַד־שְׁאֹֽול׃
  kik-kik: Nĩwathiire kũrĩ Moleku ũrĩ na maguta ma mũtĩ wa mũtamaiyũ, na ũkĩongerera
    maguta maku marĩa manungaga wega. Nĩwatũmire abarũthi aku mathiĩ kũndũ kũraya
    mũno; ningĩ ũgĩikũrũka o nginya mbĩrĩra-inĩ!
  fra-NCL: Tu te présentes devant le roi avec de l’huile ; tu multiplies tes parfums ;
    tu envoies au loin des messagers ; tu t’abaisses jusqu’au schéol.
  cek-AK: Siangpahrang khaeah olive situi hoiah na caeh moe, hmuihoih tuinawk to kapop
    ah na patoh, na laicaehnawk to kangthla ah na patoeh, taprong karoek to nang hum
    tathuk boeh.
  cuk-cuk: Bab-dummad-Molocʼse be nanasad. Ega be olivo-gwallu berbedii gusad, be-ina-wawagan
    ega be omelosad. Be be-nuggi-sunmakmalad dikasuli barmisad. Amala, dule-burgwarmalad-burbase
    binsaed-amiega, be barmisad.
  uig-CYR: Сән зәйтун мейи һәдийисини елип, Әтирлириңни үстибешиңгә болушиға чечип,
    Падишаһниң алдиға бардиң; Әлчилириңни жираққа әвәтип, Һәтта тәһтисараға йәткичә
    өзүңни пәс қилдиң.
  tel-2017: నువ్వు నూనె తీసుకుని రాజు దగ్గరికి వెళ్లావు. ఎన్నో పరిమళ ద్రవ్యాలను తీసుకెళ్ళావు.
    నీ రాయబారులను దూరప్రాంతాలకు పంపుతావు. పాతాళానికి దిగిపోయావు.
  hat-BSA: Ou te ale kote wa a ak lwil, e ou te ogmante pafen ou yo; ou te voye mesaje
    ou yo rete lwen, e te degrade ou menm jis rive nan Sejou mò yo.
  kos-kos: Kowos fifla ke ono keng ac mosrwekowosla ke mwe akmusra, ac som alu nu
    sin god Molech. Kowos supwala mwet utuk kas nu yen loessula, finne nu in facl
    lun misa, in suk god saya in alu nu kac.
  hbo-WLC: וַתָּשֻׁ֤רִי לַמֶּ֙לֶךְ֙ בַּשֶּׁ֔מֶן וַתַּרְבִּ֖י רִקֻּחָ֑יִךְ וַתְּשַׁלְּחִ֤י
    צִרַ֙יִךְ֙ עַד־מֵ֣רָחֹ֔ק וַתַּשְׁפִּ֖ילִי עַד־שְׁאֽוֹל ׃
  ibo-ibo: Ị were mmanụ jekwuru Molek meekwa ka mmanụ otite gị na-esi isi ụtọ baa
    ụba. Ị zipụrụ ndị nnọchite anya gị gaa na mba dị anya; ị gbadara ruo nʼime ime
    ala mmụọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତୈଳ ଘେନି ମଲେକ୍ ଦେବତା ନିକଟକୁ ଯାଇଅଛ ଓ ଆପଣା ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ବୃଦ୍ଧି
    କରିଅଛ, ଆଉ ତୁମ୍ଭେ ଦୂର ଦେଶକୁ ଆପଣା ଦୂତଗଣ ପଠାଇଅଛ ଓ ପାତାଳ ପର୍ଯ୍ୟନ୍ତ ଆପଣାକୁ ଅଧମ କରିଅଛ।
  chk-chk: Iwe, oua sai pwe oupwe uwala noppuk ren Molok, oua pwal achomonga epitemi
    lö mi pwokus, oua tinala toau nöümi chon künö tori mwo nge lon lenien sotup, pwe
    repwe kütta ämi kot oupwe tongeni fel ngeniir.
  rop-rop: Yumob oldei pudum olkain gudsmelwan ting langa yumob bodi blanga go en
    weshipbat det drimin neim Molek, en yumob oldei askimbat detlot spirit blanga
    detlot dedbala pipul blanga kaman en album yumob.
  ukr-1871: Ти ходила й до царя з пахущими мастьми, та все їх намножувала; ще ж слала
    й посли в краї далекі, та понижувалась як найглибше.
  deu-1951: Du bist zum Könige gezogen, in Öl gebadet, und hast dich fleißig gesalbt;
    du hast deine Boten in die weiteste Ferne geschickt und dich erniedrigt bis zum
    Totenreich.
  eng-JPS: And thou wentest to the king with ointment, and didst increase thy perfumes,
    and didst send thine ambassadors far off, even down to the nether-world.
  srp-1865: Ideš k caru s uljem, s mnogim mirisima svojim; šalješ poslanike svoje
    daleko i ponizuješ se do groba.
  lug-lug: Ne weekuba kalifuuwa omuyitirivu ng’ogenda okutwala amafuta ag’omuzeeyituuni
    ewa Moleki katonda wo, n’otuma ababaka bo ewala ennyo banoonye bakatonda, kumpi
    batuuke n’emagombe.
  heb-heb: ותשרי למלך בשמן ותרבי רקחיך ותשלחי צריך עד מרחק ותשפילי עד שאול׃
  ben-IRV: তুমি তেল মলেখ দেবতার কাছে গিয়েছ আর প্রচুর পরিমাণে সুগন্ধি ব্যবহার করেছ।
    তোমার দূতদের তুমি দূরে পাঠিয়েছ, তুমি মৃতস্থানে গিয়েছিলে।
  pan-pan: ਤੂੰ ਤੇਲ ਲੈ ਕੇ ਮਲਕ ਦੇਵਤੇ ਕੋਲ ਗਈ, ਤੂੰ ਆਪਣੀਆਂ ਸੁਗੰਧਾਂ ਨੂੰ ਵਧਾਇਆ, ਤੂੰ ਆਪਣੇ
    ਵਿਚੋਲੇ ਦੂਰ-ਦੂਰ ਘੱਲੇ, ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਪਤਾਲ ਤੱਕ ਨੀਵਾਂ ਕੀਤਾ!
  mya-JVB: ဆီ မွှေးပါ လျက်၊ ရှင်ဘုရင့် ထံသို့ သွား ပြီ။ နံ့သာ မျိုးများကို သုံး ပြီ။
    တမန် တို့ကို ဝေး သော အရပ်သို့ စေလွှတ် ၍ ၊ မရဏာ နိုင်ငံတိုင်အောင် မိမိကိုမိမိ နှိမ့်ချ
    ပြီ။
  hmo-hmo: Dehoro umui abia lao, Moleka dirava do umui tomadiho henia totona. Emui
    bonana namo muramura momo danu, Moleka totona umui haboua vadaeni. Ma dirava haida
    do umui abia, do umui tomadiho henidia totona, umui ese emui hesiai taudia daudau
    dekenai umui siaidia lao. Momokani umui siaidia lao, ela bona mase taudia edia
    gabu dekenai.
  urd-urd: तू ख़ुशबू लगाकर बादशाह के सामने चली गई और अपने आपको ख़ूब मु'अत्तर किया,
    और अपने क़ासिद दूर दूर भेजे बल्कि तूने अपने आपको पाताल तक पस्त किया।
  rus-SYN: Ты ходила также к царю с благовонною мастью и умножила масти твои, и далеко
    посылала послов твоих, и унижалась до преисподней.
  bqc-SIM: A nísi gbɛ̃̀wá, a fɛlɛ ń kibɛgɛtao, a tulalelɛ̀ maamaa. A a zĩnaↄ zĩ̀
    bùsu zã̀zãu, a ázĩa bùsa e bɛdau.
  tcz-CHONGTHU: Nanghon Olive thao chu semthu-pathen (Molech-pathen)’a chun thao namtui
    pumin napedohtauve.Nangman naphahna thei chana, vannoi mithigam geijin, Pathen
    thah ngailut ding hollin nakalsongin ahi.
  mar-mar: तेल घेऊन तू राजा समोर गेलीस; आणि आपली सुगंधी द्रव्ये पुष्कळ केलीस. तुझे
    दूत तू अति दूर पाठवले, आणि तू अधोलोकात गेलीस.
  qub-qub: «Asëtita apashpayqui cörriyllapa aywashcanqui diosniqui Moloc cajman. Aypalla
    perfümitapis apashcanqui. Juc diosta sirbiyta munarmi fiyupa caruman ruquiquita
    cachashcanqui. Chaynömi wañojcuna caycashancamapis cachayquita chayachishcanqui.
  hat-hat: Nou mete odè sou nou, nou pati al fè sèvis pou Molòk. Nou mete tout kalite
    odè sou nou. Nou voye mesaje byen lwen al chache zidòl pou nou. Nou voye yo jouk
    nan peyi kote mò yo ye a.
  eng-BSB: You went to Molech with oil and multiplied your perfumes. You have sent
    your envoys a great distance; you have descended even to Sheol itself.
  eng-WEBPB: You went to the king with oil, increased your perfumes, sent your ambassadors
    far off, and degraded yourself even to Sheol.
  kbq-kbq: Tamagra olivi masavenuti eri maseve huta nefreta, mnanentake paurana rama'a
    tamavufgarera rutritri huteta vuta, Moleki havi anumzantera monora ome hunentaze.
    Ana nehuta mono'ma huntesnaza havi anumzankura vahe huzmantazage'za afete moparega
    nevu'za, fri vahe matipinena ana havi anumzankura ome nehakaze.
  nhe-BL: “Huan inquihuicaque aceite tlen oliva huan miyac tlaajhuiyacayotl queja
    se tlacajcahualistli para nopa tiotzi, Moloc. Inquintitlanque imotlatitlanilhua
    huejca huan hasta campa mijcatzitzi para inquintemotij sequinoc tiotzitzi para
    inquinicnelise.
  gub-BL: Pepyhyk uri kawer. Pepyhyk kàpuhàg hyàkwegatu ma'e tetea'u no. A'e re pemuwete
    tupàn ua'u Morok her ma'e peho. Pemono kar peze'eg heraha har ywy nànàn wà, tupàn
    a'ua'u penemimuwete ràm wanekar kar pà wanupe wà. A'e ze'eg heraha har oho te
    umàno ma'e kwer wapyta haw pe wà.
  eng-DRA: And thou hast adorned thyself for the king with ointment, and hast multiplied
    thy perfumes. Thou hast sent thy messengers far off, and wast debased even to
    hell.
