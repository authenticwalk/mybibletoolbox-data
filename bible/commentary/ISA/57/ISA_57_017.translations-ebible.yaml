    gu hula hua i nadau hiihai.
  uig-ARA: ئۇنىڭ ئۆز نەپسانىيەتلىك قەبىھلىكىدە مەن ئۇنىڭدىن غەزەپلىنىپ، ئۇنى ئۇرغانمەن؛
    مەن ئۇنىڭدىن يوشۇرۇن تۇرۇپ، ئۇنىڭغا غەزەپلەنگەنلىكىم بىلەن، ئۇ يەنىلا ئارقىسىغا
    چېكىنگىنىچە ئۆز يولىنى مېڭىۋەردى؛
  sus-sus: Isirayila to mila yunubi rabafe ma, n naxa e ɲaxankata, n e rabolo, kɔnɔ
