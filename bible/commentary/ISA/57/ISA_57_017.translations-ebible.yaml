    kona naau.
  arb-NAV: قَدْ غَضِبْتُ عَلَى إِسْرَائِيلَ مِنْ جَرَّاءِ جَشَعِهِ، وَعَاقَبْتُهُ
    وَحَجَبْتُ عَنْهُ وَجْهِي سَخَطاً، وَلَكِنَّهُ أَوْغَلَ فِي عِصْيَانِهِ وَرَاءَ
    غِوَايَةِ قَلْبِهِ.
  ewe-ewe: Nye dɔmedzoe fla le eƒe ŋubiabiã ƒe nu vɔ̃ ta. Mehe to nɛ, eye meɣla nye
    ŋkume ɖee le dziku me, ke hã la, egayi eƒe lɔlɔ̃nuwɔwɔ dzi.
  eng-LEE: 'Because of the iniquity of his covetousness was I wroth, and I smote him,
    hiding my face, and was wroth: while he went on frowardly in the way of his own
    heart.'
  asm-FB: তেওঁৰ হিংসাত্মক কাৰ্যৰ দ্বাৰাই কৰা পাপৰ কাৰণে, মই ক্ৰোধিত হৈছিলো, আৰু তেওঁক
    দণ্ড দিছিলোঁ; মই মোৰ মুখ লুকুৱাই ক্ৰোধ কৰিলোঁ; কিন্তু তেওঁ বিপথে গৈ নিজৰ মনৰ ইচ্ছামতে
    চলি থাকিল।
  sus-A: عِسِرَيِلَ تٌ مِلَ يُنُبِ رَبَقٍ مَ، ﭑ نَشَ عٍ حَشَنكَتَ، ﭑ عٍ رَبٌلٌ، كْنْ
    عٍ شَ مُرُتّ نَن تُن شُن نُ مَسَمَ.
  fra-SBL: Je me suis mis en colère à cause de l'iniquité de sa convoitise et je l'ai
    frappé. Je me suis caché et j'étais en colère ; et il a continué à s'égarer dans
    la voie de son cœur.
  hbo-hbo: בַּעֲוֹ֥ן בִּצְעֹ֛ו קָצַ֥פְתִּי וְאַכֵּ֖הוּ הַסְתֵּ֣ר וְאֶקְצֹ֑ף וַיֵּ֥לֶךְ
    שֹׁובָ֖ב בְּדֶ֥רֶךְ לִבֹּֽו׃
  kik-kik: Nĩndarakaririo mũno nĩ mehia make ma gũkoroka; ngĩmũherithia na ngĩmũhitha
    ũthiũ wakwa nĩ kũrakara, no agĩthiĩ o na mbere na mĩthiĩre yake ĩrĩa eyendeire.
  fra-NCL: A cause de sa convoitise coupable, je me suis irrité, et, demeurant caché,
    je l’ai frappé dans mon courroux ; et lui, rebelle, suivait la voie de son propre
    cœur ! …
  cek-AK: Amtlai hmoek koehhaih anih zaehaih pongah palung ka phui moe, anih to ka
