    bangah caeh toengtoeng vop.
  cuk-cuk: Emar-isgued-ular, an ese ulusad. An-urwedgine, an sabsur-imaksad. An egi
    bangusgusad, degi-inigwele, aka igar-isganaba bur nanadmalad.
  uig-CYR: Униң өз нәпсанийәтлик қәбиһлигидә Мән униңдин ғәзәплинип, уни урғанмән;
    Мән униңдин йошурун туруп, униңға ғәзәпләнгәнлигим билән, У йәнила арқисиға чекингиничә
    өз йолини меңивәрди;
  tel-2017: అక్రమంగా సంపాదించిన అతని పాపాన్ని బట్టి నేను కోపపడి అతన్ని శిక్షించాను.
    నా ముఖాన్ని కోపంతో చాటు చేశాను. అయితే అతడు తనకిష్టమైన దారిలోకి తిరిగి వెళ్ళిపోయాడు.
  hat-BSA: Akoz inikite gwo lanvi li, Mwen te fè kòlè, e Mwen te frape li. Mwen te
    kache figi Mwen; Mwen te fache. Konsa li te kontinye regrese nan wout kè l te
    pran an.
  kos-kos: Nga tuh kasrkusrak selos ke sripen ma koluk ac nunak in rapku lalos, ouinge
    nga tuh kalyaelos ac ngetla lukelos. Tusruktu elos likkekelana ac fahsrna ke ouiya
    koluk lalos.
  hbo-WLC: בַּעֲוֺ֥ן בִּצְע֛וֹ קָצַ֥פְתִּי וְאַכֵּ֖הוּ הַסְתֵּ֣ר וְאֶקְצֹ֑ף וַיֵּ֥לֶךְ
    שׁוֹבָ֖ב בְּדֶ֥רֶךְ לִבּֽוֹ׃
  ibo-ibo: Ewesoro m ha iwe nʼihi mmehie ha na oke ọchịchọ ha. Ọ bụkwa nʼihi ya ka
    m ji taa ha ahụhụ, gbakụtakwa ha azụ. Ma lee, ha nọgidesikwara ike na-eme mmehie,
    na-eme ihe ọbụla nke na-atọ obi ha ụtọ.
  ory-ory: ଆମ୍ଭେ ତାହାର ଲୋଭରୂପ ଅପରାଧ ହେତୁ କ୍ରୁଦ୍ଧ ହୋଇ ତାହାକୁ ଆଘାତ କଲୁ, ଆମ୍ଭେ ଆପଣା ମୁଖ
    ଲୁଚାଇ କ୍ରୁଦ୍ଧ ହେଲୁ, ତହିଁରେ ସେ ଅବାଧ୍ୟ ହୋଇ ଆପଣା ମନର ମାର୍ଗରେ ଚାଲିଲା।
  chk-chk: Iwe, üa song ngeni nei aramas pokiten ar tipisin mochenia, iei mine üa
    apwüngüür o amona mesei seniir. Nge ir ra chök sopwela le föri letiper.
  rop-rop: Dumaji yumob bin jidan brabli gridibala blanga olkain ting, yumob bin meigim
    mi brabli wail en aibin lafta panishim yumob. En ai nomo bin wandim album yumob
    du dumaji yumob bin kipgon gobek langa det nogudbalawei.
  ukr-1871: За гріх зажерливостї його я гнївивсь і карав його, скривав лице моє й
    досадував; він же ж відвернувся й пійшов по дорозї за своїм серцем.
  deu-1951: Über seine sündhafte Habgier ward ich zornig, und ich schlug ihn, verbarg
    mich und zürnte; da wandte er sich noch weiter ab auf seinen selbsterwählten Wegen.
  eng-JPS: For the iniquity of his covetousness was I wroth and smote him, I hid Me
    and was wroth; and he went on frowardly in the way of his heart.
  srp-1865: Za bezakonje lakomosti njegove razgnjevih se, i udarih ga, sakrih se i
    razgnjevih se, jer odmetnuvši se otide putem srca svojega.
  lug-lug: Olw’okwegomba kwe okw’obutali butuukirivu nnali nzijjudde obusungu. Namubonereza
    ne nkweka amaaso gange olw’obusungu obungi naye yeeyongera okugenda mu maaso mu
    makubo amabi.
  heb-heb: בעון בצעו קצפתי ואכהו הסתר ואקצף וילך שובב בדרך לבו׃
  ben-IRV: কারণ তাদের লোভরূপ অপরাধে আমি ক্রুদ্ধ হলাম ও তাকে শাস্তি দিলাম, নিজের মুখ
    লুকিয়ে ক্রোধ করলাম, তবু সে ফিরে গিয়ে হৃদয়ের পথে চলল।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਲੋਭ ਦੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ, ਮੈਂ ਉਹ ਨੂੰ ਮਾਰਿਆ, ਮੈਂ ਆਪਣਾ
    ਮੂੰਹ ਲੁਕਾਇਆ, ਮੈਂ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ, ਪਰ ਫੇਰ ਵੀ ਉਹ ਆਪਣੀ ਮਨ ਦੀ ਮਰਜ਼ੀ ਵਿੱਚ ਭਟਕਦੇ ਗਏ।
  mya-JVB: သူ ၏လောဘ လွန်ကျူးခြင်း အပြစ် ကြောင့် ၊ ငါသည် အမျက် ထွက်၍ ဒဏ်ခတ် လေ၏။ အမျက်
    ထွက်၍ မျက်နှာကို လွှဲ လေ၏။ သူသည်လည်း မိမိ အလို ရှိရာ လမ်း သို့ လွှဲ သွားလေ၏။
  hmo-hmo: Edia kara dika bona edia ura dika dainai, lau ese idia lau panisia, bona
    idia lau rakatania. To idia ese edia lalodia idia ha-aukaia, bona sibodia edia
    ura daladia hegeregerena idia raka noho.
  urd-urd: कि मैं उसके लालच के गुनाह से ग़ज़बनाक हुआ, इसलिए मैंने उसे मारा, मैंने
    अपने आपको छिपाया और ग़ज़बनाक हुआ; इसलिए कि वह उस राह पर जो उसके दिल ने निकाली,
    भटक गया था।
  rus-SYN: За грех корыстолюбия его Я гневался и поражал его, скрывал лице и негодовал;
    но он, отвратившись, пошел по пути своего сердца.
  bqc-SIM: An gbɛ̃ble'ai tàae mɛ́ ma pↄ fɛ̃̀, ↄ̃ ma ń gbɛ̃́ ma ulɛnɛ́ ń pↄkpɛ̃nɛo,
    ↄ̃ aa gì bↄ̀ ma kpɛ, aa ń pↄeã zɛ́ sɛ̀.
  tcz-CHONGTHU: Kalung ana hanga, hijeh’a hi hiche mite hi ka gimbol ahi. Keima amahoa
    konin kakikhin kangin, ahijeng vang'in alouchal nau ajom jing nalaijuve.
  mar-mar: कारण त्याच्या लोभाच्या अन्यायामुळे मला राग आला, आणि मी त्यास शिक्षा केली.
    मी आपले मुख लपवले आणि मी रागावलो. पण तरीही तो मागे हटला व आपल्या हृदयाच्या मार्गात
    चालत गेला.
  qub-qub: Israelcuna juchata rurashanpitami juc timpu rabyasha caycarä. Chaynöpami
    paycunataga castigarcur cachaycurä. Chaura paycunaga quiquincuna munashannöna
    goyaran.
  hat-hat: Wi, mwen te fache anpil sou yo paske yo te gen move lanvi nan kè yo. Mwen
    te fè kòlè, mwen te pini yo, mwen te lage yo, paske yo t'ap fè tèt di, yo t'ap
    fè sa yo pi pito.
  eng-BSB: I was enraged by his sinful greed, so I struck him and hid My face in anger;
    yet he kept turning back to the desires of his heart.
  eng-WEBPB: I was angry because of the iniquity of his covetousness and struck him.
    I hid myself and was angry; and he went on backsliding in the way of his heart.
  kbq-kbq: Nagrama narimpama ahezmante'na zamazeri havizama hunoana, na'ankure zamagrama
    havigema hu'za maka zantamima eri zamagrafinke'ma atre'za kumi'ma haza zanku anara
    hu'noe. Hianagi zamagra'a zamavesite rukrahe hu'za ko'ma hu'naza kumi huvava hu'za
    nevaze.
  nhe-BL: Na nicualanqui imohuaya inisraelitame huan nimechtlatzacuilti pampa tlahuel
    inquiixtocayayaj miyac tlamantli. Nimoicancuepqui ica imojuanti, pero imojuanti
    inquisenhuiquilijque intlajtlacolchijque queja inquinequiyayaj inquichihuase ipan
    imoyolo.
  gub-BL: Aikwahy heremiaihu wanupe. Azepyk wanehe no ta'e uzapo ikatu 'ym ma'e wà
    xe. Hewyrowyroahy amo wama'e rehe wà no. Atyryk wanuwi ta'e aikwahy ihe xe. Nezewe
    rehe we wiko wi wi uzauzarahy ma'e romo wà. Oho wi wi wape rupi wà no.
  eng-DRA: 'For the iniquity of his covetousness I was angry, and I struck him: I
    hid my face from thee, and was angry: and he went away wandering in his own heart.'
