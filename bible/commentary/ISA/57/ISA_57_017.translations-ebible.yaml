verse: ISA.057.017
translations:
  mal-C: പാപകരമായ അവരുടെ ആർത്തിനിമിത്തം ഞാൻ കോപാകുലനായി; ഞാൻ അവരെ ശിക്ഷിച്ചു, കോപത്താൽ
    ഞാൻ മുഖം മറയ്ക്കുകയും ചെയ്തു, എന്നിട്ടും അവർ തങ്ങൾക്കു ബോധിച്ച വഴിയിൽനടന്നു.
  deu-TKW: 'Um seiner Verschuldung willen zürnte ich eine kleine Weile und strafte
    ihn, indem ich zürnend mich verhüllte: da ging er abtrünnig dahin auf selbstgewähltem
    Wege.'
  lin-lin: Natombokaki likolo ya posa na ye ya kozwa bomengo na nzela ya moyibi ;
    napesaki ye etumbu, nabombaki elongi na Ngai na kanda, kasi apengwaki kaka mpo
    na kolanda posa mabe ya motema na ye.
  eng-LSV: For the iniquity of his dishonest gain, || I have been angry, and I strike
    him, || Hiding—and am angry, || And he goes on turning back in the way of his
    heart.
  eng-GNV: 'For his wicked couetousnesse I am angry with him, and haue smitten him:
    I hid mee and was angry, yet he went away, and turned after the way of his owne
    heart.'
  eng-WEBSTER: 'For the iniquity of his covetousness I was wroth, and smote him: I
    hid me, and was wroth, and he went on frowardly in the way of his heart.'
  nhw-BL: Na nicualanqui amohuaya anisraelitame huan nimechtlatzacuilti pampa tlahuel
    anquiixtocayayaj miyac tlamantli. Nimoicancuepqui ica amojuanti, pero amojuanti
    anquisenhuiquilijque antlajtlacolchijque quen anquinequiyayaj anquichihuase ipan
    amoyolo.
  swh-ONEN: Nilighadhibika na tamaa yake ya dhambi; nilimwadhibu, nikauficha uso wangu
    kwa hasira, na bado aliendelea katika njia zake za tamaa.
  bba-bba: Nɛn mɔru yɑ seewɑ Isirelibɑn tɑɑrɛ bɑkɑn sɔ̃, mɑ nɑ bu sɛɛyɑsiɑ sere nɑ
    ǹ mɑɑ kĩ n bu mɛɛri. Adɑmɑ kɑ mɛ, bɑ yɔ̃rɑriwɑ ben mɛm nɔɔ sɑri te sɔɔ, mɑ bɑ
    ben tiin ɡɔ̃ru kĩru swĩi.
  eng-KJVCPB: 'For the iniquity of his covetousness was I wroth, and smote him: I
    hid me, and was wroth, And he went on frowardly in the way of his heart.'
  luo-luo: Ne akecho gi timbene mamono ma ok rum, ne amiye kum, kendo apandone wangʼa
    ka an-gi mirima, to kata kamano nomedo mana dhiyo nyime gi timbene mamonogo.
  meu-meu: Ena mata-ḡaniḡani ai e kara havara dainai na badu, na rahua mase, vairagu
    na hunia, na badu; a ia na e roha muri havara-havara, ia sibona lalona ena ura
    heḡereḡerena.
  npi-ULB: हिंसाले लिएको फाइदाको कारणले, म रिसाएँ, र मैले त्यसलाई दण्ड दिएँ । मैले
    आफ्‍नो मुख लुकाएँ र रिसाएँ, तर ऊ आफ्नो हृदयको मार्गमा पछाडितिर गयो ।
  yor-yor: Inú bí mi nítorí ẹ̀ṣẹ̀ ọ̀kánjúwà rẹ̀; mo fìyà jẹ ẹ́, mo sì fojú mi pamọ́
    ní ìbínú; síbẹ̀, ó tẹ̀síwájú nínú tinú-mi-ni n ó ṣe ọ̀nà rẹ̀.
  pes-OPCB: من به علّت طمعکاری شما غضبناک شدم و تنبیه‌تان کردم و شما را ترک گفتم.
    اما شما راه خود را ادامه دادید و از آن دست نکشیدید.
  tgl-ULB: Dahil sa kasalanan ng kanyang marahas na pakinabang, ako ay nagalit, at
    pinarusahan ko siya; itinago ko ang aking mukha at ako ay nagalit, pero siya ay
    nanumbalik sa pamamaraan ng kanyang puso.
  hui-hui: I̱na tihondo keba harugo irane tigua mbirale ngaru dimagoli howa mana ko
    marubi hamelalu bialu hearia keba haru. Anidagua bialu hearia i̱na ti pani nelo
    mialu i̱naga wanakui tinaga deni handa tara ho haru. Anigo tigua mine haabo halu
    tininaga hameledago ale dege bialu haabo hayagoni.
  mya-mya: ငါ​သည်​သူ​တို့​၏​အ​ပြစ်​များ​နှင့်​လော​ဘ လွန်​ကူး​မှု​များ​အ​တွက်​အ​မျက်​ထွက်​သ​ဖြင့်
    သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​၍​သူ​တို့​ထံ​မှ လွှဲ​ရှောင်​ခဲ့​၏။ သို့​သော်​လည်း​သူ​တို့​သည်​ခေါင်း
    မာ​လျက် မိ​မိ​တို့​ပြု​လို​ရာ​ပင်​ပြု​ကျင့်​လျက် နေ​ကြ​၏။
  bod-N: ཁོའི་འདོད་རྔམ་གྱི་སྡིག་པའི་ཕྱིར་བདག་ཁྲོས་ཤིང་ཁོ་ལ་རྡུང་རྡེག་བཏང་། བདག་གི་ངོ་གདོང་ཁོའི་ཕྱོགས་སུ་མ་འཁོར་ཞིང་ཁྲོས་ནའང་།
    ཁོ་ད་དུང་རང་སེམས་ཀྱི་འདོད་པའི་རྗེས་སུ་འབྲངས་ནས་ལོག་ལམ་དུ་ཕྱིན།
  sna-sna: Ndakatsamwiswa nechivi chake chokukara; ndakamuranga, ndikavanza chiso
    changu mukutsamwa kwangu, asi akaramba ari munzira dzaaida.
  spa-BLM: Me enojé por la iniquidad de su codicia y lo golpeé. Me escondí y me enfadé;
    y siguió reincidiendo en el camino de su corazón.
  cac-cac: Yuj smul eb' israel tic yic sayann̈ej scomon diosal eb', ix cot voval d'a
    eb', ix vac'anoch syaelal eb', ix in paticanel eb'. Palta ix spitejn̈ej val sb'a
    eb', ix sc'ulan eb' icha tas snib'ej.
  swh-ULB: Kwa sababu ya dhambi ya mapato ya vurugu zake, Nilipatwa na hasira, na
    nikamuadhibu yeye; niliuficha uso wangu, nilikuwa na hasira, lakini alirudi nyuma
    katika njia za moyo wake mwenyewe.
  bel-bel: За грэх карысталюбнасьці яго Я гневаўся і пабіваў яго, хаваў твар і абураўся;
    але ён адвярнуўшыся пайшоў па дарозе свайго сэрца.
  deu-ELBBK: Wegen der Ungerechtigkeit seiner Habsucht ergrimmte ich und schlug es,
    indem ich mich verbarg und ergrimmt war; und es wandelte abtrünnig auf dem Weg
    seines Herzens.
  mbb-OT: Nepauk a tenged te salà wey keleleǥed te menge tig-Israel, umbe midsilutan
    ku sikandan wey mid-iniyuǥan. Piru mibpedayun dan gihapun te kebaal te salà.
  mal-2015: അവരുടെ അത്യാഗ്രഹത്തിന്റെ അകൃത്യംനിമിത്തം ഞാൻ കോപിച്ചു അവരെ അടിച്ചു; ഞാൻ
    കോപിച്ചു മുഖം മറെച്ചു; എന്നാറെ അവർ തിരിഞ്ഞു തങ്ങൾക്കു തോന്നിയ വഴിയിൽ നടന്നു.
  gup-gup: Bedda woybukkih birriyimi kunwarre kore birridedjwarlahworrinj. Wanjh ngaye
    ngayidduy dja ngakebborledkerrinj bedberre. Ngabenbuni dja bedda birridjalkurduyimi
    kunwarre.
  rmc-rmc: Somas choľamen vaš lengro binos the vaš oda, hoj sas igen skupa. Maravas
    len, garuďom miro muj angle lende a somas igen choľamen. Ale on sas zacata a furt
    phirenas ode, kaj len o jilo cirdelas.
  pes-OPV: به‌سبب گناه طمع وی غضبناک شده، او را زدم و خود را مخفی ساخته، خشم نمودم
    و او به راه دل خود رو گردانیده، برفت.
  ron-1924: Дин причина пэкатулуй лэкомией луй М-ам мыният ши л-ам ловит, М-ам аскунс,
    ын супэраря Мя, ши чел рэзврэтит а урмат ши май мулт пе кэиле инимий луй.
  ben-OBCV: আমি তার পাপিষ্ঠ লোভের জন্য ক্রুদ্ধ হয়েছিলাম; আমি তাকে শাস্তি দিয়েছিলাম
    এবং ক্রোধে আমার মুখ লুকিয়েছিলাম, তবুও সে তার ইচ্ছামতো জীবনযাপন করা ছাড়েনি।
  som-som: Xumaantii hunguriweynaantiisa aawadeed ayaan u cadhooday oo aan wax ugu
    dhuftay. Waan isqariyey oo waan cadhooday, oo isna wuu ku sii leexday xagga jidkii
    qalbigiisa.
  lat-VUC: Propter iniquitatem avaritiæ ejus iratus sum, et percussi eum. Abscondi
    a te faciem meam, et indignatus sum; et abiit vagus in via cordis sui.
  eng-ASVBT: For the iniquity of his covetousness was I wroth, and smote him; I hid
    my face and was wroth; and he went on backsliding in the way of his heart.
  ita-1885: Io sono stato adirato per l'iniquità della sua cupidigia, e l'ho percosso;
    io mi son nascosto, e sono stato indegnato; ma pur quel ribello è andato per la
    via del suo cuore.
  eng-LXXUP: On account of sin for a little while I grieved him, and smote him, and
    turned away my face from him; and he was grieved, and he went on sorrowful in
    his ways.
  eng-ULB: Because of the sin of his violent gain, I was angry, and I punished him;
    I hid my face and was angry, but he went backward in the way of his heart.
  spa-VBL: Sí, me enfadé con esta gente pecadora y codiciosa, así que la castigué.
    Estaba enojado, así que me escondí de ellos, pero ellos siguieron su propio camino
    rebelde, haciendo lo que querían.
  fra-_FOB: A cause de l'iniquité de ses gains, je me suis indigné et j'ai frappé;
    j'ai caché ma face, et je me suis indigné; et le rebelle a suivi le chemin de
    son cœur.
  mal-mal: അവരുടെ അത്യാഗ്രഹത്തിന്റെ അകൃത്യം നിമിത്തം ഞാൻ കോപിച്ച് അവരെ അടിച്ചു; ഞാൻ
    കോപിച്ചു മുഖം മറച്ചു; എന്നാൽ അവർ തിരിഞ്ഞ് അവർക്ക് തോന്നിയ വഴിയിൽ നടന്നു.
  urd-GVR: Maiṅ Isrāīl kā nājāyz manāfe dekh kar taish meṅ āyā aur use sazā de kar
    apnā muṅh chhupāe rakhā. To bhī wuh apne dil kī bargashtā rāhoṅ par chaltā rahā.
  suz-BL: मेको आन परमप्रभु यावे आ अरेशो मटि‍थु, शिं‍म दुम्‍तीके गाइक्‍ताक्‍ङ। गो मेको
    आन कली तुप्‍शा थाइश्‍शा गाइक्‍ताक्‍ङ। तन्‍न मेकोपुकी नोले शोंइसीशा आंम आन लां
    लाम्‍तेक्‍म।
  eng-NOY: For the guilt of his covetousness I was angry; I smote him, I hid myself,
    and was angry; But yet he went on perversely in the way of his heart.
  ita-1927: Per la iniquità della sua cupidigia io mi sono adirato, e l’ho colpito;
    mi sono nascosto, mi sono indignato; ed egli ribelle, ha seguito la via del suo
    cuore.
  ckb-ckb: لەبەر تاوانی چاوچنۆکییەکەی تووڕە بووم، لێم دا، لە تووڕەییدا ڕوخساری خۆمم
    شاردەوە، بەڵام هەر بە ڕێگای دڵی خۆی بەردەوام بوو لە یاخیبوون.
  eng-BBE: 'I was quickly angry with his evil ways, and sent punishment on him, veiling
    my face in wrath: and he went on, turning his heart from me.'
  kan-OKCV: ಅವನ ದುರಾಶೆಯ ಅನ್ಯಾಯಕ್ಕೆ ನಾನು ಕೋಪಗೊಂಡು, ಅವನನ್ನು ಹೊಡೆದೆನು. ನನ್ನ ಮುಖವನ್ನು
    ಮುಚ್ಚಿಕೊಂಡು ರೋಷಭರಿತನಾದೆನು. ಅವನು ಮೊಂಡುತನದಿಂದ ತನ್ನ ಮನಸ್ಸಿಗೆ ಬಂದ ಹಾಗೆಯೇ ನಡೆಯುತ್ತಾ
    ಬಂದಿದ್ದಾನೆ.
  tam-2017: நான் அவர்கள் பொருளாசையென்னும் அக்கிரமத்தின்காரணமாக கடுங்கோபமாகி, அவர்களை
    அடித்தேன்; நான் மறைந்து, கடுங்கோபமாயிருந்தேன்; தங்கள் மனம்போனபோக்கிலே மாறுபாடாக
    நடந்தார்களே.
  spa-RV-1909: Por la iniquidad de su codicia me enojé y heríle, escondí mi rostro
    y ensañéme; y fué él rebelde por el camino de su corazón.
  ron-BTF: Pentru nelegiuirea lăcomiei lui m-am înfuriat şi l-am lovit, m-am ascuns
    şi m-am înfuriat, iar el a continuat cu perversitate pe calea inimii lui.
  eng-WEBP: I was angry because of the iniquity of his covetousness and struck him.
    I hid myself and was angry; and he went on backsliding in the way of his heart.
  eng-FBV: Yes, I was angry with these sinful, greedy people so I punished them. I
    was angry, so I hid myself from them, but they went on their own rebellious way,
    doing whatever they wanted.
  nld-1939: In mijn gramschap heb Ik mijn aanschijn verborgen, Zodat hij ging dolen,
    waar ‘t hart hem dreef.
  nch-BL: Na nicualanqui amohuaya anisraelitame huan nimechtatzacuilti pampa tahuel
    anquiixtocayayaj miyac tamanti. Nimoicancuetqui ica amojuanti, pero amojuanti
    anquisenhuiquilijque antajtacolchijque quej anquinequiyayaj anquichihuase ipan
    amoyolo.
  vie-1934: Aáy là vì tội tham lam của nó mà ta giận, và đánh nó. Trong cơn giận,
    ta đã ẩn mặt ta với nó; nhưng nó cứ trở lui đi, theo con đường của lòng mình.
  hin-CV: उसके लालच के कारण मैं उससे क्रोधित होकर; उसको दुःख दिया और मुंह छिपाया था,
    पर वह अपनी इच्छा से दूर चला गया था.
  eng-OURB: I was angry because of the depravity (moral evil) of his covetousness,
    and struck him; I hid myself and was angry; and he went on backsliding in the
    way of his heart.
  spa-BES: 'Rápidamente me enojé con sus malos caminos, y envié un castigo contra
    él, cubriéndome la cara con ira: y él continuó, apartando su corazón de mí.'
  tdx-tdx: Ty haratia’ i fihaña’ey ty nibosehako naho nandafàko, nietake am-pifomboan-draho;
    f’ie nitolom-piola ami’ty fombàn-tro’e.
  tha-KJV: เราโกรธเพราะความชั่วช้าแห่งความโลภของเขา เราตี​เขา เราซ่อนตัวและโกรธ แต่​เขายังหันกลับเดินตามชอบใจของเขาอยู่
  por-BR-2018: Pela maldade de sua cobiça eu me indignei, e o feri; eu me escondi,
    e me indignei; porém ele se rebelou seguindo o caminho de seu coração.
  deu-ELO: Wegen der Missetat seiner Habsucht ergrimmte ich und schlug es, indem ich
    mich verbarg und ergrimmt war; und es wandelte abtrünnig auf dem Wege seines Herzens.
  eng-WYC-2018: I was wroth for the wickedness of his avarice, and I smote him. I
    hid my face from thee, and I had indignation; and he went without steadfast dwelling,
    in the way of his heart. (But I was angry for the wickedness of their greed, and
    I struck them. And I hid my face from them, and I was angry; and they went willfully,
    in the way of their own hearts.)
  epo-epo: Pro la peko de lia avideco Mi koleris kaj frapis lin, Mi deturnis Min kaj
    koleris; sed li iris perfide, iris laŭ la vojo de sia koro.
  uig-PIN: Uning ɵz nǝpsaniyǝtlik ⱪǝbiⱨlikidǝ Mǝn uningdin ƣǝzǝplinip, uni urƣanmǝn;
    Mǝn uningdin yoxurun turup, uningƣa ƣǝzǝplǝngǝnlikim bilǝn, U yǝnila arⱪisiƣa
    qekinginiqǝ ɵz yolini mengiwǝrdi;
  beo-beo: Ilia da wadela:i hou amola uasu hou hamobeba:le, Na da ilima ougi galu.
    Amaiba:le, Na da ilima se iasu amola ili yolesiagai. Be ilia da amo sisasu mae
    dawa:le, hi hanaiga udigili asi.
  tpi-OTNT: Mi bin kros nogut tru long ol, long wanem, ol i bin laikim tumas long
    kisim planti samting long ol kain kain pasin nogut. Olsem na mi bin mekim save
    long ol na haitim pes bilong mi long ol. Tasol ol i bikhet yet na bihainim laik
    bilong ol yet.
  hau-SA: Na yi fushi saboda kwaɗayin zunubinsa; na yi masa horo, na kuma ɓoye fuskata
    saboda fushi, duk da haka ya ci gaba da ayyukan zunubinsa.
  uig-LAT: Uning öz nepsaniyetlik qebihlikide Men uningdin ghezeplinip, uni urghanmen;
    Men uningdin yoshurun turup, uninggha ghezeplen’genlikim bilen, U yenila arqisigha
    chékin’giniche öz yolini méngiwerdi;
  nde-nde: Ngathukutheliswa yibuhwaba bakhe obubi; ngamjezisa, ngafihla ubuso bami
    ngithukuthele, kodwa waqhubeka ngezindlela zakhe zenkani.
  ton-ton: 'He naʻaku houhau koeʻuhi ko e hia ʻo ʻene manumanu, pea teʻia ia: naʻaku
    fufū au, pea ne u houhau, pea naʻe ʻalu talangataʻa ia ʻi he hala ʻo hono loto.'
  ces-1613: Pro nepravost lakomství jeho rozhněval jsem se, a ubil jsem jej; skryl
    jsem se a rozhněval proto, že odvrátiv se, odšel cestou srdce svého.
  eng-WMB: I was angry because of the iniquity of his covetousness and struck him.
    I hid myself and was angry; and he went on backsliding in the way of his heart.
  tam-TCV: அவனுடைய பாவ பேராசையின் காரணமாக நான் அவன்மீது கடுங்கோபம் கொண்டேன், அவனைத்
    தண்டித்து கோபத்தில் என் முகத்தை மறைத்தேன், ஆனாலும் அவன் தன் மனம்போன போக்கிலேயே
    தொடர்ந்து போய்க்கொண்டிருந்தான்.
  ceb-ULB: Tungod sa sala nga iyang nahimo, nasuko ako, ug gisilotan ko siya; gitago
    ko ang akong panagway ug nasuko, apan mibalik siya sa pamaagi sa iyang kasingkasing.
  pol-UBG: Z powodu jego niegodziwej chciwości rozgniewałem się i uderzyłem go. Ukryłem
    się i rozgniewałem, on jednak był uparty i poszedł drogą swego serca.
  urd-GVU: مَیں اسرائیل کا ناجائز منافع دیکھ کر طیش میں آیا اور اُسے سزا دے کر اپنا
    منہ چھپائے رکھا۔ توبھی وہ اپنے دل کی برگشتہ راہوں پر چلتا رہا۔
  deu-1912: Ich war zornig über die Untugend ihres Geizes und schlug sie, verbarg
