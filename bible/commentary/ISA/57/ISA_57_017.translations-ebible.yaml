  tbz-SIM: Isidɑyɛɛribɛ kó mɛyetímɛ̀ mɛɛ̀ do te kɛ̀ m miɛkɛɛ bɛ̀ yɛ̀ dimɔ̀nnì sɑ́m̀pɔ́rì
    miɛkɛ, kɛ̀ m bɛ̀ potɛ́ kɛ́ bɛ̀ bùtínnɛ́ kɛ̀ bɛ̀ mɛ mbɑɑ ncĩ́ɛ̃́kɛ́ kɛ́kpénkùnnɛ
    bɛ to, kɛ́ntũ bɛ̀ dɔ́ ìì cɛ.
  msy-2020: Me faragha bizir avɨriba iniasa, arazir kurar guar avɨribagh ami, kamaghɨn
    amizɨ, nan anɨngagharim men ikia, puv me gamua, egha uan guam men modo. Ezɨ me
