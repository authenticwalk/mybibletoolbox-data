  azb-azb: Tamahkarlıq günahına görə Qəzəblənib xalqı cəzalandırdım, Hiddətlənib üzümü
    ondan döndərdim. O da inad edib öz yolu ilə getdi.
  eng-DBY: For the iniquity of his covetousness was I wroth, and smote him; I hid
    me, and was wroth, and he went on backslidingly in the way of his heart.
  hin-2017: उसके लोभ के पाप के कारण मैंने क्रोधित होकर उसको दुःख दिया था, और क्रोध
    के मारे उससे मुँह छिपाया था; परन्तु वह अपने मनमाने मार्ग में दूर भटकता चला गया
    था।
  wol-KYG: Ñaawtéefi Israyil ak alalam ju lewul moo ma merloo, ma duma ko, xañ ko
    sama kanam, waaye mu të ticc, topp xolam.
  eng-YLT: For the iniquity of his dishonest gain, I have been wroth, and I smite
