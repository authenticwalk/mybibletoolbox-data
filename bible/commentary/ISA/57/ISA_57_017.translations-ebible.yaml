    in the way of his heart.
  eng-WMBB: I was angry because of the iniquity of his covetousness and struck him.
    I hid myself and was angry; and he went on backsliding in the way of his heart.
  urd-GVH: मैं इसराईल का नाजायज़ मनाफ़े देखकर तैश में आया और उसे सज़ा देकर अपना मुँह
    छुपाए रखा। तो भी वह अपने दिल की बरगश्ता राहों पर चलता रहा।
  rug-rug: Namu ta ṉaziri sisigiti nia Rau sa pinuhi tanisa, ke va kilasia Rau meke
    tomea Rau sa isumataqu, ba korona kekere meke nono lamo koari nana hahanana kaleadi.
  gaz-gaz: Ani dharraa isaa kan cubbuun guutame sanattan dheekkame; isa adabees aariidhaan
