    lu e bɔɲɛna kiraan xɔn.
  iou-iou: Ämawebenaye u moneŋ tuŋumta ämäŋi täktäk unitä momi pähap täŋkuko unita
    näkä kokwawak pähap nadäŋpäŋ däput. Näk mäde ut yämiŋpäŋ däpuro upäŋkaŋ uwä nämo
    nadäŋkaŋ ehutpäŋ iniken gärip pen iwatkuŋ.
  haw-1868: No ka hewa o kona alunu i huhu aku ai au, a hahau aku la ia ia; Huna no
