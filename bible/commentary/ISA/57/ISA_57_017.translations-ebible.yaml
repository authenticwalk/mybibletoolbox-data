  kan-2017: ನನ್ನ ಜನರು ಲಾಭವನ್ನು ದೋಚಿಕೊಂಡ ಅನ್ಯಾಯವನ್ನು ನಾನು ನೋಡಿ ಕೋಪಗೊಂಡು ಅವರನ್ನು ಹೊಡೆದೆನು,
    ನನ್ನ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಂಡು ರೋಷಭರಿತನಾಗಿದ್ದೆನು; ಅವರೋ ತಿರುಗಿಕೊಂಡು ಮನಸ್ಸಿಗೆ ತೋರಿದ ಹಾಗೆಯೇ
    ನಡೆಯುತ್ತಾ ಬಂದಿದ್ದಾರೆ.
  yap-yap: Gu damumuw ngorad ni bochan e denen rorad, ma go’ yad e ngi i fel’ ngorad,
    ma aram mu ggechig nagrad nggu n’agrad. Machane rib gelan’rad ki yad be yan u
    kanawo’ rorad ni kireb.
  hlt-MCSB: Thaesainah neh a mueluemnah te ka thintoek tih anih ka ngawn. Ka thuh
    uh tih ka thintoek. A lungbuei kah a khosing neh hnukcol la cet.
  mdy-ETH: ዔያቶኮ ጎሞና ‹ታ ዻቆ› ጋዓ ማሊፆናሮ ዔያቶ ዑፃ ታ ዻጋዺ ሜቶ ዓጌኔ፤ ዔያታ ጋዓንቴ ፔ ጎይፆፓ ማዖ ዒፄኔ።
  twi-ASANTE: Wɔn nnebɔne adufudepɛ maa me bo fuiɛ; metwee wɔn aso, na mede abufuo
