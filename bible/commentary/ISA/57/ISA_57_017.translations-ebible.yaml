  grc-BRENT: Διʼ ἁμαρτίαν βραχύ τι ἐλύπησα αὐτὸν, καὶ ἐπάταξα αὐτὸν, καὶ ἀπέστρεψα
    τὸ πρόσωπόν μου ἀπʼ αὐτοῦ, καὶ ἐλυπήθη, καὶ ἐπορεύθη στυγνὸς ἐν ταῖς ὁδοῖς αὐτοῦ.
  ind-AYT: Karena kejahatan ketamakannya Aku murka, dan memukul dia. Aku menyembunyikan
    wajah-Ku dan murka, tetapi, mereka tetap berpaling ke jalan yang dipilih hatinya.
  nya-nya: Ine ndinakwiya kwambiri chifukwa cha tchimo lawo ladyera; ndinawalanga
    ndi kuwafulatira mokwiya, koma iwo anapitirirabe kuchita ntchito zawo zoyipa.
  hrv-hrv: Zbog grijeha lakomosti njegove razgnjevih se, udarih ga i sakrih se rasrđen.
    Ali on okrenu za srcem svojim
  mps-mps: Eno wado po dwai mu augwaliba wali, magi baso meni, te augwa haniani dwai
    kolesagade te augwaligo doado bage hauwa mu sabo homu yali. Tama tialima, te eno
    augwaliba dene mayu, te eno gesabidi augwaliba geme sesela sali. Tiali goli, augwa
    me hagoma idu gęyu, te augwa homu kolesaga wali piduai dao.”
  tpi-tpi: Mi bin kros nogut tru long ol, long wanem, ol i bin laikim tumas long kisim
    planti samting long ol kain kain pasin nogut. Olsem na mi bin mekim save long
