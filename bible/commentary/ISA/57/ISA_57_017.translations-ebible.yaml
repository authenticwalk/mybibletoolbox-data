  pon-2006: I engiengdahr pahrail pwehki diparail oh arail mehwo, ihme I kalokehkin
    irail oh keseirailla. Ahpw re me keptakai oh uselahte wiewia nsenarail.
  ksd-ksd: Iau ga kulot, tago i ga kaina ra balana ma ra purpuruai, ma iau ga kita
    ia; iau ga ive ra matagu, ma iau ga kankan; ma i mur uka ra nga irai nina i mainge.
  tur-YTC: Onun açgözlülüğünün kötülüğünden ötürü öfkelendim ve onu vurdum. Kendimi
