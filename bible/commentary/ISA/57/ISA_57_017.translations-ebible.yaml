    }
  vie-OVCB: Ta đã từng nổi giận, đánh phạt những người tham lam. Ta ẩn mặt khỏi chúng
    nhưng chúng vẫn tiếp tục cứng đầu trong tội lỗi mình.
  guj-2017: તેણે લોભથી પ્રાપ્ત કરવાને કરેલાં પાપને કારણે હું તેના પર રોષે ભરાયો હતો
    અને મેં તેને શિક્ષા કરી; મેં તેનાથી મારું મુખ ફેરવ્યું અને હું રોષમાં હતો, પણ
    તેં પાછો વળીને પોતાના હૃદયને માર્ગે ચાલ્યો ગયો.
  pon-2006A: I engiengdahr pahrail pwehki diparail oh arail mehwo, ihme I kalokehkin
