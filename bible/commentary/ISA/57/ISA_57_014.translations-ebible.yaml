verse: ISA.057.014
translations:
  mal-C: 'അവിടന്ന് അരുളിച്ചെയ്യുന്നു: “പണിയുക, പണിയുക, വഴിയൊരുക്കുക! എന്റെ ജനത്തിന്റെ
    വഴിയിൽനിന്നു പ്രതിബന്ധം നീക്കിക്കളയുക.”'
  deu-TKW: 'Und so sagt er denn: Macht Bahn, macht Bahn! Richtet her den Weg! Räumt
    meinem Volke jeglichen Anstoß aus dem Wege!'
  lin-lin: 'Bakoloba : « Botondisa mabele, botondisa mabele, bobongisa nzela, bolongola
    mabaku na nzela ya bato na Ngai ! »'
  eng-LSV: And He has said, “Raise up, raise up, prepare a way, || Lift a stumbling-block
    out of the way of My people.”
  eng-GNV: 'And he shall say, Cast vp, cast vp: prepare the way: take vp the stumbling
    blocks out of the way of my people.'
  eng-WEBSTER: And shall say, Cast ye up, cast ye up, prepare the way, take up the
    stumbling-block out of the way of my people.
  nhw-BL: 'Huan na niquijtos: “¡Xijcualtlalica nopa ojtli huan xijchihuaca nelsepantic!
    ¡Xiquijcuinica nochi huejhueyi tetl huan piltetzitzi catli tlatzacuilía! Xijsencahuaca
    se yejyectzi ojtli campa ipan hualase nomasehualhua catli mocuepaj tlen nopa tlalme
    campa onitztoyaj.”'
  swh-ONEN: 'Tena itasemwa: “Jengeni, jengeni, itengenezeni njia! Ondoeni vikwazo
    katika njia ya watu wangu.”'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ nɛɛ, i tii suo i swɑɑ sɔmɛ. I ɡɑ̃ɑ kɔ̃sunu kpuro wunɔ
    ni nu wɑ̃ɑ nɛn tɔmbun swɑɑ sɔɔ.
  eng-KJVCPB: And shall say, Cast ye up, cast ye up, prepare the way, Take up the
    stumblingblock out of the way of my people.
  luo-luo: 'Kendo enowach niya: “Buguru yo, bugeuru kendo ulose maber! Goluru gik
    madichwany joga e yo.”'
  meu-meu: 'Baeto: A larebaia, a larebaia; dala avabia heḡaeḡae; helao-ahu ḡaudia
    iboudiai na egu orea taudia edia dala amo avabi oho.'
  npi-ULB: उहाँले भन्‍नुहुनेछ, 'बनओ, बनाओ ! बाटो सफा बनाओ ! मेरा मानिसहरूका बाटोबाट
    ठेस लाग्‍ने कुराहरू हटाओ' !”
  yor-yor: 'A ó sì sọ wí pé: “Tún mọ, tún mọ, tún ọ̀nà náà ṣe! Ẹ mú àwọn ohun ìkọ̀sẹ̀
    kúrò ní ọ̀nà àwọn ènìyàn mi.”'
  pes-OPCB: 'خداوند می‌گوید: «قوم من به سوی من باز می‌گردند! پس راه را آماده سازید
    و سنگها و موانع را از سر راه بردارید.»'
  tgl-ULB: Sasabihin niya, “Magtayo kayo, magtayo kayo! Linisin ninyo ang daan! Alisin
    lahat ang mga hadlang sa landas ng aking bayan!””
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali karu ti i̱ni koria dai bulene
    nga. Ani dai bulenenaga harigani ege to̱le̱ ira ngarume tinaga ge giba bobidi
    lalu ti piloligo baya hangu ilu wahai halu hariga mo tiga bulene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​၏​လူ​မျိုး​တော်​အား ငါ့​ထံ​ပြန်​စေ​ကြ​လော့။ ငါ့​လူ​မျိုး​တော်​တို့
    ၏​လမ်း​ခ​ရီး​မှ​ဆူး​ညှောင့်​ခ​လုတ်​ရှိ​သ​မျှ ကို​ပယ်​ရှား​ကြ​လော့။ လမ်း​ကို​ဖောက်​လုပ်
    ၍​အ​သင့်​ပြင်​ကြ​လော့။
  bod-N: སྐྲུན་ཞིག སྐྲུན་ཞིག ལམ་བདེ་བར་སྐྲུན་ཞིག ངའི་མི་སྡེའི་བགྲོད་ལམ་ནི་བར་ཆད་མེད་པར་བཟོ་བར་གྱིས་ཞེས་བརྗོད་ངེས།
  sna-sna: 'Uye zvichazonzi: “Vakai, vakai, gadzirai mugwagwa! Bvisai zvipinganidzo
    munzira yavanhu vangu.”'
  spa-BLM: 'Él dirá: “¡Construyan, construyan, preparen el camino! Quita el escollo
    del camino de mi pueblo”.'
  cac-cac: 'Ol ab''joc yalchaj icha tic: B''oec jun b''e, te pan̈an tzeyutej, iq''uequel
    tastac ayem d''a yol b''e chi'' yic vach'' tz''ec'' in chon̈ab'', xchama.'
  swh-ULB: Atasema, 'Jenga, jenga! safisha njia! ondoeni vizuizi vyote katika njia
    ya watu wangu!''
  bel-bel: 'І сказаў: падымайце, падымайце, раўняйце дарогу, прымайце перашкоды са
    шляху народа Майго.'
  deu-ELBBK: 'Und man wird sagen: Macht Bahn, macht Bahn; bereitet einen Weg, hebt
    aus dem Weg meines Volkes jeden Anstoß weg!'
  mbb-OT: Egkaǥi a te, ‘Purungi is dalan. Iawà is nemekevelavag diyà te veyeey te
    menge etew ku.’ ”
  mal-2015: നികത്തുവിൻ, നികത്തുവിൻ, വഴി ഒരുക്കുവിൻ; എന്റെ ജനത്തിന്റെ വഴിയിൽ നിന്നു
    ഇടർച്ച നീക്കിക്കളവിൻ എന്നു അവൻ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu Yawey kayime, “Ngadjare ngardduk bininj kabirrimre kore ngaye, dja
    minj njale kabendabke. Ngurriyingkihbolhmarnbu.
  rmc-rmc: 'Phenela pes: „Keren, keren o drom, rovňinen les avri; len pal o drom het
    oda, pre soste peren mire manuša.“'
  pes-OPV: و گفته خواهد شد برافرازید! راه را برافرازید ومهیا سازید! و سنگ مصادم را
    از طریق قوم من بردارید!
  ron-1924: 'Ши Ел зиче: „Кроиць, кроиць друм, прегэтиць каля, луаць орьче педикэ
    дин каля попорулуй Меу!”'
  ben-OBCV: আর এরকম বলা হবে, “তৈরি করো, তৈরি করো, তোমরা রাস্তা তৈরি করো! আমার প্রজাদের
    চলা পথ থেকে সমস্ত বাধা অপসারিত করো।”
  som-som: Oo isna wuxuu odhan doonaa, Dhisa, dhisa, oo jidka hagaajiya, oo jidka
    dadkayga waxa lagu turunturoodo ka wareejiya.
  lat-VUC: 'Et dicam: Viam facite, præbete iter; declinate de semita, auferte offendicula
    de via populi mei.'
  eng-ASVBT: And he will say, Cast ye up, cast ye up, prepare the way, take up the
    stumbling block out of the way of my people.
  ita-1885: 'Ed ei si dirà: Rilevate, rilevate le strade, acconciatele; togliete via
    gl''intoppi dal cammino del mio popolo.'
  eng-LXXUP: And they shall say, Clear the ways before him, and take up the stumbling
    blocks out of the way of my people.
  eng-ULB: He will say, 'Build, build! Clear a way! Remove all the stumbling blocks
    from the path of my people!'”
  spa-VBL: 'El dirá: Construye una carretera, quita todo lo que estorba a mi pueblo.'
  fra-_FOB: 'Et l''on dira: Aplanissez, aplanissez, préparez le chemin! Enlevez tout
    obstacle du chemin de mon peuple!'
  mal-mal: “നികത്തുവിൻ, നികത്തുവിൻ, വഴി ഒരുക്കുവിൻ; എന്റെ ജനത്തിന്റെ വഴിയിൽനിന്ന്
    ഇടർച്ച നീക്കിക്കളയുവിൻ” എന്ന് അവിടുന്ന് അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Allāh farmātā hai, “Rāstā banāo, rāstā banāo! Use sāf-suthrā karke har
    rukāwaṭ dūr karo tāki merī qaum ā sake.”
  suz-BL: मिनु परमप्रभुमी “सेलीन, सेलीन। रिम्‍शो लां सेलीने। आं मुर आन गाक्‍तीक लां
    ङा दाइल पाइब फुल्‍लु याक्‍तीन” देंत। यसैया ४०:३; यसैया ६२:१०
  eng-NOY: Men shall say, Cast up, cast up, prepare the road; Remove every obstruction
    from the way of my people!
  ita-1927: 'E si dirà: Acconciate, acconciate, preparate la via, togliete gli ostacoli
    dalla via del mio popolo!'
  ckb-ckb: 'یەزدان دەفەرموێت: «ڕێگاکە بنیاد بنێنەوە، بنیادی بنێنەوە و ئامادەی بکەن!
    کۆسپ لە ڕێگای گەلەکەم هەڵبگرن.»'
  eng-BBE: And I will say, Make it high, make it high, get ready the way, take the
    stones out of the way of my people.
  kan-OKCV: 'ನಂತರ ಹೀಗೆ ಹೇಳಲಾಗುವುದು: ಮಣ್ಣು ಹಾಕಿರಿ, ಹಾಕಿರಿ, ಮಾರ್ಗವನ್ನು ಸರಿಮಾಡಿರಿ, ನನ್ನ
    ಜನರ ದಾರಿಯೊಳಗಿಂದ ಆತಂಕವನ್ನು ಎತ್ತಿ ಹಾಕಿರಿ,'
  tam-2017: வழியை உயர்த்தி உயர்த்தி, அதைச் செம்மைப்படுத்தி, தடைகளை என் மக்களின் வழியிலிருந்து
    எடுத்துப்போடுங்கள் என்னப்படும்.
  spa-RV-1909: 'Y dirá: Allanad, allanad; barred el camino, quitad los tropiezos del
    camino de mi pueblo.'
  ron-BTF: 'Şi va spune: Înălţaţi, înălţaţi, pregătiţi calea, îndepărtaţi piatra de
    poticnire din calea poporului meu.'
  eng-WEBP: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  eng-FBV: He will say, Build a highway, remove anything that's in the way of my people.
  nld-1939: 'Ik zal zeggen: Baant, baant, effent het pad, Neemt het struikelblok weg
    van het pad van mijn volk.'
  nch-BL: 'Huan na niquijtos: “¡Xijcualtalica nopa ojti huan xijchihuaca nelsepantic!
    ¡Xiquijcuenica nochi huejhueyi tet huan piltetzitzi cati tatzacuilía! Xijsencahuaca
    se yejyectzi ojti campa ipan hualase nomasehualhua cati tacuepilíaj ten nopa talme
    campa onitztoyaj.”'
  vie-1934: 'Người sẽ nói rằng: Hãy đắp đường, hãy đắp đường! hãy ban cho bằng! hãy
    cất lấy sự ngăn trở khỏi đường dân ta!'
  hin-CV: 'तब यह कहा जाएगा: “निर्माण करो, निर्माण करो, पांति बांधकर राजमार्ग बनाओ!
    हर एक रुकावट मेरी प्रजा के मार्ग से हटाई जाए.”'
  eng-OURB: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  spa-BES: 'Y diré: construyan, construyan; preparen el camino, saquen las piedras
    de tropiezo del camino de mi pueblo.'
  tdx-tdx: 'Le ho koiheñe ty hoe: Ahifiho mañambone, Aobòño ambone ey, afaho iaby
    ze sebañe an-dala’ ondatikoo.'
  tha-KJV: และจะมีเสียงว่า “​พู​นดิน พู​นดินขึ้น และจงเตรียมทาง รื้อถอนอุปสรรคเสียจากทางของชนชาติของเรา”
  por-BR-2018: 'E será dito: Aplanai! Aplanai! Preparai o caminho! Tirai os tropeços
    do caminho do meu povo!'
  deu-ELO: 'Und man wird sagen: Machet Bahn, machet Bahn; bereitet einen Weg, hebet
    aus dem Wege meines Volkes jeden Anstoß hinweg!'
  eng-WYC-2018: And I shall say, Make ye way, give ye journey, bow ye from the path,
    (or And I shall say, Make ye a way for the journey, clear ye the path), do ye
    away hurtings from the way of my people.
  epo-epo: 'Kaj Li diras: Faru vojon, faru vojon, ebenigu irejon, forigu malhelpojn
    de la vojo de Mia popolo.'
  uig-PIN: 'Xu qaƣda: — «Yolni kɵtürünglar, kɵtürünglar, uni tǝyyarlanglar, Hǝlⱪimning
    yolini boxitip barliⱪ putlikaxanglarni elip taxlanglar» deyilidu.'
  beo-beo: Hina Gode da amane sia:sa, “Na fi dunu Nama bu sinidigima:ne, ilia logo
    fodole, momagema! Logo ga:su liligi huluane fadegama.
  tpi-OTNT: Bikpela i tok olsem, “Ol manmeri bilong mi i mas kam bek long mi. Olsem
    na redim gut rot bilong ol, na rausim olgeta samting i stap long rot, nogut ol
    dispela samting i sutim lek bilong ol na ol i pundaun.
  hau-SA: Za a kuma ce, “Ku gina, ku gina, ku gyara hanya! Ku kawar da abubuwan sa
    tuntuɓe a hanyar mutanena.”
  uig-LAT: 'Shu chaghda: — «Yolni kötürünglar, kötürünglar, uni teyyarlanglar, Xelqimning
    yolini boshitip barliq putlikashanglarni élip tashlanglar» déyilidu.'
  nde-nde: 'Njalo kuzathiwa: “Candani, candani, lungisani indlela! Susani izikhubekiso
    endleleni yabantu bami.”'
  ton-ton: Pea ʻe pehē ʻe ia, “Mou laku hake, mou laku hake, teuteu ʻae hala, toʻo
    ʻae tūkiaʻanga mei he hala ʻo hoku kakai.
  ces-1613: 'Nebo řečeno bude: Vyrovnejte, vyrovnejte, spravte cestu, odkliďte překážky
    z cesty lidu mého.'
  eng-WMB: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  tam-TCV: 'அப்பொழுது: “கட்டுங்கள், கட்டுங்கள், வீதியை ஆயத்தம் பண்ணுங்கள்! எனது மக்களின்
    வழியிலுள்ள தடைகளை நீக்கிவிடுங்கள்” என்று சொல்லப்படும்.'
  ceb-ULB: Moingon siya, “Pagtukod, pagtukod! Hawani ang dalan! Kuhaa ang tanang mga
    babag sa agianan sa akong katawhan!'''
  pol-UBG: 'I powiedzą: Wyrównajcie, wyrównajcie, przygotujcie drogę, usuńcie przeszkody
    z drogi mojego ludu.'
  urd-GVU: اللہ فرماتا ہے، ”راستہ بناؤ، راستہ بناؤ! اُسے صاف ستھرا کر کے ہر رکاوٹ
    دُور کرو تاکہ میری قوم آ سکے۔“
  deu-1912: 'und wird sagen: Machet Bahn, machet Bahn! räumet den Weg, hebet die Anstöße
    aus dem Wege meines Volkes!'
  kan-2017: “ಮಣ್ಣು ಹಾಕಿರಿ, ಹಾಕಿರಿ, ಮಾರ್ಗವನ್ನು ಸರಿಮಾಡಿರಿ; ನನ್ನ ಜನರ ದಾರಿಯೊಳಗಿಂದ ಅಡಚಣೆಗಳನ್ನು
    ನಿರ್ಮೂಲಮಾಡಿರಿ” ಎಂದು ಒಂದು ವಾಣಿಯು ನುಡಿಯುತ್ತದೆ.
  yap-yap: I SOMOL e ga’ar, “Ngan pag e girdi’ rog nge sul ngog. Ngan chuweg urngin
    e tin be dubchey u kanawo’ rorad! Ngan fal’eg e kanawo’ ngan felfal’eg rogon nge
    par!
  hlt-MCSB: Te vaengah, “Picai uh, picai uh, longpuei te saelh uh. Ka pilnam longpuei
    kah hmuitoel te khoel uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ጊኢጊሹዋቴ፥ ጎይፆ ጲሹዋቴ! ታኣኮ ዴራ ዓኣዻ ጎይፃፓ ዹቃሢያ ባይዙዋቴ!» ጋዓኔ።
  twi-ASANTE: 'Na wɔbɛka sɛ: “Monyɛ, monyɛ. Monsiesie ɛkwan no! Monyiyi akwansideɛ
    mfiri me nkurɔfoɔ akwan mu.”'
  eng-WEBU: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  wal-wal: GODAI hagaadan yaagees; “Gimbbite, Gimbbite! Ogiyaakka giigissite; ta asaa
    ogiyaappe xubbiyaabaa ubbaa diggite” yaagees.
  spa-PDDPT: 'Se dirá: Allanen, allanen la calzada. Preparen el camino. Quiten los
    tropiezos del camino de mi pueblo.'
  gun-gun: 'Aipo''ea ''rã: “Pembojoja ke taperã, pembojoja ha''e pereko katu, xevygua
    kuery renonde gui peipe''apa onhepyxanga aguã oĩ va''ekue.”'
  ilo-ULB: Ibagananto, 'Mangaramid, mangaramid! Dalusanyo ti dalan! Ikkatenyo dagiti
    amin a pakaitibkulan dagiti tattaok!'''
  kpg-kpg: Dimaadua e helekai, “Dugu anga gi agu daangada gi lloomoi labelaa gi di Au.
    Haga mmaa ina gi daha mo digaula nia haga deaadee huogodoo i hongo di ala! Hauhia
    di ala, hagatogomaalia ina!
  uig-ARA: 'شۇ چاغدا: ــ «يولنى كۆتۈرۈڭلار، كۆتۈرۈڭلار، ئۇنى تەييارلاڭلار، خەلقىمنىڭ
    يولىنى بوشىتىپ بارلىق پۇتلىكاشاڭلارنى ئېلىپ تاشلاڭلار» دېيىلىدۇ.'
  sus-sus: Alatala a falama nɛ, «Wo wakili, wo xa kira yailan, wo xa se ɲaaxi birin
    ba n ma ɲama ya ra!»
  pon-2006: KAUN-O ketin mahsanih, “Nei aramas akan en pwurodo rehi. Kumwail kihsang
    mehn korompw koaros nan alarail! Kumwail wiahda ahl oh kaunopada!
  jae-jae: go ôtap nêm moasiŋ sa aŋga Apômtaunê ma aê oc jakêŋ aôm ôsêlêŋ ômoa nom
    samuc ŋamoasiŋ ŋaôgeŋ. Aê oc jakêŋ aôm ôwê kaiŋ tamam Jakob nê gêŋlênsêm. Biŋ
    tonaŋ Apômtau kêsôm kêsa awa.”
  ksd-ksd: 'Ma da biti: Avat a kakal, avat a kakal, avat a mal pa ra nga, avat a kal
    rubat vue ra umana tukatukai ta ra nga ba kaugu tarai diat a vana tana.'
  tur-YTC: “Kur, kur, yolu hazırla! Halkımın yolundan tökezleme taşını kaldır.” diyecek.
  grc-BRENT: Καὶ ἐροῦσι, καθαρίσατε ἀπὸ προσώπου αὐτοῦ ὁδοὺς, καὶ ἄρατε σκῶλα ἀπὸ
    τῆς ὁδοῦ τοῦ λαοῦ μου.
  ind-AYT: Ada yang berkata, “Membangunlah, membangunlah, persiapkanlah jalan! Singkirkan
    setiap rintangan dari jalan umat-Ku!
  nya-nya: Ndipo panamveka mawu akuti, “Undani, undani, konzani msewu! Chotsani zotchinga
    pa njira yoyendamo anthu anga.”
  hrv-hrv: 'Govorit će se: Naspite, naspite, poravnajte put! Uklonite zapreke s puta
    mog naroda!'
  mps-mps: Genuai Bidigo te tama po wali, “Te eno we bidi dabe enaba ma asomainu yaibao.
    Te augwa sunumi bugagia dodolama, te sunumi paliabo nai tigidali sela sąwaibao,
    tiyu te nai dabego augwali sągąde dolama, te augwali tula muidalio,” wali.
  tpi-tpi: Bikpela i tok olsem, “Ol manmeri bilong mi i mas kam bek long mi. Olsem
    na redim gut rot bilong ol, na rausim olgeta samting i stap long rot, nogut ol
    dispela samting i sutim lek bilong ol na ol i pundaun.
  dan-1931: 'Og det lyder: “Byg Vej, byg Vej og ban den. ryd Hindringer bort for mit
    Folk!”'
  vie-OVCB: 'Đức Chúa Trời phán: “Hãy sửa mới con đường! Làm sạch sỏi và đá để dân
    Ta trở về.”'
  guj-2017: વળી તે કહેશે, “સડક બાંધો, સડક બાંધો! માર્ગ તૈયાર કરો! મારા લોકના માર્ગોમાંથી
    સર્વ ઠોકર ખવડાવનાર પથ્થર દૂર કરો!”
  pon-2006A: KAUN-O ketin mahsanih, “Nei aramas akan en pwurodo rehi. Kumwail kihsang
    mehn korompw koaros nan alarail! Kumwail wiahda ahl oh kaunopada!
  por-BRBSL: 'Ele dirá: “Construa, construa, prepare o caminho! Tire o tropeço do
    caminho do meu povo”.'
  cth-cth: Hahoi, talai paten awh, talai paten awh. Lam pathoup awh. Ka taminaw e
    lam dawk e thongmuinaw hah takhoe awh telah ka dei.
  twi-twi: 'Na wɔbɛka se: “Monyɛ, monyɛ, munsiesie ɔkwan no! Munyiyi akwanside mfi
    me nkurɔfo akwan mu.”'
  hlt-hlt: Te vaengah, “Picai uh, picai uh, longpuei te saelh uh. Ka pilnam longpuei
    kah hmuitoel te khoel uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Ɛnnɛnɛ̀ kucɛ, tũntɛnɛ̀ ku, dɛitɛnɛ̀
    mɛbétímɛ̀ mɛmɔu n nìtìbɛ̀ kó kucɛ miɛkɛ.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Nan gumazamiziba ua na bagh izɨ.
    Kamaghɨn amizɨ, ia me bagh deraghvɨra tuaviba akɨr, egh tuavim apɨrizɨ biziba
    isɨ da makun. Puvatɨghtɨ, bizir katam men suetam mɨtɨghtɨma me daghiregham.
  azb-azb: 'Rəbb deyir: «Tikin, tikin, yol hazırlayın! Xalqımın yolundakı əngəlləri
    götürün!»'
  eng-DBY: And it shall be said, Cast up, cast up, prepare the way, take up the stumbling-blocks
    out of the way of my people.
  hin-2017: यह कहा जाएगा, “पाँति बाँध बाँधकर राजमार्ग बनाओ, मेरी प्रजा के मार्ग में
    से हर एक ठोकर दूर करो।”
  wol-KYG: 'Dees na ne: «Maasaleleenoo, maasaleleen, yaatal leen yoon wi, te jële
    luy pakk ci sama yoonu ñoñ.»'
  eng-YLT: And he hath said, 'Raise up, raise up, prepare a way, Lift a stumbling-block
    out of the way of My people.'
  kne-kne: Siya na di kanan Diyos, “Pataolien yon sak-en din ipogaw ko. Kaanen yo
    amin ay manawad en daida ya esten yo amin ay pandanan da.
  eng-WYC-2017: And I shall say, Make ye way, give ye journey, bow ye from the path,
    do ye away hurtings from the way of my people.
  eng-WMBB: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  urd-GVH: अल्लाह फ़रमाता है, “रास्ता बनाओ, रास्ता बनाओ! उसे साफ़-सुथरा करके हर रुकावट
    दूर करो ताकि मेरी क़ौम आ सके।”
  rug-rug: 'Meke kote ta zamae si hie: “Kuri ia, kuri ia, kuria sa siraṉa! Rizu pani
    sari na patu koasa siraṉa tadi na Qua tinoni.”'
  gaz-gaz: 'Akkanas ni jedhama: “Tolchaa; tolchaa; daandii qopheessaa! Karaa saba
    kootii irraa gufuuwwan bubuqqisaa.”'
  fra-LSG: 'On dira: Frayez, frayez, préparez le chemin, Enlevez tout obstacle du
    chemin de mon peuple!'
  yal-yal: A falama nɛn nayi, fa fala, “Ɛ kirani tɔn ki faɲi, ɛ kiraan kalaxi yirene
    birin nafala n ma yamaan yɛɛ ra.”
  haw-1868: Olelo iho la ia, E hoouka i ke ala, e hoouka i ke ala. E koomakaukau i
    ke kuamoo, E kaikai aku i na mea e hina'i, mai ke ala aku o ko'u poe kanaka.
  arb-NAV: 'وَيُقَالُ آنَئِذٍ: مَهِّدُوا! مَهِّدُوا السَّبِيلَ، أَزِيلُوا كُلَّ مَعْثَرَةٍ
    مِنْ طَرِيقِ شَعْبِي.'
  ewe-ewe: Woagblɔ be, “Mido mɔ, mido mɔ. Midzra mɔtata la dzi ɖo! Miɖe mɔxenuwo ɖa
    le mɔ me na nye dukɔ”,
  eng-LEE: And he will say, Cast ye up, cast ye up, clear out the way, lift up every
    stumbling block out of the way of my people.
  asm-FB: তেওঁ ক’ব, “নিৰ্মাণ কৰা, নিৰ্মাণ কৰা! পথ যুগুত কৰা! মোৰ লোকসকলৰ বাবে পথৰ
    পৰা উজুটি খোৱা মূঢ়া দূৰ কৰা।
  sus-A: عَلَتَلَ عَ قَلَمَ نّ، «وٌ وَكِلِ، وٌ شَ كِرَ يَءِلَن، وٌ شَ سٍ حَاشِ بِرِن
    بَ ﭑ مَ حَمَ يَ رَ!»
  fra-SBL: 'Il dira : « Construisez, construisez, préparez le chemin ! Enlève la pierre
    d''achoppement du chemin de mon peuple. »'
  hbo-hbo: וְאָמַ֥ר סֹֽלּוּ־סֹ֖לּוּ פַּנּוּ־דָ֑רֶךְ הָרִ֥ימוּ מִכְשֹׁ֖ול מִדֶּ֥רֶךְ
    עַמִּֽי׃ ס
  kik-kik: 'Na nĩgũkeeranwo atĩrĩ: “Akaai, akaai, na mũthondeke njĩra! Eheriai mĩhĩnga
    yehere njĩra-inĩ ya andũ akwa.”'
  fra-NCL: 'Et l’on dira : Frayez, frayez la voie ; aplanissez-la ! Enlevez tout obstacle
    du chemin de mon peuple !'
  cek-AK: Long to aphum oh, aphum oh, loklam to pakhrai oh! Kai ih kaminawk caehhaih
    loklam ah amthaek han koi kaom hmuennawk to takhoe oh, tiah thui tih.
  cuk-cuk: 'Bab-Jehová sogded: “Weyob sogdamaloed: ‘Igar-nudakmar, igar-nudakmar,
    igar-mesmar, an-dulamar-idu igar-isgana nudakmar.’'
  uig-CYR: 'Шу чағда: — «Йолни көтириңлар, көтириңлар, уни тәйярлаңлар, Хәлқимниң
    йолини бошитип барлиқ путликашаңларни елип ташлаңлар» дейилиду.'
  tel-2017: ఆయన ఇలా అంటాడు. “కట్టండి, కట్టండి! దారి సిద్ధం చేయండి! నా ప్రజల దారిలో
    అడ్డంగా ఉన్న వాటిని తీసేయండి.”
  hat-BSA: 'Li va di: “Fè l monte, fè l monte, prepare chemen an! Retire obstak la
    ki nan wout pèp Mwen an.”'
  kos-kos: LEUM GOD El fahk, “Musai inkanek uh, ac akoela! Lela mwet luk in foloko
    nu yuruk. Eisla ma nukewa su kosrala inkanek lalos!
  hbo-WLC: וְאָמַ֥ר סֹֽלּוּ־סֹ֖לּוּ פַּנּוּ־דָ֑רֶךְ הָרִ֥ימוּ מִכְשׁ֖וֹל מִדֶּ֥רֶךְ
    עַמִּֽי׃ ס
  ibo-ibo: A ga-asịkwa, “Dozienụ ụzọ! Dozienụ ụzọ, mee ya ka ọ maa mma. Bupụsịanụ
    ihe ịsọ ngọngọ niile nʼụzọ ndị m.”
  ory-ory: ଆଉ, ସେ କହିବେ, “ତୁମ୍ଭେମାନେ ଉଚ୍ଚ କର, ଉଚ୍ଚ କର, ପଥ ପ୍ରସ୍ତୁତ କର, ଆମ୍ଭ ଲୋକମାନଙ୍କ
    ପଥରୁ ବିଘ୍ନ ଦୂର କର।”
  chk-chk: Iwe, Kot epwe apasa, “Oupwe föri, oupwe föri efoch al o amolla. Oupwe angei
    föün lon pwe resap epeti ewe al nei aramas repwe fetal lon.”
  rop-rop: Wal YAWEI bin kipgon tok, “Meigim det roud streitwan en redibala blanga
    main pipul olabat blanga kambek.
  ukr-1871: 'І сказав: Здіймайте, пробирайте, рівняйте дорогу, забірайте все спотичливе
    з дороги люду мого.'
  deu-1951: 'Und er wird sagen: Machet Bahn, machet Bahn! Ebnet den Weg! Hebet jeden
    Anstoß aus dem Wege meines Volkes!'
  eng-JPS: 'And He will say: cast ye up, cast ye up, clear the way, take up the stumblingblock
    out of the way of My people.'
  srp-1865: 'I reæi æe se: poravnite, poravnite, pripravite put, uklonite smetnje
    s puta naroda mojega.'
  lug-lug: Era kiryogerwa nti, “Muzimbe, muzimbe, mulongoose ekkubo! Muggyeewo enkonge
    zonna mu kkubo ly’abantu bange.”
  heb-heb: ואמר סלו סלו פנו דרך הרימו מכשול מדרך עמי׃
  ben-IRV: সদাপ্রভু বলবেন, “তৈরী কর, তৈরী কর, আমার লোকদের সামনে থেকে সমস্ত বাধা সরিয়ে
    ফেল।”
  pan-pan: ਤਦ ਆਖਿਆ ਜਾਵੇਗਾ, ਭਰਤੀ ਪਾਓ, ਭਰਤੀ! ਰਾਹ ਤਿਆਰ ਕਰੋ, ਮੇਰੀ ਪਰਜਾ ਦੇ ਰਾਹ ਵਿੱਚੋਂ ਹਰੇਕ
    ਰੁਕਾਵਟ ਚੁੱਕ ਸੁੱਟੋ!
  mya-JVB: ထိုအခါ မြေကို ဖို့ ကြ။ မြေကို ဖို့ ကြ။ လမ်း ကို ပြင် ကြ။ ငါ့ လူ တို့၏ လမ်း
    ခရီး၌ အဆီးအတားမရှိစေနှင့် ဟု ငါပြောဆိုရ၏။
  hmo-hmo: Lohiabada ia gwau, “Egu bese taudia ese, lau dekenai do idia giroa mai.
    Edia dala idia koua gaudia ibounai do umui kokia ore! Edia dala do umui karaia,
    edia dala do umui abia hegaegae!
  urd-urd: तब यूँ कहा जाएगा, राह ऊँची करो, ऊँची करो, हमवार करो, मेरे लोगों के रास्ते
    से ठोकर का ज़रि'आ दूर करो।”
  rus-SYN: 'И сказал: поднимайте, поднимайте, ровняйте путь, убирайте преграду с пути
    народа Моего.'
  bqc-SIM: 'Dii mɛ̀: À zɛ́kpa! À zɛ́kpa! Àli miↄnaↄ bibi! À pↄ́ pↄ́ wa gɛ̃nalɛwà
    gága ma gbɛ̃́ↄ zɛ́u!'
  tcz-CHONGTHU: Pathen’in, lamlen chu semphauvin, ati! Kamite chu asohchan nauva ahung
    kilekitna dinguvin lampia songpi ho le songho suthengun.
  mar-mar: तो म्हणेल, बांधा, बांधा, रस्ता मोकळा करा, माझ्या लोकांच्या रस्त्यातील सर्व
    अडथळे काढून टाका.
  qub-qub: 'Chayrämi cayno nishan wiyacangapaj: «Nänita aruy-llapa. Imapis chaparaycajcunataga
    jitariy acrashä runacuna päsananpaj.»'
  hat-hat: 'Lè sa a, Seyè a di: -Pare wout la pou pèp la tounen vin jwenn mwen. Mete
    ranblè. Wete tout bagay k''ap bare wout la devan pèp mwen an.'
  eng-BSB: And it will be said, “Build it up, build it up, prepare the way, take every
    obstacle out of the way of My people.”
  eng-WEBPB: He will say, “Build up, build up, prepare the way! Remove the stumbling-block
    out of the way of my people.”
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Nagri vahe'mo'za ete egahazanki, kana varita
    eri ante fatgo nehuta, kampima me'neno zamazeri tanafa huga zantamina eritreho.
  nhe-BL: 'Huan na niquijtos: “¡Xijcualtlalica nopa ojtli huan xijchihuaca nelsepantic!
    ¡Xiquijcuenica nochi huejhueyi tetl huan piltetzitzi tlen tlatzacuilía! Xijsencahuaca
    se yejyectzi ojtli campa ipan hualase notlacajhua tlen mocuepaj tlen nopa tlaltini
    campa onitztoyaj.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Pemuàgà'ym pe heremiaihu waho
    àwàm nehe. Pemuhygatu wanape ràm nehe. Nezewe mehe heremiaihu upuner putar ihewe
    uzewyr haw rehe wà nehe, i'i Tupàn.
  eng-DRA: 'And I will say: Make a way: give free passage, turn out of the path, take
    away the stumblingblocks out of the way of my people.'
