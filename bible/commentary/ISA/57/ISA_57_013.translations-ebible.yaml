    পরিবর্তে বাতাস তাদের সবাইকে বয়ে নিয়ে যাবে; একটা নিঃশ্বাস সে সবকে নিয়ে যাবে।
    তবু যে লোক আমার আশ্রয় নেয় সে দেশের এবং আমার পবিত্র পাহাড়ের অধিকার পাবে।
  pan-pan: ਜਦ ਤੂੰ ਚਿੱਲਾਏਂ, ਤਾਂ ਤੇਰੇ ਬੁੱਤਾਂ ਦਾ ਟੋਲਾ ਤੈਨੂੰ ਛੁਡਾਵੇ। ਪਰ ਹਵਾ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਨੂੰ ਚੁੱਕ ਕੇ ਲੈ ਜਾਵੇਗੀ, ਅਤੇ ਇੱਕ ਫੂਕ ਨਾਲ ਉਹ ਉੱਡ ਜਾਣਗੇ, ਪਰ ਜੋ ਮੇਰੀ ਸ਼ਰਨ ਆਉਂਦਾ ਹੈ,
    ਉਹ ਧਰਤੀ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੇਗਾ, ਅਤੇ ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਦਾ ਅਧਿਕਾਰੀ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသို့သော အမှုသည် အကျိုး ကို မ ပေးနိုင်။ သင် သည် အော်ဟစ် သောအခါ ၊ သင်
    ၏အလုံး အရင်းတို့ သည် ကယ်နှုတ် ကြစေ။ လေ သည် သူ တို့ကို တိုက် သွားလိမ့်မည်။ လေ တမှုတ်နှင့်
    လွင့် ကြလိမ့်မည်။ ငါ့ ကို ကိုးစား သော သူမူကား ၊ ပြည် တော်ကို ပိုင် ၍ ၊ ငါ ၏သန့်ရှင်း
    သော တောင် ကို အမွေ ခံရလိမ့်မည်။
  hmo-hmo: Durua totona do umui boiboi neganai, namona be emui kaivakuku ibounai ese
    umui do idia hamauria! Badina egu lai maragina ese idia do ia hodaia lao ore.
    To lau dekenai idia abidadama henia taudia, be tano dekenai do idia noho, bona
    egu ororo helaga ena Dubu Helaga lalonai, lau do idia tomadiho henia.”
  urd-urd: जब तू फ़रियाद करे, तो जिनको तूने जमा' किया है वह तुझे छुड़ाएँ; ये हवा उन
    सबको उड़ा ले जाएगी, एक झोंका उनको ले जाएगा; लेकिन मुझ पर तवक्कुल करनेवाला ज़मीन
    का मालिक होगा और मेरे पाक पहाड़ का वारिस होगा।
  rus-SYN: Когда ты будешь вопить, спасет ли тебя сборище твое? - всех их унесет ветер,
    развеет дуновение; а надеющийся на Меня наследует землю и будет владеть святою
    горою Моею.
  bqc-SIM: Tó a wɛ̃na wii lɛ̀, á zĩadↄ̃abↄ pↄ́ á kã̀aaↄ á bↄ mɛ̀! Aa gɛ̃ ń
    ĩ́anao píi, baa lɛ́'ĩana a ń sɛ́lɛ. Gbɛ̃́ pↄ́ nàmazi mɛ́ a bùsu túbible,
    ↄ̃mɛ a gↄ̃ ma gbɛ̀sĩsĩ pↄ́ a kua adoa vĩ.
  tcz-CHONGTHU: Panpi na ngaichatna nakou teng hiche limsemthu- pathen ho chun na
    panpiu vem veuhite.Ipi itidan'a huisi hung nung chun amaho amutlhuh ahidem! Achunguva
    nahaigin ajah’ujongleh aginna lhu jengu hin tem! Hinla koi hijongleh eitahsan
    mi chun gam chu aloding chule Ka lhangtheng chu aloding ahi.
  mar-mar: जेव्हा तू रडशील, तेव्हा तुझ्या मूर्तींचा समुदाय तुला सोडवो. त्याऐवजी वारा
    त्यांना घेऊन जाईल, श्वास त्या सर्वांना उडवून नेईल. पण जो माझ्याठायी आश्रय घेतो
    तो भूमीचा ताबा घेईल, आणि माझा पवित्र डोंगर वतन करून घेईल.
  qub-qub: Yanapäshunayquipaj gaparaypa gayacuptiquipis ïduluyquicunaga manami yanapäshunquipächu,
    ni salbashunquipäpischu. Chaycunataga llapantami wayra apacongapaj. Wayraga juc
    wayramuyllachömi illgarachengapaj. Nogaman yäracamoj cajmi ichanga aunishä pachacho
    partisyunta chasquenga. Nircur rispitädu jircächo tiyanga.»
  hat-hat: Lè n'a rele mande sekou, se pou tout zidòl nou yo vin sove nou si yo kapab!
    Yon senp ti van ap pote yo ale, yon ti briz van ap pati ak yo. Men, moun ki mete
    konfyans yo nan mwen va rete nan peyi a, y'a rete sou mòn ki apa pou mwen an.
  eng-BSB: When you cry out, let your companies of idols deliver you! Yet the wind
    will carry off all of them, a breath will take them away. But he who seeks refuge
    in Me will inherit the land and possess My holy mountain.”
  eng-WEBPB: When you cry, let those whom you have gathered deliver you, but the wind
    will take them. A breath will carry them all away, but he who takes refuge in
    me will possess the land, and will inherit my holy mountain.”
  kbq-kbq: Hanki tamagrama hazenkefima unefreta, havi anumzantamima zogi atruma nehaza
    anumzantamina kehinke'za eme tamaza hiho. Ana hugahazanagi ana anumzaramina osi
    zaho'mo zamazeri faki hutresigeno zamavareno fregahie. Hianagi Nagripima frakino
    nemanisnia vahe'mo'a ama mopa erisanti hareno nemanino, Nagri ruotage agonani'a
    eri nafa'a huno manigahie.
  nhe-BL: Huan quema inquintzajtzilise imoteteyohua para intlajtlanise tlapalehuili,
    tiquitase intla inmechpalehuise. Ax hueli pampa nochi yajuanti ax tleno ininpati
    huan ax quipiyaj chicahualistli. Quema hualas se ajacatl, quinhuicas huan tlamiixpolihuise
    ipan san se tlalochtli. Pero nochi tlen motemachíaj ipan na, moaxcatise nopa tlali
    huan quipiyase ininparte ipan notepe tlen tlatzejtzeloltic.”
  gub-BL: Pehapukaz putar pepytywà àwàm henoz pà ihewe nehe. A'e 'ar mehe tupàn a'ua'u
    penemimuwete tetea'u napenenu kwaw a'e wà nehe. Ywytu weraha putar a'e tupàn a'ua'u
    muite xe wi wà nehe. Pitài ipy haw umukàzym kar putar wà nehe. Herehe uzeruzar
    ma'e wiko putar ywy heremimume'u kwer rehe wà nehe. Ywytyr ikatuahy ma'e herenaw
    uzeapo putar waneko haw romo nehe.
  eng-DRA: When thou shalt cry, let thy companies deliver thee, but the wind shall
    carry them all off, a breeze shall take them away, but he that putteth his trust
    in me, shall inherit the land, and shall possess my holy mount.
