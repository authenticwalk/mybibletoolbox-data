verse: ISA.057.013
translations:
  mal-C: നീ നിലവിളിക്കുമ്പോൾ നിന്റെ വിഗ്രഹങ്ങളുടെ ശേഖരം നിന്നെ രക്ഷിക്കട്ടെ! കാറ്റ്
    അവ എല്ലാറ്റിനെയും തൂത്തെറിയും, കേവലം ഒരു ശ്വാസം അവയെ പറപ്പിച്ചുകളയും. എന്നാൽ എന്നിൽ
    ശരണപ്പെടുന്നവൻ ദേശം കൈവശമാക്കുകയും എന്റെ വിശുദ്ധപർവതത്തെ അവകാശമാക്കുകയും ചെയ്യും.”
  deu-TKW: 'Wann du schreist, mögen dich deine Götzen erretten: doch sie alle trägt
    ein Wind davon, nimmt ein Hauch hinweg.'
  lin-lin: Tika ete mopiku ya banzambe na yo ya bikeko ebikisa yo tango okoluka lisungi !
    Mopepe makasi ekomema yango nyonso, mopepe moko ekopikola yango. Kasi moto oyo
    akomisaka Ngai ebombamelo na ye akozwa lokola libula mokili mpe ngomba na Ngai
    ya bule. »
  eng-LSV: When you cry, let your gatherings deliver you, || And wind carries all
    of them away, || Vanity takes away, || And whoever is trusting in Me inherits
    the land, || And possesses My holy mountain.”
  eng-GNV: 'When thou cryest, let them that thou hast gathered together deliuer thee:
    but the winde shall take them all away: vanitie shall pull them away: but he that
    trusteth in me, shall inherite the lande, and shall possesse mine holy Mountaine.'
  eng-WEBSTER: 'When thou criest, let thy companies deliver thee; but the wind shall
    carry them all away; vanity shall take them : but he that putteth his trust in
    me shall possess the land, and shall inherit my holy mountain;'
  nhw-BL: Huan quema anquintzajtzilise amoteteyohua para antlajtlanise tlapalehuili,
    tiquitase sintla anmechpalehuise. Amo hueli pampa nochi inijuanti amo tleno ininpati
    huan amo quipiyaj chicahualistli. Quema hualas se ajacatl, quinhuicas huan tlamiixpolihuise
    ipan san se tlatoctzi. Pero nochi catli motemachíaj ipan na, moaxcatise nopa tlali
    huan quipiyase ininparte ipan notepe catli tlatzejtzeloltic.”
  swh-ONEN: Utakapolia kwa kuhitaji msaada, sanamu zako ulizojikusanyia na zikuokoe!
    Upepo utazipeperusha zote, pumzi peke yake itazipeperusha, Lakini mtu atakayenifanya
    kimbilio lake, atairithi nchi na kuumiliki mlima wangu mtakatifu.”
  bba-bba: Yen sɔ̃, ì n kuuki mɔ̀, ì n somiru kɑnɑmɔ, bɛɛn bũu dɑbi te, tɑ ǹ bɛɛ
    wɔrɑmɔ. Kon dewɑ woo ɡu kɑ nu doonɑ mɑm mɑm. Adɑmɑ be bɑ mɑn nɑɑnɛ sɑ̃ɑ bɑ koo
    tem mɛ tubi di, kpɑ bɑ n wɑ̃ɑ Siɔniɔ, ɡuu te nɑ ɡɔsɑn mi.
  eng-KJVCPB: 'When thou criest, let thy companies deliver thee; But the wind shall
    carry them all away; vanity shall take them: But he that putteth his trust in
    me shall possess the land, And shall inherit my holy mountain;'
  luo-luo: We ane nyisecheni manonogo okonyi sa ma inie chandruok! Yamo mafuto biro
    yweyogi oko duto, kata mana muya matin nono nokudhgi matergi mabor. To ngʼama
    oloka kar pondone nokaw piny, mi goda maler nobed mwandune.”
  meu-meu: Ba tai lolololo negana ai, emu kaivakuku iboudiai ese bema hamaurimu; a
    idia na lai ese baine odadia oho, hodahoda ta ese baine abidia oho dauhai. A egu
    ai baine roho mauri tauna ese tano baine ḡaunaia, bona egu ororo helaḡana baine
    abia, ia ahuna.
  npi-ULB: तिमीहरूले पुकारा गर्दा तिमीहरूले जम्‍मा गरेका मूर्तीहरूले नै तिमीहरूलाई
    बचाऊन् । बरु, हावाले तिनीहरू सबैलाई उडाएर लानेछ, सासले नै तिनीहरू सबैलाई उडाएर
    लानेछ । तापनि ममा शरण लिनेले देश अधिकार गर्नेछ र मेरो पवित्र पर्वतको अधिकारी हुनेछ
    ।
  yor-yor: Nígbà tí ẹ bá kígbe fún ìrànlọ́wọ́ ẹ jẹ́ kí àkójọ àwọn ère yín gbà yín!
    Atẹ́gùn yóò gbá gbogbo wọn lọ, èémí lásán làsàn ni yóò gbá wọn lọ. Ṣùgbọ́n ẹni
    tí ó bá fi mí ṣe ààbò rẹ̀ ni yóò jogún ilẹ̀ náà yóò sì jogún òkè mímọ́ mi.”
  pes-OPCB: از دست این بتهایی که برای خود جمع کرده‌اید کاری ساخته نیست و آنها به فریاد
    شما نخواهند رسید؛ آنها به قدری ضعیفند که یک وزش باد می‌تواند آنها را از جا برکند
    و با خود ببرد. اما بدانید کسانی که به من توکل دارند مالک زمین و وارث کوه مقدّس
    من خواهند شد.»
  tgl-ULB: Kapag kayo ay umiiyak, hayaan ninyong sagipin kayo ng mga inipon ninyong
    mga diyus-diyosan. Sa halip ay tatangayin silang lahat ng hangin palayo, ang isang
    hininga ang tatangay sa kanila palayo. Ngunit ang nagkukubli sa akin ay magmamana
    ng lupain at magmamay-ari ng aking banal na bundok.
  hui-hui: Tíha mo ko holene mbira anda ibirangi dama mitangi bialu mbirale bi pupu
    wulenaga gime wabini yu ngoaiho ngamirunihondo tígua bi pupu wialu ina biamogo
    bia laramigola o biarume tí hale halu biamogo bulebirabe. Ani nabulebira ndobe.
    Tiha hongo holene mbira nawioredagola puyabu emene hangu puloyu ibirarume uruni
    pulo yalu polebira. Anigo wali agali i̱ni andaneha hole ibiraru ti i̱na biamogo
    bialu handayaho harogola tigua dindi i̱naga wali agalinaga mo wia hene ngogoria
    ti karulo halu Hari i̱ninagaore lomabu ngelo mo wirugoriani ti holebira, lalu
    Anduane Homogohanda lene.
  mya-mya: မိ​မိ​တို့​အား​ကူ​မ​ပါ​ရန်​သင်​တို့​ဟစ်​အော် တောင်း​ခံ​ကြ​သော​အ​ခါ ထို​ရုပ်​တု​များ​သည်
    သင်​တို့​ကို​ကယ်​ကြ​ပါ​လေ​စေ။ ယင်း​တို့​သည် လေ​တစ်​ချက်​မှုတ်​လိုက်​လျှင် လွင့်​စင်​၍​သွား
    ကြ​ပေ​လိမ့်​မည်။ သို့​ရာ​တွင်​ငါ့​ကို​ယုံ​ကြည် ကိုး​စား​သူ​တို့​မူ​ကား​ပြည်​တော်​တွင်​နေ​ထိုင်
    ရ​လျက် ငါ​၏​သန့်​ရှင်း​သော​ဗိ​မာန်​တော်​တွင် ဝတ်​ပြု​ကိုး​ကွယ်​ရ​ကြ​လိမ့်​မည်''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་འོ་དོད་འབོད་པའི་ཚེ། ཁྱོད་ཀྱིས་བསྡུས་པའི་སྐུ་འདྲ་རྣམས་ལ་ཁྱོད་སྐྱོབ་ཏུ་ཆུག
    ཡིན་ཡང་དེ་དག་རླུང་གིས་འཁུར་ཞིང་དབུགས་ཀྱིས་སྤུར་བར་འགྱུར། འོན་ཀྱང་བདག་ལ་སྐྱབས་བཅོལ་བའི་མི་ལ་ས་གཞི་དབང་ཞིང་།
    བདག་གི་རི་བོ་དམ་པ་ནོར་སྐལ་དུ་འཐོབ་པར་འགྱུར་རོ། །
  sna-sna: Paunochemera rubatsiro, zvifananidzo zvawakaunganidza ngazvikubatsire!
    Mhepo ichazvikukura zvose, mweya wokungofema zvawo uchazvifuridzira kure. Asi
    munhu anondiita utiziro hwake achagara nhaka yenyika, uye gomo rangu dzvene richava
    rake.”
  spa-BLM: Cuando llores, deja que te entreguen los que has reunido, pero el viento
    se los llevará. Un soplo se los llevará a todos, pero el que se refugie en mí
    poseerá la tierra, y heredarán mi santo monte”.
  cac-cac: 'Ayic ol el eyav e c''anan in colval, ol valan d''ayex: Aocab'' e comon
    diosal chi'' tzex colani, xin chama. A masanil juntzan̈ chi'', ol ic''chajb''at
    yuj ic'', an̈ej yed'' jun pusoc ic'' chi'' ol b''atoc. Axo pax eb'' tzin ac''anoch
    yipoc sc''ool jun, ol cajnajn̈ej eb'' d''a in chon̈ab'' tic, ol ajn̈ej eb'' d''a
    lum tzalan vicn̈ej yaji, xchi Jehová.'
  swh-ULB: Utakapolia nje, wacha sanamu ulizozikusnya zikusaidie wewe. Badala yake
    upepo utavipeperusha vyote, punzi itavipeperusha mbali. Lakini yeye anayenikimbilia
    mimi atairithi aridhi na atachukua umiliki katika mlima wangu mtakatifu.
  bel-bel: Калі ты будзеш галасіць, ці ўратуе цябе зборня твая? - усіх іх зьнясе вецер,
    разьнясе подых; і хто спадзяецца на Мяне, той успадкуе зямлю, і будзе валодаць
    сьвятою гарою Маёю.
  deu-ELBBK: Wenn du schreist, mögen dich deine Götzenhaufen erretten! Aber ein Wind
    wird sie allesamt entführen, ein Hauch sie wegnehmen. Wer aber zu mir seine Zuflucht
    nimmt, wird das Land erben und meinen heiligen Berg besitzen.
  mbb-OT: Uya, kenà ebpeketavang is menge ed-ezapen niw emun ebuyù kew te tavang diyà
    te kandan. Id-amin sikandan idlayap te keramag; idlayap dan te sengehiyup dà.
    Piru is menge midsarig kediey ebpekeubpà diyà te tanà ne ed-ezapen e zin diyà
    te segradu he vuvungan.
  mal-2015: നീ നിലവിളിക്കുമ്പോൾ നിന്റെ വിഗ്രഹസമൂഹം നിന്നെ രക്ഷിക്കട്ടെ; എന്നാൽ അവയെ
    ഒക്കെയും കാറ്റു പാറ്റിക്കൊണ്ടുപോകും; ഒരു ശ്വാസം അവയെ നീക്കിക്കളയും; എങ്കിലും എന്നെ
    ആശ്രയിക്കുന്നവൻ ദേശത്തെ അവകാശമാക്കി എന്റെ വിശുദ്ധപർവ്വതത്തെ കൈവശമാക്കും.
  gup-gup: Bu kandimarnekayhme dja kandimarrkdjawan bu ngaye bidyikarrme, wanjh ngaye
    marneyime kunubewu nawu nawern idols ngudberre minj ngundibidyikarrme. Dja burrkyak!
    Kunmayorrk kabenkan djarreh nawu idols ngudberre. Kunmayorrk kunyahwurd wanjh
    kabenkukburriwe. Dja bininj nawu ngandiwoybukwon ngaye, wanjh kabirridjaldarrkid
    kunbolk bedberre dja ngandimarneboddan kore Temple ngardduk.” Kuhni rowk yimeng
    God nawu Yawey.
  rmc-rmc: Sar tuke mangeha e pomoca, ta mi pomožinen tuke tire devlora! E balvaj
    len savoren lela het, e balvajori len odphurdela. Ale oda, ko denašela ke ma,
    chudela e phuv andro ďeďictvos, a miro sveto verchos ela leskro.“
  pes-OPV: چون فریاد برمی آوری اندوخته های خودت تو را خلاصی بدهد و لکن باد جمیع آنها
    را خواهد برداشت و نفس آنها راخواهد برد. اما هر‌که بر من توکل دارد مالک زمین خواهد
    بود و وارث جبل قدس من خواهد گردید.
  ron-1924: Ши атунч сэ стриӂь ши сэ те избэвяскэ мулцимя идолилор тэй! Кэч ый ва
    луа вынтул пе тоць, о суфларе ый ва ридика. Дар чел че се ынкреде ын Мине ва моштени
    цара ши ва стэпыни мунтеле Меу чел сфынт.”
  ben-OBCV: যখন তুমি সাহায্যের জন্য কাঁদতে থাকবে, তখন তোমার সঞ্চিত প্রতিমারাই যেন
    তোমাকে রক্ষা করে! বাতাস তাদের সবাইকে উড়িয়ে নিয়ে যাবে, সামান্য এক শ্বাসের ফুৎকারে
    তারা উড়ে যাবে। কিন্তু যে মানুষ আমার শরণাপন্ন হয়, সে দেশের অধিকার পাবে এবং আমার
    পবিত্র পর্বতের অধিকারী হবে।”
  som-som: Markaad qayshatid, bal guutooyinkaagu ha ku samatabbixiyeen, laakiinse
    iyaga dabayl baa qaadi doonta, oo neef baa wada kaxayn doonta, laakiinse kii isku
    kay halleeyaa dalkuu hantiyi doonaa oo wuxuu dhaxli doonaa buurtayda quduuska
    ah.
  lat-VUC: Cum clamaveris, liberent te congregati tui, et omnes eos auferet ventus,
    tollet aura.] [Qui autem fiduciam habet mei, hæreditabit terram, et possidebit
    montem sanctum meum.
  eng-ASVBT: 'When thou criest, let them that thou hast gathered deliver thee; but
    the wind shall take them, a breath shall carry them all away: but he that taketh
    refuge in me shall possess the land, and shall inherit my holy mountain.'
  ita-1885: Quando tu griderai, liberinti quelli che tu aduni; ma il vento li porterà
    via tutti quanti, un soffio li torrà via; ma chi spera in me possederà la terra,
    ed erederà il monte della mia santità.
  eng-LXXUP: 'When thou criest out, let them deliver thee in thine affliction: for
    all these the wind shall take, and the tempest shall carry them away: but they
    that cleave to me shall possess the land, and shall inherit my holy mountain.'
  eng-ULB: When you cry out, let your collection of idols rescue you. Instead the
    wind will carry them all away, a breath will carry them all away. Yet he who takes
    refuge in me will inherit the land and will take possession of my holy mountain.
  spa-VBL: Cuando clames por ayuda, ¡vamos a ver si tu colección de ídolos te salva!
    El viento se los llevará a todos, ¡un soplo y se irán! Pero el que venga a pedirme
    ayuda será dueño de la tierra y poseerá mi monte sagrado.
  fra-_FOB: Quand tu crieras, qu'ils te délivrent, les dieux que tu as amassés! Voici,
    le vent les enlèvera tous, un souffle les emportera. Mais celui qui se retire
    vers moi, héritera le pays, et possédera ma montagne sainte.
  mal-mal: നീ നിലവിളിക്കുമ്പോൾ നിന്റെ വിഗ്രഹസമൂഹം നിന്നെ രക്ഷിക്കട്ടെ; എന്നാൽ അവയെ
    മുഴുവനും കാറ്റു പാറ്റിക്കൊണ്ടുപോകും; ഒരു ശ്വാസം അവയെ നീക്കിക്കളയും; എങ്കിലും എന്നെ
    ആശ്രയിക്കുന്നവൻ ദേശത്തെ അവകാശമാക്കി എന്റെ വിശുദ്ധപർവ്വതത്തെ കൈവശമാക്കും”.
  urd-GVR: Ā, madad ke lie āwāz de! Deḳhte haiṅ ki tere butoṅ kā majmuā tujhe bachā
    sakegā ki nahīṅ. Lekin aisā nahīṅ hogā balki unheṅ hawā uṭhā le jāegī, ek phūṅk
    unheṅ uṛā degī. Lekin jo mujh par bharosā rakhe wuh mulk ko mīrās meṅ pāegā, muqaddas
    pahāṛ us kī maurūsī milkiyat banegā.”
  suz-BL: गेपुकी श्‍येत जशा, थोनीनु, इन खुप्‍शो मूर्तिपुकीम इन कली प्रोन्‍मेक्‍ल।
    तन्‍न फशेमी मेको आन कली बेरपाइश्‍शा योल्‍ब। मुइश्‍शोमी मेको जाम्‍शा लाइनीम। तन्‍न
    सु सु आं गे जाक्‍शा पुंइसीनीमी, रागी मेको आन के दुम्‍ब। मिनु आं डांडा मेको आन
    के दुम्‍ब” देंत। भजन संग्रह ३७:९-११
  eng-NOY: When thou criest, let thy host of idols deliver thee! But the wind shall
    bear them all away; A breath shall take them off; But he that putteth his trust
    in me Shall possess the land, And shall inherit my holy mountain.
  ita-1927: Quando tu griderai, venga a salvarti la folla de’ tuoi idoli! Il vento
    li porterà via tutti, un soffio li torrà via; ma chi si rifugia in me possederà
    il paese ed erediterà il mio monte santo.
  ckb-ckb: کاتێک هاوار دەکەیت، با بتە کۆکراوەکانت فریات بکەون! بای گێژەڵوکە هەموویان
    هەڵدەگرێت، تەنانەت شنەبا دەیانبات. بەڵام ئەوەی پەنای داوەتە پاڵ من دەبێت بە میراتگری
    خاکەکە، کێوی پیرۆزم دەبێت بە موڵکی.»
  eng-BBE: 'Your false gods will not keep you safe in answer to your cry; but the
    wind will take them, they will be gone like a breath: but he who puts his hope
    in me will take the land, and will have my holy mountain as his heritage.'
  kan-OKCV: ನೀನು ಸಹಾಯಕ್ಕಾಗಿ ಕೂಗುವಾಗ ನಿನ್ನ ವಿಗ್ರಹಗಳು ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲಿ. ಇವುಗಳನ್ನೆಲ್ಲಾ
    ಗಾಳಿಯು ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು. ವ್ಯರ್ಥವಾದದ್ದು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದು. ಆದರೆ
