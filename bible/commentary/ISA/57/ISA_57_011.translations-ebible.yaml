verse: ISA.057.011
translations:
  mal-C: “ആരെ ഭയപ്പെട്ടിട്ടായിരുന്നു നീ എന്നോടു വ്യാജം പറയുകയും എന്നെ ഓർക്കാതെ അവഗണിക്കുകയും
    ചെയ്തത്? ഞാൻ ദീർഘകാലം നിശ്ശബ്ദനായിരിക്കുകയാലല്ലേ നീ എന്നെ ഭയപ്പെടാതിരുന്നത്?
  deu-TKW: Vor wen scheutest und fürchtetest du dich denn, daß du treulos werden mußtest
    und meiner nicht mehr gedachtest, nichts mehr von mir wissen wolltest? Nichtwahr,
    weil ich schweige, und zwar seit längster Zeit, - darum fürchtest du mich nicht
    mehr!
  lin-lin: Ozalaki na somo ya nani to ozalaki kobanga nani mpo ete okosa Ngai to obosana
    Ngai, to mpe obimisa Ngai na motema na yo ? Boni, ezali te mpo ete navandaki kimia
    tango molayi nde ozali kobanga Ngai te ?
  eng-LSV: And of whom have you been afraid, and fear, || That you lie, and have not
    remembered Me? You have not laid [it] to your heart, || Am I not silent, even
    from of old? And you do not fear Me?
  eng-GNV: And whome diddest thou reuerence or feare, seeing thou hast lyed vnto me,
    and hast not remembred me, neither set thy minde thereon? is it not because I
    holde my peace, and that of long time? therefore thou fearest not me.
  eng-WEBSTER: And of whom hast thou been afraid or feared, that thou hast lied, and
    hast not remembered me, nor laid it to thy heart? have not I held my peace even
    of old, and thou fearest me not?
  nhw-BL: ¿Quenque más anquinimacasij nopa teteyome huan amo na? ¿Para tlen achi más
    anquinneltocaj que na? Ayacmo antechelnamiquij, niyon amo anmoilhuíaj tlen na.
    ¿Atlac amo antechimacasij pampa amo nimechtlatzacuiltijtoc hasta huejcajya?
  swh-ONEN: “Ni nani uliyemhofu hivyo na kumwogopa hata ukawa mwongo kwangu, wala
    hukunikumbuka au kutafakari hili moyoni mwako? Si ni kwa sababu nimekuwa kimya
    muda mrefu hata huniogopi?
  bba-bba: Ǹ n mɛn nɑ, wɑrɑn bɛrumɑ i mɔ, i kɑ mɑn nɔni wɔ̃kumɔ. Wɑrɑn bɛrumɑ i mɔ,
    i ǹ kɑ mɑn yɑɑye, i ǹ mɑɑ mɑn ɡɑrisi. Yèn sɔ̃ nɑ nɔɔ mɑɑri sɑɑ tɛɛbun di, yen
    sɔ̃nɑ i ǹ mɑn nɑsie.
  eng-KJVCPB: And of whom hast thou been afraid or feared, that thou hast lied, And
    hast not remembered me, nor laid it to thy heart? Have not I held my peace even
    of old, And thou fearest me not?
  luo-luo: “En ngʼatno ma chunyu ogeno ahinya kendo uluoro, momiyo usebedona jo-miriambo,
    kendo ok usepara kata mana paro wechena e chunyu? Koso en nikech uneno ni aselingʼ
    ahinya, momiyo ok useluora?
  meu-meu: Daika o gari henia? Daika garina o gari bena o koikoi, bona so lalogu tao,
    so lalogu une? Nega daudau lau asina hereva, taunabunai lau garigu so gari, a?
  npi-ULB: “तिमीहरू कसको विषयमा चिन्तित हुन्‍छौ? तिमीहरूले कसको भय यति धेरै मान्छौ,
    जसले तिमीहरूलाई यति धेरै धोकापुर्ण रूपमा काम गर्ने बनाएको छ, यति धेरै कि तिमीहरूले
    मेरो याद गर्दैनौ न त मेरो बारेमा विचार नै गर्छौ? म यति लामो समयसम्म मौन भएको हुनाले,
    मसँग तिमीहरू फेरि डराउँदैनौ ।
  yor-yor: “Ta ni ó ń pá yín láyà tí ń bà yín lẹ́rù tí ẹ fi ń ṣèké sí mi, àti tí ẹ̀yin
    kò fi rántí mi tàbí kí ẹ rò yí nínú ọkàn yín? Ǹjẹ́ kì í ṣe nítorí dídákẹ́ jẹ́ẹ́
    mi fún ìgbà pípẹ́ tí ẹ̀yin kò fi bẹ̀rù mi?
  pes-OPCB: 'خداوند می‌فرماید: «این بتها چه هستند که از آنها می‌ترسید و به من خیانت
    می‌کنید؟ چرا مرا دیگر به یاد نمی‌آورید؟ آیا علّت اینکه از من نمی‌ترسید این نیست
    که سکوت کرده‌ام و چیزی نگفته‌ام؟'
  tgl-ULB: Kanino ba kayo nag-aalala? Kanino ba kayo labis na natatakot na siyang
    nagdudulot para kumilos kayo nang may panlilinlang, kaya halos hindi ninyo maala-ala
    o maisip ang tungkol sa akin? Dahil nanahimik ako nang napakatagal, hindi na kayo
    natatakot sa akin.
  hui-hui: Anduane Homogo ibugua lalu, Tígua i̱hondo ke̱ halu i̱ erembira ngialu mo
    embeda halu pirimigo ai hondowa gi halu pirimibe. Luore howa i̱na tíhondo keba
    nahe bi nale haabo harugome tígua i̱ mo dunini halu mitangi nabi harimidago.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ့​အား​လိမ်​လည်​ပြော ဆို​၍​လုံး​ဝ​မေ့​လျော့​၍​အ​မှတ်​မ​ရ​ကြ
    သည့်​တိုင်​အောင် သင်​တို့​ကြောက်​လန့်​ကြ​သည့် ဘု​ရား​များ​ကား​အ​ဘယ်​သူ​များ​ပေ​နည်း။
    ငါ​သည်​ကြာ​မြင့်​စွာ​ဆိတ်​ဆိတ်​နေ​ခဲ့​သ​ဖြင့် သင်​တို့​သည်​ငါ့​ကို​မ​ကြောက်​တော့​ဘဲ​ရှိ​နေ
    ကြ​ပါ​သ​လော။-
  bod-N: ཁྱོད་སུ་ལ་སྐྲག་པ་ཡིན་ནམ། ཁྱོད་རང་སུ་ལ་འཇིགས་ནས་ང་ལ་རྫུན་སྨྲའམ། ཁྱོད་ཀྱིས་བདག་མི་དྲན་ཞིང་སེམས་ལའང་མི་འཛིན་པ་ནི་བདག་ཡུན་རིང་ཁུ་སིམ་པོར་བསྡད་པས།
    ཁྱོད་བདག་ལ་མི་འཇིགས་པའི་ཕྱིར་ཡིན་ནམ།
  sna-sna: “Ndianiko wawakatya uye ukavhunduka zvokuti wakazoreva nhema kwandiri,
    uye hauna kumbondirangarira kana kumbozvifunga izvi mumwoyo mako? Hakuzi kuti
    ndakaramba ndakanyarara iwe ukasanditya here?
  spa-BLM: “A quién habéis temido y teméis, para que mientas, y no te has acordado
    de mí, ni lo has puesto en tu corazón? No he callado durante mucho tiempo, ¿y
    no me temes?
  cac-cac: ¿Mach juntzan̈ eb' b'aj tzex xivi to nivan yelc'och chi' d'ayex, yuj chi'
    tzin eyactejcani, tzin b'at satc'olal eyuuj? ¿Tom yujto man̈xa tas svala', yuj
    chi' man̈xa velc'och d'ayex?
  swh-ULB: Ni uliyemuogopa? Ni nani uliye muhofia zaidi ambaye aliyekufanya wewe kutenda
    udanganyifu, kwa wingi namna hiyo ambapo hauwezi kunikumbuka mimi au kufikiria
    kuhusu mimi? Maana nilikuwa kimya kwa mda mrefu, hauniogopi mimi tena.
  bel-bel: Каго ж ты спалохалася і збаялася, што зрабілася нявернаю і Мяне перастала
    памятаць і захоўваць у тваім сэрцы? ці не таму, што Я маўчаў, і пры тым доўга,
    ты перастала баяцца Мяне?
  deu-ELBBK: Und vor wem hast du dich gescheut und gefürchtet, dass du gelogen hast
    und meiner nicht gedachtest, es nicht zu Herzen nahmst? Habe ich nicht geschwiegen,
    und zwar seit langer Zeit? Und mich fürchtest du nicht.
  mbb-OT: Migkaǥi is Nengazen te, “Hentei ves heini is menge ed-ezapen he utew niw
    igkahandek ne midterteruan a keniyu? Midlipatan ad keniyu ne wazà ad keniyu seǥipaa.
    Hengkey ves is hinungdan maan is wazè kew en medtahud kedì? Tenged be te mibpereremek
    e zà seled te meluǥayad he timpu?
  mal-2015: കപടം കാണിപ്പാനും എന്നെ ഓർക്കയോ കൂട്ടാക്കുകയോ ചെയ്യാതിരിപ്പാനും നീ ആരെയാകുന്നു
    ശങ്കിച്ചു ഭയപ്പെട്ടതു? ഞാൻ ബഹുകാലം മിണ്ടാതെ ഇരുന്നിട്ടല്ലയോ നീ എന്നെ ഭയപ്പെടാതിരിക്കുന്നതു?
  gup-gup: “Nangale nabuyika god ngurrkengeme kunkimuk ba bu ngaye Yawey kankoweng?
    Ngudda wanjh kandidjalbengmidjdanj dja minj kandiyawoyhburrbuyinj. Minj mak ngurriburrbuyinj
    kore kukange ngudberre. Yiddok ngaye ngadjalwokyakniwirrinj bu kunkuyeng? Yiddok
    kuhnikenh bu minj kandikengeme ngaye?
  rmc-rmc: 'O RAJ phenel: „Kastar izdrahas a darahas, hoj mange klaminehas? Bisterďal
    pre ma a na iľal tuke oda andro jilo. Preačhiľal mandar te daral, bo na phenďom
    ňič a somas čhit?'
  pes-OPV: از که ترسان و هراسان شدی که خیانت ورزیدی و مرا بیاد نیاورده، این را در
    دل خود جاندادی؟ آیا من از زمان قدیم نیز ساکت نماندم پس از این جهت از من نترسیدی؟
  ron-1924: Ши де чине те сфияй, де чине те темяй, де ну Мь-ай фост крединчоасэ, де
    ну ць-ай адус аминте ши ну ць-а пэсат де Мине? Ши Еу так, ши ынкэ де мултэ време,
    де ачея ну те темь ту де Мине.
  ben-OBCV: “কার প্রতি তুমি এত ভীতসন্ত্রস্ত হয়েছ যে আমার কাছে মিথ্যা কথা বলেছ, তুমি
    আমাকে স্মরণও করোনি কিংবা নিজের মনে এসব বিষয় বিবেচনাও করোনি? এজন্য নয় যে আমি
    দীর্ঘ সময় নীরব থেকেছি, তাই কি তুমি আমাকে ভয় করো না?
  som-som: Oo bal yaad ka baqday oo aad ka cabsatay, oo aad saas darteed been u sheegtay
    oo aadan ii soo xusuusan, ama aadan innaba xaalkan qalbigaaga u gelin? Miyaanan
    wakhti dheer iska aamusin? Oo ma sidaas aawadeed baadan iiga cabsanayn?
  lat-VUC: Pro quo sollicita timuisti, quia mentita es, et mei non es recordata, neque
    cogitasti in corde tuo? Quia ego tacens et quasi non videns, et mei oblita es.
  eng-ASVBT: And of whom hast thou been afraid and in fear, that thou liest, and hast
    not remembered me, nor laid it to thy heart? have not I held my peace even of
    long time, and thou fearest me not?
  ita-1885: E di cui hai tu avuta paura? chi hai tu temuto? conciossiachè tu abbi
    mentito, e non ti sii ricordata di me, e non te ne sii curata? non mi sono io
    taciuto, anzi già da lungo tempo? e pur tu non mi hai temuto.
  eng-LXXUP: Through dread of whom hast thou feared, and lied against me, and hast
    not remembered, nor considered me, nor regarded me, yea, though when I see thee
    I pass thee by, yet thou hast not feared me.
  eng-ULB: “Whom are you worried about? Whom do you fear so much that has caused you
    to act so deceitfully, so much that you would not remember me or think about me?
    Because I was silent for so long, you are no longer afraid of me.
  spa-VBL: ¿De quién te asustaste? ¿Quién te asustó tanto que me mentiste, te olvidaste
    de mí, y ni siquiera pensaste en mí? ¿Es porque he estado callado durante tanto
    tiempo que ni siquiera me temes?
  fra-_FOB: Qui donc as-tu craint et redouté, pour être infidèle, pour ne pas te souvenir
    ni te soucier de moi? Je me taisais, n'est-ce pas? et depuis longtemps; c'est
    pourquoi tu ne me crains plus?
  mal-mal: കപടം കാണിക്കുവാനും എന്നെ ഓർക്കുകയോ കൂട്ടാക്കുകയോ ചെയ്യാതിരിക്കുവാനും നീ
    ആരെയാകുന്നു ശങ്കിച്ചു ഭയപ്പെട്ടത്? ഞാൻ ബഹുകാലം മിണ്ടാതെ ഇരുന്നിട്ടല്ലയോ നീ എന്നെ
    ഭയപ്പെടാതിരിക്കുന്നത്?
  urd-GVR: Tujhe kis se itnā ḳhauf-o-hirās thā ki tū ne jhūṭ bol kar na mujhe yād
    kiyā, na parwā kī? Aisā hī hai nā, tū is lie merā ḳhauf nahīṅ māntī ki maiṅ ḳhāmosh
    aur chhupā rahā.
  suz-BL: गे सु क्‍येङा शुश हिंशा, जोल पनी? मिनु आं कली मफ्रुक्‍थु ममिम्‍तीनी। गो
    सिक्‍सी पा बाक्‍शा, आं मिक्‍च क्रिप्‍ताक्‍ङ। मिनु गे आं कली तशा महिंनी? भजन संग्रह
    ५०:२१
  eng-NOY: On account of whom art thou anxious, and of whom art thou afraid, that
    thou hast proved false, And hast not remembered me, nor laid it to heart? Behold,
    I have been silent a long time; Therefore thou fearest me not.
  ita-1927: Chi dunque paventi? di chi hai paura per rinnegarmi così? per non più
    ricordarti di me, per non dartene più pensiero? Non me ne sono io rimasto in silenzio
    e da gran tempo? Per questo tu non mi temi più.
  ckb-ckb: «لە کێ ترسایت و تۆقیت وا ناپاکیت لەگەڵ کردم، منت لە دڵت نەهێشتەوە و لەبیرت
    کردم؟ ئایا لەبەر ئەوەی من ماوەیەکی زۆرە بێدەنگم لە من نەترسایت؟
  eng-BBE: And of whom were you in fear, so that you were false, and did not keep
    me in mind, or give thought to it? Have I not been quiet, keeping myself secret,
    and so you were not in fear of me?
  kan-OKCV: “ನೀನು ಯಾರಿಗೆ ಹೆದರಿ, ಬೆದರಿ, ನನ್ನನ್ನು ಮರೆತು, ನನಗೆ ಸುಳ್ಳಾಡಿ ಮೋಸ ಮಾಡಿರುವೆ.
    ಇಂಥ ದ್ರೋಹಕ್ಕೂ ನೀನು ಹಿಂಜರಿಯಲಿಲ್ಲವಲ್ಲಾ! ಬಹುಕಾಲದಿಂದ ನಾನು ಸುಮ್ಮನೆ ಇದ್ದುದರಿಂದಲೇ, ನೀನು
    ನನ್ನನ್ನು ಗೌರವಿಸದೆ ಇರುವುದಕ್ಕೆ ಕಾರಣವಲ್ಲವೆ?
  tam-2017: நீ யாருக்கு அஞ்சிப் பயப்படுகிறாய், நீ பொய்சொல்கிறாயே; நீ என்னை நினைக்காமலும்,
    உன் மனதிலே வைக்காமலும்போகிறாய்; நான் வெகுகாலம் மவுனமாயிருந்தேன் அல்லவா? ஆகையால்
    எனக்குப் பயப்படாதிருக்கிறாய்.
  spa-RV-1909: ¿Y de quién te asustaste y temiste, que has faltado á la fe, y no te
    has acordado de mí, ni te vino al pensamiento? ¿No he yo disimulado desde tiempos
    antiguos, y nunca me has temido?
  ron-BTF: Şi de cine te-ai temut sau înfricat, că ai minţit şi nu ţi-ai amintit de
    mine, nici nu ai pus aceasta la inimă? Nu am tăcut încă din vechime, iar tu nu
    te-ai temut de mine?
  eng-WEBP: “Whom have you dreaded and feared, so that you lie, and have not remembered
    me, nor laid it to your heart? Haven’t I held my peace for a long time, and you
    don’t fear me?
  eng-FBV: Who were you scared of, who frightened you so much that you lied to me,
    didn't remember me, didn't even think about me? Is it because I've been quiet
    for so long that you don't even fear me?
  nld-1939: Wien vreest ge nog, wien ducht ge nog, Dat ge zo trouweloos zijt, En aan
    Mij niet meer denkt, U om Mij niet bekommert? Is het misschien, omdat Ik zweeg
    en mijn ogen sloot, Dat ge geen angst voor Mij hadt?
  nch-BL: ¿Para ten más anquinimacasij nopa teteyome huan amo na? ¿Para ten achi más
    anquinneltocaj que na? Ayecmo antechelnamiquij, yon amo anmoilhuíaj ten na. ¿Huelis
    amo antechimacasij pampa amo nimechtatzacuiltijtoc hasta huejcajquiya?
  vie-1934: Vậy thì ngươi kiêng ai? ngươi sợ ai, nên mới nói dối, nên nới không nhớ
    đến ta, và không lo đến sự đó? Có phải tại lâu nay ta làm thinh mãi, nên ngươi
    không kính sợ ta chăng?
  hin-CV: “कौन था वह जिससे तुम डरती थी जब तुमने मुझसे झूठ कहा, तथा मुझे भूल गई, तुमने
    तो मेरे बारे में सोचना ही छोड़ दिया था? क्या मैं बहुत समय तक चुप न रहा तुम इस
    कारण मेरा भय नहीं मानती?
  eng-OURB: “Whom have you dreaded and feared, so that you lie, and have not remembered
    me, nor laid it to your heart? Haven’t I held my peace for a long time, and you
    don’t fear me?
  spa-BES: ¿Y de quién tenías miedo, para que te apartaras, y no me tuvieras en mente,
    ni lo pensaras? No he estado callado, manteniéndome en secreto, y nunca me has
    temido.
  tdx-tdx: Ia ty nihembaña’o naho nañeveña’o? Akore te nandañira’o naho tsy nitiahie’o
    vaho tsy nitsakorea’o? Kanao hatr’ela’e ty nitsiñako ihe tsy mañeveñe amako.
  tha-KJV: เจ้​าครั่​นคร​้ามและกลัวใคร เจ้​าจึงได้​มุ​สาอยู่นั่นเองและไม่นึกถึงเรา
