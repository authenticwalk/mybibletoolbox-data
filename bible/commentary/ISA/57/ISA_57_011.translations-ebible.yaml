  asm-FB: তুমি কাৰ বিষয়ে চিন্তিত আৰু ভয় কৰিছা যে, তুমি অতি প্রতাৰণাপূৰ্বক কাৰ্য
    কৰিছা? তুমি মোক সোঁৱৰণ কৰা নাই বা মোৰ বিষয়ে গম্ভীৰভাৱে বিবেচনা কৰা নাই। মই বহুদিনৰ
    পৰা নিজম দি থকা নাই নে? কিন্তু তথাপিও তুমি মোক গম্ভীৰভাৱে লোৱা নাই।
  sus-A: «ثٍ، وٌ كْنتْقِلِشِ ندٍ شَ قٍ رَ، نَشَن عَ نِيَمَ وٌ شَ نّيمُ ﭑ مَ؟ وٌ فَاشُشِ
    ندٍ يَ رَ، نَشَن عَ نِيَمَ وٌ مُ ﭑ مَ قٍ مَتٌ سْنْن؟ مُنسٍ عَ نِيَشِ وٌ شَ ﭑ يَنقَ؟
    ﭑ تٌ دُندُشِ عَ شْنكُيٍ رَ، نَ نَن عَ نِيَشِ وٌ مُ فَاشُشِ ﭑ يَ رَ سْنْن؟
  fra-SBL: « Qui avez-vous redouté et craint, pour que tu mentes, et tu ne t'es pas
    souvenu de moi, et tu ne l'as pas mis dans ton cœur ? Je n'ai pas gardé le silence
    pendant longtemps, et vous ne me craignez pas ?
  hbo-hbo: וְאֶת־מִ֞י דָּאַ֤גְתְּ וַתִּֽירְאִי֙ כִּ֣י תְכַזֵּ֔בִי וְאֹותִי֙ לֹ֣א זָכַ֔רְתְּ
    לֹא־שַׂ֖מְתְּ עַל־לִבֵּ֑ךְ הֲלֹ֨א אֲנִ֤י מַחְשֶׁה֙ וּמֵ֣עֹלָ֔ם וְאֹותִ֖י לֹ֥א
    תִירָֽאִי׃
  kik-kik: “Nũũ wakũiguithirie guoya na ũkĩmwĩtigĩra, ũũ atĩ ũkoretwo ũkĩaga gũtuĩka
    mwĩhokeku kũrĩ niĩ, na ũkaaga gũcooka kũndirikana, o na kana wĩcũũranie ũhoro
    ũcio na ngoro yaku? Githĩ ti tondũ ngoretwo ngirĩte ki ihinda iraihu, nawe ũkaaga
    kũnjĩtigĩra?
  fra-NCL: Et qui donc crains-tu ? De qui as-tu peur, que tu me sois infidèle, que
    tu ne te souviennes plus de moi, que tu ne t’en soucies pas ? Ne me suis-je pas
    tu, et depuis longtemps, tandis que tu ne me craignais pas ?
  cek-AK: Kai khaeah lok nam lai moe, kai hae nang pahnet, palung thung hoi doeh na
    poek ai boeh, to tih khoek to mi maw na zit? Atue sawk parai ah kang oh taak duem
    pongah maw kai hae nang zii ai?
  cuk-cuk: ”¿Doa be-ogwayisa? ¿Doa dobguega be-imaksa? Emide, be an-yardakdiid. Gwen
    be angi bar binsassurmalad. Gwen bai be an-daksasurmalad. ¿Ar be an-dobsurmarsunde?
    ¿Ar an undar bogi-gudigusadba be deyob damarsunde?
  uig-CYR: Сән зади кимдин жүрәкзадә болуп, қорқуп жүрисән, Ялған гәп қилип, Мени
    есиңгә һеч кәлтүрмәй, Көңлүңдин һеч өткүзмидиң. Мән узунғичә сүкүттә туруп кәлдим
    әмәсму? Сән йәнила Мәндин һеч қорқуп бақмидиң!
  tel-2017: ఎవరికి జడిసి, భయపడి అంత మోసం చేశావు? నా గురించి ఆలోచించలేదు, నన్ను జ్ఞాపకం
    చేసుకోలేదు. చాలా కాలం నేను మౌనంగా లేను గదా! అయితే నువ్వు నన్నంతగా పట్టించుకోలేదు.
  hat-BSA: De kilès ou te pè e twouble a, ki fè w manti pou w pa sonje Mwen an, ni
    menm panse a Mwen an? Èske Mwen pa t rete an silans pou anpil tan ki fè ou pa
    gen lakrent Mwen an?
  kos-kos: LEUM GOD El fahk, “Su god inge ma oru kowos sangeng, pwanang kowos kikiap
    nu sik ac tiana esamyu? Ya kowos tila akfulatyeyu mweyen in pacl na loeloes nga
    misla ac tia kaskas nu suwos?
  hbo-WLC: וְאֶת־מִ֞י דָּאַ֤גְתְּ וַתִּֽירְאִי֙ כִּ֣י תְכַזֵּ֔בִי וְאוֹתִי֙ לֹ֣א זָכַ֔רְתְּ
    לֹא־שַׂ֖מְתְּ עַל־לִבֵּ֑ךְ הֲלֹ֨א אֲנִ֤י מַחְשֶׁה֙ וּמֵ֣עֹלָ֔ם וְאוֹתִ֖י לֹ֥א
    תִירָֽאִי׃
  ibo-ibo: “Onye na-emenye gị ụjọ na egwu dị otu a? Nke mere na ị dịghị agwa m eziokwu?
    Ị naghị echetakwa m, ị naghị atụgharịkwa ihe banyere m nʼobi gị? Ọ bụ nʼihi na
    m gbara nkịtị oge ndị a niile ka i ji hapụ ịtụ m egwu?
  ory-ory: ପୁଣି, କାହାର ସକାଶୁ ତୁମ୍ଭେ ଏପରି ତ୍ରାସଯୁକ୍ତା ଓ ଭୀତା ହୋଇଅଛ ଯେ, ତୁମ୍ଭେ ମିଥ୍ୟା
    କହୁଅଛ ଓ ଆମ୍ଭକୁ ସ୍ମରଣ କରି ନାହଁ, କିଅବା ଆପଣା ମନ ତହିଁରେ ଦେଇ ନାହଁ? ଆମ୍ଭେ କି ଦୀର୍ଘ କାଳ
    ନୀରବ ରହି ନାହୁଁ, ତେଣୁ ତୁମ୍ଭେ କି ଆମ୍ଭକୁ ଭୟ କରୁ ନାହଁ?
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Iö oua niueiti pwe oua chofana ngeniei,
    ousap pwal chechemeniei ika ekieki usi? Ifa usun, sap ren ai fanafanala ngenikemi
    fansoun langatam, iei popun ousap niueitiei?
  rop-rop: Maitbi yumob bin fogedabat langa mi na, en yumob nomo jidan trubalawei.
    Maitbi yumob bradin nomo lilbit blanga sambodi, indit? Yumob reken aibin jidan
    kwaitbala longtaim, en blanga tharran na yumob nomo jinggabat langa mi.
  ukr-1871: Кого ж се злякалась ти, хто се тобі таким страшним здавався, що ти менї
    невірною зробилась, не думала про мене та й перестала носити в твойму серцї? Невже
    ж перестала ти боятись мене тому, що я довго мовчав?
  deu-1951: Vor wem hast du dich so gescheut und gefürchtet, daß du mich verleugnet
    und meiner nicht mehr gedacht hast und ich dir gänzlich aus dem Sinn gekommen
    bin? Habe ich nicht dazu geschwiegen, und das seit langer Zeit? Aber du willst
    mich doch nicht fürchten!
  eng-JPS: And of whom hast thou been afraid and in fear, that thou wouldest fail?
    And as for Me, thou hast not remembered Me, nor laid it to thy heart. Have not
    I held My peace even of long time? Therefore thou fearest Me not.
  srp-1865: I od koga si se uplašila i koga si se pobojala, te si slagala i nijesi
    se mene opominjala niti si marila? što ja muèah odavna, zato li me se ne bojiš?
  lug-lug: “B’ani abo be watya n’otekemuka n’obawuliriza, n’olyoka olimba, nze n’otonzijukira
    n’akatono wadde okundowoozaako? Olw’okubanga nsirise n’esikunyega ky’ekikuyinudde
    n’onneerabira n’ompisaamu amaaso.
  heb-heb: ואת מי דאגת ותיראי כי תכזבי ואותי לא זכרת לא שמת על לבך הלא אני מחשה ומעלם
    ואותי לא תיראי׃
  ben-IRV: বল দেখি কার থেকে এমন ত্রাসযুক্ত ও ভীত হয়েছ যে, মিথ্যা কথা বলেছ? তুমি আমাকে
    ভুলে গিয়েছ, মনে জায়গা দেওনি। আমি কি চিরকাল ধরে নীরব থাকি নি? কিন্তু তুমি আমাকে
    গুরুত্ব সহকারে গ্রহণ করনি।
  pan-pan: ਤੂੰ ਕਿਸ ਤੋਂ ਐਨਾ ਸਹਿਮੀ ਅਤੇ ਡਰੀ ਕਿ ਤੂੰ ਝੂਠ ਬੋਲੀ ਅਤੇ ਮੈਨੂੰ ਯਾਦ ਨਾ ਕੀਤਾ, ਨਾ
    ਹੀ ਮੇਰੇ ਉੱਤੇ ਧਿਆਨ ਦਿੱਤਾ? ਕੀ ਮੈਂ ਬਹੁਤ ਸਮੇਂ ਤੱਕ ਚੁੱਪ ਨਾ ਰਿਹਾ? ਪਰ ਤੂੰ ਮੇਰੇ ਤੋਂ ਨਾ
    ਡਰੀ।
  mya-JVB: သင်သည် သစ္စာပျက် သည်တိုင်အောင် ၎င်း၊ ငါ့ ကို မေ့လျော့ ၍ သတိ မ ပြုဘဲ နေသည်တိုင်အောင်၎င်း၊
    အဘယ်သူ ကို ကြောက်ရွံ့ သနည်း။ ငါသည် ရှေး ကာလမှ စ၍တိတ်ဆိတ် စွာနေသောကြောင့် ၊ သင်သည်
    ငါ့ ကို မ ကြောက် ဘဲနေသည်မဟုတ်လော။
  hmo-hmo: To Lohiabada ia gwau, “Inai dirava be daika, vadaeni idia dekenai umui
    gari? Idia be daika, vadaeni umui ese lau umui koia, bona lau dekenai umui laloa
    lasi? Nega daudau lau be lau hereva lasi, unai dainai lau dekenai umui gari lasi,
    a?
  urd-urd: तब तू किससे डरी और किसके ख़ौफ़ से तूने झूट बोला, और मुझे याद न किया और
    ख़ातिर में न लाई? क्या मैं एक मुद्दत से ख़ामोश नहीं रहा? तोभी तू मुझ से न डरी।
  rus-SYN: Кого же ты испугалась и устрашилась, что сделалась неверною и Меня перестала
    помнить и хранить в твоем сердце? не оттого ли, что Я молчал, и притом долго,
    ты перестала бояться Меня?
  bqc-SIM: Dé álɛ bílikɛwà álɛ vĩakɛɛ̀ ↄ̃ a fɛlɛ ń mↄafilioi? Ma yã́ i dↄáguo,
    i ma yãda á sↄ̃uo. Kɛ́ ma nilɛ à gɛ̃̀gɛ̃ yã́i álɛ vĩakɛmɛɛoa?
  tcz-CHONGTHU: Hiche lim-kisemthu hohi nakichat ham? Amaho hin natijat sah em? Hiche
    jeh’a hi nangman keima jouva neibol’a chule nei suhmil’a chule ka thuseiho nasuhmil
    gam hitam? Keima kathipsot behseh tah jeh’a hi nei ginlou hitam?
  mar-mar: तू कोणामुळे अशी काळजीत आणि भयात आहेस, ज्यामुळे तू फसवेपणाचे काम केलेस?
    तू माझी दखलही घेतली नाहीस किंवा माझ्याबद्दल गंभीरपणे विचारही केला नाहीस. मी बराच
    वेळ गप्प नव्हतो, मी होतो का? तरीही तुम्ही मला गंभीरतेने घेतले नाही.
  qub-qub: «¿Pita manchacushpayquitaj nogata engañamashcanqui? ¿Pita rispitashpayquitaj
    nogata gongaycamashcanqui? ¿Unaypita-pacha mana rimacuptëchu gamcunaga mana rispitamanquichu?
  hat-hat: 'Seyè a di: Kilès bondye sa yo ki t''ap ban nou kè sote, ki t''ap fè nou
    pè konsa, kifè ou bay tout manti sa yo? Kilès sa a ki fè nou bliye m'' konsa?
    Nou pa chonje reve m''. Eske se paske mwen rete mwen pa di anyen kifè nou sispann
    gen krentif pou mwen?'
  eng-BSB: Whom have you dreaded and feared, so that you lied and failed to remember
    Me or take this to heart? Is it not because I have long been silent that you do
    not fear Me?
  eng-WEBPB: “Whom have you dreaded and feared, so that you lie, and have not remembered
    me, nor laid it to your heart? Haven’t I held my peace for a long time, and you
    don’t fear me?
  kbq-kbq: Tamagra izanku korora nehuta, Nagrira renavatga huta tamefira hunamita
    antahionami'naze? Nagrama akohe'na zaza knafima kema osuma manua zanku Nagrikura
    korora nosazafi?
  nhe-BL: ¿Para tlen más inquinimacasij nopa teteyome huan ax na? ¿Para tlen achi
    más inquinneltocaj que na? Ayoc intechilnamiquij, niyon ax inmoilhuíaj tlen na.
    ¿Huelis ax intechimacasij pampa ax nimechtlatzacuiltijtoc hasta huejcajquiya?
  gub-BL: Pekyze tuwe a'e tupàn a'ua'u wanuwi. Mo romo wanekon wà. Màràzàwe tuwe penemu'em
    ihewe. Màràzàwe tuwe peneharaz tuwe ihewi. Amumaw kwarahy tetea'u heze'eg 'ym
    pà. Aipo a'e rupi peneharaz ihewi. Aipo a'e rupi napekyze kwaw ihewi.
  eng-DRA: For whom hast thou been solicitous and afraid, that thou hast lied, and
    hast not been mindful of me, nor thought on me in thy heart? for I am silent,
    and as one that seeth not, and thou hast forgotten me.
