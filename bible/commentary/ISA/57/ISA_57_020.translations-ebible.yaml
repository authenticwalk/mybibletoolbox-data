verse: ISA.057.020
translations:
  mal-C: എന്നാൽ ദുഷ്ടർ കലങ്ങിമറിയുന്ന കടൽപോലെയാണ്, അതിനു സ്വസ്ഥമായിരിക്കാൻ കഴിയുകയില്ല,
    അതിലെ വെള്ളം ചേറും ചെളിയും മേലോട്ടു കൊണ്ടുവരികയും ചെയ്യുന്നു.
  deu-TKW: Aber die Gottlosen sind wie das aufgewühlte Meer, denn es vermag nicht
    zur Ruhe zu kommen, und so wühlen seine Wasser immer wieder Schlamm und Kot herauf.
  lin-lin: 'Kasi bato mabe bazali lokola ebale oyo etomboki, oyo evandaka kimia te :
    mayi na yango ebwakaka potopoto mpe bosoto libanda.'
  eng-LSV: And the wicked [are] as the driven out sea, || For it is not able to rest,
    || And its waters cast out filth and mire.
  eng-GNV: But the wicked are like the raging sea, that can not rest, whose waters
    cast vp myre and dirt.
  eng-WEBSTER: But the wicked are like the troubled sea, when it cannot rest, whose
    waters cast up mire and dirt.
  nhw-BL: “Pero nochi tlajtlacolchihuani itztose quen nopa hueyi atl catli mojmolinía
    huan amo hueli motlatocquetzas huan san eltoc. San tlatoctzitzi quimajcahuas soquitl
    huan tlasoli para nochipa.
  swh-ONEN: Bali waovu ni kama bahari ichafukayo, ambayo haiwezi kutulia, mawimbi
    yake hutupa takataka na matope.
  bba-bba: Adɑmɑ nuku kɔ̃suruɡibu bɑ sɑ̃ɑwɑ nɡe nim wɔ̃kun nim kurenu, ni nu ǹ kpɛ̃
    nu yɔ̃rɑ sɛ̃ɛ, ni nu rɑ n pɔtɔkɔ kɑ disinu sɔɔwɑ.
  eng-KJVCPB: But the wicked are like the troubled sea, When it cannot rest, Whose
    waters cast up mire and dirt.
  luo-luo: To joricho chalo gi nam moduwore, ma ok nyal bedo gi kwe, ma apaka mage
    gingore kendo kelo chwodho.
  meu-meu: A kara dika taudia na davara hurehurena na heto, ia na basine laḡa ani
    diba, bona ena hurehure ese e hanurika-nurikaiamu bona e haduhuamu.
  npi-ULB: तर दुष्‍टहरू उर्लिएको समुद्रजस्तै हुन् जसले विश्राम गर्न सक्दैन र यसको
    पानीले हिलो र दलदल घोलिदिन्‍छ ।
  yor-yor: Ṣùgbọ́n àwọn ìkà dàbí i ríru Òkun tí kò le è sinmi, tí ìgbì rẹ̀ ń rú pẹ̀tẹ̀pẹ́tẹ̀
    àti ẹrọ̀fọ̀ sókè.
  pes-OPCB: اما شریران مانند دریای متلاطمی هستند که هرگز آرام نمی‌گیرد، بلکه همیشه
    گل و لجن بالا می‌آورد.
  tgl-ULB: Pero ang mga masasama ay gaya nang maalon na dagat, kung saan hindi nagpapahinga,
    at ang tubig nito ay umaalimbukay ng burak at putik.
  hui-hui: Anigo wali agali maru mana ko biaga bu karu tigua iba solowara yaribu bialu
    haabo howa iba haingodabi iba ambi waru heba ngaru yu pialu iba angeni yu wahaga
    biragola iba ange bayale winigo mo ngubiaho wiagagobi ka.
  mya-mya: သို့​ရာ​တွင်​ဆိုး​ညစ်​သူ​တို့​သည်​အ​မြဲ​လှုပ်​ရှား လျက် လှိုင်း​လုံး​များ​ဖြင့်​အ​ဆက်​မ​ပြတ်​ရိုက်
    ခတ်​ကာ၊ ရွှံ့​နှင့်​အ​မှိုက်​သ​ရိုက်​များ​ကို​ယူ ဆောင်​လာ​တတ်​သော​ပင်​လယ်​ရေ​နှင့်​တူ​ကြ​၏။-
  bod-N: འོན་ཀྱང་མི་ངན་རྣམས་རྒྱ་མཚོ་འཕྱུར་བ་བཞིན་བདེ་བར་མི་གནས་ལ། རྒྱ་མཚོའི་ཆུ་ལས་འདམ་དང་བཙོག་པ་དཀྲུག་པར་འགྱུར།
  sna-sna: Asi vakaipa vakafanana negungwa rinozungunuka, risingagoni kuzorora, rina
    mafungu anorasa marara namatope.
  spa-BLM: Pero los malvados son como el mar agitado; porque no puede descansar y
    sus aguas arrojan fango y lodo.
  cac-cac: Palta axo eb' chuc sb'eyb'al jun, lajan eb' icha a' mar scot b'alb'on sat,
    max ochlaj vaan, syic'ancot jantac c'alem.
  swh-ULB: Lakini waovu ni kama bahari iliyochafuka, haiwezi kutulia, na maji yake
    yametanda juu ya matope.
  bel-bel: А бязбожныя - як мора ўсхваляванае, якое ня можа супакоіцца, і воды якога
    выкідаюць глей і бруд.
  deu-ELBBK: Aber die Gottlosen sind wie das aufgewühlte Meer, denn es kann nicht
    ruhig sein, und seine Wasser wühlen Schlamm und Kot auf.
  mbb-OT: Piru is menge lalung, ne wazè dan kelinew; iring sikandan te ebpemaǥel he
    zaǥat he edtampil te menge sagbet wey menge meremerik diyà te veyvey.
  mal-2015: ദുഷ്ടന്മാരോ, കലങ്ങിമറിയുന്ന കടൽപോലെയാകുന്നു; അതിന്നു അടങ്ങിയിരിപ്പാൻ കഴികയില്ല;
    അതിലെ വെള്ളം ചേറും ചെളിയും മേലോട്ടു തള്ളുന്നു.
  gup-gup: Dja nawu birriwarre bininj, bedda yiman kurrula bu kunmayorrk kabobidbuyhwe,
    kundjulng kanjdjibeh dorrengh. Bedda minj kabirringehme.
  rmc-rmc: Ale o nalačhe hine sar o rozburimen moros, savo našťi ačhel čhit a lengre
    vlni čhiven avri o bahnos the e čik.
  pes-OPV: اماشریران مثل دریای متلاطم که نمی تواند آرام گیرد و آبهایش گل و لجن برمی
    اندازد می‌باشند.
  ron-1924: Дар чей рэй сунт ка маря ынфуриятэ, каре ну се поате линишти ши але кэрей
    апе арункэ афарэ норой ши мыл.
  ben-OBCV: কিন্তু দুষ্ট মানুষেরা তরঙ্গবিক্ষুব্ধ সমুদ্রের মতো, যা কখনও স্থির থাকে
    না, যার তরঙ্গগুলি কেবলই পঙ্ক ও কর্দম নিক্ষেপ করে।
  som-som: Laakiinse kuwa sharka ahu waa sida bad kacsan oo kale, waayo, iyadu innaba
    ma xasilli karto, oo biyaheeduna waxay kor u soo xooraan wasakh iyo dhoobo.
  lat-VUC: Impii autem quasi mare fervens, quod quiescere non potest, et redundant
    fluctus ejus in conculcationem et lutum.
  eng-ASVBT: But the wicked are like the troubled sea; for it cannot rest, and its
    waters cast up mire and dirt.
  ita-1885: Ma gli empi sono come il mare sospinto, il quale non può quietare, e le
    cui acque cacciano fuori pantano e fango.
  eng-LXXUP: But the unrighteous shall be tossed as troubled waves, and shall not
    be able to rest.
  eng-ULB: But the wicked are like the tossing sea, which cannot rest, and its waters
    churn up mire and mud.
  spa-VBL: Pero los malvados son como el mar que se agita, que nunca se queda quieto,
    agitando el lodo y el fango con sus olas.
  fra-_FOB: Mais les méchants sont comme la mer agitée, qui ne peut se calmer, dont
    les eaux rejettent de la vase et du limon.
  mal-mal: ദുഷ്ടന്മാരോ, കലങ്ങിമറിയുന്ന കടൽപോലെയാകുന്നു; അതിന് അടങ്ങിയിരിക്കുവാൻ കഴിയുകയില്ല;
    അതിലെ വെള്ളം ചേറും ചെളിയും മേലോട്ടു തള്ളുന്നു.
  lit-lit: Bet nedorėliai yra kaip sudrumsta jūra, kai ji negali nurimti, kurios vandenys
    išmeta dumblą ir purvą.
  urd-GVR: Lekin bedīn mutalātim samundar kī mānind haiṅ jo tham nahīṅ saktā aur jis
    kī lahreṅ gand aur kīchaṛ uchhāltī rahtī haiṅ.
  suz-BL: तन्‍न आं अरेशो लोव़ मटीबपुकी समुन्‍द्र ङा फशेम क्‍युक्‍शो समुन्‍द्र ङा ब्‍वाक्‍कु
    खोदेंशो बाक्‍नीम। गेना हना यो रेयके पाइब ब्‍वाक्‍कु खोदेंशो बाक्‍नीम। मेको ब्‍वाक्‍कुमी
    ग्रांग्रा दिचा ङा थोव़क नु हिलो ग्रुंइब” देंत।
  eng-NOY: But the wicked is like the troubled sea, Which cannot rest, Whose waters
    cast up mire and dirt.
  ita-1927: Ma gli empi sono come il mare agitato, quando non si può calmare e le
    sue acque caccian fuori fango e pantano.
  ckb-ckb: بەڵام بەدکاران وەک دەریای هەڵچوون کە ناتوانێت ئارام بێتەوە، ئاوەکانی لیتە
    و قوڕاو فڕێدەدات.
  eng-BBE: But the evil-doers are like the troubled sea, for which there is no rest,
    and its waters send up earth and waste.
  kan-OKCV: ಆದರೆ ದುಷ್ಟರು ಸುಮ್ಮನಿರಲಾರದಂಥ, ಅದರ ನೀರುಗಳು ಕೆಸರನ್ನೂ, ಮೈಲಿಗೆಯನ್ನೂ ಕಾರುವಂಥ
    ಅಲ್ಲಕಲ್ಲೋಲವಾಗಿರುವ ಸಮುದ್ರದ ಹಾಗಿದ್ದಾರೆ.
  tam-2017: துன்மார்க்கரோ கொந்தளிக்கும் கடலைப்போலிருக்கிறார்கள்; அது அமைதலாயிருக்கமுடியாமல்,
    அதின் தண்ணீர் சேற்றையும் அழுக்கையும் கரையில் ஒதுக்குகிறது.
  spa-RV-1909: Mas los impíos son como la mar en tempestad, que no puede estarse quieta,
    y sus aguas arrojan cieno y lodo.
  ron-BTF: Dar cei stricaţi sunt ca marea tulburată, când nu se poate odihni, ale
    cărei ape aruncă noroi şi pământ.
  eng-WEBP: But the wicked are like the troubled sea; for it can’t rest and its waters
    cast up mire and mud.
  eng-FBV: But the wicked are like the sea that is tossed about, never keeping still,
    churning up the mud and muck with its waves.
  nld-1939: 'Maar de bozen zijn als een onstuimige zee, Die nimmer eens tot rust kan
    komen, Wier golven slijk en modder braken:'
  nch-BL: “Pero nochi tajtacolchihuani itztose quej nopa hueyi at cati mojmolinía
    huan amo hueli motalochquetza huan san eltoc. San talojtzitzi quimajcahua soquit
    huan tasoli para nochipa.
  vie-1934: Song những kẻ ác giống như biển đang động, không yên lặng được, thì nước
    nó chảy ra bùn lầy.
  hin-CV: परंतु दुष्ट लहराते हुए सागर समान है, जो स्थिर रह ही नहीं सकता, उसकी तरंगें
    कचरे और कीचड़ को उछालती रहती हैं.
  eng-OURB: But the wicked are like the troubled divorced sea; for it can’t rest,
    and its waters dirge up mire and mud.
  spa-BES: Pero los malvados son como el mar turbulento, para el cual no hay reposo,
    y sus aguas envían tierra y basura.
  tdx-tdx: Fa manahake i riake mivalitaboakey o lo-tserekeo; amy te tsy mete mipendreñe,
    vaho aretsa’ o ranoo mañambone ty leotse naho loto.
  tha-KJV: แต่​คนชั่​วน​ั้นเหมือนทะเลที่​กำเริบ เพราะมันนิ่งอยู่​ไม่ได้ และน้ำของมั​นก​็กวนตมและเลนขึ้นมา
  por-BR-2018: Mas os perversos são como o mar bravo, que não pode se aquietar.
  deu-ELO: Aber die Gesetzlosen sind wie das aufgewühlte Meer; denn es kann nicht
    ruhig sein, und seine Wasser wühlen Schlamm und Kot auf.
  eng-WYC-2018: But wicked men be as the boiling sea, that may not rest; and the waves
    thereof float again into defouling, and fen. (But the wicked be like the boiling
    sea, that cannot rest; and its waves flow again into defiling, and into fen.)
  epo-epo: Sed la malpiuloj estas kiel malkvieta maro, kiu ne povas trankviliĝi kaj
    kies akvo elĵetas ŝlimon kaj koton.
  uig-PIN: Biraⱪ rǝzillǝr bolsa tinqilinixni ⱨeq bilmǝydiƣan, Dolⱪunliri lay-latⱪilarni
    urƣutuwatⱪan, Dawalƣuwatⱪan dengizdǝktur.
  beo-beo: Be wadela:i hamosu dunu da hano wayabo bagade, ea gafului agoane yagugusa.
    Ilia helefisu hame dawa:, amola gafului da fafu amola ledo bibiagosa.
  tpi-OTNT: Tasol ol manmeri bilong mekim pasin nogut, ol i no inap lusim pasin nogut
    bilong ol. Ol i olsem solwara i bruk oltaim na i bringim ol kain kain pipia na
    rabis samting i kam bagarapim nambis.”
  hau-SA: Amma mugaye suna kama da tumbatsar teku, wanda ba ya natsuwa, wanda raƙumansa
    sukan kawo gurɓacewa da tabo.
  uig-LAT: Biraq reziller bolsa tinchilinishni héch bilmeydighan, Dolqunliri lay-latqilarni
    urghutuwatqan, Dawalghuwatqan déngizdektur.
  nde-nde: Kodwa ababi banjengolwandle olugubhazelayo, olungeke luphumule, amagagasi
    alo ephosa udaka lengcekeza phezulu.
  ton-ton: Ka ʻoku tatau ʻae angakovi mo e tahi hou, ʻoku ʻikai faʻa tokalelei ia,
    ʻoku laku hake ʻe hono ngaahi peau ʻae pelepela mo e ʻuli.
  ces-1613: Bezbožní pak budou jako moře zbouřené, když se spokojiti nemůže, a jehož
    vody vymítají nečistotu a bláto.
  eng-WMB: But the wicked are like the troubled sea; for it can’t rest and its waters
    cast up mire and mud.
  tam-TCV: ஆனால் கொடியவர்களோ, கொந்தளிக்கும் கடலைப்போல் இருக்கிறார்கள்; அதற்கு அமைதியாய்
    இருக்கமுடியாது, அதன் அலைகள் சேற்றையும் சகதியையும் அள்ளிக்கொண்டுவரும்.
  ceb-ULB: Apan ang mga daotan mahisama sa balod sa dagat, nga dili gayod makapahulay,
    ug ang tubig niini magdalag lapok ug hugaw.
  pol-UBG: Lecz bezbożni będą jak wzburzone morze niemogące się uspokoić, którego
    wody wyrzucają muł i błoto.
  urd-GVU: لیکن بےدین متلاطم سمندر کی مانند ہیں جو تھم نہیں سکتا اور جس کی لہریں گند
    اور کیچڑ اُچھالتی رہتی ہیں۔
  deu-1912: Aber die Gottlosen sind wie ein ungestümes Meer, das nicht still sein
    kann, und dessen Wellen Kot und Unflat auswerfen.
  kan-2017: ದುಷ್ಟರಾದರೋ ಅಲ್ಲೋಲಕಲ್ಲೋಲವಾದ ಸಮುದ್ರದಂತಿದ್ದಾರೆ; ಅದು ಸುಮ್ಮನಿರದು, ಅದರ ತೆರೆಗಳು
    ಕೆಸರನ್ನೂ, ಹೊಲಸನ್ನೂ ಕಾರುತ್ತಲಿರುತ್ತವೆ.
  yap-yap: Machane girdi’ nib kireb e yad bod e day nib mayko’, ni dar aw e mocha’
    ko n’ew riy, ni be fek i yib e duwor nge rungdu’.
  hlt-MCSB: Halang tah tuili bangla niknuk tih mong thai pawh. Te vaengah tui loh
    tuinu neh tangnong te pong a loe.
  mdy-ETH: ፑርቶ ዓሳ ጋዓንቴ ዓጊፃ ዼኤፖ ባዞ ዋኣፆጉዲኬ፤ ዬይ ዋኣፃ ቡኡሮና ሙዹሮዋ ዓጊሢ ዔቂሳኔ።
  twi-ASANTE: Na amumuyɛfoɔ te sɛ ɛpo a ɛrehuru, ɛntumi nyɛ komm, nʼasorɔkye yiyi
    atɛkyɛ ne efi.
  eng-WEBU: But the wicked are like the troubled sea; for it can’t rest and its waters
    cast up mire and mud.
  wal-wal: SHin iitati bulqquwaanne urqqaa pude pushakkiya, woppu gaanaukka danddayenna
    abbaa beetaa mala.
  spa-PDDPT: Los perversos son como el mar tempestuoso que no puede aquietarse. Sus
    aguas remueven la basura y el lodo.
  gun-gun: “Ha'e rã heko vai va'e ma ye'ẽ omyĩ va'e rami ikuai. Mba'eta ha'e nunga
    ndopytu'ui 'rã, yy ojegui ae omombo 'rã yapo ha'e iky'akue.
  ilo-ULB: Ngem maiyarig dagiti nadangkes iti nadawel a baybay, a saan a mabalin nga
    aginana, ken mangipurpurruak dagiti danumna iti pitak.
  kpg-kpg: Malaa, digau huaidu le e hai gadoo be di moana dela hagalee noho, ono beau
    e deemee di dugu, e gaamai ana dogolia mono geinga.”
  uig-ARA: بىراق رەزىللەر بولسا تىنچىلىنىشنى ھېچ بىلمەيدىغان، دولقۇنلىرى لاي-لاتقىلارنى
    ئۇرغۇتۇۋاتقان، داۋالغۇۋاتقان دېڭىزدەكتۇر.
  sus-sus: Kɔnɔ mixi ɲaaxie tan luma nɛ alɔ baa mɔrɔnyie, naxee mu raxara, naxee nɔxɔɛ
    tun natema.
  pon-2006: Ahpw aramas suwed kan rasehng iloak en nan madau me sohte kin tokedi,
    oh kin kahrehda kiried oh dihpw.
  ksd-ksd: Ma ra umana bilak na tutana dia da ra ta i urung, tago pa i ngo, ma kana
    umana bobol dia ur vue ra puta ma ra magit i dur.
  tur-YTC: Ama kötüler çalkantılı deniz gibidir; Çünkü rahat duramaz ve suları pislik
    ve çamur atar.
  grc-BRENT: Οἱ δὲ ἄδικοι κλυδωνισθήσονται, καὶ ἀναπαύσασθαι οὐ δυνήσονται.
  ind-AYT: Akan tetapi, orang fasik akan seperti laut yang berombak, yang tidak dapat
    tenang. Airnya melemparkan lanyau dan lumpur.
  nya-nya: Koma anthu oyipa ali ngati nyanja yowinduka, yosatha kukhala bata, mafunde
    ake amaponya matope ndi ndere.
  hrv-hrv: Al' opaki su poput mora uzburkanog koje se ne može smiriti, valovi mu mulj
    i blato izmeću.
  mps-mps: Tiali goli, te dwai kolesaga ebo we bidi dabego, augwa te dwai kolesaga
    ebo me tagalogobeo. Augwali te tamu ąį sesemane sogo dinigo te haniani pobele
    bage me dwai nai sela asu, te nambis dolagasobo tiwai ebo dao.” Genuai Bidigo
    te po wai.
  tpi-tpi: Tasol ol manmeri bilong mekim pasin nogut, ol i no inap lusim pasin nogut
    bilong ol. Ol i olsem solwara i bruk oltaim na i bringim ol kain kain pipia na
    rabis samting i kam bagarapim nambis.”
  dan-1931: Men de gudløse er som det oprørte Hav, der ikke kan komme til Ro, hvis
    Bølger opskyller Mudder og Dynd.
  vie-OVCB: “Còn những ai ngoan cố khước từ Ta sẽ như biển động, không bao giờ an
    tịnh nhưng cứ nổi lên bùn lầy và đất dơ.
  guj-2017: પણ દુષ્ટો તોફાની સમુદ્રના જેવા છે, જે શાંત રહી શકતા નથી, અને તેનાં પાણી
    કીચડ તથા કાદવથી ડહોળા થાય છે.
  pon-2006A: Ahpw aramas suwed kan rasehng iloak en nan madau me sohte kin tokedi,
    oh kin kahrehda kiried oh dihpw.
  por-BRBSL: Mas os ímpios são como o mar bravo; pois não pode descansar e suas águas
    lançam lama e lama.
  cth-cth: Hatei, tamikathoutnaw teh, kâhuen e talî patetlah ao. Duem ao thai hoeh
    toteh, songnawng hoi tangdong a tâco sak.
  twi-twi: Na amumɔyɛfo te sɛ po a ɛrehuru, entumi nyɛ komm, nʼasorɔkye yiyi dontori
    ne fi.
  hlt-hlt: Halang tah tuili bangla niknuk tih mong thai pawh. Te vaengah tui loh tuinu
    neh tangnong te pong a loe.
  tbz-SIM: Bɛnitiyɛibɛ biɛ dònnɛ̀ dɑ̀mɛ́ɛ̀rì dòmmɛ̀ mmɛ, bɛ̀ ɔ̃ɔ̃ í nyĩ só dimɔ̀nnì
    mɑrì, yɛnɛ́fĩ̀nfĩ̀rɛ̀ ɔ̃ nyiitimu kɛ kónnì, kɛ uutoo tiyontì dɛ̀ɛ̀ tu dɛsĩ̀nnɛ̀.
  msy-2020: Ezɨ gumazamizir arazir kurabagh amiba, me uan arazir kuram ateghan kogham.
    Me mati ongarim zurara dɨpɨra iza, mɨnezir guar avɨrim atera iza ongarir dadarimɨn
    da akuri.”
  azb-azb: Pislər isə sanki dalğalanan dənizdir, Bu dəniz sakit dura bilməz, Onun
    suları palçıq və kir çıxarar.
  eng-DBY: But the wicked are like the troubled sea, which cannot rest, and whose
    waters cast up mire and dirt.
  hin-2017: परन्तु दुष्ट तो लहराते हुए समुद्र के समान है जो स्थिर नहीं रह सकता; और
    उसका जल मैल और कीच उछालता है। (यहू. 1:13)
  wol-KYG: Waaye ñu bon ñi, mbete géej gu sàmbaraax, tëë dal, gannax yay baaje ban
    ak suuf.
  eng-YLT: And the wicked [are] as the driven out sea, For to rest it is not able,
    And its waters cast out filth and mire.
  kne-kne: Ngem din mangam-amag si lawa et kaman dan din dalloyon di baybay ay adi
    tomalna ya mangidateng si pitek ya kadodogis.
  eng-WYC-2017: But wicked men be as the boiling sea, that may not rest; and the waves
    thereof float again into defouling, and fen.
  eng-WMBB: But the wicked are like the troubled sea; for it can’t rest and its waters
    cast up mire and mud.
  urd-GVH: लेकिन बेदीन मुतलातिम समुंदर की मानिंद हैं जो थम नहीं सकता और जिसकी लहरें
    गंद और कीचड़ उछालती रहती हैं।
  rug-rug: Ba sari tie kaleadi si guana kolo nakili pa lamana, sapu lopu boka bule,
    meke sari bogusuna si oki sage boni meke remoremo.
  gaz-gaz: Namoonni hamoon garuu akkuma galaana olii gadi daddarbatamu, kan boqochuu
    hin dandeenye, kan dambaliin isaa laaqii fi dhoqqee tufuu ti.
  fra-LSG: Mais les méchants sont comme la mer agitée, Qui ne peut se calmer, Et dont
    les eaux soulèvent la vase et le limon.
  yal-yal: Koni muxu ɲaxine luxi nɛn alo fɔxɔ igen naxan walanxi ayi naxan mi nɔɛ
    a raxarɛ naxan walanye boron nun lɔxɔn nakelima.
  iou-iou: Täŋpäkaŋ äma waki täŋpani uwä gwägutä tokät täyak udewani. U kwikinik täga
    nämo itneŋ. Nämo, gwägutä okä näbä ba jiraŋ ureŋ päŋku gägäniken pek täyak ude
    kudän wakiwaki wari täk täkaŋ.
  haw-1868: Ua like ka poe hewa me ke kai kupikipikio, A hiki ole ke lana malie, a
    ua hooleilei na wai ona i ka wai eka, a me ka lepo.
  arb-NAV: أَمَّا الأَشْرَارُ فَهُمْ كَالْبَحْرِ الْهَائِجِ الَّذِي لَا يَهْدَأُ،
    تَقْذِفُ مِيَاهُهُ الْقَذَرَ وَالطِّينَ
  ewe-ewe: “Ke ame vɔ̃ɖiwo le abe atsiaƒu dzeagbo si mate ŋu anɔ anyi kpoo o la ene;
    esi ƒe ƒutsotsoewo le gbeɖuɖɔ kple ba ɖem ɖe go.”
  eng-LEE: But the wicked are like the troubled sea; for it can never be at rest,
    but its waters cast up mire and dirt.
  asm-FB: কিন্তু দুষ্টবোৰ চঞ্চল সমুদ্ৰৰ দৰে; যি থিৰে থাকিব নোৱাৰে, আৰু তাৰ জল সমূহে
    বোকা আৰু মল তোলে;
  sus-A: كْنْ مِشِ حَاشِيٍ تَن لُمَ نّ عَلْ بَا مْرْنيِيٍ، نَشٍيٍ مُ رَشَرَ، نَشٍيٍ
    نْشْي تُن نَتٍمَ.
  fra-SBL: Mais les méchants sont comme la mer agitée ; car il ne peut se reposer
    et ses eaux rejettent de la boue et de la vase.
  hbo-hbo: וְהָרְשָׁעִ֖ים כַּיָּ֣ם נִגְרָ֑שׁ כִּ֤י הַשְׁקֵט֙ לֹ֣א יוּכָ֔ל וַיִּגְרְשׁ֥וּ
    מֵימָ֖יו רֶ֥פֶשׁ וָטִֽיט׃
  kik-kik: No rĩrĩ, andũ arĩa aaganu mahaana ta iria rĩgĩikia ndiihũ ciarĩo, rĩrĩa
    rĩtangĩhoorera, rĩrĩa makũmbĩ marĩo mahurunjaga ndaka na ndooro.
  fra-NCL: Mais les méchants sont comme la mer agitée, qui ne peut se calmer, et ses
    flots roulent de la vase et de la boue.
  cek-AK: Toe kasae kaminawk loe anghak ai ah kangthawk tuiphu, tangnong hoi anghnoeng
    pazawk tuinawk baktiah ni oh o.
  cuk-cuk: Ar dule-ibmar-isgana-imakmaladi, demar-arwemaiyob gued, geg bogi meged.
    Igi demar-arwemair, ibmar-isgana mie, degi, ollimar-miardae, deyob dule-isganamar
    gued.
  uig-CYR: Бирақ рәзилләр болса тиничилинишни һеч билмәйдиған, Долқунлири лай-латқиларни
    урғутуватқан, Давалғуватқан деңиздәктур.
  tel-2017: అయితే దుర్మార్గులు అటూ ఇటూ కొట్టుకునే సముద్రం లాంటి వారు. దాని నీళ్ళు,
    బురద పైకి తెస్తూ ఉంటుంది.
  hat-BSA: Men mechan yo tankou lanmè k ap boulvèse. Li p ap ka kalme, e dlo yo rale
    fè monte fatra ak labou.
  kos-kos: Tusruktu mwet koluk elos oana noa meoa ma tia tui in sisak kutkut ac ma
    fohkfok nu fin acn uh.”
  hbo-WLC: וְהָרְשָׁעִ֖ים כַּיָּ֣ם נִגְרָ֑שׁ כִּ֤י הַשְׁקֵט֙ לֹ֣א יוּכָ֔ל וַיִּגְרְשׁ֥וּ
    מֵימָ֖יו רֶ֥פֶשׁ וָטִֽיט׃
  ibo-ibo: Ma ndị niile na-emebi iwu dị ka oke osimiri na-amagharị amagharị, nke na-adịghị
    ezu ike mgbe ọbụla. Ọ na-amapụtakwa ụrọ na apịtị.
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟମାନେ ତରଙ୍ଗିତ ସମୁଦ୍ର ତୁଲ୍ୟ, କାରଣ ତାହା ସ୍ଥିର ହୋଇପାରେ ନାହିଁ, ଆଉ
    ତହିଁର ଜଳରେ ପଙ୍କ ଓ କାଦୁଅ ଉଠେ।
  chk-chk: “Nge ekewe chon föföringau ra usun chök nonoon lematau esap tongeni pos,
    pwe a chök kuar ren nonoon lon, a kümetätä pwakak me limengau.
  rop-rop: Bat detlot wikitwan pipul olabat jidan jis laik det rafwan solwoda weya
    oldei tjakambat mad.
  ukr-1871: А безбожні — як море розбурхане, що не може втихомиритись, і води його
    викидають каломут і грязиво.
  deu-1951: Aber die Gottlosen sind wie das aufgeregte Meer, welches nicht ruhig sein
    kann, dessen Wellen Kot und Unrat auswerfen.
  eng-JPS: But the wicked are like the troubled sea; for it cannot rest, and its waters
    cast up mire and dirt.
  srp-1865: A bezbožnici su kao more uskolebano, koje se ne može umiriti i voda njegova
    izmeæe neèistotu i blato.
  lug-lug: Naye ababi bali ng’ennyanja esiikuuse, eteyinza kutereera, ey’amayengo
    agasiikuula ebitosi n’ebitaka.
  heb-heb: והרשעים כים נגרש כי השקט לא יוכל ויגרשו מימיו רפש וטיט׃
  ben-IRV: কিন্তু দুষ্টেরা আন্দোলিত সমুদ্র এবং এর জল পাঁক ও কাদা ওপরে ওঠায়।
  pan-pan: ਦੁਸ਼ਟ ਉੱਛਲਦੇ ਸਮੁੰਦਰ ਵਾਂਗੂੰ ਹਨ, ਜੋ ਚੈਨ ਨਹੀਂ ਲੈ ਸਕਦਾ, ਅਤੇ ਉਹ ਦੀਆਂ ਲਹਿਰਾਂ
    ਚਿੱਕੜ ਅਤੇ ਗੰਦ ਉਛਾਲਦੀਆਂ ਹਨ।
  mya-JVB: မတရား သောသူတို့ မူကား ၊ မ ငြိမ် နိုင် ဘဲ လှုပ်ရှား ၍၊ ရွှံ့ နှင့် အမှိုက်
    ကို ပက် သောပင်လယ် ရေနှင့် တူ ကြ ၏။
  hmo-hmo: To kara dika taudia be davara ena hurehure bamona, idia laga-ani diba lasi.
    Unai hurehure ese miro bona kopukopu idia doria mai noho.”
  urd-urd: लेकिन शरीर तो समन्दर की तरह हैं जो हमेशा मौजज़न और बेक़रार है, जिसका पानी
    कीचड़ और गन्दगी उछालता है।
  rus-SYN: А нечестивые - как море взволнованное, которое не может успокоиться и которого
    воды выбрасывают ил и грязь.
  bqc-SIM: Vãikɛnaↄ dɛ lán ísia í pãpãakↄ̃wawa. A í líↄ ku kílikilio, a ikooaↄ
    ì fɛlɛ ń pɛ̀lɛao ń gbãsĩo.
  tcz-CHONGTHU: Hijongleh, Keima eidoubol jing ho chu twikhanglen kinong, umthim theilouva,
    bonnang le aphon-nen hin notdoh tobangbep ahiuve.
  mar-mar: पण दुष्ट हे खवळलेल्या समुद्राप्रमाणे आहेत, जो शांत राहत नाही, आणि त्यांची
    जले हे चिखल व माती ढवळून काढतात.
  qub-qub: Fiyu runacunami ichanga carcaycan lamar pullchajyar mana chawajno. Wayra
    pullchajyächiptin mitutawan ganracunata lamar jitarimushannömi caycan.
  hat-hat: Men, mechan yo tankou lanmè ki boulvèse. Lanm lanmè yo ap bat san rete,
    y'ap jete kras ak labou sou rivaj la.
  eng-BSB: But the wicked are like the storm-tossed sea, for it cannot be still, and
    its waves churn up mire and muck.
  eng-WEBPB: But the wicked are like the troubled sea; for it can’t rest and its waters
    cast up mire and mud.
  kbq-kbq: Hianagi havi zamavu zamava'ma nehaza vahe'mo'za, hagerimo kranto kranto
    nehuno, havi hava zantamine hapa'ene erino ankenarega eme ruvati treaza hu'za
    ana zamavu zamavara otre'za huvava nehaze.
  nhe-BL: “Pero nochi tlajtlacolchihuani itztose queja nopa hueyi atl tlen mojmolinía
    huan ax hueli motlalochquetzas huan san eltoc. San ajachica quimajcahuas soquitl
    huan tlasoli para nochipa.
  gub-BL: 'Ikatu ''ym ma''e nuzawy kwaw yryhu ykotokuhu hereko har wà: Nupytu''u kwaw
    ykotok ire. Werur to''om ywy rehe. Werur ipihe haw hehe no.'
  eng-DRA: But the wicked are like the raging sea, which cannot rest, and the waves
    thereof cast up dirt and mire.
