verse: ISA.057.010
translations:
  mal-C: നിന്റെ വഴിയുടെ ദൈർഘ്യത്താൽ നീ തളർന്നു, എന്നിട്ടും ‘ആശയറ്റിരിക്കുന്നു,’ എന്നു
    നീ പറഞ്ഞില്ല. നിന്റെ ശക്തിയുടെ നവീകരണം നീ കണ്ടെത്തി അതുകൊണ്ടു നീ ക്ഷീണിച്ചില്ല.
  deu-TKW: 'Durch deine vielen Gänge wurdest du müde, sprachst aber nicht: Ich geb''
    es auf! Du bemerktest noch Leben in deiner Hand; darum fühltest du dich nicht
    zu schwach.'
  lin-lin: 'Nzela na yo nyonso elembisaki yo nzoto, kasi omilobelaki te : ‹ Ezali
    na tina te ! › Loboko na yo ezwaki lisusu makasi ya sika, yango wana olembaki
    te.'
  eng-LSV: You have labored in the greatness of your way, || You have not said, It
    is desperate. You have found the life of your hand, || Therefore you have not
    been sick.
  eng-GNV: 'Thou weariedst thy selfe in thy manifolde iourneys, yet saydest thou not,
    There is no hope: thou hast found life by thine hand, therefore thou wast not
    grieued.'
  eng-WEBSTER: 'Thou art wearied in the greatness of thy way; yet saidst thou not,
    There is no hope: thou hast found the life of thy hand; therefore thou wast not
    grieved.'
  nhw-BL: Masque tlahuel ansiyajtoque pampa annejnenque ipan miyac ojtli tlen huejca,
    amo anmomacatoque cuenta para nochi amoojhui eliyaya san tlapic. Huajca san ica
    yolic anquipixtiyajque fuerza huan sempa anquisenhuiquilijque anquitemose seyoc
    tiotzi.
  swh-ONEN: Ulikuwa umechoshwa na njia zako zote, lakini hukusema, ‘Hakuna tumaini.’
    Ulipata uhuisho wa nguvu zako, kwa sababu hiyo hukuzimia.
  bba-bba: I kɑ bɛɛn sirenɑbu wɑsire. Adɑmɑ i ǹ bwisikɑ i nɛɛ, bu ǹ ɑrufɑɑni ɡɑɑ
    mɔ. Mɑ i mɔ̀, i dɑm tie, i ǹ wɑsire.
  eng-KJVCPB: 'Thou art wearied in the greatness of thy way; Yet saidst thou not,
    There is no hope: Thou hast found the life of thine hand; Therefore thou wast
    not grieved.'
  luo-luo: Kata nobedo ni timbegi mamono duto nooli kamano; to ne ok inyal wacho ni,
    ‘Gionge tich.’ Nibedo gi teko kendo omiyo chunyi ne ok onyosore.
  meu-meu: Emu dala na daudau dainai o hesiku, to asioto “Asi helarona”; emu goada
    o hamatamataia, taunabunai taumu se manori.
  npi-ULB: तिमीहरू आफ्‍नो लामो यात्रबाट थकित भयौ, तर तिमीहरूले कहिल्यै भनेनौ, “यो
    आशाहीन छ ।” तिमीहरूले आफ्नो हातमा नै जीवन पायौ । यसकारण तिमीहरू कमजोर भएनौ ।
  yor-yor: Àwọn ọ̀nà yín gbogbo ti mú àárẹ̀ ba á yín, ṣùgbọ́n ẹ kò ní sọ pé, ‘Kò sí
    ìrètí mọ́?’ Ẹ rí okun kún agbára yín, nípa bẹ́ẹ̀ òòyì kò kọ́ ọ yín.
  pes-OPCB: از جستجوی خود خسته و درمانده می‌شوید، ولی دست برنمی‌دارید. به خود قوت
    قلب می‌دهید و پیش می‌روید.
  tgl-ULB: Kayo ay napagod mula sa inyong mahabang paglalakbay, pero hindi ninyo kailanman
    sinabi “Ito ay walang pag-asa.” Natagpuan ninyo ang buhay sa inyong mga kamay;
    kaya hindi kayo nanghina.
  hui-hui: Tígua erekuibi bialu bi pupu wulene taya timbuniore bialu harimigome tínaga
    hongo ereba haya. Anigo tínaga hongo uruni ani ereba helo waha lowa tininaga hame
    dimagoliru timbuniore ngelo kamigome dege mo buahe haragola hibuore lalu kami.
  mya-mya: သင်​တို့​သည်​အ​ခြား​ဘု​ရား​များ​ကို​ရှာ​ဖွေ​ရ သ​ဖြင့် ပင်​ပန်း​နွမ်း​နယ်​၍​လာ​သော်​လည်း​အ
    ဘယ်​အ​ခါ​၌​မျှ​လက်​မ​လျော့​ကြ။ မိ​မိ​တို့ ၏​ရုပ်​တု​များ​ထံ​မှ​ခွန်​အား​ကို​ရ​ရှိ​သည်
    ဟု ထင်​မှတ်​ကာ​သင်​တို့​သည်​အ​ဘယ်​အ​ခါ ၌​မျှ​အား​မ​လျော့​ကြ။
  bod-N: ལམ་ཐག་རིང་བས་ཁྱོད་ཐང་ཆད་ཀྱང་ཁྱོད་ཀྱིས་རེ་བ་མེད་དོ་ཞེས་མི་སྨྲ་སྟེ། གང་ལ་ཞེ་ན།
    ཁྱོད་ཀྱིས་ཚེ་སྲོག་གི་སྟོབས་ཤུགས་རྙེད་པས་ཐང་མ་ཆད་དོ། །
  sna-sna: Wakaneteswa nenzira dzako dzose, asi hauna kumboti, ‘Hazvina maturo.’ Wakawana
    kuvandudzwa kwesimba rako, nokudaro hauna kuziya.
  spa-BLM: 'Te cansaste de la longitud de tus caminos; sin embargo, no dijiste: “Es
    en vano”. Has encontrado un reavivamiento de tus fuerzas; por lo tanto, no te
    has desmayado.'
  cac-cac: Tzex c'unb'i eyec' d'a najat chi', palta max nachajel jab'oc eyuuj to malaj
    yelc'och jun tze c'ulej chi'. Yujto te nib'ab'il jun tze sayec' chi', yuj chi'
    tz'ochxi eyip, tze sayanxi.
  swh-ULB: Ulichoka kwa safari yako ndefu, lakini haukusema, ''Haina matumaini.''
    Umeyatafuta maisha katika mkono wako; Hivyo basi haukudhoofika.
  bel-bel: Ад доўгай дарогі тваёй стамлялася, але не казала «надзея страчана!», усё
    яшчэ знаходзіла жывасьць у руцэ тваёй і таму не адчувала паслабкі.
  deu-ELBBK: 'Durch die Weite deines Weges bist du müde geworden, doch du sprachst
    nicht: Es ist umsonst! Du gewannst neue Kraft, darum bist du nicht erschlafft.'
  mbb-OT: Minsan egkeveley kew en he ebpen-ahà te menge ed-ezapen, wazà gihapun maawà
    is perateng niw he ebpeketuredu kew. Edlig-enan niw is keugelingen niw, umbe wazè
    kew luyahi.
  mal-2015: വഴിയുടെ ദൂരംകൊണ്ടു നീ തളർന്നുപോയിട്ടും അതു നിഷ്ഫലമെന്നു നീ പറഞ്ഞില്ല;
    നിന്റെ കൈവശം ജീവശക്തി കണ്ടതുകൊണ്ടു നിനക്കു ക്ഷീണം തോന്നിയില്ല.
  gup-gup: Kuhni ngurriyimi, dja wanjh ngurringudjyakworrinj. Dja minj ngurrikayhmeninj
    ‘Bonj, karribarabom!’ Ngudda ngurringudjworrinj dja minj mak ngurribawoyi.”
  rmc-rmc: 'Ačhiľal strapimen olestar, so ajci phires pal aver devla, ale na pheneha:
    ‚Hin oda zbitočno.‘ Arakhľal pale e nevi zor, a vašoda na slabisaľos.“'
  pes-OPV: از طولانی بودن راه درمانده شدی اما نگفتی که امید نیست. تازگی قوت خود رایافتی
    پس از این جهت ضعف بهم نرسانیدی.
  ron-1924: 'Обосешть мергынд ши ну зичь: ‘Ынчетез!’ Тот май гэсешть путере ын мына
    та, де ачея ну те добоарэ ынтристаря.'
  ben-OBCV: তোমার সমস্ত জীবনাচরণে তুমি ক্লান্ত হয়েছিলে, কিন্তু তবুও তুমি বলোনি, ‘এসব
    অর্থহীন।’ তুমি তোমার শক্তি নবায়িত হতে দেখেছ, তাই তুমি মূর্ছিত হওনি।
  som-som: Waxaad ku daashay jidkaaga dhererkiisa, laakiinse ma aad odhan, Rajo ma
    leh. Waxaad heshay xoog cusub, oo sidaas daraaddeed ma aadan taag qabin.
  lat-VUC: 'In multitudine viæ tuæ laborasti; non dixisti: Quiescam. Vitam manus tuæ
    invenisti; propterea non rogasti.'
  eng-ASVBT: 'Thou wast wearied with the length of thy way; yet saidst thou not, It
    is in vain: thou didst find a quickening of thy strength; therefore thou wast
    not faint.'
  ita-1885: 'Tu ti sei affaticata nella lunghezza del tuo cammino; tu non hai detto:
    La cosa è disperata; tu hai ritrovata la vita della tua mano, perciò tu non ti
    sei stancata.'
  eng-LXXUP: 'Thou hast wearied thyself with thy many ways; yet thou saidst not, I
    will cease to strengthen myself: for thou hast done these things; therefore thou
    hast not supplicated me.'
  eng-ULB: You were tired from your long journey, but you never said, “It is hopeless.”
    You found life in your hand; therefore you did not weaken.
  spa-VBL: 'Se agotaron de tanto correr, pero no se dieron por vencidos ni dijeron:
    “¡No tiene remedio!”. Encontraron nuevas fuerzas y así no te debilitaste.'
  fra-_FOB: 'Tu te fatigues par la longueur du chemin; tu ne dis pas: C''est en vain!
    Tu trouves encore en ta main de la vigueur; c''est pourquoi tu ne t''abats point.'
  mal-mal: വഴിയുടെ ദൂരംകൊണ്ടു നീ തളർന്നുപോയിട്ടും ‘അത് നിഷ്ഫലം’ എന്നു നീ പറഞ്ഞില്ല;
    നിന്റെ കൈവശം നീ ജീവശക്തി കണ്ടതുകൊണ്ട് നിനക്ക് ക്ഷീണം തോന്നിയില്ല.
  urd-GVR: Go tū safr karte karte bahut thak gaī to bhī tū ne kabhī na kahā, ‘Fuzūl
    hai!’ Ab tak tujhe taqwiyat miltī rahī, is lie tū niḍhāl na huī.
  suz-BL: गेपुकी इन लाइश्‍शो लां गाक्‍तीके दाइतीनी। मो हना यो मेको शोर गाक्‍शो दुम्‍त
    मदेंनी। गेपुकी नक सक्ति ताइतीनी। मोपतीके मेको आन नोले खोइक्‍चा मप्रोंइनी। येरमीया
    २:२५
  eng-NOY: In the length of thy journeys thou hast wearied thyself, But thou sayest
    not, “I will desist”; Thou yet findest life in thy hand, Therefore thou art not
    discouraged.
  ita-1927: 'Per il tuo lungo cammino ti stanchi, ma non dici: “E’ inutile!” Tu trovi
    ancora del vigore nella tua mano, e perciò non ti senti esausta.'
  ckb-ckb: 'درێژی گەشتەکانت ماندووی کردیت، کەچی نەتگوت: ”ئەمە بێ ئومێدییە.“ هێزێکی
    نوێت دۆزییەوە لەبەر ئەوە شەکەت نەبوویت.'
  eng-BBE: 'You were tired with your long journeys; but you did not say, There is
    no hope: you got new strength, and so you were not feeble.'
  kan-OKCV: ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ಬಹಳವಾಗಿ ದಣಿದಿದ್ದರೂ, ‘ಏನೂ ಪ್ರಯೋಜನವಿಲ್ಲ,’ ಎಂದುಕೊಳ್ಳಲಿಲ್ಲ.
    ನೀನು ಹೊಸ ಬಲವನ್ನು ತಂದುಕೊಂಡು, ಬೇಸರಗೊಳ್ಳದೆ ಮುಂದುವರೆದಿರುವೆ.
  tam-2017: வழிதூரமானதால் சோர்ந்துபோகிறாய்; அது வீணென்று நீ சொல்கிறதில்லை; உன் கைபெலத்தைக்
    கண்டுபிடித்தாய்; ஆகையால் நீ பெலவீனமடையவில்லை.
  spa-RV-1909: 'En la multitud de tus caminos te cansaste, mas no dijiste: No hay
    remedio; hallaste la vida de tu mano, por tanto no te arrepentiste.'
  ron-BTF: 'Ai obosit de măreția căilor tale; totuşi nu ai spus: Nu este speranţă;
    ai găsit viaţa mâinii tale; de aceea nu te-ai mâhnit.'
  eng-WEBP: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you weren’t faint.
  eng-FBV: You wore yourselves out by such running around, but you didn't give up
    and say, “It's hopeless!” You found new strength and so didn't become weak.
  nld-1939: 'En als ge uitgeput zijt door uw jachten, Dan zegt ge nog niet: Ik houd
    er mee op; Ge vindt bevrediging in uw lust, En daarom geeft ge ‘t niet op.'
  nch-BL: Masque tahuel ansiyajtoque pampa annejnenque ipan miyac ojti ten huejca,
    amo anmomacatoque cuenta para nochi amoojhui eliyaya san tapic. Huajca ica yolic
    anquipixtiyajque fuerza huan sempa anquisenhuiquilijque anquitemose seyoc dios.
  vie-1934: 'Ngươi đã mệt nhọc vì đường dài; mà chưa từng nói rằng: Aáy là vô ích!
    Ngươi đã thấy sức lực mình được phấn chấn, cho nên ngươi chẳng mòn mỏi.'
  hin-CV: तुम तो लंबे मार्ग के कारण थक चुके थे, फिर भी तुमने यह न कहा कि, ‘व्यर्थ
    ही है यह.’ तुममें नए बल का संचार हुआ, तब तुम थके नहीं.
  eng-OURB: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you were not faint.
  spa-BES: 'Estabas cansado con tus largos viajes; pero no dijiste: no hay esperanza;
    obtuviste nuevas fuerzas y, por lo tanto, no fuiste débil.'
  tdx-tdx: 'Nahamokotse azo ty halava’ i lia’oy; f’ie tsy nanao ty hoe: Po-pitamañe.
    Nisolebatse indraike ty fañiria’o, vaho tsy nilesa.'
  tha-KJV: เจ้​าเหน็ดเหนื่อยเพราะระยะทางไกลของเจ้า แต่​เจ้​ามิ​ได้​พูดว่า “​หมดหวัง​”
    เจ้​าประสบชีวิตแห่​งม​ือของเจ้า และเจ้าจึ​งม​ิ​ได้​โศกเศร้า
  por-BR-2018: 'Em tua longa viagem te cansaste, porém não disseste: Não tenho mais
    esperança. Achaste força em tua mão, por isso não desanimaste.'
  deu-ELO: 'Durch die Weite deines Weges bist du müde geworden, doch du sprachst nicht:
    Es ist umsonst! Du gewannst neue Kraft, darum bist du nicht erschlafft.'
  eng-WYC-2018: Thou travailedest in the multitude of thy (own) way(s), and saidest
    not, I shall rest (or I shall cease, or I shall stop now); thou hast found the
    way of thine hand, therefore thou prayedest not (to me).
  epo-epo: 'Pro la multeco de viaj vojoj vi laciĝis, tamen vi ne diris: Mi perdis
    la esperon; vi trovis ankoraŭ vivon en via mano, kaj pro tio vi ne laciĝis.'
  uig-PIN: 'Sǝn besip mangƣan barliⱪ yolliringda qarqiƣining bilǝn, Yǝnǝ: «Poⱪ yǝptimǝn,
    boldi bǝs!» dǝp ⱪoymiding tehi, Ezip yürüxkǝ yǝnila küqüngni yiƣding, Ⱨeq jaⱪ
    toymiding.'
  beo-beo: 'Dilia da eno ‘gode’ hogomusa:, hele bagade naba. Be amo hogosu hou dilia
    fisimusa: hame dawa:. Dilia ledo bagade loboga hamoi ‘gode’ da dilima gasa iaha
    amo dawa:beba:le, dilia gasa da bu gaheabolo laha.”'
  tpi-OTNT: Yupela i wok hat tru long painim ol god, na strong bilong yupela i pinis.
    Tasol yupela i no pilim dispela na tok olsem, ‘Yumi pinisim nating strong bilong
    yumi. Mobeta yumi lusim dispela pasin.’ Nogat. Laik nogut bilong yupela i wok
    long kamap strong tru, na i pulim yupela i go het.
  hau-SA: Kuka gaji cikin dukan al’amuranku, amma ba ku iya cewa, ‘Aikin banza ne
    ba.’ Kuka sami sabuntar ƙarfinku, ta haka ba ku suma ba.
  uig-LAT: 'Sen bésip mangghan barliq yolliringda charchighining bilen, Yene: «Poq
    yeptimen, boldi bes!» dep qoymiding téxi, Ézip yürüshke yenila küchüngni yighding,
    Héch jaq toymiding.'
  nde-nde: Wadiniswa yizindlela zakho zonke, kodwa wawungeke uthi, ‘Akusizi ngalutho.’
    Wathola ukuvuselelwa kwamandla akho. Ngakho kawuphelanga amandla.
  ton-ton: Kuo ke ongosia ʻi hono lahi ʻo ho hala; ka naʻe ʻikai te ke pehē, ‘ʻOku
    ʻikai ha ʻamanaki:’ kuo ke ʻilo ʻae moʻui ʻa ho nima; ko ia naʻe ʻikai te ke mamahi
    ai.
  ces-1613: 'Pro množství cest svých ustáváš, aniž říkáš: Daremnéť jest to. Nalezla
    jsi sobě zběř ku pomoci, protož neželíš práce.'
  eng-WMB: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you weren’t faint.
  tam-TCV: உங்கள் எல்லா முயற்சிகளாலும் நீங்கள் களைத்துப்போனீர்கள், ஆயினும் நீங்கள்,
    ‘அது பயனற்றது’ என்று சொல்லவில்லை. நீங்கள் கையில் புதிய பெலனை பெற்றபடியால் சோர்ந்துபோகவில்லை.
  ceb-ULB: Gikapoy kamo sa taas ninyong panaw, apan wala gayod kamo misulti nga, “Wala
    na kini paglaom.” Nakakaplag kamo ug kinabuhi diha sa inyong kamot; busa wala
    gayod kamo maluya.
  pol-UBG: 'Zmęczyłaś się licznymi swymi drogami, ale nie powiedziałaś: Na próżno.
    Znalazłaś pomoc w swojej ręce, dlatego nie osłabłaś.'
  urd-GVU: گو تُو سفر کرتے کرتے بہت تھک گئی توبھی تُو نے کبھی نہ کہا، ’فضول ہے!‘ اب
    تک تجھے تقویت ملتی رہی، اِس لئے تُو نڈھال نہ ہوئی۔
  deu-1912: 'Du zerarbeitest dich in der Menge deiner Wege und sprichst nicht: Ich
    lasse es; sondern weil du Leben findest in deiner Hand, wirst du nicht müde.'
  kan-2017: ನೀನು ನಡೆದು ನಡೆದು ಆಯಾಸಗೊಂಡರೂ ದಿಕ್ಕಿಲ್ಲವಲ್ಲಾ ಅಂದುಕೊಳ್ಳಲಿಲ್ಲ; ಹೊಸ ಬಲವನ್ನು
    ತಂದುಕೊಂಡಿ; ಆದುದರಿಂದ ನೀನು ಸೋತುಹೋಗಲಿಲ್ಲ.
  yap-yap: Ke aw parawmed i chachangarnag yug boch e got, machane damur tal gad. Gimed
    be leamnag ni pi got romed nir ni golong e ra pi’ gelingmed, nge dabki m’ay gelngimed.
  hlt-MCSB: Na longpuei te puh tih na kohnue dae, 'vi uh coeng, 'ti boeh. Na kut dongkah
    hingnah na hmuh coeng dongah na kothae sak boeh.
  mdy-ETH: ዖዶዞ ጎይፆ ሃንቲፆና ዒንሢ ላቤኔ፥ ጋዓንቴ «ሃይ ኑና ማኣዳ ባኣዚቱዋሴ» ጌዒባኣሴ፤ ጊንሣ ዎልቄ ዴንቂ ዶዴሢሮ
    ዒንሢ ላቢባኣሴ።
  twi-ASANTE: Mo nneyɛɛ maa mo brɛeɛ, nanso moanka da sɛ, ‘Ɛho nni mfasoɔ.’ Monyaa
    akɔnnɔ ahoɔden foforɔ, enti mokɔɔ so ara yɛɛ deɛ mopɛ.
  eng-WEBU: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you weren’t faint.
  wal-wal: Intte hara xoossata koyiiddi daafurideta; shin, ‘Hidooti baawa’ yaagibeekketa.
    Intte wolqqai haa ooraxxiis; hegaa gishshau, labbanidi kunddibeekketa.
  spa-PDDPT: 'Te cansaste en el largo camino, pero no dijiste: No hay esperanza. Hallaste
    fuerza renovada. Por tanto, no te desanimaste.'
  gun-gun: Mombyry ete reguata vy nekane'õ teĩ ‘Ovare va'e'ỹ ma ta'vy ajapo’, nderei
    'rã. Mba'eta rejou 'rãe reka va'e. Ha'e nunga rupi ae nanekangyi 'rã.
  ilo-ULB: Nabannogka iti adayo a panagdaliasatmo, ngem pulos a saanmo a kinuna, “Awan
    namnamana.” Nakasarakka iti biag kadagiti imam; ngarud saanka a kimmapoy.
  kpg-kpg: Goodou gu duadua di halahala nia balu ieidu, gei hagalee noho loo. Goodou
    e hagamaanadu bolo godou balu god e hagamaaloo aga goodou, gaa hidi ai goodou
    hagalee paagege.
  uig-ARA: 'سەن بېسىپ ماڭغان بارلىق يوللىرىڭدا چارچىغىنىڭ بىلەن، يەنە: «پوق يەپتىمەن،
    بولدى بەس!» دەپ قويمىدىڭ تېخى، ئېزىپ يۈرۈشكە يەنىلا كۈچۈڭنى يىغدىڭ، ھېچ جاق تويمىدىڭ.'
  sus-sus: Na birin findixi taganyi nan na wo bɛ, kɔnɔ wo man tondixi gbilende na
    fɔxɔ ra. Wo wo sɛnbɛ nan tun sofe, lufe ra na kira xɔn ma.»
  pon-2006: Kumwail kin pwangada raparapahkiseli koht teikan, ahpw kumwail sohte kin
    tokedi. Kumwail kin lemeleme me noumwail dikedik en eni kan kin kakehleikumwailda,
    ihme kahrehda amwail sohte kin luwetala.
  jae-jae: Embe ôkêŋ mo êndêŋ lau gêŋ gêjô êsêacŋa ma ônam malô êsêac, taŋ sêôc gêŋwapac
    naŋ, êndêŋ tonaŋ nêm ŋawê oc êpô lasê ma nêm ŋakesec amboac ŋawê ocsalôŋa.
  ksd-ksd: I ga rabu ra pakam ma ra lolovina nga u ga mur ia, ma pa u ga biti ba a
    magit vakuku; a dekdekim i ga kalamana mulai, kari pa u ga bilua tana.
  tur-YTC: Yollarının uzunluğundan yoruldun; Yine de, 'Boşuna' demedin. Gücünün canlanmasını
    buldun; Bu yüzden bitkin düşmedin.
  grc-BRENT: Ταῖς πολυοδίαις σου ἐκοπίασας, καὶ οὐκ εἶπας παύσομαι ἐνισχύουσα· ὅτι
    ἔπραξας ταῦτα, διατοῦτο οὐ κατεδεήθης μου σύ.
  ind-AYT: Kamu lelah karena perjalananmu yang jauh, tetapi kamu tidak berkata, “Ini
    sia-sia!” Kamu mendapat kekuatan baru dan karena itu, kamu tidak letih.
  nya-nya: Inu mumatopa ndi maulendo anu, koma simunathe kunena kuti, ‘Nʼzopanda phindu.’
    Munapezako kumeneko zokhumba zanu nʼchifukwa chake simunalefuke.
  hrv-hrv: 'Iscrpljena si od tolikih lutanja, al'' nisi rekla: “Beznadno je!” Snagu
    si svoju nanovo našla te nisi sustala.'
  mps-mps: Dage te god dabe gegebo sę dene mu eyu, te dagego bomo silibao. Tialima,
    dage tede gę neyu, te tiwai po me weyu, ‘Dago bomo te odolali silibao,’ po wabeo.
    ‘Dago te tebo kolesaga tagalinao,’ dagego te po wabeo. Menio. Te duga dwai homu
    ebo kolesaga te bomonama mu pedaliyu, te dage kekasa mu pobao wabo dao.”
  tpi-tpi: Yupela i wok hat tru long painim ol god, na strong bilong yupela i pinis.
    Tasol yupela i no pilim dispela na tok olsem, ‘Yumi pinisim nating strong bilong
    yumi. Mobeta yumi lusim dispela pasin.’ Nogat. Laik nogut bilong yupela i wok
    long kamap strong tru, na i pulim yupela i go het.
  dan-1931: du blev træt af den lange Vej, men opgav ej Ævred; du samlede atter din
    Kraft og gav ikke op.
  vie-OVCB: Dù phải cực nhọc đi xa mệt mỏi, các ngươi không bao giờ bỏ cuộc. Dục vong
    đã cho các ngươi sức mới và các ngươi không biết mệt mỏi.
  guj-2017: તારી યાત્રા લાંબી હોવાને લીધે તું થાકી ગઈ છે, પણ “કંઈ આશા નથી” એવું તે
    કહ્યું નથી. તને તારા હાથમાં જીવન મળ્યું તેથી તું નબળી થઈ નહિ.
  pon-2006A: Kumwail kin pwangada raparapahkiseli koht teikan, ahpw kumwail sohte
    kin tokedi. Kumwail kin lemeleme me noumwail dikedik en eni kan kin kakehleikumwailda,
    ihme kahrehda amwail sohte kin luwetala.
  por-BRBSL: 'Você estava cansado com a extensão de seus caminhos; mas você não disse:
    “É em vão”. Você encontrou um reavivamento de suas forças; portanto, você não
    desmaiou.'
  cth-cth: Na ceinae lam ahlapoung dawkvah ngawt na tâwn eiteh, na lungpout hoeh.
    Na kâyawm teh na hlout dawkvah, na thathout hoeh.
  twi-twi: Mo nneyɛe maa mo ɔbrɛ, nanso moanka da se, ‘Yenni anidaso.’ Mopɛɛ ahoɔden
    foforo enti moantɔ piti.
  hlt-hlt: Na longpuei te puh tih na kohnue dae, 'vi uh coeng, 'ti boeh. Na kut dongkah
    hingnah na hmuh coeng dongah na kothae sak boeh.
  tbz-SIM: Di tũ̀nnɛ dɛ kó icɛ kɛ ɔ̀u di mɛ nyí bɑntɛ́ dɛ̀ tumɛ̀ dɛtetìrɛ̀, kɛ kpɑɑ́
    mɔkɛ muwɛ̃rímú, bɑ́ di í ɔ̀u.
  msy-2020: Ia aseba buria ingangarir dafam uari ganɨngi, ezɨ ian gavgaviba gɨfa.
    Egha ia bizir kam barazir puvatɨgha ghaze, ‘E pura uan gavgaviba agefi. E ti arazir
    kam ateka.’ Puvatɨ. Ian inivafɨzimɨn ifongiar kurar kam gavgavigha ia getuima,
    ia ghuavɨra iti.
  azb-azb: Uzun yollar sizi taqətdən saldı. Lakin siz “daha bəsdir” demədiniz. Gücünüzü
    təzələyib qalxdınız, Buna görə yorulmadınız.
  eng-DBY: Thou wast wearied by the multitude of thy ways; [but] thou saidst not,
    It is of no avail. Thou didst find a quickening of thy strength; therefore thou
    wast not sick [of it].
  hin-2017: तू अपनी यात्रा की लम्बाई के कारण थक गई, तो भी तूने न कहा कि यह व्यर्थ
    है; तेरा बल कुछ अधिक हो गया, इसी कारण तू नहीं थकी।
  wol-KYG: 'Tukki bu sore bu la sonal sax taxu la ne: «Fomm naa.» Bànneex bi ngay
    séentu ngay leqlikoo, ba tax sonnuloo.'
  eng-YLT: In the greatness of thy way thou hast laboured, Thou hast not said, 'It
    is desperate.' The life of thy hand thou hast found, Therefore thou hast not been
    sick.
  eng-WYC-2017: Thou travailedest in the multitude of thy ways, and saidest not, I
    shall rest; thou hast found the way of thine hand, therefore thou prayedest not.
  eng-WMBB: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you weren’t faint.
  urd-GVH: गो तू सफ़र करते करते बहुत थक गई तो भी तूने कभी न कहा, ‘फ़ज़ूल है!’ अब तक
    तुझे तक़वियत मिलती रही, इसलिए तू निढाल न हुई।
  rug-rug: Mabo sisigiti si gamu koari mia hinata beku, ba koromia zama, ‘Na loke
    laena sa hinata hie,’ gua. Sa inokoro si va ṉiṉira pule gamu, ke lopu mabubulu
    si gamu.
  gaz-gaz: Dheerina karaa keetiitiin dadhabdee turte; ati garuu, ‘Wanni kun faayidaa
    hin qabu’ hin jenne. Jabina haaromfame argatte; kanaafuu ati hin dadhabne.
  fra-LSG: 'A force de marcher tu te fatigues, Et tu ne dis pas: J’y renonce! Tu trouves
    encore de la vigueur dans ta main: Aussi n’es-tu pas dans l’abattement.'
  yal-yal: Ɛ bata ɛ yixadan na sigatine yi han, koni ɛ mi a fala, ɛ naxa, “A lu na!”
    Ɛ mɔn ɛ sɛnbɛ soxi, ɛ mi xadanxi.
  haw-1868: I ka loihi o kou hele ana, ua maloeloe oe, Aole nae oe i olelo, ua make
    hewa; Ua loaa ia oe ke ola ana o kou lima, Nolaila, aole oe i paupauaho.
  arb-NAV: 'أَصَابَكُمُ الإِعْيَاءُ مِنْ طُولِ الْمَسِيرِ، وَلَمْ تَقُولُوا: «يَئِسْنَا»
    بَلْ تَجَدَّدَتْ قُوَاكُمْ وَلَمْ تَخُورُوا.'
  ewe-ewe: Wò mɔwo na ɖeɖi te ŋuwò, gake mèdi be yeagblɔ be, ‘Wo katã nye tofloko’
    o. Èkpɔ be wò ŋusẽ gaɖo yeye me, eya tae nu mete ŋuwò o.
  eng-LEE: 'Though thou art wearied by the length of thy way, yet saidst thou not,
    It is useless: thou hadst found enough for thy hand; therefore didst thou feel
    no care.'
  asm-FB: তোমাৰ দীঘল যাত্রাৰ বাবে তুমি ভাগৰিলা; কিন্তু তুমি কেতিয়াও এই বুলি নকলা,
    “এইটো আশাহীন।” তুমি তোমাৰ হাতত জীৱন পালা; সেই কাৰণে তুমি দুৰ্ব্বল হোৱা নাই।
  sus-A: نَ بِرِن قِندِشِ تَفَنيِ نَن نَ وٌ بّ، كْنْ وٌ مَن تٌندِشِ فبِلٍندٍ نَ قْشْ
    رَ. وٌ وٌ سّنبّ نَن تُن سٌقٍ، لُقٍ رَ نَ كِرَ شْن مَ.»
  fra-SBL: 'Tu t''es fatigué de la longueur de tes chemins ; mais vous n''avez pas
    dit : « C''est en vain ». Vous avez trouvé un regain de force ; donc vous n''étiez
    pas évanoui.'
  hbo-hbo: בְּרֹ֤ב דַּרְכֵּךְ֙ יָגַ֔עַתְּ לֹ֥א אָמַ֖רְתְּ נֹואָ֑שׁ חַיַּ֤ת יָדֵךְ֙
    מָצָ֔את עַל־כֵּ֖ן לֹ֥א חָלִֽית׃
  kik-kik: Nĩwanogirio nĩ mĩthiĩre yaku yothe, no rĩrĩ, ndũigana kuuga atĩrĩ, ‘Ũndũ
    ũyũ nĩ wa tũhũ.’ Ũkĩgĩa na hinya mwerũ, nĩ ũndũ ũcio ndũigana kũringĩka.
  fra-NCL: 'A force de démarches, tu te fatigues ; tu ne dis pas : « C’est en vain ! »
    tu trouves encore de la vigueur dans ta main ; c’est pourquoi tu ne te sens pas
    malade.'
  cek-AK: Na caehhaih loklam mah nang tha angphosak, toe Oephaih om ai boeh, tiah
    thui hmah; na ban thacakhaih hoi hinghaih to na hnuk boeh pongah, nang pho ai
    boeh.
  cuk-cuk: 'Bali-bali-nanaedba be yegus-inigwele, degite, gwen be sogsasulid: ‘An
    wesegoye.’ Aka bur be gangusad. A-ulale, gwen be galakussulid.'
  uig-CYR: 'Сән бесип маңған барлиқ йоллириңда чарчиғиниң билән, Йәнә: «Поқ йәптимән,
    болди бәс!» дәп қоймидиң техи, Езип жүрүшкә йәнила күчүңни жиғдиң, Һеч җақ тоймидиң.'
  tel-2017: నీ దూర ప్రయాణాలతో నువ్వు అలసిపోయావు. అయితే “అది వ్యర్ధం” అని ఎన్నడూ అనలేదు.
    నువ్వు నీ చేతుల్లో బలం తెచ్చుకున్నావు. కాబట్టి నువ్వు నీరసించిపోలేదు.
  hat-BSA: 'Ou te fatige akoz wout ou te long, men ou pa t di: ‘Nanpwen espwa.’ Ou
    te jwenn fòs renouvle. Ou pa t febli menm.'
  kos-kos: Kowos ne totolana in suk god saya ingan, a kowos tiana fuhleak. Kowos tiana
    munasla ke sripen kowos pangon mu ma sruloala fohkfok lowos ingan sot ku nu suwos.
  hbo-WLC: בְּרֹ֤ב דַּרְכֵּךְ֙ יָגַ֔עַתְּ לֹ֥א אָמַ֖רְתְּ נוֹאָ֑שׁ חַיַּ֤ת יָדֵךְ֙
    מָצָ֔את עַל־כֵּ֖ן לֹ֥א חָלִֽית׃
  ibo-ibo: Oke mwagharị ndị a niile emeela ike gwụsịa gị, ma ị dịghị asị, ‘Olileanya
    adịghị.’ Ị chọtara ntute nye ndụ gị, ya mere, na ị daghị mba.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମାର୍ଗର ଦୀର୍ଘତା ହେତୁ କ୍ଳାନ୍ତ ହୋଇଥିଲ, ତଥାପି ଆଉ ଭରସା ନାହିଁ ବୋଲି
    କହିଲ ନାହିଁ; ତୁମ୍ଭର ବଳ ସତେଜ ହେଲା ବୋଲି ବୋଧ ପାଇଲ, ଏଥିପାଇଁ ତୁମ୍ଭେ କ୍ଳାନ୍ତ ହେଲ ନାହିଁ।
  chk-chk: Oua malülü pokiten ämi saitam, nge ousap apasa, “Esap wor lomotan.” Ousap
    achanü, pun oua pöchökülsefäl iteiten fansoun.
  rop-rop: Nomeda yumob bin nokap wen yumob bin oldei go ranranbat ebriweya blanga
    lukabat najawan drimin, yumob kaan neba stap. Najing. Det brabli nogudwan filing
    blanga yumob, imbin meigimbat yumob kipgon dumbat detlot nogudbala ting.
  ukr-1871: 'Утомлялась, блукаючи дорогами твоїми, та не сказала собі: „пуста надїя!‟
    ти все ще знаходила силу в руцї своїй, і не впадала на силах.'
  deu-1951: 'Du bist müde geworden von der Menge deiner Wege, hast aber nicht gesagt:
    Es ist vergeblich! Du hast noch Lebensunterhalt gefunden, darum wurdest du nicht
    matt.'
  eng-JPS: 'Thou wast wearied with the length of thy way; yet saidst thou not: ''There
    is no hope''; thou didst find a renewal of thy strength, therefore thou wast not
    affected.'
  srp-1865: 'Od daljnoga puta svoga umorna ne kažeš: zaludu. Nalaziš život ruci svojoj,
    zato ne sustaješ.'
  lug-lug: Amakubo go gonna gakuteganya ne gakukooya nnyo naye teweegamba nako nti,
    ‘Nteganira ki atalina kyeŋŋanyurwa?’ Singa tewanoonya bikuzaamu maanyi, wandizirise.
  heb-heb: ברב דרכך יגעת לא אמרת נואש חית ידך מצאת על כן לא חלית׃
  ben-IRV: তোমার যাতায়াতের ফলে ক্লান্ত হয়ে পড়েছ, তবুও “আশা নেই।” এই কথা বলনি; তোমার
    হাতের নাড়ি খুঁজে পেয়েছ; এই জন্য তুমি দুর্বল হওনি।
  pan-pan: ਤੂੰ ਆਪਣੇ ਸਫ਼ਰਾਂ ਦੀ ਲੰਬਾਈ ਨਾਲ ਥੱਕ ਗਈ, ਪਰ ਤੂੰ ਨਾ ਆਖਿਆ, ਇਹ ਵਿਅਰਥ ਹੈ, ਤੇਰੀ
    ਜਾਨ ਵਿੱਚ ਜਾਨ ਆਈ, ਇਸ ਲਈ ਤੂੰ ਨਾ ਥੱਕੀ।
  mya-JVB: ဝေးစွာခရီး သွား၍ ပင်ပန်း သော်လည်းစိတ် မ ပျက်။ ကြိုးစား၍ အသက် လွတ် သောကြောင့်
    အားလျော့ ခြင်းမ ရှိ။
  hmo-hmo: Dirava haida umui tahua dainai umui hesiku noho, to umui tahua noho. Bona
    tahua kara umui hadokoa lasi, badina umui laloa inai kaivakuku ese umui idia hagoadaia
    noho, bona unai laloa dainai umui manoka lao lasi.
  urd-urd: तू अपने सफ़र की दराज़ी से थक गई, तोभी तूने न कहा, कि “इससे कुछ फ़ाइदा नहीं,
    तूने अपनी क़ुव्वत की ताज़गी पाई इसलिए तू अफ़सुर्दा न हुई।
  rus-SYN: 'От долгого пути твоего утомлялась, но не говорила: “надежда потеряна!”;
    все еще находила живость в руке твоей, и потому не чувствовала ослабления.'
  bqc-SIM: A ázĩa kpàsa ń tá dasi oao, i dↄ̃ kɛ́ a zɛ́ kuoo. A ázĩa lɛ̀ ń
    láo, ↄ̃ á yɛ̃̀ɛɛ i láao.
  tcz-CHONGTHU: Na thilholna’a na cholta lheh’in, hinla na ngahnompoi.Ngaichat chun
    thahatna thah napen, na lhadah hihlaije.
  mar-mar: तू आपल्या लांब मार्गामुळे थकली आहेस, परंतू तू कधीही असे म्हटले नाही की,
    “हे निराशाजनक आहे.” आपल्या हातात तुला जीवन सापडले आहे, यास्तव तू दुर्बल झाली नाहीस.
  qub-qub: Chay-jina purishpayquimi uticarayqui. Ichanga manami nirayquichu ‹yangallapämi
    ashinchi› nir. Sïguir ashinayquipäga imanöpapis balurcharayqui. Chaynöpami mana
    yamacaypa ashirayqui.
  hat-hat: Nou fatige kò nou ap vwayaje, men nou pa janm kite! Nou mete nan tèt nou
    zidòl yo ap ban nou fòs pou nou pa janm bouke.
  eng-BSB: You are wearied by your many journeys, but you did not say, “There is no
    hope!” You found renewal of your strength; therefore you did not grow weak.
  eng-WEBPB: You were wearied with the length of your ways; yet you didn’t say, ‘It
    is in vain.’ You found a reviving of your strength; therefore you weren’t faint.
  kbq-kbq: Tamagra tusi afete nevazageno tamavesra nehianagi, amazama nehuna zamo'a
    amne zankna nehie huta tamagesa nontahizanki tamagra kasefa hankave enerita, kazikazi
    huta anazana huta nevaze.
  nhe-BL: Yonque tlahuel insiyajtoque pampa innejnenque ipan miyac ojtli tlen huejca,
    ax inmomacatoque cuenta para nochi imoojhui eliyaya san tlapic. Huajca san ica
    yolic inquipixtiyajque fuerza huan sampa inquisenhuiquilijque inquitemose seyoc
    tiotzi.
  gub-BL: Pekene'o, ta'e peata tetea'u pe xe. Nezewe rehe we napepytu'u kwaw. Tupàn
    a'ua'u wanagapaw hemuhuhuk kar har omono ukàgaw peme wà. A'e rupi napepytu'u kwaw.
  eng-DRA: 'Thou hast been wearied in the multitude of thy ways: yet thou saidst not:
    I will rest: thou hast found life of thy hand, therefore thou hast not asked.'
