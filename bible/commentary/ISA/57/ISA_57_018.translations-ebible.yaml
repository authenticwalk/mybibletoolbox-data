verse: ISA.057.018
translations:
  mal-C: ഞാൻ അവരുടെ വഴികൾ മനസ്സിലാക്കി, എന്നാലും ഞാൻ അവരെ സൗഖ്യമാക്കും; ഞാൻ അവരെ നയിക്കുകയും
    വിലപിക്കുന്നവരെ ആശ്വസിപ്പിക്കുകയും
  deu-TKW: Ich sah seine Wege und ich will ihn heilen, will ihn leiten und Tröstung
    zukommen lassen ihm, das ist seinen Trauernden.
  lin-lin: Namonaki banzela na ye, kasi nakobikisa ye ; nakotambolisa ye mpe nakobondisa
    ye.
  eng-LSV: I have seen his ways, and I heal him, indeed, I lead him, || And repay
    comforts to him and to his mourning ones.
  eng-GNV: 'I haue seene his wayes, and wil heale him: I wil leade him also, and restore
    comfort vnto him, and to those that lament him.'
  eng-WEBSTER: 'I have seen his ways, and will heal him: I will lead him also, and
    restore comforts to him and to his mourners.'
  nhw-BL: Na niquitztoc nochi catli amojuanti anquichihuaj, pero na nimechchicahuas.
    Na nimechmocuitlahuis huan nimechyolchicahuas huan nimechyoltlalis catli anmotequipachohuaj.
  swh-ONEN: Nimeziona njia zake, lakini nitamponya, nitamwongoza na kumrudishia upya
    faraja,
  bba-bba: Nɑ ben dɑɑ yɛ̃. Kɑ mɛ, kon bu bɛkiɑ, n bu kpɑrɑ kpɑ n bu nukuru yɛmiɑsiɑ.
    Be bɑ ɡɔɔ wooru sɔ̃ bɑ sumɔ,
  eng-KJVCPB: 'I have seen his ways, and will heal him: I will lead him also, and
    restore comforts unto him and to his mourners.'
  luo-luo: Aseneno yorene to kata kamano abiro change; abiro nyise yo kendo aho chunye;
  meu-meu: Ena kara vada na itadia, to baina hanamoa lou, baina hakaua bona tauhalo
    baina henia; e tailaiamu taudia ediai udu bibinadia anidia baina havaradia.
  npi-ULB: मैले उसका बाटोहरू देखेको छु, तर म उसलाई निको पार्नेछु । म उसलाई डोर्‍याउनेछु,
    र उसको निम्ति शोक गर्नेहरूलाई सान्त्वना र सहानुभूति दिनेछु,
  yor-yor: Èmi ti rí ọ̀nà rẹ̀ gbogbo, ṣùgbọ́n Èmi yóò wò ó sàn; Èmi yóò tọ́ ọ ṣọ́nà
    n ó sì mú ìtùnú tọ̀ ọ́ wá,
  pes-OPCB: کارهای شما را می‌بینم، اما با وجود این شما را شفا خواهم داد. شما را هدایت
    خواهم کرد و تسلی خواهم داد. به شما کمک خواهم کرد تا برای گناهانتان ماتم بگیرید
    و به آنها اعتراف کنید.
  tgl-ULB: Nakita ko ang kanilang mga pamamaraan, pero pagagalingin ko sila. Papatnubayan
    ko sila at pagiginhawain at aaliwin ang mga nagdadalamhati para sa kaniya,
  hui-hui: Tigua mana ko bialu hayaru i̱na de handai haru. Anigo i̱na ti biamogo bialu
    tinaga ko wiyadaru domo wahalu ti bayale helolebero. Ani helowa i̱na ti haru halu
    mo tiga bialu tinaga bu miniha mo hongo howa wali agali dara howa dugu bialu karu
    tibi mo dungulo helolebero.
  mya-mya: '``သူ​တို့​အ​ဘယ်​သို့​ပြု​မူ​ကျင့်​ကြံ​ကြ​သည် ကို​ငါ​မြင်​ရ​ပြီ။ သို့​ရာ​တွင်​ငါ​သည်​သူ​တို့
    အား​ကု​စား​မည်။ ရှေ့​ဆောင်​လမ်း​ပြ​၍​ကူ​မ မည်။ သူ​တို့​အား​ငါ​နှစ်​သိမ့်​စေ​မည်။-'
  bod-N: ཁོའི་བགྲོད་ལམ་ངས་མཐོང་སྟེ། བདག་གིས་ཁོ་དྲག་པར་བྱས་ཏེ་ལམ་ཁྲིད་ཅིང་། དེ་དང་དེར་མྱ་ངན་ཞུ་མཁན་དག་ལ་སེམས་གསོ་གནང་བར་འགྱུར།
  sna-sna: Ndakaona nzira dzake, asi ndichamuporesa; ndichamutungamirira uye ndichamunyaradza,
  spa-BLM: He visto sus caminos y lo sanaré. Yo también lo guiaré, y devuelve el consuelo
    a él y a sus dolientes.
  cac-cac: Ix vil val sb'eyb'al eb', palta ol van̈tej eb', ol vac'an yic' yip eb'.
    Ol in tan̈van eb', ol vac'an snivanil sc'ol eb' scus yuj smul.
  swh-ULB: Nimeziona njia zake, lakini nitamoponya yeye. Nitamuongoza yeye na kumfariji
    na kuwashauri wale wanomliliia yeye,
  bel-bel: Я бачыў шляхі яго і ацалю яго, і буду вадзіць яго і суцяшаць яго і гаротнікаў
    ягоных.
  deu-ELBBK: Seine Wege habe ich gesehen und werde es heilen; und ich werde es leiten
    und Tröstungen erstatten ihm und seinen Trauernden.
  mbb-OT: Neehè ku is mezaat he menge vaal zan, piru ebewian ku sikandan wey zan meulii.
    Egiyahan ku sikandan, wey edlipayen ku is egkengeseeng kandan.
  mal-2015: ഞാൻ അവരുടെ വഴികളെ കണ്ടിരിക്കുന്നു; ഞാൻ അവരെ സൗഖ്യമാക്കും; ഞാൻ അവരെ നടത്തി
    അവർക്കു, അവരുടെ ദുഃഖിതന്മാർക്കു തന്നേ, വീണ്ടും ആശ്വാസം വരുത്തും.
  gup-gup: Ngaye ngabenkurdunang bu kunwarre birriyimeng, dja med, bolkkime ngaye
    ngadjaldjare bu ngabenmarnbun. Ngaye wanjh ngabenkanakan kore kunmakkenh dja ngabenbidyikarrme.
    Dja mak ngaye ngabenkangemarnbun bininj kore Israel nawu kabirrimarnenalkbun kundowikenh.
  rmc-rmc: Me dikhavas, sar dživenas, ale sasťarava len avri. Me len ľidžava a poťešinava
    pale andro Izrael olen, kas hin žaľa.
  pes-OPV: طریق های او را دیدم و او را شفا خواهم داد واو را هدایت نموده، به او و به
    آنانی که با وی ماتم گیرند تسلی بسیار خواهم داد.»
  ron-1924: Й-ам вэзут кэиле, ши тотушь ыл вой тэмэдуи; ыл вой кэлэузи ши-л вой мынгыя,
    пе ел ши пе чей че плынг ымпреунэ ку ел.
  ben-OBCV: আমি তার জীবনাচরণ দেখেছি, কিন্তু আমি তাকে সুস্থ করব; আমি তাকে পথ দেখাব
    ও পুনরায় ইস্রায়েলে শোককারীদের সান্ত্বনা দেব,
  som-som: Jidadkiisii waan arkay, laakiinse isagaan bogsiin doonaa, oo weliba waan
    soo hoggaamin doonaa, oo isaga iyo kuwa u barooranayaba waan qalbiqaboojin doonaa.
  lat-VUC: Vias ejus vidi, et sanavi eum; et reduxi eum, et reddidi consolationes
    ipsi, et lugentibus ejus.
  eng-ASVBT: 'I have seen his ways, and will heal him: I will lead him also, and restore
    comforts unto him and to his mourners.'
  ita-1885: Io ho vedute le sue vie, e pur lo guarirò, e lo ricondurrò, e restituirò
    consolazioni a lui, ed a quelli d'infra lui che fanno cordoglio.
  eng-LXXUP: I have seen his ways, and healed him, and comforted him, and given him
    true comfort;
  eng-ULB: I have seen his ways, but I will heal him. I will lead him and comfort
    and console those who mourn for him,
  spa-VBL: Yo sé lo que hacen, pero los sanaré. Los guiaré y consolaré a los que lloran,
  fra-_FOB: J'ai vu ses voies, et je le guérirai; je le conduirai et lui donnerai
    des consolations, à lui et aux siens qui sont dans le deuil.
  mal-mal: ഞാൻ അവരുടെ വഴികളെ കണ്ടിരിക്കുന്നു; ഞാൻ അവരെ സൗഖ്യമാക്കും; ഞാൻ അവരെ നടത്തി
    അവർക്ക്, അവരുടെ ദുഃഖിതന്മാർക്കു തന്നെ, വീണ്ടും ആശ്വാസം വരുത്തും.
  lit-lit: Aš mačiau jo kelius, bet aš išgydysiu jį ir vedžiosiu jį, taip pat grąžinsiu
    paguodos jam ir tiems, kurie raudojo dėl jo.
  urd-GVR: Lekin go maiṅ us ke chāl-chalan se wāqif hūṅ maiṅ use phir bhī shafā dūṅgā,
    us kī rāhnumāī karke use dubārā tasallī dūṅgā. Aur us ke jitne log mātam kar rahe
    haiṅ
  suz-BL: गो मेको आन पशो ताता। तन्‍न गो मेको आन कली सापाइक्‍नुङमी। मेको आन कली कुक्‍शा,
    आन थुं बारपाङक्‍नुङमी। मेको आन दाते ङा रोंका पाइब आन कली थुं बारपाइक्‍तीक लोव़
    पाइनुङ” देंत। प्रस्‍थान १५:२६
  eng-NOY: I have seen his ways, yet will I heal him; I will guide him, and I will
    restore comfort To him and to his mourners;
  ita-1927: Io ho vedute le sue vie, e lo guarirò; lo guiderò, e ridarò le mie consolazioni
    a lui e a quelli dei suoi che sono afflitti.
  ckb-ckb: ڕێگاکانی ئەوم بینی بەڵام چاکی دەکەمەوە، ڕێنمایی دەکەم و دڵی خۆی و شیوەنگێڕەکانیشی
    دەدەمەوە،
  eng-BBE: 'I have seen his ways, and I will make him well: I will give him rest,
    comforting him and his people who are sad.'
  kan-OKCV: ನಾನು ಅವನ ಮಾರ್ಗವನ್ನು ನೋಡಿದ್ದೇನೆ. ಅವನನ್ನು ಸ್ವಸ್ಥಮಾಡಿ, ಅವನನ್ನು ನಡೆಸುತ್ತೇನೆ.
    ಅವನಿಗೂ, ಅವನ ದುಃಖಿತರಿಗೂ ಆದರಣೆಗಳನ್ನು ಪುನಃಸ್ಥಾಪಿಸುವೆನು.
  tam-2017: அவர்களுடைய வழிகளை நான் பார்த்து, அவர்களைக் குணமாக்குவேன்; அவர்களை நடத்தி,
    திரும்பவும் அவர்களுக்கும் அவர்களிலே துக்கப்படுகிறவர்களுக்கும் ஆறுதல் கொடுப்பேன்.
  spa-RV-1909: Visto he sus caminos, y le sanaré, y le pastorearé, y daréle consolaciones,
    á él y á sus enlutados.
  ron-BTF: Am văzut căile lui şi îl voi vindeca, de asemenea îl voi conduce şi îi
    voi restaura mângâieri, lui şi jelitorilor lui.
  eng-WEBP: I have seen his ways, and will heal him. I will lead him also, and restore
    comforts to him and to his mourners.
  eng-FBV: I know what they're doing, but I will heal them. I will lead them and comfort
    those who mourn,
  nld-1939: 'Maar nu heb Ik zijn wegen gezien: Ik zal hem genezen en leiden; Hèm troosten,
    en die met hem treuren,'
  nch-BL: Na niquitztoc nochi cati amojuanti anquichihuaj, pero na nimechchicahuas.
    Na nimechmocuitahuis huan nimechyolchicahuas huan nimechyoltalis cati anmotequipachohuaj.
  vie-1934: Ta đã xem thấy đường lối nó, ta sẽ chữa lành cho; sẽ dắt đưa và thưởng
    cho nó sự yên ủi, cùng cho những kẻ lo buồn với nó.
  hin-CV: मैंने उसका चालचलन देखा है, फिर भी अब उसको चंगा करूंगा; मैं उसे ले चलूंगा
    तथा उसके शोक करनेवालों को शांति दूंगा,
  eng-OURB: 'I have seen his ways, and will heal him: I will lead him also, and restore
    comforts to him and to his mourners.'
  spa-BES: He visto sus caminos, y lo sanaré; le daré descanso, consolando a él ya
    su gente que está triste.
  tdx-tdx: Fa nitreako o sata’eo, fe ho jangañeko; naho hiaoloako, vaho ho vaoeko
    ama’e naho amo mpandala’eo ty fañohòañe.
  tha-KJV: เราได้​เห​็​นว​ิธีการของเขาแล้ว แต่​เราจะรักษาเขาให้​หาย เราจะนำเขา และสนองเขากับผู้​ไว้ทุกข์​ให้​เขาด้วยการเล้าโลม”
  por-BR-2018: Tenho visto seus caminhos; porém eu o sararei, e o guiarei, e voltarei
    a dar consolo, a ele a os que por ele lamentam.
  deu-ELO: Seine Wege habe ich gesehen und werde es heilen; und ich werde es leiten,
    und Tröstungen erstatten ihm und seinen Trauernden.
  eng-WYC-2018: I saw his ways, and I healed him, and I brought him (back) again;
    and I gave comfortings to him, and to the mourners of him. (I saw their ways,
    and I healed them, and I brought them back again; and I gave comforting to them,
    and to their mourners.)
  epo-epo: Mi vidis liajn vojojn, kaj Mi lin sanigos; Mi kondukos lin kaj redonos
    konsolon al li kaj al liaj plorantoj.
  uig-PIN: Mǝn uning yollirini kɵrüp yǝtkǝn tǝⱪdirdimu, Mǝn uni saⱪaytimǝn; Mǝn uni
    yetǝklǝymǝn, Mǝn lǝwlǝrning mewisini yaritimǝn, Uningƣa wǝ uningdiki ⱨǝsrǝt qǝkküqilǝrgǝ
    yǝnǝ tǝsǝlli berimǝn; Yiraⱪ turuwatⱪanƣa, yeⱪin turuwatⱪanƣimu mutlǝⱪ aram-hatirjǝmlik
    bolsun! Wǝ Mǝn uni saⱪaytimǝn!
  beo-beo: Na da ilia hou ba:i dagoi, be Na da ili uhinisimu. Na da ili bisili masunu,
    amola ili fidimu, amola nowa da da:i dioiba:le, dinana, amo Na da ilia dogo denesinisimu.
  tpi-OTNT: “Mi lukim pinis pasin nogut ol i mekim, tasol bai mi no bagarapim ol.
    Nogat. Bai mi lusim sin bilong ol na bai ol i kamap orait gen. Na bai mi yet mi
    stiaim wokabaut bilong ol na strongim bel bilong ol. Na ol manmeri i stap sori
    na krai,
  hau-SA: Na ga al’amuransa, amma zan warkar da shi; zan bi da shi in mayar da ta’aziyya
    a gare shi,
  uig-LAT: Men uning yollirini körüp yetken teqdirdimu, Men uni saqaytimen; Men uni
    yétekleymen, Men lewlerning méwisini yaritimen, Uninggha we uningdiki hesret chekküchilerge
    yene teselli bérimen; Yiraq turuwatqan’gha, yéqin turuwatqan’ghimu mutleq aram-xatirjemlik
    bolsun! We Men uni saqaytimen!
  nde-nde: Izindlela zakhe sengizibonile, kodwa ngizamsilisa. Ngizamkhokhela, ngimduduze
    futhi,
  ton-ton: 'Kuo u vakai ki hono ngaahi hala, pea te u fakamoʻui ia: te u tataki foki
    ia, pea toe ʻatu ʻae ngaahi fakafiemālie kiate ia mo ʻene kau mamahi.'
  ces-1613: Vidím cesty jeho, a však uzdravím jej; zprovodím jej, a jemu potěšení
    navrátím, i těm, kteříž kvílí s ním.
  eng-WMB: I have seen his ways, and will heal him. I will lead him also, and restore
    comforts to him and to his mourners.
  tam-TCV: அவனுடைய வழிகளை நான் கண்டிருக்கிறேன்; ஆயினும் நான் அவனைச் சுகப்படுத்துவேன்;
    அவனை வழிநடத்தி, மீண்டும் அவனுக்கு ஆறுதல் அளிப்பேன்;
  ceb-ULB: Nakita ko ang iyang mga pamaagi, apan ayuhon ko siya. Giyahan ko siya ug
    hupayon ug lipayon kadtong nagbangotan alang kaniya,
  pol-UBG: Widziałem jego drogi, lecz uzdrowię go. Poprowadzę go i przywrócę mu pociechę,
    również tym, którzy z nim płaczą.
  urd-GVU: لیکن گو مَیں اُس کے چال چلن سے واقف ہوں مَیں اُسے پھر بھی شفا دوں گا، اُس
    کی راہنمائی کر کے اُسے دوبارہ تسلی دوں گا۔ اور اُس کے جتنے لوگ ماتم کر رہے ہیں
  deu-1912: Aber da ich ihre Wege ansah, heilte ich sie und leitete sie und gab ihnen
    wieder Trost und denen, die über jene Leid trugen.
  kan-2017: ಅವರ ಮಾರ್ಗಗಳನ್ನು ನೋಡಿದ್ದೇನೆ, ಅವರನ್ನು ಸ್ವಸ್ಥಮಾಡಿ ನಡೆಸುತ್ತಾ ಅವರಿಗೆ, ಅವರಲ್ಲಿನ
    ದುಃಖಿತರಿಗೆ, ಆದರಣೆಯನ್ನು ಪ್ರತಿಫಲವಾಗಿ ಕೊಡುವೆನು.”
  yap-yap: “Kug guy rogon ni yad be ngongol, machane bay ggol nagrad. Bay gu pow’iyrad
    mu gu ayuwegrad, ma bay gu fel’eg laniyan’ e pi’in ke kireban’rad.
  hlt-MCSB: A khosing ka hmu cakhaw anih te a hoeih sak vetih amah te ka mawt ni.
    Rhahdoe cangpoem ah khaw anih te hloephoelhnah neh ka thuung ni.
  mdy-ETH: «ታኣኒ ማዾ ዔያቶኮ ቢያ ዛጌኔ፤ ጋዓንቴ ታ ዔያቶ ዓውሳንዳኔ፤ ዔኪያ ታ ዔያቶ ዓኣዻንዳኔ፤ ታኣኒ ዔያቶ ዛሎ ዬኤካዞንሢም
    ጉቤ ዶዱሞ ዒንጋንዳኔ።
  twi-ASANTE: Mahunu wɔn nneyɛɛ, nanso mɛsa wɔn yadeɛ. Mɛkyerɛ wɔn kwan na makyekye
    wɔn werɛ,
  eng-WEBU: I have seen his ways, and will heal him. I will lead him also, and restore
    comforts to him and to his mourners.
  wal-wal: Taani eta ogeta be7aas; shin taani eta pattana, kaalettananne yeekkiyaageeta
    minttettana.
  spa-PDDPT: Vi sus caminos, pero lo sanaré. Lo guiaré y le daré consuelo, a él y
    a los que se conduelen de él.
  gun-gun: Ha'e kuery ikuaia aexa teĩ amonguera 'rã. Ha'e vy areko ha'e ambovy'a ju
    'rã ojae'o okuapy va'e.
  ilo-ULB: Nakitak dagiti wagasna, ngem paimbagekto isuna. Idalanko isuna, liwliwaek
    ken patibkerek dagiti agladladingit gapu kenkuana,
  kpg-kpg: “Au gu gidee di nadau hangahaihai, malaa, Au ga hagahili digaula. Au gaa dagi
    ga hagamaamaa digaula, ga hagamanawa lamalia digau ala e lodo huaidu.
  uig-ARA: مەن ئۇنىڭ يوللىرىنى كۆرۈپ يەتكەن تەقدىردىمۇ، مەن ئۇنى ساقايتىمەن؛ مەن ئۇنى
    يېتەكلەيمەن، مەن لەۋلەرنىڭ مېۋىسىنى يارىتىمەن، ئۇنىڭغا ۋە ئۇنىڭدىكى ھەسرەت چەككۈچىلەرگە
    يەنە تەسەللى بېرىمەن؛ يىراق تۇرۇۋاتقانغا، يېقىن تۇرۇۋاتقانغىمۇ مۇتلەق ئارام-خاتىرجەملىك
    بولسۇن! ۋە مەن ئۇنى ساقايتىمەن!
  sus-sus: N bara e wali ki yati to, kɔnɔ n e dandanma nɛ, n e mali, n e bɔɲɛ dɔxɔ,
  pon-2006: “I kilangehr duwen ar mwekid kan, ahpw I pahn kakehleirailda. I pahn kahluwa
    irail oh sewese irail, oh I pahn kansenamwahwihala irail kan me kin sengiseng.
  ksd-ksd: Iau tar gire kana mangamangana, ma ina valaun ia; ina lua bula tana, ma
    ina vabongon ia ma ra varmaram, ma diat bula dia korkor tana.
  tur-YTC: Onun yollarını gördüm ve onu iyileştireceğim. Ona öncülük edeceğim Ve ona
    ve yas tutanlarına avunmalarını geri vereceğim.
  grc-BRENT: Τὰς ὁδοὺς αὐτοῦ ἑώρακα, καὶ ἰασάμην αὐτὸν, καὶ παρεκάλεσα αὐτὸν, καὶ
    ἔδωκα αὐτῷ παράκλησιν ἀληθινὴν,
  ind-AYT: Aku telah melihat jalan-jalannya, tetapi Aku akan menyembuhkannya. Aku
    akan menuntun dia dan memulihkan penghiburan kepadanya, dan kepada orang-orangnya
    yang berkabung,
  nya-nya: Ndaona zochita zawo, komabe ndidzawachiritsa; kuwapumulitsa ndi kuwapatsa
    mtendere,
  hrv-hrv: i vidjeh putove njegove. Izliječit ću ga, voditi i utješit' one što s njime
    tuguju -
  mps-mps: “Eno te augwaligo ebo dwai kolesaga suali, tiali goli te eno augwali me
    dologobeo. Menio. Te eno augwaligo dwai sęgę sela sąnama, te augwa usu yai
    ma pedelaibao. Te ena digi eno augwali bilibo dodoliyu, te augwali haliga dąų
    walaibao. Tama te homu denede bidiyu, gela wabo we bidi,
  tpi-tpi: “Mi lukim pinis pasin nogut ol i mekim, tasol bai mi no bagarapim ol. Nogat.
    Bai mi lusim sin bilong ol na bai ol i kamap orait gen. Na bai mi yet mi stiaim
    wokabaut bilong ol na strongim bel bilong ol. Na ol manmeri i stap sori na krai,
  dan-1931: Jeg så hans Vej, men nu vil jeg læge og lede ham og give ham Trøst til
    Bod;
  vie-OVCB: Ta đã thấy những gì chúng làm, nhưng Ta vẫn cứ chữa lành chúng! Ta sẽ
    lãnh đạo chúng, Ta sẽ an ủi những ai thống hối,
  guj-2017: મેં તેના માર્ગો જોયા છે, પણ હું તેને સાજો કરીશ. હું તેને દોરીશ અને દિલાસો
    આપીશ અને તેને માટે શોક કરનારાઓને સાંત્વના આપીશ,
  pon-2006A: “I kilangehr duwen ar mwekid kan, ahpw I pahn kakehleirailda. I pahn
    kahluwa irail oh sewese irail, oh I pahn kansenamwahwihala irail kan me kin sengiseng.
  por-BRBSL: Já vi seus caminhos e vou curá-lo. Eu o liderarei também, e restaurar
    o conforto para ele e para suas carpideiras.
  cth-cth: A hringnae teh ka hmu toe. Ahni teh, ka dam sak han. Ka ceikhai vaiteh,
    ahni hoi ahni kakhuinaw koevah, lungmawngnae teh bout ka poe han.
  twi-twi: Mahu ne nneyɛe, nanso mɛsa no yare. Mɛkyerɛ no kwan na makyekye ne werɛ,
  hlt-hlt: A khosing ka hmu cakhaw anih te a hoeih sak vetih amah te ka mawt ni. Rhahdoe
    cangpoem ah khaw anih te hloephoelhnah neh ka thuung ni.
  tbz-SIM: M bɑntɛ́mu bɛ cɛ imɔu, n nɛ́ yóó bɛ̀ miɛkùnnɛmu, kɛ́ mbɛ̀ ni, n yóó bɛ̀
    bɑ́ntɛ̀mu bɛmbɛ nɛ̀ bɛ̀ bɛ̀ wɛ̃ ndidɑbònnì,
  msy-2020: “Me amir arazir kuraba, kɨ dar ganigha gɨfa, egh kɨ me gasɨghasɨghan kogham.
    Puvatɨ. Kɨ men arazir kuraba adeghtɨ, me ua ghuamaghegham. Egh gumazamizir osɨmtɨziba
    ikiava araiba, kɨ men aku tuavim men akagh me damutɨ, me osɨmtɨzir arazim ataghɨragh,
    na mɨnabɨ bar akueghamin ighiabar amuam. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei,
    Bar guizbangɨra, nan navir amɨrizim ko dabirabir aghuim, gumazamizir roghɨra itiba
    ko nguibar saghon itiba baghavɨra iti. Kɨ me damightɨ me ua deraghtɨ, kɨ dughiar
    aghuim me danɨngam.
  azb-azb: Əməllərini gördüm, Amma bu xalqa şəfa verəcəyəm. Ona rəhbərlik edəcəyəm,
    Ona və onun yas tutanlarına təsəlli verəcəyəm.
  eng-DBY: I have seen his ways, and will heal him; and I will lead him, and will
    restore comforts unto him and to those of his that mourn.
  hin-2017: मैं उसकी चाल देखता आया हूँ, तो भी अब उसको चंगा करूँगा; मैं उसे ले चलूँगा
    और विशेष करके उसके शोक करनेवालों को शान्ति दूँगा।
  wol-KYG: Xam naa jikkoom, waaye maa koy faj, wommat ko, dëfale koy xéewal, mook
    ñiy ñaawloondook moom.
  eng-YLT: His ways I have seen, and I heal him, yea, I lead him, And recompense comforts
    to him and to his mourning ones.
  kne-kne: “Inilak din inamag da, ngem awni et agasak daida. Awni et ipangok ya badangak
    daida yan liwliwaek abe din maladingitan
  eng-WYC-2017: I saw his ways, and I healed him, and I brought him again; and I gave
    comfortings to him, and to the mourners of him.
  eng-WMBB: I have seen his ways, and will heal him. I will lead him also, and restore
    comforts to him and to his mourners.
  urd-GVH: लेकिन गो मैं उसके चाल-चलन से वाक़िफ़ हूँ मैं उसे फिर भी शफ़ा दूँगा, उस
    की राहनुमाई करके उसे दुबारा तसल्ली दूँगा। और उसके जितने लोग मातम कर रहे हैं
  rug-rug: Arau ele dogori sari nana hahanana, ba kote salaṉia Rau; kote turaṉia Rau
    meke va manoto pule ia Rau si asa.
  gaz-gaz: Ani karaa isaa argeera; garuu isa nan fayyisa; ani isa nan qajeelcha; deebisees
    nan jajjabeessa;
  fra-LSG: J’ai vu ses voies, Et je le guérirai; Je lui servirai de guide, Et je le
    consolerai, lui et ceux qui pleurent avec lui.
  yal-yal: N bata e kɛwanle to, koni n na e yiyalanma nɛn, n yi ti e yɛɛ ra, n mɔn
    yi e madɛndɛn, e nun naxanye sunuxi e fɔxɔ ra.
  iou-iou: Ude täŋirä yabäk täyat upäŋkaŋ api yäpa täganeŋ. Ude täŋpäŋ yäŋ-yäkŋat
    päŋku ämawebe butewaki terak kuŋarani u bänepi api täŋpa gapun täneŋ.
  haw-1868: Ua ike no au i kona mau aoao, a e hoola aku no au ia ia; A e alakai no
    hoi au ia ia, A e hoihoi aku i ka maha ia ia, a i kona poe kumakena no hoi.
  arb-NAV: لَقَدْ رَأَيْتُ طُرُقَهُ الْمَكْتُوبَةَ، إِنَّمَا سَأُقَوِّمُهُ وَأَقُودُهُ
    وَأَرُدُّ لَهُ وَلِنَائِحِيهِ الطُّمَأْنِينَةَ
  ewe-ewe: Mekpɔ eƒe mɔwo, gake mada gbe le eŋu. Mafia mɔe, eye magbugbɔ afa akɔ nɛ.
  eng-LEE: I [now] see his ways, and I will heal him; and I will guide him, and bestow
    full comforts on him and on his mourners;
  asm-FB: মই তেওঁৰ পথ দেখিলোঁ, কিন্তু মই তেওঁক সুস্হ কৰিম; মই তেওঁক চলাম, আৰু শোক
    কৰাসকলক শান্ত্বনা পুনৰায় দিম।
  sus-A: ﭑ بَرَ عٍ وَلِ كِ يَتِ تٌ، كْنْ ﭑ عٍ دَندَنمَ نّ، ﭑ عٍ مَلِ، ﭑ عٍ بْحّ دْشْ،
  fra-SBL: J'ai vu ses voies, et je le guérirai. Je le conduirai aussi, et lui redonner
    du réconfort, ainsi qu'à ceux qui le pleurent.
  hbo-hbo: דְּרָכָ֥יו רָאִ֖יתִי וְאֶרְפָּאֵ֑הוּ וְאַנְחֵ֕הוּ וַאֲשַׁלֵּ֧ם נִֽחֻמִ֛ים
    לֹ֖ו וְלַאֲבֵלָֽיו׃
  kik-kik: Nĩnyonete njĩra ciake, no nĩngamũhonia; ningĩ nĩngamũtongoria, na njooke
    ndĩmũũmĩrĩrie,
  fra-NCL: J’ai vu ses voies, et je le guérirai ; Je serai son guide et je lui rendrai
    mes consolations, à lui et à ses affligés.
  cek-AK: Anih caehhaih loklam to ka hnuk boeh, toe ngan ka tuisak han; anih to ka
    zaeh moe, angmah hoi nawnto palungsae kaminawk khaeah monghaih to ka paek han.
  cuk-cuk: E-damaladi, an daksad, degi-inigwele, an ega nudakoed. Idudii an guoed,
    baisur-itoge an imakoed. Degine, dule-ega-bukib-binsadimalad,
  uig-CYR: Мән униң йоллирини көрүп йәткән тәғдирдиму, Мән уни сақайтимән; Мән уни
    йетәкләймән, Мән ләвләрниң мевисини яритимән, Униңға вә униңдики һәсрәт чәккүчиләргә
    йәнә тәсәлли беримән; Жирақ туруватқанға, йеқин туруватқанғиму мутләқ арам-хатирҗәмлик
    болсун! Вә Мән уни сақайтимән!
  tel-2017: నేనతని ప్రవర్తన చూశాను కానీ అతన్ని బాగుచేస్తాను. అతనికి దారి చూపుతాను.
    అతన్నీ అతని కోసం దుఃఖించే వారినీ ఓదారుస్తాను.
  hat-BSA: Mwen te wè chemen li yo; malgre sa, M ap geri li; Mwen va mennen li e restore
    konsolasyon a li menm ak sila k ap lamante pou li.
  kos-kos: “Nga liye tari ma elos oru, tusruktu ne ouinge nga fah akkeyalosla. Nga
    fah kololos ac kasrelos, ac nga fah akwoyalos su tung.
  hbo-WLC: דְּרָכָ֥יו רָאִ֖יתִי וְאֶרְפָּאֵ֑הוּ וְאַנְחֵ֕הוּ וַאֲשַׁלֵּ֧ם נִֽחֻמִ֛ים
    ל֖וֹ וְלַאֲבֵלָֽיו׃
  ibo-ibo: Ahụla m ihe niile ha mere ma aga m agwọ ha. Aga m edu ha, kasịekwa ndị
    na-eru ụjụ nʼIzrel obi.
  ory-ory: ଆମ୍ଭେ ତାହାର ଗତି ଦେଖିଅଛୁ ଓ ତାହାକୁ ସୁସ୍ଥ କରିବା; ମଧ୍ୟ ଆମ୍ଭେ ତାହାକୁ ପଥ କଢ଼ାଇବା,
    ପୁଣି ତାହାକୁ ଓ ତାହାର ଶୋକାକୁଳ ଲୋକମାନଙ୍କୁ ପୁନର୍ବାର ସାନ୍ତ୍ୱନା ଦେବା।
  chk-chk: Iwe, üa küna föförür meinisin, nge üpwe chök amanaueer. Üpwe emweniir o
    fokun achipeer. Üpwe pwal aururu ir mi letipeta o föri pwe repwe mwareitiei.
  rop-rop: “Ai sabi wotkain yumob. Bat ai garra album yumob na, en lidimbat yumob,
    en ai garra lukaftumbat detlot pipul hu oldei kraikraibat.
  ukr-1871: І бачив я дорогу його, та й сцїлю його, і буду водити його й потїшати
    його та й безʼутїшних у него.
  deu-1951: Seine Wege habe ich gesehen; dennoch will ich ihn heilen und ihn leiten
    und ihm und seinen Trauernden mit Tröstungen vergelten,
  eng-JPS: I have seen his ways, and will heal him; I will lead him also, and requite
    with comforts him and his mourners.
  srp-1865: Vidim putove njegove, ali æu ga iscijeliti, vodiæu ga i daæu opet utjehu
    njemu i njegovijem koji tuže.
  lug-lug: Nalaba by’akola, naye ndimuwonya. Ndimuluŋŋamya ne muddiza emirembe era
    ne mbeesabeesa abo abakungubaga.
  heb-heb: דרכיו ראיתי וארפאהו ואנחהו ואשלם נחמים לו ולאבליו׃
  ben-IRV: আমি তার পথগুলি দেখেছি, কিন্তু আমি তাকে সুস্থ করব। আমি তাদের পথপ্রদর্শক
    হব এবং তাকে ও তার শোকাকুলদেরকে সান্ত্বনা দান করব।
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਰਾਹ ਵੇਖੇ ਹਨ, ਪਰ ਮੈਂ ਉਸ ਨੂੰ ਚੰਗਾ ਕਰਾਂਗਾ, ਮੈਂ ਉਸ ਦੀ ਅਗਵਾਈ ਕਰਾਂਗਾ,
    ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਸੋਗ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਤਸੱਲੀਆਂ ਬਖ਼ਸ਼ਾਂਗਾ।
  mya-JVB: သူ ၏အကျင့် ဓလေ့တို့ကို ငါမြင် ပြီ။ သူ့ ကို အနာ ပျောက်စေ၍ လမ်းပြ ဦးမည်။
    သူ့ ကို ၎င်း ၊ သူ နှင့်အတူ စိတ် ညှိုးငယ်သောသူတို့ ကို၎င်း၊ ချမ်းသာ ပေးဦးမည်။
  hmo-hmo: “Lau ese unai edia kara lau itaia vadaeni, to lau ese idia do lau hanamoa
    lou. Lau ese idia do lau hakaua, bona idia do lau hagoadaia lou momokani.”
  urd-urd: मैंने उसकी राहें देखीं, और मैं ही उसे शिफ़ा बख़्शूँगा; मैं उसकी रहबरी करूँगा,
    और उसको और उसके ग़मख़्वारों को फिर दिलासा दूँगा।
  rus-SYN: Я видел пути его, и исцелю его, и буду водить его и утешать его и сетующих
    его.
  bqc-SIM: Baa kɛ́ ma ń yãkɛaↄ è màa, má ń gbã́gbã, má ń tàlakpa, má ń
    sↄ̃ níninɛ́ vlɛ̃́vlɛ̃.
  tcz-CHONGTHU: Amahon ipi abol’u kamunai, hijongleh kaboldam ding hitante! Ken amaho
    pui jingting, alhaseteho kalhamon ding ahi.
  mar-mar: मी त्याचे मार्ग पाहिले आहेत, पण मी त्यास बरे करीन. मी त्यास मार्गदर्शन
    करीन आणि त्यास व त्याच्या शोक करणाऱ्यास सांत्वन देईल.
  qub-qub: Mana wiyacamashantaga ricashcämi. Chaypis mana wiyacamaj caycajta allchacächishämi.
    Nircorga allimi jamachishaj. Chaura mana yarpachacuypanami goyangapis. Llaquisha
    caycajcunatapis nogami cushicachishaj.
  hat-hat: Mwen te wè tou sa yo t'ap fè, men m'ap geri yo. Mwen pral pran men yo pou
    m' mennen yo sou bon chemen an. M'a remoute kouraj sa ki nan lapenn yo.
  eng-BSB: I have seen his ways, but I will heal him; I will guide him and restore
    comfort to him and his mourners,
  eng-WEBPB: I have seen his ways, and will heal him. I will lead him also, and restore
    comforts to him and to his mourners.
  kbq-kbq: Hagi zamagrama haza zamavu'zamavara hago Nagra zamage'noe. Hianagi Nagra
    zamazeri neganamrena zamazeri so'e hu'na kegava huzmante'na zamavare'na nevu'na,
    zamasunku zampima mani'neza zavi'ma netaza vahe'enena nasunku huzmante'na zamazeri
    hankavetigahue.
  nhe-BL: Na niquitztoc nochi tlen imojuanti inquichihuaj, pero na nimechchicahuas.
    Na nimechmocuitlahuis huan nimechyolchicahuas huan nimechyoltlalis tlen inmocuesohuaj.
  gub-BL: Aexak wanemiapo kwer. Nezewe rehe we amukatu putar ihe wà nehe. Araha putar
    pe ikatu ma'e rupi ihe wà nehe no. Amurywete kar putar wazemumikahy re ihe wà
    nehe.
  eng-DRA: I saw his ways, and I healed him, and brought him back, and restored comforts
    to him, and to them that mourn for him.
