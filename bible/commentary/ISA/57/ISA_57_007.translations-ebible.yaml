verse: ISA.057.007
translations:
  mal-C: പൊക്കമുള്ള വൻമലയിൽ നീ നിന്റെ കിടക്കവിരിച്ചു; യാഗമർപ്പിക്കാൻ അവിടേക്കാണല്ലോ
    നീ കയറിപ്പോയത്.
  deu-TKW: 'Auf hohem und ragendem Berge hast du dein Lager hingestellt: auch dort
    hinauf bist du gestiegen, um Opfer zu schlachten.'
  lin-lin: Otiaki mbeto na yo na likolo, na songe ya ngomba ; kuna nde ozalaki komata
    mpo na kobonza mbeka.
  eng-LSV: On a mountain, high and exalted, || You have set your bed, || You have
    also gone up there to make a sacrifice.
  eng-GNV: 'Thou hast made thy bed vpon a very hie mountaine: thou wentest vp thither,
    euen thither wentest thou to offer sacrifice.'
  eng-WEBSTER: 'Upon a lofty and high mountain hast thou set thy bed: even thither
    thou wentest up to offer sacrifice.'
  nhw-BL: Nepa inintzonixco tepeme anquinhueyichijque teteyome huan anmochihuaj quen
    se momecatijca sihuatl catli quicajtejtoc ihuehue.
  swh-ONEN: Umeweka kitanda chako juu kwenye kilima kirefu kilichoinuka, huko ulikwenda
    kutoa dhabihu zako.
  bba-bba: Guunu wɔllɔwɑ i rɑ bɛɛn sɑ̃ɑnu ko. Miyɑ i rɑ mɑɑ yɔ i yɑ̃kunu ko.
  eng-KJVCPB: 'Upon a lofty and high mountain hast thou set thy bed: Even thither
    wentest thou up to offer sacrifice.'
  luo-luo: Iseloso kitanda mari kama otingʼore gi malo; kanyo ema isechiwoe misenginigi.
  meu-meu: Ororo badana bona ḡaulatalatana dorinai emu mahuta patana vada o atoa;
    unu o dara dae lao, emu boubou ḡauna ihahelaḡana totona.
  npi-ULB: तिमीहरूले आफ्ना ओछ्यान उच्‍च पहाडमाथि बनाउँछौ । तिमीहरू बलिदानहरू चढाउन
    पनि त्यसमाथि गयौ ।
  yor-yor: Ìwọ ti ṣe ibùsùn rẹ lórí òkè gíga tí ó rẹwà; níbẹ̀ ni ẹ lọ láti lọ ṣe ìrúbọ
    yín.
  pes-OPCB: به کوههای بلند می‌روید تا در آنجا زنا کنید و برای بتهایتان قربانی کنید.
  tgl-ULB: Inihanda ninyo ang inyong higaan sa isang mataas ng bundok; umakyat din
    kayo doon para maghandog ng mga alay.
  hui-hui: Tígua bi pupu wiaga uyura hari nene ngaruha puwa lomaru bu delalu wali
    agali kayuru yu haga kami.
  mya-mya: သင်​တို့​သည်​တောင်​မြင့်​ပေါ်​သို့​တက်​၍​ယဇ် ပူ​ဇော်​လျက်​ကာ​မ​ရာ​ဂ​စပ်​ယှက်​ကြ​၏။-
  bod-N: རི་མཐོན་པོའི་སྒང་ནས་ཁྱོད་ཀྱིས་རང་གི་མལ་ཁྲི་བརྒྱབ་ཅིང་། དམར་མཆོད་འབུལ་དུ་ཁྱོད་དེའི་སྟེང་དུ་འཛེགས།
  sna-sna: Wakawaridza nhoo pakakwirira napachikomo chirefu; ikoko wakakwira kundobayira
    zvibayiro.
  spa-BLM: En un monte alto y elevado has puesto tu cama. También subiste a ofrecer
    sacrificios.
  cac-cac: A d'a lum jolomtac vitz te chaan̈ ay ste'al, ata' tze b'o e vaynub', tze
    n̈usanpax e silab'.
  swh-ULB: Umeandaa kitanda chako juu ya mlima mrefu; pia umeeda pale juu kutoa sadaka.
  bel-bel: На высокай і выноснай гары ты ставіш ложак твой і туды ўзыходзіш прыносіць
    ахвяру.
  deu-ELBBK: Auf einem hohen und erhabenen Berg schlugst du dein Lager auf; auch stiegst
    du dort hinauf, um Schlachtopfer zu opfern.
  mbb-OT: Edtekezeg kew ziyà te metikang he menge vuvungan ne ebpemuhat kew zutun
    wey ebpekidhilavet.
  mal-2015: പൊക്കവും ഉയരവും ഉള്ള മലയിൽ നീ നിന്റെ കിടക്ക വിരിച്ചിരിക്കുന്നു; അവിടേക്കു
    തന്നേ നീ ബലികഴിപ്പാൻ കയറിച്ചെന്നു.
  gup-gup: Ngudda ngurriwarddebidbun kaddum duninjh kore kuwarddekimuk ba bu ngurridjirdmarren
    bininj dja daluk. Ngayime kumekbe warridj ngurrimarneboddanj kore idols ngudberre.
  rmc-rmc: Džas pro baro the učo verchos, ode tuke rozkeres o hadžos pro lubipen a
    obetines.
  pes-OPV: بر کوه بلند ورفیع بستر خود را گستردی و به آنجا نیز برآمده، قربانی گذرانیدی.
  ron-1924: Пе ун мунте ыналт ши ридикат ыць фачь кулкушул; тот аколо те суй сэ адучь
    жертфе.
  ben-OBCV: তুমি উঁচু ও উন্নত এক পাহাড়ের উপরে তোমার শয্যা পেতেছ; সেখানে তোমার বলিদান
    উৎসর্গের জন্য তুমি উঠে গিয়েছিলে।
  som-som: Waxaad sariirtaadii dul dhigatay buur sarraysa oo dheer, oo halkaasaad
    sii fuushay inaad allabari ku bixisid aawadeed.
  lat-VUC: Super montem excelsum et sublimem posuisti cubile tuum, et illuc ascendisti
    ut immolares hostias.
  eng-ASVBT: Upon a high and lofty mountain hast thou set thy bed; thither also wentest
    thou up to offer sacrifice.
  ita-1885: Tu hai posto il tuo letto sopra i monti alti ed elevati; e sei eziandio
    salita là, per sacrificar sacrificii.
  eng-LXXUP: 'On a lofty and high mountain, there is thy bed, and thither thou carriedst
    up thy meat offerings:'
  eng-ULB: You prepared your bed on a high mountain; you also went up there to offer
    sacrifices.
  spa-VBL: Han cometido adulterio por la adoración de ídolos en todo monte alto; fueron
    allí a ofrecer sacrificios paganos.
  fra-_FOB: Tu places ta couche sur une montagne haute et élevée, et tu montes là
    pour sacrifier.
  mal-mal: പൊക്കവും ഉയരവും ഉള്ള മലയിൽ നീ നിന്റെ കിടക്ക വിരിച്ചിരിക്കുന്നു; അവിടേക്കു
    തന്നെ നീ ബലികഴിക്കുവാൻ കയറിച്ചെന്നു.
  urd-GVR: Tū ne apnā bistar ūṅche pahāṛ par lagāyā, us par chaṛh kar apnī qurbāniyāṅ
    pesh kīṅ.
  suz-BL: गे लाइश्‍शो नु ठेयब डांडामी इन ब्राख्‍ये सेल्‍तीनी। गे मेकेर चढ़ेथ लाइतीनी।
  eng-NOY: Upon a high and lofty mountain settest thou thy bed; Thither dost thou
    go up to offer sacrifice;
  ita-1927: Tu poni il tuo letto sopra un monte alto, elevato, e quivi pure sali ad
    offrire sacrifizi.
  ckb-ckb: جێگای نوستنت لەسەر کێوێکی بەرز و بڵند داناوە، بۆ ئەوێ سەرکەوتیت تاوەکو
    قوربانی سەرببڕیت.
  eng-BBE: 'You have put your bed on a high mountain: there you went up to make your
    offering.'
  kan-OKCV: ಮಹೋನ್ನತ ಪರ್ವತದಲ್ಲಿ ನೀನು ಹಾಸಿಗೆಯನ್ನು ಹಾಕಿಕೊಂಡಿದ್ದೀಯೆ, ಬಲಿಯನ್ನರ್ಪಿಸಲು ಆ
    ಬೆಟ್ಟವನ್ನೇರಿದ್ದೀ.
  tam-2017: நீ உயரமும் உன்னதமுமான மலைகளின்மேல் உன் படுக்கையை வைக்கிறாய்; அங்கேயும்
    பலியிடும்படி ஏறுகிறாய்.
  spa-RV-1909: 'Sobre el monte alto y empinado pusiste tu cama: allí también subiste
    á hacer sacrificio.'
  ron-BTF: Pe un munte îngâmfat şi înalt ţi-ai aşezat patul, chiar până acolo ai mers
    să aduci sacrificiu.
  eng-WEBP: On a high and lofty mountain you have set your bed. You also went up there
    to offer sacrifice.
  eng-FBV: You have committed adultery by idol worship on every high mountain; you
    went there to offer pagan sacrifices.
  nld-1939: Op grote en hoge bergen Hebt gij uw leger gespreid; Daar klimt gij omhoog,
    Om uw offers te brengen.
  nch-BL: Nepa inintzonco tepeme anquinhueyichijque teteyome huan anmochihuaj quej
    se momecatijca sihuat cati quicajtejtoc ihuehue.
  vie-1934: Ngươi đặt giường trên núi rất cao, và lên đó đặng dâng của lễ.
  hin-CV: ऊंचे पर्वत पर तुमने अपना बिछौना लगाया है; और तुमने वहीं जाकर बलि चढ़ाई है.
  eng-OURB: On a high and lofty mountain you have set your bed. You also went up there
    to offer sacrifice.
  spa-BES: Has puesto tu cama en una montaña alta; allí subiste para hacer tu ofrenda.
  tdx-tdx: Fa nalafi’o ambone vohitse mitiotiotse eo ty tìhi’o; le nimb’eo hañenga
    soroñe,
  tha-KJV: บนภูเขาสูงเด่น เจ้​าได้ตั้งที่นอนของเจ้าไว้ และที่นั่นเจ้าไปถวายเครื่องสักการบู​ชา
  por-BR-2018: Sobre altos e elevados montes pões tua cama; e a eles sobes para oferecer
    sacrifícios.
  deu-ELO: Auf einem hohen und erhabenen Berge schlugest du dein Lager auf; auch stiegest
    du dort hinauf, um Schlachtopfer zu opfern.
  eng-WYC-2018: Thou puttedest thy bed on an high hill and enhanced (or Thou puttest
    thy bed on a high and exalted hill), and thither thou ascendedest to offer sacrifices;
  epo-epo: Sur monto alta kaj levita vi starigis vian kuŝejon, vi tien supreniris,
    por buĉi oferojn.
  uig-PIN: Sǝn yuⱪiri, egiz bir taƣ üstidǝ orun-kɵrpǝ selip ⱪoydung, Sǝn axu yǝrdimu
    ⱪurbanliⱪlarni ⱪilixⱪa qiⱪting.
  beo-beo: Dilia da ogogosu ‘gode’ ilima gobele salasu hamoma:ne amola wadela:i ledo
    uda lasu hou hamoma:ne, goumi sedade amoba:le heda:sa.
  tpi-OTNT: Yupela i save go long ol ples bilong lotu antap long ol maunten na mekim
    ol ofa na mekim pasin pamuk.
  hau-SA: Kun yi gadonku a dogayen duwatsu masu tsayi da kuma a tudu mai tsawo; a
    can kuka haura don ku miƙa hadayunku.
  uig-LAT: Sen yuqiri, égiz bir tagh üstide orun-körpe sélip qoydung, Sen ashu yerdimu
    qurbanliqlarni qilishqa chiqting.
  nde-nde: Wenze umbheda wakho phezu koqaqa oluphakemeyo, wakhwela wayanikela imihlatshelo
    yakho khona.
  ton-ton: 'Kuo ke ʻai ho mohenga ʻi he moʻunga māʻolunga: ʻio, naʻa ke ʻalu hake
    ki ai ke fai hoʻo feilaulau.'
  ces-1613: Na hoře vysoké a vyvýšené stavíš lože své, a tam vstupuješ k obětování
    oběti.
  eng-WMB: On a high and lofty mountain you have set your bed. You also went up there
    to offer sacrifice.
  tam-TCV: நீ உயரமும், உன்னதமுமான குன்றின்மேல் உன் படுக்கையை விரித்தாய்; பலிகளைச்
    செலுத்துவதற்காக நீ மேலே போனாய்.
  ceb-ULB: Gipahimutang ninyo ang inyong higdaanan sa hataas nga bukid; mitungas usab
    kamo didto aron sa paghalad.
  pol-UBG: Na górze wysokiej i wyniosłej postawiłaś swoje łoże i tam wstępowałaś,
    aby składać ofiary.
  urd-GVU: تُو نے اپنا بستر اونچے پہاڑ پر لگایا، اُس پر چڑھ کر اپنی قربانیاں پیش کیں۔
  deu-1912: Du machst dein Lager auf einem hohen, erhabenen Berg und gehst daselbst
    auch hinauf, zu opfern.
  kan-2017: ಮಹೋನ್ನತ ಪರ್ವತದಲ್ಲಿ ನೀನು ಮಂಚವನ್ನು ಹಾಕಿಕೊಂಡಿದ್ದಿ, ಯಜ್ಞಮಾಡಲು ಆ ಬೆಟ್ಟವನ್ನೇರಿದ್ದಿ.
  yap-yap: Kam marod ko burey ntotolang ni ngam pi’ed e maligach romed ma gimed be
    ngongliy e ngongol ko darngal.
  hlt-MCSB: Tlang sang ah na thingkong te na phaih cakdawk van tih hmueih ngawn hamla
    na cet bal pueng.
  mdy-ETH: ዼኤፖ ዹኮ ቶኦካ ዓኒ ሃሣ ማቾ ማዒባኣያና ላሃኒ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንሢ ሺኢሻኒ ኬስካኔ።
  twi-ASANTE: Moasiesie mo daberɛ wɔ kokoɔ a ɛkorɔn so; ɛhɔ na mokɔ kɔbɔ afɔdeɛ.
  eng-WEBU: On a high and lofty mountain you have set your bed. You also went up there
    to offer sacrifice.
  wal-wal: Keehi xoqqanne adussa deriyaa huuphiyan intte hiixaa yeggideta; yeggidi
    yan yarshshanau pude kiyideta.
  spa-PDDPT: Pusiste tu cama sobre una montaña alta y encumbrada. Allí también subiste
    a ofrecer sacrificio.
  gun-gun: Ha'e gui yvyty yvateve va'e áry remoĩ 'rã nderupa. Ha'e katy ju reẽ 'rã
    ta'angaa pe mba'emo reme'ẽ aguã.
  ilo-ULB: Insaganam ti pagiddaam iti tapaw ti nangato a bantay; simmang-atka pay
    sadiay tapno mangidaton kadagiti sagut.
  kpg-kpg: Goodou e hula gi nia gonduu nnoonua e hai godou tigidaumaha mo e hai godou
    hiihai o taga hai lodo.
  uig-ARA: سەن يۇقىرى، ئېگىز بىر تاغ ئۈستىدە ئورۇن-كۆرپە سېلىپ قويدۇڭ، سەن ئاشۇ يەردىمۇ
    قۇربانلىقلارنى قىلىشقا چىقتىڭ.
  sus-sus: «Wo bara sade yailan geya fari wo sɛrɛxɛe bama dɛnnaxɛ.
  pon-2006: Kumwail kin kohla pohn nahna ileile kan pwe kumwail en wia meirong oh
    wia nsenen pwopwoud.
  jae-jae: Ônac sam nêm mo êndêŋ lau, taŋ gêŋ gêjô êsêac naŋ. Ma ôkêŋ lau ŋalêlôm
    sawa to andu masiŋa sêŋgôŋ nêm andu. Ma embe ôlic lau ôliŋ ŋaôma, naŋ ôkêŋ ŋakwê
    êndêŋ êsêac ma ôŋgamiŋ taôm êndêŋ taômnêm lau atom.
  ksd-ksd: U ga pait kaum vava ta ra ul a luana i tuluai urama iat; ma u tutua rikai
    tana upi una pait ra tinabar tana.
  tur-YTC: Yüksek ve yüce bir dağa yatağını yerleştirdin. Kurban sunmak için de oraya
    çıktın.
  grc-BRENT: Ἐπʼ ὄρος ὑψηλὸν καὶ μετέωρον, ἐκεῖ σου ἡ κοίτη, καὶ ἐκεῖ ἀνεβίβασας θυσίας
    σου,
  ind-AYT: Di atas gunung tinggi dan menjulang, kamu telah menata tempat tidurmu.
    Dan, ke sanalah kamu naik untuk mempersembahkan kurban sembelihan.
  nya-nya: Inu munayiwala bedi lanu pa phiri lalitali ndi looneka kutali. Mumapita
    kumeneko kukapereka nsembe zanu.
  hrv-hrv: Na gori visokoj, uzdignutoj, svoj si ležaj postavila i popela se onamo
    da prinosiš žrtvu klanicu.
  mps-mps: Dage te lotu wabo bulu du bageba holama, te ofa eyu, penani kolesaga yalio.
  tpi-tpi: Yupela i save go long ol ples bilong lotu antap long ol maunten na mekim
    ol ofa na mekim pasin pamuk.
  dan-1931: På høje og knejsende Bjerge redte du Leje, også der steg du op for at
    slagte dit Offer;
  vie-OVCB: Các ngươi đã phạm tội gian dâm trên núi cao. Nơi đó các ngươi đã thờ thần
    tượng.
  guj-2017: તમે ઊંચા પર્વત પર બિછાનું પાથર્યું છે; વળી બલિદાનો અર્પણ કરવા સારુ પણ
    તમે ઊંચે ચઢી જાઓ છો.
  pon-2006A: Kumwail kin kohla pohn nahna ileile kan pwe kumwail en wia meirong oh
    wia nsenen pwopwoud.
  por-BRBSL: Em uma montanha alta e sublime você montou sua cama. Você também foi
    até lá para oferecer sacrifício.
  cth-cth: Mon rasangnae koe na ikhun hah na hruek teh, hote hmuen koe thueng nahanelah
    ouk na luen.
  twi-twi: Moasiesie mo nnabea wɔ koko a ɛkorɔn so; ɛhɔ na mokɔ kɔbɔ afɔre.
  hlt-hlt: Tlang sang ah na thingkong te na phaih cakdawk van tih hmueih ngawn hamla
    na cet bal pueng.
  tbz-SIM: Ditɑ̃diɛrì ĩ́nkɛ̀ nkɛ di wɑɑ̀mmɛ̀ di dúɔ̀ kɛ dɔunɛ̀ ditɔbɛ̀, kɛ dɛ ndekù
    kɛ feu iwũɔ̃.
  msy-2020: Ia mɨghsɨabar ghuavanaga aseba fer danganibar ofa gamua, poroghamiba uari
    isava akuir arazim gami.
  azb-azb: Yatağınızı yüksək, uca dağda salmısınız, Qurbanlarınızı kəsmək üçün də
    oraya çıxırsınız.
  eng-DBY: 'Upon a lofty and high mountain hast thou set thy bed: even thither didst
    thou go up to offer sacrifice.'
  hin-2017: एक बड़े ऊँचे पहाड़ पर तूने अपना बिछौना बिछाया है, वहीं तू बलि चढ़ाने को
    चढ़ गई।
  wol-KYG: Tund wu mag te kawe, nga fàkk fa tëraay, yéeg fa, di fa sarxalal.
  eng-YLT: On a mountain, high and exalted, Thou hast set thy couch, Also thither
    thou hast gone up to make a sacrifice.
  eng-WYC-2017: Thou puttedest thy bed on an high hill and enhanced, and thither thou
    ascendedest to offer sacrifices;
  eng-WMBB: On a high and lofty mountain you have set your bed. You also went up there
    to offer sacrifice.
  urd-GVH: तूने अपना बिस्तर ऊँचे पहाड़ पर लगाया, उस पर चढ़कर अपनी क़ुरबानियाँ पेश
    कीं।
  rug-rug: Mia teqe si taveti gamu koari na batu toqere, vasina si la gamu meke la
    vukivukihi.
  gaz-gaz: Ati siree kee tulluu guddaa fi ol dheeraa irra dhaabbatteerta; aarsaa kee
    dhiʼeeffachuufis achi ol baate.
  fra-LSG: C’est sur une montagne haute et élevée que tu dresses ta couche; C’est
    aussi là que tu montes pour offrir des sacrifices.
  yal-yal: Ɛ sa ɛ sadene tixi geya matexine nan fari, ɛ tema mɛnna nin ɛ sa saraxane
    ba.
  haw-1868: Maluna o ka mauna kiekie, malaila no oe i kaikai ai i kou wahi moe, Malaila
    no oe i pii aku ai, e kaumaha aku i ka mohai.
  arb-NAV: نَصَبْتُمْ مَضَاجِعَ زِنَاكُمْ عَلَى جَبَلٍ شَامِخٍ مُرْتَفِعٍ، وَإِلَى
    هُنَاكَ صَعِدْتُمْ لِتُقَرِّبُوا ذَبَائِحَكُمْ،
  ewe-ewe: Èɖo aba ɖe togbɛ si kɔ bobobo la dzi. Afi mae nèyi hewɔ vɔsawo le.
  eng-LEE: 'Upon a high and lofty mountain hast thou placed thy couch: even thither
    wentest thou up to offer sacrifice.'
  asm-FB: ওখ পৰ্ব্বতৰ ওপৰত তুমি তোমাৰ শোৱাপাটি পাৰিলা; আৰু তুমি বলিদান কৰিবলৈ সেই
    ঠাইত উঠিলা;
  sus-A: «وٌ بَرَ سَدٍ يَءِلَن فٍيَ قَرِ وٌ سّرّشّيٍ بَمَ دّننَشّ.
  fra-SBL: Sur une montagne haute et élevée, tu as dressé ton lit. Vous êtes aussi
    monté là-haut pour offrir des sacrifices.
  hbo-hbo: עַ֤ל הַר־גָּבֹ֙הַּ֙ וְנִשָּׂ֔א שַׂ֖מְתְּ מִשְׁכָּבֵ֑ךְ גַּם־שָׁ֥ם עָלִ֖ית
    לִזְבֹּ֥חַ זָֽבַח׃
  kik-kik: Wee ũthondekete ũrĩrĩ waku karĩma-inĩ karĩa karaaya na igũrũ, na gatũũgĩru;
    na kũu igũrũ nĩkuo waambatire, ũgĩthiĩ kũrutĩra magongona maku kuo.
  fra-NCL: Sur une montagne haute et élevée tu as établi ta couche ! Et c’est là que
    tu montes pour faire des sacrifices.
  cek-AK: Maesang nuiah iihhaih to na sak moe, to ahmuen ah angbawnhaih sak hanah
    na dawh tahang.
  cuk-cuk: Yar-matusulid-birigine, be-meged be omesisad, yar-matusulidse be nakwisad,
    agi bab-dummadsulidga ibmar-ogumakar-ukega be nakwisad.
  uig-CYR: Сән жуқури, егиз бир тағ үстидә орун-көрпә селип қойдуң, Сән әшу йәрдиму
    қурбанлиқларни қилишқа чиқтиң.
  tel-2017: ఉన్నత పర్వతం మీద నీ పరుపు వేసుకున్నావు. బలులు అర్పించడానికి నువ్వు అక్కడికే
    ఎక్కి పోయావు.
  hat-BSA: Sou yon gwo mòn byen wo, ou te fè kabann ou. Anplis, se la, ou te monte
    pou ofri sakrifis.
  kos-kos: Kowos som nu fineol fulat in orek kisa nu ke ma sruloala, ouinge kowos
    tia pwaye nu sik.
  hbo-WLC: עַ֤ל הַר־גָּבֹ֙הַּ֙ וְנִשָּׂ֔א שַׂ֖מְתְּ מִשְׁכָּבֵ֑ךְ גַּם־שָׁ֥ם עָלִ֖ית
    לִזְבֹּ֥חַ זָֽבַח׃
  ibo-ibo: Ọ bụ nʼelu ugwu dị elu ka unu doziiri onwe unu ihe ndina, nʼebe ahụ kwa
    ka unu gara chụọ aja unu.
  ory-ory: ଉଚ୍ଚ ଓ ଉନ୍ନତ ପର୍ବତ ଉପରେ ତୁମ୍ଭେ ଆପଣା ଶଯ୍ୟା ପାତିଅଛ; ସେହି ସ୍ଥାନକୁ ମଧ୍ୟ ତୁମ୍ଭେ
    ବଳିଦାନ କରିବା ପାଇଁ ଯାଇଅଛ।
  chk-chk: Oupwe feitä won ekewe chuk mi tekia, pwe oupwe lisowu o föri ämi asor.
  rop-rop: Yumob nomo bin jidan trubala langa mi wen yumob bin oldei gibit sekrifais
    ofring langa detlot drimin sheip langa ola haibala hil. Im jis laik yumob bin
    spredimat yumob sweig en silipsilipbat garram enibodi.
  ukr-1871: На високій та видній горі своє ти поставляєш ложе, й туди підходиш приносити
    жертву.
  deu-1951: Du hast dein Lager auf einen hohen und erhabenen Berg gestellt; auch dort
    bist du hinaufgestiegen und hast Opfer gebracht;
  eng-JPS: Upon a high and lofty mountain hast thou set thy bed; thither also wentest
    thou up to offer sacrifice.
  srp-1865: Na gori visokoj i uzvišenoj meæeš postelju svoju; i onamo izlaziš da prineseš
    žrtvu.
  lug-lug: Mwambuka ku ntikko z’ensozi okwenda nga mugenze okuwaayo ssaddaaka.
  heb-heb: על הר גבה ונשא שמת משכבך גם שם עלית לזבח זבח׃
  ben-IRV: তুমি উঁচু পাহাড়ের ওপরে তোমার বিছানা পেতেছ, সেই জায়গাতেও তুমি বলিদান করতে
    উঠেছিলে।
  pan-pan: ਇੱਕ ਉੱਚੇ ਤੇ ਬੁਲੰਦ ਪਰਬਤ ਉੱਤੇ ਤੂੰ ਆਪਣਾ ਬਿਸਤਰ ਵਿਛਾਇਆ, ਉੱਥੇ ਤੂੰ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ
    ਲਈ ਚੜ੍ਹ ਵੀ ਗਈ।
  mya-JVB: မြင့် လှသော တောင် ကြီးပေါ် မှာ သင် ၏ခုတင် ကို ထား ပြီးလျှင် ၊ ထို အရပ်သို့
    တက် ၍ ယဇ်ပူဇော် တတ်၏။
  hmo-hmo: Ororo badana bona latana ena ataiai, emui mahuta patana umui atoa vadaeni.
    Unuseni umui daekau lao, dirava koikoi dekenai emui boubou gaudia do umui henia
    totona.
  urd-urd: एक ऊँचे और बलन्द पहाड़ पर तूने अपना बिस्तर बिछाया है, और उसी पर ज़बीहा
    ज़बह करने को चढ़ गई।
  rus-SYN: На высокой и выдающейся горе ты ставишь ложе твое и туда восходишь приносить
    жертву.
  bqc-SIM: A dↄɛ'ĩikɛkĩi kɛ̀kɛ sĩ̀sĩ lɛsĩ musu, wekĩi i dɛdɛ gɛ sa'ou.
  tcz-CHONGTHU: Nanghon molsang tinna jon-thanhoina nabol tauve.Chuche mun hoa chun
    nanghon milim nahou’uvin, Keima dinga kitahna bei nahiu ahitai.
  mar-mar: तू तुझे अंथरूण उंच पर्वतावर तयार केले आहे, तेथेच तू यज्ञ अर्पण करायला वर
    गेलीस.
  qub-qub: Altunnin puntacunachömi cämayquitapis camacächishcanqui. Chaycamami wichashcanqui
    sacrifisyucunata garanayquipaj.
  hat-hat: Nou moute sou yon gwo mòn byen wo pou n' al kouche ak fanm, pou n' al touye
    bèt nou ofri bay zidòl yo.
  eng-BSB: On a high and lofty hill you have made your bed, and there you went up
    to offer sacrifices.
  eng-WEBPB: On a high and lofty mountain you have set your bed. You also went up
    there to offer sacrifice.
  kbq-kbq: Tamagra mareri agatere'nea agonarega marerita monko avu'ava zana ome nehuta,
    anante havi anumzantega ofa kresramna nevaze.
  nhe-BL: Nepa inintzonixco tepetini inquinhueyichijque teteyome huan inmochihuaj
    queja se momecatijca sihuatl tlen quicajtejtoc ihuehue.
  gub-BL: Peho ywytyruhu apyr iaiw ma'e iapo pà. Pemono ma'e tupàn a'ua'u wanupe a'e
    pe no.
  eng-DRA: Upon a high and lofty mountain thou hast laid thy bed, and hast gone up
    thither to offer victims.
