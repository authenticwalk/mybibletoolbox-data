verse: ISA.057.006
translations:
  mal-C: അരുവികളിലെ മിനുസമുള്ള കല്ലുകളാണ് നിന്റെ വിഗ്രഹങ്ങൾ; അതുതന്നെ നിന്റെ ഓഹരി.
    അതേ, അവയ്ക്കാണു നിങ്ങൾ പാനീയബലിയും ഭോജനബലിയും അർപ്പിച്ചിരിക്കുന്നത്. ഇതെല്ലാം
    കണ്ടശേഷവും ഞാൻ ക്ഷമിക്കണമോ?
  deu-TKW: An glatten Steinen im Bachthal hast du deinen Anteil, - sie, sie sind dein
    Los! Auch ihnen hast du Trankopfer ausgegossen, Speisopfer dargebracht. Soll ich
    mich darüber zufrieden geben?
  lin-lin: Libula na yo ezali nde banzambe ya bikeko kati na mabanga ya lubwaku, oyo
    babongisa ; solo, yango nde ezali libula na yo. Solo penza, ezali epai na yango
    nde ozali kosopa makabo ya masanga ya vino mpe kobonza makabo ya bambuma. Boni,
    nasepela solo na makambo ya boye ?
  eng-LSV: Your portion [is] among the smooth things of a brook, || They [are] your
    lot, || You have also poured out an oblation to them, || You have caused a present
    to ascend, || Am I comforted in these things?
  eng-GNV: 'Thy portion is in the smooth stones of the riuer: they, they are thy lot:
    euen to them hast thou powred a drinke offering: thou hast offered a sacrifice.
    Should I delite in these?'
  eng-WEBSTER: 'Among the smooth stones of the stream is thy portion; they, they are
    thy lot: even to them hast thou poured a drink-offering, thou hast offered a meat-offering.
    Should I receive comfort in these?'
  nhw-BL: “Anisraelitame, anquinquixtíaj teme catli alaxtique ipan atlajtli ipan tlamayamitl
    huan anquiitaj quen amodioses. Huan anquitoyahuaj tlaili iniixpa para anquinhueyichihuase,
    huan anquinmacaj tlacajcahualistli tlen trigo. Huajca ¿anmoilhuíaj nipaqui ica
    catli anquichihuaj huan amo nimechtlatzacuiltis?
  swh-ONEN: “Sanamu zilizo katikati ya mawe laini ya mabondeni ndizo fungu lenu; hizo
    ndizo sehemu yenu. Naam, kwa hizo mmemimina sadaka za vinywaji, na kutoa sadaka
    za nafaka. Katika haya yote, niendelee kuona huruma?
  bba-bba: Bɛɛ Isirelibɑ, dɑɑ torin kpee ɡoriyɑ yi sɑ̃ɑ bɛɛn bũnu. I rɑ yi yɑ̃kunu
    koosi kpɑ i yi tɑm wisi. I tɑmɑɑ nɛ, Yinni Gusunɔ, kon ye tii mɑrisiwɑ?
  eng-KJVCPB: 'Among the smooth stones of the stream is thy portion; They, they are
    thy lot: Even to them hast thou poured a drink offering, Thou hast offered a meat
    offering. Should I receive comfort in these?'
  luo-luo: Kar dak mar nyisecheni ni e kind hoho motimo lwendni mapoth, kuno ema ogandau
    nitie. Ee, kuondego ema usechiwoe misengini miolo piny, kod misengini mag cham.
    Kaluwore gi gigi duto, bende anyalo weyonu?
  meu-meu: Oi ahumu na koura nadidia manada-manadadia bogaragidiai; momokani, idia
    na oi ahumu; inuinu boubou ḡauna vada o seia ediai, bona flaoa boubou ḡauna vada
    o mailaia. Lalogu na baine keru unu ḡau daidiai a?
  npi-ULB: नदीको बेसीका चिल्ला थोकहरूमा तिमीहरूलाई दिइएका थोकहरू पनि पर्छन् । ती तिमीहरूले
    पुजा गर्ने वस्तुहरू हुन् । तिमीहरूले आफ्ना अर्घबलिहरू तिनीहरूमाथि खन्याउँछौ र
    अन्‍नबलिहरू चढाउँछौ । के यी कुराहरूमा म खुसी हुनू?
  yor-yor: Àwọn ère tí ó wà ní àárín òkúta dídán wọ́n n nì, nínú kòtò jíjìn ni ìpín
    in yín; àwọ̀n ni ìpín in yín. Bẹ́ẹ̀ ni, sí wọn ni ẹ ti ta ọrẹ ohun mímu yín sílẹ̀
    àti láti ta ọrẹ ìyẹ̀fun. Nítorí àwọn nǹkan wọ̀nyí, ǹjẹ́ ó yẹ kí n dáwọ́ dúró?
  pes-OPCB: سنگهای صاف را از میان دره‌ها بر می‌دارید و آنها را چون خدا می‌پرستید و
    هدایای گوناگون به آنها تقدیم می‌کنید. آیا فکر می‌کنید این رفتارتان خدا را خشنود
    می‌کند؟
  tgl-ULB: Sa gitna ng mga makikinis na bagay sa ilog ng lambak ay ang mga bagay na
    itinalaga sa inyo. Sila ang pinagtutuunan ng inyong debosyon. Ibinubuhos ninyo
    ang inyong inuming handog sa kanila at nagtataas ng handog na butil. Dapat ba
    akong masiyahan sa mga bagay na ito?
  hui-hui: Ani bialu ege to̱le̱ dindi ogoniha ngago dugu yu puwa tínaga bi pupu wiaga
    ngelo mo yu pu weremili. Tínaga bi pupu wiaga ege to̱le̱ uruni mo yu pu ngelowa
    tígua waini iba loma bialu odo delolenebi widi lomabi nde bu delalu haga kamigoni.
    Tígua mana ogoniale bialu kamigo helowa i̱na mini beregedalu tíhondo dara holobadabe
    toba ho kamibe.
  mya-mya: ထို​အ​ရပ်​မှ​ချော​မွတ်​သည့်​ကျောက်​ခဲ​များ​ကို ယူ​၍ သင်​တို့​၏​ဘု​ရား​များ​အ​ဖြစ်​ကိုး​ကွယ်
    ကြ​၏။ သင်​တို့​သည်​စ​ပျစ်​ရည်​ကို​သွန်း​လောင်း​၍ ထို​ဘု​ရား​တို့​ကို​ပူ​ဇော်​ကြ​၏။
    ဘော​ဇဉ်​သကာ​ကို ဆက်​သ​ကြ​၏။ ဤ​သို့​သင်​တို့​ပြု​သည်​ကို​ငါ နှစ်​သက်​တော်​မူ​သည်​ဟု
    သင်​တို့​ထင်​မှတ်​ကြ ပါ​သလော။-
  bod-N: ལུང་པའི་གཡའ་རྡོའི་ཁྲོད་དུ་ཁྱོད་ཀྱི་ཐོབ་སྐལ་ཡོད། དེ་དག་ཁོ་ན་ཁྱོད་ལ་ཐོབ་པའི་སྐལ་ཡིན།
    ཁྱོད་ཀྱིས་དེ་དག་ལ་སྐྱེམས་མཆོད་དྲངས་ཏེ་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཡང་ཕུལ་བ་ཡིན། དོན་དེ་དག་ལ་བདག་གིས་ཅི་ལྟར་བཟོད་པ་བསྒོམས་ནས་ལན་མི་འཇལ་ལམ།
  sna-sna: Zvifananidzo zviri pakati pamatombo anotsvedzerera emipata ndiwo mugove
    wenyu; izvozvo, ndiwo mugove wenyu. Hongu, wakadururira chipiriso chokunwa kwazviri,
    uye ukapa chipiriso chezviyo. Ko, ini muchagona kundiripira zvinhu izvi here?
  spa-BLM: Entre las piedras lisas del valle está tu parte. Ellos, ellos son su lote.
    Incluso les has hecho una ofrenda de bebida. Has ofrecido una ofrenda. ¿Debo ser
    apaciguado por estas cosas?
  cac-cac: Ex israel, scha val e c'ol eyoch ejmelal d'a q'uen q'ueen n̈eleli sat d'a
    yoltac a' cotac a' sb'eyi, a juntzan̈ chi' ix e sic'canel e diosaloc. Aton d'a
    juntzan̈ chi' tze sequem vino, tzeyac'an sat eyavb'en silab'il d'ay. ¿Am e naani
    to man̈ ol vac'och eyaelal yuj juntzan̈ tas tze c'ulej chi'?
  swh-ULB: Miongoni mwa vitu vilaini katika bonde la mto ni mambo uliyopewa uyafanyie
    kazi. Ni vitu vya ibada yako. Umemwaga nje kinywaji chako kwao na kutoa sadaka
    ya mazao. Katika haya mambo Je ninaweza kuwa radhi na mambo haya?
  bel-bel: 'У гладкіх камянях ручаёў доля твая; яны, яны - доля твая; ім ты робіш
    паліваньні і прыносіш ахвяры: ці ж магу Я быць задаволены гэтым?'
  deu-ELBBK: An den glatten Steinen des Talbaches war dein Teil; sie, sie waren dein
    Los; auch gossest du ihnen Trankopfer aus, opfertest ihnen Speisopfer. Sollte
    ich mich darüber trösten?
  mbb-OT: Is metilak he menge vatu ziyà te menge zal-ug, iyan menge megbevayè niw.
    Ed-ezapen niw heini pinaaǥi te kebpemuhat te menge pemuhat he inumen wey pemuhat
    he para gasa. Kenè ku igkelipey heini is baal niw.
  mal-2015: തോട്ടിലെ മിനുസമുള്ള കല്ലു നിന്റെ പങ്കു; അതു തന്നേ നിന്റെ ഓഹരി; അതിന്നല്ലോ
    നീ പാനീയ ബലി പകർന്നു ഭോജനബലി അർപ്പിച്ചിരിക്കുന്നതു? ഈ വക കണ്ടിട്ടു ഞാൻ ക്ഷമിച്ചിരിക്കുമോ?
  gup-gup: Ngudda ngurrikolung kanjdji kore kuwarddebarrarn dja ngurrimoyhmang kuwardde
    manbu mankilehkileh, dja ngurrikan ngurrimarnbun idols. Nakka wanjh ngudda ngudberre
    gods. Woybukkih ngudda ngurrbenmarneyakarrbun wine manbomak, dja ngurrbenmarnekurrme
    manme. Kuhni rowk ngurriyime, dja baleh ngudda ngurriyime, yiddok ngaye makwan
    ngudberre? Burrkyak.
  rmc-rmc: Andral odi dolina les o hladka bara a lašares len sar devlen. Čhives lenge
    avri o moľakre obeti a anes lenge o chabeneskre obeti. Gondoľines tuke, hoj kada
    mange hin pre dzeka?
  pes-OPV: در میان سنگهای ملسای وادی نصیب تواست همینها قسمت تو می‌باشد. برای آنها
    نیزهدیه ریختنی ریختی و هدیه آردی گذرانیدی آیا من از اینها تسلی خواهم یافت؟
  ron-1924: Ын петреле луструите дин пырае есте партя та де моштенире, еле сунт соарта
    та; лор ле торнь ши жертфе де бэутурэ ши ле адучь дарурь де мынкаре. Пот Еу сэ
    фиу несимцитор ла лукрул ачеста?
  ben-OBCV: গিরিখাতের মসৃণ পাথরের দেবদেবীর মধ্যেই রয়েছে তোমাদের প্রাপ্য অংশ; সেগুলিতে,
    হ্যাঁ সেগুলিতেই রয়েছে তোমাদের স্বত্ব। তাদের কাছেই তোমরা ঢেলে দিয়েছ পেয়-নৈবেদ্য
    এবং উৎসর্গ করেছ যত শস্য-নৈবেদ্য। এগুলির পরিপ্রেক্ষিতে আমার মন কি কোমল হবে?
  som-som: Qaybtaadu waxay dhex taallaa dhagaxyada siman oo dooxada dhex yaal, oo
    iyaga qudhoodu waa qaybtaada, waayo, iyagaad qurbaan cabniin ah u daadisay, oo
    iyagaad qurbaan u bixisay. Haddaba bal miyaan waxyaalahaas raalli ka noqon doonaa?
  lat-VUC: 'In partibus torrentis pars tua; hæc est sors tua: et ipsis effudisti libamen,
    obtulisti sacrificium. Numquid super his non indignabor?'
  eng-ASVBT: Among the smooth stones of the valley is thy portion; they, they are
    thy lot; even to them hast thou poured a drink offering, thou hast offered an
    oblation. Shall I be appeased for these things?
  ita-1885: La tua parte è nelle pietre pulite de' torrenti; quelle, quelle son la
    tua sorte; a quelle eziandio hai sparse offerte da spandere, e presentate oblazioni;
    con tutte queste cose potrei io esser rappacificato?
  eng-LXXUP: 'That is thy portion, this is thy lot: and to them hast thou poured forth
    drink offerings, and to these hast thou offered meat offerings. Shall I not therefore
    be angry for these things?'
  eng-ULB: Among the smooth things of the river valley are the things that have been
    assigned to you. They are the object of your devotion. You pour out your drink
    offering to them and raise up a grain offering. In these things should I take
    pleasure?
  spa-VBL: 'Han elegido adorar las piedras lisas de los arroyos de los valles: ¡esa
    es la elección que han hecho! Has derramado ofrendas de bebida a estos ídolos;
    les has presentado ofrendas de grano. ¿Debería eso alegrarme?'
  fra-_FOB: Les pierres polies des torrents sont ton partage; voilà, voilà ton lot;
    c'est aussi à elles que tu fais des libations, que tu présentes l'offrande; pourrai-je
    me résigner à cela?
  mal-mal: തോട്ടിലെ മിനുസമുള്ള കല്ല് നിന്റെ പങ്ക്; അതുതന്നെ നിന്റെ ഓഹരി; അതിനല്ലയോ
    നീ പാനീയബലി പകർന്നു ഭോജനബലി അർപ്പിച്ചിരിക്കുന്നത്? ഈ വക കണ്ടിട്ട് ഞാൻ ക്ഷമിച്ചിരിക്കുമോ?
  urd-GVR: Wādiyoṅ ke ragaṛe hue patthar terā hissā aur terā muqaddar ban gae haiṅ.
    Kyoṅki unhīṅ ko tū ne mai aur ġhallā kī nazareṅ pesh kīṅ. Is ke madd-e-nazar maiṅ
    apnā faislā kyoṅ badlūṅ?
  suz-BL: बेंसी ङा खोला ङा रिम्‍शो फुल्‍लु इन कली वारच पाइब बाक्‍नीम। मेको आन कली
    तूचा थोव़क चढ़ेतीनी। मिनु अन्‍न यो चढ़ेतीनी। मार, गो मेको कोव़शा इन पर्बम सिक्‍सी
    पा बाक्‍नुङा ङा?
  eng-NOY: With the smooth stones of the valley is thy portion; These, these are thy
    lot; Here thou pourest out thy drink-offering, And presentest thy meat-offering;
    Can I see such things, and be at rest?
  ita-1927: La tua parte è fra le pietre lisce del torrente; quelle, quelle son la
    sorte che ti è toccata; a quelle tu hai fatto libazioni, e hai presentato oblazioni.
    Posso io tollerare in pace coteste cose?
  ckb-ckb: بەشت ئەو بتانەیە کە لەنێو بەردە لووسەکانی شیوەکانن، بێگومان ئەوان پشکی
    تۆن. هەروەها بۆ ئەوان شەرابی پێشکەشکراو و پێشکەشکراوی دانەوێڵەت پێشکەش کرد. ئایا
    لەبەر ئەمە پاشگەز ببمەوە؟
  eng-BBE: 'Among the smooth stones of the valley is your heritage; they, even they,
    are your part: even to them have you made a drink offering and a meal offering.
    Is it possible for such things to be overlooked by me?'
  kan-OKCV: ಹಳ್ಳದ ನುಣುಪಾದ ಕಲ್ಲುಗಳು ನಿಮ್ಮ ಪಾಲು. ಅವುಗಳೇ ಹೌದು, ಅವೇ ನಿನ್ನ ಪಾಲು. ಅವುಗಳಿಗೆ
    ನೀನು ಪಾನದ್ರವ್ಯವನ್ನು ಮತ್ತು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಅರ್ಪಿಸಿದ್ದೀಯೆ. ನಾನು ಇದನ್ನೆಲ್ಲಾ ಕಂಡು
    ನನ್ನ ಕೋಪವನ್ನು ಅಡಗಿಸಿಕೊಳ್ಳಲು ಆಗುವುದೇ?
  tam-2017: பள்ளத்தாக்குகளிலுள்ள வழவழப்பான சிலைகளிடத்தில் உன் பங்கு இருக்கிறது; அவைகள்,
    அவைகளே உன் வீதம்; அவைகளுக்கு நீ பானபலியை ஊற்றி, போஜனபலியையும் செலுத்துகிறாய்;
    இவைகளின்மேல் பிரியப்படுவேனோ?
  spa-RV-1909: En las pulimentadas piedras del valle está tu parte; ellas, ellas son
    tu suerte; y á ellas derramaste libación, y ofreciste presente. ¿No me tengo de
    vengar de estas cosas?
  ron-BTF: Printre pietrele netede ale pârâului este partea ta; ele, ele sunt sorţul
    tău, lor le-ai turnat un dar de băutură, ai adus un dar de mâncare. Să primesc
    eu mângâiere în acestea?
  eng-WEBP: Among the smooth stones of the valley is your portion. They, they are
    your lot. You have even poured a drink offering to them. You have offered an offering.
    Shall I be appeased for these things?
  eng-FBV: You have chosen to worship the smooth stones from the streams of the valleys—that's
    the choice you've made! You have poured out drink offerings to these idols—you
    have presented them with grain offerings. Should that make me happy?
  nld-1939: 'De glibberige stenen in het dal zijn uw deel, Die behoren u toe; Daarop
    giet gij uw plengoffer uit, en breng gij uw gave: En zou Ik er genoegen mee nemen?'
  nch-BL: “Anisraelitame, anquinquixtíaj teme cati alaxtique ipan atajti ipan tamayamit
    huan anquiitaj quej amodioses. Huan anquitoyahuaj taili iniixpa para anquinhueyichihuase,
    huan anquinmacaj tacajcahualisti ten trigo. Huajca ¿anmoilhuíaj nipaqui ica cati
    anquichihuaj huan amo nimechtatzacuiltis?
  vie-1934: Những đá bóng láng nơi khe suối, tức là phần riêng ngươi; thật, đó là
    phần ngươi; nên ngươi làm lễ quán và dâng của lễ chay cho những đá đó! Ta há chẳng
    giận về những sự đó sao?
  hin-CV: तुम्हारा संबंध तो चट्टान के उन चिकने पत्थरों से है; वही तुम्हारा भाग और
    अंश है. तुम उन्हीं को अन्‍नबलि और पेय बलि चढ़ाते हो. क्या इन सबसे मेरा मन शांत
    हो जाएगा?
  eng-OURB: Among the smooth stones of the valley is your portion; they, they are
    your lot. You have even poured a drink offering to them. You have offered an offering.
    Shall I be appeased for these things?
  spa-BES: Entre las piedras lisas del valle está tu herencia; ellas, incluso ellas,
    son tu parte; incluso para ellos has hecho una ofrenda de bebida y una ofrenda
    de comida. ¿Es posible que esas cosas sean pasadas por alto por mí?
  tdx-tdx: Amo vato nivañeñe an-goledoñ’ ao ty anjara’o, mañeva azo izay, mbore nañiliña’o
