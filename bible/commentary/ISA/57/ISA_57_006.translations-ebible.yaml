    i ka mohai ai. E olioli anei au i keia mau mea?
  arb-NAV: إِنَّ نَصِيبَكُمْ هُوَ أَصْنَامُكُمْ مِنْ حَصَى الْوَادِي الْمَلْسَاءِ.
    هِيَ قُرْعَتُكُمْ، وَلَهَا سَكَبْتُمْ سَكِيبَ تَقْدِمَاتِكُمْ، وَأَصْعَدْتُمْ
    قَرَابِينَكُمْ، فَهَلْ أَرْضَى عَنْ هَذِهِ الأُمُورِ؟
  ewe-ewe: Legba siwo le balime kple kpe zɔsrɔ̃ewo dome lae nye wò gomekpɔkpɔ. Woawoe
    nye tɔwò. Woawoe nèƒoa aha ɖi na, eye nètsɔa nuɖuvɔsa hã naa wo. Le nu siawo katã
    ta la, ɖe mazi kpia?
  eng-LEE: 'Of the smooth stones of the valley is thy portion; they, they are thy
    lot: even to them hast thou poured out a drink-offering, hast thou offered a meat-offering.
    Shall I for these things repent me [of the evil]?'
  asm-FB: নদীৰ উপত্যকাৰ মাজৰ মৃসণ বস্তুবোৰ তোমালোকৰ বাবে আৰোপিত। সেইবোৰেই তোমালোকৰ
    উপাসনাৰ সামগ্রী। সেইবোৰৰ উদ্দেশ্যে তোমালোকে পেয় নৈবেদ্য আৰু শস্যৰ নৈবেদ্য ঢালিছা।
  sus-A: نَ كُيٍيٍ قِندِشِ وٌ شَ عَلَيٍ نَن نَ وٌ بِرَ مَ نَشٍيٍ قْشْ رَ. وٌ مِنسٍ
    سّرّشّ بَمَ عٍ بّ، وٌ سَنسِ شْرِ قِمَ عٍ مَ. عَ مُ لَنمَ ﭑ شَ ﭑ فبٍ حْشْ نَ قٍ
    مَ؟»
  fra-SBL: Parmi les pierres lisses de la vallée est ta part. Ils, ils sont votre
    lot. Vous leur avez même versé une libation. Vous avez fait une offrande. Dois-je
    être apaisé pour ces choses ?
  hbo-hbo: בְּחַלְּקֵי־נַ֣חַל חֶלְקֵ֔ךְ הֵ֥ם הֵ֖ם גֹּורָלֵ֑ךְ גַּם־לָהֶ֞ם שָׁפַ֥כְתְּ
    נֶ֙סֶךְ֙ הֶעֱלִ֣ית מִנְחָ֔ה הַ֥עַל אֵ֖לֶּה אֶנָּחֵֽם׃
  kik-kik: “Mĩhianano ya kũhooywo ĩrĩa ĩrĩ mahiga-inĩ manyoroku kũu ituamba-inĩ nĩyo
    rũgai rwanyu; ĩĩ, mĩhianano ĩyo nĩyo igai rĩanyu. Ĩĩ, ĩyo nĩyo ũitĩire magongona
    maku ma kĩndũ gĩa kũnyuuo, na ũkamĩrutĩra maruta ma mũtu. Niĩ-rĩ, ingĩhota atĩa
    gũkirĩrĩria maũndũ ta macio?
  fra-NCL: Ta part est dans les pierres polies du torrent ; voilà, voilà ton lot !
    Tu as été jusqu’à leur verser des libations, à leur présenter des offrandes !
    Puis-je être satisfait de cela ?
  cek-AK: Vacong thung thlung kamnaenawk salak ih krangnawk to bok hanah na qoih o;
    to krangnawk loe na toep o han koi qawk ah oh; to krangnawk khaeah naek koi angbawnhaih
    hmuen to na paek o moe, cang hoi angbawnhaih to na sak o. To baktih hmuen pongah,
    kai palung anghoe tih, tiah na poek o maw?
  cuk-cuk: Dian-akwa-swirimalad, begadga gumaloed. We-akwa-swirigangi be bergudmaloed.
    We-ibmar-asabinni, vino be eosmalad, degi, ega be ibmar-gwag-uklemalad uksamalad.
    Degite, ande we-ibmarmar-abinni, ¿bogi sigode? ¡Adi surbali!
  uig-CYR: Ериқтики силиқланған ташлар арисида сениң несивәң бардур; Шулар, шуларла
    сениң тәқсиматиңдур; Шундақ, сән уларға атап «шарап һәдийәси»ни қуюп, Уларға «ашлиқ
    һәдийә»ниму сунуп бәрдиңғу; Әнди мошуларға рази болуп Өзүмни бесивалсам боламти?
  tel-2017: లోయలోని రాళ్ళే మీ భాగం. అవే మీ వంతు. వాటికే పానార్పణ పోస్తున్నారు. వాటికే
    నైవేద్యం అర్పిస్తున్నారు. వీటిలో నేను ఆనందించాలా?
  hat-BSA: Pami wòch swa nan ravin nan se pòsyon pa w; pou yo menm ou te voye osò
    a. Menm pou yo menm, ou te vide yon ofrann bwason. Ou te fè yon ofrann sereyal.
    Èske M ta dwe ralanti konsènan bagay sa yo?
  kos-kos: Kowos eis eot fwel we, ac alu nu kac in srulun god. Kowos okoala wain ac
    use mwe kisa wheat in mwe sang nu selos. Ya kowos nunku mu nga insewowo ke ma
    inge?
  hbo-WLC: בְּחַלְּקֵי־נַ֣חַל חֶלְקֵ֔ךְ הֵ֥ם הֵ֖ם גּוֹרָלֵ֑ךְ גַּם־לָהֶ֞ם שָׁפַ֥כְתְּ
    נֶ֙סֶךְ֙ הֶעֱלִ֣ית מִנְחָ֔ה הַ֥עַל אֵ֖לֶּה אֶנָּחֵֽם׃
  ibo-ibo: Chi unu na-efe bụ nkume niile na-akwọ mụrụmụrụ, nke dị na ndagwurugwu niile,
    ha bụ ihe nketa nza unu fere. E, ọ bụ ha ka unu na-awụpụrụ onyinye mmanya unu
    niile na onyinye mkpụrụ ọka unu niile. Nʼihi ihe ndị a niile, m ga-esi aṅaa dere
    duu?
  ory-ory: ଉପତ୍ୟକାର ଚିକ୍କଣ ପ୍ରସ୍ତରସକଳ ମଧ୍ୟରେ ତୁମ୍ଭର ଅଂଶ, ସେହି ସବୁ ତୁମ୍ଭର ଅଧିକାର; ଆଉ,
    ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭେ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିଅଛ, ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିଅଛ। ଏହିସବୁ ସକାଶୁ
    ଆମ୍ଭେ କି ଶାନ୍ତ ହେବା?
  chk-chk: Oua angei fau mi motoutou seni lon öüwö o fel ngeniir pwe ämi Kot. Oua
    ninätiu wor asoren ün o uwato wor asoren mongö. Ifa usun, ngang üpwe pwapwaiti
    ei sokun föför?
  rop-rop: Yumob laigim blanga weshipbat detlot drimin sheip weya yumob bin meigim
    brom ston. Yumob bin gibitbat detlot wain en sid daga ofring. Yumob reken ai garra
    gudbinji langa yumob?
  ukr-1871: В гладких каменюках над бурчаками твоя роскіш; вони — вони твоє щастє;
    їм то ти приносиш жертви ливні і другі жертви; чи менї ж за се не гнївитись?
  deu-1951: Bei den glatten Bachsteinen ist dein Teil; sie sind dein Los; ihnen hast
    du auch Trankopfer ausgegossen und Speisopfer dargebracht; sollte ich mich darüber
    trösten?
  eng-JPS: Among the smooth stones of the valley is thy portion; they, they are thy
    lot; even to them hast thou poured a drink-offering, thou hast offered a meal-offering.
    Should I pacify Myself for these things?
  srp-1865: Dio ti je meðu glatkim kamenjem potoènim; to je, to je tvoj dio; njemu
    ljevaš naljev svoj, prinosiš dar; tijem li æu se umiriti?
  lug-lug: Bakatonda bo ge mayinja amaweweevu gosinziza mu biwonvu, abo be babo, obusika
    bwo; abo b’ofukira ekiweebwayo ekyokunywa era n’ebiweebwayo eby’empeke. Nga weemalidde
    mu kukola bino byonna, olowooza nnyinza okusanyuka?
  heb-heb: בחלקי נחל חלקך הם הם גורלך גם להם שפכת נסך העלית מנחה העל אלה אנחם׃
  ben-IRV: তুমি উপত্যকার মসৃণ পাথরগুলির মধ্যে তোমার অংশ, সেইগুলি তোমার অধিকার; তাদের
    উদ্দেশ্যে তুমি পানীয় দ্রব্য ঢেলেছ, নৈবেদ্য উত্সর্গ করেছ। এই সবেতে কি আমি চুপ
    করে থাকব?
  pan-pan: ਘਾਟੀ ਦੇ ਪੱਧਰੇ ਪੱਥਰ ਤੇਰੇ ਹਿੱਸੇ ਵਿੱਚ ਆਉਣਗੇ, ਇਹੋ ਤੇਰਾ ਭਾਗ ਹੈ! ਇਹਨਾਂ ਦੇ ਲਈ
    ਹੀ ਤੂੰ ਪੀਣ ਦੀ ਭੇਟ ਡੋਲ੍ਹੀ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਈ, ਕੀ ਇਹ ਸਭ ਵੇਖਦੇ ਹੋਏ ਵੀ ਮੈਂ ਸ਼ਾਂਤ
    ਰਹਾਂ?
  mya-JVB: ချိုင့် ထဲမှာ ချော သောကျောက်ခဲတို့တွင် သင် ၏ တာ ရှိ၏။ ထို သို့သော အရာတို့သည်
    သင် ၏အမွေ ဖြစ်၏။ ထို သို့သော အရာရှေ့ မှာ သွန်းလောင်း ရာ ပူဇော် သက္ကာ နှင့် ဘောဇဉ်
    ပူဇော်သက္ကာကို ပြု တတ်၏။ ထို အမှုတို့ကို ငါနှစ်သက် တတ်သလော။
  hmo-hmo: Koura dekenai nadi manadamanada umui abia, bona idia be emui dirava dainai,
    inai nadi umui tomadiho henidia noho. Idia dekenai uaina bouboudia danu umui bubua
    diho noho. Paraoa bouboudia danu idia dekenai umui henia noho. Inai dika umui
    karaia neganai, egu lalona ia keru noho, a?
  urd-urd: वादी के चिकने पत्थर तेरा हिस्सा हैं, वही तेरा हिस्सा हैं; हाँ, तूने उनके
    लिए तपावन दिया और हदिया पेश किया है; क्या मुझे इन कामों से तिस्कीन होगी?
  rus-SYN: 'В гладких камнях ручьев доля твоя; они, они жребий твой; им ты делаешь
    возлияние и приносишь жертвы: могу ли Я быть доволен этим?'
  bqc-SIM: A zɛ ń swa gbɛ̀ pↄ́lↄpↄlↄↄ, ↄ̃mɛ á baa ũ. Ao, ampiↄ a itↄ̃̀lɛmá, a
    ń gbá pↄ́wɛnti. Lá màaɛ, má gí tↄsiiwáe?
  tcz-CHONGTHU: Phaicham mun hoa song jolsel ho chu na-pathen ‘u ahin, amaho chu nanghon
    Pathen houva nahou’uva kikatdohna don ding thilto nalhei lhauvin chule anneh thiltoho
    natohdoh’uvin ahi. Amaho chu na gouchan diu ahitai, Keima kahitapoi.Hiche nabol
    ho’u hin Keima hi kipah inte neitiu hija ham?
  mar-mar: नदीतल्या खोऱ्यातील गुळगुळीत दगडांमध्ये तुझा वाटा आहे, त्यासाठीच तुला नियुक्त
    केले, तेच तुझे भक्ती करण्याचे साधन आहेत. तू तुझे पेयार्पणे त्यांनाच ओतून दिले
    आणि अन्नार्पण वाहिले आहे. या गोष्टींमध्ये मी आनंद घ्यावा का?
  qub-qub: «Israel, gamga yacu aywaj ragra cantuncunacho caycaj ullush rumicunatami
    adurayta munanqui. Bïnu ofrendacunatapis chaycunamanmi wiñapashcanqui. Chaqui
    micuy ofrendacunatapis ‹paypaj› nir apashcanqui. ¿Chayno rurasha caycaptiquichi
    nogaga upällalla cacushaj?
  hat-hat: Nou pran kèk gwo wòch galèt nan ravin yo sèvi nou Bondye. Se yo ki tout
    nou. Nou fè ofrann grenn jaden ak ofrann diven pou yo vide sou yo. Nou konprann
    bagay konsa ka fè m' plezi!
  eng-BSB: Your portion is among the smooth stones of the valley; indeed, they are
    your lot. Even to them you have poured out a drink offering and offered a grain
    offering. Should I relent because of these?
  eng-WEBPB: Amongst the smooth stones of the valley is your portion. They, they are
    your lot. You have even poured a drink offering to them. You have offered an offering.
    Shall I be appeased for these things?
  kbq-kbq: Hagi tinkagomupinti pehema hu'nea haveramima me'nefintira mago erita eme
    antazageno me'negeta, ana zante wainia tagitreta ofa nehuta, witi ofanena nehaze.
    Ana zama nehuta tamagra tamagesama antahi'zana Nagrikura muse hurantegahie huta
    nehazafi?
  nhe-BL: “Inisraelitame, inquinquixtíaj tetini tlen alaxtique ipan atlajtli ipan
    tlamayamitl huan inquiitaj queja imodioses. Huan inquitoyahuaj tlaili iniixtla
    para inquinhueyichihuase, huan inquinmacaj tlacajcahualistli tlen trigo. Huajca
    ¿inmoilhuíaj nipaqui ica tlen inquichihuaj huan ax nimechtlatzacuiltis?
  gub-BL: Pepyhyk ita ihym ma'e yrykaw pupe har tupàn a'ua'u penemimuwete romo wamuigo
    kar pà pe wà no. A'e re pemono win wanupe. Pemono arozràn wanupe wamuwete pà no.
    — Nezewe haw zaneremiapo ikatu Tupàn Tuweharupi Wiko Ma'e pe a'e, peze peiko ihewe
    aipo.
  eng-DRA: 'In the parts of the torrent is thy portion, this is thy lot: and thou
    hast poured out libations to them, thou hast offered sacrifice. Shall I not be
    angry at these things?'
