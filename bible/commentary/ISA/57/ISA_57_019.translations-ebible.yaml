verse: ISA.057.019
translations:
  mal-C: അവരുടെ അധരങ്ങളിൽ സ്തോത്രധ്വനികൾ നൽകുകയുംചെയ്യുന്നു. ദൂരസ്ഥർക്കും സമീപസ്ഥർക്കും
    സമാധാനം, അതേ, സമാധാനം! ഞാൻ അവർക്കു സൗഖ്യംനൽകും,” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Er, der Frucht der Lippen schafft: Heil, Heil den Fernen und den Nahen,
    spricht Jahwe, und ich will ihn heilen!'
  lin-lin: Nakotia masanzoli na bibebu ya bato oyo bazali kolela na Isalaele. Kimia,
    kimia ezala epai na ye oyo azali mosika, mpe epai na ye oyo azali pene, » elobi
    Yawe. « Mpe nakobikisa bango. »
  eng-LSV: Producing the fruit of the lips, || Peace, peace, to the far off, and to
    the near, || And I have healed him,” said YHWH.
  eng-GNV: 'I create the fruite of the lips, to be peace: peace vnto them that are
    farre off, and to them that are neere, sayth the Lord: for I will heale him.'
  eng-WEBSTER: I create the fruit of the lips; Peace, peace to him that is far off,
    and to him that is near, saith the LORD; and I will heal him.
  nhw-BL: ‘Huan na niquinmacas israelitame tlasehuilistli masque itztoque huejca huan
    itztoque nechca, pampa niquinchicahuas nochi nomasehualhua.’ ” Quej nopa quiijtohua
    TOTECO.
  swh-ONEN: nikiumba sifa midomoni ya waombolezaji katika Israeli. Amani, amani, kwa
    wale walio mbali na kwa wale walio karibu,” asema Bwana. “Nami nitawaponya.”
  bba-bba: kon de bu nuku dobun kuuki ko. Be bɑ wɑ̃ɑ n tomɑ kɑ be bɑ wɑ̃ɑ turuku,
    bɑ koo bɔri yɛndu wɑ. Nɛ, Yinni Gusunɔ, kon bu bɛkiɑ. Nɛnɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: I create the fruit of the lips; Peace, peace to him that is far off,
    and to him that is near, saith the Lord; And I will heal him.
  luo-luo: ka achiwo wende pak e dho jo-Israel man-gi kuyo. Kwe, kwe, ne jogo man
    machiegni kod man maboyo. Kendo abiro changogi,” Jehova Nyasaye owacho.
  meu-meu: 'Iehova na e tomu: Maino, maino, gabu daudau taudia bona gabu kahikahi
    taudia ediai; bona lau ese baina hanamoa lou.'
  npi-ULB: र म ओठको फल सृजना गर्छु । परमप्रभु भन्‍नुहुन्छ, शान्ति, शान्ति, जो टाढा
    छन् र जो नजिक छन्— म तिनीहरूलाई निको पार्नेछु ।
  yor-yor: ní dídá ìyìn sí ètè àwọn tí ń ṣọ̀fọ̀ ní Israẹli. Àlàáfíà, àlàáfíà fún àwọn
    tí ó wà lókèèrè àti nítòsí,” ni Olúwa wí, “Àti pé, Èmi yóò wo wọ́n sàn.”
  pes-OPCB: همهٔ مردم از سلامتی برخوردار خواهند شد چه آنانی که دورند و چه آنانی که
    نزدیکند؛ زیرا من ایشان را شفا خواهم بخشید.
  tgl-ULB: at nilikha ko ang bunga ng mga labi. Kapayapaan, kapayapaan, sa mga malalayo
    at sa mga malalapit—sinasabi ni Yahweh—pagagalingin ko sila.
  hui-hui: Tinaga dara holene wiyadaru mo wahai harogola tigua i̱hondo turu halu ka̱i̱
    lolene dege mitangi bu holebira. I̱ Anduane Homogo i̱na larogo i̱naga mo palia
    holene wali agali i̱ni kawareni karuha helalu wali agali kaundiaha bu karuhabi
    wia dege holebero. I̱na wali agali uruni mo bayale howa tiha bayale holene mo
    wia holebero.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​ဝမ်း​နည်း​ပူ​ဆွေး​လျက် နေ​သူ​တို့​၏​နှုတ်​မှ​ကျေး​ဇူး​တော်​ချီး​မွမ်း
    ကြ​စေ၊ ရပ်​နီး​ရပ်​ဝေး​ရှိ​လူ​အ​ပေါင်း​တို့​အား ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ငါ​ပေး​၏။
    ငြိမ်​သက် ခြင်း​ကို​ငါ​ပေး​၏။ ငါ​၏​လူ​မျိုး​တော်​ကို​ငါ ကု​စား​မည်​ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: བདག་གིས་སྨྲ་སྒོ་རྣམས་ལས་འབྲས་བུ་བསྐྱེད་ཅིང་། རྒྱང་རིང་དང་ཐག་ཉེ་རུ་ཡོད་པ་ཐམས་ཅད་བདེ་བར་གྱུར་ཅིག
    བདེ་བར་གྱུར་ཅིག་ཅེས་གསུངས་སོ། །ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་དེ་གསོ་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: ndichisika rumbidzo pamiromo yavanochema muIsraeri. Rugare, rugare kuna
    vari kure navari pedyo,” ndizvo zvinotaura Jehovha. “Uye ndichavaporesa.”
  spa-BLM: 'Yo creo el fruto de los labios: Paz, paz, al que está lejos y al que está
    cerca”. dice Yahvé; “y los sanaré”.'
  cac-cac: 'Ol valan d''a eb'' icha tic: A ex najat cajan ex yed'' ex lac''an ayex,
    junc''olalocab'' eyaji, xin chama. Yujto a in ol van̈tej in chon̈ab'' tic.'
  swh-ULB: na natengeneza tunda la midomo. Amani, amani, kwa wale walio mbali sana
    na wale walio karibu-asema Yahwe nitawaponya ninyi.
  bel-bel: 'Я стрымаю слова: спакой, спакой далёкаму і блізкаму, кажа Гасподзь, і
    ацалю яго.'
  deu-ELBBK: 'Die Frucht der Lippen schaffend, spricht der HERR: Friede, Friede den
    Fernen und den Nahen, und ich will es heilen. –'
  mbb-OT: Ne zutun ebpekezalig dan kedì. Ebeǥayan ku sikandan te meupiya he kebpekesavuk,
    ke ziyè dan man te meziyù etawa ziyè dà te uvey. Ebewian ku sikandan wey zan meulii.
    Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ഞാൻ അധരങ്ങളുടെ ഫലം സൃഷ്ടിക്കും; ദൂരസ്ഥന്നും സമീപസ്ഥന്നും സമാധാനം, സമാധാനം
    എന്നും ഞാൻ അവരെ സൗഖ്യമാക്കും എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Bu kuhni ngayime, wanjh birrimekbe bininj nawu Israel benkebmawahmeng ngandiburluburlume.
    Ngaye ngabenwon kunmodmikenh ngardduk bedberre nawu darnkih kabirrihni dja mak
    nawu djarreh.
  rmc-rmc: Thovava o ovocje le vuštengro, e chvala andre lengro muj. Smirom, smirom
    olenge, ko hine dur, the olenge, ko hine pašes,“ phenel o RAJ, „a me len sasťarava
    avri.“
  pes-OPV: 'خداوند که آفریننده ثمره لبها است می‌گوید: «بر آنانی که دورند سلامتی باد
    و بر آنانی که نزدیکند سلامتی باد و من ایشان را شفا خواهم بخشید.»'
  ron-1924: 'Вой пуне лауда пе бузе: Паче, паче челуй де департе ши челуй де апроапе!”,
    зиче Домнул. „Да, Еу ыл вой тэмэдуи!'
  ben-OBCV: তাদের মুখে প্রশংসার স্তব সৃষ্টি করব। শান্তি, শান্তি হোক যারা দূরে বা নিকটে
    থাকে, আর আমি তাদের রোগনিরাময় করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Anigu midhaha bushimahaan abuuraa. Nabad iyo nabadu
    ha u ahaato kan fog iyo kan dhowba. Oo isagaan bogsiin doonaa.
  lat-VUC: Creavi fructum labiorum pacem; pacem ei qui longe est et qui prope, dixit
    Dominus, et sanavi eum.
  eng-ASVBT: 'I create the fruit of the lips: Peace, peace, to him that is far off
    and to him that is near, saith Jehovah; and I will heal him.'
  ita-1885: Io creo ciò ch'è proferito con le labbra; pace, pace al lontano, ed al
    vincino, dice il Signore; ed io lo guarirò.
  eng-LXXUP: 'peace upon peace to them that are far off, and to them that are nigh:
    and the Lord has said, I will heal them.'
  eng-ULB: and I create the fruit of the lips. Peace, peace, to those who are far
    off and to those who are near—says Yahweh—I will heal them.
  spa-VBL: 'para que puedan decir gracias. El Señor declara: Paz, paz, a los que están
    lejos y a los que están cerca. Yo los sanaré.'
  fra-_FOB: 'C''est moi qui crée le fruit des lèvres: Paix, paix, à celui qui est
    loin et à celui qui est près! dit l''Éternel. Oui, je le guérirai.'
  mal-mal: ഞാൻ അധരങ്ങളുടെ ഫലം സൃഷ്ടിക്കും; ദൂരസ്ഥനും സമീപസ്ഥനും സമാധാനം, സമാധാനം”
    എന്നും “ഞാൻ അവരെ സൗഖ്യമാക്കും” എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: 'Aš kuriu lūpų vaisių: Ramybė, ramybė esančiam toli ir esančiam arti! –
    sako VIEŠPATS, – ir aš jį išgydysiu.'
  urd-GVR: un ke lie maiṅ hoṅṭoṅ kā phal paidā karūṅga.” Kyoṅki Rab farmātā hai, “Un
    kī salāmatī ho jo dūr haiṅ aur un kī jo qarīb haiṅ. Maiṅ hī unheṅ shafā dūṅgā.”
  suz-BL: मिनु परमप्रभु यावेमी “ङोन नु नेक्‍था बाक्‍ब नेल्‍ल आन थुं नाइश्‍शा बाक्‍मल।
    मिनु गो मेको आन कली सापाइक्‍नुङमी। गन्‍ती ६:२६; लूका २:१४; एफिसी २:१७; प्रस्‍थान
    १५:२६-; येरमीया १७:१४; यहूदा १:१३; यसैया ४८:२२; हितोपदेस २८:१
  eng-NOY: I create the fruit of the lips. Peace, peace to him that is far off, and
    to him that is nigh, Saith Jehovah; I will heal him.
  ita-1927: Io creo la lode ch’esce dalle labbra. Pace, pace a colui ch’è lontano
    e a colui ch’è vicino! dice l’Eterno; io lo guarirò.
  ckb-ckb: وا دەکەم بەرهەمی لێوەکانیان سوپاسگوزاری بێت. ئاشتی! ئاشتی بۆ دوور و بۆ
    نزیک، چاکیشی دەکەمەوە،» یەزدان دەفەرموێت.
  eng-BBE: 'I will give the fruit of the lips: Peace, peace, to him who is near and
    to him who is far off, says the Lord; and I will make him well.'
  kan-OKCV: ನಾನು ತುಟಿಗಳಿಗೆ ಸ್ತೋತ್ರವನ್ನು ಉಂಟುಮಾಡುವೆನು; ದೂರವಾದವನಿಗೂ ಸಮೀಪವಾದವನಿಗೂ ಸಮಾಧಾನವಿರಲಿ,
    ಸಮಾಧಾನವಿರಲಿ. ನಾನು ಅವರನ್ನು ಸ್ವಸ್ಥ ಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தூரமாயிருக்கிறவர்களுக்கும் அருகில் இருக்கிறவர்களுக்கும் சமாதானம் சமாதானம்
    என்று கூறும் உதடுகளின் பலனை படைக்கிறேன்; அவர்களைக் குணமாக்குவேன் என்று யெகோவா
    சொல்கிறார்.
  spa-RV-1909: 'Crío fruto de labios: Paz, paz al lejano y al cercano, dijo Jehová;
    y sanarélo.'
  ron-BTF: Eu creez rodul buzelor. Pace, pace celui ce este departe şi celui ce este
    aproape, spune DOMNUL; şi îl voi vindeca.
  eng-WEBP: 'I create the fruit of the lips: Peace, peace, to him who is far off and
    to him who is near,” says the LORD; “and I will heal them.”'
  eng-FBV: so they will able to say thankyou. The Lord declares, Peace, peace, to
    those who are far away and those who are near. I will heal you.
  nld-1939: 'Een danklied op de lippen leggen. Vrede, vrede, voor hem die ver is,
    En voor hem, die nabij is: Spreekt Jahweh: Ik zal hem genezen!'
  nch-BL: ‘Huan na niquinmacas israelitame tasehuilisti masque itztoque huejca huan
    itztoque nechca, pampa niquinchicahuas nochi nomasehualhua.’ ” Quej nopa quiijtohua
    TOTECO.
  vie-1934: 'Đức Giê-hô-va phán rằng: Ta dựng nên trái của môi miếng: bình an, bình
    an cho kẻ ở xa cùng cho kẻ ở gần; ta sẽ chữa lành kẻ ấy.'
  hin-CV: मैं उनके होंठों के फल का रचनेवाला हूं. जो दूर हैं उन्हें शांति, और पास हैं
    उन्हें भी मैं शांति दूंगा,” यह याहवेह का वचन है, “मैं उसे चंगा करूंगा.”
  eng-OURB: 'I create the fruit of the lips: Peace, peace, to him who is far off and
    to him who is near,” says Adonai; “and I will heal them.”'
  spa-BES: 'Daré el fruto de los labios: Paz, paz, al que está cerca y al que está
    lejos, dice el Señor; y lo sanaré.'
  tdx-tdx: Izaho ty mitsene o vokam-pivimbio; fanintsiñañe, fanintsiñañe, amy tsietoitaney
    naho amy marivoy, hoe t’Iehovà, vaho ho melañeko.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราสร้างผลของริมฝี​ปาก สันติภาพ สันติ​ภาพแก่คนไกลและคนใกล้
    และเราจะรักษาเขาให้​หาย​”
  por-BR-2018: Eu crio os frutos dos lábios; paz, paz para os que estão longe e para
    os que estão perto,diz o SENHOR, e eu os sararei.
  deu-ELO: 'Die Frucht der Lippen schaffend, spricht Jehova: Friede, Friede den Fernen
    und den Nahen, und ich will es heilen. -'
  eng-WYC-2018: I made the fruit of (my) lips (to be) peace, peace to him that is
    far, and to him that is nigh, said the Lord; and I healed him. (I made peace to
    be the fruit of my lips, peace to those who be far away, and to those who be near,
    or close by, saith the Lord; and I healed them.)
  epo-epo: 'Mi kreos diron de la buŝo: Paco, paco al malproksimaj kaj al proksimaj,
    diras la Eternulo; kaj Mi sanigos lin.'
  uig-PIN: '@see-verse:ISA.057.018'
  beo-beo: Na da gadenene dunu fi esala, amola fi eno sedaga esala ilima olofosu ima:ne
    sia:mu. Na da Na fi dunu uhinisimu.
  tpi-OTNT: bai mi mekim ol i lusim sori bilong ol na bai ol i mekim ol toktok bilong
    tenkyu na amamas long mi. Mi Bikpela, mi tok, bel isi bilong mi i ken i stap wantaim
    ol manmeri i stap klostu na wantaim ol lain i stap long ol longwe ples. Bai mi
    mekim ol i kamap orait gen na givim gutpela taim long ol.
  hau-SA: ina ƙirƙiro yabo a leɓunan masu makoki a Isra’ila. Salama, salama, ga waɗanda
    suke nesa da kuma kusa,” in ji Ubangiji. “Zan kuma warkar da su.”
  uig-LAT: '@see-verse:ISA.057.018'
  nde-nde: ngenze ukubonga ezindebeni zabalilayo ko-Israyeli. Ukuthula, ukuthula kwabakhatshana
    labaseduze,” kutsho uThixo. “Ngizabasilisa.”
  ton-ton: ‌ʻOku ou fakatupu ʻae fua ʻoe loungutu; Fiemālie, fiemālie kiate ia ʻoku
    kei mamaʻo, pea kiate ia ʻoku ofi,” ʻoku pehē ʻe Sihova; “pea te u fakamoʻui ia.”
  ces-1613: Stvořím ovoce rtů, hojný pokoj, dalekému jako blízkému, praví Hospodin,
    a tak uzdravím jej.
  eng-WMB: 'I create the fruit of the lips: Peace, peace, to him who is far off and
    to him who is near,” says the LORD; “and I will heal them.”'
  tam-TCV: நான் துயரப்படுகிறவர்களின் உதடுகளில் துதியைக் கொண்டுவருவேன். தொலைவிலும்
    அருகிலும் உள்ளவர்களுக்குச் சமாதானம், சமாதானம் என்றும், அவர்களை நான் சுகப்படுத்துவேன்”
    என்றும் யெகோவா சொல்கிறார்.
  ceb-ULB: ug gibuhat ko ang bunga sa mga ngabil. Kalinaw, kalinaw, alang niadtong
    atua sa halayo ug anaa sa duol—miingon si Yahweh—Pagaayuhon ko sila.
  pol-UBG: 'Stworzę owoc warg: Pokój, pokój dalekiemu i bliskiemu, mówi PAN; i tak
    uzdrowię go.'
  urd-GVU: اُن کے لئے مَیں ہونٹوں کا پھل پیدا کروں گا۔“ کیونکہ رب فرماتا ہے، ”اُن
    کی سلامتی ہو جو دُور ہیں اور اُن کی جو قریب ہیں۔ مَیں ہی اُنہیں شفا دوں گا۔“
  deu-1912: 'Ich will Frucht der Lippen schaffen, die da predigen: Friede, Friede,
    denen in der Ferne und denen in der Nähe, spricht der HERR, und ich will sie heilen.'
