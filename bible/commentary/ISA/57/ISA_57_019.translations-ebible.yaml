  mar-mar: आणि मी त्यांच्या मुखातून आभारवचने उच्चारवीन, जो दूर आहे त्याला, आणि जो
    जवळ आहे त्यास शांती, असो, असे परमेश्वर म्हणतो, आणि मी त्यास निरोगी करीन.
  qub-qub: 'Nircorga caynömi willacachishaj: ‹¡Carucho caycajcunapaj alli goyay cachun!
    ¡Sercacho goyaycajcunapäpis alli goyay cachun!› nir. ¡Acrashä runacunataga nogami
    allchacächishaj!'
  hat-hat: 'M''a di yo: Kè poze pou nou tout ki lwen, kè poze pou nou tout ki pre.
    M''a mete lwanj nan bouch yo, m''ap ba yo tout kè poze, m''ap geri yo.'
  eng-BSB: bringing praise to their lips. Peace, peace to those far and near,” says
    the LORD, “and I will heal them.”
  eng-WEBPB: 'I create the fruit of the lips: Peace, peace, to him who is far off
    and to him who is near,” says the LORD; “and I will heal them.”'
  kbq-kbq: Ana hanuge'za ana vahe'mo'za zagamera hu'za Nagri nagia ahentesga hugahaze.
    Afete'ene tvaonte'enema me'nea mopafima nemaniza vahe'mo'za, mani fru hu'za Nagri
    narimpa fruzampi manigahaze. Ana nehanage'na krifintira zamazeri knamaregahue
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: ‘Huan na niquinmacas israelitame tlasehuilistli yonque itztoque huejca huan
    itztoque nechca, pampa niquinchicahuas nochi notlacajhua.’” Queja nopa quiijtohua
    TOTECO.
  gub-BL: Amono putar ze'eg hekatu haw rehe har ihe nehe uzai'o ma'e wazuru pe ihe
    nehe. Amume'u waàmàtyry'ym 'ym àwàm teko nànàn ihe, teko muite har wanupe, teko
    muite 'ymar wanupe no. Amukatu putar ihe wà nehe.
  eng-DRA: I created the fruit of the lips, peace, peace to him that is far off, and
    to him that is near, said the Lord, and I healed him.
