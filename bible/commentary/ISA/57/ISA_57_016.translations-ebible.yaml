    ve.
  mdy-ETH: ታኣኒ ቢያ ዎዴ ዓሲ ‹ዻቤኔ› ጌዒ ናንጉዋሴ፥ ዻጋዼ ጎይሣኣ ታ ዴዑዋሴ፤ ታ ዬያይዴያታቴ ታኣኒ ማዤ ዓሶኮ ዓያና
    ላባንዳያታንቴኬ።
  twi-ASANTE: Meremmɔ soboɔ afebɔɔ, na mebo remfu daa, sɛ anyɛ saa a, onipa honhom
