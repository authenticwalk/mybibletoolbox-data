  tbz-SIM: N yí yó nhɑ̃ kɛ di sɛ́í, m miɛkɛ í yó nhɑ̃ kɛ di cɔ́ú, kɛ̀ dɛ̀ í dò mmɛmmɛ
    yɛnitiwɛ̃rɛ̀ bo kú, bɛmbɛ n dɔ̀ɔ̀ bɛ̀.
  msy-2020: Kɨ uan gumazamiziba zurara akam me gasɨ men ataran kogham. Kɨ men atar
