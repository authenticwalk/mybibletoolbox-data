  arb-NAV: لأَنَّنِي لَا أُخَاصِمُ إِلَى الأَبَدِ، وَلا أَظَلُّ عَلَى الدَّوَامِ غَاضِباً،
    لِئَلَّا تَبِيدَ أَمَامِي رُوحُ الإِنْسَانِ الَّتِي خَلَقْتُهَا.
  ewe-ewe: Nyemanɔ fɔ bum ɖaa alo ado dɔmedzoe ɣe sia ɣi o, ne menye nenema o la,
