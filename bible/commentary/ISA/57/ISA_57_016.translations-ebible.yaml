  chk-chk: Iwe, üsap pälüeniir feilfeilachök, üsap pwal songeitiir fansoun meinisin.
    Pun are üpwe föri iei usun, ekewe aramas üa föriir repwe mäla, enienin ngasangaser
    üa awora epwe müchüla.
  rop-rop: Main pipul olabat, ai kaan jidan wailwan olataim, en ai kaan kipgon faindimbat
    folt langa yumob. Dumaji mi na bin meigim yumob. Ai nomo wandim yumob garra gibap.
  ukr-1871: Не до віку ж бо я судитись буду, не вічно гнївитись, бо знемігся б передо
    мною дух і всяка душа, що я сотворив.
  deu-1951: Denn ich hadere nicht ewig und zürne nicht ohne Ende; denn ihr Geist würde
    vor mir verschmachten und die Seelen, die ich gemacht habe.
  eng-JPS: For I will not contend for ever, neither will I be always wroth; for the
    spirit that enwrappeth itself is from Me, and the souls which I have made.
  srp-1865: Jer se neæu jednako preti niti æu se dovijeka gnjeviti, jer bi išèeznuo
