  lug-lug: Kubanga sirirumiriza bantu bange emirembe n’emirembe era siribasunguwalira
    bbanga lyonna. Kubanga omutima gw’omuntu gwandigwereddewo mu maaso gange nga ndaba,
    emmeeme y’omuntu nze gye nakola.
  heb-heb: כי לא לעולם אריב ולא לנצח אקצוף כי רוח מלפני יעטוף ונשמות אני עשיתי׃
  ben-IRV: কারণ আমি চিরকাল অভিযোগ করব না, সবসমসয় ক্রোধ করব না; করলে আত্মা এবং আমার
    তৈরী করা প্রাণীরা আমার সামনে দুর্বল হবে।
  pan-pan: ਮੈਂ ਸਦਾ ਤੱਕ ਨਾ ਝਗੜਾਂਗਾ, ਨਾ ਹਮੇਸ਼ਾ ਕ੍ਰੋਧਵਾਨ ਰਹਾਂਗਾ, ਨਹੀਂ ਤਾਂ ਉਨ੍ਹਾਂ ਦਾ ਆਤਮਾ
    ਮੇਰੇ ਕਾਰਨ ਨਢਾਲ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਹੀ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਬਣਾਇਆ।
  mya-JVB: ငါသည် အစဉ် မပြတ်တရား တွေ့မည်မ ဟုတ်။ အစဉ် မပြတ်အမျက် ထွက်မည်မ ဟုတ်။ ထိုသို့ဟုတ်လျှင်၊
    အသက် သည် ငါ့ ရှေ့ မှာ ပျောက် ၍ ၊ ငါ ဖန်ဆင်း သော ဝိညာဉ် သည် ပျက်စီးခြင်းသို့ ရောက်လိမ့်မည်။
  hmo-hmo: Badina lau be do lau heai hanaihanai lasi, bona do lau badu hanaihanai
    lasi. Badina bema unai bamona neganai, taunimanima edia lauma be egu vairana dekenai
    do idia mase, bona lau ura lasi, inai lau ese lau havaraia taudia do idia mase
    ore.
  urd-urd: क्यूँकि मैं हमेशा न झगड़ूँगा और हमेशा ग़ज़बनाक न रहूँगा, इसलिए कि मेरे
