verse: ISA.057.016
translations:
  mal-C: ഞാൻ എന്നേക്കും അവരോടു കുറ്റമാരോപിച്ചുകൊണ്ടിരിക്കുകയോ എപ്പോഴും കോപിക്കുകയോ
    ചെയ്യുകയില്ല, അങ്ങനെയായാൽ എന്റെതന്നെ സൃഷ്ടിയായ ജനം ഞാൻനിമിത്തം തളർന്നുപോകുമല്ലോ.
  deu-TKW: Denn nicht auf immer will ich hadern, noch will ich ewig zürnen; denn ihr
    Geist würde vor mir dahinschmachten, und die Seelen, die ich selbst geschaffen
    habe.
  lin-lin: Nakosambisa mpo na libela te mpe nakozala na kanda tango nyonso te, noki
    te molimo ya moto nyonso oyo nasala ekokufa na miso na Ngai.
  eng-LSV: For I do not strive for all time, nor am I angry forever, || For the spirit
    is feeble before Me, || And the souls I have made.
  eng-GNV: 'For I will not contende for euer, neither will I be alwayes wroth, for
    the spirite should fayle before me: and I haue made the breath.'
  eng-WEBSTER: 'For I will not contend for ever, neither will I be always wroth: for
    the spirit would fail before me, and the souls which I have made.'
  nhw-BL: Amo nimohuilanas amohuaya annoisraelita masehualhua para nochipa, niyon
    amo para nochipa nicualantos. Sintla nochipa nicualantos amohuaya, huajca nochi
    masehualme catli niquinchijchijqui tzontlamisquíaj.
  swh-ONEN: 'Sitaendelea kulaumu milele, wala sitakasirika siku zote, kwa kuwa roho
    ya mwanadamu ingezimia mbele zangu: yaani pumzi ya mwanadamu niliyemuumba.'
  bba-bba: Nɑ ǹ kĩ nɑ n bɛɛ tɑɑrɛ wɛ̃ɛmɔ bɑɑdommɑ, kpɑ nɑ n kɑ bɛɛ mɔru nɛni sɑɑ
    kpuro. Nɑ̀ n mɔ̀ mɛ, nɛn tɑkɑ koorɑ kpuro yɑ koo kɑm kowɑ.
  eng-KJVCPB: 'For I will not contend for ever, Neither will I be always wroth: For
    the spirit should fail before me, And the souls which I have made.'
  luo-luo: Ok anabed ka adhawo ndalo duto, kata bedo gi ich wangʼ kinde duto, nimar
    katimo kamano, to chuny dhano biro nyosore e nyima, ma en muya mane aketo kuom
    dhano.
  meu-meu: Badina be basina heai hanaihanai, bona basina badu hanaihanai; badina be
    lauma na lauegu amo e lasimu, bona mauri laḡana na lau ese vada na havaraia.
  npi-ULB: किनकि म सधैं दोष लगाउँदिनँ, न त म सधैं रिसाउँछु, किनकि त्‍यसो गरें भने,
    मानिसको आत्मा मेरो सामु मूर्छित हुन्‍छ, जुन जीवनहरू मैले नै बनाएको हो ।
  yor-yor: Èmi kì yóò fẹ̀sùn kan ni títí láé, tàbí kí n máa bínú sá á, nítorí nígbà
    náà ni ọkàn ènìyàn yóò rẹ̀wẹ̀sì níwájú mi èémí ènìyàn tí mo ti dá.
  pes-OPCB: من تا ابد شما را محکوم نخواهم کرد و بر شما خشمگین نخواهم ماند، زیرا اگر
    چنین کنم تمام جانهایی که آفریده‌ام از بین خواهند رفت.
  tgl-ULB: Dahil hindi ako magpaparatang magpakailanman; ni magagalit nang walang
    katapusan, dahil pagkatapos ang espiritu ng tao ay manlulupaypay sa harapan ko,
    ang mga buhay na aking ginawa.
  hui-hui: I̱na i̱naga wali agaliruhondo tí koore biaga kamigoni nale ti baba keba
    ho haabo naholebero. I̱na ti baba keba ho haruyagua nde tiha holene bayale i̱nime
    hela harugo mo ko holobadago keba naholebero.
  mya-mya: ငါ​သည်​မိ​မိ​လူ​မျိုး​တော်​အား​အ​သက်​ရှင် ခွင့်​ကို​ပေး​၏။ သူ​တို့​အား​ဆက်​လက်​၍​ပြစ်
    တင်​စွပ်​စွဲ​လျက်​အ​စဉ်​အ​မြဲ​အ​မျက်​ထွက် လျက်​နေ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: བདག་གིས་རྟག་ཏུ་མི་རྩོད་ཅིང་། རྒྱུན་དུ་ཁྲོ་བར་ཡང་མི་བྱ། དེ་ལྟར་བྱས་ན་མི་ཡི་སེམས་ཉིད་དེ།
    བདག་གིས་བཀོད་པའི་མི་ནི་ངའི་མདུན་དུ་བློ་སྟོབས་ཉམས་པར་འགྱུར།
  sna-sna: Handichapi mhosva nokusingaperi, kana kugara ndakatsamwa, nokuti ipapo
    mweya yavanhu ingaziya pamberi pangu, kufema kwomunhu wandakasika.
  spa-BLM: Porque no contenderé eternamente, ni me enfadaré siempre; pues el espíritu
    desfallecería ante mí, y las almas que he hecho.
  cac-cac: Man̈xo ol cot voval d'a in chon̈ab' tic, man̈xo ol vac'n̈ejcot voval d'a
    eb' d'a juneln̈ej, talaj a juntzan̈ anima b'ob'il vuj tic, schab'axq'ue sc'ol
    eb' d'ayin.
  swh-ULB: Maana sitawahukumu milele, wala sitakuwa na hasira milele, Kisha roho ya
    mtu itazimia mbele yangu, maisha niliyowafanyia.
  bel-bel: Бо ня вечна буду Я весьці цяжбіну і не да канца гневацца; інакш зьняможацца
    перада Мною дух і ўсякае дыханьне, Мною створанае.
  deu-ELBBK: Denn ich will nicht ewiglich rechten und nicht für immer ergrimmt sein;
    denn der Geist würde vor mir verschmachten, und die Seelen, die ich ja gemacht
    habe.
  mbb-OT: Benar iyan, kenà a ebpekigkuntada wey kenà taman te taman is kegkepauk ku
    su emun ebeelan ku heini, ebpematey is menge etew he linimbag ku.
  mal-2015: ഞാൻ എന്നേക്കും വാദിക്കയില്ല; എല്ലായ്പോഴും കോപിക്കയുമില്ല; അല്ലെങ്കിൽ അവരുടെ
    ആത്മാവും ഞാൻ സൃഷ്ടിച്ചിട്ടുള്ള ദേഹികളും എന്റെ മുമ്പിൽ നിന്നു ക്ഷയിച്ചുപോകുമല്ലോ.
  gup-gup: Ngaye kerrngehkenh ngabenngolekwong nawu bininj ngardduk dja minj ngadjare
    bu ngabenkangewarrewon bedberre. Kunmekbekenh kunu minj ngaye munguyh ngabendung
    dja ngabenwidjdjung bedberre.
  rmc-rmc: Bo na kamav furt te rušel pre mire manuša aňi na avava pre lende večňe
    choľamen, bo te uľomas, savore manuša mulehas avri – savoro džido dichos, so stvorinďom.
  pes-OPV: زیرا که تا به ابد مخاصمه نخواهم نمودو همیشه خشم نخواهم کرد مبادا روحها
    وجانهایی که من آفریدم به حضور من ضعف به هم رسانند.
  ron-1924: Ну вряу сэ черт ын вечь, нич сэ цин о мыние некурматэ, кынд ынаинтя Мя
    кад ын лешин духуриле ши суфлетеле пе каре ле-ам фэкут.
  ben-OBCV: আমি চিরকাল অভিযোগ করব না, আবার সবসময় ক্রুদ্ধও হব না, তা না হলে, মানুষের
    আত্মা, যে মানুষের শ্বাসবায়ু আমি সৃষ্টি করেছি, সে আমারই সামনে মূর্ছিত হবে।
  som-som: Waayo, ilaa weligay diriri maayo oo ilaa weligay sii cadhaysnaan maayo,
    haddii kalese ruuxii iyo nafihii aan abuurayba hortayda way ku taag darnaan lahaayeen.
  lat-VUC: Non enim in sempiternum litigabo, neque usque ad finem irascar, quia spiritus
    a facie mea egredietur, et flatus ego faciam.
  eng-ASVBT: For I will not contend forever, neither will I be always wroth; for the
    spirit would faint before me, and the souls that I have made.
  ita-1885: Conciossiachè io non centenda in perpetuo, e non mi adiri in eterno; perciocchè
    altrimenti ogni spirito, e le anime che io ho fatte, verrebber meno per la mia
    presenza.
  eng-LXXUP: 'I will not take vengeance on you forever, neither will I be always angry
    with you: for my Spirit shall go forth from me, and I have created all breath.'
  eng-ULB: For I will not accuse forever, nor will I be angry forever, for then man's
    spirit would faint before me, the lives that I have made.
  spa-VBL: No pelearé contigo para siempre; no me enfadaré contigo para siempre. De
    lo contrario, perderían el ánimo, el mismo pueblo al que di vida.
  fra-_FOB: Car je ne contesterai pas toujours, et je ne serai pas indigné à jamais;
    car l'esprit défaillirait devant ma face, et les âmes que j'ai créées.
  mal-mal: ഞാൻ എന്നേക്കും വാദിക്കുകയില്ല; എല്ലായ്പോഴും കോപിക്കുകയുമില്ല; അല്ലെങ്കിൽ
    അവരുടെ ആത്മാവും ഞാൻ സൃഷ്ടിച്ചിട്ടുള്ള ദേഹികളും എന്റെ മുമ്പിൽനിന്നു ക്ഷയിച്ചുപോകുമല്ലോ.
  urd-GVR: Kyoṅki maiṅ hameshā tak un ke sāth nahīṅ jhagaṛūṅgā, abad tak nārāz nahīṅ
    rahūṅgā. Warnā un kī rūh mere huzūr niḍhāl ho jātī, un logoṅ kī jān jinheṅ maiṅ
    ne ḳhud ḳhalaq kiyā.
  suz-BL: मिनु गो गेना हना यो दोस मगेनुङ। गाइक्‍स ङा गाइक्‍स मबाक्‍नुङ। मोपा बाक्‍ती
    हना, आंम आं सेल्‍शो मुर आन थुं थाइब। भजन संग्रह १०३:९
  eng-NOY: For I will not contend forever, Nor will I be always angry; For life would
    fail before me, And the souls which I created.
  ita-1927: Poiché io non voglio contendere in perpetuo né serbar l’ira in eterno,
    affinché gli spiriti, le anime che io ho fatte, non vengan meno dinanzi a me.
  ckb-ckb: هەتاسەر کێشمەکێش ناکەم و هەتا کۆتایی تووڕە نابم، چونکە ڕۆح لەبەردەمم گرژ
    دەبێت، هەناسەی مرۆڤ کە من دروستم کردووە.
  eng-BBE: 'For I will not give punishment for ever, or be angry without end: for
    from me breath goes out; and I it was who made the souls.'
  kan-OKCV: ನಾನು ಎಂದೆಂದಿಗೂ ವ್ಯಾಜ್ಯವಾಡುವುದಿಲ್ಲ. ಯಾವಾಗಲೂ ಕೋಪಿಸಿಕೊಳ್ಳೆನು. ಏಕೆಂದರೆ ಆತ್ಮವೂ,
    ನಾನು ಉಂಟುಮಾಡಿದ ಜೀವವೂ ನನ್ನಿಂದ ಕುಂದಿ ಹೋದಾವು.
  tam-2017: நான் எப்போதும் வழக்காடமாட்டேன்; நான் என்றைக்கும் கோபமாக இருப்பதுமில்லை;
    ஏனென்றால், ஆவியும், நான் படைத்த ஆத்துமாக்களும், என் முகத்திற்கு முன்பாகச் சோர்ந்துபோகுமே.
  spa-RV-1909: 'Porque no tengo de contender para siempre, ni para siempre me he de
    enojar: pues decaería ante mí el espíritu, y las almas que yo he criado.'
  ron-BTF: Căci nu mă voi certa pentru totdeauna, nici nu voi fi totdeauna furios,
    fiindcă duhul ar lipsi dinaintea mea şi sufletele pe care le-am făcut.
  eng-WEBP: For I will not contend forever, neither will I always be angry; for the
    spirit would faint before me, and the souls whom I have made.
  eng-FBV: I won't fight with you forever; I won't be angry with you forever. Otherwise
    you'd lose heart, the very people I gave life to.
  nld-1939: Neen, niet eeuwig blijf Ik vergramd, Niet altoos vertoornd; Want dàn zou
    hun geest voor mijn aanschijn versmachten, De zielen, die Ik zelf heb geschapen.
  nch-BL: Amo nimotehuis amohuaya annoisraelita masehualhua para nochipa, yon amo
    para nochipa nicualantos. Sinta nochipa nicualantos amohuaya, huajca nochi masehualme
    cati niquinchijchijqui tzontamisquíaj.
  vie-1934: Ta chẳng muốn cãi lẽ đời đời, cũng chẳng tức giận mãi mãi; vì thần linh
    sẽ mòn mỏi trước mặt ta, và các linh hồn mà ta đã dựng nên cũng vậy.
  hin-CV: क्योंकि मैं सदा-सर्वदा वाद-विवाद करता न रहूंगा, न ही मैं सर्वदा रुठा रहूंगा,
    क्योंकि वे आत्माएं मेरी बनायी हुई हैं— और जीव मेरे सामने मूर्छित हो जाते हैं.
  eng-OURB: For I will not contend forever, neither will I be always angry; for the
    spirit would faint before me, and the souls whom I have made.
  spa-BES: Porque no daré castigo para siempre, ni me enfadaré sin fin; pues, desfallecerían
    ante mí el espíritu; y él aliento de los que yo he creado.
  tdx-tdx: Toe tsy ­hifañotakotake nainai’e iraho, vaho tsy ho boseke kitro katroke;
    hera hamoe’ay o troke aolokoo, naho o arofo nitsenèkoo.
  tha-KJV: เพราะเราจะไม่​ต่อสู้​แย้​งอยู่​เป็นนิตย์ หรือโกรธอยู่​เสมอ เพราะจิตวิญญาณจะอ่อนลงต่อหน้าเรา
    คือบรรดาจิตวิญญาณที่เราได้สร้างแล้ว
  por-BR-2018: Pois não brigarei para sempre, nem ficarei continuamente indignado;
    pois perderia todas as forças diante de mim o espírito, as almas que eu criei.
  deu-ELO: Denn ich will nicht ewiglich rechten und nicht auf immerdar ergrimmt sein;
    denn der Geist würde vor mir verschmachten, und die Seelen, die ich ja gemacht
    habe.
  eng-WYC-2018: For I shall not strive without end, neither I shall be wroth till
    to the end; for why a spirit shall go out from my face, and I shall make blasts.
    (For I shall not contend forever, nor shall I be angry forever; for a breath went
    out from my face, and I made living souls.)
  epo-epo: Ĉar ne eterne Mi malpacas kaj ne senfine Mi koleras; alie tute senfortiĝus
    antaŭ Mi la spirito kaj la animoj, kiujn Mi kreis.
  uig-PIN: Qünki Mǝn ⱨǝrgiz mǝnggügǝ ǝrz ⱪilip ǝyiblimǝymǝn, Ⱨǝm ǝbǝdil’ǝbǝdgiqǝ ƣǝzǝplǝnmǝymǝn;
    Xundaⱪ ⱪilsam insanning roⱨi Mening aldimda suslixip yoⱪaydu, Ɵzüm yaratⱪan nǝpǝs
    igiliri tügixidu.
  beo-beo: Na da Na fi dunu ilima esalusu i dagoi, amola ilia da da:i dioiba:le dafasa:besa:le,
    Na da eso huluane ilima diwaneya hame udidimu, amola eso huluane ilima hame ougimu.
  tpi-OTNT: Mi no inap kros na belhat oltaim long ol manmeri bilong mi. Sapos mi mekim
    olsem, mi save, laip bilong ol inap bagarap na pinis olgeta, em dispela laip mi
    yet mi bin givim ol.
  hau-SA: Ba zan tuhume su har abada ba, ba kuwa kullum zai yi fushi ba, gama a haka
    ruhun mutumin zan yi suma a gabana, shi numfashin mutumin da na halitta.
  uig-LAT: Chünki Men hergiz menggüge erz qilip eyiblimeymen, Hem ebedil’ebedgiche
    ghezeplenmeymen; Shundaq qilsam insanning rohi Méning aldimda susliship yoqaydu,
    Özüm yaratqan nepes igiliri tügishidu.
  nde-nde: Angiyikulisola kokuphela kumbe ngihlale ngithukuthele, ngoba umoya womuntu
    ungaphela phambi kwami, umoya womuntu engawudalayo.
  ton-ton: 'Koeʻuhi ʻe ʻikai te u fai maʻuaipē, pea ʻe ʻikai te u houhau maʻuaipē:
    koeʻuhi ʻe vaivai ʻae laumālie ʻi hoku ʻao, pea mo e ngaahi laumālie kuo u ngaohi.'
  ces-1613: Nebuduť se zajisté na věky nesnadniti, aniž se budu věčně hněvati, neboť
    by duch před oblíčejem mým zmizel, i dchnutí, kteréž jsem já učinil.
  eng-WMB: For I will not contend forever, neither will I always be angry; for the
    spirit would faint before me, and the souls whom I have made.
  tam-TCV: நான் என்றென்றும் குற்றஞ்சாட்டமாட்டேன், எப்பொழுதும் கோபமாயிருக்கமாட்டேன்.
    ஏனெனில் அப்பொழுது மனிதனின் ஆவி, என்னால் படைக்கப்பட்ட மனித சுவாசம், எனக்குமுன்
    சோர்வடைந்துவிடும்.
  ceb-ULB: Kay dili na ako maghukom, ni masuko hangtod sa kahangtoran, kay diha sa
    akong atubangan mangaluya ang espiritu sa tawo, ang mga kinabuhi nga akong binuhat.
  pol-UBG: Nie będę się spierał na wieki ani nie będę wiecznie się gniewał, bo zemdlałby
    przede mną duch i dusze, które uczyniłem.
  urd-GVU: کیونکہ مَیں ہمیشہ تک اُن کے ساتھ نہیں جھگڑوں گا، ابد تک ناراض نہیں رہوں
    گا۔ ورنہ اُن کی روح میرے حضور نڈھال ہو جاتی، اُن لوگوں کی جان جنہیں مَیں نے خود
    خلق کیا۔
  deu-1912: Ich will nicht immerdar hadern und nicht ewiglich zürnen; sondern es soll
    von meinem Angesicht ein Geist wehen, und ich will Odem machen.
  kan-2017: ನಾನು ಸರ್ವದಾ ವ್ಯಾಜ್ಯವಾಡುವುದಿಲ್ಲ, ಕಡೆಯ ತನಕ ಕೋಪಿಸಿಕೊಳ್ಳೆನು, ಹೀಗೆ ಮಾಡಿದರೆ
    ಮನುಷ್ಯನ ಆತ್ಮವೂ, ನಾನು ಸೃಷ್ಟಿಸಿದ ಜೀವವೂ ನನ್ನಿಂದ ಕುಂದಿಹೋದಾವು.
  yap-yap: Gu pi’ e yofos ko girdi’ rog, ma dab ug par ni yuggu be puwan’ ngorad ara
