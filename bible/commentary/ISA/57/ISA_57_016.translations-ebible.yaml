  grc-BRENT: Οὐκ εἰς τὸν αἰῶνα ἐκδικήσω ὑμᾶς, οὐδὲ διαπαντὸς ὀργισθήσομαι ὑμῖν· πνεῦμα
    γὰρ παρʼ ἐμοῦ ἐξελεύσεται, καὶ πνοὴν πᾶσαν ἐγὼ ἐποίησα.
  ind-AYT: Sebab, Aku tidak akan menentang untuk selamanya, ataupun terus-menerus
