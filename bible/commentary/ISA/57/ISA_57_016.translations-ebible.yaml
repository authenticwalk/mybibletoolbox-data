  urd-GVH: क्योंकि मैं हमेशा तक उनके साथ नहीं झगड़ूँगा, अबद तक नाराज़ नहीं रहूँगा।
    वरना उनकी रूह मेरे हुज़ूर निढाल हो जाती, उन लोगों की जान जिन्हें मैंने ख़ुद ख़लक़
    किया।
  rug-rug: Lopu kaqu zutu lamo gamu Rau, babe bugoro lamo si Rau, ura kote malohoro
