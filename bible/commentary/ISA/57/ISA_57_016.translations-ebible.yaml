  hbo-WLC: כִּ֣י לֹ֤א לְעוֹלָם֙ אָרִ֔יב וְלֹ֥א לָנֶ֖צַח אֶקְּצ֑וֹף כִּי־ר֙וּחַ֙ מִלְּפָנַ֣י
    יַֽעֲט֔וֹף וּנְשָׁמ֖וֹת אֲנִ֥י עָשִֽׂיתִי׃
  ibo-ibo: Nʼihi na ọ bụghị ruo ebighị ebi ka m ga na-emegide gị, maọbụ na-egosi iwe
    m. Ọ bụrụ na m emee otu a, mmụọ ndị mmadụ ụwa niile ga-ada mba, ya na mkpụrụobi
    niile ahụ m ji aka m kpụọ.
  ory-ory: କାରଣ ଆମ୍ଭେ ସର୍ବଦା ବିରୋଧ କରିବା ନାହିଁ, ଅଥବା ନିରନ୍ତର କ୍ରୋଧ କରିବା ନାହିଁ; କଲେ,
