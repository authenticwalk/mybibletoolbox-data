  asm-FB: কাৰণ মই সদায় অভিযোগ নকৰিম, নাইবা চিৰকাললৈকে মই ক্ৰোধ কৰি নাথাকিম; কিয়নো
    তেনে কৰিলে, মই নিৰ্মাণ কৰা জীৱন, মানুহৰ আত্মা মোৰ আগত মূৰ্চ্ছিত হ’ব।
  sus-A: ﭑ مُ وَ مَ ﭑ مَ شْنّ شَ بُ عٍ قْشْ رَ، شَ نَ مُ ﭑ نَ ﭑ شَشِلِ قِشِ مِشِ نَشٍيٍ
    مَ، نٍيٍ تَفَنمَ نّ.
  fra-SBL: Car je ne contesterai pas à jamais, et je ne serai pas toujours en colère ;
