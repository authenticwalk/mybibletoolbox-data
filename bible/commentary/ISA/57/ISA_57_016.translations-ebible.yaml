  rus-SYN: Ибо не вечно буду Я вести тяжбу и не до конца гневаться; иначе изнеможет
    предо Мною дух и всякое дыхание, Мною сотворенное.
  bqc-SIM: Máↄ yã́gagańnↄ láasaio, ma pↄ aↄ paańzi gↄↄpiio. Tó màaɛ, ma pↄkɛaↄ
    yɛ̃̀ɛɛ a láa, an ĩ́an wɛ̃nide pↄ́ bↄ̀ ma kĩ́i a gɛ̃zɛa.
  tcz-CHONGTHU: Ajeh iham itileh nangho chunga doulung kaput jing ding ahipon; keima
    lung hang jing ding kahipoi. Chuti ding hileng, kasemsa mihemte hi abonchauva
    thigam diu ahitai.
  mar-mar: कराण मी सदासर्वकाळ दोष लावणार नाही आणि सदासर्वकाळ रागही धरणार नाही. कारण
    मनुष्याचा आत्मा आणि मी त्यास दिलेले जीवन, हे माझ्यासमोर कमजोर होतील.
  qub-qub: Nogaga manami para-simriga ‹juchayoj canqui› niycäshäpänachu. Mananami
    para-simriga rabyashapis caycäshänachu. Chayno rabyashalla captëga camashä runacuna
    mananami yäracamanmanchu.
  hat-hat: Mwen pa vle nan diskit tout tan ak yo, mwen pa vle rete ankòlè tout tan
    pou moun mwen bay lavi yo pa pèdi kouraj.
  eng-BSB: For I will not accuse you forever, nor will I always be angry; for then
    the spirit of man would grow weak before Me, with the breath of those I have made.
  eng-WEBPB: For I will not contend forever, neither will I always be angry; for the
    spirit would faint before me, and the souls whom I have made.
  kbq-kbq: Nagra vaheni'a narimpa ahezmante vava osugahue. Hagi e'inama hanuana nezmagesugeno
    hanavezmia omnena, Nagrama zami'noa zamasimura fri'za atre vagaregahaze.
  nhe-BL: Ax nimotehuis imohuaya innoisraelita tlacajhua para nochipa, niyon ax para
    nochipa nicualantos. Intla nochipa nicualantos imohuaya, huajca nochi tlacame
    tlen niquinchijchijqui tzontlamisquíaj.
  gub-BL: Namume'u wi wi kwaw heremiaihu wanemiapo kwer ikatu 'ym ma'e ihe nehe, wanupe
    ihe nehe. Naiko kwaw wikwahy ma'e romo tuweharupi hepytu'u 'ym pà nehe. Aze mo
    aikwahy hepytu'u 'ym pà, umàno mo wikuwe ma'e heremiapo kwer upaw rupi wà. Ihe
    ae azupy wanehe wamuigo kar pà wikuwe ma'e romo upaw rupi ihe.
  eng-DRA: 'For I will not contend for ever, neither will I be angry unto the end:
    because the spirit shall go forth from my face, and breathings I will make.'
