  uig-ARA: چۈنكى مەن ھەرگىز مەڭگۈگە ئەرز قىلىپ ئەيىبلىمەيمەن، ھەم ئەبەدىلئەبەدگىچە
    غەزەپلەنمەيمەن؛ شۇنداق قىلسام ئىنساننىڭ روھى مېنىڭ ئالدىمدا سۇسلىشىپ يوقايدۇ،
    ئۆزۈم ياراتقان نەپەس ئىگىلىرى تۈگىشىدۇ.
  sus-sus: N mu wama n ma xɔnɛ xa bu e fɔxɔ ra, xa na mu n na n xaxili fixi mixi naxee
