  uig-CYR: Чүнки Мән һәргиз мәңгүгә әрз қилип әйиплимәймән, Һәм әбәдил-әбәткичә ғәзәпләнмәймән;
    Шундақ қилсам инсанниң роһи Мениң алдимда суслишип йоқайду, Өзүм яратқан нәпәс
    егилири түгишиду.
  tel-2017: నేను ఎల్లప్పుడూ నిందించను. ఎప్పుడూ కోపంగా ఉండను. అలా ఉంటే మనిషి ఆత్మ నీరసించి
    పోతుంది. నేను సృష్టించిన మనుషులు నీరసించి పోతారు.
  hat-BSA: Mwen p ap goumen ak ou pou tout tan, ni se pa pou tout tan ke M ap fache
    a; paske lespri a ta vin fèb devan M, ak nanm a sila ke M te fè yo.
  kos-kos: Nga sang moul nu sin mwet luk, ac nga fah tia kolla mulat luk ac amei yorolos
