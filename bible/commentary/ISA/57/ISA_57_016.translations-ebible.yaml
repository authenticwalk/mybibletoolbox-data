  hbo-hbo: כִּ֣י לֹ֤א לְעֹולָם֙ אָרִ֔יב וְלֹ֥א לָנֶ֖צַח אֶקְּצֹ֑וף כִּי־ר֙וּחַ֙ מִלְּפָנַ֣י
