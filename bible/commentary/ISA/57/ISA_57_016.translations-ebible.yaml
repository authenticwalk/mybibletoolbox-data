  guj-2017: કેમ કે હું સદા દોષિત ઠરાવનાર નથી કે સર્વકાળ રોષ રાખનાર નથી, રખેને મેં
    જે આત્માને તથા જે જીવને બનાવ્યા છે, તેઓ મારી આગળ નિર્બળ થઈ જાય.
  pon-2006A: I kihong nei aramas akan mour, oh I solahr pahn kapwokohnekin irail sapwung
