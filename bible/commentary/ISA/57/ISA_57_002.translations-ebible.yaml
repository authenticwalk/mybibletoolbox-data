verse: ISA.057.002
translations:
  mal-C: പരമാർഥതയോടെ ജീവിക്കുന്നവരെല്ലാം സ്വസ്ഥതയിലേക്കു പ്രവേശിക്കും; അവർ തങ്ങളുടെ
    മരണക്കിടക്കയിൽ വിശ്രമം നേടും.
  deu-TKW: 'In Frieden geht er ein in sein Grab: sie ruhen auf ihren Lagerstätten,
    die ihres Wegs geradeaus gewandelt sind.'
  lin-lin: Bato oyo batambolaka na bosembo bakokota na kimia, bakozwa bopemi na bambeto
    na bango.
  eng-LSV: He enters into peace, they rest on their beds, || [Each] is going straightforward.
  eng-GNV: 'Peace shall come: they shall rest in their beds, euery one that walketh
    before him.'
  eng-WEBSTER: 'He shall enter into peace: they shall rest in their beds, each one
    walking in his uprightness.'
  nhw-BL: Pampa cuajcualme catli miquij huan catli nejnentoque ica Toteco Dios quipantise
    tlasehuilistli huan mosiyajquetzase ica yejyectzi.
  swh-ONEN: Wale waendao kwa unyofu huwa na amani; hupata pumziko walalapo mautini.
  bba-bba: Adɑmɑ tɔn ɡeo be, bɑ ko n wɛ̃rewɑ ɡɔriɔ kɑ bɔri yɛndu.
  eng-KJVCPB: 'He shall enter into peace: They shall rest in their beds, Each one
    walking in his uprightness.'
  luo-luo: Joma timbegi ni kare yudo kwe; kendo giyudo yweyo ka ginindo e liel.
  meu-meu: bona maino ai e vareaimu; edia kara maoromaoro ai e rakamu taudia na edia
    mahuta patadia latadiai laḡadia e animu.
  npi-ULB: ऊ शन्तिमा प्रवेश गर्छ । जो आफ्नो सोझोपनमा हिंड्छन् तिनीहरू आफ्ना ओछ्यानहरूमा
    आराम गर्छन् ।
  yor-yor: Gbogbo àwọn tí ń rìn déédé ń wọ inú àlàáfíà; wọ́n rí ìsinmi bí wọ́n ti
    ń sùn nínú ikú.
  pes-OPCB: هنگامی که خداشناسان می‌میرند، از آرامش برخوردار می‌شوند و استراحت می‌یابند.
  tgl-ULB: Siya ay pumapasok sa kapayapaan; magpapahinga sila sa kanilang mga higaan,
    silang mga lumalakad sa kanilang katapatan.
  hui-hui: Wali agali mana bayale ngago talialu biaga karu homaragola ti ha̱lo holene
    handa walia howa homaliha bayaleore palu wiaga.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​သေ​လွန်​သော​အ​ခါ ငြိမ်း​ချမ်း​စွာ​နား​နေ​ခွင့်​ကို​ရ​ရှိ​ကြ​၏။
  bod-N: སྤྱོད་དྲང་རྣམས་ཚེ་ལས་འདས་རྗེས་ཞི་བདེ་ནང་འགྲོ་སྟེ། རང་གི་བང་སོ་ནས་ངལ་གསོ་འཐོབ་པར་འགྱུར།
  sna-sna: Vose vanofamba mukururama vanopinda murugare, vanowana zororo pavanovata
    murufu.
  spa-BLM: Entra en la paz. Descansan en sus camas, cada uno que camina en su rectitud.
  cac-cac: A eb' vach' sb'eyb'al chi', junc'olal yaj eb', van yic'an yip eb' b'aj
    sc'och chi'.
  swh-ULB: Wameingia katika amani; wamepumzika katika vitanda vyao, wale wanotembea
    katika haki.
  bel-bel: Ён адыходзіць да спакою; тыя, што ходзяць простаю дарогаю, будуць пакоіцца
    на ложках сваіх.
  deu-ELBBK: Er geht ein zum Frieden; sie ruhen auf ihren Lagerstätten, jeder, der
    in Geradheit gewandelt hat.
  mbb-OT: Emun ebpatey is etew he metazeng, ebpekehimeley en sikandin wey ebmelinawen
    en.
  mal-2015: അവൻ സമാധാനത്തിലേക്കു പ്രവേശിക്കുന്നു; നേരായി നടക്കുന്നവരൊക്കെയും താന്താന്റെ
    കിടക്കയിൽ വിശ്രാമം പ്രാപിക്കുന്നു.
  gup-gup: Bininj nawu kabirridjalkurduyime kunmak, wanjh kabirringimen kore kunmodmikenh.
    Minj kabirridjaldowe bu kabirridjalyakmen. Kunmekbe kabirrire kore kabirringehme.
  rmc-rmc: a džal andro smirom. Ola, ko dživen spravodľivo dživipen, peske odpočovinen
    andro meriben.
  pes-OPV: آنانی که به استقامت سالک می‌باشند بسلامتی داخل شده، بربسترهای خویش آرامی
    خواهند یافت.
  ron-1924: 'Ел интрэ ын паче ын гроапа луй: чел че умблэ пе друмул чел дрепт се одихнеште
    ын кулкушул луй.'
  ben-OBCV: যারা ন্যায়সংগত জীবনযাপন করে, তারা শান্তিতে প্রবেশ করবে; মৃত্যুশয্যায়
    তারা বিশ্রাম লাভ করবে।
  som-som: Isagu wuu nabad galaa, oo mid kasta oo qummanaantiisa ku socdana sariirtiisuu
    ku nastaa.
  lat-VUC: Veniat pax; requiescat in cubili suo qui ambulavit in directione sua.
  eng-ASVBT: He entereth into peace; they rest in their beds, each one that walketh
    in his uprightness.
  ita-1885: Chi cammina nella sua dirittura se ne andrà in pace, si riposeranno sopra
    i lor letti.
  eng-LXXUP: 'His burial shall be in peace: he has been removed out of the way.'
  eng-ULB: He enters into peace; they rest in their beds, those who walk in their
    uprightness.
  spa-VBL: Los que siguen el bien descansan en paz; encuentran descanso al acostarse
    en la muerte.
  fra-_FOB: Il entre dans la paix. Ils se reposent sur leurs couches, ceux qui ont
    marché dans le droit chemin.
  mal-mal: അവൻ സമാധാനത്തിലേക്കു പ്രവേശിക്കുന്നു; നേരായി നടക്കുന്നവരെല്ലാം അവനവന്റെ
    കിടക്കയിൽ വിശ്രാമം പ്രാപിക്കുന്നു.
  urd-GVR: Kyoṅki us kī manzil-e-maqsūd salāmatī hai. Sīdhī rāh par chalne wāle marte
    waqt pāṅw phailā kar ārām karte haiṅ.
  suz-BL: मेकोपुकी थुं नाइश्‍शा बाक्‍तीकेम लाइनीम। रिम्‍शो थुं पाइश्‍शो मुर आंम आन
    बाक्‍तीकेम नाइश्‍शा बाक्‍नीम। २राजा २२:२०; दानीएल १२:१३
  eng-NOY: He entereth into peace; He resteth in his bed, Every one that walketh in
    uprightness.
  ita-1927: Egli entra nella pace; quelli che han camminato per la diritta via riposano
    sui loro letti.
  ckb-ckb: ئەوەی ڕێگای ڕاستی گرتووەتەبەر دێتە ناو ئاشتییەوە، لەناو تابووتەکانیان دەحەسێنەوە.
  eng-BBE: They are at rest in their last resting-places, every one going straight
    before him.
  kan-OKCV: ಅವರು ಸಮಾಧಾನಕ್ಕೆ ಪ್ರವೇಶಿಸುತ್ತಾರೆ. ಅವರಲ್ಲಿ ನೆಟ್ಟಗೆ ನಡೆಯುವ ಪ್ರತಿಯೊಬ್ಬರೂ ತಮ್ಮ
    ಮರಣದ ಹಾಸಿಗೆಗಳಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: நேர்மையாக நடந்தவர்கள் சமாதானத்திற்குள் பிரவேசித்து, தங்கள் படுக்கைகளில்
    இளைப்பாறுகிறார்கள்.
  spa-RV-1909: Entrará en la paz; descansarán en sus lechos todos los que andan delante
    de Dios.
  ron-BTF: El va intra în pace, ei se vor odihni în paturile lor, fiecare umblând
    în integritatea lui.
  eng-WEBP: He enters into peace. They rest in their beds, each one who walks in his
    uprightness.
  eng-FBV: Those who follow what's right rest in peace; they find rest as they lie
    down in death.
  nld-1939: En heengaat in vrede; Dat hij op zijn rustplaats gaat rusten, Die de rechte
    weg heeft bewandeld.
  nch-BL: Pampa cuajcualme cati miquij huan cati nejnentoque ica Toteco Dios quipantise
    tasehuilisti huan mosiyajquetzase ica cuali.
  vie-1934: Người vào trong sự bình an. Mỗi người đi trong đường ngay thẳng, thì được
    an nghỉ nơi giường mình.
  hin-CV: वे शांति पहचानते हैं, वे अपने बिछौने पर आराम पाते हैं; जो सीधी चाल चलते
    हैं.
  eng-OURB: He enters into peace. They rest in their beds, each one who walks in his
    uprightness.
  spa-BES: Ellos están descansando en sus tumbas, todos los que andan en su camino
    recto.
  tdx-tdx: Mimoak’ am-pierañerañañe ao re, mitofa am-pandrea’e eo iereo, o mpañavelo
    an-kahiti’eo.
  tha-KJV: เขาจะเข้าไปในสันติ​ภาพ ผู้​ดำเนินในความเที่ยงธรรมของเขา ก็​จะพักอยู่บนที่นอนของเขา
  por-BR-2018: Ele entrará em paz; descansarão em suas camas aqueles que vivem corretamente.
  deu-ELO: Er geht ein zum Frieden; sie ruhen auf ihren Lagerstätten, ein jeder, der
    in Geradheit gewandelt hat.
  eng-WYC-2018: Peace come, rest he in his bed, that went in his (proper) direction.
    (Let peace come, yea, rest they in their last beds, everyone who went in their
    own uprightness.)
  epo-epo: Kiu iras ĝustan vojon, tiu venas al paco, ripozas sur sia kuŝejo.
  uig-PIN: U bolsa aram-hatirjǝmlik iqigǝ kiridu; Yǝni ɵzlirining durus yolida mangƣan
    ⱨǝrbir kixi, Ɵz ornida yetip aram alidu.
  beo-beo: Nowa da noga:iwane esalea da bogosea, olofosu amola helefisu ba:mu.
  tpi-OTNT: Ol man i wokabaut long stretpela pasin, taim ol i dai, ol i save slip
    long matmat na kisim gutpela malolo, long wanem, i no gat taim nogut bai inap
    kamap long ol.
  hau-SA: Waɗanda suke aikata abin da yake daidai sukan shiga da salama; sukan huta
    yayinda suka kwanta cikin kabari.
  uig-LAT: U bolsa aram-xatirjemlik ichige kiridu; Yeni özlirining durus yolida mangghan
    herbir kishi, Öz ornida yétip aram alidu.
  nde-nde: Labo abahamba ngokulunga bayangena ekuthuleni; bathola ukuphumula belele
    ekufeni.
  ton-ton: 'Te ne hū ʻi he fiemālie: te nau mālōlō ʻi honau ngaahi mohenga, ʻakinautolu
    ʻoku ʻeveʻeva ʻi he angatonu.'
  ces-1613: Že dochází pokoje, a odpočívá na ložci svém, kdožkoli chodí v upřímosti
    své.
  eng-WMB: He enters into peace. They rest in their beds, each one who walks in his
    uprightness.
  tam-TCV: நீதியாய் நடக்கிறவர்கள் சமாதானத்திற்குள் சென்றடைந்து, தங்கள் மரணத்தில் படுத்திருக்கும்போது,
    இளைப்பாறுதல் பெறுகிறார்கள்.
  ceb-ULB: Magsulod sila diha sa kalinaw; mopahulay sila sa ilang mga higdaanan, kadtong
    naglakaw sa ilang pagkamatarong.
  pol-UBG: Dostąpi pokoju i odpocznie na swoim łożu każdy, kto postępuje uczciwie.
  urd-GVU: کیونکہ اُس کی منزلِ مقصود سلامتی ہے۔ سیدھی راہ پر چلنے والے مرتے وقت پاؤں
    پھیلا کر آرام کرتے ہیں۔
  deu-1912: und die richtig vor sich gewandelt haben, kommen zum Frieden und ruhen
    in ihren Kammern.
  kan-2017: ಇವರು ಸಮಾಧಾನದಲ್ಲಿ ಸೇರಿದ್ದಾರಲ್ಲಾ; ನೀತಿಯುಳ್ಳವನಾಗಿ ನಡೆಯುವ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ
    ತನ್ನ ದೀರ್ಘನಿದ್ರಾಸ್ಥಾನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದಾನೆ.
  yap-yap: Pi’in ni ur pired nib manigil ngongolrad e yad ra pir’eg e gapas nge toffan
    ko yam’ ni yad ra tay.
  hlt-MCSB: Anih te ngaimong la a kun vaengah a thingkong dongah duem uh tih a langya
    la pongpa van.
  mdy-ETH: ፒዜ ናንጊ ናንጋ ዓሶኮ ኮሹሞ ዓኣያ ማዓንዳኔ፤ ዔያታ ሃይቃ ዎዶና ሃውሺሢ ዴንቃንዳኔ።
  twi-ASANTE: Wɔn a wɔnante tee no wɔhyɛne asomdwoeɛ mu; wɔnya ahomegyeɛ ɛberɛ a wɔadeda
    sɛ awufoɔ.
  eng-WEBU: He enters into peace. They rest in their beds, each one who walks in his
    uprightness.
  wal-wal: I biidi sarotettai de7iyo sohuwaa gelees. Suuretettan hemettiyaageeti haiqqidi
    shemppuwaa demmoosona.
  spa-PDDPT: Él entra en la paz. Los que anduvieron en su camino de rectitud descansan
    en sus lechos.
  gun-gun: ha'e ramo oike 'rã mby'a porã oendu aguã py. Mba'eta teko porã rupi ikuai
    va'ekue opytu'u 'rã ngupa rupi.
  ilo-ULB: Sumrek isuna iti talna; aginanada kadagiti pagiddaanda, dagiti magna iti
    kinalintegda.
  kpg-kpg: Digau ala e mouli humalia, ga gidee di noho di aumaalia mo di molooloo
    i lodo di made.
  uig-ARA: ئۇ بولسا ئارام-خاتىرجەملىك ئىچىگە كىرىدۇ؛ يەنى ئۆزلىرىنىڭ دۇرۇس يولىدا
    ماڭغان ھەربىر كىشى، ئۆز ئورنىدا يېتىپ ئارام ئالىدۇ.
  sus-sus: Naxan luma tinxinyi xa kira xɔn ma, a malabui fanyi sɔtɔma nɛ yare.
  pon-2006: Irail kan me kin mour lelepek kin diar popohl oh kommmoal ni ar kin mehla.
  jae-jae: Êsêac sesom aê kêtôm bêcgeŋ ma têntac gêwiŋ sebe sêjala ŋoc intêna. Kêtôm
    lau, taŋ sêgôm gêŋ mansaŋ ma sêwi nêŋ Anôtônê ŋagôliŋ siŋ atom. Êsêac teteŋ aê
    kêtu mêtôc gêdêŋŋa ma ŋalêlôm kêkac êsêac gebe têtu gasuc Anôtôŋa.”
  ksd-ksd: I olo ta ra malmal; dia ngo ta kadia vava, tikatikai nina i dovot kana
    vinavana.
  tur-YTC: O esenliğe giriyor. Doğrulukla yürüyenler, yataklarında dinleniyorlar.
  grc-BRENT: Ἔσται ἐν εἰρήνῃ ἡ ταφὴ αὐτοῦ, ᾖρται ἐκ τοῦ μέσου.
  ind-AYT: Dia masuk ke dalam kedamaian. Orang-orang yang jalannya lurus akan mendapat
    peristirahatan di tempat tidur mereka.
  nya-nya: Iwo amene amakhala moyo wolungama amafa mwamtendere; amapeza mpumulo pamene
    agona mu imfa.
  hrv-hrv: da bi ušao u mir. Tko god je pravim putem hodio počiva na svom ležaju.
  mps-mps: Te doloba pai kolesagade bilali bidi dabe, te augwa isibo sogo, te augwa
    gų pagede pila muyu, te toma nabo wiegi yai sogo sai, magi baso meni, te dwai
    sę ebo sogo augwaliba pedelabo usu egobeo.
  tpi-tpi: Ol man i wokabaut long stretpela pasin, taim ol i dai, ol i save slip long
    matmat na kisim gutpela malolo, long wanem, i no gat taim nogut bai inap kamap
    long ol.
  dan-1931: og gik ind til Fred; på Gravlejet hviler nu de, som vandrede ret.
  vie-OVCB: Vì người sống ngay thẳng sẽ được an nghỉ khi họ qua đời.
  guj-2017: તે શાંતિમાં પ્રવેશ કરે છે; જેઓ સીધા ચાલે છે તેઓ પોતાના બિછાના પર વિશ્રાંતિ
    પામે છે.
  pon-2006A: Irail kan me kin mour lelepek kin diar popohl oh kommmoal ni ar kin mehla.
  por-BRBSL: Ele entra em paz. Eles descansam em suas camas, cada um que caminha em
    sua retidão.
  cth-cth: Hot patet e tami teh roumnae thung a kâen toe. Ahnimouh teh kalan lah a
    hring awh teh, amamae ikhun dawk a kâhat awh.
  twi-twi: Wɔn a wɔnantew tee no wɔhyɛn asomdwoe mu; wonya ahomegye bere a wɔadeda
    sɛ awufo.
  hlt-hlt: Anih te ngaimong la a kun vaengah a thingkong dongah duem uh tih a langya
    la pongpa van.
  tbz-SIM: Bɛ̀ tɑtimu diwɛ̀ì miɛkɛ, bɛ̀ɛ̀ tũ timɔ́mmɔnti bɛ̀ yóó duɔ́mu kɛ́om̀pɛ̀.
  msy-2020: Gumazamizir arazir aghuibagh amiba, me ovengamin dughiamɨn, me uan mozibar
    akua, avughsazir bar aghuim ini ikiam, eghtɨ dughiar kuratam me bativan kogham.
  azb-azb: Saleh adam sülhə qovuşur, Doğru yolla gedən son yatağında rahat yatır.
  eng-DBY: 'He entereth into peace: they rest in their beds, [each one] that hath
    walked in his uprightness.'
  hin-2017: वह शान्ति को पहुँचता है; जो सीधी चाल चलता है वह अपनी खाट पर विश्राम करता
    है।
  wol-KYG: Kiy am jàmm ëllëg, di am noflaay ci biir tëraayam, mooy kiy wéye njub.
  eng-YLT: He entereth into peace, they rest on their beds, [Each] is going straightforward.
  eng-WYC-2017: Peace come, rest he in his bed, that went in his addressing.
  eng-WMBB: He enters into peace. They rest in their beds, each one who walks in his
    uprightness.
  urd-GVH: क्योंकि उस की मनज़िले-मक़सूद सलामती है। सीधी राह पर चलनेवाले मरते वक़्त
    पाँव फैलाकर आराम करते हैं।
  rug-rug: Sarini pu ene pa tinoṉoto si kote kamo pa binule; magogoso dia totoso eko
    si arini pa minate.
  gaz-gaz: Namni qajeelummaadhaan jiraatu, gara nagaa seena; isaan siree isaanii irra
    boqotu.
  fra-LSG: Il entrera dans la paix, Il reposera sur sa couche, Celui qui aura suivi
    le droit chemin.
  yal-yal: Bayo naxanye sigan tima ɲɔndini, ne soma bɔɲɛ xunbeli yiren nin, e matabuden
    sɔtɔ.
  haw-1868: E hele aku no oia me ka malu, E hoomaha lakou ma ko lakou wahi moe, O
    ka mea hoi i hele ma kona pololei.
  arb-NAV: وَالسَّالِكُونَ بِالاسْتِقَامَةِ يَنْعَمُونَ بِالسَّلامِ، وَفِي مَضَاجِعِهِمْ
    يَسْتَرِيحُونَ.
  ewe-ewe: Ame siwo zɔna le dzɔdzɔenyenye me la yina ɖe ŋutifafa me, le ku me ke hã,
    wodzudzɔna.
  eng-LEE: 'He shall come [to his fathers] in peace: they shall repose in their resting-place,
    every one that walketh in his uprightness.'
  asm-FB: তেওঁ শান্তিত প্ৰবেশ কৰে; যি সকলে তেওঁলোকৰ সত্যতাত চলে তেওঁলোকে নিজৰ শয্যাত
    বিশ্ৰাম কৰে।
  sus-A: نَشَن لُمَ تِنشِنيِ شَ كِرَ شْن مَ، عَ مَلَبُي قَنيِ سْتْمَ نّ يَرٍ.
  fra-SBL: Il entre dans la paix. Ils se reposent dans leur lit, chacun qui marche
    dans sa droiture.
  hbo-hbo: יָבֹ֣וא שָׁלֹ֔ום יָנ֖וּחוּ עַל־מִשְׁכְּבֹותָ֑ם הֹלֵ֖ךְ נְכֹחֹֽו׃
  kik-kik: Andũ arĩa mathiiaga na mĩthiĩre mĩagĩrĩru, matoonyaga thayũ-inĩ; ningĩ
    nĩmonaga ũhurũko makua.
  fra-NCL: et qu’il entre dans la paix ! Ils reposent sur leurs couches, ceux qui
    ont suivi le droit chemin !
  cek-AK: Katoengah khosah kami loe monghaih thungah akunh; toenghaih loklam to pazui
    o pongah, duek naah angmacae iihkhun nuiah kamong ah iih o.
  cuk-cuk: Ar dule-igar-nuedba-nanaedi, nuedgi burgwemalad, neg-uangi obunnomegisdamalad.
  uig-CYR: У болса арам-хатирҗәмлик ичигә кириду; Йәни өзлириниң дурус йолида маңған
    һәр бир киши, Өз орнида йетип арам алиду.
  tel-2017: అతడు విశ్రాంతిలో ప్రవేశిస్తున్నాడు. యథార్ధంగా ప్రవర్తించేవారు తమ పడకల
    మీద విశ్రాంతి తీసుకుంటారు.
  hat-BSA: Li antre nan lapè. Chak antre nan pwòp kabann pa l; tout sila ki te mache
    dwat nan chemen li yo.
  kos-kos: Elos su moulkin moul wo elos konauk misla ac mongla tukun misa lalos.
  hbo-WLC: יָב֣וֹא שָׁל֔וֹם יָנ֖וּחוּ עַל־מִשְׁכְּבוֹתָ֑ם הֹלֵ֖ךְ נְכֹחֽוֹ׃
  ibo-ibo: Ndị na-agazi agazi nʼụzọ ha na-abanye nʼudo. Ha na-enwekwa izuike mgbe
    ha dinara nʼọnwụ.
  ory-ory: ସେ ଶାନ୍ତିରେ ପ୍ରବେଶ କରେ; ସରଳ-ପଥଗାମୀମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଶଯ୍ୟାରେ ବିଶ୍ରାମ
    କରନ୍ତି।
  chk-chk: pwe repwe tolong lon kinamwe, nge chokewe mi fetal fän pwüng ra kon o asösö
    lon peiaser.
  rop-rop: Bat detlot gudbala pipul hubin duwit langa God, wen dei dai, dei garra
    jidan gudbalawei.
  ukr-1871: Він відходить туди, де впокій; всї, що ходять правою дорогою, спочнуть
    спокійно на ложах своїх.
  deu-1951: Er geht zum Frieden ein; sie ruhen auf ihren Lagern, ein jeder, der gerade
    Wege ging.
  eng-JPS: He entereth into peace, they rest in their beds, each one that walketh
    in his uprightness.
  srp-1865: Dolazi u mir i poèiva na postelji svojoj ko god hodi pravijem putem.
  lug-lug: Ayingira mu mirembe n’afuna okuwummulira mu kufa kwe, ne bawummula ga beebase,
    abo abatambulira mu bugolokofu.
  heb-heb: יבוא שלום ינוחו על משכבותם הלך נכחו׃
  ben-IRV: সে শান্তিতে প্রবেশ করে; সরলপথগামীরা প্রত্যেকে নিজেদের বিছানার ওপরে বিশ্রাম
    করে।
  pan-pan: ਉਹ ਸ਼ਾਂਤੀ ਨਾਲ ਜਾਂਦੇ, ਉਹ ਆਪਣੇ ਬਿਸਤਰਿਆਂ ਉੱਤੇ ਅਰਾਮ ਕਰਦੇ ਹਨ, ਜਿਹੜੇ ਸਿੱਧੀ ਚਾਲ
    ਚੱਲਦੇ ਹਨ।
  mya-JVB: ထိုသို့သောသူသည် ချမ်းသာ ထဲသို့ ဝင် ရ၏။ ဖြောင့်မတ် စွာကျင့် လျက်မိမိ အိပ်ရာ
    ပေါ် မှာ ငြိမ် ရ၏။
  hmo-hmo: bona idia be maino dekenai idia vareai noho. Inai kara maoromaoro taudia,
    be edia mahuta patadia latanai laga-ani idia abia noho.
  urd-urd: वह सलामती में दाख़िल होता है। हर एक रास्त रू अपने बिस्तर पर आराम पाएगा।
  rus-SYN: Он отходит к миру; ходящие прямым путем будут покоиться на ложах своих.
  bqc-SIM: Zɛmaasɛnapiↄ lɛ́ gↄ̃ ń aafiao, aa kã́mabo ń wúlɛkĩiↄwa miau.
  tcz-CHONGTHU: Pathen ngaisahna lampi a cheho chu hung thi jonguleh lungmonga choldo
    ding ahiuve.
  mar-mar: तो शांतीत प्रवेश करतो, जो प्रत्येक आपल्या सरळतेने चालतो, तो आपल्या पलंगावर
    विसावा घेतो.
  qub-qub: Chay runacunaga alli goyaychöna cananpämi aywacun. Rasunpa alli cajllatami
    paycunaga ruraran. Chaypitami paycunaga jamacun.
  hat-hat: Moun ki t'ap mache dwat yo ale kote yo jwenn kè poze, yo kouche nan tonm
    yo.
  eng-BSB: Those who walk uprightly enter into peace; they find rest, lying down in
    death.
  eng-WEBPB: He enters into peace. They rest in their beds, each one who walks in
    his uprightness.
  kbq-kbq: Fatgo zamavu zamava'ma nehaza vahe'ma nefrizana, matipi umase'za mani fru
    nehaze.
  nhe-BL: Pampa cuajcualme tlen miquij huan tlen nejnentoque ica Toteco Dios quipantise
    tlasehuilistli huan mosiyajcahuase ica yejyectzi.
  gub-BL: Nezewe rehe we ikatu ma'e wexak putar zeàmàtyry'ym 'ymaw a'e wà. Ikatu haw
    rehe wiko ma'e upytu'u katu utymaw pupe wà.
  eng-DRA: Let peace come, let him rest in his bed that hath walked in his uprightness.
