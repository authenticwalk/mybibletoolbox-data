    sak.
  tbz-SIM: 'Ntɛ Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kɛ bo sɑ̃́ɑ̃̀, kùù yètìrì tu
    kpɑ mɛyɛi nhò tu mù: N kɑ̀rì bo kɛĩ́nkɛ̀ nkɛ kɛ̀ n dò mpɑ́í pɑ́í, kɛ nɛ́ bonɛ̀
    wèè bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ, kòo yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ m mɛ̀ cɑ́tìnnɛ, kɛ nɑ́ríkùnnɛ
    wèè bo mɛhɑ́ɑ́rìmɛ̀ miɛkɛ o kɔ̃mɛ.'
  msy-2020: “Kɨrara, kɨ God, kɨ ziar bar pɨn itim ikia, egha zurara iti. Ezɨ nan ziam
    bar zue. Kɨ bar pɨn ikia uan Nguibar Zuezimra iti. Egha kɨ uaghan gumazamizir
    uari dɨkabɨra, uan arazir kuraba ataghɨragha navibagh iraziba, kɨ me ko iti. Egha
    kɨ gavgavim men navibagh anɨga, men ikɨrɨmɨrim gamima, a ua deraghavɨram oto.
  azb-azb: 'Uca və əzəmətli, Əbədi yaşayan, adı müqəddəs Olan Belə deyir: «Mən yüksək
    və müqəddəs yerdə yaşadığım halda Ruhu əzilənlərlə, özünü aşağı tutanlarla birlikdəyəm
    ki, Özünü aşağı tutanların ruhunu dirildim, Əzilmişlərin ürəyini dirçəldim.'
  eng-DBY: 'For thus saith the high and lofty One that inhabiteth eternity, and whose
    name is Holy: I dwell in the high and holy [place], and with him that is of a
    contrite and humble spirit, to revive the spirit of the humble, and to revive
    the heart of the contrite ones.'
  hin-2017: क्योंकि जो महान और उत्तम और सदैव स्थिर रहता, और जिसका नाम पवित्र है, वह
    यह कहता है, “मैं ऊँचे पर और पवित्रस्थान में निवास करता हूँ, और उसके संग भी रहता
    हूँ, जो खेदित और नम्र हैं, कि, नम्र लोगों के हृदय और खेदित लोगों के मन को हर्षित
    करूँ।
  wol-KYG: 'Ku màgg, ku kawe ki, ki màkkaanam sax dàkk te turam sell, daa wax ne:
    «Fu kawe te sell laa màkkaanoo, maa dëkk ak boroom xol bu mokk, te toroxlu, ngir
    leqli ku toroxlu, leqli boroom xol bu mokk.'
  eng-YLT: 'For thus said the high and exalted One, Inhabiting eternity, and holy
