    ämawebe mominita nadäwä waki täŋpäkaŋ inita nadäwä äpani täk täkaŋ uken bok it
    täyat. Näk äma bänepi yäpmäŋ äpani u yäpmäŋ akuk täyat. Ba äma mominita nadäwä
    waki täŋpani bänepi täŋpidäm tak täyat.
  haw-1868: No ka mea, penei ka olelo ana mai a ka Mea i hapaiia, Ka Mea i hookiekie
    hoi, e noho ana ma ke ao pau ole, O Hemolele kona inoa; E noho no au ma kahi kiekie,
    a hemolele hoi, Me ka mea hoi i mihi, a haahaa hoi ka uhane, E hoomaha i ka uhane
    o ka mea haahaa, A e hoomaha hoi i ka naau o ka poe mihi.
  arb-NAV: 'لأَنَّهُ هَكَذَا يَقُولُ الْعَلِيُّ السَّامِي، الْمُقِيمُ فِي الأَبَدِ،
    الَّذِي يُدْعَى اسْمُهُ الْقُدُّوسَ: إِنَّنِي أَسْكُنُ فِي الْعُلَى وَفِي الْمَوْضِعِ
    الْمُقَدَّسِ، وَأُقِيمُ مَعَ الْمُنْسَحِقِ، وَذَوِي الرُّوحِ الْمُتَوَاضِعَةِ،
    لأُحْيِيَ أَرْوَاحَ الْمُتَوَاضِعِينَ، وَأُنْعِشَ قُلُوبَ الْمُنْسَحِقِينَ.'
  ewe-ewe: elabena ale ame si nye gã, eye wòkɔ wu nuwo katã, ame si li tegbee, eye
