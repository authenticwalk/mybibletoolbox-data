  asm-FB: এইটোৰ কাৰণে যি জন অনন্তকালস্থায়ী, যাৰ নাম পবিত্র, আৰু উৰ্দ্ধ আৰু উন্নত
    যি জন তেওঁ এইদৰে কৈছে, “মই উৰ্দ্ধলোকত আৰু পবিত্ৰ স্থানত বাস কৰোঁ, আৰু নম্ৰ মনৰ
    লোকসকলক সচেতন কৰিবলৈ, ভগ্নচিত্তীয়াসকলৰ হৃদয় সতেজ কৰিবলৈ, মই সেই ভগ্নচিত্তীয়া
    আৰু নম্ৰ মনৰ লোকৰ লগতো বাস কৰোঁ।
  sus-A: مَرِفِ عَلَ، نَشَن مَ قٍ مُ كَنَمَ عَبَدَن، نَشَن شِلِ سّنِيّن، عَ شَ مَسٍنيِ
    نَن يَ، «ﭑ سَبَتِشِ كٌورٍ نَن نَ سّنِيّنيِ كُي. ﭑ مِشِ شِلِمَ نّ ﭑ سّيتِ مَ نَشَن
    بْحّ تْورْشِ، نَشَن بَرَ عَ يّتّ مَفٌرٌ. ﭑ وَ مَ عٍ رَلِمَنِيَقٍ، ﭑ وَ مَ عٍ شُن
    نَكٍلِقٍ.
  fra-SBL: 'Pour celui qui est haut et élevé, qui habite l''éternité, dont le nom
    est Saint, dit : « J''habite dans le lieu haut et saint, avec celui qui a l''esprit
    contrit et humble, pour raviver l''esprit des humbles, et de ranimer le cœur des
    contrits.'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר רָ֣ם וְנִשָּׂ֗א שֹׁכֵ֥ן עַד֙ וְקָדֹ֣ושׁ שְׁמֹ֔ו מָרֹ֥ום
    וְקָדֹ֖ושׁ אֶשְׁכֹּ֑ון וְאֶת־דַּכָּא֙ וּשְׁפַל־ר֔וּחַ לְהַחֲיֹות֙ ר֣וּחַ שְׁפָלִ֔ים
    וּֽלְהַחֲיֹ֖ות לֵ֥ב נִדְכָּאִֽים׃
  kik-kik: 'Nĩgũkorwo Ũrĩa-Ũrĩ-Igũrũ Mũno, o We ũtũũgĩrĩtio na ũtũũraga tene na tene,
