    bøjedes Ånd og de knustes Hjerte til Live.'
  vie-OVCB: 'Đấng Cao Cả và Chí Tôn đang ngự trong cõi đời đời, là Đấng Thánh phán
    dạy điều này: “Ta ngự trong nơi cao và thánh với những người thống hối và khiêm
    nhường. Ta phục hồi tâm linh người khiêm nhường và làm cho những tâm hồn thống
    hối được hồi sinh.'
  guj-2017: 'કેમ કે જે ઉચ્ચ તથા ઉન્નત છે, જે સનાતન કાળથી છે, જેમનું નામ પવિત્ર છે,
    તે એવું કહે છે: હું ઉચ્ચ તથા પવિત્રસ્થાનમાં રહું છું, વળી જે કચડાયેલ અને આત્મામાં
    નમ્ર છે તેની સાથે રહું છું, જેથી હું નમ્ર જનોનો આત્મા અને પશ્ચાતાપ કરનારાઓનાં
    હૃદયને ઉત્તેજિત કરું.'
  pon-2006A: “Ngehi Koht sarawi oh ileile, me ketin ieias kohkohlahte. I kin ketiket
    wasa ileile oh sarawi, ahpw I pil kin ketiket rehn aramas akan me aktikitik oh
