    bɔɲɛ tɔɔrɔxi, naxan bara a yɛtɛ magoro. N wama e ralimaniyafe, n wama e xun nakelife.
  pon-2006: “Ngehi Koht sarawi oh ileile, me ketin ieias kohkohlahte. I kin ketiket
    wasa ileile oh sarawi, ahpw I pil kin ketiket rehn aramas akan me aktikitik oh
    wiliakapwalahr, pwe I en kak kasapahldo arail koapworopwor oh likilik.
  ksd-ksd: 'Ma nina i ngala kakit, ma di ru ia muka, ma i ki tukum, ma ra iangina
    ba Lia Kakit, i biti dari: Iau kiki ta ra pakana arama iat, ma ta ra pakana i
    gomgom, ma iau ki bula pire nina i ligur ma i madu ra balana, upi ina valagar
    pa ra tulungea i diat dia madu, ma ina valagar pa ra bala i diat dia ligur.'
  tur-YTC: 'Çünkü yüce ve ulu Olan, sonsuzlukta yaşayan, Adı Kutsal olan şöyle diyor:
    “Ben yüksek ve kutsal yerde otururum, Alçakgönüllülerin ruhunu canlandırmak Ve
    ezilmişlerin yüreğini canlandırmak için Ezilmiş ve alçakgönüllü ruhlu olanla da
    birlikteyim.'
  grc-BRENT: Τάδε λέγει ὁ ὕψιστος, ἐν ὑψηλοῖς κατοικῶν τὸν αἰῶνα, ἅγιος ἐν ἁγίοις,
    ὄνομα αὐτῷ, ὕψιστος ἐν ἁγίοις ἀναπαυόμενος, καὶ ὀλιγοψύχοις διδοὺς μακροθυμίαν,
    καὶ διδοὺς ζωὴν τοῖς συντετριμμένοις τὴν καρδίαν.
  ind-AYT: Sebab, beginilah firman Dia yang tinggi dan dimuliakan, yang mendiami kekekalan,
    yang nama-Nya adalah Kudus, “Aku bersemayam di tempat yang tinggi dan kudus, dan
    juga bersemayam bersama orang yang hancur hati dan rendah hati; untuk membangkitkan
    kembali semangat orang yang rendah hati, dan untuk membangkitkan kembali hati
    orang yang remuk hatinya.
  nya-nya: Pakuti Iye amene ali Wamkulu ndi Wopambanazonse, amene alipo nthawi zonse,
    amene dzina lake ndi Woyerayo, akunena kuti, “Ndimakhala pamalo aulemu ndi opatulika,
    koma ndimakhalanso ndi munthu wodzichepetsa ndi wosweka mtima kuti odzichepetsawo
    ndiwalimbitse ndi kuwachotsa mantha osweka mtima.
  hrv-hrv: 'Jer ovako govori Višnji i Uzvišeni, koji vječno stoluje i ime mu je Sveti:
    “U prebivalištu visokom i svetom stolujem, ali ja sam i s potlačenim i poniženim,
    da oživim duh smjernih, da oživim srca skrušenih.'
  mps-mps: “Ena digi ena God, te ena sesemane sogo bidibao. Eno nogide te magi meda
    mu meni yai elalubao, ena te Wiegi Yai Doloba Pai Kolesaga Mu Ebo God dao. Ena
    te ena wiegi yai bulude digi ugwadu bidibao. Tiali, ena te augwa digi augwa aiyaba
    elaluama bidiyu, te augwa yali dwai sęde homu dene ebo we bidi dali bidibao.
    Te eno augwa haliga dąų waliyu, te augwa bidibo ula te wiegi yai ma pedalumainu
    ebo dao.
  tpi-tpi: “Mi yet mi God, na mi save stap oltaim. Nem bilong mi i holi na mi God
    bilong mekim gutpela na stretpela pasin olgeta. Mi stap antap tru long gutpela
    ples bilong mi yet. Tasol mi stap tu wantaim ol manmeri i save daunim ol yet na
    sori long ol sin bilong ol. Na mi save strongim bel bilong ol na mekim laip bilong
    ol i kamap gutpela gen.
  dan-1931: 'Thi så siger den højt ophøjede, som troner evigt, hvis Navn er “Hellig”:
