  uig-ARA: 'چۈنكى نامى «مۇقەددەس» بولغۇچى، يۇقىرى ھەم ئالىي بولغۇچى، ئەبەدىلئەبەدگىچە
    ھايات بولغۇچى مۇنداق دەيدۇ: ــ «مەن يۇقىرى ھەمدە مۇقەددەس جايدا، ھەم شۇنداقلا
    روھى سۇنۇق ھەم كىچىك پېئىل ئادەم بىلەن بىللە تۇرىمەنكى، كىچىك پېئىل ئادەمنىڭ روھىنى
    يېڭىلايمەن، دىلى سۇنۇقنىڭ كۆڭلىنى يېڭىلايمەن.'
  sus-sus: Marigi Ala, naxan ma fe mu kanama abadan, naxan xili sɛniyɛn, a xa masenyi
