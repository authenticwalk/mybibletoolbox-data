    ngatũũrania na mũndũ ũrĩa ũrĩ ngoro ĩthuthĩkĩte, na ũrĩa ũherete na wĩnyiihĩtie,
    nĩguo njarahũre roho wa mũndũ ũcio wĩnyiihĩtie, na njarahũre ngoro ĩyo ĩthuthĩkĩte.'
  fra-NCL: 'Car ainsi parle le Très-Haut, qui habite une demeure éternelle et s’appelle
    le Saint : J’habite dans un lieu haut et saint, et en même temps avec l’homme
    contrit et humble d’esprit, pour rendre la vie à l’esprit des humbles, pour rendre
    la vie aux cœurs contrits.'
  cek-AK: Ciimcai tiah ahmin kaom, dungzan khoek to kaom, ranui koekah kaom Sithaw
    mah; Kai loe hmuensang hoi hmuenciim ah ka oh, poekhaih pahnaem kami hoi dawnpakhuem
    kaminawk palung angthawksak hanah, kai loe poekhaih pahnaem moe, dawnpakhuem kaminawk
    hoi nawnto ka oh.
  cuk-cuk: 'Ar ade, ani an Bab-Dummad-degisadegu-maidid, an-nuga Isligwaledid, weyob
    an soged: Ani an niba-maid, neg-isligwaledgi an maid, degi, dulemar-bukib-binsadimaladgi,
    degi, gwage-eikwaa-imakmaladgi an burbar maibalid. Adi, dulemar-gwage-eikwaa-imakmaladga
    niga-ogannogegar, degi, dule-bukib-binsadimalad baisur-ito imakegar.'
  uig-CYR: 'Чүнки нами «Муқәддәс» Болғучи, Жуқири һәм Алий Болғучи, Әбәдил-әбәткичә
    һаят Болғучи мундақ дәйду: — «Мән жуқури һәмдә муқәддәс җайда, Һәм шундақла роһи
    сунуқ һәм кичик пеил адәм билән биллә туримәнки, Кичик пеил адәмниң роһини йеңилаймән,
    Дили сунуқниң көңлини йеңилаймән.'
  tel-2017: ఎందుకంటే, మహా ఘనుడు, మహోన్నతుడు, పరిశుద్ధుడు, నిత్యనివాసి అయినవాడు ఇలా
    చెబుతున్నాడు. “నేను మహోన్నతమైన పరిశుద్ధ స్థలంలో నివసిస్తూ ఉన్నాను. అయినా, వినయంగల
    వారితో నలిగిన వారితో కూడా ఉంటాను. వినయం గలవారి ప్రాణాన్ని సేదదీర్చడానికీ నలిగినవారి
    ప్రాణాన్ని తెప్పరిల్లజేయడానికీ నేనున్నాను.
  hat-BSA: 'Paske se konsa Sila ki wo e egzalte, Sila ki viv jis pou tout tan an,
    non a Li se Sila ki Sen an, pale: “Mwen rete nan kote ki wo e ki sen, anplis ak
    li menm ki gen kè ki pi e ki enb, pou fè leve lespri a enb yo, e fè leve kè a
    sila a ki plen regrè pou peche.'
  kos-kos: “Nga God fulat ac mutal, su moul ma pahtpat. Nga muta in sie acn fulat
    ac mutal, tusruktu nga oayapa muta yurin mwet pusisel ac mwet auliyak, tuh nga
    in ku in aksasuye lulalfongi ac finsrak lalos.
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֜ר רָ֣ם וְנִשָּׂ֗א שֹׁכֵ֥ן עַד֙ וְקָד֣וֹשׁ שְׁמ֔וֹ מָר֥וֹם
    וְקָד֖וֹשׁ אֶשְׁכּ֑וֹן וְאֶת־דַּכָּא֙ וּשְׁפַל־ר֔וּחַ לְהַחֲיוֹת֙ ר֣וּחַ שְׁפָלִ֔ים
    וּֽלְהַחֲי֖וֹת לֵ֥ב נִדְכָּאִֽים׃
  ibo-ibo: 'Nʼihi ihe a ka onye dị elu, onye e mere ka ọ dị ukwuu, onye dị mgbe ebighị
    ebi, onye aha ya dị nsọ kwuru: “Ebi m nʼebe dị elu nke dịkwa nsọ, ibinyere onye
    dị umeala nʼobi, na onye wedara mmụọ ya nʼala, itute mmụọ nke onye e wedara nʼala,
    na ịkpọlite mmụọ nke onye dị umeala nʼobi.'
  ory-ory: କାରଣ ଯେ ଅନନ୍ତ କାଳନିବାସୀ, ଯାହାଙ୍କର ନାମ ପବିତ୍ର, ସେହି ଉଚ୍ଚ ଓ ଉନ୍ନତ ପୁରୁଷ ଏହି
    କଥା କହନ୍ତି; “ଆମ୍ଭେ ଊର୍ଦ୍ଧ୍ୱ ଓ ପବିତ୍ର ସ୍ଥାନରେ ବାସ କରୁ, ମଧ୍ୟ ନମ୍ର ଲୋକମାନଙ୍କର ଆତ୍ମାକୁ
    ସଜୀବ ଓ ଚୂର୍ଣ୍ଣମନା ଲୋକମାନଙ୍କର ଅନ୍ତଃକରଣକୁ ସଜୀବ କରିବା ପାଇଁ ଆମ୍ଭେ ଚୂର୍ଣ୍ଣ ଓ ନମ୍ରମନା
    ଲୋକର ସଙ୍ଗରେ ହେଁ ବାସ କରୁ।
  chk-chk: Pun iei alon Ewe mi Unusen Tekia, ewe mi manau tori feilfeilachök, itan
    Ewe mi Pin, “Ngang üa imweimw lon eu leni mi pin o tekia, pwal ren eman mi luketatakis
    o tipetekison, pwe üpwe amanaua ngüngün chon tipetekison o apöchöküla leluken
    chon liamam.
  rop-rop: “Mi na det holiwan God, en ai jidan langa hebin olagijawan. Nomeda ai jidan
    iya langa top langa dijan holiwan pleis, mi iya du blanga album detlot pipul hu
    oldei jidan lobala, en hu oldei trastimbat oni langa mi.
  ukr-1871: 'Так бо говорить високий, величній, вічно живущий, Сьвятий на імя: Я живу
    на висотах і в сьвятинї, та й з тими, в кого дух сокрушен, в кого серце смиренне,
    щоб оживляти духа смиренних і додавати життя серцям сокрушених.'
  deu-1951: 'Denn also spricht der Hohe und Erhabene, der ewig wohnt und dessen Name
    heilig ist: In der Höhe und im Heiligtum wohne ich und bei dem, welcher eines
    zerschlagenen und gedemütigten Geistes ist, auf daß ich belebe den Geist der Gedemütigten
    und das Herz der Zerschlagenen erquicke.'
  eng-JPS: 'For thus saith the High and Lofty One that inhabiteth eternity, whose
    name is Holy: I dwell in the high and holy place, with him also that is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite ones.'
  srp-1865: 'Jer ovako govori visoki i uzvišeni, koji živi u vjeènosti, kojemu je
    ime sveti: na visini i u svetinji stanujem i s onijem ko je skrušena srca i smjerna
    duha oživljujuæi duh smjernijeh i oživljujuæi srce skrušenijeh.'
  lug-lug: Kubanga bw’atyo bw’ayogera oyo ali waggulu omugulumivu omulamu emirembe
    n’emirembe, ow’erinnya ettukuvu nti, “Ntuula mu kifo ekigulumivu ekitukuvu awamu
    n’oyo alina omwoyo oguboneredde ogwetoowaza, okuzzaamu amaanyi omwoyo gw’abakkakkamu,
    era n’ogw’abo ababoneredde.
  heb-heb: כי כה אמר רם ונשא שכן עד וקדוש שמו מרום וקדוש אשכון ואת דכא ושפל רוח להחיות
    רוח שפלים ולהחיות לב נדכאים׃
  ben-IRV: কারণ যিনি উচ্চ ও উন্নত, যিনি অনন্তকালনিবাসী, যাঁর নাম পবিত্র, তিনি বলছেন,
    “আমি উন্নত ও পবিত্র জায়গায় বাস করি, চূর্ণ নম্রতা মানুষের সঙ্গে বাস করি যেন নম্রদের
    আত্মাকে সঞ্জীবিত করি ও চূর্ণ লোকদের হৃদয়কে সঞ্জীবিত করি।
  pan-pan: ਮਹਾਨ ਅਤੇ ਉੱਤਮ ਪੁਰਖ ਜੋ ਸਦਾ ਕਾਇਮ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ ਪਵਿੱਤਰ ਹੈ, ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ
    ਉੱਚੇ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਵੱਸਦਾ ਹਾਂ, ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਵੀ ਜਿਸ ਦਾ ਆਤਮਾ ਕੁਚਲਿਆ ਅਤੇ ਦੀਨ
    ਹੈ, ਤਾਂ ਜੋ ਮੈਂ ਦੀਨ ਲੋਕਾਂ ਦੇ ਆਤਮਾ ਨੂੰ ਅਤੇ ਕੁਚਲਿਆਂ ਹੋਇਆਂ ਦੇ ਦਿਲ ਨੂੰ ਜੀਉਂਦਾ ਕਰਾਂ।
  mya-JVB: အကြောင်း မူကား၊ သန့်ရှင်း ခြင်းဟု နာမ ရှိတော် မူထသော၊ အနန္တ ကာလတည်းဟူသောဘုံဗိမာန်၌
    စံ တော်မူထသော၊ အထွဋ် အမြတ်ဖြစ်တော်မူသောဘုရားမိန့် တော်မူသည်ကား ၊ ငါသည် မြင့်မြတ်သန့်ရှင်း
    သော အရပ် ၌နေ ၏။ စိတ် နှိမ့်ချ သောသူနှင့်၊ နှလုံးကြေကွဲ သောသူတို့ ၏စိတ် ဝိညာဉ်အသက်
    ရှင်စေ ခြင်းငှါ၊ ကြေကွဲ နှိမ့်ချ သောစိတ် သဘောရှိသောသူတို့၌လည်း ငါနေ၏။
  hmo-hmo: Lau be ataiai, bona lau be Helaga Diravana. Lau be noho hanaihanai Diravana,
    egu ladana be helaga. Bona egu noho gabuna be ataiai bona helaga. To lau be, edia
    lalona idia giroa, bona edia lalodia idia manau taudia danu lau noho. Lau Dirava
    ese, iena lalona ia manau tauna ena lauma do lau hagoadaia lou. Bona iena lalona
    ia giroa tauna, be lau ese iena kudouna do lau hamatamataia lou.
  urd-urd: क्यूँकि वह जो 'आली और बलन्द है और हमेशा से हमेशा तक क़ाईम है, जिसका नाम
    क़ुददूस है, यूँ फ़रमाता है, मैं बलन्द और मुक़द्दस मक़ाम में रहता हूँ, और उसके
    साथ भी जो शिकस्ता दिल और फ़रोतन है; ताकि फ़रोतनों की रूह को ज़िन्दा करूँ और शिकस्ता
    दिलों को हयात बख़्शूँ।
  rus-SYN: 'Ибо так говорит Высокий и Превознесенный, вечно Живущий, - Святый имя
    Его: Я живу на высоте небес и во святилище, и также с сокрушенными и смиренными
    духом, чтобы оживлять дух смиренных и оживлять сердца сокрушенных.'
  bqc-SIM: 'Asa ma Lua Musude má dɛńla, má kú gↄↄpii mɛ́ ma tↄ́ kua adoa. Ma mɛ̀:
    Ma bɛ ku gulɛsĩ pↄ́ a kua adoau, má kú lↄ ń nↄ̀sɛniɛ sùuudeo. Mi sùuudeↄ
    gba wɛ̃ni dafu, mi nↄ̀sɛniɛdeↄ gba sↄ̃.'
  tcz-CHONGTHU: Sangtah le achungnungpenpa, tonsotna hing jingpa chun, hiche hi aseije:”Keima
    munsang le achungnungpen’a ka um'in, a lhagao ki sehgima chule akineosah hoto
    kaum khome. Keiman mi kineosah ho ka kiledohsah kitnin chule lungchang kisih ho
    lung ngamna kalepeh in ahi.
  mar-mar: कारण जो उंच व परम थोर आहे, जो सदासर्वकाळ राहतो, ज्याचे नाव पवित्र आहे,
    तो असे म्हणतो, मी उंच आणि पवित्र जागी राहतो, नम्र जनांच्या आत्म्याला पुनरुज्जीवित
    करायला, आणि पश्चातापी लोकांच्या हृदयाला पुनरुज्जीवित करायला, अनुतापी व नम्र आत्म्याचा
    जो आहे त्याच्याजवळही मी राहतो.
  qub-qub: 'Janajcho tiyaj, imaycamapis cawaj, Santo Tayta Diosmi cayno nin: «Nogaga
    tiyä rispitädu janaj pachachömi. Ichanga umildicunawanpis llaquicuycajcunawanpis
    iwalmi caycä. Paycunatanami yanapar shacyächë.'
  hat-hat: 'Se mwen menm Bondye ki anwo nèt nan syèl la, Bondye ki la pou tout tan
    an, Bondye ki apa nèt la. Men sa mwen di: mwen rete yon kote ki anwo nèt, yon
    kote ki apa pou mwen nèt. Men mwen kanpe la avèk moun ki soumèt yo devan m'',
    avèk moun ki gen lapenn tout bon pou sa yo fè ki mal, pou m'' ka remoute kouraj
    yo, pou m'' ba yo konfyans ankò.'
  eng-BSB: 'For thus says the One who is high and lifted up, who inhabits eternity,
    whose name is Holy: “I dwell in a high and holy place, and with the oppressed
    and humble in spirit, to restore the spirit of the lowly and revive the heart
    of the contrite.'
  eng-WEBPB: 'For the high and lofty One who inhabits eternity, whose name is Holy,
    says: “I dwell in the high and holy place, with him also who is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  kbq-kbq: Ra Anumzana mani ruotage hu'neno manisga huno monafinka mani'neno manivava
    nehigeno agi'amo'ma ruotgema hu'nea Anumzamo'a huno, Nagra mareri agetere'nea
    kumate mani'noanagi, iza'o avufgama erinte neramino, kumi'agu asunku'ma nehia
    vahe'ene nemanina, izano agu'amo'ma uramia vahe'ene mani'nena azeri hankavea netue.
  nhe-BL: 'Pampa niimoTeco Tlen Más niHueyi, Na Tlen Niitztoc Huejcapa, na tlen niitztoc
    para nochipa huan tlen notoca Tlatzejtzeloltic niquijtohua ya ni: “Na niitztoc
    nepa huejcapa campa tlatzejtzeloltic huan campa itztoque nochi tlen moyolcueptoque
    huan tlen moechcapanohuaj. Na niquinyoltlalía tlen moechcapanohuaj huan niquinmaca
    yancuic chicahualistli nochi nopa tlacame tlen moyolcueptoque huan quicajtejtoque
    tlajtlacoli.'
  gub-BL: Tupàn Ikatuahy Ma'e Ywate Wera'u Ma'e a'e, Tupàn Tuweharupi Wiko Ma'e a'e,
    uze'eg a'e. — Hereko haw upyta ywate a'e. Ikatuahy a'e, ikatu 'ymaw wi imunyryk
    pyrer romo hekon a'e. Aiko ikàg 'ym ma'e wainuinuromo ihe no. Aiko ma'erahy ipuraraw
    par wainuinuromo ihe no. Nezewe mehe àro kar ikatu ma'e ikàg 'ym ma'e wanupe.
    Amono wakàgaw ipyahu ma'e ma'erahy ipuraraw par wanupe no.
  eng-DRA: 'For thus saith the High and the Eminent that inhabiteth eternity: and
    his name is Holy, who dwelleth in the high and holy place, and with a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
