    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  urd-GVH: क्योंकि जो अज़ीम और सरबुलंद है, जो अबद तक तख़्तनशीन और जिसका नाम क़ुद्दूस
