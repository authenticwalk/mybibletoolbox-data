verse: ISA.057.015
translations:
  mal-C: 'ഉന്നതനും ശ്രേഷ്ഠനും അനശ്വരനും പരിശുദ്ധൻ എന്ന നാമമുള്ളവനുമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “ഉന്നതവും വിശുദ്ധവുമായ സ്ഥാനത്തു ഞാൻ വസിക്കുന്നു, എന്നാൽ വിനയമുള്ളവരുടെ
    ആത്മാവിനു നവചൈതന്യം പകരുന്നതിനും ഹൃദയം തകർന്നവരെ ആശ്വസിപ്പിക്കുന്നതിനുമായി അനുതാപവും
    വിനയവുമുള്ളവരോടുംകൂടെ ഞാൻ വസിക്കും.'
  deu-TKW: 'Denn so spricht der Hohe und Erhabene, der ewig Thronende, dessen Name
    Heiliger ist: In der Höhe und als Heiliger wohne ich, und die, die zerknirscht
    und demütiges Geistes sind - neu beleben will ich den Geist Demütiger und neu
    beleben das Herz Zerknirschter!'
  lin-lin: 'Pamba te, tala liloba oyo Ye-Oyo-Aleki-Likolo, Ye oyo akowumela seko na
    seko mpe azali bule, alobi : « Navandaka na esika oyo eleki likolo mpe ya bule ;
    kasi navandaka mpe elongo na moto oyo azali na pasi mpe oyo molimo na ye ebukani,
    mpo na kolendisa lisusu molimo oyo etutami mpe motema oyo ebukani.'
  eng-LSV: 'For thus said the high and exalted One, || Inhabiting eternity, and His
    Name [is] holy: “I dwell in the high and holy place, || And with the bruised and
    humble of spirit, || To revive the spirit of the humble, || And to revive the
    heart of bruised ones,'
  eng-GNV: 'For thus sayth he that is hie and excellent, he that inhabiteth the eternitie,
    whose Name is the Holy one, I dwell in the high and holy place: with him also
    that is of a contrite and humble spirite to reuiue the spirite of the humble,
    and to giue life to them that are of a contrite heart.'
  eng-WEBSTER: For thus saith the high and lofty One that inhabiteth eternity, whose
    name is Holy; I dwell in the high and holy place , with him also that is of a
    contrite and humble spirit, to revive the spirit of the humble, and to revive
    the heart of the contrite ones.
  nhw-BL: 'Pampa niamoTeco Catli Más niHueyi, Na Catli Niitztoc Huejcapa, na catli
    niitztoc para nochipa huan catli notoca Tlatzejtzeloltic niquijtohua ya ni: “Na
    niitztoc nepa huejcapa campa tlatzejtzeloltic huan campa itztoque nochi catli
    moyolcueptoque huan catli moechcapanohuaj. Na niquinyoltlalía catli moechcapanohuaj
    huan niquinmaca yancuic chicahualistli nochi nopa masehualme catli moyolcueptoque
    huan quicajtejtoque tlajtlacoli.'
  swh-ONEN: 'Kwa maana hili ndilo asemalo Aliye juu, yeye aliyeinuliwa sana, yeye
    aishiye milele, ambaye jina lake ni Mtakatifu: “Ninaishi mimi mahali palipoinuka
    na patakatifu, lakini pia pamoja na yeye aliye na roho iliyotubu na mwenye roho
    ya unyenyekevu, ili kuzihuisha roho za wanyenyekevu na kuihuisha mioyo yao waliotubu.'
  bba-bba: Nɛ, Gusunɔ Wɔrukoo, nɛ wi nɑ dɛɛre, nɑ wɑ̃ɑ wɔllɔ sere kɑ bɑɑdommɑɔ, ɑdɑmɑ
    nɑ mɑɑ wɑ̃ɑ kɑ tɔnu wi bɑ tɑɑre mɑ win nuki sɑnkire, kpɑ n kɑ nùn dɑm kɛ̃.
  eng-KJVCPB: For thus saith the high and lofty One That inhabiteth eternity, whose
    name is Holy; I dwell in the high and holy place, With him also that is of a contrite
    and humble spirit, To revive the spirit of the humble, And to revive the heart
    of the contrite ones.
  luo-luo: Nimar ma e gima Jal Man Malo Moloyo ma en Jal modak nyaka chiengʼ, ma nyinge
    ler wacho, “Adak kama ler man malo, kaachiel gi ngʼat mofwenyo richone kendo man-gi
    chuny mobolore, mondo aduog chuny ngʼat moboloreno kendo ajiw chuny ngʼat mofwenyo
    richone.
  meu-meu: 'Badina be Atai bona Herea-dae Diravana, e noho hanaihanaimu bona ladana
    na helaḡa Diravana, ini e gwau tomamu: Lau na atai bona helaḡa gabuna ai na nohomu,
    bona e helalo kerehaimu bona e lalo manaumu tauna ida danu, lalo-manau tauna laumana
    baina haloua bona e helalo kerehaimu tauna lalona baina haloua helaoreana.'
  npi-ULB: उच्‍च र माथि उचालिले यसो भन्‍नुहुन्छ, जो अनन्तसम्म जिउनुहुने, जसको नाउँ
    पवित्र हो, “म उचालिएको र पवित्र स्थानमा बस्‍छु, साथै जसको तोडिएको र नम्र आत्मा
    हुन्‍छ, नम्रहरूका आत्मा जगाउन र पश्‍चात्तापीहरूका हृदयलाई जगाउन, तिनीहरूमा म पनि
    बस्‍छु ।
  yor-yor: 'Nítorí èyí ni ohun tí Ẹni gíga àti ọlọ́lá jùlọ wí ẹni tí ó wà títí láé,
    tí orúkọ rẹ̀ jẹ́ mímọ́: “Mo ń gbé ní ibi gíga àti ibi mímọ́, ṣùgbọ́n pẹ̀lú ẹni
    n nì tí ó ní ìròbìnújẹ́ àti ẹ̀mí ìrẹ̀lẹ̀, láti sọ ẹ̀mí onírẹ̀lẹ̀ náà jí àti láti
    sọ ẹ̀mí oníròbìnújẹ́ n nì jí.'
  pes-OPCB: 'خدای متعال و مقدّس که تا ابد زنده است، چنین می‌گوید: «من در مکانهای بلند
    و مقدّس ساکنم و نیز در وجود کسی که روحی متواضع و توبه‌کار دارد، تا دل او را زنده
    سازم و نیرویی تازه به او بخشم.'
  tgl-ULB: Dahil ito ang sinasabi ng Nag-iisang mataas at matayog, na nabubuhay magpakailanman,
    na ang pangalan ay banal.” Namumuhay ako sa dakila at banal na lugar, kasama rin
    niya ang durog at mapagpakumbabang espiritu, para muling buhayin ang espiritu
    ng mga mabababang loob at muling buhayin ang puso ng mga nagsisisi.
  hui-hui: I̱ Ngode Datagaliwabe daligaorene daliga haluhe haabo henego ko. I̱naga
    mini baya buruguleore howa i̱na mana bayale tigabi ngaru biaabo hagaore kogoni.
    Ani howa i̱ni dalu bayale daligaore ngogoha ko. Anigo dindihabi wali agali bu
    karume tini mo dindiha howa tininaga ko wiyadarunaga dara howa mini beregedene
    karu bababi nde ha dege biruli. Ani haruligo irane i̱na tinaga miniha mo hongo
    holebi mini dunubia holene tiha helolebi haruli.
  mya-mya: '``ငါ​သည်​ထာ​ဝ​ရ​အ​သက်​ရှင်​သော​ဘု​ရား၊ ချီး​မြှောက်​ခြင်း​ကို​ခံ​ရ​၍​သန့်​ရှင်း​မြင့်​မြတ်
    သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ငါ​သည်​သန့်​ရှင်း မြင့်​မြတ်​ရာ​အ​ထက်​ဘုံ​တွင်​စံ​နေ​တော်​မူ
    သော်​လည်း​စိတ်​နှ​လုံး​ကြေ​ကွဲ​သူ၊ စိတ်​နှိမ့်​ချ သူ​တို့​စိတ်​ဝိ​ညာဉ်​ပြန်​လည်​လန်း​ဆန်း​အား
    တက်​လာ​ကြ​စေ​ရန်​ထို​သူ​တို့​ထံ​တွင်​လည်း ကျိန်း​ဝပ်​တော်​မူ​၏။-'
  bod-N: གང་ལ་ཞེ་ན། རྟག་ཏུ་བཞུགས་ཤིང་བླ་ན་མེད་པ། མཚན་ལ་དམ་པ་ཞེས་བྱ་བ་ཁོང་གིས་འདི་སྐད་དུ།
    བདག་ནི་བླ་ན་མཐོ་བ་དང་དམ་པའི་གནས་སུ་སྡོད་ཀྱང་། ཁེངས་སྐྱུང་ཅན་དང་སེམས་སུ་འགྱོད་བཤགས་ལྡན་པའི་མི་དང་མཉམ་དུ་གནས་ཤིང་།
    ཁེངས་སྐྱུང་ཅན་དང་འགྱོད་བཤགས་ཅན་ལ་སྟོབས་ཤུགས་སྦྱིན་པར་བྱའོ། །
  sna-sna: 'Nokuti zvanzi naIye akakwirira ari kumusoro, iye anorarama nokusingaperi,
    ane zita dzvene: “Ndinogara pakakwirira panzvimbo tsvene, asi naiyewo ane mweya
    wakapwanyika uye anozvininipisa, kuti ndimutsiridze mweya yavanozvininipisa uye
    ndimutsiridze mwoyo yavakapwanyika.'
  spa-BLM: 'Para el alto y excelso que habita la eternidad, cuyo nombre es Santo,
    dice: “Yo habito en el lugar alto y santo, también con el que tiene un espíritu
    contrito y humilde, para reanimar el espíritu de los humildes, y para reanimar
    el corazón de los contritos.'
  cac-cac: 'Yujto a Dios Axon̈ej nivan Yelc''ochi, Ayn̈ej ec'' d''a juneln̈ej, scuchan
    pax Axon̈ej Ochi, a tz''alan icha tic: A in tic, cajan in d''a lugar te chaan̈
    to vicn̈ej yaji, palta ay in pax ec'' yed'' eb'' emnaquilal yaji yed'' eb'' sna
    sb''a sc''ool yuj schucal, a in sviptzitej eb''.'
  swh-ULB: Maana yeye allye juu palipoinuka, anayeishi katika uzima wa milele, ambaye
    jina lake ni mtakatifu, asema hivi, ''Ninaishi mahali pa juu na mahali patakatifu
    pamoja na yeye pia aliyemnyenyekevu na moyo uliopondeka, ili kuzifufua roho za
    wanyenyekevu na kufufua mioyo ya wanaojutia.
  bel-bel: 'Бо так кажа Высокі і Ўзьнесены, вечна Жывы, - Сьвяты імя Яго: Я жыву на
    вышыні нябёсаў і ў сьвяцілішчы, і гэтак сама з уціснутымі і ўпакоранымі духам,
    каб ажыўляць дух упакораных і ажыўляць сэрцы ўціснутых.'
  deu-ELBBK: 'Denn so spricht der Hohe und Erhabene, der in Ewigkeit wohnt, und dessen
    Name der Heilige ist: Ich wohne in der Höhe und im Heiligtum und bei dem, der
    zerschlagenen und gebeugten Geistes ist, um zu beleben den Geist der Gebeugten
    und zu beleben das Herz der Zerschlagenen.'
  mbb-OT: 'Iyan daan heini egkeǥiyen te Utew Lavew he Megbevayà, kes Waǥas he Megbevayà
    he wazà pidtemanan te untung din: “Diyà a ed-ubpà te metikang wey segradu he lugar,
    piru ed-ubpa a zaan duma te menge etew he kenà ebpelavew wey mid-iniyug te mezaat
    he ulaula su wey ku sikandan melig-eni.'
  mal-2015: 'ഉന്നതനും ഉയർന്നിരിക്കുന്നവനും ശാശ്വതവാസിയും പരിശുദ്ധൻ എന്നു നാമമുള്ളവനുമായവൻ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഉന്നതനും പരിശുദ്ധനുമായി വസിക്കുന്നു; താഴ്മയുള്ളവരുടെ
    മനസ്സിന്നും മനസ്താപമുള്ളവരുടെ ഹൃദയത്തിന്നും ചൈതന്യം വരുത്തുവാൻ മനസ്താപവും മനോവിനയവുമുള്ളവരോടു
    കൂടെയും വസിക്കുന്നു.'
  gup-gup: Ngaye Yawey dja ngadjalwohrnawohrnan rowk. Ngaye ngangeydjamun. Ngaye God
    duninjh, dja ngaye ngadjaldarrkid munguyh munguyh. Ngahdi kore kubolkdjamun kaddum
    heaven, dja mak ngaye ngahdi kukange bedberre bininj nawu kabirriwarnyakmulewarren
    kore kunwarre, dja minj bedman kabirriburlumerren. Ngaye wanjh ngabenkangemarnbun
    bedberre bininj, dja ngabennjilngmarnbun ba bu minj kabirrimarrkbaworren.
  rmc-rmc: 'Bo kada phenel o Del, savo hino baro a barardo, savo dživel furt a saveskro
    nav hin sveto: „Me bešav pro učo the sveto than, ale som the oleha, ko kerel pokaňje
    andral o jilo a hino pokorno andro duchos, hoj te obdžiďarav olen, ko hine pokorna
    andro duchos, the olen, ko keren pokaňje andral o jile.'
  pes-OPV: 'زیرا او که عالی و بلند است و ساکن درابدیت می‌باشد و اسم او قدوس است چنین
    می‌گوید: «من در مکان عالی و مقدس ساکنم و نیزبا کسی‌که روح افسرده و متواضع دارد.
    تا روح متواضعان را احیا نمایم و دل افسردگان را زنده سازم.'
  ron-1924: 'Кэч аша ворбеште Чел Пряыналт, а кэруй локуинцэ есте вешникэ ши ал кэруй
    Нуме есте сфынт: „Еу локуеск ын локурь ыналте ши ын сфинцение, дар сунт ку омул
    здробит ши смерит, ка сэ ынвиорез духуриле смерите ши сэ ымбэрбэтез инимиле здробите.'
  ben-OBCV: কারণ যিনি উচ্চ ও উন্নত, যিনি চিরকাল জীবিত থাকেন ও যাঁর নাম পবিত্র, তিনি
    এই কথা বলেন, “আমি এক উচ্চ ও পবিত্রস্থানে বাস করি, আবার যে ভগ্নচূর্ণ ও নতনম্র আত্মা
    বিশিষ্ট, তার মধ্যেও বাস করি, যেন নম্র ব্যক্তিদের আত্মা সঞ্জীবিত করি এবং ভগ্নচূর্ণমনা
    ব্যক্তিদের হৃদয়কেও সঞ্জীবিত করি।
  som-som: Waayo, Kan dheer oo sarreeya, oo weligiis waara, oo magiciisu Quduuska
    yahay wuxuu leeyahay, Anigu waxaan degganahay meesha sare oo quduuska ah, oo weliba
    waxaan la jiraa kan toobadkeena oo is-hoosaysiiya inaan soo nooleeyo ruuxa kuwa
    is-hoosaysiiya, iyo inaan soo nooleeyo qalbiga kuwa toobadkeena.
  lat-VUC: 'Quia hæc dicit Excelsus, et Sublimis, habitans æternitatem, et sanctum
    nomen ejus: in excelso et in sancto habitans, et cum contrito et humili spiritu:
    ut vivificet spiritum humilium, et vivificet cor contritorum.'
  eng-ASVBT: 'For thus saith the high and lofty One that inhabiteth eternity, whose
    name is Holy: I dwell in the high and holy place, with him also that is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  ita-1885: 'Perciocchè, così ha detto l''Alto, e l''Eccelso, che abita l''eternità,
    e il cui Nome è il Santo: Io abito in luogo alto, e santo, e col contrito, ed
    umile di spirito; per vivificar lo spirito degli umili, e per vivificare il cuor
    de'' contriti.'
  eng-LXXUP: 'Thus saith the Most High, who dwells on high forever, Holy in the holies,
    is his name, the Most High resting in the holies, and giving patience to the faint-hearted,
    and giving life to the brokenhearted:'
  eng-ULB: For this is what the high and elevated One says, who lives eternally, whose
    name is holy, “I live in the exalted and holy place, with him also that is of
    a crushed and humble spirit, to revive the spirit of the humble ones, and to revive
    the heart of the contrite ones.
  spa-VBL: 'Esto es lo que dice el que está por encima de todo, el que vive en la
    eternidad, cuyo nombre es santo: Yo vivo en un lugar alto y santo, junto a los
    que se arrepienten y actúan con humildad, restaurando sus espíritus y animándolos.'
  fra-_FOB: 'Car ainsi a dit le Très-Haut, qui habite une demeure éternelle, et dont
    le nom est saint: J''habite dans le lieu haut et saint, et avec l''homme abattu
    et humble d''esprit, pour ranimer l''esprit des humbles, pour ranimer le cœur
    de ceux qui sont abattus.'
  mal-mal: 'ഉന്നതനും ഉയർന്നിരിക്കുന്നവനും ശാശ്വതവാസിയും പരിശുദ്ധൻ എന്നു നാമമുള്ളവനുമായവൻ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഉന്നതനും പരിശുദ്ധനുമായി വസിക്കുന്നു; താഴ്മയുള്ളവരുടെ
    മനസ്സിനും മനസ്താപമുള്ളവരുടെ ഹൃദയത്തിനും ചൈതന്യം വരുത്തുവാൻ മനസ്താപവും മനോവിനയവുമുള്ളവരോടു
    കൂടിയും വസിക്കുന്നു.'
  lit-lit: 'Nes taip sako Aukštasis ir Prakilnusis, turintis nuolatinę buveinę amžinybėje,
    kurio vardas yra Šventasis: „Aš turiu nuolatinę buveinę aukštoje ir šventoje vietoje,
    taip pat pas tą, kuris yra palaužtos ir nusižeminusios dvasios, kad atgaivinčiau
    nusižeminusiųjų dvasią ir atgaivinčiau palaužtųjų širdį.'
  urd-GVR: Kyoṅki jo azīm aur sarbuland hai, jo abad tak taḳhtnashīn aur jis kā nām
    Quddūs hai wuh farmātā hai, “Maiṅ na sirf bulandiyoṅ ke maqdis meṅ balki shikastāhāl
    aur farotan rūh ke sāth bhī sukūnat kartā hūṅ tāki farotan kī rūh aur shikastāhāl
    ke dil ko naī zindagī baḳhshūṅ.
  suz-BL: मिनु ठेयब नु इर ङा, गेना हना यो बाक्‍ब आ नें का ला बाक्‍शो परमप्रभुमी “गो
    नेल्‍ल क्‍येङा इर ङा आं बाक्‍तीकेमी बाक्‍नुङ। मिनु गो थुं लुक्‍च लशो नु दिप्‍चा
    पुंइसीशो मुर नु बाक्‍नुङ। गो दिप्‍शो मुर नु आन थुं लुक्‍च लशो आन थुं बारपाइक्‍चा
    कली मेकोपुकी नु बाक्‍नुङ। भजन संग्रह ११३:५-९; यसैया ६६:१-२; भजन संग्रह ५०:१९
  eng-NOY: 'For thus saith the high and lofty One That inhabiteth eternity, whose
    name is Holy: I dwell in the high and holy place; With him also that is of a contrite
    and humble spirit; To revive the spirit of the humble, And to revive the heart
    of the contrite ones.'
  ita-1927: 'Poiché così parla Colui ch’è l’Alto, l’eccelso, che abita l’eternità,
    e che ha nome “il Santo”: Io dimoro nel luogo alto e santo, ma son con colui ch’è
    contrito ed umile di spirito, per ravvivare lo spirito degli umili, per ravvivare
    il cuore dei contriti.'
  ckb-ckb: 'خودای بەرز و بڵند کە بە نەمری نیشتەجێیە، ناوی پیرۆزە، ئەمە دەفەرموێت:
    «لە جێی بەرز و پیرۆز نیشتەجێم، هەروەها لەگەڵ ئەوانەدام کە دڵشکێنراون و بێفیزن،
    بۆ ئەوەی بێفیز و دڵشکێنراوەکان بژیێنمەوە.'
  eng-BBE: 'For this is the word of him who is high and lifted up, whose resting-place
    is eternal, whose name is Holy: my resting-place is in the high and holy place,
    and with him who is crushed and poor in spirit, to give life to the spirit of
    the poor, and to make strong the heart of the crushed.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಉನ್ನತನೂ, ಮಹೋನ್ನತನೂ, ನಿತ್ಯವಾಗಿ ವಾಸಿಸುವವನೂ, ಪರಿಶುದ್ಧನು ಎಂಬ ಹೆಸರುಳ್ಳಾತನೂ
    ಹೇಳುವುದೇನೆಂದರೆ: “ಉನ್ನತವಾದ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ವಾಸಿಸುವ ನಾನಾದರೂ, ಪಶ್ಚಾತ್ತಾಪ ಪಡುವ
    ದೀನಮನದೊಂದಿಗೆ ನಾನಿದ್ದೇನೆ. ದೀನನ ಆತ್ಮವನ್ನು ಹಾಗು ಪಶ್ಚಾತ್ತಾಪ ಪಡುವ ಮನಸ್ಸನ್ನು ಉಜ್ಜೀವಗೊಳಿಸುವವನಾಗಿದ್ದೇನೆ.'
  tam-2017: 'நித்தியவாசியும் பரிசுத்தர் என்கிற நாமமுள்ளவருமாகிய மகத்துவமும் உன்னதமுமானவர்
    சொல்கிறார்: உன்னதத்திலும் பரிசுத்த ஸ்தலத்திலும் வாசம்செய்கிற நான், பணிந்தவர்களின்
    ஆவியை உயிர்ப்பிக்கிறதற்கும், நொறுங்கினவர்களின் இருதயத்தை உயிர்ப்பிக்கிறதற்கும்,
    நொறுங்குண்டு பணிந்த ஆவியுள்ளவர்களிடத்திலும் வாசம்செய்கிறேன்.'
  spa-RV-1909: 'Porque así dijo el Alto y Sublime, el que habita la eternidad, y cuyo
    nombre es el Santo: Yo habito en la altura y la santidad, y con el quebrantado
    y humilde de espíritu, para hacer vivir el espíritu de los humildes, y para vivificar
    el corazón de los quebrantados.'
  ron-BTF: 'Fiindcă astfel spune Cel înalt şi preaînalt care locuieşte în eternitate,
    al cărui nume este Sfânt: Eu locuiesc în locul înalt şi sfânt cu cel care de asemenea
    este al unui duh căit şi umil, pentru a înviora duhul celui umil şi pentru a înviora
    inima celor căiţi.'
  eng-WEBP: 'For the high and lofty One who inhabits eternity, whose name is Holy,
    says: “I dwell in the high and holy place, with him also who is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  eng-FBV: 'This is what the one who is high above all says, he who lives in eternity,
    whose name is holy: I live in a high and holy place, together with those who repent
    and who act humbly, restoring their spirits and encouraging them.'
  nld-1939: 'Waarachtig, zo spreekt de Allerhoogste, Hij, die hoog is verheven; Die
    in eeuwigheid troont, En de Heilige heet! Ik woon in een hoge en heilige woning,
    Maar ook bij de vermorzelde, ootmoedige geest: Om de geest der ootmoedigen ten
    leven te wekken, Het hart der vermorzelden weer te doen leven.'
  nch-BL: 'Pampa niamoTeco Cati Más niHueyi, Na Cati Niitztoc Huejcapa, na cati niitztoc
    para nochipa huan cati notoca Tatzejtzeloltic niquijtohua ya ni: “Na niitztoc
    nepa huejcapa campa tatzejtzeloltic huan campa itztoque nochi cati moyolcuectoque
    huan cati moechcapanohuaj. Na niquinyoltalía cati moechcapanohuaj huan niquinmaca
    yancuic chicahualisti nochi nopa masehualme cati moyolcuectoque huan quicajtejtoque
    tajtacoli.'
  vie-1934: 'Đấng cao cả, ở nơi đời đời vô cùng, danh Ngài là Thánh, có phán như vầy:
    Ta ngự trong nơi cao và thánh, với người có lòng ăn năn đau đớn và khiêm nhường,
    đặng làm tươi tỉnh thần linh của những kẻ khiêm nhường, và làm tươi tỉnh lòng
    người ăn năn đau đớn.'
  hin-CV: 'क्योंकि जो महान, उत्तम और सदा-सर्वदा जीवित रहते हैं— जिनका नाम ही पवित्र
    है, वे यों कहते हैं: “मैं ऊंचे एवं पवित्र स्थान में निवास करता हूं, और दुःखी तथा
    नम्र लोगों के साथ भी रहता हूं, ताकि मैं नम्र और दुःखी लोगों के मन को खुशी दूं.'
  eng-OURB: 'For thus says the high and lofty One who inhabits eternity, whose name
    is Holy: “I dwell in the high and holy place, with him also who is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  spa-BES: Porque esta es la palabra del altísimo, cuyo lugar de reposo es eterno,
    cuyo nombre es Santo; mi lugar de descanso es el lugar alto y santo, pero también
    con el que es afligido y pobre en espíritu, para dar vida al espíritu de los pobres,
    y para fortalecer el corazón de los oprimidos.
  tdx-tdx: 'Fa hoe ty nafè’ i Antiotiotsey, i Andindimoneñe mpimoneñe an-tsi-fimodoañey,
    ie kanjieñe ty hoe: Masiñe. Izaho mpitoboke amy abo naho masiñey—mpiamako ty mibàboke
    naho ty mirèke añ’ova’e ao, hameloñe ty arofo miambane, vaho hampibodañe ty troke
    misoloho.'
  tha-KJV: องค์​ผู้​สูงเด่นคือผู้​อยู่​ในนิรันดร์​กาล ผู้​ทรงพระนามว่าบริ​สุทธิ​์
    ตรั​สด​ังนี้​ว่า “เราอยู่ในที่​ที่​สูงและบริ​สุทธิ​์ และอยู่กับผู้​ที่​มี​จิ​ตใจสำนึกผิดและถ่​อม
    เพื่อจะรื้อฟื้นจิตใจของผู้ใจถ่​อม และรื้อฟื้นใจของผู้​สำนึกผิด
  por-BR-2018: 'Porque assim diz o Alto e Sublime, que habita na eternidade, e cujo
    nome é santo: Na altura e no lugar santo habito; e também com o contrito e abatido
    espírito, para vivificar o espírito dos abatidos, e para vivificar o coração dos
    contritos.'
  deu-ELO: 'Denn so spricht der Hohe und Erhabene, der in Ewigkeit wohnt, und dessen
    Name der Heilige ist: Ich wohne in der Höhe und im Heiligtum, und bei dem, der
    zerschlagenen und gebeugten Geistes ist, um zu beleben den Geist der Gebeugten
    und zu beleben das Herz der Zerschlagenen.'
  eng-WYC-2018: For the Lord high, and enhanced, saith these things, that dwelleth
    in everlastingness, and his holy name in high place, and that dwelleth in holy(ness),
    and with a contrite, either full sorry, and meek spirit, that he quicken the spirit
    of meek men, and quicken the heart of contrite men. (For the high and exalted
    Lord, who liveth in everlastingness, and whose name is Holy, saith these things,
    I live in a high and holy place, with those who have a contrite, or sorry, or
    broken, and meek spirit, and I desire to revive the spirit of the meek, or of
    the humble, and to revive the heart of the contrite.)
  epo-epo: 'Ĉar tiele diras la Plejalta kaj Plejsupra, kiu restas eterne kaj kies
    nomo estas Sanktulo: Alte kaj en sankta loko Mi loĝas, sed ankaŭ apud afliktito
    kaj humilulo, por revigligi la spiriton de humiluloj kaj revivigi la koron de
    afliktitoj.'
  uig-PIN: 'Qünki nami «Muⱪǝddǝs» Bolƣuqi, Yuⱪiri ⱨǝm Aliy Bolƣuqi, Əbǝdil’ǝbǝdgiqǝ
    ⱨayat Bolƣuqi mundaⱪ dǝydu: — «Mǝn yuⱪiri ⱨǝmdǝ muⱪǝddǝs jayda, Ⱨǝm xundaⱪla roⱨi
    sunuⱪ ⱨǝm kiqik peil adǝm bilǝn billǝ turimǝnki, Kiqik peil adǝmning roⱨini yengilaymǝn,
    Dili sunuⱪning kɵnglini yengilaymǝn.'
  beo-beo: Na da gaguia gadoi amola Hadigi Gode, eso huluane Fifi Ahoanusu Gode esala.
    Na da gadodafa amola hadigi sogebi amo ganodini esala. Be Na da asaboi dunu ilia
    wadela:i hou fofada:nanu Nama sinidigisa, agoaiwane dunu ilima Na da gilisili
    esala. Bai Na da ilima hame beda:su hou, amola hobea misunu hou da noga:idafa
    amo dafawane esaloma:beyale dawa:su hou, ilima bu iaha.
  tpi-OTNT: “Mi yet mi God, na mi save stap oltaim. Nem bilong mi i holi na mi God
    bilong mekim gutpela na stretpela pasin olgeta. Mi stap antap tru long gutpela
    ples bilong mi yet. Tasol mi stap tu wantaim ol manmeri i save daunim ol yet na
    sori long ol sin bilong ol. Na mi save strongim bel bilong ol na mekim laip bilong
    ol i kamap gutpela gen.
  hau-SA: Gama abin da Maɗaukaki da kuma Mai daraja ya faɗa wanda yake raye har abada,
    wanda sunansa mai tsarki ne, “Ina zama a bisa da kuma a tsattsarkan wuri, amma
    kuma tare da shi wanda yake mai halin tuba mai tawali’u a ruhu, don in farfaɗo
    da ruhu mai tawali’u in kuma farfaɗo da zuciyar mai halin tuba.
  uig-LAT: 'Chünki nami «Muqeddes» Bolghuchi, Yuqiri hem Aliy Bolghuchi, Ebedil’ebedgiche
    hayat Bolghuchi mundaq deydu: — «Men yuqiri hemde muqeddes jayda, Hem shundaqla
    rohi sunuq hem kichik péil adem bilen bille turimenki, Kichik péil ademning rohini
    yéngilaymen, Dili sunuqning könglini yéngilaymen.'
  nde-nde: 'Ngoba ophakemeyo ongaPhezulu, yena ophila kokuphela, obizo lakhe lingcwele
    uthi: “Ngihlala endaweni ephakemeyo lengcwele, kodwa laye ozisolayo lothobekileyo
    emoyeni, ukuba kuvuselelwe umoya wabathobekileyo, kuvuselelwe lezinhliziyo zabazisolayo.'
  ton-ton: He ʻoku pehē ʻe he tokotaha lahi mo māʻolunga ʻaia ʻoku ʻafio ʻi he taʻengata,
    ko hono huafa ko e Māʻoniʻoni; ʻOku ou nofo ʻi he potu māʻolunga mo māʻoniʻoni,
    pea ʻiate ia foki ʻoku loto fakatomala mo angavaivai, ke fakamoʻui ʻae loto ʻokinautolu
    ʻoku fakatomala.
  ces-1613: 'Nebo takto dí ten důstojný a vyvýšený, kterýž u věčnosti přebývá, jehož
    jméno jest Svatý: Na výsosti a v místě svatém bydlím, ano i s tím, kterýž jest
    skroušeného a poníženého ducha přebývám, obživuje ducha ponížených, obživuje také
    srdce skroušených.'
  eng-WMB: 'For the high and lofty One who inhabits eternity, whose name is Holy,
    says: “I dwell in the high and holy place, with him also who is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  tam-TCV: 'உயர்ந்திருப்பவரும், உன்னதமானவரும், என்றென்றும் வாழ்பவருமான பரிசுத்தர்
    என்னும் பெயரையுடையவர் சொல்வதாவது: “இறைவனாகிய நான் உயரமான பரிசுத்த இடத்தில் வாழ்கிறேன்.
    ஆனாலும் மனமுடைந்தவர்களுடனும், தாழ்மையான ஆவியுடையவர்களுடனும் இருக்கிறேன். ஆவியில்
    தாழ்மையுடையவர்களுக்குப் புத்துயிர் கொடுக்கவும், மனமுடைந்தவர்களின் இருதயத்தைத்
    திடப்படுத்தவும் நான் அவர்களுடன் இருக்கிறேன்.'
  ceb-ULB: Kay mao kini ang gisulti sa labaw ug halangdon nga Dios, nga buhi hangtod
    sa kahangtoran, kansang ngalan balaan, “Nagpuyo ako sa halangdon ug sa balaang
    dapit, uban usab kaniya ang nagmasulob-on ug mapainubsanon nga espiritu, aron
    pagdasig sa espiritu niadtong mga mapaubsanon, ug sa kasingkasing sa mga mahinulsolon.
  pol-UBG: 'Tak bowiem mówi Wysoki i Wyniosły, który zamieszkuje wieczność, którego
    imię to Święty: Ja, który mieszkam na wysokościach, na miejscu świętym, mieszkam
    i z tym, który jest skruszony i uniżony w duchu, aby ożywić ducha pokornych i
    ożywić serce skruszonych.'
  urd-GVU: کیونکہ جو عظیم اور سربلند ہے، جو ابد تک تخت نشین اور جس کا نام قدوس ہے
    وہ فرماتا ہے، ”مَیں نہ صرف بلندیوں کے مقدِس میں بلکہ شکستہ حال اور فروتن روح کے
    ساتھ بھی سکونت کرتا ہوں تاکہ فروتن کی روح اور شکستہ حال کے دل کو نئی زندگی بخشوں۔
  deu-1912: 'Denn also spricht der Hohe und Erhabene, der ewiglich wohnt, des Name
    heilig ist: Der ich in der Höhe und im Heiligtum wohne und bei denen, die zerschlagenen
    und demütigen Geistes sind, auf daß ich erquicke den Geist der Gedemütigten und
    das Herz der Zerschlagenen:'
  kan-2017: ಸದಮಲನೆನಿಸಿಕೊಂಡು ಶಾಶ್ವತಲೋಕದಲ್ಲಿ ನಿತ್ಯನಿವಾಸಿಯಾದ ಮಹೋನ್ನತನು ಹೀಗೆನ್ನುತ್ತಾನೆ,
    “ಉನ್ನತಲೋಕವೆಂಬ ಪವಿತ್ರಾಲಯದಲ್ಲಿ ವಾಸಿಸುವ ನಾನು, ಜಜ್ಜಿಹೋದ ದೀನಮನದೊಂದಿಗೆ ಇದ್ದುಕೊಂಡು, ದೀನನ
    ಆತ್ಮವನ್ನೂ ಜಜ್ಜಿಹೋದವನ ಮನಸ್ಸನ್ನೂ ಉಜ್ಜೀವಿಸುವವನಾಗಿದ್ದೇನೆ.
  yap-yap: “I gag fare Got nib tolang ma ba thothup, ni gu ma par ni gu fos ni urun.
    Gu ma par u bang nib tolang ma ba thothup, ma kug ma par ko girdi’ nib sobut’an’
    ma kar pi’ed keru’rad ko kireb rorad, ya nge yag ni gu fulweg e pagan’ nge lagan’
    ngorad.
  hlt-MCSB: Aka pomsang uh tih aka cawkdawk, a yoeyah la kho aka sa tih hmuensang
    kah a ming cim neh aka cim loh, “Mueihla tlarhoel rhoek hing sak ham neh lungbuei
    aka paep rhoek hing sak hamla yutnah neh mueihla tlarhoel taengah khaw kho ka
    sak.
  mdy-ETH: ዼጌሢና ቢያፓ ባሼ ማዔ ናንጊና ናንጋ ዱማዼሢ ሂዚ ጋዓኔ፦ «ታኣኒ ዱማዼያና ዼጌ ቤዞይዳ፤ ዬያጉዲ ሃሣ ዒና ሜቄዞንሢና
    ሼሌዔ ዓያና ዓኣዞንሢና ዎላ ናንጋኔ፤ ዬይያ ዔያቶኮ ሼሌዔ ዓያኖና ሜቄ ዒኖዋ ዶዲሻኒኬ።
  twi-ASANTE: 'Na yei ne deɛ ɔkorɔn no, deɛ ɔte ase daa a ne din yɛ kronkron no seɛ:
    “Mete beaeɛ a ɛkorɔn na ɛyɛ kronkron, me ne deɛ ɔwɔ ahonu na ɔyɛ honhom mu hiani
    nso te, sɛ mɛkanyane honhom mu hiani no honhom, na makanyane nʼakoma a abubu no.'
  eng-WEBU: 'For the high and lofty One who inhabits eternity, whose name is Holy,
    says: “I dwell in the high and holy place, with him also who is of a contrite
    and humble spirit, to revive the spirit of the humble, and to revive the heart
    of the contrite.'
  wal-wal: Aissi giikko, merinau de7iyaagee, gitai, xoqqan de7iyaagee, a sunttaikka
    Geeshshaa geetettiyoogee, hagaadan yaagees; “Taani xoqqu giidanne geeshsha sohuwan
    de7ais; gidikkonne, bantta oottido nagarau azzanidi simmiyaageetuuranne banttana
    ziqqi oottiyaageetuura de7ais. Yaatada taani bantta oottido nagarau azzanidi simmiyaageetu
    ayyaanaanne banttana ziqqi oottiyaageetu wozanaa ooraxissais.
  spa-PDDPT: 'Porque el Alto y Excelso, Morador Eterno, su Nombre es El Santo, dice:
    Yo moro en las alturas y en santidad, Pero estoy con los de espíritu que siente
    pesar porque me ofendió y está humillado. Estoy para reanimar a los de espíritu
    humilde y vivificar el corazón de los quebrantados.'
  gun-gun: 'Mba''eta po rami ijayvu Yvate ete va''e, Ipo''akapa va''e, Hi''amba marã
    e''ỹ va''e, Iky''a e''ỹ va''e hery va''e. Ha''e vy aipoe''i: “Xee ma yvate ete
    iky''a e''ỹa py aiko va''e. Aiko avi iporiau rei ha''e ikangy va''e reve, ambopy''a
    guaxu aguã ikangy va''e, ha''e ambovy''a ju aguã iporiau rei va''e.'
  ilo-ULB: Ta kastoy ti kuna ti nangato ken Natan-ok, a sibibiag iti agnanayon, a
