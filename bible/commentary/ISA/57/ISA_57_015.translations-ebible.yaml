    Rau sari nana sinea, pude va ṉiṉira pule ia sa maqomaqona sa tie sapu va pepekae
    pule nia meke pude taleosoni sari nana sinea meke va ṉiṉira pule ia sa bulona.'
  gaz-gaz: 'Inni guddaanii fi ol ol jedhe, kan bara baraan jiraatuu fi kan maqaan
