    रूह के साथ भी सुकूनत करता हूँ ताकि फ़रोतन की रूह और शिकस्ताहाल के दिल को नई ज़िंदगी
    बख़्शूँ।
  rug-rug: 'Ura gua hie si zama nia si Asa pu koa panaulu sage, Asa pu koa hola ninae
