verse: ISA.057.003
translations:
  mal-C: “എന്നാൽ മന്ത്രവാദിനിയുടെ മക്കളേ, വ്യഭിചാരിയുടെയും വേശ്യയുടെയും സന്തതിയേ,
    ഇങ്ങോട്ട് അടുത്തുവരിക.
  deu-TKW: Ihr aber, tretet hierher, ihr Söhne der Zauberin! Ihr Brut eines Ehebrechers
    und einer Hure -
  lin-lin: « Kasi bino, boya awa, bino bana ya mwasi ya soloka, bino bana oyo bobotami
    na nzela ya ekobo mpe ya kindumba.
  eng-LSV: “And you, come near here, || O sons of a sorceress, seed of an adulterer,
    || Even you commit whoredom.
  eng-GNV: But you witches children, come hither, the seede of the adulterer and of
    the whore.
  eng-WEBSTER: But draw near hither, ye sons of the sorceress, the seed of the adulterer
    and the lewd.
  nhw-BL: Pero amojuanti catli aniconehua tetlajchihuiani, huan aniixhuihua sihuanemini
    huan tlacanemini, xihualaca nica para nimechtlajtolsencahuas.
  swh-ONEN: '“Lakini ninyi: Njooni hapa, ninyi wana wa wachawi, ninyi wazao wa wazinzi
    na makahaba!'
  bba-bba: I susimɑ bɛɛ, bwese te i ǹ kɑ nɛ, Gusunɔ turo yɔ̃, bɛɛ be i sɑ̃ɑ nɡe sɔron
    bibu.
  eng-KJVCPB: But draw near hither, ye sons of the sorceress, The seed of the adulterer
    and the whore.
  luo-luo: “To un, biuru un yawuot jojuogi, ma koth terruok kod chode!
  meu-meu: A umui, mea hahinena natuna mamaruanemui, heuda-hanai tauna bona ariara
    hahinena ese e havaramui taumui, ini a raka mai.
  npi-ULB: तर तिमीहरू झँक्रेनीना छोराहरू, व्यभिचारी र आफूलाई वेश्या बनाउने स्‍त्रीको
    सन्तानहरू, यहाँ आओ ।
  yor-yor: “Ṣùgbọ́n ẹ súnmọ́ ìhìn-ín, ẹ̀yin ọmọ aláfọ̀ṣẹ, ẹ̀yin irú-ọmọ panṣágà àti
    àgbèrè!
  pes-OPCB: و اما شما ای بدکاران، جلو بیایید! ای اولاد جادوگران و زناکاران، نزدیک
    بیایید!
  tgl-ULB: Ngunit magsilapit kayo, kayong mga anak na lalaki ng babaeng mangkukulam,
    mga anak ng mapakiapid at ang masamang babae na ipinagbili ang kanyang sarili.
  hui-hui: Anduane Homogohanda Aisaiaha howa lalu, Wali agali kayu yama ibaga biaganaga
    waneigini kamirubi bayanda wali bedamirubi tomia biaga kamirubi tí mana ogonibi
    biaga kamiru ogoria ibidaba.
  mya-mya: အ​ချင်း​ဆိုး​ညစ်​၍​အ​ပြစ်​ကူး​သူ​တို့၊ တ​ရား စီ​ရင်​ခြင်း​ကို​ခံ​ရန်​ဤ​အ​ရပ်​သို့​လာ​ကြ​လော့။
    သင်​တို့​သည်​သူ​တစ်​ပါး​၏​အိမ်​ရာ​ကို​ပြစ်​မှား သူ​များ၊ ပြည့်​တန်​ဆာ​များ၊ စုန်း​အ​တတ်​ပ​ညာ
    သည်​များ​နှင့်​အ​တူ​တူ​ပင်​ဖြစ်​၏။-
  bod-N: ཡིན་ཡང་པྲ་མའི་བུ་དང་། འཆལ་པོ་དང་སྨད་འཚོང་མའི་བུ་རྒྱུད་ཁྱོད་རྣམས་གཡེམ་སྦྱོར་སྤེལ་དུ་ཉེ་སར་ཤོག་དང་།
  sna-sna: “Asi imi, uyai pano, imi vanakomana vomuroyi, imi chibereko chemhombwe
    nezvifeve!
  spa-BLM: “Pero acercaos aquí, hijos de una hechicera, hijos de adúlteros y prostitutas.
  cac-cac: 'Ix yalan Jehová icha tic: Cotan̈ec d''ayin a ex tze b''eyb''alej chucal,
    a ex ton tze b''eyb''alej ajchumal, ex tzex em ajmulal.'
  swh-ULB: Lakini njooni hapa, enyi watoto wa wachawi, watoto wa wazinifu na mwanamke
    anayefanya ukahaba.
  bel-bel: Але падыдзеце сюды, вы, сыны чарадзейкі, семя пералюбніка і распусьніцы.
  deu-ELBBK: Und ihr, naht hierher, Kinder der Zauberin, Nachkommen des Ehebrechers
    und der Hure!
  mbb-OT: Piru sikiyu, iring kew te menge veyilan, menge mengungumpadi, wey menge
    vahi he ebelegyà te zengeg dan, uvey kew su wey kew mehukumi.
  mal-2015: ക്ഷുദ്രക്കാരത്തിയുടെ മക്കളേ, വ്യഭിചാരിയുടെയും വേശ്യയുടെയും സന്തതിയേ; ഇങ്ങോട്ടു
    അടുത്തുവരുവിൻ.
  gup-gup: Wanjh nawu Yawey kayime, “Ngudda nawu ngurridjalkurduyime kunwarre, wanjh
    ngurrimray! Ngudda nawu ngurrikurdang, dja ngudda nawu ngurrikadjurren daluk dja
    bininj kore kunwarrekenh, dja mak ngudda nawu ngurridjalwarre bininj nawu birriwern
    ngundiweykan kore kunwarrekenh.
  rmc-rmc: „Aven kade, tumen čhavale la čaroďejňičkakre, potomkale le lubariskre the
    la lubňakre!
  pes-OPV: و اماشما‌ای پسران ساحره و اولاد فاسق و زانیه به اینجا نزدیک آیید!
  ron-1924: „Дар вой апропияци-вэ ынкоаче, фий ай врэжитоарей, сэмынца прякурварулуй
    ши а курвей!
  ben-OBCV: “কিন্তু তোমরা, যারা মায়াবিনীর সন্তান, যারা ব্যভিচারী ও বেশ্যাদের বংশ,
    তোমরা এখানে এসো!
  som-som: Laakiinse wiilasha saaxiradda, oo ah farcankii dhillayga iyo dhilladu ay
    iska dhaleenow, bal halkan u soo dhowaada.
  lat-VUC: Vos autem accedite huc, filii auguratricis, semen adulteri et fornicariæ.
  eng-ASVBT: But draw near hither, ye sons of the sorceress, the seed of the adulterer
    and the harlot.
  ita-1885: Ma voi, figliuoli dell'incantatrice, progenie adultera, che non fai altro
    che fornicare, accostatevi qua.
  eng-LXXUP: But draw ye near hither, ye lawless children, the seed of adulterers
    and the harlot.
  eng-ULB: But come here, you sons of the sorceress, children of the adulterer and
    the woman who has prostituted herself.
  spa-VBL: Pero en cuanto a ustedes, hijos de adivinos, producto del adulterio y la
    prostitución, ¡vengan aquí!
  fra-_FOB: Mais vous, approchez ici, enfants de la devineresse, race de l'adultère
    et de la prostituée!
  mal-mal: “ക്ഷുദ്രക്കാരത്തിയുടെ മക്കളേ, വ്യഭിചാരിയുടെയും വേശ്യയുടെയും സന്തതിയേ; ഇങ്ങോട്ട്
    അടുത്തുവരുവിൻ.
  urd-GVR: “Lekin ai jādūgarnī kī aulād, zinākār aur fahhāshī ke bachcho, idhar āo!
  suz-BL: “तन्‍न गेपुकी एक जाक्‍कीन। गे मन्‍तर तन्‍तर पाइब आ तमी तौ नु हेंथे गाक्‍ब
    वोंइश मुर नु तेल्‍लेम आ आलपुकी एक जाक्‍कीन। होसे २:४
  eng-NOY: But draw near hither, ye sons of the sorceress, Ye brood of the adulterer
    and the harlot!
  ita-1927: Ma voi, avvicinatevi qua, o figliuoli della incantatrice, progenie dell’adultero
    e della prostituta!
  ckb-ckb: «بەڵام ئێوە، ئەی کوڕانی ژنە بەخت خوێنەرەکە، توخمی داوێنپیسە لەشفرۆشەکان،
    وەرنە پێشەوە!
  eng-BBE: But come near, you sons of her who is wise in secret arts, the seed of
    her who is false to her husband, and of the loose woman.
  kan-OKCV: “ಆದರೆ ನೀವು ಮಾಟಗಾತಿಯ ಮಕ್ಕಳೇ, ವೇಶ್ಯೆ ಮತ್ತು ವ್ಯಭಿಚಾರಿಗಳ ಸಂತಾನದವರೇ, ಇಲ್ಲಿಗೆ
    ಬನ್ನಿರಿ.
  tam-2017: நாள் பார்க்கிறவளின் பிள்ளைகளே, விபசாரனுக்கும் விபச்சாரிக்கும் பிறந்த சந்ததியாரே,
    நீங்கள் இங்கே நெருங்கிவாருங்கள்.
  spa-RV-1909: Mas vosotros llegaos acá, hijos de la agorera, generación de adúltero
    y de fornicaria.
  ron-BTF: Dar apropiaţi-vă aici, voi, fii ai vrăjitoarei, sămânţă a adulterului şi
    a curvei.
  eng-WEBP: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  eng-FBV: But as for you, children of fortune-tellers, the product of adultery and
    prostitution—come here!
  nld-1939: En gij, komt gij maar eens hier Gij heksenwichten, Ras van overspeler
    en hoer!
  nch-BL: Pero amojuanti cati anininconehua tenahualhuiani, huan anininixhuihua sihuanemini
    huan tacanemini, xihualaca nica para nimechtajtolsencahuas.
  vie-1934: Nhưng các ngươi, là con trai của bà bóng, dòng dõi của kẻ gian dâm và
    người đĩ thõa kia, hãy lại gần đây!
  hin-CV: “परंतु हे जादूगरनी, व्यभिचारी और उसकी संतान यहां आओ!
  eng-OURB: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  spa-BES: Mas acercate, hijos de hechicera, simiente de un adúltero y de la mujer
    perdida.
  tdx-tdx: Fe miharinea ry anam-pamoreke, ry tirim-­pañarapilo naho tsimirirane.
  tha-KJV: แต่​เจ้​าทั้งหลาย บรรดาบุตรชายของแม่​มด เชื้อสายของคนล่วงประเวณีและหญิงแพศยา
    จงเข้ามาใกล้​ที่นี่
  por-BR-2018: Mas chegai-vos aqui, filhos da adivinha, descendência adúltera, e que
    cometeis pecados sexuais.
  deu-ELO: Und ihr, nahet hierher, Kinder der Zauberin, Same des Ehebrechers und der
    Hure!
  eng-WYC-2018: But ye, sons of the seeker of false divining by chittering of birds,
    nigh hither, the seed of adulteress, and of a whore. (But come ye here, ye sons
    and daughters of the seeker of false divining by the twittering of birds, ye children
    of an adulterer, and of a whore.)
  epo-epo: Sed venu ĉi tien vi, ho filoj de sorĉistino, idoj de adultulo kaj malĉastulino!
  uig-PIN: Biraⱪ sǝnlǝr, i jadugǝr ayalning baliliri, Zinahor bilǝn paⱨixǝ ayalning
    nǝsli; Buyaⱪⱪa yeⱪin kelinglar;
  beo-beo: '“Dilia wadela:i hamosu dunu! Guiguda: fofada:musa: misa! Dilia hou da
    wamuni dawa:su dunu, amola inia uda adole lasu dunu, amola hina: da:i bidi lasu
    uda, ilia hou defele wadela:idafa.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela ol manmeri bilong mekim ol kain kain pasin
    nogut, yupela ol pikinini bilong meri bilong wokim posin, yupela ol lain pikinini
    bilong ol pamukman na pamukmeri, yupela kam hia.
  hau-SA: “Amma ku, ku matso nan, ku ’ya’ya maza na masu sihiri, ku zuriyar mazinata
    da karuwai!
  uig-LAT: Biraq senler, i jaduger ayalning baliliri, Zinaxor bilen pahishe ayalning
    nesli; Buyaqqa yéqin kélinglar;
  nde-nde: “Kodwa lina wozani lapha lina, madodana esanusekazi lina nzalo yezifebe
    leziphingi!
  ton-ton: “Kae ʻunuʻunu mai ki heni, ʻakimoutolu ʻae ngaahi tama ʻae fefine fiemana,
    ko e hako ʻoe tonofefine mo e feʻauaki.
  ces-1613: Ale vy přistupte sem, synové kouzedlnice, símě cizoložníka a smilnice.
  eng-WMB: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  tam-TCV: “ஆனால், மந்திரவாதிகளின் பிள்ளைகளே, விபசாரிகளுக்கும் வேசிகளுக்கும் பிறந்த
    பிள்ளைகளே, நீங்கள் இங்கே வாருங்கள்.
  ceb-ULB: Apan duol dinhi, kamong mga anak nga lalaki sa mga diwatahan, mga anak
    sa mananapaw ug ang babaye nga nagbaligya sa iyang dungog.
  pol-UBG: Ale wy zbliżcie się tutaj, synowie czarownicy, potomstwo cudzołożnika i
    nierządnicy.
  urd-GVU: ”لیکن اے جادوگرنی کی اولاد، زناکار اور فحاشی کے بچو، اِدھر آؤ!
  deu-1912: Und ihr, kommt herzu, ihr Kinder der Tagewählerin, ihr Same des Ehebrechers
    und der Hure!
  kan-2017: ಮಾಟಗಾತಿಯ ಮಕ್ಕಳೇ, ವ್ಯಭಿಚಾರ ಮತ್ತು ವ್ಯಭಿಚಾರಿಯ ಸಂತಾನದವರೇ, ನೀವು ಇಲ್ಲಿಗೆ ಬನ್ನಿರಿ!
  yap-yap: Gimed e pi tadenen mired ngaray ngan pufthin nagmed! Dariy e thilthil romed
    ngak e pi tapig nge pi’in yad ma tayfan yug boch e got nge pi’in yad ma falchuway’
    ngorad.
  hlt-MCSB: Tedae nangmih kutyaek aka so ca rhoek, samphaih neh cukhalh kah tiingan
    khaw pahoi ha moe.
  mdy-ETH: ዒንሢ ማርሾ ማርሻ ዓሶንታ ዞኦዛ ኮኦማ ዓሶንታይዳፓ ዱማቱዋ ዓሳ ሃኒ ሙኩዋቴ!
  twi-ASANTE: “Nanso, mo, mommra ha, mo ɔbayifoɔ mmammarima, mo awaresɛefoɔ ne mmaa
    adwamanfoɔ mma!
  eng-WEBU: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  wal-wal: GODAI hagaadan yaagees; “Inttenoo, shareechchee naatoo, inttenoo laggettiyaarinne
    shaaramuxiyaari zerettatoo, haayite.
  spa-PDDPT: Pero acérquense ustedes, oh hijos de la hechicera, generación de un adúltero
    y de una prostituta.
  gun-gun: “Ha'e gui peẽ kunha imba'evyky va'e pi'a kuery, peju ke apy, itavy rei
    rã ojavyky reipy pi'a kuery.
  ilo-ULB: Ngem umasidegkayo, dakayo nga annak dagiti manggagamud, annak dagiti mannakikamalala
    ken ti babai a balangkantis.
  kpg-kpg: Digau huaidu, goodou lloomoi gi hagiaga goodou! Goodou e hagalee humalia
    i digau hai buubuu, digau mouli hiihai be di manu, digau huihui nadau huaidina.
  uig-ARA: بىراق سەنلەر، ئى جادۇگەر ئايالنىڭ بالىلىرى، زىناخور بىلەن پاھىشە ئايالنىڭ
    نەسلى؛ بۇياققا يېقىن كېلىڭلار؛
  sus-sus: «Kɔnɔ wo tan sematoe bɔnsɔɛ, naxee fatanxi yɛnɛ nun langoeɲa ra, wo fa
    be.
  pon-2006: Kumwail me dipan akan, kumwail keido ale kadeikpamwail! Kumwail sohte
    mwahusang sounwunahni kan, me kin kamwahl akan, oh lihen netiki paliwararail kan.
  jae-jae: Ma lau têtu kênac gebe “Aôm embe ôlic aêac atom, go anam dabuŋ mo êtu asageŋŋa.
    Ma embe ôsala aêac atom, go atu mêtê tauŋ êtu asageŋŋa.” Tec Apômtau kêsôm gêdêŋ
    êsêac gebe “Alic acgom, gêdêŋ bêc ajam dabuŋŋa amac agôm nêm geŋ, taŋ taêm gêjam
    naŋ, to akôniŋ nêm kômwaga samob.
  ksd-ksd: Ma avat a umana natu i ra vavina a tena agagar, avat a mai, avat a umana
    natu i dir ra tena nipo ma ra paiga na vavina.
  tur-YTC: Ama buraya yaklaşın, ey büyücünün oğulları, Ey zina edenlerin ve fahişelerin
    soyu.
  grc-BRENT: Ὑμεῖς δὲ προσαγάγετε ὧδε υἱοὶ ἄνομοι, σπέρμα μοιχῶν καὶ πόρνης.
  ind-AYT: “Akan tetapi kamu, mendekatlah kemari, hai anak-anak peramal, keturunan
    pezina dan pelacur.
  nya-nya: “Bwerani kuno, anthu ochita zoyipa, inu muli ngati zidzukulu za mkazi wachigololo
    ndi wadama!
  hrv-hrv: Pristupite sad, sinovi vračarini, leglo preljubničko i bludničko!
  mps-mps: Genuai Bidigo te tiwai po wali, “Dage te dwai kolesaga haniani ebo we bidi
    dabe, dage edaba asiąo, dage te pobi bidi dabe, me penani bidi dabe, me penani
    ebo we dabe te augwaligo wai dabe dao.
  tpi-tpi: Bikpela i tok olsem, “Yupela ol manmeri bilong mekim ol kain kain pasin
    nogut, yupela ol pikinini bilong meri bilong wokim posin, yupela ol lain pikinini
    bilong ol pamukman na pamukmeri, yupela kam hia.
  dan-1931: 'Men I, kom nu her, I Troldkvindens Børn, I, Horkarls og Skøges Yngel:'
  vie-OVCB: “Nhưng ngươi—hãy đến đây, các ngươi là con cháu của phù thủy, dòng dõi
    của bọn ngoại tình và tà dâm!
  guj-2017: પણ તમે જાદુગરના દીકરાઓ, વ્યભિચારિણી તથા ગણિકાનાં સંતાન તમે પાસે આવો.
  pon-2006A: Kumwail me dipan akan, kumwail keido ale kadeikpamwail! Kumwail sohte
    mwahusang sounwunahni kan, me kin kamwahl akan, oh lihen netiki paliwararail kan.
  por-BRBSL: “Mas aproximem-se aqui, seus filhos de uma feiticeira, seus descendentes
    de adúlteros e prostitutas.
  cth-cth: Ân ka sin e napui e capanaw, uicuknaw hoi ka kâyawt e catounnaw hi tho
    awh haw.
  twi-twi: “Nanso mo, mommra ha, mo ɔbayifo mma, mo nguaman ne mmea nguamanfo mma!
  hlt-hlt: Tedae nangmih kutyaek aka so ca rhoek, samphaih neh cukhalh kah tiingan
    khaw pahoi ha moe.
  tbz-SIM: Díndi onitipòkù wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì o kó ibí kɔtɛnɛ̀ní diɛ̀,
    díndi fɛyɑnfɛ̀ fɛ̀ɛ̀ n yóu kɛ tũntì tũntì yɛbɔkɛ̀.
  msy-2020: Ekiam kamaghɨn mɨgei, “Ia gumazamizir arazir kurar guar avɨribagh amiba,
    ia kukunir amizibar boriba, ia gumazamizir poroghamiba uari bakɨava uari isava
    akuir arazim gamir gumazamizibar boriba, ia tuavimɨn amizibar boriba, ia kagh
    izɨ.
  azb-azb: Amma siz, ey cadugər qadının övladları, Fahişə və zinakarlar nəsli, bura,
    yaxın gəlin!
  eng-DBY: But draw near hither, ye sons of the sorceress, the seed of the adulterer
    and the harlot.
  hin-2017: परन्तु तुम, हे जादूगरनी के पुत्रों, हे व्यभिचारी और व्यभिचारिणी की सन्तान,
    यहाँ निकट आओ।
  wol-KYG: Waaye yeen, dikkleen fii, yeen doomi xërëmkat yi, yeen askanu njaalookat
    yiy gànctu,
  eng-YLT: And ye, come near hither, O sons of a sorceress, seed of an adulterer,
    Even thou dost commit whoredom.
  eng-WYC-2017: But ye, sons of the seeker of false divining by chittering of birds,
    nigh hither, the seed of adulteress, and of a whore.
  eng-WMBB: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  urd-GVH: “लेकिन ऐ जादूगरनी की औलाद, ज़िनाकार और फ़ह्हाशी के बच्चो, इधर आओ!
  rug-rug: Zama se Zihova, “Ba gamu isara; mae tani, gamu na tudia koreo ari na barikaleqe
    vakuvakutae, gamu pu ta podo pa binarabarata meke koari na maqota!
  gaz-gaz: “Isin garuu yaa ilmaan falfaltittii, isin sanyiin ejjituutii fi sagaagaltuu
    as kottaa!
  fra-LSG: Mais vous, approchez ici, fils de l’enchanteresse, Race de l’adultère et
    de la prostituée!
  yal-yal: Ɛ tan kɔɛramuxu diine, ɛ maso be, yalunde bɔnsɔnna, naxan yalunyaan ligama!
  haw-1868: E hookokoke mai oukou ianei, e na keiki a ke kilo wahine, Na keiki hoi
    a ke kane moe kolohe, a me ka wahine hookamakama.
  arb-NAV: أَمَّا أَنْتُمْ يَا أَبْنَاءَ السَّاحِرَةِ، يَا نَسْلَ الْفَاسِقِ وَالْعَاهِرَةِ،
    فَادْنُوا مِنْ هُنَا.
  ewe-ewe: “Ke mite va afii, mi nyɔnunukala ƒe viwo. Mi ahasitɔwo kple gbolowo ƒe
    dzidzimeviwo!
  eng-LEE: But ye draw near hither, sons of the sorceress, the seed of the adulterer
    and the harlot.
  asm-FB: কিন্তু তন্ত্র-মন্ত্র কৰা লোকৰ পুত্রসকল, ব্যভিচাৰী আৰু যি মহিলাই নিজকে বেশ্যা
    কৰিলে, তেওঁলোকৰ সন্তান সকল ওচৰলৈ আহা।
  sus-A: «كْنْ وٌ تَن سٍمَتٌي بْنسْي، نَشٍيٍ قَتَنشِ يّنّ نُن لَنفٌيحَ رَ، وٌ قَ بٍ.
  fra-SBL: « Mais approchez d'ici, fils de sorcière, vous, rejetons d'adultères et
    de prostituées.
  hbo-hbo: וְאַתֶּ֥ם קִרְבוּ־הֵ֖נָּה בְּנֵ֣י עֹנְנָ֑ה זֶ֥רַע מְנָאֵ֖ף וַתִּזְנֶֽה׃
  kik-kik: “No inyuĩ-rĩ, ũkaai haha, inyuĩ ariũ a mũndũ-wa-nja mũragũri, o inyuĩ ciana
    cia itharia na cia maraya!
  fra-NCL: Mais vous, approchez ici, fils de la magicienne, race de l’adultère et
    de la prostituée !
  cek-AK: Toe nangcae miklet kop caanawk, takpum zaw kami ih caanawk, payang caanawk,
    hae ah angzo oh!
  cuk-cuk: 'Bab-Jehová sogded: “Bemar, ome-ina-isgana-imaked-mimmigan, negsichigi-galagwensuli-gambanuchuganba-nanamalad-e-wagan,
    be anse walikgudamar.'
  uig-CYR: Бирақ сәнләр, и җадугәр аялниң балилири, Зинахор билән паһишә аялниң нәсли;
    Буяққа йеқин келиңлар;
  tel-2017: మంత్రకత్తె కొడుకులారా, వ్యభిచార సంతానమా, వేశ్యాసంతానమా, మీరిక్కడికి రండి!
  hat-BSA: “Men vini isit la, nou menm fis a yon manbo, desandan a yon fanm adiltè
    ak yon pwostitiye.
  kos-kos: Kowos mwet koluk, fahsru in nununkeyuk kowos! Kowos tia wo liki mwet inutnut,
    mwet kosro, ac mutan su lungse kukakin manolos.
  hbo-WLC: וְאַתֶּ֥ם קִרְבוּ־הֵ֖נָּה בְּנֵ֣י עֹנְנָ֑ה זֶ֥רַע מְנָאֵ֖ף וַתִּזְנֶֽה׃
  ibo-ibo: “Ma unu onwe unu, bịanụ nʼebe a, unu ụmụ ndị mgbaasị, unu ụmụ ndị na-akwa
    iko, na ụmụ ndị akwụna.
  ory-ory: ହେ ଗଣିକାର ପୁତ୍ରଗଣ, ପାରଦାରିକ ଓ ବେଶ୍ୟାର ବଂଶ, ତୁମ୍ଭେମାନେ ନିକଟକୁ ଆସ।
  chk-chk: Oupwe etto, ämi nöün eman sourong fefin, ämi nöün ekewe mwän mi lisowu
    me ekewe fefin mi amömö insir fän iten angangen lisowu.
  rop-rop: Wal YAWEI det trubala God bin tok, “Yumob pipul nomo bulurrum mi brabliwei.
    Yumob oldei go langa detlot klebabala pipul hu oldei dalimbat yumob wanim ting
    garra hepin, en blanga weshipbat drimin sheip. Wal yumob irrim brabli gudwei na,
    en teiknodis.
  ukr-1871: Приступіте ж, ви, до мене, дїти чарівницї; ви, кодло перелюбників та блудниць!
  deu-1951: Ihr aber, kommt hierher, ihr Kinder der Zauberin, Same des Ehebrechers
    und der, die Unzucht getrieben hat!
  eng-JPS: But draw near hither, ye sons of the sorceress, the seed of the adulterer
    and the harlot.
  srp-1865: A vi sinovi vraèarini, rode kurvarski, koji se kurvate, pristupite ovamo.
  lug-lug: “Naye mmwe mujje musembere wano batabani b’omukazi omufumu ezzadde ly’omwenzi
    omukazi eyeetunda.
  heb-heb: ואתם קרבו הנה בני עננה זרע מנאף ותזנה׃
  ben-IRV: কিন্তু হে জাদুকরীর ছেলেরা, ব্যভিচারী ও বেশ্যার সন্তানেরা, তোমরা এখানে এস।
  pan-pan: ਪਰ ਤੁਸੀਂ ਐਥੇ ਨੇੜੇ ਆਓ, ਹੇ ਜਾਦੂਗਰਨੀ ਦੇ ਪੁੱਤਰੋ, ਵਿਭਚਾਰੀ ਅਤੇ ਵੇਸਵਾ ਦੀ ਵੰਸ਼!
  mya-JVB: စုန်းမ သား ၊ မျောက်မထား သော မိန်းမသား၊ ပြည်တန်ဆာ မသားတို့၊ ချဉ်းကပ် ကြလော့။
  hmo-hmo: To umui, meamea hahine ena natudia tau, heudahanai tauna bona ariara hahine
    ese idia havaraia taudia e, umui do lau kota henia totona do umui raka mai!
  urd-urd: लेकिन तुम, ऐ जादूगरनी के बेटो, ऐ ज़ानी और फ़ाहिशा के बच्चों, इधर आगे आओ।
  rus-SYN: Но приблизьтесь сюда вы, сыновья чародейки, семя прелюбодея и блудницы!
  bqc-SIM: Ápiↄ sↄ̃, à mↄ la á màsokɛn nɛ́ↄ! Gbãsĩde ń káaluao buiↄn á ũ!
  tcz-CHONGTHU: Hinla nangho doichoi ho chate, jon bol pasal ho le numei kijoh chilhah
    ho- hikoma hin hung khom’uvin!
  mar-mar: पण तुम्ही, चेटकिणीच्या मुलांनो, व्यभिचारिणी आणि जाराच्या संतानांनो, इकडे
    जवळ या.
  qub-qub: 'Tayta Diosmi cayno nin: «Witimuy brüjacunapa wawan. Shamuy mañösa warmipa
    wawan.'
  hat-hat: Nou menm ki p'ap fè anyen san konsilte zetwal, pwoche vini! Se yon bann
    moun ki vire do bay Bondye nou ye. N'ap sèvi zidòl, nou tankou moun k'ap fè adiltè,
    k'ap viv nan dezòd.
  eng-BSB: “But come here, you sons of a sorceress, you offspring of adulterers and
    prostitutes!
  eng-WEBPB: “But draw near here, you sons of a sorceress, you offspring of adulterers
    and prostitutes.
  kbq-kbq: Hianagi tamagra havi kasnampa kema nehia a'mofo mofavre naga mani'neta,
    savri avu'ava nehuno monkote nehia a'mo kaseramante'nea mofavre mani'nazanki amare
    eravao hiho.
  nhe-BL: Pero imojuanti tlen iniconehua tetlajchihuiani, huan iniixhuihua sihuanemini
    huan tlacanemini, xihualaca nica para nimechtlajtolsencahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Paze ma'e imemyr wà, kuzàwyzài
    puhe uker ma'e wà, kuzàwyzài wà, pezur xe nehe. Amume'u putar penemiapo kwer penehe
    hezepyk pà ihe nehe.
  eng-DRA: But draw near hither, you sons of the sorceress, the seed of the adulterer,
    and of the harlot.
