verse: ISA.057.008
translations:
  mal-C: വാതിലുകൾക്കും കട്ടിളകൾക്കും പിന്നിലായി നീ അന്യദേവതകളുടെ ചിഹ്നങ്ങൾ പതിച്ചിരിക്കുന്നു.
    എന്നെ ഉപേക്ഷിച്ച്, നീ നിന്റെ കിടക്ക അനാവരണംചെയ്തു, അതിന്മേൽ കയറി അതു വിശാലമായി
    തുറന്നിട്ടു; നീ ആരുടെ കിടക്കയാണോ ഇഷ്ടപ്പെട്ടത് അവരുമായി ഒരു സന്ധിചെയ്ത്, അവരുടെ
    നഗ്നശരീരങ്ങളെ ആസക്തിയോടുകൂടെ നോക്കി.
  deu-TKW: Und hinter der Thür und dem Pfosten brachtest du dein Merkzeichen an, denn
    abtrünnig von mir hast du dein Lager aufgedeckt und bestiegen, hast es weit gemacht,
    und du bedangst dir von ihnen deinen Lohn aus, du liebtest ihr Beilager, schautest
    aus nach jeder winkenden Hand.
  lin-lin: Otiaki nzambe na yo ya ekeko na sima ya ekuke na yo mpe ya mabaya oyo esimbaka
    ekuke yango. Osundoli ngai, olongoli bilamba na yo, omati likolo ya mbeto na yo ;
    osali boyokani elongo na bato oyo olingaka kosangisa na bango nzoto mpe oluki
    komona bolumbu na bango.
  eng-LSV: And behind the door, and the post, || You have set up your memorial, ||
    For you have removed from Me, and go up, || You have enlarged your bed, || And
    cut [a covenant] with them, || You have loved their bed, the station you saw,
  eng-GNV: 'Behinde the doores also and postes hast thou set vp thy remembrance: for
    thou hast discouered thy selfe to another then me, and wentest vp, and diddest
    enlarge thy bed, and make a couenant betweene thee and them, and louedst their
    bed in euery place where thou sawest it.'
  eng-WEBSTER: 'Behind the doors also and the posts hast thou set up thy remembrance:
    for thou hast uncovered thyself to another than me, and hast gone up; thou hast
    enlarged thy bed, and made thee a covenant with them; thou lovedst their bed where
    thou sawest it .'
  nhw-BL: Anquintlalijque amoteteyohua ipan amochajchaj iniica puertas catli tzactoque.
    Quen se momecatijca sihuatl catli calaqui ipan tlapechtli ica catli yaya iseltzi
    quitlaxtlahuijtoc para itztos ihuaya, tlen hueli anquichihuaj ica aqui hueli quema
    anquintlachilíaj amotiotzitzi.
  swh-ONEN: Nyuma ya milango yako na miimo yako umeweka alama zako za kipagani. Kwa
    kuniacha mimi, ulifunua kitanda chako, umepanda juu yake na kukipanua sana; ulifanya
    patano na wale ambao unapenda vitanda vyao, nawe uliangalia uchi wao.
  bba-bba: I bwɑ̃ɑrokunu mɑni bɛɛn ɡɑmbobɑn biruɔ, mɑ i kɑ bũnu ɑrukɑwɑni bɔkuɑ. Nu
    sɑ̃ɑ nɡe durɔ tɑnɔ be i kĩ i kɑ kpunɑ. Mɑ i mɑn biru kisi i bɛɛn yɑ̃nu potirɑ,
    i bɛɛn kpin yenu yɑsum sosi. Wee i ben terenu mɛɛrɑ.
  eng-KJVCPB: 'Behind the doors also and the posts hast thou set up thy remembrance:
    For thou hast discovered thyself to another than me, and art gone up; Thou hast
    enlarged thy bed, and made thee a covenant with them; Thou lovedst their bed where
    thou sawest it.'
  luo-luo: E tok dhoutu kod ewi sirni mag dhoutu useketoe kido mar nyisecheu manono.
    Adier useweya mabor muchalo nyiri molonyore duk kendo unindo e kitanda malach
    ma useloso; usetimo winjruok gi joma uhero kitendinigi kendo ne uneno dugegi.
  meu-meu: Iduara bona iduara ihua-ihuana muridiai, emu toa ḡauna vada o haginia;
    badina be vada o rakatanigu, emu mahuta ḡauna vada o lailaia, vada o dae henia,
    lababana vada o habadaia; idia ida vada o gwau hamata, edia mahuta patana vada
    o ura henia, ḡaḡaedia ai vada o itadia.
  npi-ULB: ढोका र चौकोसहरूका पछाडि तिमीहरूले चिन्हहरू खडा गर्‍यौ । तिमीहरूले मलाई
    त्याग्यौ, र आफैलाई नाङ्गो बनायौ र माथि गयौ । तिमीहरूले आफ्ना ओछ्यान फराकिलो बनायौ
    । तिमीहरूले तिनीहरूसित करार बाँध्यौ । तिमीहरूले तिनीहरूका ओछ्यानहरूलाई प्रेम गर्‍यौ
    । तिमीहरूले तिनीहरूका गुप्‍ताङ्गहरू देख्यौ ।
  yor-yor: Lẹ́yìn àwọn ìlẹ̀kùn yín àti òpó ìlẹ̀kùn yín níbẹ̀ ni ẹ fi àwọn àmì òrìṣà
    yín sí. Ní kíkọ̀ mí sílẹ̀, ẹ ṣí ibùsùn yín sílẹ̀, ẹ gun orí rẹ̀ lọ, ẹ sì ṣí i
    sílẹ̀ gbagada; ẹ ṣe àdéhùn pẹ̀lú àwọn tí ẹ fẹ́ràn ibùsùn wọn, ẹ̀yin sì ń wo ìhòhò
    wọn.
  pes-OPCB: شما بتهایتان را پشت درهای بسته قرار می‌دهید و آنها را می‌پرستید. این عمل
    شما زناکاری است، زیرا به جای اینکه خدا را دوست داشته باشید و عبادت کنید، به بتها
    عشق می‌ورزید و آنها را می‌پرستید.
  tgl-ULB: Sa likod ng pinto at mga haligi ay inilagay ninyo ang iyong mga simbolo;
    iniwanan ninyo ako at hinubaran ninyo ang inyong mga sarili, at kayo ay umakyat;
    pinalawak ninyo ang inyong higaan. Gumawa kayo ng tipan sa kanila; nagustuhan
    ninyo ang kanilang mga higaan; nakita ninyo ang kanilang mga maseselang bahagi.
  hui-hui: Tíni andaga panga haraba erembirahayagi dama mitangi bialu koorene ko mbirale
    gime wabiniru bi pupu wulenaga mo ngelo haga kamigoni ndobe. Tígua i̱ erembira
    ngialu waore harimi. Ani bialu howa wali tínaga lawini bedaru tíni kayu bule lowa
    muni mialu haru halu puwa dagia timbuni wabu ngelarimigoriani kayu bialu haga
    kamigoni.
  mya-mya: မိ​မိ​တို့​၏​ရုပ်​တု​များ​ကို​အိမ်​တံ​ခါး​နှင့် တံ​ခါး​တိုင်​အ​တွင်း​ဘက်​တွင်​ကပ်​၍​ထား
    ကြ​၏။ သင်​တို့​သည်​ငါ့​ကို​စွန့်​ပစ်​ကြ​၏။ မိ​မိ တို့​၏​အ​ဝတ်​ဖုံး​များ​ကို​ဖယ်​ရှား​ပြီး​လျှင်
    အိပ်​ရာ​ကြီး​များ​ပေါ်​သို့​ချစ်​သူ​များ​နှင့် အ​တူ​တက်​၍​မိ​မိ​တို့​၏​ရာ​ဂ​စိတ်​ကို
    ရောင့်​ရဲ​စေ​ကြ​၏။ သင်​တို့​သည်​ထို​သူ​တို့ နှင့်​အိပ်​စက်​ရန်​အ​ခ​ကြေး​ငွေ​ကို​လည်း
    ပေး​ရ​ကြ​၏။-
  bod-N: ཁྱོད་ཀྱིས་སྒོ་དང་སྒོ་རུའི་རྒྱབ་ཏུ་ཕྱི་ཕྱོགས་པའི་ལྷ་ཡི་རྟགས་མཚན་བརྒྱབ། ཁྱོད་རང་བདག་དང་རྒྱང་དུ་གྱེས་ནས་རང་ཉིད་གཅེར་བུར་བུད་དེ་མལ་ཁྲིའི་སྟེང་འཛེགས་ཤིང་།
    ཡང་རང་ལ་མལ་ཁྲི་རྒྱ་ཆེན་པོ་བརྒྱབ། ཁྱོད་ཀྱིས་ད་དུང་དེ་དག་དང་གྲོས་ཆོད་བཞག་ནས་དེ་ཡི་མལ་ཁྲིར་སྤྲོ་ཞིང་།
    དེ་ཚོའི་ལུས་གཅེར་བུར་བལྟས་སོ། །
  sna-sna: Seri kwamakonhi ako nezvivivo zvako wakaisa chirangaridzo chavamwari vako.
    Uchindisiya ini, wakafukura mubhedha wako, wakakwira pauri ukaushamisa kwazvo;
    wakaita sungano naavo vane mibhedha yaunoda, uye wakatarisa kusasimira kwavo.
  spa-BLM: Has colocado tu monumento detrás de las puertas y los postes, porque te
    has expuesto a alguien más que a mí, y han subido. Has ampliado tu cama y te hizo
    un pacto con ellos. Te encantó lo que viste en su cama.
  cac-cac: A d'a yoloch e puerta, ata' tzeyac'och yechel e diosal yajb'entac yilji.
    A inxo tic, tzin b'atcan satc'olal eyuuj. Tze quichanel b'eran e b'a, tzex ec'
    jichan d'a sat e ch'at levan sat. Tzeyac'an e trato e mulan yed' eb' tze nib'ejochi,
    tzex vay yed' eb'.
  swh-ULB: Nyuma ya mlango na mihimili ya milango umeweka ishara zako; umeniweka mimi
    furagha, umejifunua wewe mwenywe, na kwenda juu; umekifanya kitanda changu kuwa
    kikubwa. Umefanya agano na wao; ulipenda vitanda vyao; uliona sehemu zao za siri.
  bel-bel: 'За дзьвярыма і за вушакамі ставіш помнікі твае, бо: адвярнуўшыся ад Мяне,
    ты агаляешся і ўзыходзіш; расхінаеш ложак твой і дамаўляешся з тымі зь іх, зь
    якімі любіш ляжаць, - вышукваеш месца.'
  deu-ELBBK: Und hinter die Tür und den Pfosten setztest du dein Gedächtnis. Denn
    von mir abgewendet decktest du auf und bestiegst, machtest breit dein Lager, und
    du bedingtest dir Lohn von ihnen aus; du liebtest ihr Beilager, schautest ihre
    Blöße.
  mbb-OT: Idsavuk niw pa is menge ledawan te menge ed-ezapen niw ziyà te zivaluy te
    ǥemawan te menge valey niw. Idselikwey a keniyu. Iring kew te vahi he mengungumpadi
    he nemenahik diyà te meluag he katri zin he nekidsebutà te kumpadi zin he ebpehulizè
    dan. Egkelipey sikandin he ebpekidhilavet te kumpadi zin. Ebpezumdumahan din is
    arig din.
  mal-2015: കതകിന്നും കട്ടിളെക്കും പുറകിൽ നീ നിന്റെ അടയാളം വെച്ചു, നീ എന്നെ വിട്ടു
    ചെന്നു മറ്റുള്ളവർക്കു നിന്നെത്തന്നേ അനാവൃതയാക്കി കയറി നിന്റെ കിടക്ക വിസ്താരമാക്കി
    അവരുമായി ഉടമ്പടിചെയ്തു അവരുടെ ശയനം കൊതിച്ചു ആംഗ്യം നോക്കിക്കൊണ്ടിരുന്നു.
  gup-gup: Dja ngaye ngaburrbun kore kurehred ngudberre ngurribimbarnnameng nawarre
    bim nawu idols bimbuyindi. Ngaye kandibawong dja ngurrimadjyerrkerrinj kore manbalabala
    ba bu ngudda yiman ngurrikuknarren nawu idols. Ngudda wanjh ngurrikurrmerrinj
    kore idols.
  rmc-rmc: Pal o vudar the pal o zarubňi tuke thoves tire džungale modli. He, omukľal
    man; čhives pal tu tele o gada a džas pre tiro hadžos tire piranenca, savenge
    počines, hoj tuha te pašľon, a bara žadoscaha dikhes pre lengre lange ťela.
  pes-OPV: و پشت درها و باهوها یادگارخود را واگذاشتی زیرا که خود را به کسی دیگرغیر
    از من مکشوف ساختی و برآمده، بستر خودرا پهن کردی و درمیان خود و ایشان عهد بسته،
    بستر ایشان را دوست داشتی جایی که آن رادیدی.
  ron-1924: Ыць пуй помениря ын досул уший ши ушорилор, кэч, департе де Мине, ыць
    ридичь ынвелитоаря ши те суй ын пат, ыць лэрӂешть кулкушул ши фачь легэмынт ку
    ей; ыць плаче легэтура ку ей ши ей сяма ла семнул лор.
  ben-OBCV: তোমার দরজা ও চৌকাঠের পিছনে তুমি তোমার পৌত্তলিক স্মৃতিচিহ্নগুলি রেখেছ।
    আমাকে ভুলে গিয়ে, তুমি তোমার বিছানার চাদর তুলেছ, তুমি তার উপরে উঠে বিছানাটি চওড়া
    করেছ; তুমি যাদের বিছানা ভালোবাসো, তাদের সঙ্গে চুক্তি করেছ, সেই সঙ্গে তুমি তাদের
    নগ্নতা দেখেছ।
  som-som: Oo albaabbada iyo tiirarka dabadooda ayaad xusuustaadii qotonsatay, waayo,
    waxaad isu qaawisay mid kale oo aan aniga ahayn, waanad sii fuushay, oo sariirtaadiina
    waad sii ballaadhisay, oo axdi baad iyaga la dhigatay. Sariirtoodana meeshaad
    ku aragtay waad ku jeceshahay.
  lat-VUC: Et post ostium, et retro postem, posuisti memoriale tuum. Quia juxta me
    discooperuisti, et suscepisti adulterum, dilatasti cubile tuum, et pepigisti cum
    eis fœdus; dilexisti stratum eorum manu aperta.
  eng-ASVBT: 'And behind the doors and the posts hast thou set up thy memorial: for
    thou hast uncovered thyself to another than me, and art gone up; thou hast enlarged
    thy bed, and made thee a covenant with them: thou lovedst their bed where thou
    sawest it.'
  ita-1885: Ed hai messa la tua ricordanza dietro all'uscio, e dietro allo stipite;
    conciossiachè tu ti sii scoperta, sviandoti da me; e sii salita, ed abbi allargato
    il tuo letto, ed abbi fatto patto con alcuni di coloro; tu hai amata la lor giacitura,
    tu hai spiato il luogo.
  eng-LXXUP: and behind the posts of thy door thou didst place thy memorials. Didst
    thou think that if thou shouldest depart from me, thou wouldest gain? thou hast
    loved those that lay with thee;
  eng-ULB: Behind the door and the doorposts you set up your symbols; you deserted
    me, made yourselves naked, and went up; you made your bed wide. You made a covenant
    with them; you loved their beds; you saw their private parts.
  spa-VBL: Han colocado sus símbolos paganos detrás de sus puertas y en sus postes.
    Me han abandonado y se han quitado la ropa para meterse en la cama, y se ha comprometido
    con los que les gusta estar en la cama. Los han visto desnudos.
  fra-_FOB: Tu places ton mémorial derrière la porte et le linteau; car tu me quittes
    pour te découvrir et pour monter là; tu élargis ton lit, et c'est avec ceux-là
    que tu t'allies; tu aimes leur commerce, tu te choisis une place.
  mal-mal: കതകിനും കട്ടിളയ്ക്കും പുറകിൽ നീ നിന്റെ അടയാളം വച്ചു, നീ എന്നെവിട്ടു ചെന്നു
    മറ്റുള്ളവർക്ക് നിന്നെത്തന്നെ നഗ്നയാക്കി കയറി നിന്റെ കിടക്ക വിസ്താരമാക്കി അവരുമായി
    ഉടമ്പടിചെയ്തു അവരുടെ കിടക്ക കൊതിച്ചു ആംഗ്യം നോക്കിക്കൊണ്ടിരുന്നു.
  urd-GVR: Apne ghar ke darwāze aur chaukhaṭ ke pīchhe tū ne apnī butparastī ke nishān
    lagāe. Mujhe tark karke tū apnā bistar bichhā kar us par leṭ gaī. Tū ne use itnā
    baṛā banā diyā ki dūsre bhī us par leṭ sakeṅ. Phir tū ne ismatfaroshī ke paise
    muqarrar kie. Un kī sohbat tujhe kitnī pyārī thī, un kī barahnagī se tū kitnā
    lutf uṭhātī thī!
  suz-BL: मिनु इन लाप्‍चो ङा शीम नु लाप्‍चो आ नोलेमी इन देवी देवता आन चिन्‍ड वोइक्‍तीनी।
    गे आं कली प्रोंइशा, इन ब्राख्‍ये हुक्‍तीनी। गे मोदेंशो पशा, इन ब्राख्‍‍ये ठेयब
    सेल्‍तीनी। गे इन पर्बम मेको नु कबल पाइतीनी। गे मेकोपुकी नु बाक्‍चा दाक्‍ताक्‍नी।
    मिनु मेको आन शिश्रा रां कोव़तीनी।
  eng-NOY: Behind the doors and the posts dost thou place thy memorial; Thou departest
    from me, and uncoverest, and ascendest, and enlargest thy bed. Thou makest an
    agreement with them; Thou desirest their bed; Thou choosest a place.
  ita-1927: Hai messo il tuo memoriale dietro le porte e dietro gli stipiti; poiché,
    lungi da me, tu scopri il tuo letto, vi monti, l’allarghi, e fermi il patto con
    loro; tu ami il loro letto e in esso ti scegli un posto.
  ckb-ckb: لە پشت دەرگا و چوارچێوەکەی هێمای بتەکەتت داناوە. پشتت لە من کرد و خۆتت
    ڕووت کردەوە، سەرکەوتیتە سەر جێگای خەوی خۆت و فراوانت کرد. پەیمانت لەگەڵ بتەکاندا
    بەست، حەزت کرد داوێنپیسییان لەگەڵ بکەیت، ناموسی ئەوانت بینی.
  eng-BBE: 'And on the back of the doors and on the pillars you have put your sign:
    for you have been false to me with another; you have made your bed wide, and made
    an agreement with them; you had a desire for their bed where you saw it'
