    sve si više bludničila s njima gledajuć' im mušku snagu.
  mps-mps: Dagego ena tudiba mu muanio. Dagego te duga tibo godigo piksa dabe te duga
    be tų dabo tomo badu bogo side muani. Tama dagego te duga abagi wali weba te
    mone menama, augwali dali piainu yali, tama dagego te duga nigali genuai bet sai
    daide te penani kolesaga ebo dao.
  tpi-tpi: Yupela i givim baksait olgeta long mi. Yupela i save putim ol piksa nogut
    bilong ol giaman god bilong yupela long baksait bilong dua bilong ol haus bilong
    yupela. Na yupela i save kisim ol pren meri em yupela i bin givim mani long ol
    long slip wantaim yupela, na yupela i save mekim pasin pamuk antap long ol bikpela
    bet yupela i bin wokim.
  dan-1931: bag Døren og Dørens Stolpe satte du dit Tegn; thi du sveg mig og blotted
    dig, steg op, gjorde lejet bredt, købte Samlejets Elskov af dem, så deres Skam;
  vie-OVCB: Các ngươi đặt một biểu tượng tà thần trên trụ cửa và phía sau cánh cửa.
    Các ngươi lìa bỏ Ta và leo vào giường với các thần ghê tởm này. Các ngươi kết
    giao ước với chúng. Các ngươi thích nhìn ngắm sự lõa lồ của chúng.
  guj-2017: બારણાં અને ચોકઠાંની પાછળ તમે તમારી નિશાનીઓ મૂકો છો; તેં મારો ત્યાગ કર્યો
    છે, તું પોતાની જાતને નિર્વસ્ત્ર કરીને ઉપર ચઢી ગઈ; તેં તારું બિછાનું પહોળું કર્યું
    છે.
  pon-2006A: Kumwail kin koasoanehdi noumwail dikedik en eni kan nan imwamwail kan.
    Kumwail manokeiehla; kumwail kin kilisouda oh wendiong nan dewemwail kan rehn
    amwail mwohnlimpoak kan, me kumwail kihong mwohni pwe re en wendi rehmwail. Kumwail
    eri kin kamwakamwait amwail ineng suwed kan wasao.
  por-BRBSL: Você montou seu memorial atrás das portas e dos postes, pois você se
    expôs a alguém além de mim, e subiram. Você ampliou sua cama e fez um convênio
    com eles. Você adorou o que viu na cama deles.
  cth-cth: Nang pahnim hoeh nahanlah tho hnuklah na hruek teh, kai koe laipalah alouknaw
    koe khohna na rading teh na luen toe. Na ikhun na pakaw teh, ahnimouh koe lawkkamnae
    na sak toe. Tawngtai lah na hmu e ahnimae ikhun hah na lungpataw toe.
  twi-twi: Mo apon ne apongua akyi na mo de mo abosonsom nsɛsode asisi. Mufii mʼakyi
    koyii mo mpa so ntama, mokɔdaa so na motrɛw mu; mo ne wɔn a modɔ wɔn mpa yɛɛ apam,
    na mohwɛɛ wɔn adagyaw mu.
  hlt-hlt: Thohkhaih hael neh rhungsut dongah namah poekkoepnah na khueh. Kai taeng
    lamkah phoeiah tah a tling la na van tih na thingkong te amih taengah a ah -oem
    la na khueh pah. A thingkong te na lungnah tih a kut te na hmuh pah.
  tbz-SIM: Kɛ nuu ndi bɔkɛ̀ di bòrɛ̀ kɛ diri yɛtɛyɛ̀ di ɑ́nnùduotí, kɛ m bùtínnɛ́
    kɛ dɛì di yɑ̀ɑ̀tì kɛ dekù kɛ pɛ̃kùnko di dúɔ̀, kɛ̀ bɛ̀ di dɔunɛ̀ kɛ pɛ́u mucɔ̃́ntimu,
    kɛ̀ di dɔ́ bɛ̀ ndi dɔunɛ̀ kɛ̀ di yɑu bɛ fɛi.
  msy-2020: Ia bar akɨrim ragha na gasara. Ia uan asebar nedaziba uan dɨpenibar aven
    tiar akabar boroghɨn da gui. Ia dar ziaba fasa, tintinibar tuavir amiziba ko tuavimɨn
    gumaziba isa me ko dakuasa, uan dakozir ekiabar ingari, egha dar mɨsiaba adangizɨ,
    da pura mɨzua iti. Ia dakozir ekiar kabagh nɨghnɨgha bar ifonge. Egha ia dagɨaba
    me ganɨdima, me izima, ia men bibiamra itir mɨkarzibar gara bar akonge. Egha ia
    me ko dakozir ekiar kabagh isɨn poroghamiba uari isav akuir arazim gami.
  azb-azb: Qapılarınıza, qapıların yan taxtalarının arxasına İyrənc işarələr düzmüsünüz.
    Məni tərk edib yatağınızı geniş açdınız, Orada uzandınız, oynaşlarınızla sövdələşdiniz,
    Birlikdə yatmağa can atdınız, Onların çılpaqlığına tamaşa etdiniz!
  eng-DBY: 'Behind the doors also and the posts hast thou set up thy remembrance:
    for apart from me, thou hast uncovered thyself, and art gone up; thou hast enlarged
    thy bed, and hast made agreement with them; thou lovedst their bed, thou sawest
    their nakedness.'
  hin-2017: तूने अपनी निशानी अपने द्वार के किवाड़ और चौखट की आड़ ही में रखी; मुझे
    छोड़कर तू औरों को अपने आपको दिखाने के लिये चढ़ी, तूने अपनी खाट चौड़ी की और उनसे
    वाचा बाँध ली, तूने उनकी खाट को जहाँ देखा, पसन्द किया।
  wol-KYG: Yaa takk say baaxantal ci sa lafu bunt ak sa jëni bunt, yaa ma wacc, di
    ñorikoo feneen, yéeg sab lal, yaatal. Yaa takktook ñii nga soppa tëddal te safoo
    di niir seeni cér.
  eng-YLT: And behind the door, and the post, Thou hast set up thy memorial, For from
    Me thou hast removed, and goest up, Thou hast enlarged thy couch, And dost covenant
    for thyself among them, Thou hast loved their couch, the station thou sawest,
  eng-WYC-2017: and thou settedest thy memorial behind the door, and behind the post.
    For besides me, thou uncoveredest thee, and tookest [the] adulterer; thou alargedest
    thy bed, and madest a bond of peace with them; thou lovedest the bed of them with
    open hand,
  eng-WMBB: You have set up your memorial behind the doors and the posts, for you
    have exposed yourself to someone besides me, and have gone up. You have enlarged
    your bed and made you a covenant with them. You loved what you saw on their bed.
  urd-GVH: अपने घर के दरवाज़े और चौखट के पीछे तूने अपनी बुतपरस्ती के निशान लगाए। मुझे
    तर्क करके तू अपना बिस्तर बिछाकर उस पर लेट गई। तूने उसे इतना बड़ा बना दिया कि दूसरे
    भी उस पर लेट सकें। फिर तूने इसमतफ़रोशी के पैसे मुक़र्रर किए। उनकी सोहबत तुझे कितनी
    प्यारी थी, उनकी बरहनगी से तू कितना लुत्फ़ उठाती थी!
  rug-rug: Pa mudi sasada meke koari na mia dedegere sasada si vekoi gamu sari mia
    beku huporodi. Kilu Au gamu, meke va nama i sari mia teqe pa vasina vahesihesi
    beku, haele sage la si gamu meke eko turaṉi sari na maqota; meke taveti gamu sari
    vinari va toṉoti koa ri na beku, meke okoro hiva dogori gamu sari tini dodohodi
    tadi na maqota.
  gaz-gaz: Ati cufaa keetii fi michichila cufaa keetii duubaan, yaadannoo kee fannifatteerta.
    Ana dhiiftee siree kee saaqqatte; yaabdees balʼiftee banattee keessa seente; ati
    warra siree isaanii jaallatte wajjin walii galte sana qullaa isaanii ilaalte.
  fra-LSG: Tu mets ton souvenir derrière la porte et les poteaux; Car, loin de moi,
    tu lèves la couverture et tu montes, Tu élargis ta couche, et tu traites alliance
    avec eux, Tu aimes leur commerce, tu choisis une place.
  yal-yal: Ɛ bata ɛ suxurene singan ɛ banxin dɛɛn nun a ti wudine xanbi ra. Ɛ bata
    ɛ masiga n na, ɛ ragenla yi lu, ɛ te ɛ sade xungbeen ma, ɛ nun muxune yi lanna
    raso ɛ tagi a rafan ɛ ma ɛ nun naxanye xa kafu, ɛ yi lu ne matoɛ.
  haw-1868: Mahope o na puka, a me na lapauwila, Ua kukulu oe i kou mea e hoomanao
    ai; No ka mea, ua hoike aku oe ia oe iho i ka mea e, aole ia'u, A ua pii aku hoi,
    a ua hoakea oe i kou wahi moe, A ua hana oe i mea ike nou me lakou; Makemake no
    oe i ko lakou wahi moe, ua hoomakaukau oe i wahi nona.
  arb-NAV: وَخَلْفَ الْبَابِ وَقَوَائِمِهِ أَقَمْتُمْ أَصْنَامَكُمْ، وَإِذْ هَجَرْتُمُونِي
    كَشَفْتُمْ عَنْ مَضَاجِعِكُمْ وَعَلَّوْتُمُوهَا وَوَسَّعْتُمُوهَا، وَأَبْرَمْتُمْ
    مَعَ أَصْنَامِكُمْ عَهْدَ زِنىً لأَنَّكُمْ أَحْبَبْتُمْ مَضَاجِعَهُمْ، وَتَأَمَّلْتُمْ
    فِي عُرْيِهِمْ.
  ewe-ewe: Ètsɔ wò trɔ̃subɔnuwo da ɖe wò ʋɔtruwo kple ʋɔtrutiwo megbe. Ègbe nu le
    gbɔnye. Èklo nu le wò aba dzi hede edzi, eye nèkekee ɖe edzi hebla enu kple ame
    siwo ƒe abawo nèlɔ̃, eye nèkpɔ woƒe amame.
  eng-LEE: And behind the doors and the door-posts hast thou placed thy [mark of]
    remembrance; for [departing] from me, thou hast laid open, and art gone up,—hast
    enlarged thy couch, and made thee a covenant with some of them; thou hast loved
    their lying with thee, hast selected a fitting place.
  asm-FB: তুমি দুৱাৰ আৰু দুৱাৰৰ খুটাৰ পাছফালে নিজৰ প্রতীক স্থাপন কৰিলা; তুমি মোক পৰিত্যাগ
    কৰিলা, নিজে বিৱস্ত্র থ’লো আৰু ওপৰলৈ উঠিলা; তুমি তোমাৰ শোৱাপাটি বহল কৰিলা। তেওঁলোকৰ
    লগত তুমি এটি নিয়ম কৰিলা, তুমি তেওঁলোকৰ শোৱাপাটিবোৰ ভাল পোৱা; তুমি তেওঁলোকৰ গোপনীয়
    অংশবোৰ দেখিছা। তুমি তোমাৰ ৰাজদূতক বহু দূৰত পঠোৱা; তুমি চিয়োলৰ তললৈ গৈছা।
  sus-A: وٌ وٌ شَ كُيٍ تْنشُمَيٍ تِمَ وٌ شَ نَادّ سّيتِ مَ. وٌ بَرَ فبِلٍن ﭑ تَن قْشْ
    رَ، وٌ قَ كُيٍيٍ شِلِ عٍ شَ سَ وٌ قّ مَ سَدٍ مَ. وٌ تٌ فّ سَاتّ شِرِدٍ وٌ بٌرٍ
    تَفِ، وٌ نَشَ سَدٍ قٍ رَبَ.
  fra-SBL: Tu as dressé ton mémorial derrière les portes et les poteaux, car tu t'es
    exposé à quelqu'un d'autre que moi, et sont montés. Vous avez agrandi votre lit
    et t'a fait une alliance avec eux. Vous avez aimé ce que vous avez vu sur leur
    lit.
  hbo-hbo: וְאַחַ֤ר הַדֶּ֙לֶת֙ וְהַמְּזוּזָ֔ה שַׂ֖מְתְּ זִכְרֹונֵ֑ךְ כִּ֣י מֵאִתִּ֞י
    גִּלִּ֣ית וַֽתַּעֲלִ֗י הִרְחַ֤בְתְּ מִשְׁכָּבֵךְ֙ וַתִּכְרָת־לָ֣ךְ מֵהֶ֔ם אָהַ֥בְתְּ
    מִשְׁכָּבָ֖ם יָ֥ד חָזִֽית׃
  kik-kik: Thuutha wa mĩrango yaku, na hingĩro-inĩ ciayo nĩkuo ũigĩte imenyithia cia
    gũkũririkania ũhoro wa mĩhianano ya andũ acio matooĩ Ngai. Nĩwahumbũririe gĩtanda
    gĩaku nĩ ũndũ wa kũndirika, ũkĩhaica igũrũ rĩakĩo, o na ũgĩkĩaramia makĩria; ũkĩrĩĩkanĩra
    na acio wendete itanda ciao, na ũgĩcooka ũkĩĩrorera njaga yao.
  fra-NCL: Derrière la porte et les poteaux, tu as mis ton mémorial ; car, loin de
    moi, tu découvres ta couche, tu y montes, tu élargis ton lit, et tu leur fixes
    ton salaire ; tu aimes leurs embrassements, tu souilles tes regards !
  cek-AK: 'Krang bokhaih to pahnet thaih han ai ah ahnuk ahma thok to na suek; kai
    hae nang pahnawt sut boeh: minawk kalah khaeah khukbuen nang khring thuih, iihkhun
    nuiah na dawh, iihkhun to kalen ah na sak moe, nihcae hoi lokmaihaih to na sak;
    bangkrai ah kaom nihcae to na hnuk naah iihkhun to na khit.'
  cuk-cuk: Be-yawagak-daksiki, degi, e-suarmargine, bab-dummadyob-imaklemalad be nasiksad.
    Be angi bangusad, dule-baid-asabinni uka-swili be gwisgusad. Be-meged-dummad-omesisadgine,
    be megisad. Doamarbo be megbigusa, amarbo be igar nabosad. Amarbo be megisgua,
    e-abgan be daksad.
  uig-CYR: Ишикләрниң кәйнигә вә кәйни кешәклиригә «әсләтмилириң»ни бекитип қойдуң,
    Чүнки сән Мәндин айрилдиң, Сән ялаңачлинип орнуңға чиқтиң; Орун-көрпәңни кеңәйтип
    херидарлириң билән өзүң үчүн әһдиләштиң; Уларниң орун-көрписигә көңлүң чүшти,
    Сән уларда күч-һоқуқни көрүп қалдиң.
  tel-2017: తలుపు వెనుక ద్వారబంధాల వెనుక నీ గుర్తులు ఉంచావు. నన్ను వదిలిపెట్టి బట్టలు
    ఊడదీసి మంచమెక్కావు. నీ పరుపు వెడల్పు చేసుకున్నావు. నువ్వు వాళ్ళతో నిబంధన చేసుకున్నావు.
    వాళ్ళ మంచాలంటే నీకిష్టం. నువ్వు వాళ్ళ మానం చూశావు.
  hat-BSA: Dèyè pòt la ak chanbrann pòt la, ou te fè monte souvni ou; ou te ouvri
    ou menm a yon lòt sòf ke mwen. Konsa, ou te monte. Ou te ale fè kabann ou byen
    laj. Konsa ou te antann ou avèk yo. Ou te byen renmen sa ou te we sou kabann yo.
  kos-kos: Kowos tulokunak ma sruloala fohkfok lowos in lohm suwos sisken na mutunoa
    uh. Kowos sisyula. Kowos susarla ac sroang nu fin mwe oan kiowos wi mwet kawuk
    lowos su kowos moli in oan yuruwos. Ouinge sun lungse koluk lowos.
  hbo-WLC: וְאַחַ֤ר הַדֶּ֙לֶת֙ וְהַמְּזוּזָ֔ה שַׂ֖מְתְּ זִכְרוֹנֵ֑ךְ כִּ֣י מֵאִתִּ֞י
    גִּלִּ֣ית וַֽתַּעֲלִ֗י הִרְחַ֤בְתְּ מִשְׁכָּבֵךְ֙ וַתִּכְרָת־לָ֣ךְ מֵהֶ֔ם אָהַ֥בְתְּ
    מִשְׁכָּבָ֖ם יָ֥ד חָזִֽית׃
  ibo-ibo: Ọ bụkwa nʼazụ ọnụ ụzọ niile, na ibo ụzọ niile, ka ị kwụbara oyiyi arụsị
    gị. Ị gbakụtara m azụ, yipụ uwe gị rịbanye nʼime ihe ndina gị, ebe gị na ndị ahụ
    ị hụrụ nʼanya dinakọrọ, imejupụta ihe ọjọọ ahụ na-agụ obi gị agụụ.
  ory-ory: ପୁଣି, କବାଟ ଓ ଚୌକାଠର ପଛରେ ତୁମ୍ଭେ ତୁମ୍ଭର ସ୍ମରଣାର୍ଥକ ସ୍ତମ୍ଭ ସ୍ଥାପନ କରିଅଛ;
    କାରଣ ତୁମ୍ଭେ ଆମ୍ଭ ଛଡ଼ା ଅନ୍ୟ ପ୍ରତି ଆପଣାକୁ ଅନାବୃତ କରି ଉପରକୁ ଯାଇଅଛ; ତୁମ୍ଭେ ଆପଣା ଶଯ୍ୟା
    ବଢ଼ାଇ ସେମାନଙ୍କ ସଙ୍ଗେ ନିୟମ କରିଅଛ; ତୁମ୍ଭେ ଯେଉଁଠାରେ ସେମାନଙ୍କ ଶଯ୍ୟା ଦେଖିଲ, ତାହା ଭଲ
    ପାଇଅଛ।
  chk-chk: Iwe, aropen ämi kewe asamalap me lon oua iseni ämi uluulun anümwäl. Lupwen
    oua pöütieila, oua ameresala kiemi o konola won, oua tipeeufengen me nöümi kewe
    kamwet won liwinin ar repwe kon remi, oua pwal sani ar föför ngenikemi o nenengeni
    ar selela.
  rop-rop: Langa yumob ronwan kemp, yumob oldei pudum detlot nogudbala drimin sheip
    raidaran langa yumob sweig. Yuwai, yumob bin gibit bekboun langa mi. Yumob bin
    oldei silipsilip garram detlot hubin oldei peiyimbat yumob mani.
  ukr-1871: За дверима й за лутками ставиш памятники-ідоли свої; одвернувшись від
    мене, ти обнажуєшся й підходиш; розстелюєш постїль, вишукуєш місце, змовляєшся
    з тими, котрі тобі любі.
  deu-1951: und hinter Tür und Pfosten hast du dein Andenken gesetzt; denn du hast
    dich von mir abgewandt, du bist hinaufgestiegen und hast dein Bett weit gemacht
    und dir von ihnen [den Buhlerlohn] ausbedungen; du liebtest ihren Umgang, beachtetest
    ihren Wink.
  eng-JPS: And behind the doors and the posts hast thou set up thy symbol; for thou
    hast uncovered, and art gone up from Me, thou hast enlarged thy bed, and chosen
    thee of them whose bed thou lovedst, whose hand thou sawest.
  srp-1865: I iza vrata i iza dovrataka meæeš spomen svoj; otstupivši od mene otkrivaš
    se, i izašavši gore širiš odar svoj, ugovaraš s njima, mila ti je postelja njihova,
    gdje ugledaš mjesto.
  lug-lug: Emabega w’enzigi zammwe we muteeka ebibumbe eby’obuwemu bye musinza. Mwandeka
    ne mukola eby’obuwemu mu bitanda byammwe ebigazi. Eyo gye mweyambulira ne mukola
    endagaano n’abo be mwagala be muleeta mu bitanda byammwe.
  heb-heb: ואחר הדלת והמזוזה שמת זכרונך כי מאתי גלית ותעלי הרחבת משכבך ותכרת לך מהם
    אהבת משכבם יד חזית׃
  ben-IRV: দরজা ও দরজার চৌকাঠের পিছনে তুমি তোমার চিহ্ন স্থাপন করেছ; তুমি আমাকে ছেড়ে
    চলে গিয়েছ, নিজেকে উলঙ্গ করেছ এবং উঠে গিয়েছ; তুমি তোমার বিছানা প্রশস্ত করেছ;
    তুমি তাদের সঙ্গে এক চুক্তি করেছ; তুমি তাদের বিছানা ভালোবেসেছ; তুমি তাদের গোপন
    অংশ দেখেছ।
  pan-pan: ਬੂਹਿਆਂ ਅਤੇ ਚੁਗਾਠਾਂ ਦੇ ਪਿੱਛੇ ਤੂੰ ਆਪਣੇ ਬੁੱਤਾਂ ਦੀ ਯਾਦਗਾਰੀ ਕਾਇਮ ਕੀਤੀ, ਤੂੰ ਤਾਂ
    ਮੈਨੂੰ ਛੱਡ ਕੇ ਨੰਗੀ ਹੋਈ, ਅਤੇ ਉਤਾਹਾਂ ਜਾ ਕੇ ਆਪਣਾ ਬਿਸਤਰਾ ਚੌੜਾ ਕੀਤਾ, ਤੂੰ ਉਹਨਾਂ ਨਾਲ ਆਪਣਾ
    ਨੇਮ ਬੰਨ੍ਹਿਆ, ਵੇਖਦਿਆਂ ਸਾਰ ਤੂੰ ਉਹਨਾਂ ਦੇ ਬਿਸਤਰੇ ਉੱਤੇ ਲੱਟੂ ਹੋ ਗਈ!
  mya-JVB: သင်အောက်မေ့စရာသက်သေကို တံခါး နှင့် တိုင် နောက် မှာထား ပြီး။ ငါ မှ တပါးအခြားသူတို့အား
    အဝတ်ကို ချွတ် ၍ ၊ အိပ်ရာပေါ်သို့ တက် လေပြီ။ မိမိ ခုတင် ကို ကျယ် စေ၍ သူ တို့နှင့်
    ဝန်ခံ ပြီ။ သူ တို့ခုတင် ကိုလည်း တပ်မက် ၍၊ နေရာအရပ်ကို ရှာ လေပြီ။
  hmo-hmo: Iduara bona iduara edia dogoatao audia edia murinai, be kaivakuku edia
    laulaudia umui atodia vadaeni, badina be umui ese lau umui rakatania vadaeni.
    Umui ese emui dabua umui kokia, bona mahuta patana badana ena latanai, umui ura
    henidia hahine danu umui hekure. Idia danu umui laloa tamona, bona umui heudahanai.
  urd-urd: और तूने दरवाज़ों और चौखटों के पीछे अपनी यादगार की 'अलामतें नस्ब कीं, और
    तू मेरे सिवा दूसरे के आगे बेपर्दा हुई; हाँ, तू चढ़ गई और तूने अपना बिछौना भी बड़ा
    बनाया और उनके साथ 'अहद कर लिया है; तूने उनके बिस्तर को जहाँ देखा पसन्द किया।
  rus-SYN: За дверью также и за косяками ставишь памяти твои; ибо, отвратившись от
    Меня, ты обнажаешься и восходишь; распространяешь ложе твое и договариваешься
    с теми из них, с которыми любишь лежать, высматриваешь место.
  bqc-SIM: I á zeeↄ pɛ́lɛ kpɛ́ kpɛɛlɛli saɛ. A pãkpàmazi, a á zwãa wòlowá,
    a dɛdɛ a da á wúlɛkĩi yàasaa. A lɛdoũkɛ̀ ń á yenzideↄ, a wulɛńnↄ, a ↄlìa
    ń plɛi.
  tcz-CHONGTHU: Nanghon lim-semthu houho melchihnaho chu na kotkhom ho’uva le na kotnung’uva
    natah’uvin, Keima nei dalhauvin, hiche pathenna neidia thet umtah ho chu nakichoijun,
    lupna nakaldoh piuvin ahi. Nanghon sagoh-keuva um semthu-milim chu lung ngaichatnin
    naveuvin, nangho tah nakipedoh jenguve.
  mar-mar: 'तू आपले चिन्हे दारांच्या व खांबाच्या आड ठेवले, तू मला निर्जन केले आहे,
    तू स्वत: ला नग्न केलेस आणि वर चढून गेलीस, तू आपले अंथरूण पसरट केले. तू त्यांच्याशी
    करार केला, त्यांचे अंथरूण तुला प्रिय झाले, तू त्यांचे खासगी भाग पाहिलेस.'
  qub-qub: Wasiquipa puncu wajtancunamanmi melanaypaj ïdulucunata churashcanqui. Nogataga
    gongaycamashpayquimi röpayquita lojticushcanqui. Nircorga jatun cämayquicho jucwan
    cacushcanqui. Puñucuyta munashayqui caj runacunawanga alli parlacurayqui. Paycunawan
    cacushpayqui chay ïdulucunatami aduraj canqui.
  hat-hat: Nou mete wòch zidòl nou yo dèyè pòtay nou, nan papòt lakay nou. Nou vire
    do ban mwen, nou mete nou toutouni, nou moute sou gwo kabann byen laj nou, nou
    kouche ak medam, chwal zidòl yo, nou peye pou sa. Nou pran kont plezi nou ak je
    nou kole sou wòch zidòl yo.
  eng-BSB: Behind the door and doorpost you have set up your memorial. Forsaking Me,
    you uncovered your bed; you climbed up and opened it wide. And you have made a
    pact with those whose bed you have loved; you have gazed upon their nakedness.
  eng-WEBPB: You have set up your memorial behind the doors and the posts, for you
    have exposed yourself to someone besides me, and have gone up. You have enlarged
    your bed and made you a covenant with them. You loved what you saw on their bed.
  kbq-kbq: Tamagra tamefi Nagrira hunenamita, kafantamimofo amefiga'ane, kafa zafarera
    havi anumzamofo amema'a tro hunenteta, savri anegna huta tafe'ma eritareta masi'naza
    tafetera tamavufga avapako mase'neta tamavufga oge age nehuta, havi avu'vazana
    nehaze.
  nhe-BL: Inquintlalijque imoteteyohua ipan imochajchaj iniica puertas tlen tzactoque.
    Queja se momecatijca sihuatl tlen calaqui ipan tlapechtli ica tlen yajaya iselti
    quitlaxtlahuijtoc para itztos ihuaya, tlen hueli inquichihuaj ica tlen hueli quema
    inquintlachilíaj imotiotzitzi.
  gub-BL: Pemuapyk tupàn a'ua'u penemiapo kwer iro ma'e penàpuz ukenaw ikupe kutyr
    pe wà. Peneharaz ihewi. Pezo'ok pekamir. Pe'aw peker haw rehe penemimutar wapuhe.
    Pemono penemetarer wanupe pepuhe wapyta haw hekuzaromo. Nezewe mehe pezapo penemimutar
    iaiw ma'e.
  eng-DRA: 'And behind the door, and behind the post thou best set up thy remembrance:
    for thou hast discovered thyself near me, and hast received an adulterer: thou
    hast enlarged thy bed, and made a covenant with them: thou hast loved their bed
    with open hand.'
