verse: ISA.032.011
translations:
  mal-C: അലംഭാവമുള്ള സ്ത്രീകളേ, ഞെട്ടിവിറയ്ക്കുക; സുരക്ഷിതരെന്നു കരുതുന്ന പുത്രിമാരേ,
    നടുങ്ങുക! മൃദുലവസ്ത്രങ്ങൾ ഉരിഞ്ഞെറിയുക, പരുപരുത്തവസ്ത്രങ്ങൾ ഉടുക്കുക.
  deu-TKW: Ängstigt euch, ihr Sicheren! Beunruhigt euch, ihr Sorglosen! Legt ab und
    entkleidet euch, umgürtet die Lenden mit dem Trauergewand!
  lin-lin: Bolenga, bino basi oyo bovandaka na kimia ; boningana, bino bilenge basi
    oyo bomitungisaka na eloko moko te ! Bolongola bilamba na bino mpe botikala bolumbu,
    bolata basaki na loketo na bino !
  eng-LSV: Tremble, you women, you easy ones, || Be troubled, you confident ones,
    || Strip and make bare, with a girdle on the loins,
  eng-GNV: 'Yee women, that are at ease, be astonied: feare, O yee carelesse women:
    put off the clothes: make bare, and girde sackcloth vpon the loynes.'
  eng-WEBSTER: 'Tremble, ye women that are at ease; be troubled, ye careless ones:
    strip ye, and make you bare, and gird sackcloth upon your loins.'
  nhw-BL: Huajca xihuihuipicaca ansihuame catli ama amo anquipiyaj niyon se tequipacholi.
    Ximotequipachoca amojuanti catli amo anitztoque ica temachili. Ximoquixtilica
    amoyoyo catli yejyectzi huan ximoquentica nopa fiero yoyomitl catli quinextis
    anmotequipachohuaj por tlaijiyohuilistli.
  swh-ONEN: Tetemekeni, enyi wanawake wenye kuridhika, tetemekeni kwa hofu, enyi binti
    mnaojisikia salama! Vueni nguo zenu, vaeni nguo ya gunia viunoni mwenu.
  bba-bba: I de i nɑndɑ bɛɛ be i ǹ bwisikunu mɔ bɛɛn wɑ̃ɑru sɔɔ. Bɛɛ ɡɑru koo sɑribɑ
    i diirio. I bɛɛn yɑ̃nu potirio i yɔ̃rɑ bɑsi, kpɑ i kĩɑsu dewe nuku sɑnkirɑnun
    sɔ̃.
  eng-KJVCPB: 'Tremble, ye women that are at ease; be troubled, ye careless ones:
    Strip ye, and make ye bare, and gird sackcloth upon your loins.'
  luo-luo: Beduru moluor un mon maparo nodak e ngima maber; beduru mokuyo, un nyiri
    maparo nodak gi kwe! Lonyreuru duge kendo utwe piende gugru enungou.
  meu-meu: Aboni-noho hahinemui e, a heude-heude; sibomui o heimodaimu hahinemui e,
    kudoumui ae hetaha; emui dabua ba doki oho, puse dabuadia ba rio.
  npi-ULB: ए चैनमा बस्‍ने स्‍त्रीहरू, थरथर होओ । ए निर्धक्‍क हुनेहरू, घबराओ । आफ्ना
    राम्रा पोशाकहरू फुकाल र आफैलाई नाङ्गो पार । आफ्‍ना कम्मरको वरिपरि भाङ्ग्रा लगाओ
    ।
  yor-yor: Wárìrì, ẹ̀yin obìnrin onítẹ̀lọ́rùn; bẹ̀rù, ẹ̀yin ọ̀dọ́mọbìnrin tí ẹ rò
    pé ọkàn yín balẹ̀! Ẹ bọ́ aṣọ yín kúrò, ẹ ró aṣọ ọ̀fọ̀ mọ́ ẹ̀gbẹ́ yín.
  pes-OPCB: ای زنان آسوده خیال، بترسید و بلرزید، لباسهای خود را از تن درآورید و رخت
    عزا بپوشید
  tgl-ULB: Manginig kayo, kayong mga babaeng kampante; maging maligalig, kayong mga
    panatag; hubarin ninyo ang inyong magagandang kasuotan at ilantad ninyo ang inyong
    kahubaran; magsuot kayo ng sako sa inyong mga baywang.
  cbu-NT: Mangoonpana aturi, siyaa tsiyatssee tayuschima. ¿Mayaamsa piyari chinaksa?
    Siy naturi mapiyrus taaksa. Itaru, zapish kizpur punikus, nutsis ta ta ashitssa.
    Punikus, kamareetsis wanasirimshee kasayarus, chirik' kamartatssa.
  hui-hui: Áyu ti bayale howa mini dindiha nape awadaga ogonibi dege holomabe tobaho
    kamigo ai duru lalu gi ho halimu. Tígua aga bayale bu kamiru golo wahowa dara
    ho ko lalu walia holenenaga aga ngaru bia aribia hadaba.
  mya-mya: သင်​တို့​သည်​ပူ​ပင်​သော​က​မ​ရှိ​ဘဲ​အေး​ဆေး စွာ​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။
    သို့​ရာ​တွင်​ယ​ခု အ​ခါ​ထိတ်​လန့်​တုန်​လှုပ်​၍​နေ​ကြ​ကုန်​လော့။ သင်​တို့​၏​အ​ဝတ်​များ​ကို​ချွတ်​၍​ခါး​တွင်
    စောင်​စုတ်​များ​ပတ်​ထား​ကြ​လော့။-
  bod-N: ཀྱེ་ལྷོད་ལ་བབས་པའི་བུད་མེད་ཁྱོད་རྣམས་ཧ་ལས་པར་འགྱུར་ཞིང་། བག་ཡངས་སུ་སྡོད་པའི་བུ་མོ་ཁྱོད་ཅག་གིས་དཀའ་སྡུག་མྱང་བར་འགྱུར།
    གོས་རྣམས་ཕུད་ནས་གཅེར་བུར་སྡོད་ཅིང་སྐེད་པར་རྩིད་རས་དཀྲིས་ཤིག
  sna-sna: Dederai, imi vakadzi musina hanya; dederai imi vanasikana munoti makachengetedzeka!
    Bvisai nguo dzenyu, monerai masaga muzviuno zvenyu.
  spa-BLM: ¡Temblad, mujeres que estáis a gusto! ¡Preocúpense, descuidados! Desnúdense,
    desnúdense, y ponte un saco en la cintura.
  cac-cac: A ex val malaj jab'oc tas tze na' tic, xivan̈ec, iq'uequel e pichul vach'
    ayoch eyuuj. Aq'uecoch pichul ya sva'i, yic tze ch'oxaneli to ayex och d'a syaelal.
  swh-ULB: Tetemekeni, enyi wanawake, mliowadhaifu; taabikeni enyi msikuwa wangalifu;
    ondoeni nguo zenu nzuri mbaki wazi;
  bel-bel: Скаланецеся, бястурботныя! жахнецеся, неабачлівыя! і аперажэце сьцёгны.
  deu-ELBBK: Bebt, ihr Sorglosen; zittert, ihr Sicheren! Zieht euch aus und entblößt
    euch und umgürtet mit Sacktuch die Lenden!
  mbb-OT: Kinahanglan he utew kew mahandek, is menge vahi he ebpeeyehey zà wey wazà
    igkeipeng. Luwasa niw is menge visti niw ne tetapis kew te saku.
  mal-2015: സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, വിറെപ്പിൻ; ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ, നടുങ്ങുവിൻ;
    വസ്ത്രം ഉരിഞ്ഞു നഗ്നമാരാകുവിൻ; അരയിൽ രട്ടു കെട്ടുവിൻ.
  gup-gup: Ngudda daluk wanjh bolkkime ngurriyimerren bu ngudda ngurridjaldi kunmodmikenh,
    dja minj ngurrikele. Wanjh bonj, ngurrikukdeldelmen dja ngurrimadjyerrkerrimen
    dja ngurridjongburrimen nawarre kunmadj manbu kundowikenh.
  rmc-rmc: Džuvľale bi o starišagos, daran tumen a izdran! Čhiven tele o šukar gada
    a uren tumen andro gone.
  pes-OPV: ‌ای زنان مطمئن بلرزید و‌ای دختران ایمن مضطرب شوید. لباس را کنده، برهنه
    شوید و پلاس بر میان خود ببندید.
  ron-1924: Ынгрозици-вэ, вой, челе фэрэ грижэ! Тремураць, непэсэтоарелор! Дезбрэкаци-вэ,
    дезголици-вэ ши ынчинӂеци-вэ коапселе ку хайне де жале!
  ben-OBCV: আত্মতৃপ্ত নারী তোমরা ভয়ে কাঁপো, নিশ্চিন্তমনা কন্যা, তোমরা শিউরে ওঠো!
    তোমাদের কাপড়জামা খুলে ফেলো, কোমরে শোকবস্ত্র জড়িয়ে নাও।
  som-som: Naagaha istareexsanow, gariira, oo kuwiinna aan digtoonaynow, dhibtooda.
    Ismudhxiya, oo isqaawiya, oo dhar joonyad ah dhexda ku xidha.
  lat-VUC: 'Obstupescite, opulentæ; conturbamini, confidentes: exuite vos et confundimini;
    accingite lumbos vestros.'
  eng-ASVBT: Tremble, ye women that are at ease; be troubled, ye careless ones; strip
    you, and make you bare, and gird sackcloth upon your loins.
  ita-1885: O donne agiate, abbiate spavento; tremate, voi che vivete sicure; spogliatevi
    ignude, e cingetevi di sacchi sopra i lombi;
  eng-LXXUP: 'Be amazed, be pained, ye confident ones: strip you, bare yourselves,
    gird your loins;'
  eng-ULB: Tremble, you women who are at ease; be troubled, you confident ones; take
    off your fine clothes and make yourselves bare; put on sackcloth around your waists.
  spa-VBL: ¡Tiemblen, mujeres que viven con tranquilidad! ¡Tiemblen ustedes las que
    creen estar seguras! Despójense de sus ropas, desnúdense y pónganse un saco alrededor
    de la cintura.
  fra-_FOB: Soyez dans l'effroi, insouciantes! Tremblez, vous qui êtes assurées! Dépouillez-vous,
    mettez-vous à nu, ceignez vos reins pour le deuil!
  mal-mal: സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, വിറയ്ക്കുവിൻ; ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ,
    നടുങ്ങുവിൻ; വസ്ത്രം ഉരിഞ്ഞു നഗ്നരാകുവിൻ; അരയിൽ ചാക്ക് കെട്ടുവിൻ.
  urd-GVR: Ai beparwā aurato, laraz uṭho! Ai beṭiyo jo apne āp ko mahfūz samajhtī
    ho, thartharāo! Apne achchhe kapṛoṅ ko utār kar ṭāṭ ke libās pahan lo.
  suz-BL: गे ठेयब लेश्‍शो मीश मुर ख्रिंख्रि पने। गे काइ महिंबपुकी ख्रिंख्रि पा हिनीन।
    इन वा प्रुइश्‍शा अरन्‍डी फेक्‍सीन।
  eng-NOY: Tremble, O ye that are at ease! Be in dismay, ye careless ones! Strip you,
    make you bare, gird ye sackcloth upon your loins!
  ita-1927: Abbiate spavento, o donne spensierate! tremate, o troppo fiduciose! Spogliatevi,
    nudatevi, cingetevi di cilicio i fianchi,
  ckb-ckb: ئەی ئافرەتە لەخۆڕازییەکان، بلەرزن! ئەی کیژە دڵنیاکان لەرز بتانگرێت! جلتان
    دابکەنن و خۆتان ڕووت بکەنەوە، گوش لە کەمەرتان ببەستن.
  eng-BBE: 'Be shaking with fear, you women who are living in comfort; be troubled,
    you who have no fear of danger: take off your robes and put on clothing of grief.'
  kan-OKCV: ನಿಶ್ಚಿಂತೆಯುಳ್ಳ ಸ್ತ್ರೀಯರೇ, ನೀವು ನಡುಗಿರಿ. ನಿರ್ಭೀತ ಪುತ್ರಿಯರೇ, ಕಳವಳಗೊಳ್ಳಿರಿ.
    ನಿಮ್ಮ ಬಟ್ಟೆಯನ್ನು ಕಿತ್ತುಹಾಕಿ, ಸೊಂಟಕ್ಕೆ ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಳ್ಳಿರಿ.
  tam-2017: சுகஜீவிகளே, நடுங்குங்கள்; நிர்விசாரிகளே, தத்தளியுங்கள்; உடையை களைந்துபோட்டு,
    இடுப்பில் சணல் ஆடையைக் கட்டிக்கொள்ளுங்கள்.
  spa-RV-1909: 'Temblad, oh reposadas; turbaos, oh confiadas: despojaos, desnudaos,
    ceñid los lomos con saco.'
  ron-BTF: Tremuraţi, femei fără grijă; tulburaţi-vă, voi, cele nepăsătoare; dezbrăcaţi-vă
    şi dezgoliţi-vă şi încingeţi pânză de sac peste coapsele voastre.
  eng-WEBP: Tremble, you women who are at ease! Be troubled, you careless ones! Strip
    yourselves, make yourselves naked, and put sackcloth on your waist.
  eng-FBV: Shudder, you women relaxing! Tremble, you ladies who feel so safe! Strip
    off your clothes, bare yourselves and put on sackcloth around your waists.
  nld-1939: Siddert lichtzinnigen, beeft luchthartigen, Ontkleedt en ontbloot u; Gordt
    de rouw om uw lenden,
  nch-BL: Huajca xihuihuipicaca ansihuame cati ama amo anquipiyaj yon se tequipacholi.
    Ximocuesoca amojuanti cati amo anitztoque ica temachili. Ximoquixtilica amoyoyo
    cati yejyectzi huan ximoquentica nopa fiero yoyomit cati quinextis anmotequipachohuaj
    por taijyohuilisti.
  vie-1934: Đàn bà sung sướng, hãy run rẩy! con gái không hay lo, hãy bối rối! Hãy
    cổi áo xống, hãy ở trần, hãy thắt lưng bằng bao gai.
  hin-CV: हे निश्चिंत स्त्रियो, कांपो; कांपो, हे निश्चिंत पुत्रियो! अपने वस्त्र उतारकर
    अपनी कमर पर टाट बांध लो.
  eng-OURB: Tremble, you women who are at ease! Be troubled, you careless ones! Strip
    yourselves, make yourselves naked, and put sackcloth on your waist.
  spa-BES: 'Tiemblen de miedo, mujeres despreocupadas; Preocúpate, tú que no temes
    al peligro: quítate la túnica y vístete de dolor.'
  tdx-tdx: Mititititiha, ry miaiñañoleñañeo, mimahimahiña ry miandrañandrañeo; maña­metsametsà,
    miboridaña, misikina gony an-tohake
  tha-KJV: หญิงที่​อยู่​สบายเอ๋ย จงตัวสั่นเถิด ท่านผู้​ไม่​ระมัดระวังเอ๋ย จงสะดุ้งตัวสั่นเถิด
    จงแก้​ผ้า ปล่อยตัวล่อนจ้อน และเอาผ้ากระสอบคาดเอวไว้
  por-BR-2018: Tremei vós que estais em repouso, e sede perturbadas, vós que estais
    tão confiantes; despi-vos, e ficai nuas, e vesti vossos lombos com roupa de saco
    .
  deu-ELO: Bebet, ihr Sorglosen; zittert, ihr Sicheren! Ziehet euch aus und entblößet
    euch und umgürtet mit Sacktuch die Lenden!
  eng-WYC-2018: Ye rich women, be astonied; ye that trust, be troubled, (or Ye rich
    women, be astonished; ye who be so trusting, be troubled); unclothe ye you, and
    be ye ashamed; gird your loins;
  epo-epo: Maltrankviliĝu, ho senzorgaj; ektremu, ne pensantaj pri danĝero; senvestigu
    kaj nudigu vin kaj zonu la lumbojn.
  uig-PIN: I hatirjǝm ayallar, titrǝnglar! I ǝndixisiz ⱪizlar, patiparaⱪ bolunglar!
    Kiyiminglarni seliwetinglar, ɵzünglarni yalang ⱪilinglar, qatriⱪinglarƣa bɵz baƣlanglar!
  beo-beo: Dilia da asabole, mae beda:iwane esalusu. Be wali beda:iba:le, yaguguma.
    Dilia abula gisa:le, gadelai abula dilia hagomoga idiniginisima.
  tpi-OTNT: Nau sindaun bilong yupela i gutpela, na yupela i ting bai yupela i stap
    gut. Tasol yupela i ken pret na guria na rausim ol gutpela klos bilong yupela
    na pasim klos bilong sori.
  hau-SA: Ku yi rawar jiki, ku mata masu jin daɗi, ku sha wahala, ku ’yan matan da
    kuke tsammani kuna da kāriya! Ku tuɓe rigunanku, ku ɗaura tsummoki a kwankwasonku.
  uig-LAT: I xatirjem ayallar, titrenglar! I endishisiz qizlar, patiparaq bolunglar!
    Kiyiminglarni séliwétinglar, özünglarni yalang qilinglar, chatriqinglargha böz
    baghlanglar!
  nde-nde: Thuthumelani lina madodakazi azizwa evikelekile; qhaqhazelani lina madodakazi
    azizwa evikelekile! Khululani izigqoko zenu, lithandele inkalo zenu ngamasaka.
  ton-ton: 'Ke tetetete, ʻakimoutolu ʻae kau fefine ʻoku fakafiemālie; ke mamahi,
    ʻakimoutolu ʻoku taʻetokanga: vete homou kofu, fakatelefua ʻakimoutolu, pea nonoʻo
    ʻae tauangaʻa ki homou noʻotanga vala.'
  ces-1613: Třestež se strachem, ó lhostejné, pohnětež se, bezpečně sobě počínající;
    svlecte se, a obnažte se, a přepašte se po bedrách.
  eng-WMB: Tremble, you women who are at ease! Be troubled, you careless ones! Strip
    yourselves, make yourselves naked, and put sackcloth on your waist.
  tam-TCV: பகட்டாக வாழும் பெண்களே, பயந்து நடுங்குங்கள்; கவலையற்ற மகள்களே, கலங்குங்கள்;
    உங்கள் உடைகளைக் களைந்து, உங்கள் இடைகளில் துக்கவுடைகளை உடுத்திக்கொள்ளுங்கள்.
  ceb-ULB: Pangurog, kamong mga babayeng nagpahayahay lamang; kabalaka, kamong nagsalig
    sa inyong kaugalingon; huboa ang inyong labing maayo nga mga bisti ug himoa nga
    hubo ang inyong kaugalingon; pagtapis ug sako libot sa inyong mga hawak.
  pol-UBG: Zatrwóżcie się, wy beztroskie, ulęknijcie się, pewne siebie! Rozbierzcie
    się i obnażcie się, a przepaszcie worem biodra.
  agr-agr: Nuwa aidautijum puyatmamtsuk shiig aneasa batsatutigmek puyatakjum kujaitajum;
    tuja atum pachimakas pujautigmek sapigmakjum kujaitajum. Nuniakjum jáanch pegkeg
    nugkuagjum duka awika ukuakjum, wake besemag pujaku nugkutai nugkugtajum.
  kyc-kyc: Wamba nakama randa epa napyamo awa awa pyuo koo soo piso karo pimi kandapi
    dupwa dakepa pakame kumuo walu walu lao karo nakamana komau rokwanyi nembapala
    mee asingi dupwame kanya romba dupwana bole bale lapala karalapape.
  urd-GVU: اے بےپروا عورتو، لرز اُٹھو! اے بیٹیو جو اپنے آپ کو محفوظ سمجھتی ہو، تھرتھراؤ!
    اپنے اچھے کپڑوں کو اُتار کر ٹاٹ کے لباس پہن لو۔
