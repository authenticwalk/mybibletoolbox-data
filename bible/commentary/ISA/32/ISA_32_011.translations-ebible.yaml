    ਆਪਣੇ ਲੱਕਾਂ ਉੱਤੇ ਤੱਪੜ ਬੰਨ੍ਹ ਲਓ!
  mya-JVB: ငြိမ်သက် စွာ နေသောမိန်းမတို့၊ တုန်လှုပ် ကြလော့။ သတိ မရှိသောသူတို့၊ ပူပန်
    ခြင်းရှိကြလော့။ အဝတ် တန်ဆာရှိသမျှတို့ကို ပယ် ချွတ်ပြီးမှ၊ ခါး ၌ လျှော်တေအဝတ်ကို
    စည်း ကြလော့။
  hmo-hmo: Umui emui noho be namo dainai, haida umui durua lasi hahine taudia e, mai
    gari danu do umui heudeheude! Emui dabua do umui kokia, bona momoru dabuadia do
    umui atoa.
  urd-urd: ऐ 'औरतों तुम जो आराम में हो थरथराओ, ऐ बेपर्वाओ मुज़्तरिब हो कपड़े उतार
    कर बरहना हो जाओ, कमर पर टाट बाँधो।
  rus-SYN: Содрогнитесь, беззаботные! ужаснитесь, беспечные! сбросьте одежды, обнажитесь
    и препояшьте чресла.
  bqc-SIM: Á nↄɛ pↄ́ álɛ namableↄ, à lualua ń sↄ̃̀deedeeo. Á nↄɛ pↄ́ á kú niɛniɛↄ,
    à kpakpanaga. À á pↄ́ↄ wolowá píi, í zwã̀nkasaↄ dↄ á pi.
  tcz-CHONGTHU: Kithing un, nom satah a um numeiho; nopsah natah'a nanei uchu sutlhau
    vin lang, lunggentheina vetsahnan khaodip pon kivonun.
  mar-mar: तुम्ही आरामात राहणाऱ्या स्त्रियांनो, थरथर कापा; तुम्ही आत्मविश्वास असणाऱ्यांनो,
    अस्वस्थ व्हा; आपली तलम चांगली वस्त्रे काढा आणि आपल्याला उघडे करा; आपल्या कमरेभोवती
    तागाची वस्त्रे गुंडाळा.
  qub-qub: Imapäpis mana yarpachacuypa goyaycajcuna, manchariywan sicsicyay. Imanöpis
    caycashallayquiman yarparajcuna llaquicuy. Jatiraycashayqui alli röpayquicunata
    lojticuy. Nircorga llaquicur jaticunayqui röpayquicunatana jaticuy.
  hat-hat: Bann byennerèz, nou pral nan ka! Bann paresèz, nou pral tranble! Wete rad
    sou nou, rete toutouni, mare ren nou ak ranyon,
  eng-BSB: Shudder, you ladies of leisure; tremble, you daughters of complacency.
    Strip yourselves bare and put sackcloth around your waists.
  eng-WEBPB: Tremble, you women who are at ease! Be troubled, you careless ones! Strip
    yourselves, make yourselves naked, and put sackcloth on your waist.
  kbq-kbq: Hagi mago zana fore osanigeta so'e huta manigahune hutama nehaza a'nemota,
    menina antri huta koro nehuta, kukenatamia tagato tagatu nehuta tamasunku kukena
    eri rugagita masiho.
  nhe-BL: Huajca xihuihuipicaca insihuame tlen ama ax inquipiyaj niyon se cuesoli.
    Ximocuesoca imojuanti tlen ax initztoque ica temachili. Ximoquixtilica imoyoyo
    tlen yejyectzi huan ximoquentica nopa fiero yoyomitl tlen quinextis inmocuesohuaj
    ipampa tlaijiyohuilistli.
  gub-BL: Ko 'ar rehe peiko ma'e rehe pezekaiw 'ym pà. Peryryryryz nehe kury, pezemumikahy
    nehe kury. Penuhem penopoz nehe. Pemunehew pàn iànàm ma'e ma'eryru iapo pyr nehe.
  eng-DRA: 'Be astonished, ye rich women, be troubled, ye confident ones: strip yen,
    and be confounded, gird your loins.'
