verse: ISA.032.017
translations:
  mal-C: നീതിയുടെ ഫലം സമാധാനവും അതിന്റെ പരിണതഫലം ശാശ്വതമായ ശാന്തതയും സുരക്ഷിതത്വവും
    ആയിരിക്കും.
  deu-TKW: Und die Wirkung der Gerechtigkeit wird Friede sein, und der Ertrag der
    Gerechtigkeit Ruhe und Sicherheit für immer.
  lin-lin: 'Mbuma ya bosembo ekozala kimia : bosembo ekobota bopemi mpe bobatelami
    mpo na libela.'
  eng-LSV: And a work of the righteousness has been peace, || And a service of the
    righteousness—Keeping quiet and confidence for all time.
  eng-GNV: And the worke of iustice shall bee peace, euen the worke of iustice and
    quietnesse, and assurance for euer.
  eng-WEBSTER: And the work of righteousness shall be peace; and the effect of righteousness,
    quietness and assurance for ever.
  nhw-BL: Huan pampa nochi quichihuase catli xitlahuac, oncas tlasehuilistli huan
    nochi itztose ica temachili para nochipa.
  swh-ONEN: Matunda ya haki yatakuwa amani, matokeo ya haki yatakuwa utulivu na matumaini
    milele.
  bba-bba: Mɛyɑ mu koo kɑ bɔri yɛndu nɑ, kɑ wɛ̃rɑbu bɛrum sɑriru sɔɔ sere kɑ bɑɑdommɑɔ,
  eng-KJVCPB: And the work of righteousness shall be peace; And the effect of righteousness
    quietness and assurance for ever.
  luo-luo: Olemb tim makare nobed kwe; to tim makare nokel horuok gi chir nyaka chiengʼ.
  meu-meu: Kara maoromaoro anina na maino, bona kara maoromaoro amo laḡa-ani bona
    heabidadama bae hesiriu hanaihanai.
  npi-ULB: धार्मिकताको कामचाहिं शान्ति हुनेछ । अनि धार्मिकताको परिणामचाहिं सदासर्वदा
    शान्ति र दृढता हुनेछ ।
  yor-yor: Èso òdodo náà yóò sì jẹ́ àlàáfíà; àbájáde òdodo yóò sì jẹ́ ìdákẹ́ jẹ́ẹ́
    àti ìgbẹ́kẹ̀lé títí láé.
  pes-OPCB: و ما از صلح و آرامش و اطمینان و امینت همیشگی برخوردار خواهیم شد.
  tgl-ULB: Ang gawa ng katuwiran ay magiging kapayapaan; at ang bunga ng katuwiran,
    katahimikan at pagtitiwala magpakailanman.
  cbu-NT: Kurak tputsee tatsamooru napkusin, uru mapiyrsin taachinllinaya.
  hui-hui: Mana tigabi hangu biragome gi nahe hada payabu holene yu anda ibiragola
    wali agali ti elahe howa hongoho haabo holebira.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​အ​မှန်​တ​ရား​အ​တိုင်း ကို​ပြု​ကျင့်​ကြ​မည်​ဖြစ်​၍
    ထာ​ဝ​စဉ်​ငြိမ်း ချမ်း​သာ​ယာ​မှု​နှင့်​လုံ​ခြုံ​စိတ်​ချ​မှု​ရှိ လိမ့်​မည်။-
  bod-N: དྲང་བདེན་གྱི་འབྲས་བུ་ནི་ཞི་བདེ་དང་། དྲང་བདེན་གྱི་གྲུབ་འབྲས་ནི་དུས་གཏན་གྱི་ལྷིང་འཇགས་དང་བརྟན་བརླིང་ཡིན་ནོ།
    །
  sna-sna: Chibereko chokururama chichava rugare; uye chibereko chokururama chichava
    runyararo nokuvimba nokusingaperi.
  spa-BLM: La obra de la justicia será la paz, y el efecto de la rectitud, la tranquilidad
    y la confianza para siempre.
  cac-cac: Yujto sb'eyb'alaj tojolal chi', yuj chi' ay junc'olal, tzalajc'olal yed'
    vach' pensaril d'a masanil tiempo.
  swh-ULB: Kazi ya mwenye haki itakuwa ni ya amani; na matokeo ya wenye haki, ni utulivu
    na kujiamini daima.
  bel-bel: І чынам ісьціны будзе мір, і плодам правасудзьдзя - спакайната і бясьпека
    вечная.
  deu-ELBBK: und das Werk der Gerechtigkeit wird Frieden sein und der Ertrag der Gerechtigkeit
    Ruhe und Sicherheit ewiglich.
  mbb-OT: Is beǥas te ketazeng iyan is meupiya he ked-ubpà, kelinew, wey kenà egkekeizan
    te wazè din pidtemanan.
  mal-2015: നീതിയുടെ പ്രവൃത്തി സമാധാനവും നീതിയുടെ ഫലം ശാശ്വതവിശ്രാമവും നിർഭയതയും ആയിരിക്കും.
  gup-gup: Birriwern bininj kabirridjalkurduyime kunmak, dja kunmekbekenh kunu wanjh
    kunmodmikenh kabenmarnebebme. Bedda wanjh kabirridi kamak rowk, dja minj mak kabirriyawoyhkelemen.
  rmc-rmc: A oda spravodľišagos anela o smirom, vašoda o manuša dživena andro smirom
    a šoha pes imar na darana le maribnastar.
  pes-OPV: و عمل عدالت سلامتی ونتیجه عدالت آرامی و اطمینان خواهد بود تاابدالاباد.
  ron-1924: 'Лукраря неприхэнирий ва фи пачя; роаделе неприхэнирий: одихна ши лиништя
    пе вечие.'
  ben-OBCV: শান্তি হবে ধার্মিকতার ফল, আর ধার্মিকতার প্রতিক্রিয়া হবে চিরকালের জন্য
    প্রশান্তি ও নির্ভরতা।
  som-som: Oo xaqnimada shuqulkeeduna wuxuu ahaan doonaa nabad, xaqnimaduna weligeed
    waxay keeni doontaa xasilloonaan iyo kalsooni.
  lat-VUC: Et erit opus justitiæ pax, et cultus justitiæ silentium, et securitas usque
    in sempiternum.
  eng-ASVBT: And the work of righteousness shall be peace; and the effect of righteousness,
    quietness and confidence forever.
  ita-1885: E la pace sarà l'effetto della giustizia; e ciò che la giustizia opererà
    sarà riposo e sicurtà, in perpetuo.
  eng-LXXUP: And the works of righteousness shall be peace; and righteousness shall
    ensure rest, and the righteous shall be confident forever.
  eng-ULB: The work of righteousness will be peace; and the result of righteousness,
    quietness and confidence forever.
  spa-VBL: Vivir correctamente traerá paz y seguridad duraderas.
  fra-_FOB: La justice produira la paix, et le fruit de la justice sera le repos et
    la sûreté pour toujours.
  mal-mal: നീതിയുടെ പ്രവൃത്തി സമാധാനവും നീതിയുടെ ഫലം ശാശ്വതവിശ്രമവും നിർഭയത്വവും ആയിരിക്കും.
  lit-lit: Teisumo poveikis bus taika, o teisumo padarinys – ramumas ir saugumas amžinai.
  urd-GVR: Insāf kā phal amn-o-amān hogā, aur sadāqat kā asar abadī sukūn aur hifāzat
    hogī.
  suz-BL: ठीक पतीकेम थुं नाइक्‍चा गे‍ब। ठीक पतीके आ सित्‍तीके सिक्‍सी पा बाक्‍चा नु
    गेना हना यो थमा सुइक्‍चा बाक्‍ब।
  eng-NOY: And the effect of righteousness shall be peace, And the fruit of righteousness
    quiet and security forever.
  ita-1927: Il frutto della giustizia sarà la pace, e l’effetto della giustizia, tranquillità
    e sicurezza per sempre.
  ckb-ckb: جا ئەنجامدانی ڕاستودروستی ئاشتی دەبێت و کاری ڕاستودروستیش ئارامی و ئاسوودەیی
    هەتاهەتایی.
  eng-BBE: And the work of righteousness will be peace; and the effect of an upright
    rule will be to take away fear for ever.
  kan-OKCV: ನೀತಿಯ ಕೆಲಸವು ಸಮಾಧಾನವೂ, ನೀತಿಯ ಫಲವು ನಿತ್ಯವಾದ ಶಾಂತಿಯೂ, ಭರವಸೆಯೂ ಆಗಿರುವುದು.
  tam-2017: நீதியின் செயல் சமாதானமும், நீதியின் பலன் என்றுமுள்ள அமைதலும் சுகமுமாம்.
  spa-RV-1909: Y el efecto de la justicia será paz; y la labor de justicia, reposo
    y seguridad para siempre.
  ron-BTF: Şi lucrarea dreptăţii va fi pace; şi lucrarea dreptăţii linişte şi asigurare
    pentru totdeauna.
  eng-WEBP: The work of righteousness will be peace, and the effect of righteousness,
    quietness and confidence forever.
  eng-FBV: Living right will bring peace and security that endures.
  nld-1939: En vrede zal de winst der gerechtigheid zijn, Rust en veiligheid de vrucht
    van het recht voor altoos!
  nch-BL: Huan pampa nochi quichihuase cati xitahuac, oncas tasehuilisti huan nochi
    itztose ica temachili para nochipa.
  vie-1934: Công bình sẽ sanh ra bình an, trái của sự công bình sẽ là yên lặng và
    an ổn mãi mãi.
  hin-CV: धार्मिकता का फल है शांति, उसका परिणाम चैन; और हमेशा के लिए साहस!
  eng-OURB: The work of righteousness will be peace; and the effect of righteousness,
    quietness and confidence forever.
  spa-BES: Y él producto de la justicia será la paz; y el producto de la justicia
    es tranquilidad y seguridad para siempre.
  tdx-tdx: Hamokatse fierañerañañe ty havañonañe, hahatoly fianjiñañe naho fatokisañe
    nainai’e ty hamarentane.
  tha-KJV: และผลของความชอบธรรมจะเป็นสันติ​ภาพ และผลของความชอบธรรมคือความสงบและความวางใจเป็นนิตย์
  por-BR-2018: E a consequência da justiça será paz; e o produto da justiça, repouso
    e segurança para sempre.
  deu-ELO: und das Werk der Gerechtigkeit wird Friede sein, und der Ertrag der Gerechtigkeit
    Ruhe und Sicherheit ewiglich.
  eng-WYC-2018: and the work of rightfulness shall be peace, and the tilth of rightfulness
    shall be stillness and secureness, till into without end. (and the work of righteousness
    shall be peace, and the fruit, or the harvest, of righteousness shall be peace
    and security forever.)
  epo-epo: Kaj produkto de justeco estos paco, kaj akiro de justeco estos trankvileco
    kaj sendanĝereco por ĉiam.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪtin qiⱪidiƣini hatirjǝmlik bolidu, Hatirjǝmlikning nǝtijisi
    bolsa mǝnggügǝ bolidiƣan aram-tinqliⱪ wǝ aman-esǝnlik bolidu.
  beo-beo: Dunu huluane da moloi hou fawane hamomuba:le, olofosu amola gaga:su fawane
    ba:mu.
  tpi-OTNT: Na stretpela pasin bai i kamapim pasin bel isi na ol manmeri bai i no
    pret moa na bai ol i sanap strong oltaim.
  hau-SA: Aikin adalci zai zama salama; tasirin adalci zai zama natsuwa da tabbaci
    har abada.
  uig-LAT: Heqqaniyliqtin chiqidighini xatirjemlik bolidu, Xatirjemlikning netijisi
    bolsa menggüge bolidighan aram-tinchliq we aman-ésenlik bolidu.
  nde-nde: Izithelo zokulunga zizakuba yikuthula; okufaneleyo kuzaletha ukuthula zwi
    lethemba kuze kube nininini.
  ton-ton: Pea ko e ngāue ʻoe māʻoniʻoni ko e melino ia; pea ko e fua ʻoe māʻoniʻoni
    ko e fiemālie mo e nofo lelei ʻo taʻengata.
  ces-1613: A zjeví se skutek spravedlnosti, pokoj, ovoce, pravím, spravedlnosti,
    pokoj a bezpečnost až na věky.
  eng-WMB: The work of righteousness will be peace, and the effect of righteousness,
    quietness and confidence forever.
  tam-TCV: நீதியினால் வரும் பலன் சமாதானமாயிருக்கும்; நீதியின் விளைவு என்றென்றைக்கும்
    அமைதியும் மன நம்பிக்கையுமாயிருக்கும்.
  ceb-ULB: Ang buhat sa pagkamatarong mao ang kalinaw; ug ang sangpotanan sa pagkamatarong,
    mao ang kahilom ug pagsalig hangtod sa kahangtoran.
  pol-UBG: Dziełem sprawiedliwości będzie pokój, owocem sprawiedliwości odpoczynek
    i bezpieczeństwo na wieki.
  agr-agr: Tuja pegkeg takamua nunuwai atakesh maanitsuk agkan, kajinmamsa pujutan
    sukagta duka.
  kyc-kyc: Doko wambu dupwa peparaeme yulu rolae doko anjuku lao pirami dokome mona
    kyuu lao seramopa koo keta pali nao karalu kararami.
  urd-GVU: انصاف کا پھل امن و امان ہو گا، اور صداقت کا اثر ابدی سکون اور حفاظت ہو
    گی۔
  deu-1912: und der Gerechtigkeit Frucht wird Friede sein, und der Gerechtigkeit Nutzen
    wird ewige Stille und Sicherheit sein,
  kan-2017: ನೀತಿಯ ಪರಿಣಾಮ ಶಾಂತಿ; ನೀತಿಯ ಫಲವು, ನಿತ್ಯವಾದ ಸಮಾಧಾನ ಮತ್ತು ನಿತ್ಯವಾದ ಭರವಸೆ ಆಗಿರುವವು.
  yap-yap: Ra be’ ma bay i rin’ e tin nib mat’aw, ma aram fan ni bay un par u fithik’
    e gapas nge pagan’ ni gubin ngiyal’.
  hlt-MCSB: Duengnah kah a khoboe tah rhoepnah la, duengnah kah thohtatnah tah kumhal
    due mong vetih ngaikhuek la om ni.
  mdy-ETH: ፂሉሞ ማዻ ኮሹሞ ዔኪ ሙካንዳኔ፤ ዬያ ፂሉሞኮ ዓኣፓ ዲቃቲሢ ባኣያና ጉሙርቂ ናኣናና ናንጊሢ ማዓንዳኔ።
  twi-ASANTE: Adeteneneeyɛ bɛso asomdwoeɛ aba; deɛ adeteneneeyɛ de ba bɛyɛ kommyɛ
    ne ahotosoɔ a ɛnni awieeɛ.
  eng-WEBU: The work of righteousness will be peace, and the effect of righteousness,
    quietness and confidence forever.
  wal-wal: Xillotettaa oosoi sarotetta gidana; xillotettaa aifeekka merinau woppatettanne
    ammanettidi de7iyoobaa gidana.
  spa-PDDPT: El efecto de la justicia será paz. El resultado de la equidad será reposo
    y seguridad perpetuos.
  gun-gun: Ha'e rami vy teko porã rupi ikuai vy ikuai porã 'rã okuapy. Teko porã gui
    ma ojeroviaa ha'e oĩ atãa 'rã oiko raka'e rã peve.
  ilo-ULB: Ti aramidto ti kinalinteg ket talna; ken ti pagbanagan ti kinalinteg, agnanayon
    a kinaulimek ken kinatalged.
  kpg-kpg: idimaa nia daangada huogodoo gaa hai nia mee ala e donu, gei di aumaalia
    mo di noho haga molooloo ga i golo gaa hana hua beelaa.
  uig-ARA: ھەققانىيلىقتىن چىقىدىغىنى خاتىرجەملىك بولىدۇ، خاتىرجەملىكنىڭ نەتىجىسى بولسا
    مەڭگۈگە بولىدىغان ئارام-تىنچلىق ۋە ئامان-ئېسەنلىك بولىدۇ.
  sus-sus: Tinxinyi xa wali findima bɔɲɛsa nan na, a findi xaxilisa nun kantari ra
    waxati birin.
  pon-2006: Pwehki aramas koaros pahn weweidki me pwung, oh popohl oh meleilei pahn
    kakaun kohkohlahte.
  jae-jae: Ma biŋ gêdêŋ ênam ŋanô biŋmalô ma mêtôc gêdêŋ ênam ŋanô tamoa ŋaŋêŋ totêntac
    êpa sugeŋ endeŋ tôŋgeŋ.
  ksd-ksd: Ma ra mangamangana takodo na pait vaarike ra malmal, ma ra kini vovovon
    ma ra kini bulu dir a vuna ta ra mangamangana takodo.
  tur-YTC: Doğruluğun işi esenlik olacak, Doğruluğun sonucu da sonsuz sakinlik ve
    güven olacaktır.
  grc-BRENT: Καὶ ἔσται τὰ ἔργα τῆς δικαιοσύνης, εἰρήνη· καὶ κρατήσει ἡ δικαιοσύνη
    ἀνάπαυσιν, καὶ πεποιθότες ἕως τοῦ αἰῶνος.
  ind-AYT: Karya kebenaran adalah kedamaian, dan hasil kebenaran adalah ketenangan
    dan ketenteraman untuk selama-lamanya.
  nya-nya: Mtendere udzakhala chipatso chachilungamo; zotsatira za chilungamo zidzakhala
    bata ndi kudzidalira mpaka muyaya.
  hrv-hrv: Mir će biti djelo pravde, a plod pravednosti - trajan pokoj i uzdanje.
  mps-mps: Tama te doloba pai kolesagago te bidi hasi godolo ebo kolesaga ilaibao.
    Tama te we bidi wi me isąma elama, tama augwali tigidali sogo bugagia dili elama,
    dolaluaibao.
  tpi-tpi: Na stretpela pasin bai i kamapim pasin bel isi na ol manmeri bai i no pret
    moa na bai ol i sanap strong oltaim.
  dan-1931: Retfærds Frugt bliver Fred og Rettens Vinding Tryghed for evigt.
  vie-OVCB: Kết quả của sự công chính là sự bình an. Phải, bông trái công chính sẽ
    là yên tĩnh và an ninh vĩnh hằng.
  guj-2017: ન્યાયીપણાનું કામ શાંતિ અને ન્યાયીપણાનું પરિણામ સર્વકાળનો વિશ્રામ અને વિશ્વાસ
    થશે.
  pon-2006A: Pwehki aramas koaros pahn weweidki me pwung, oh popohl oh meleilei pahn
    kakaun kohkohlahte.
  por-BRBSL: O trabalho de retidão será a paz, e o efeito de retidão, tranqüilidade
    e confiança para sempre.
  cth-cth: Lannae ahawinae teh, lungmawngnae lah ao teh, lannae ni a thokhai e teh,
    a yungyoe roumnae hoi lungmawngnae lah doeh ao.
  twi-twi: Adetreneeyɛ bɛsow asomdwoe aba; nea adetreneeyɛ de ba no bɛyɛ kommyɛ ne
    ahotoso a enni awiei.
  hlt-hlt: Duengnah kah a khoboe tah rhoepnah la, duengnah kah thohtatnah tah kumhal
    due mong vetih ngaikhuek la om ni.
  tbz-SIM: Kɛ̀ mɛwetímmɛ̀ɛ pɛitɛ́ mɛom̀pùmɛ̀, mɛwetímmɛ̀ kó ticɔ̃nti bo ntú ti bo
    mbomɛ̀ kɛ í yĩɛ̃̀kù kɛ́nkɑri bɛ̀tɛ̀ìì.
  msy-2020: Gumazamiziba arazir aghuim damutɨ, tuavir kamɨn dabirabir aghuim otogham.
    Eghtɨ gumazamiziba uam atiatingan kogh, nɨmɨra ikɨ nɨghnɨzir gavgavimɨn aven tugh
    gavgavigh kamaghɨra ikiam.
  dop-dop: Siɣisuɣu tǝmlɛ ntɛ́ hɛɛsʋɣʋ. Hɛɛsʋɣʋ kʋlʋlʋm ntɛ́ yʋlʋ ɩɩ nyɑŋnɑ pʋlʋ,
    nɑ nɑɑni kɛ tɑm tɔɔ.
  azb-azb: Salehliyin bəhrəsi əmin-amanlıq, Nəticəsi isə əbədi sakitlik və təhlükəsizlik
    olacaq.
  eng-DBY: And the work of righteousness shall be peace; and the effect of righteousness,
    quietness and assurance for ever.
  hin-2017: और धार्मिकता का फल शान्ति और उसका परिणाम सदा का चैन और निश्चिन्त रहना
    होगा। (रोम. 14:7, याकू. 3:18)
  wol-KYG: Su booba njekk ay jur jàmm, njekk ay dalal, di aare ba fàww,
  eng-YLT: And a work of the righteousness hath been peace, And a service of the righteousness
    — Keeping quiet and confidence unto the age.
  kne-kne: Din bongan di kinalinteg et talna, isonga mawada di talna si eng-enggana.
  eng-WYC-2017: and the work of rightfulness [or rightwiseness] shall be peace, and
    the tilth of rightfulness [or rightwiseness]shall be stillness and secureness,
    till into without end.
  eng-WMBB: The work of righteousness will be peace, and the effect of righteousness,
    quietness and confidence forever.
  urd-GVH: इनसाफ़ का फल अमनो-अमान होगा, और सदाक़त का असर अबदी सुकून और हिफ़ाज़त होगी।
  rug-rug: Sa vuana sa tinoṉoto si na binule; sa laena sa tinoṉoto si na kinoa noso
    meke na kinalavarae koe Tamasa ninae rane.
  gaz-gaz: Buʼaan qajeelummaa nagaa dha; faayidaan qajeelummaa immoo utuu hin birʼatin
    tasgabbiin bara baraan jiraachuu dha.
  fra-LSG: L’œuvre de la justice sera la paix, Et le fruit de la justice le repos
    et la sécurité pour toujours.
  yal-yal: Tinxinyaan yi bɔɲɛ xunbenla raso. Tinxinyaan tɔnɔn yi findi sabarin nun
    makantanna ra habadan.
  haw-1868: E lilo no ka hana pono ana i mea e malu ai, A o ka hope o ka maikai, he
    kuapapanui mau loa, a me ka malu.
  arb-NAV: فَيَكُونُ ثَمَرُ الْبِرِّ سَلاماً، وَفِعْلُ الْبِرِّ سَكِينَةً وَطُمَأْنِينَةً
    إِلَى الأَبَدِ،
  ewe-ewe: Dzɔdzɔenyenye ƒe ku anye ŋutifafa, eye dzɔdzɔenyenye ƒe metsonu anye tomefafa
    kple dzideƒo tegbetegbe.
  eng-LEE: And the work of righteousness shall be peace; and the effect of righteousness
    quietness and security for ever.
  asm-FB: ধাৰ্মিকতাৰ কাৰ্যৰে শান্তিৰ হ’ব, আৰু ধাৰ্মিকতাৰ ফল চিৰকাললৈ সুস্থিৰ আৰু বিশ্বাসযোগ্য
    হ’ব।
  sus-A: تِنشِنيِ شَ وَلِ قِندِ مَ بْحّسَ نَن نَ، عَ قِندِ شَشِلِسَ نُن كَنتَرِ رَ
    وَشَتِ بِرِن.
  fra-SBL: L'œuvre de la justice sera la paix, et l'effet de la justice, la tranquillité
    et la confiance pour toujours.
  hbo-hbo: וְהָיָ֛ה מַעֲשֵׂ֥ה הַצְּדָקָ֖ה שָׁלֹ֑ום וַֽעֲבֹדַת֙ הַצְּדָקָ֔ה הַשְׁקֵ֥ט
    וָבֶ֖טַח עַד־עֹולָֽם׃
  kik-kik: Maciaro ma ũthingu ũcio nĩ thayũ; naguo uumithio wa ũthingu ũgaakorwo ũrĩ
    ũhooreri na kwĩhoka Ngai nginya tene.
  fra-NCL: Et le produit de la justice sera la paix, et le fruit de la justice le
    repos et la sécurité pour jamais.
  cek-AK: Toenghaih mah angdaehhaih to omsak tih; toenghaih athaih loe dungzan monghaih
    hoi kacak poe oephaih ah om tih.
  cuk-cuk: Igar-napiragwadi, bega gwage-bogidikid ukoed. Baisur-itoge be-imakoed,
    degisadegu dobsuli-nanadii be-imakoed.
  uig-CYR: Һәққанийлиқтин чиқидиғини хатирҗәмлик болиду, Хатирҗәмликниң нәтиҗиси болса
    мәңгүгә болидиған арам-течлиқ вә аман-есәнлик болиду.
  tel-2017: నీతి శాంతిని కలుగ చేస్తుంది. నీతి ఫలితంగా నిత్యమైన నెమ్మదీ నమ్మకమూ కలుగుతాయి.
  hat-BSA: Epi zèv ladwati a va lapè, e sèvis ladwati a va kalm ak konfyans k ap dire
    jis pou tout tan.
  kos-kos: Ke sripen mwet nukewa ac oru ma suwohs, ac fah oasr misla ac wangin mwe
    sensen nwe tok.
  hbo-WLC: וְהָיָ֛ה מַעֲשֵׂ֥ה הַצְּדָקָ֖ה שָׁל֑וֹם וַֽעֲבֹדַת֙ הַצְּדָקָ֔ה הַשְׁקֵ֥ט
    וָבֶ֖טַח עַד־עוֹלָֽם׃
  ibo-ibo: Mkpụrụ nke ezi omume ahụ ga-abụ udo; ihe ga-esikwa na ya pụta ga-abụ ị
    nọ jụụ na ntụkwasị obi mgbe niile ebighị ebi.
  ory-ory: ପୁଣି, ଧାର୍ମିକତାର କାର୍ଯ୍ୟ ଶାନ୍ତିମୟ ହେବ; ଆଉ, ଧାର୍ମିକତାର ଫଳ ନିତ୍ୟ ସୁସ୍ଥିରତା
    ଓ ନିର୍ଭୟତା ହେବ।
  chk-chk: Iwe, uän pwüng kinamwe, nge esenipaen pwüng nonomöch me lükülük tori feilfeilachök.
  rop-rop: En dumaji ebribodi garra abum feyago, ebribodi garra jidan gudbinjiwei
    langa seifwan pleis.
  ukr-1871: І дїлом правди буде мир, а правосуд зродить — спокій й безпеку вовіки.
  deu-1951: und der Gerechtigkeit Wirkung wird Friede sein und der Gerechtigkeit Nutzen
    Ruhe und Sicherheit ewiglich.
  eng-JPS: And the work of righteousness shall be peace; and the effect of righteousness
    quietness and confidence for ever.
  srp-1865: I mir æe biti djelo pravde, što æe pravda uèiniti biæe pokoj i bezbrižnost
    dovijeka.
  lug-lug: Ekibala ky’obutuukirivu kiriba mirembe, n’ekiriva mu butuukirivu kiriba
    kusiriikirira na bwesige emirembe gyonna.
  heb-heb: והיה מעשה הצדקה שלום ועבדת הצדקה השקט ובטח עד עולם׃
  ben-IRV: ধার্মিকতার কাজ হবে শান্তির এবং ধার্মিকতার ফলাফল, শান্তি ও আস্থা চিরকালের
    জন্য থাকবে।
  pan-pan: ਧਰਮ ਦਾ ਕੰਮ ਸ਼ਾਂਤੀ ਹੋਵੇਗਾ, ਧਰਮ ਦਾ ਫਲ ਸਦੀਪਕ ਚੈਨ ਅਤੇ ਆਸ ਹੋਵੇਗਾ।
  mya-JVB: ဖြောင့်မတ် ခြင်း တရားသည်လည်း ၊ ငြိမ်သက် ခြင်းကို ပြုစု လိမ့်မည်။ ဖြောင့်မတ်
    ခြင်း အကျိုး မူကား၊ ထာဝရ ငြိမ်သက် ခြင်းနှင့် လုံခြုံ ခြင်းတည်း။
  hmo-hmo: Taunimanima ibounai ese kara maoromaoro sibona idia karaia dainai, idia
    ese, mai maino bona mauri namona do idia noho hanaihanai.
  urd-urd: और सदाक़त का अंजाम सुलह होगा, और सदाक़त का फल हमेशा आराम — ओ — इत्मीनान
    होगा
  rus-SYN: И делом правды будет мир, и плодом правосудия - спокойствие и безопасность
    вовеки.
  bqc-SIM: Yã́zɛdepi a aafia inɛ́, maakɛa gbɛ aↄ dɛ kua dↄdↄa ń sↄ̃daadoũo ũ gↄↄpii.
  tcz-CHONGTHU: Chuleh hiche chonphat nachun chamna ahin pohlut ding ahi. Ahi, a itih
    adinga thip behcha tahsana umding ahi.
  mar-mar: नितीमत्तेचे कार्य शांती; नितीमत्तेचा परिणाम शांतता आणि सर्वकाळचा आत्मविश्वास
    होईल.
  qub-qub: Chaura llapanpis alli goyayllana canga. Allillanami imaycamapis goyanga.
  hat-hat: Paske tout moun ap fè sa ki dwat, y'a viv ak kè poze, san danje ni malè
    pou tout tan.
  eng-BSB: The work of righteousness will be peace; the service of righteousness will
    be quiet confidence forever.
  eng-WEBPB: The work of righteousness will be peace, and the effect of righteousness,
    quietness and confidence forever.
  kbq-kbq: Hagi fatgo avu'ava zamofo ne'za raga'ama efore'ma haniana, veamo'za korora
    osu'za akohe'za fru hu'za nemaniza maka zupa oti hankavetigahaze.
  nhe-BL: Huan pampa nochi quichihuase tlen xitlahuac, oncas tlasehuilistli huan nochi
    itztose ica temachili para nochipa.
  gub-BL: Teko waneko haw ikatu putar nehe. A'e rupi naheta kwaw zeàmàtyry'ymaw nehe.
    Teko wiko putar uzeàmàtyry'ym 'ym pà wà nehe. Zauxiapekwer amo ywy rehe har nur
    pixik kwaw ko ywy rehe har waàmàtyry'ym pà wà nehe. Waneko haw ikatu putar tuweharupi
    nehe.
  eng-DRA: And the work of justice shall be peace, and the service of justice quietness,
    and security for ever.
