verse: ISA.032.002
translations:
  mal-C: ഓരോരുത്തനും കാറ്റിൽനിന്നുള്ള ഒരഭയസ്ഥാനവും കൊടുങ്കാറ്റിൽനിന്നുള്ള രക്ഷാസങ്കേതവും
    ആയിത്തീരും, അവർ മരുഭൂമിയിൽ നീർത്തോടുകൾപോലെയും വരണ്ടുണങ്ങിയ ദേശത്ത് വൻപാറയുടെ നിഴൽപോലെയും
    ആയിരിക്കും.
  deu-TKW: Jeder wird einem Obdach vor dem Winde gleichen und einem Schutz vor Unwetter,
    den Wasserbächen in der Dürre, dem Schatten eines mächtigen Felsens in lechzendem
    Lande.
  lin-lin: Moko na moko kati na bango akozala lokola ekimelo liboso ya mopepe mpe
    ebombamelo liboso ya mvula ya makasi ; akozala lokola miluka ya mayi kati na esobe,
    lokola elili ya libanga monene kati na mokili ya mabele ekawuka.
  eng-LSV: And each has been as a hiding place [from] wind, || And as a secret hiding
    place [from] inundation, || As streams of waters in a dry place, || As a shadow
    of a heavy rock in a weary land.
  eng-GNV: 'And that man shall bee as an hiding place from the winde, and as a refuge
    for the tempest: as riuers of water in a drie place, and as the shadowe of a great
    rocke in a weary land.'
  eng-WEBSTER: And a man shall be as a hiding-place from the wind, and a covert from
    the tempest; as streams of water in a dry place, as the shade of a great rock
    in a weary land.
  nhw-BL: Huan nopa tlanahuatijquetl quimanahuis tlali Israel tlen nopa tlaohuijcayotl
    catli hualas quen se hueyi ajacatl o quen atl catli huetzi nelchicahuac. Huan
    quinseseltis israelitame quen se atlajtli teseseltía ipan se huactoc tlali. Quinpalehuis
    quen iecahuilo se hueyi tetl ipan se huactoc tlali catli tlahuel totonic.
  swh-ONEN: Kila mtu atakuwa kama kivuli cha kujificha kutokana na upepo na kimbilio
    kutokana na dhoruba, kama vijito vya maji jangwani na kivuli cha mwamba mkubwa
    katika ardhi yenye kiu.
  bba-bba: Ben bɑɑwure u ko n sɑ̃ɑwɑ nɡe kuku yeru woo bɔkɔn sɔ̃, ǹ kun mɛ nɡe dɑɑru
    mi kɑkoru sɑri, ǹ kun mɛ nɡe kpee bɑkɑrun sɑɑru mi dɑ̃ru ɡɑru sɑri.
  eng-KJVCPB: And a man shall be as a hiding place from the wind, And a covert from
    the tempest; As rivers of water in a dry place, As the shadow of a great rock
    in a weary land.
  luo-luo: Ngʼato ka ngʼato nobed kar gengʼruok ne kalausi mana ka aore mamol e piny
    ongoro, kendo mana ka tipo mar Lwanda maduongʼ e piny motwo.
  meu-meu: Ta ta na lai ilao-ahuna gabuna heḡereḡerena ai baela, lai-gubana ilao-ahuna
    gabuna; sinavai-sinavai gabu kaukauna ai na heheto, eiava nadi-gini badana ikerukeruna
    tano ḡaḡaena ai na heto.
  npi-ULB: प्रत्‍येक व्‍यक्‍ति हावाबाट बच्‍ने ठाउँजस्तै, र आँधीबाट शरण लिने ठाउँजस्तै,
    सुख्‍खा ठाउँको पानीको धारहरूजस्तै, थकानको देशमा भएको ठुलो चट्टानको छायाजस्तै हुनेछ
    ।
  yor-yor: Ẹnìkọ̀ọ̀kan yóò jẹ́ bí ibi ìṣápamọ́ kúrò lọ́wọ́ afẹ́fẹ́ àti ààbò kúrò lọ́wọ́
    ìjì, gẹ́gẹ́ bí odò omi ní ilẹ̀ aṣálẹ̀, àti bí òjìji àpáta ńlá ní ilẹ̀ gbígbẹ.
  pes-OPCB: هر یک از آنان پناهگاهی در برابر باد و طوفان خواهد بود. آنان مانند جوی
    آب در بیابان خشک، و مثل سایهٔ خنک یک صخرهٔ بزرگ در زمین بی‌آب و علف خواهند بود؛
  tgl-ULB: Bawat isa ay magiging tulad ng isang kanlungan sa hangin at isang kublihan
    sa bagyo, tulad ng tubig sa batis sa isang tuyong lugar, tulad ng lilim ng isang
    malaking bato sa isang lupain ng kapaguran.
  cbu-NT: Tputs kiyung kachiykana, anoo tapachindachiya. Undararsha, Pachapani atitaatssin,
    kuraksha tiptsiree tapachindachiya. Mantsirimish tushiykchu, uwsha istachiya.
    Waanpatatin shuchimaam ndunshaparee chinachinllinaya.
  hui-hui: Ani bialu agali haguane mbira mbirame wali agali ti biamogo bilo hangu
    hangu ibugu biragola tigua baya hanguore biamogo bigi bulebira. Agali haguane
    uruni ti iba dalu puyabu hongoheru ibiragola bira do hagane bododalu haradagua
    bulebira. Dindi ko ni daho wiaabo haga dindi yobi titaule ngagoha agali haguane
    uruni ti iba gagahe poradagua bialu holebira. Tigua dindi ogoni aleha howa agalime
    ege to̱le̱ timbuni kagoha gumba handa walia howa ni poboyogobi dedaruni nade mbaule
    embedaho hagadaguabi holebira.
  mya-mya: သူ​တို့​အား​လုံး​ပင်​လေ​နှင့်​မိုး​သက်​မုန်​တိုင်း များ​မှ​ခို​လှုံ​ရာ​အ​ရပ်​ကဲ့​သို့​ဖြစ်​လိမ့်​မည်။
    သူ​တို့​သည်​ခြောက်​သွေ့​ရာ​အ​ရပ်​၌​စီး​လျက် နေ​သည့်​ချောင်း​များ​နှင့်​လည်း​ကောင်း၊
    ကွင်း ခေါင်​ခေါင်​နေ​ပူ​ကြဲ​ကြဲ​တွင်​ရှိ​သော​ကျောက် တုံး​ကြီး​၏​အ​ရိပ်​နှင့်​လည်း​ကောင်း​တူ​လိမ့်
    မည်။-
  bod-N: མི་ཞིག་ནི་རླུང་འཚུབ་ལ་བྱོལ་ས་དང་དྲག་ཆར་ལ་གཡོལ་ས། སྐམ་སའི་བཞུར་རྒྱུན། ཐན་པ་ཆེ་བའི་ཡུལ་ལ་བྲག་རི་ཆེན་པོའི་གྲིབ་བསིལ་ལྟ་བུར་འགྱུར།
  sna-sna: Munhu mumwe nomumwe achafanana nenzvimbo yokuvanda kubva kumhepo, noutiziro
    kubva pakunaya kwemvura zhinji, sehova dzemvura mugwenga nomumvuri webwe guru
    munyika yafa nenyota.
  spa-BLM: El hombre será como un escondite del viento, y una cobertura de la tormenta,
    como corrientes de agua en un lugar seco, como la sombra de una gran roca en una
    tierra cansada.
  cac-cac: Junjun eb', ichato co columal ol aj eb' d'a jun oval ic' yed' d'a jun oval
    ic' n̈ab'. Icha a a' d'a lum taquin̈ sat, ma icha yen̈ul junoc q'uen nivan tenam
    d'a tz'inan luum, icha chi' ol aj eb'.
  swh-ULB: Kila mmoja atakuwa kama makazi kutoka kwenye upepo na kimbilio kutoka kwenye
    dhoruba, kama mifereji kwenye sehemu kavu, kama kivuli kwenye mwamba mkubwa katika
    nchi iliyochoka.
  bel-bel: і кожны зь іх будзе абаронай ад ветру і покрывам ад непагадзі, як крыніцы
    вады ў стэпе, як цень ад высокай скалы ў зямлі выснаджанай.
  deu-ELBBK: Und ein Mann wird sein wie ein Bergungsort vor dem Wind und ein Schutz
    vor dem Regensturm, wie Wasserbäche in dürrer Gegend, wie der Schatten eines gewaltigen
    Felsens in lechzendem Land.
  mbb-OT: Is kada sevaha kandan egkehimu he iring te endilungà emun duen mevendes
    he keramag wey bagyu. Egkeiring daan sikandan te zezeisey he wahig he midtudà
    diyà te disirtu, wey alung te zekelà he vatu ziyà te meinit wey memaza he lugar.
  mal-2015: ഓരോരുത്തൻ കാറ്റിന്നു ഒരു മറവും പിശറിന്നു ഒരു സങ്കേതവും ആയി വരണ്ട നിലത്തു
    നീർത്തോടുകൾപോലെയും ക്ഷീണമുള്ള ദേശത്തു ഒരു വമ്പാറയുടെ തണൽപോലെയും ഇരിക്കും.
  gup-gup: Bu kunmekbe kabolkyimerran, wanjh birrimekbe bininj nakka birrimak. Bedda
    kabirridjalkurduyime kunmak bu kabindiwernhnahnan dja kabindibidyikarrme bininj
    rowk. Dja mak kabindimarnekurduyime bu djal kunmak dorrengh.
  rmc-rmc: Sako lendar ela sar e skriša angle balvaj a sar e streškica andro baro
    brišind; ena sar o paňi, so čuľal pre pušťa, sar o ciňos tel e bari skala andre
    phuv, kaj hin baro tačipen.
  pes-OPV: و مردی مثل پناه گاهی از باد و پوششی از طوفان خواهد بود. و مانندجویهای آب
    در جای خشک و سایه صخره عظیم در زمین تعب آورنده خواهد بود.
  ron-1924: Фиекаре ва фи ка ун адэпост ымпотрива вынтулуй ши ка ун лок де скэпаре
    ымпотрива фуртуний, ка ниште рыурь де апэ ынтр-ун лок ускат, ка умбра уней стынчь
    марь ынтр-ун пэмынт арс де сете.
  ben-OBCV: প্রত্যেকজন মানুষ বাতাসের বিরুদ্ধে রক্ষা পাওয়ার স্থান হবে এবং হবে ঝড়ের
    বিরুদ্ধে রক্ষা পাওয়ার আশ্রয়স্থান। তারা হবে মরুভূমিতে জলস্রোতের মতো এবং তৃষ্ণার্তদের
    দেশে এক মহাশৈলের ছায়ার মতো।
  som-som: Oo ninba wuxuu noqon doonaa meel dabaysha lagaga dhuunto iyo gabbaad duufaanka
    laga dugsado, iyo sida webiyo biya ah oo meel engegan ku yaal, iyo sida hoos dhagax
    weyn oo dal oommane ah ku yaal.
  lat-VUC: Et erit vir sicut qui absconditur a vento, et celat se a tempestate; sicut
    rivi aquarum in siti, et umbra petræ prominentis in terra deserta.
  eng-ASVBT: And a man shall be as a hiding place from the wind, and a covert from
    the tempest, as streams of water in a dry place, as the shade of a great rock
    in a weary land.
  ita-1885: E quell'uomo sarà come un ricetto dal vento, e come un nascondimento dal
    nembo; come rivi d'acque in luogo arido, come l'ombra d'una gran roccia in terra
    asciutta.
  eng-LXXUP: And a man shall hide his words, and be hidden, as from rushing water,
    and shall appear in Zion as a rushing river, glorious in a thirsty land.
  eng-ULB: Each one will be like a shelter from the wind and a refuge from the storm,
    like streams of water in a dry place, like the shade of a great rock in a land
    of weariness.
  spa-VBL: Cada uno de ellos será como un refugio contra el viento, como una protección
    contra la tormenta, como ríos de agua en el desierto seco, como la sombra de una
    gran roca en un lugar calcinado por el sol.
  fra-_FOB: Et chacun d'eux sera comme un abri contre le vent et un refuge contre
    la pluie, comme des ruisseaux d'eau dans une terre aride, comme l'ombre d'un grand
    rocher dans un pays désolé.
  mal-mal: ഓരോരുത്തൻ കാറ്റിന് ഒരു മറവും കൊടുങ്കാറ്റിന് ഒരു സങ്കേതവും ആയി വരണ്ട നിലത്തു
    നീർത്തോടുകൾപോലെയും ക്ഷീണമുള്ള ദേശത്ത് ഒരുവൻ പാറയുടെ തണൽപോലെയും ഇരിക്കും.
  lit-lit: Ir žmogus bus lyg prieglobstis nuo vėjo ir lyg slėptuvė nuo audros, lyg
    vandens upeliai sausoje dykvietėje, kaip didžiulės uolos šešėlis saulės nudegintame
    krašte.
  urd-GVR: Har ek āṅdhī aur tūfān se panāh degā, har ek registān meṅ nadiyoṅ kī tarah
    tar-o-tāzā karegā, har ek taptī dhūp meṅ baṛī chaṭṭān kā-sā sāyā degā.
  suz-BL: मिनु मेको मुर नेल्‍ल फश रे ख्रुंइसीतीके, रेउ यिमेनु फाम्‍सीतीके, सोव़शो
    रागीमी ब्‍वाक्‍कु यितीके नु थम होश रागीमी ठेयब सेरथे फुल्‍लु आ वांकु खोदेंशो बाक्‍नीम।
  eng-NOY: Every one of them shall be a hiding-place from the wind, And a shelter
    from the tempest; As streams of water in a dry place, As the shadow of a great
    rock in a weary land.
  ita-1927: Ognun d’essi sarà come un riparo dal vento, come un rifugio contro l’uragano,
    come de’ corsi d’acqua in luogo arido, come l’ombra d’una gran roccia in una terra
    che langue.
  ckb-ckb: مرۆڤ وەک حەشارگەیەک دەبێت لە ڕووی با و وەک چەتر لە ڕووی لێزمەی باران، وەک
    جۆگەی ئاو لە شوێنێکی وشکدا و وەک سێبەری تاشەبەردێکی گەورە لە خاکی ماندووبووندا.
  eng-BBE: And a man will be as a safe place from the wind, and a cover from the storm;
    as rivers of water in a dry place, as the shade of a great rock in a waste land.
  kan-OKCV: ಆಗ ಮನುಷ್ಯನು ಗಾಳಿಗೋಸ್ಕರ ಅಡಗಿಕೊಳ್ಳುವಂತೆಯೂ, ಬಿರುಗಾಳಿಗೋಸ್ಕರ ಮರೆಮಾಡಿಕೊಳ್ಳುವಂತೆಯೂ,
    ಅರಣ್ಯದಲ್ಲಿಯ ನೀರಿನ ಕಾಲುವೆಗಳ ಹಾಗೂ, ಬಾಯಾರಿದ ನಾಡಿಗೆ ದೊಡ್ಡ ಬಂಡೆಯ ನೆರಳಿನ ಹಾಗೆಯೂ ಇರುವನು.
  tam-2017: அவர் காற்றுக்கு ஒதுக்காகவும், பெருவெள்ளத்திற்குப் புகலிடமாகவும், வறண்ட
    நிலத்திற்கு நீர்க்கால்களாகவும், விடாய்த்த பூமிக்குப் பெருங்கன்மலையின் நிழலாகவும்
    இருப்பார்.
  spa-RV-1909: Y será aquel varón como escondedero contra el viento, y como acogida
    contra el turbión; como arroyos de aguas en tierra de sequedad, como sombra de
    gran peñasco en tierra calurosa.
  ron-BTF: Şi un om va fi ca un ascunziş împotriva vântului şi un adăpost împotriva
    vijeliei; ca râurile de apă într-un loc uscat, ca umbra unei mari stânci într-o
    ţară însetată.
  eng-WEBP: A man shall be as a hiding place from the wind, and a covert from the
    storm, as streams of water in a dry place, as the shade of a large rock in a weary
    land.
  eng-FBV: Each one will be like a shelter from the wind, like a protection from the
    storm, like rivers of water in the dry desert, like the shade of a large rock
    in a sun-baked land.
  nld-1939: Ieder van hen zal zijn als een beschutting tegen de wind, En als een schuilplaats
    tegen de regen; Als een waterbeek in de steppe, Als de schaduw van een machtige
    rots op het dorstige land.
  nch-BL: Huan nopa tanahuatijquet quimanahuis tali Israel ten nopa taohuijcayot cati
    hualas quej se hueyi ajacat o quej at cati huetzi nelchicahuac. Huan quinseseltis
    israelitame quej se atajti teseseltía ipan se huactoc tali. Quinpalehuis quej
    iecahuilo se hueyi tet ipan se huactoc tali cati tahuel totonic.
  vie-1934: Sẽ có một người như nơi núp gió và chỗ che bão táp, như suối nước trong
    nơi đất khô, như bóng vầng đá lớn trong xứ mòn mỏi.
  hin-CV: सब मानो आंधी से छिपने का स्थान और बौछार के लिये आड़ के समान होगा, मरुभूमि
    में झरने एक विशाल चट्टान की छाया के समान होंगे.
  eng-OURB: A man shall be as a hiding place from the wind, and a cover from the storm,
    as streams of water in a dry place, as the shade of a large rock in a weary land.
  spa-BES: Y aquel hombre será como lugar seguro del viento, y como cubierta de la
    tormenta; como ríos de agua en un lugar seco, como la sombra de una gran roca
    en un desierto.
  tdx-tdx: Le hanahake ty fipalirañe ami’ty tioke t’indaty, naho hoe fitampiñañe ami’ty
    lihits’ orañe, hoe rano mitsiritsioke an-tane kànkañe, hambañe ami’ty tevam-bato
    ialofañe an-tane kirikintañe ao.
  tha-KJV: และผู้​หน​ึ่งจะเหมือนที่กำบังจากลม เป็​นที​่​คุ​้มให้พ้นจากพายุ​ฝน เหมือนธารน้ำในที่​แห้ง
    เหมือนร่มเงาศิลามหึมาในแผ่นดิ​นที​่​อ่อนเปลี้ย
  por-BR-2018: E cada homem será como um abrigo contra o vento, e refúgio contra a
    tempestade; como ribeiros de águas em lugares secos, como a sombra de uma grande
    rocha num lugar deserto.
  deu-ELO: Und ein Mann wird sein wie ein Bergungsort vor dem Winde und ein Schutz
    vor dem Regensturm, wie Wasserbäche in dürrer Gegend, wie der Schatten eines gewaltigen
    Felsens in lechzendem Lande.
  eng-WYC-2018: And a man shall be, as he that is hid from [the] wind, and hideth
    himself from tempest; as streams of waters in thirst (or like streams of water
    in thirst), and (like) the shadow of a stone standing far out in a desert land.
  epo-epo: Kaj ĉiu estos kiel ŝirmilo kontraŭ vento, kiel rifuĝejo kontraŭ pluvego,
    kiel torentoj da akvo en la stepo, kiel ombro de peza roko en lando dezerta.
  uig-PIN: Ⱨǝm xamalƣa dalda bolƣudǝk, Boranƣa panaⱨ bolƣudǝk, Ⱪaƣjiraⱪ jayƣa eriⱪ-sulardǝk,
    Qangⱪap kǝtkǝn zeminƣa ⱪoram taxning sayisidǝk bolƣan bir adǝm qiⱪidu.
  beo-beo: Ilia da afae afae amo fo amola gibu bobodobe amoma wamoaligisu agoane ba:mu.
    Ilia da hano nawa:li hafoga:i soge amo ganodini diala, amola igi bagadedafa ea
    baba gala:le bagade, hafoga:i soge ganodini defele ba:mu.
  tpi-OTNT: Ol wan wan bikman bai i helpim gut ol manmeri i kam bilong kisim helpim
    bilong ol. Ol bai i stap olsem ol ples hait ol manmeri i ken i go na hait long
    en long taim bilong bikpela win na ren. Na bai ol i stap tu olsem wara i ran i
    go long ples drai na olsem bikpela ston i haitim san long ples drai na ol man
    i kam sindaun long ples kol bilong en na malolo long taim bilong hatpela san.
  hau-SA: Kowane mutum zai zama kamar wurin fakewa daga iska mafaka kuma daga hadari,
    kamar rafuffukan ruwa a hamada da kuma inuwar babban dutse a ƙeƙasasshiyar ƙasa.
  uig-LAT: Hem shamalgha dalda bolghudek, Boran’gha panah bolghudek, Qaghjiraq jaygha
    ériq-sulardek, Changqap ketken zémin’gha qoram tashning sayisidek bolghan bir
    adem chiqidu.
  nde-nde: Umuntu ngamunye uzakuba njengesihonqo sokuvikela umoya, lesiphephelo sokucatshela
    isiphepho, njengezihotsha zamanzi enkangala njengomthunzi wedwala elikhulu elizweni
    elomileyo.
  ton-ton: Pea ʻe ʻi ai ʻae tangata ʻo hangē ko e toitoiʻanga mei he matangi, mo e
    hūfanga mei he afā; pea hangē ko e ngaahi vaitafe ʻi he potu mōmoa, ʻo hangē ko
    e malumalu ʻo ha maka lahi ʻi he fonua ʻoku puhengia.
  ces-1613: Nebo bude muž ten jako skrýše před větrem, a schrana před přívalem, jako
    potokové vod na místě suchém, jako stín skály veliké v zemi vyprahlé.
  eng-WMB: A man shall be as a hiding place from the wind, and a covert from the storm,
    as streams of water in a dry place, as the shade of a large rock in a weary land.
  tam-TCV: ஒவ்வொரு மனிதனும் காற்றுக்கு ஒதுங்கும் ஒதுக்கிடம் போலவும், புயலுக்கு ஒதுங்கும்
    புகலிடம்போலவும், பாலைவனத்தில் நீரோடைகள் போலவும், தாகமுள்ள நிலத்துக்கு, பெருங்கன்மலையின்
    நிழல் போலவும் இருப்பான்.
  ceb-ULB: Nahisama ang matag usa sa dalangpanan gikan sa hangin ug dalangpanan gikan
    sa bagyo, sama sa mga sapa sa tubig diha sa uga nga dapit, sama sa landong sa
    dakong bato diha usa ka malaay nga yuta.
  pol-UBG: I ten mężczyzna będzie jak zasłona przed wiatrem i jak schronienie przed
    burzą; jak strumienie wód w suchym miejscu, jak cień wielkiej skały w spragnionej
    ziemi.
  agr-agr: Aents aidauk shiwag jeteamash, tuja utugchatnum jegainakush, tuja pegkegchau
    takainak waitkainamash, nunú apu aidau shiig takaidau asagmatai, ditai yunumak
    ayamjumaktin ainawai.
  kyc-kyc: Nakama mendaki mendaki lao dupwa yuu penda penda dokona raiya minyuo neta
    rao randa piramo dokopa kananda dokona yalu pingi dopale ingyuo dee porambaiye
    eparamopa mendena pao alya minyingi dopakale ingyuo parami. Nakama yuu muiyanena
    ipwa epo penge dopakale ingyuo dee yuu ee nengepe jingi lyuo anda nange dupwana
    kana londe lapo petenge dokona rau lenge dopale ingyuo parami.
  urd-GVU: ہر ایک آندھی اور طوفان سے پناہ دے گا، ہر ایک ریگستان میں ندیوں کی طرح تر
    و تازہ کرے گا، ہر ایک تپتی دھوپ میں بڑی چٹان کا سا سایہ دے گا۔
  deu-1912: daß ein jeglicher unter ihnen sein wird wie eine Zuflucht vor dem Wind
    und wie ein Schirm vor dem Platzregen, wie die Wasserbäche am dürren Ort, wie
    der Schatten eines großen Felsen im trockenen Lande.
  kan-2017: ಆಗ ಪ್ರತಿ ಮನುಷ್ಯನು ಗಾಳಿಯಲ್ಲಿ ಅಡಗಿಕೊಳ್ಳುವಂತೆಯೂ, ಅತಿವೃಷ್ಟಿಯಲ್ಲಿ ಮರೆಮಾಡಿಕೊಳ್ಳುವಂತೆಯೂ,
    ಅರಣ್ಯದಲ್ಲಿನ ನೀರಿನ ಕಾಲುವೆಗಳ ಹಾಗೂ, ಬೆಂಗಾಡಿನಲ್ಲಿ ದೊಡ್ಡ ಬಂಡೆಯ ನೆರಳಿನೋಪಾದಿಯಲ್ಲಿಯೂ ಇರುವನು.
  yap-yap: Ra bagayad ma bayi par ni bod ba manaf ni ngan naf ngay ko nifeng nge yoko’.
    Yad ra bod e yu pa’ i lul’ ni bay u daken bangi ted nder tugul ban’en riy, ma
    yad bod e tagalul’ u ba war ni ba ga’ ni ba ga’ ni bay u daken bangi ted.
  hlt-MCSB: Te vaengah tah khohli vaengkah congket conglong neh hlipuei vaengkah a
    huephael bangla, rhamrhae kah sokca tui bangla, buhmueh rhathih khohmuen kah thaelpang
    puei kah hlipkhup bangla boeih om ni.
  mdy-ETH: ዬያታ ፔቴ ፔቴሢ ዢባሬፓ ካናዺ ቶሎያ፥ ዢኢፓፓኣ ዓይሳ ቤሲ ማዓንዳኔ፤ ዋኣፃ ባኣ ዳውሎይዳ ዓልቃ ዋኣሢጉዲ፥ ዓባ
    ሜታሳ ዳውሎይዳኣ ዼኤፒ ላሌ ሹቺጉዲ ሺቢ ማዓንዳኔ።
  twi-ASANTE: Wɔn mu biara bɛyɛ te sɛ mframa ano hintabea ne ahum mu dwanekɔbea, wɔbɛyɛ
    sɛ nsuwansuwa a ɛwɔ anweatam so ne ɔbotan kɛseɛ sunsum a ɛwɔ osukɔm asase so.
  eng-WEBU: A man shall be as a hiding place from the wind, and a covert from the
    storm, as streams of water in a dry place, as the shade of a large rock in a weary
    land.
  wal-wal: Asai huuphiyan huuphiyan carkkuwaappe geemmiyo soho, gotiyaappe baqatiyo
    soho gidana; mela sohuwan goggiya haattanne booddila biittan de7iya gita zaallaa
    kuwaa mala gidana.
  spa-PDDPT: Aquel Varón es como un escondedero contra el viento, como un refugio
    contra el fuerte aguacero, como arroyos de agua en un campo seco y como la sombra
    de una gran roca en una tierra árida.
  gun-gun: Ha'e ramo ha'e kuery peteĩ-teĩ oĩ 'rã yvytu ha'e yvytu vaikue gui onhemia
    aguã, yvy piru reia rupi yy oxyry va'e rami, ha'e itaova tuvixa va'e 'ã yvy piru
    reia py oĩ va'e rami.
  ilo-ULB: Maiyarigto ti tunggal maysa iti maysa a salaknib manipud iti angin ken
    maysa a pagkamangan manipud iti bagyo, kas kadagiti karayan iti namaga a disso,
    kas iti linong ti maysa a dakkel a bato iti natikag a daga.
  kpg-kpg: Tangada nei mo tangada nei i digaula gaa hai gadoo be di gowaa haga malu
    i di madangi damana. Digaula gaa hai be nia monowai ala e mmidi i lodo di anggowaa,
    gaa hai be di malu o di hadugalaa damanaiee dela i lodo di gowaa welengina.
  uig-ARA: ھەم شامالغا دالدا بولغۇدەك، بورانغا پاناھ بولغۇدەك، قاغجىراق جايغا ئېرىق-سۇلاردەك،
    چاڭقاپ كەتكەن زېمىنغا قورام تاشنىڭ سايىسىدەك بولغان بىر ئادەم چىقىدۇ.
  sus-sus: Kankan luma nɛ alɔ banxi fanyi turunnaadɛ dinma naxan na, alɔ xure naxee
    ye xaninma gbengberen yire, alɔ gɛmɛ niini bɔxi ixaraxi ma.
  pon-2006: Emenemen irail pahn rasehng wasahn ruksang kisinieng oh melimel. Re pahn
    rasehng piletik kansenamwahu kan me kin tangatang nan wasa karakar kan, oh mwetehn
    paipalap ehu nan sapwtehn.
  jae-jae: Êsêac samobgeŋ oc têtôm gamêŋ, taŋ kepeŋ mu auc naŋ, ma têtu launêŋ lamu
    gamêŋ êlaŋgaŋŋa. Êsêac têtôm bu kêsa gamêŋ ŋakeleŋ ma têtôm poclabu ŋaajuŋ aŋga
    gamêŋ sawa.
  ksd-ksd: Ma tikai na da ra babang ba da ki bakit kan ra vuvu tana, ma na da ra kukuvai
    ure ra ngala na bata; ma na da ra umana tava alir ta ra gunan i mage, ma da ra
    malur na vat ki ta ra gunan dia mar tana.
  tur-YTC: İnsan rüzgârdan saklanacak bir yer gibi, Fırtınadan korunacak bir örtü
    gibi, Kurak yerdeki akarsular gibi, Yorucu diyardaki büyük kaya gölgesi gibi olacak.
  grc-BRENT: Καὶ ἔσται ὁ ἄνθρωπος κρύπτων τοὺς λόγους αὐτοῦ, καὶ κρυβήσεται, ὡς ἀφʼ
    ὕδατος φερομένου· καὶ φανήσεται ἐν Σειὼν ὡς ποταμὸς φερόμενος ἔνδοξος ἐν γῇ διψώσῃ.
  ind-AYT: Masing-masing orang akan menjadi seperti tempat berlindung dari angin,
    tempat berteduh dari badai; seperti aliran air di tanah yang kering, seperti bayangan
    bukit batu besar di tanah yang tandus.
  nya-nya: Munthu aliyense adzakhala ngati pothawirapo mphepo ndi malo obisalirapo
    namondwe, adzakhala ngati mitsinje ya mʼchipululu, ngati mthunzi wa thanthwe lalikulu
    la mʼdziko lowuma.
  hrv-hrv: svaki je kao zavjetrina, utočište od nevremena, kao u sušnoj zemlji potoci,
    kao sjena u žednoj pustari.
  mps-mps: Te deli deli genuai bidi dabego te we bidi dabe augwali tau somainu asali
    bidi dabe, augwaligo tau saibao. Augwali da, te we bidi augwali te genuai wali
    dali tulubage dabe ebo side, augwali te duala sabo pesage tiwai dao. Tama me,
    augwali te wę te hogomua pai pesageba pabo tiwai, me te moni masigigo te hogomua
    pai pesage te masigigo seselalubo tiwai dao. Tama te bidi dabe te tįwai madi
    duala selama, toma tubo tiwai dao, te boma pai giligade.
  tpi-tpi: Ol wan wan bikman bai i helpim gut ol manmeri i kam bilong kisim helpim
    bilong ol. Ol bai i stap olsem ol ples hait ol manmeri i ken i go na hait long
    en long taim bilong bikpela win na ren. Na bai ol i stap tu olsem wara i ran i
    go long ples drai na olsem bikpela ston i haitim san long ples drai na ol man
