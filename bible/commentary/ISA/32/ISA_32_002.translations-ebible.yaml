  dan-1931: hver af dem som Læ imod Storm og Ly imod Regnskyl, som Bække i Ørk, som
    en vældig Klippes Skygge i tørstende Land.
  vie-OVCB: Mỗi người sẽ như lều núp gió và trại che bão tố, như những suối nước giữa
    sa mạc và bóng mát của vầng đá lớn giữa vùng đất khô hạn.
  guj-2017: તેમાંનો દરેક માણસ વાયુથી આશ્રયસ્થાન અને વાવાઝોડા સામે આશરા જેવો, સૂકી
    ભૂમિમાં પાણીના નાળાં જેવો, કંટાળાજનક દેશમાં એક વિશાળ ખડકની છાયા જેવો થશે.
  pon-2006A: Emenemen irail pahn rasehng wasahn ruksang kisinieng oh melimel. Re pahn
    rasehng piletik kansenamwahu kan me kin tangatang nan wasa karakar kan, oh mwetehn
    paipalap ehu nan sapwtehn.
  por-BRBSL: Um homem deve ser como um esconderijo do vento, e um esconderijo da tempestade,
    como correntes de água em um lugar seco, como a sombra de uma grande rocha em
    uma terra desgastada.
  cth-cth: Tami buet touh teh, kahlî a tho nah kânguenae patetlah thoseh, thingyei
    yawn dawk e palang patetlah thoseh, ngawt tawnnae koe lungsong e a tâhlip patetlah
    thoseh ao han.
  twi-twi: Onipa biara bɛyɛ mframa ano hintabea ne ahum mu guankɔbea, ɔbɛyɛ sɛ nsuwansuwa
    a ɛwɔ nweatam so ne ɔbotan kɛse sunsuma a ɛwɔ osukɔm asase so.
  hlt-hlt: Te vaengah tah khohli vaengkah congket conglong neh hlipuei vaengkah a
    huephael bangla, rhamrhae kah sokca tui bangla, buhmueh rhathih khohmuen kah thaelpang
    puei kah hlipkhup bangla boeih om ni.
  tbz-SIM: Bɑ́ wè bɛ miɛkɛ kòo ndònnɛ̀ disɔ̀rì bɛ̀ ɔ̃ɔ̃ sɔri dì kuyɑɑkù mɔ̀nnì bɛ̀
    ɔ̃ɔ̃ sɔri dɛ̀ fɛtɑɑfɛ̀ mɔ̀nnì, bɛ̀ bo ndò mmɛniɛ nhɔ̃ ndòmmɛ̀ kɛtenkɛ̀ kɛ̀ɛ̀ kpɑ
    mɛniɛ nkɛ ĩ́nkɛ̀, dipèrì kó mɛdɛ́ɛ̀ nhɔ̃ ndòmmɛ̀ kuyɑɑkù bo kɛ̀ɛ̀ tenkɛ̀.
  msy-2020: Gumazamiziba akurvazim bagh izɨtɨ, gumazir dapanir kaba deravɨra vaghvagh
    bar deravɨra men akurvagham. Gumazir dapanir kaba, gumazamizibar danganir mogomemɨn
    mɨn ikiam, eghtɨ dughiar amozir ekiaba ko amɨnir ekiaba izɨtɨ, me mangɨ men uari
    mongam. Eghtɨ me mati dɨpaba puvatɨzir danganimɨn, dɨpam ivemara an zui moghɨn
    ikɨ, egh mati dagɨar ekiam aruem apazagha, danganir orangtɨzimɨn mɨn iti. Aruem
    bar gavgavightɨ, gumazamiziba mangɨ an apazangɨn dapiagh ikɨ avughsam.
  dop-dop: Pɑɑ wei ɩ kɑ wɛɛ kɛ́ ɩsɩɩ tǝcɔɔsǝlɛ kɛ heelim nɑ kpʋlʋɣʋ tǝtʋlɛ kɛ tɛʋ
    heelim sɔsɔɔm wɑɑtʋ. Yɑɑ ɩsɩɩ lʋm kpeŋuɣu tɔɣɔ wʋlɑɣɑ tɛtʋ tɑɑ. Yɑɑ ɩsɩɩ kʋkpɑmʋɣʋ
    sɔsɔɔʋ ɩsotom kɛ ilim tɛtʋ tɑɑ.
  azb-azb: Onların hər biri Küləyə qarşı bir pənahgah, Fırtınaya qarşı sığınacaq,
    Quraqlıqda bulaqlar, Cansıxıcı torpaqda kölgə salan böyük qaya kimi olacaq.
  eng-DBY: And a man shall be as a hiding-place from the wind, and a covert from the
    storm; as brooks of water in a dry place, as the shadow of a great rock in a thirsty
    land.
  hin-2017: हर एक मानो आँधी से छिपने का स्थान, और बौछार से आड़ होगा; या निर्जल देश
    में जल के झरने, व तप्त भूमि में बड़ी चट्टान की छाया।
  wol-KYG: ku ci nekk mel ni seelukaayu ngelaw, di kiiraay ci ngëlén, mel ni wali
    ndox ci suuf su ne sereŋ, mbaa keppaaru doj wu mag ci àll bu mar.
  eng-YLT: And each hath been as a hiding-place [from] wind, And as a secret hiding-place
    [from] inundation, As rivulets of waters in a dry place, As a shadow of a heavy
    rock in a weary land.
  kne-kne: Maiarig di esa ya esa en daida si pansidoman mo waday dagem ono pewek.
    Kaman da aben ginawang ay man-ay-ayos sin kadardaratan ono dakdake ay bato ay
    panlidoman sin man-atong ay lugar.
  eng-WYC-2017: And a man shall be, as he that is hid from [the] wind, and hideth
    himself from tempest; as streams of waters in thirst, and the shadow of a stone
    standing far out in a desert land.
  eng-WMBB: A man shall be as a hiding place from the wind, and a covert from the
    storm, as streams of water in a dry place, as the shade of a large rock in a weary
    land.
  urd-GVH: हर एक आँधी और तूफ़ान से पनाह देगा, हर एक रेगिस्तान में नदियों की तरह तरो-ताज़ा
    करेगा, हर एक तपती धूप में बड़ी चट्टान का-सा साया देगा।
  rug-rug: Hopeke tie si kote guana keke vasina pude paere pa givusu meke na tometomeana
    pa raneboṉi, guana kolo tototolo pa popoa qega meke na maqomaqo tanisa patu lavata
    pa popoa loke kolona.
  gaz-gaz: Tokkoon tokkoon namaa akkuma daʼannoo bubbee jalaa itti daʼatanii, akkuma
    iddoo itti jabaa jalaa baqataniitti, akkuma bishaan gammoojjii keessa yaaʼuutii
    fi akkuma gaaddisa kattaa guddaa kan lafa gogaa keessaa ni taʼa.
  fra-LSG: Chacun sera comme un abri contre le vent, Et un refuge contre la tempête,
    Comme des courants d’eau dans un lieu desséché, Comme l’ombre d’un grand rocher
    dans une terre altérée.
  yal-yal: E muxune birin luma nɛn alo yigiyaden foyen bun alo luxunden kala ti foyen
    bun, alo igena kiraan tonbonni, alo gɛmɛ gbeen nininna bɔxɔ yixareni.
  haw-1868: E like auanei ke kanaka me kahi lulu o ka makani, Me ka mamalu hoi no
    ka ua; E like me na auwai ma kahi maloo, E like hoi me ka malu o ka pohaku nui
    ma ka aina maluhiluhi.
  arb-NAV: وَيُصْبِحُ كُلُّ إِنْسَانٍ كَمَلاذٍ مِنَ الرِّيحِ، وَكَمَلْجَأٍ مِنَ الْعَاصِفَةِ،
    أَوْ كَجَدَاوِلِ مِيَاهٍ فِي صَحْرَاءَ، أَوْ كَظِلِّ صَخْرَةٍ عَظِيمَةٍ فِي أَرْضٍ
    جَدْبَاءَ.
  ewe-ewe: Ame ɖe sia ɖe anɔ abe bebeƒe le yaƒoƒo nu kple sitsoƒe le ahom me ene.
    Anɔ abe tɔsisiwo le gbegbe kple agakpe ƒe vɔvɔli le kuɖiɖinyigba dzi ene.
  eng-LEE: And every one shall be as a hiding-place from the wind, and a covert from
    the tempest; as rivulets of water in a dry place, as the shadow of a large rock
    in a languishing land.
  asm-FB: খৰাং ঠাইত পানীৰ সোঁতৰ দৰে, আৰু পৰিশ্রান্ত দেশত বৃহৎ শিলৰ ছাঁৰ দৰে, তেওঁলোক
    প্ৰতিজনে বতাহৰ পৰা আশ্রয়, আৰু ধুমুহাৰ পৰা নিৰাপতা পাব,
  sus-A: كَنكَن لُمَ نّ عَلْ بَنشِ قَنيِ تُرُننَادّ دِنمَ نَشَن نَ، عَلْ شُرٍ نَشٍيٍ
    يٍ شَنِنمَ فبٍنفبٍرٍن يِرٍ، عَلْ فّمّ نِينِ بْشِ عِشَرَشِ مَ.
  fra-SBL: L'homme sera comme une cachette contre le vent, et un abri de la tempête,
    comme des ruisseaux d'eau dans un endroit sec, comme l'ombre d'un grand rocher
    dans une terre épuisée.
  hbo-hbo: וְהָיָה־אִ֥ישׁ כְּמַֽחֲבֵא־ר֖וּחַ וְסֵ֣תֶר זָ֑רֶם כְּפַלְגֵי־מַ֣יִם בְּצָיֹ֔ון
    כְּצֵ֥ל סֶֽלַע־כָּבֵ֖ד בְּאֶ֥רֶץ עֲיֵפָֽה׃
  kik-kik: O mũndũ agaatuĩka ta handũ ha kwĩgitia rũhuho, na ha kwĩyũa mbura ya kĩhuhũkanio,
    o na atuĩke ta tũrũũĩ twa maaĩ tũgũtherera werũ-inĩ, o na ta kĩĩruru kĩa rwaro
    rũnene rwa ihiga bũrũri-inĩ ũrĩ na nyoota.
  fra-NCL: Et chacun d’eux sera un abri contre le vent et un refuge contre la tempête,
    comme des courants d’eau dans une terre aride, comme l’ombre d’un grand rocher
    dans un pays désolé.
  cek-AK: Kami loe takhi song naah anghawkhaih ahmuen, takhi sae song naah abuephaih
    ahmuen ah om tih; long karoem ahmuen ih vapui tui baktiah om ueloe, ni kanaa ahmuen
    ih lungsong tahlip baktiah om tih.
  cuk-cuk: Dummagan-neggwebur-semaladi, burwa-irwa dulemar-odukueyobi, dulemarga gumaloed.
    Burwa-dummagan-noed-irwa dulemar-odukueyobi, ega gumaloed. Neg-dinnagwadba dian-maidaeyobi,
    ega gumaloed. Nega-dulesulidganba akwa-dummad-negsichi-imaksidaeyobi, ega gumaloed.
  uig-CYR: Һәм шамалға далда болғидәк, Боранға панаһ болғидәк, Қағҗирақ җайға ериқ-сулардәк,
    Чаңқап кәткән зиминға қорам ташниң сайисидәк болған бир адәм чиқиду.
  tel-2017: వాళ్ళల్లో ప్రతి ఒక్కడూ గాలి విసిరినప్పుడు ఆశ్రయంలాగా, తుఫానులో అభయమిచ్చే
    స్థలంలాగా ఉంటాడు. ఎడారిలో జలధారల్లా, అలసి సొలసిన దేశంలో నీడనిచ్చే గొప్ప రాతి బండలాగా
    ఉంటాడు.
  hat-BSA: Yon nonm va tankou yon abri kont van ak yon pwotèj kont tanpèt, tankou
    sous dlo nan yon peyi sèch, tankou lonbraj a yon gwo wòch nan yon peyi ki deseche.
  kos-kos: Kais sie selos ac fah oana sie acn in wikla liki eng upa ac paka. Elos
    ac fah oana infacl srisrik su sororror ke acn mwesis, oana lulin sie eot lulap
    in acn turangang.
  hbo-WLC: וְהָיָה־אִ֥ישׁ כְּמַֽחֲבֵא־ר֖וּחַ וְסֵ֣תֶר זָ֑רֶם כְּפַלְגֵי־מַ֣יִם בְּצָי֔וֹן
    כְּצֵ֥ל סֶֽלַע־כָּבֵ֖ד בְּאֶ֥רֶץ עֲיֵפָֽה׃
  ibo-ibo: Onye ọbụla nʼime ha ga-aghọrọ ndị mmadụ ebe a na-ezere ndụ nʼoge oke ifufe,
    na ebe mgbaba nʼoge oke mmiri ozuzo. Ha ga-adị ka mmiri na-asọ nʼọzara, maọbụ
    dịka ndo nke nkume dị elu na-enye nʼebe okpomọkụ na-eweta ike ọgwụgwụ dị.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକେ ବତାସରୁ ଆଶ୍ରୟ ସ୍ଥାନ ଓ ଝଡ଼ରୁ ଆଶ୍ରୟ, ଶୁଷ୍କ ସ୍ଥାନରେ ଜଳସ୍ରୋତ,
    ଶ୍ରାନ୍ତିଜନକ ଭୂମିରେ ବୃହତ ଶୈଳର ଛାୟା ସ୍ୱରୂପ ହେବେ।
  chk-chk: Iwe, iteiten eman me eman leir epwe usun chök eu lenien chuno seni asepwäl,
    pwal usun chök eu lenien op lupwen fansoun mölümöl. Repwe usun chök chanpupu lon
    eu leni mi pwasapwas, pwal usun chök nürün eu achau mi watte lon fanüapö.
  rop-rop: Det king en im wekinmenmob garra jidan jis laik det brabli seifwan pleis
    weya ola pipul gin go en blandim miselp brom det rein en win. Olabat garra jidan
    wulijim det riba langa deset kantri, en wulijim det bigwan ston weya gibitbat
    sheid brom det hotwan san.
  ukr-1871: Кожен з них буде, мов затула од вітру й захист в негоду; мов джерела води
    в пустинї й тїнь від високої скелї в землї безводній.
  deu-1951: daß jeder sein wird wie ein Bergungsort vor dem Wind und wie ein Schirm
    wider das Ungewitter, wie Wasserbäche am dürren Ort, wie der Schatten eines mächtigen
    Felsens in einem ermüdenden Lande.
  eng-JPS: And a man shall be as in a hiding-place from the wind, and a covert from
    the tempest; as by the watercourses in a dry place, as in the shadow of a great
    rock in a weary land.
  srp-1865: I èovjek æe biti kao zaklon od vjetra, i kao utoèište od poplave, kao
    potoci na suhu mjestu, kao sjen od velike stijene u zemlji sasušenoj.
  lug-lug: Buli muntu aliba ng’ekifo eky’okwekwekamu empewo, ng’ekiddukiro okuva eri
    kibuyaga, ng’emigga gy’amazzi mu ddungu, ng’ekisiikirize eky’olwazi olunene mu
    nsi ey’ennyonta.
  heb-heb: והיה איש כמחבא רוח וסתר זרם כפלגי מים בציון כצל סלע כבד בארץ עיפה׃
  ben-IRV: প্রত্যেকে বাতাস থেকে আশ্রয়ের মত এবং ঝড় থেকে আশ্রয়ের মত, একটি শুকনো জায়গায়
    জলপ্রবাহের মত, গ্লানির দেশে একটি বিশাল শিলার ছায়া মত হবে।
  pan-pan: ਹਰੇਕ ਹਨੇਰੀ ਤੋਂ ਲੁੱਕਣ ਦੇ ਥਾਂ ਜਿਹਾ ਹੋਵੇਗਾ, ਵਾਛੜ ਤੋਂ ਓਟ, ਸੁੱਕੇ ਵਿੱਚ ਪਾਣੀ ਦੀਆਂ
    ਨਾਲੀਆਂ ਜਿਹਾ, ਬੰਜਰ ਧਰਤੀ ਵਿੱਚ ਵੱਡੀ ਚੱਟਾਨ ਦੇ ਸਾਯੇ ਜਿਹਾ।
  mya-JVB: ထိုမင်းတို့သည် လေ လုံ ၍ မိုဃ်းသက်မုန်တိုင်း ကွယ် ရာအရပ်ကဲ့သို့ ၎င်း၊ သွေ့
    ခြောက်သောမြေ၌ စီးသော ချောင်း ရေ ကဲ့သို့ ၎င်း၊ နေပူ သော အရပ် ၌ ကျောက် လုံးကြီး
    အရိပ် ကဲ့သို့ ၎င်း ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: Idia ta ta ibounai be lai koua gabuna hegeregere do idia lao. Idia be guba
    bada ia toa neganai hunia gabudia namodia hegeregere. Idia be tano kaukau gabudia
    lalonai sinavai maragidia hegeregere. Idia be nadi badana ena ikerukeru bamona,
    tano kaukau dekenai.
  urd-urd: और एक शख़्स ऑधी से पनाहगाह की तरह होगा, और तूफ़ान से छिपने की जगह; और ख़ुश्क
    ज़मीन में पानी की नदियों की तरह और मान्दिगी की ज़मीन में बड़ी चट्टान के साये की
    तरह होगा
  rus-SYN: и каждый из них будет как защита от ветра и покров от непогоды, как источники
    вод в степи, как тень от высокой скалы в земле жаждущей.
  bqc-SIM: An baade aↄ dɛ ulɛkĩi ũ zàa'ĩanaɛ, aↄ dɛ mikpakĩi ũ lou zã́, aↄ
    dɛ swa ide ũ gbáau, aↄ dɛ gbɛsi zↄ̃ↄ uede ũ gugiiu.
  tcz-CHONGTHU: Amaho khat cheh hi hui'a kon hoidoh na mun bang diu, huile go akon
    kiseldoh na mun toh bang diu ahin, nelgam'a tuidung hung long bang diu ahi. Gamgot
    na'a songpi lentah ale bang diu ahi.
  mar-mar: प्रत्येक जण जसा वाऱ्यापासून आडोसा व वादळामध्ये आश्रय व पाऊस तसा होईल, सुक्या
    भूमीत जसे पाण्याचे प्रवाह, उष्ण प्रदेशातील मोठ्या खडकाखालील सावलीसारखा तो होईल.
  qub-qub: Raypis mandäshejcunapis cada-ünun cangapaj wayra chayananta chapajno, löcu
    wayrapita pacacunano, chaqui jircacunata pargunapaj sicyano, chaqui jircacho jatuncaray
    gagapa llantuyninno.
  hat-hat: Yo chak pral tankou kote moun al kache pou move van, tankou kote moun al
    kache pou van tanpèt. Y'ap tankou yon sous dlo k'ap koule nan dezè, tankou yon
    kokenn wòch k'ap bay lonbray kote ki pa gen dlo.
  eng-BSB: Each will be like a shelter from the wind, a refuge from the storm, like
    streams of water in a dry land, like the shadow of a great rock in an arid land.
  eng-WEBPB: A man shall be as a hiding place from the wind, and a covert from the
    storm, as streams of water in a dry place, as the shade of a large rock in a weary
    land.
  kbq-kbq: Hagi mago mago vahe'mo'za tusi zahoku'ma ome fra'ma neki'za kuma kna nehu'za,
    ununko'matigeno vahe'mo'zama ome frama nekiza kumakna nehu'za, ti omane hagege
    kokampima neonse tintami hanatino eankna nehu'za, ka'ma kokampi ra havemo zage
    reso huntegeno turuna hunteankna hu'za manigahaze.
  nhe-BL: Huan nopa tlanahuatijquetl quimanahuis tlali Israel tlen nopa tlaohuijcayotl
    tlen hualas queja se hueyi ajacatl o queja atl tlen huetzi nelchicahuac. Huan
    quinseseltis israelitame queja se atlajtli teseseltía ipan se huactoc tlali. Quinpalehuis
    queja iecahuilo se hueyi tetl ipan se huactoc tlali tlen tlahuel totonic.
  gub-BL: A'e paw uzekaiw putar teko wanehe wà nehe. Nuzawy kwaw ywytuaiw wi àmànuhu
    wi purupykaw wà nehe. Nuzawy kwaw yrykawhu ywy uxinig ma'e rupi uwyryk ma'e wà
    nehe. Nuzawy kwaw itahu i'àgaw ywyxiguhu rehe har wà nehe.
  eng-DRA: And a man shall be as when one is hid from the wind, and hideth himself
    from a storm, as rivers of waters in drought, and the shadow of a rock that standeth
    out in a desert land.
