  mdy-ETH: ዔኤዮ ዓሳ ዔኤያቶ ሃይሴ ጌስታኔ፤ ዒና ዔያቶኮ ቢያ ዎዴ ዻቢንቲ ማዻኒ ማላያኬ፤ ናንጊና ናንጋ ጎዳ ዛሎ ዣኣሌ ሃይሴ
