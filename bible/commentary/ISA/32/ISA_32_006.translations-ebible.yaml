    falsely, and speak deceitfully, even to the Lord); and he shall make void the
    soul of an hungry man, and shall take away drink from a thirsty man.
  epo-epo: Ĉar malnoblulo parolas malnoblaĵon, kaj lia koro faras malbonagojn, agante
