  kan-2017: ಏಕೆಂದರೆ ನೀಚನು ನೀಚವಾಗಿ ಮಾತನಾಡುವನು. ಅವನ ಹೃದಯವು ಕೇಡನ್ನು ಕಲ್ಪಿಸಿ, ನಡೆಯದೆ ಇರುವುದನ್ನು
