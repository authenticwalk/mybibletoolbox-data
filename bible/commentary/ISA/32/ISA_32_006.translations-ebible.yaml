    a thui tih a lungbuei kah boethae a saii. Hlang kah hinglu te bungpong la a kaeng
    tih tuihalh khaw tui-ok loh a vaitah sak.
  tbz-SIM: Kuyɛìnkù ɔ̃ nnɑ́ɑ́ ntìì í wenni tìnti, kɛ̀ ku yɛ̀mmɛ̀ dɔ́ mɛyɛi mmɑ́ɑ̀,
    kɛ̀ kù dɔ̀ɔ̀ri isɔkɛ, kɛ sɑ̃́ɑ̃́ nti Yiɛ̀ nKuyie, kɛ búútóo wèè kɔ̃nnɛ̀ dikònnì
    kɛ muɔ̀ mmɛniɛ nsinɛ́yɛ̃ĩ bo wè
  msy-2020: Guizbangɨra, gumazir arazir onganibagh amiba, me mɨgɨrɨgɨar onganibagh
    ami, egha me zurara bizir kurabar amuasa nɨghnɨsi. Me arazir Ikiavɨra Itir God
    aghuazibagh amuava, egha akar ifavarir avɨriba Ikiavɨra Itir God gasi. Egha me
    mɨtiriaba azir gumazamiziba, dagheba me ganɨdir puvatɨ. Egha kuariba pɨrir gumazamiziba,
    dɨpaba me ganɨdir puvatɨ.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, kpɑŋʋɣʋ tɔm kɛ kpɑŋtʋ yɔɣɔtǝɣɩ. Kpɑŋtʋ tʋɣɩ ɩ lotu tɑɑ kɛ́
    ɩsɑɣɑtʋ lɑpʋ tɔm. Ɩ lɑkɩ ɑsilimɑ nɑ ɩ́ yɔɣɔtǝɣɩ kɑloolɑɣɑ tɔm kɛ Tɑcɑɑ tɔɔ. Ɩ
    yeki nyɔɣɔtʋ nɑ ɩ nyɔɣɔsɩ. Ɩ pɛŋ kʋnyɔnyɔɔm kɛ wei ɩ sǝkɩ lʋkɔtʋ tɔ.
  azb-azb: Çünki axmaq səfeh-səfeh danışır, Ürəyinin niyyəti pislik etməkdir. Onun
    işi küfr edib, Rəbbə qarşı təhqiranə danışmaq, Acları ac, susuzları susuz qoymaqdır.
  eng-DBY: for the vile man will speak villainy, and his heart will work iniquity,
    to practise hypocrisy, and to utter error against Jehovah, to make empty the soul
    of the hungry, and to cause the drink of the thirsty to fail.
  hin-2017: क्योंकि मूर्ख तो मूर्खता ही की बातें बोलता और मन में अनर्थ ही गढ़ता रहता
    है कि वह अधर्म के काम करे और यहोवा के विरुद्ध झूठ कहे, भूखे को भूखा ही रहने दे
    और प्यासे का जल रोक रखे।
  wol-KYG: Ab dof, waxi dof lay wax, xel ma di nas ñaawtéef, mu nar jëf ju teddadi.
    Lu ñaaw lay wax, jëme ci Aji Sax ji, di xiifal ku xiif, di xañ ku mar lu mu naan.
  eng-YLT: For a fool speaketh folly, And his heart doth iniquity, to do profanity,
    And to speak concerning Jehovah error, To empty the soul of the hungry, Yea, drink
    of the thirsty he causeth to lack.
  kne-kne: Tan din naong-ong et magay silbin di kalkaliena ya pag lawa di nemnemena.
    Maikontra en Diyos di ibaga na ya amagena. Adi nan pakanen din mandagaang ono
    painomen din manbigaw.
  eng-WYC-2017: Forsooth a fool shall speak folly things, and his heart shall do wicked-ness,
    that he perform feigning, and speak to the Lord guilefully; and he shall make
    void the soul of an hungry man, and shall take away drink from a thirsty man.
  eng-WMBB: For the fool will speak folly, and his heart will work iniquity, to practise
    profanity, and to utter error against the LORD, to make empty the soul of the
    hungry, and to cause the drink of the thirsty to fail.
  urd-GVH: क्योंकि अहमक़ हमाक़त बयान करता है, और उसका ज़हन शरीर मनसूबे बाँधता है।
    वह बेदीन हरकतें करके रब के बारे में कुफ़र बकता है। भूके को वह भूका छोड़ता और प्यासे
    को पानी पीने से रोकता है।
  rug-rug: Ura sa tie duviduvili si zama va pekipekie tugo, meke nana binalabala si
    tupiti mo pa ginugua kaleanadi. Na hahanana kaleadi seu pa kinehana sa Tamasa
    si tavetaveti sa, meke na binalabala seadi si tozi sa pa guguana e Zihova; saripu
    ovia si lopu poni sa saripu memeha si hekini kolo sa.
  gaz-gaz: Gowwaan sababii gowwummaa dubbatuuf qalbiin isaa hammina hojjeta; inni
    waan Waaqni hin jaallanne hojjeta; waaʼee Waaqayyoos dogoggora odeessa; inni nama
    beelaʼe beela hin baasu; nama dheebote illee bishaan dhowwata.
  fra-LSG: Car l’insensé profère des folies, Et son cœur s’adonne au mal, Pour commettre
    l’impiété, Et dire des faussetés contre l’Éternel, Pour laisser à vide l’âme de
    celui qui a faim, Et enlever le breuvage de celui qui a soif.
  yal-yal: Amasɔtɔ xaxilitaren xaxilitareya falan nan tima. E hakɛ feene yitɔnma e
    bɔɲɛni, e lu Ala kolontareya wanle kɛ, e lu fala ɲaxine tiyɛ Alatala ma. E kamɛtɔne
    luma kamɛn na, min xɔnla naxan ma, e na kuma igeni.
  haw-1868: No ka mea, e olelo no ke kanaka lapuwale i ka mea lapuwale, A e ohumu
    no kona naau i ka hewa, Ma ka aia kana hana ana, a olelo ino ku e ia Iehova, E
    hoonele i ka naau o ka poe pololi. A e hoopau i ka wai o ka mea makewai.
  arb-NAV: لأَنَّ اللَّئِيمَ يَنْطِقُ بِاللُّؤْمِ، وَقَلْبُهُ يَتَآمَرُ بِالإِثْمِ
    لِيَرْتَكِبَ شَرّاً وَلِيَفْتَرِيَ عَلَى الرَّبِّ، تَارِكاً الْمُتَضَوِّرَ جُوعاً
    مِنْ غَيْرِ شِبَعٍ، وَحَارِماً الظَّامِئَ مِنَ الشُّرْبِ.
  ewe-ewe: elabena bometsila gblɔa bometsinya, eye eƒe susu yɔ fũu kple nu vɔ̃ɖi.
    Enɔa agbe le Mawu mavɔmavɔ me, eye wògblɔa nya tatrawo ɖe Yehowa ŋu, menaa nuɖuɖu
    dɔwuitɔwo o, eye wotea tsi tsikɔwuitɔwo.
  eng-LEE: For the worthless person ever speaketh villany, and his heart will work
    injustice, to practise hypocrisy, and to speak error against the Lord, to leave
    empty the soul of the hungry, and the drink of the thirsty will he take away.
  asm-FB: কিয়নো অপবিত্ৰ কাৰ্য কৰিবলৈ, যিহোৱাৰ বিৰুদ্ধে ভ্ৰান্তিজনক কথা কব, ক্ষুধাতুৰ
    পেট শুদা ৰাখিব, আৰু তৃষ্ণাতুৰৰ পানীৰ অভাৱ কৰাব, কাৰণ মুৰ্খই মুৰ্খতাৰ কথা ক’ব,
    আৰু তেওঁৰ হৃদয়েৰে অধৰ্ম চিন্তা কৰিব।
  sus-A: بَرِ مَ عٍ مُ نْندِ قَلَمَ، عٍ مُ قٍ قَنيِ مَحْشُنمَ. عَ قٍ سّنِيّنشِ بْتّ
    رَبَمَ، عَ وُلٍ قَلَمَ عَلَتَلَ شَ قٍ رَ، عَ كَامّتْي لُمَ عَ شَ كَامّ كُي، عَ
    تٌندِ يٍ مَ مِشِ بّ، يٍ شْلِ نَ نَشَن مَ.
  fra-SBL: Car l'insensé dira des folies, et son cœur commettra l'iniquité, de pratiquer
    le blasphème, et de proférer des erreurs contre Yahvé, pour vider l'âme de ceux
    qui ont faim, et de faire manquer le breuvage des assoiffés.
  hbo-hbo: כִּ֤י נָבָל֙ נְבָלָ֣ה יְדַבֵּ֔ר וְלִבֹּ֖ו יַעֲשֶׂה־אָ֑וֶן לַעֲשֹׂ֣ות חֹ֗נֶף
    וּלְדַבֵּ֤ר אֶל־יְהוָה֙ תֹּועָ֔ה לְהָרִיק֙ נֶ֣פֶשׁ רָעֵ֔ב וּמַשְׁקֶ֥ה צָמֵ֖א יַחְסִֽיר׃
  kik-kik: 'Nĩgũkorwo mũndũ mũkĩĩgu aragia ũrimũ, na meciiria make mathugundaga maũndũ
    mooru: Mũndũ ũcio ekaga maũndũ matarĩ ma ũ-ngai, na akamemerekia maũndũ ma gũcambia
    Jehova; arĩa ahũtu amatigaga matarĩ na gĩa kũrĩa, na arĩa anyootu akamaima maaĩ
    ma kũnyua.'
  fra-NCL: Car l’insensé parle follement, et son cœur s’adonne à l’iniquité, pour
    faire des choses impies, et proférer des paroles fausses contre Yahweh, pour laisser
    avide l’âme de celui qui a faim, et ôter le breuvage à celui qui a soif.
  cek-AK: Kamthu mah loe Sithaw koeh ai ih hmuen to sak moe, Angraeng to kasae thuih
    hanah zok amthlam kami to zok amthlamsak aep, tui anghae kami han doeh tui anghaesak
    aep hanah, loksae apae ueloe, zae sakhaih khue to poek tih.
  cuk-cuk: Ar dule-binsaedsulidaedi, binsaedsuli sunmaked, yogasaar sunmaked. Igar-isganaginbi
    binsadidaed, igar-isganabi imakdidaed. Bab-Jehováʼgi gakansaar sunmakdidaed. Dule-masgunbigudiid
    ogunbidasulid, dule-ukudmaada-itodiid ogobbidasulid.
  uig-CYR: Чүнки пәсәндә адәм пәсликни сөзләйду, Униң көңли бузуқчилиқ тәйярлайду,
    Ипласлиқ қилишқа, Пәрвәрдигарға дағ кәлтүрүшкә, Ачларниң қосиғини ач қалдурушқа,
    Чаңқиғанларниң ичимлигини йоқитиветишкә нийәтлиниду.
  tel-2017: మూర్ఖుడు మూర్ఖంగా మాట్లాడతాడు. అతడి హృదయం దుర్మార్గం గూర్చీ, దైవరహితమైన
    పనులను గూర్చీ ఆలోచిస్తుంది. అతడు యెహోవాను గూర్చి తప్పుగా మాట్లాడతాడు. అతడు ఆకలితో
    ఉన్నవాళ్ళ దగ్గర ఉన్నది కూడా లాగేసుకుంటారు. దాహంతో ఉన్నవాళ్ళకి నీళ్ళు లేకుండా చేస్తాడు.
  hat-BSA: 'Paske moun fou a pale foli, e kè li apiye vè mechanste: pou fè sa ki kont
    Bondye e pale mal kont SENYÈ a, pou kenbe moun grangou a san satisfè, e pou anpeche
    moun swaf la bwè.'
  kos-kos: Sie mwet lalfon el kaskas lalfon, ac el nunkauk ma koluk elan oru. El kikiap
    lain LEUM GOD in ma el oru ac ma el fahk. El tia wi kite mwet masrinsral, ku sang
    ma nimen mwet malu.
  hbo-WLC: כִּ֤י נָבָל֙ נְבָלָ֣ה יְדַבֵּ֔ר וְלִבּ֖וֹ יַעֲשֶׂה־אָ֑וֶן לַעֲשׂ֣וֹת חֹ֗נֶף
    וּלְדַבֵּ֤ר אֶל־יְהוָה֙ תּוֹעָ֔ה לְהָרִיק֙ נֶ֣פֶשׁ רָעֵ֔ב וּמַשְׁקֶ֥ה צָמֵ֖א יַחְסִֽיר׃
  ibo-ibo: Nʼihi na ndị nzuzu na-ekwu okwu na-echeghị echiche, obi ha niile dị na-ime
    ajọ ihe. Ọ na-ebi ndụ asọpụrụghị Chineke, na-ekwusakwa okwu njehie megide Onyenwe
    anyị; ndị agụụ na-agụ ka ha na-agbaba aka ndị akpịrị na-akpọ nkụ, ha adịghị enye
    ha mmiri ọṅụṅụ.
  ory-ory: କାରଣ ପାଷାଣ୍ଡତା ବ୍ୟବହାର କରିବା ପାଇଁ ଓ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିକୂଳରେ ଭ୍ରାନ୍ତିର କଥା
    କହିବା ପାଇଁ, କ୍ଷୁଧିତର ପ୍ରାଣ ଶୂନ୍ୟ କରିବା ପାଇଁ ଓ ତୃଷିତର ଜଳ ବାରଣ କରିବା ପାଇଁ ମୂଢ଼ ଲୋକ
    ଦୁଷ୍ଟତାର କଥା କହିବ ଓ ତାହାର ହୃଦୟ ଅଧର୍ମ କଳ୍ପନା କରିବ।
  chk-chk: Pun eman chon miritimang a eäni kapasen umwes, letipan a chök ekiekin föföringau.
    Iwe, a föri föför esepwüng, a eäni kapas mi mwäl usun ewe Samol mi Lapalap, a
    pwal amwöchü seni chon echik mine repwe möt ren, nge esap ngeni chon kaka ünümer.
  rop-rop: Ola medwan pipul oldei tok nogudbalawei. Olabat oldei meigimbat plen blanga
    dumbat nogudbala ting, en dalimbat laiya langa YAWEI, en olabat garra libum detlot
    pipul hu nomo garram eni daga o woda. Olabat garra jidan hanggriwan en thestibala.
  ukr-1871: Ледарь бо безглуздий говорить безглуздо, та й серце його мислить про беззаконство,
    щоб поступати скрито; зневажати Господа, видерти хлїб голодному, та відоймити
    напій жаждущому.
  deu-1951: Denn ein gemeiner Mensch redet Gemeinheit, und sein Herz bereitet Böses
    vor, daß er ruchlos handle und Irrlehren ausspreche über den HERRN, daß er die
    hungrige Seele aushungere und den Durstigen das Trinken wehre.
  eng-JPS: For the vile person will speak villainy, and his heart will work iniquity,
    to practise ungodliness, and to utter wickedness against the LORD, to make empty
    the soul of the hungry, and to cause the drink of the thirsty to fail.
  srp-1865: Jer nevaljalac o nevaljalstvu govori, i srce njegovo gradi bezakonje,
    radeæi licemjerno i govoreæi na Boga laž, da isprazni dušu gladnomu i napoj žednomu
    da uzme.
  lug-lug: Omusirusiru ayogera bya busirusiru, n’omutima gwe gwemalira ku kukola ebitali
    bya butuukirivu. Akola eby’obutatya Katonda, era ayogera bya bulimba ku Mukama,
    n’abayala abaleka tebalina kintu, n’abalumwa ennyonta abamma amazzi.
  heb-heb: כי נבל נבלה ידבר ולבו יעשה און לעשות חנף ולדבר אל יהוה תועה להריק נפש רעב
    ומשקה צמא יחסיר׃
  ben-IRV: কারণ মূর্খ মূর্খের কথাই বলে এবং তার হৃদয় মন্দ পরিকল্পনা করে ও অধার্ম্মিক
    কাজ করে আর সে সদাপ্রভু বিরুদ্ধে ভুল কথা বলেছিলেন। তারা ক্ষুধার্তকে খাবার দেয়
    না এবং যে পিপাসিত তিনি জলের অভাবে ভোগেন।
  pan-pan: ਮੂਰਖ ਤਾਂ ਮੂਰਖਤਾਈ ਦੀਆਂ ਗੱਲਾਂ ਕਰੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਮਨ ਬਦੀ ਸੋਚੇਗਾ, ਭਈ ਉਹ ਕੁਫ਼ਰ
    ਬਕੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਵਿਖੇ ਗਲਤ ਬਚਨ ਬੋਲੇ, ਅਤੇ ਭੁੱਖੇ ਦੀ ਜਾਨ ਨੂੰ ਖਾਲੀ ਰੱਖੇ, ਅਤੇ ਤਿਹਾਏ
    ਦਾ ਪਾਣੀ ਰੋਕ ਲਵੇ।
  mya-JVB: အကြောင်း မူကား၊ ယုတ် သောသူသည် လျို့ဝှက်လျက်၊ ထာဝရဘုရား ကို နှုတ် ဖြင့်ပြစ်မှား
    လျက် ၊ မွတ်သိပ် သောသူကို သာ၍ဆင်းရဲ စေခြင်းငှါ ၎င်း၊ ရေငတ် သောသူကို ရေ မ သောက်စေခြင်းငှါ၎င်း၊
    ယုတ် သောစကားကို ပြော ၍ မကောင်း သောအကြံ ကိုကြံ လေဦးမည်။
  hmo-hmo: Kavakava tauna be ia hereva kava, hereva kava noho, bona kara dika karaia
    totona ia laloa momo noho. Dirava kamonai henia lasi karadia ia karaia noho, bona
    ia ese Lohiabada ia herevalaia kerere noho. Ia ese hitolo taudia dekenai aniani
    ia henia lasi. Bona ranu mase taudia dekenai ranu ia henia lasi.
  urd-urd: क्यूँकि बेवक़ूफ़ हिमाक़त की बातें करेगा और उसका दिल बदी का मंसूबा बाँधेगा
    कि बेदीनी करे और ख़ुदावन्द के ख़िलाफ़ दरोग़गोई करे और भूके के पेट को ख़ाली करे
    और प्यासे को पानी से महरूम रख्खे
  rus-SYN: Ибо невежда говорит глупое, и сердце его помышляет о беззаконном, чтобы
    действовать лицемерно и произносить хулу на Господа, душу голодного лишать хлеба
    и отнимать питье у жаждущего.
  bqc-SIM: Asa sↄũ ì yãfaasai o, aà làasoo ìↄ ku yãvãiwa. Ìli zĩkɛ Lua yã́wao,
    ì Dii seela bɛ̃̀ɛ kɛnɛ́. Ì nↄandɛnaↄ to gii, ì imidɛnaↄ to isai.
  tcz-CHONGTHU: Ajehchu mingolhon ngolthu bou aseidoh jiuvin chuleh athilgon hou jong
    thilphalou ngen ahi. Gitlouna ngen abolun, chule Pakai chung changa thuhillhem
    athethang un ahi. Gilkel'a umho an a lahpeh un chule dangchah teho tui don ding
    ape pouve.
  mar-mar: कारण मूर्ख मनुष्य आपल्या मनात मूर्खपणाच्या गोष्टी बोलतो आणि वाईट गोष्टींचे
    बेत आखतो आणि तो दुष्कृत्ये आणि देवविरहीत चुकीच्याच गोष्टी परमेश्वराविरूद्ध बोलतो.
    तो भुकेलेल्यांना अन्न खाऊ देत नाही आणि तहानेलेल्यांना पाणी पिऊ देत नाही.
  qub-qub: Fiyu runaga mana allillatami parlan. Yarpayninchöpis yarpaycan mana allita
    ruranallanpämi. Tayta Dios melanäcushancunatami ruran. Tayta Diospäga llutancunatami
    riman. Pishipacojcunatapis manami yawaycachinchu. Yacunaycajtapis manami yacuta
    chagapaycunchu.
  hat-hat: Moun sòt yo ap plede di yon bann vye koze san sans. Y'ap fè move lide nan
    tèt yo. Konsa, y'ap fè bagay Bondye pa vle moun fè, y'ap bay manti sou Bondye.
    Yo p'ap janm bay moun ki grangou yon ti manje, yo p'ap janm bay moun ki swaf dlo
    yon ti gout dlo pou yo bwè.
  eng-BSB: For a fool speaks foolishness; his mind plots iniquity. He practices ungodliness
    and speaks falsely about the LORD; he leaves the hungry empty and deprives the
    thirsty of drink.
  eng-WEBPB: For the fool will speak folly, and his heart will work iniquity, to practise
    profanity, and to utter error against the LORD, to make empty the soul of the
    hungry, and to cause the drink of the thirsty to fail.
  kbq-kbq: Na'ankure negi vahe'mo'za neginagi naneke nehantagaze. Mika zupa kumi'ma
    hu zankuke nehake'za, Ra Anumzamofona ave'osia avu'avaza nehu'za, Anumzamofonkura
    rama'a havige nehaze. Ana nehu'za zamagaku'ma nehaza vahera ne'zana nozami'za,
    tinku'ma zamavesia vahera tina nozamize.
  nhe-BL: Tlacame quinixmatise huihuitique tlacame. Quimatise para quichihuaj tlen
    ax cuali. Ipan ininyolo san quisencahuaj tlen fiero huelis quichihuase. Quichihuaj
    ome ininxayac para tlacajcayahuase huan quiistlacahuíaj TOTECO. Se tlacatl queja
    nopa quinquixtilía inintlacualis tlen mayanaj huan quinquixtilía atl tlen teicneltzitzi
    huan amiquij.
  gub-BL: Hemu'em ma'e umume'u temu'emaw a'e. Tuweharupi ima'enukwaw wemiapo ràm iaiw
    ma'e rehe. Hemu'em Tupàn Tuweharupi Wiko Ma'e rehe no. Uzapo ma'e Tupàn pe iro
    ma'e oho iko. Nomono kwaw temi'u ima'uhez ma'e wanupe. Nomono kwaw 'y iziwez ma'e
    wanupe a'e no.
  eng-DRA: For the fool will speak foolish things, and his heart will work iniquity,
    to practise hypocrisy, and speak to the Lord deceitfully, and to make empty the
    soul of the hungry, and take away drink from the thirsty.
