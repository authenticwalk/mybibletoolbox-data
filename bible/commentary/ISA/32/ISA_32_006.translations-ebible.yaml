verse: ISA.032.006
translations:
  mal-C: 'ഭോഷർ ഭോഷത്തം സംസാരിക്കും, അവരുടെ ഹൃദയം ദുഷ്ടത ആസൂത്രണംചെയ്യുന്നു: അവർ ഭക്തർക്കു
    ചേരാത്ത പ്രവൃത്തികൾചെയ്യുന്നു; യഹോവയെ ദുഷിച്ചു സംസാരിക്കുകയും വിശപ്പുള്ളവരെ പട്ടിണിയിടുകയും
    ദാഹമുള്ളവർക്കു പാനീയം നിഷേധിക്കുകയും ചെയ്യുന്നു.'
  deu-TKW: Denn ein Frevler redet Frevel, und sein Sinn bereitet Unheil, indem er
    Ruchlosigkeit verübt und Irrsal wider Jahwe redet, indem er den Hungrigen darben
    läßt und den Durstigen Mangel leiden läßt an Getränk.
  lin-lin: 'pamba te zoba alobaka kaka na bozoba, motema na ye ekanisaka kaka makambo
    mabe : atiolaka nzela ya bule, alobaka maloba ya nkele mpo na kotelemela Yawe,
    atikaka libumu ya moto oyo azali na nzala pamba mpe apesaka te mayi na moto oyo
    azali na yango posa.'
  eng-LSV: For a fool speaks folly, || And his heart does iniquity, to do profanity,
    || And to speak error concerning YHWH, || To empty the soul of the hungry, ||
    Indeed, he causes the thirsty to lack [their] drink.
  eng-GNV: But the nigarde will speake of nigardnesse, and his heart will worke iniquitie,
    and do wickedly, and speake falsely against the Lord, to make emptie the hungrie
    soule, and to cause the drinke of the thirstie to faile.
  eng-WEBSTER: For the vile person will speak villainy, and his heart will work iniquity,
    to practice hypocrisy, and to utter error against the LORD, to make empty the
    soul of the hungry; and he will cause the drink of the thirsty to fail.
  nhw-BL: Masehualme quiniximatise huihuitique tlacame. Quimatise para quichihuaj
    catli amo cuali. Ipan ininyolo san quisencahuaj catli fiero huelis quichihuase.
    Quichihuaj ome iniixayac para tlacajcayahuase huan quiistlacahuíaj TOTECO. Se
    masehuali quej nopa quinquixtilía inintlacualis catli mayanaj huan quinquixtilía
    atl catli teicneltzitzi huan amiquij.
  swh-ONEN: 'Kwa kuwa mpumbavu hunena upumbavu, moyo wake hushughulika na uovu: Hutenda
    mambo yasiyo ya kumcha Mungu, na hueneza habari za makosa kuhusu Bwana; yeye huwaacha
    wenye njaa bila kitu, na wenye kiu huwanyima maji.'
  bba-bba: Domi ɡɑri bɔkɔ u rɑ ɡɑri swiniwɑ. Kɔ̃sɑ sɔɔrɑ win bwisikunu nu rɑ n woo.
    Win kookoosu kɑ win ɡɑri kpuro ku rɑ Gusunɔ bɛɛrɛ wɛ̃. Mɛyɑ u ku rɑ wi u ɡɔ̃ɔru
    bɑrɔ dĩɑnu kɛ̃. U ku rɑ mɑɑ wi nim nɔru ɡɑ mɔ̀ nim kɛ̃.
  eng-KJVCPB: For the vile person will speak villany, And his heart will work iniquity,
    To practise hypocrisy, and to utter error against the Lord, To make empty the
    soul of the hungry, And he will cause the drink of the thirsty to fail.
  luo-luo: 'Nimar ngʼat mofuwo wacho weche mofuwo, kendo opongʼ gi richo: Otimo timbe
    mag richo kendo olando miriambo kuom Jehova Nyasaye; mi omon joma odenyo chamo
    gik monego gicham kendo joma riyo oloyo otamoe pi.'
  meu-meu: Badina be kavakava tauna na e hereva kava hereva kavamu, bona lalona ese
    kara dikadia e lalo hatamu, Dirava iḡonaḡonalaina karadia baine kara bona Iehova
    baine herevalaia kerere helaoreana; hitolo tauna na bogana basine hakunua bona
    ranu mase tauna na ranu basine henia helaoreana.
  npi-ULB: किनकि मूर्खले मूर्खताको कुरा गर्छ, उसको मनले दुष्‍ट र अधर्मी कामहरूका योजना
    बनाउछ र उसले परमप्रभुको विरुद्धमा गलत किसिमले बोल्छ । उसले भोकाएकोलाई रित्तो बनाउँछ
    र तिर्खाएकोलाई पानीको कमी तुल्याउँछ ।
  yor-yor: 'Nítorí òmùgọ̀ sọ̀rọ̀ òmùgọ̀, ọkàn rẹ̀ kún fún ìwà ibi: òun hùwà àìwà-bí-Ọlọ́run
    ó sì ń tan àṣìṣe tí ó kan Olúwa kalẹ̀; ẹni ebi ń pa ló fi sílẹ̀ lófo àti fún àwọn
    tí òǹgbẹ ń gbẹ ni ó mú omi kúrò.'
  pes-OPCB: هر که شخص بدکاری را ببیند، او را خواهد شناخت و کسی فریب آدمهای ریاکار
    را نخواهد خورد؛ بر همه آشکار خواهد شد که سخنان آنان در مورد خداوند دروغ بوده و
    آنان هرگز به گرسنگان کمک نکرده‌اند.
  tgl-ULB: Dahil nagsasalita ang hangal ng kahangalan, at ang kaniyang puso ay nagpaplano
    ng masama at hindi maka-diyos na gawain, at nagsasalita siya ng mali laban kay
    Yahweh. Ginugutom niya ang gutom, at inuuhaw niya ang mga uhaw.
  cbu-NT: 'An tputs yutaritcha. Watam tsiyatkusin, mantsir tsiyatkanawa. Tputsee kiyung
    yachamaam chinakanaya. Tputsee pachamaam zandkanaya. Tputs mariz kayatkana, anoo
    ¿nitaati pakchiyam nayanikazinllinaja? Katungtsee nda panakanaya: waamaamtam nda
    yáskanaya. Mishat, ¿Antaati yuwaa nuw ngichki anoo Apanll yasakeeja? atanaya.'
  hui-hui: Agali mini nawi lulu aleme mana ta nabi bialu haga urunime bi ko hangu
    lalu mana ko ngaru dege manda bialu haga ka. Tigua bi ko laragomebi mana ko biragomebi
    Anduane Homogo yo handalu wali agali tomo garibilo karubi iba noaho karubi mbirago
    nelo natalebu miaga koore ka.
  mya-mya: လူ​မိုက်​သည်​မိုက်​မဲ​သည့်​စ​ကား​ကို​ပြော​ဆို​၍ ဆိုး​ညစ်​သော​အ​မှု​များ​ကို​ပြု​ရန်​ကြံ​စည်
    တတ်​၏။ သူ​ပြု​သော​အ​မှု​နှင့်​သူ​ပြော​သော စ​ကား​တို့​သည်​ဘု​ရား​သ​ခင်​အား​စော်​ကား
    ရာ​ရောက်​၏။ သူ​သည်​ဆာငတ်​မွတ်​သိပ်​သူ​တို့​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ကျွေး​မွေး။
    ရေ​ငတ်​သူ တို့​ကို​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ​ရေ​မ​တိုက်။-
  bod-N: གང་ལ་ཞེ་ན། བླུན་པོ་རྣམས་ཀྱིས་བླུན་གཏམ་སྨྲ་ཞིང་། སེམས་སུ་སྡིག་པའི་ལས་རྣམས་དྲན་ཏེ་དཀོན་མཆོག་ཁྱད་དུ་གསོད་པའི་དོན་ལ་གོམས་པ་དང་།
    འཆལ་གཏམ་སྨྲས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྒོལ་ཞིང་། བཀྲེས་ལྟོགས་ཀྱིས་མནར་བ་ཁོག་སྟོང་དུ་བསྐྱུར་བ་དང་།
    ཁ་སྐོམ་པའི་མི་ལ་བཏུང་བ་མི་སྤྲོད་དོ། །
  sna-sna: 'Nokuti benzi rinotaura zvoupenzi, ndangariro dzaro dzinofunga zvakaipa:
    Zvaanoita hazvina umwari uye anoparadzira zvinhu zvakarasika zvisiri zvaJehovha;
    anosiya vane nzara vasina chinhu uye anonyima mvura vane nyota.'
  spa-BLM: Porque el necio dirá tonterías, y su corazón obrará la iniquidad, para
    practicar la blasfemia, y a proferir errores contra Yahvé, para dejar vacía el
    alma del hambriento, y para hacer fracasar la bebida del sediento.
  cac-cac: Yujto a eb' anima amancotan chi', an̈ej pensar malaj yelc'och syal eb'.
    An̈ej chucal sna' sc'ulej eb' d'a spensar chi', snib'ej eb' smac'vaji, syalan
    chucal lolonel eb' d'a spatic Jehová. Max siej jab'oc tas eb' d'a eb' tz'och svejel
    yed' d'a eb' ay staquin̈tial.
  swh-ULB: Maana mjinga anazungumza ujinga, na moyo wake unapanga maovu na matendo
    ya wasiomcha Mungu, na anaongea mambo mabaya kuhusu Yahwe. Na anawafanya wenye
    njaa kuwa tupu na wenye kiu kukosa maji
  bel-bel: Бо невук гаворыць дурное, і сэрца ягонае намышляе беззаконнае, каб рабіць
    крывадушна і вымаўляць агуду на Госпада, душу галоднага пазбаўляць хлеба і адбіраць
    пітво ў сасьмяглага.
  deu-ELBBK: Denn ein gemeiner Mensch redet Gemeinheit; und sein Herz geht mit Frevel
    um, um Gesetzlosigkeit zu verüben und Irrtum zu reden gegen den HERRN, um leer
    zu lassen die Seele des Hungrigen und dem Durstigen den Trank zu entziehen.
  mbb-OT: Su tinulebung is egkeǥiyen te tulebung, ne is mezaat he isip din dutun is
    pelanu te kebaal te vaal he kenà sungkad te egkesuatan te Megbevayà, tarù is menge
    lalag din mehitenged te Nengazen, wey kenè din edseǥipaan is menge egkevitil wey
    egkemezahan.
  mal-2015: ഭോഷൻ ഭോഷത്വം സംസാരിക്കും; വഷളത്വം ചെയ്തും യഹോവെക്കു വിരോധമായി അബദ്ധം സംസാരിച്ചും
    വിശപ്പുള്ളവരെ പട്ടിണിയിട്ടും ദാഹമുള്ളവർക്കു പാനം മുടക്കിയുംകൊണ്ടു അവന്റെ ഹൃദയം
    നീതികേടു പ്രവർത്തിക്കും.
  gup-gup: Nawu birrikodjkuluwarre bininj, wanjh kabirriyolyolme kunwarrekenh dja
    minj kunwoybukkenh. Bedda wanjh kabirridjalmayaliyawarren ba bu kunwarre kabirriyime.
    Bedda minj kabirriburrbun kore God kadjare, dja mak kabirringeywarrewan nawu Yawey.
    Minj mak kabindibidyikarrme bininj nawu kabirrimarrwe dja nawu kabirrikombukdowe.
    Minj kabindiwon manme, dja minj mak kabindibowon kukku, dja kabindidjalkaybun.
  rmc-rmc: Se o dilino vakerel o diliňipen a andro jilo gondoľinel pro nalačho, hoj
    te kerel o nalačhipen a namištes te vakerel pro RAJ; le bokhales mukel bokhaha
    a le smednones na del te pijel.
  pes-OPV: زیرا مرد لئیم به لامت متکلم خواهد شد و دلش شرارت را بعمل خواهد آورد تا
    نفاق را بجا آورده، به ضد خداوندبه ضلالت سخن گوید و جان گرسنگان را تهی کند و آب
    تشنگان را دور نماید.
  ron-1924: Кэч небунул спуне небуний ши инима луй гындеште рэу, ка сэ лукрезе ын
    кип нелеӂюит ши сэ спунэ неадевэрурь ымпотрива Домнулуй, ка сэ ласе лихнит суфлетул
    челуй флэмынд ши сэ я бэутура челуй ынсетат.
  ben-OBCV: 'কারণ মূর্খ মূর্খামির কথাই বলে, তার মন মন্দ নিয়েই ব্যস্ত থাকে: সে ভক্তিহীনতা
    অভ্যাস করে এবং সদাপ্রভু সম্পর্কে ভ্রান্তির গুজব রটায়; ক্ষুধার্তকে সে খাদ্যহীন
    রেখে দেয়, পিপাসিতকে পান করার জল দেয় না।'
  som-som: Waayo, nacasku nacasnimuu ku hadli doonaa, oo qalbigiisuna xumaan buu samayn
    doonaa si uu cibaadala'aan ugu isticmaalo oo uu wax been ah Rabbiga ka sheego,
    inuu nafta gaajaysan sii madhiyo oo uu kii oomman cabniinkiisa gooyo.
  lat-VUC: stultus enim fatua loquetur, et cor ejus faciet iniquitatem, ut perficiat
    simulationem, et loquatur ad Dominum fraudulenter, et vacuam faciat animam esurientis,
    et potum sitienti auferat.
  eng-ASVBT: For the fool will speak folly, and his heart will work iniquity, to practice
    profaneness, and to utter error against Jehovah, to make empty the soul of the
    hungry, and to cause the drink of the thirsty to fail.
  ita-1885: Perciocchè l'uomo da nulla parla scelleratezza, e il suo cuore opera iniquità,
    usando ipocrisia, e pronunziando parole di disviamento contro al Signore; per
    render vuota l'anima dell'affamato, e far mancar da bere all'assetato.
  eng-LXXUP: For the fool shall speak foolish words, and his heart shall meditate
    vanities, and to perform lawless deeds and to speak error against the Lord, to
    scatter hungry souls, and he will cause the thirsty souls to be empty.
  eng-ULB: For the fool speaks folly, and his heart plans evil and godless actions,
    and he speaks wrongly against Yahweh. He makes the hungry empty, and the thirsty
    he causes to lack drink.
  spa-VBL: Porque los necios sólo dicen tonterías, pensando cosas malas. Actúan en
    contra del Señor, tergiversando lo que dicen. Se niegan a dar de comer al hambriento
    y niegan el agua al sediento.
  fra-_FOB: Car l'insensé ne prononce que folie, et son cœur s'adonne à la fausseté,
    pour commettre l'impiété, pour blasphémer contre l'Éternel, pour frustrer l'âme
    de l'affamé, et pour ôter le breuvage à celui qui a soif.
  mal-mal: ഭോഷൻ ഭോഷത്തം സംസാരിക്കും; വഷളത്തം ചെയ്തും യഹോവയ്ക്കു വിരോധമായി അബദ്ധം സംസാരിച്ചും
    വിശപ്പുള്ളവരെ പട്ടിണിയിട്ടും ദാഹമുള്ളവർക്കു പാനം മുടക്കിയുംകൊണ്ട് അവന്റെ ഹൃദയം
    നീതികേടും പ്രവർത്തിക്കും.
  urd-GVR: Kyoṅki ahmaq hamāqat bayān kartā hai, aur us kā zahan sharīr mansūbe bāndhtā
    hai. Wuh bedīn harkateṅ karke Rab ke bāre meṅ kufr baktā hai. Bhūke ko wuh bhūkā
    chhoṛtā aur pyāse ko pānī pīne se roktā hai.
  suz-BL: मारदे हना मूर्ख मुर मूर्ख लोव़ ला पाइनीम। मेको आन थुंमी मरिम्‍शो पचा ला
    मिम्‍शा बाक्‍नीम। परमप्रभु यावे कली मटीनीम। मेको आ पर्बम दूली शेंनीम। शोव़लु बेक्‍ब
    आन थुं श्‍येत्‍थ लीपाइक्‍नीम। मिनु तूतू दाक्‍ब आन कली तूचा मगेनीम।
  eng-NOY: For the vile will still utter villany, And his heart will devise iniquity;
    He will practise deception, and speak impiety against God; He will take away the
    food of the hungry, And deprive the thirsty of drink.
  ita-1927: Poiché lo scellerato proferisce scelleratezze e il suo cuore si dà all’iniquità
    per commettere cose empie e dir cose malvage contro l’Eterno; per lasciar vuota
    l’anima di chi ha fame, e far mancar la bevanda a chi ha sete.
  ckb-ckb: چونکە گێل بە گێلی دەدوێت و دڵیشی خراپە دەکات، بۆ ئەوەی گڵاوی ئەنجام بدات،
    لە دژی یەزدان بوختان هەڵدەبەستێت، بۆ ئەوەی برسی تێر نەبێت و تینوو لە خواردنەوە
    بێبەش بێت.
  eng-BBE: For the foolish man will say foolish things, having evil thoughts in his
    heart, working what is unclean, and talking falsely about the Lord, to keep food
    from him who is in need of it, and water from him whose soul is desiring it.
  kan-OKCV: ಏಕೆಂದರೆ ಮೂರ್ಖನು ಮೂರ್ಖವಾಗಿ ಮಾತನಾಡುವನು. ಅವನ ಹೃದಯವು ಕಪಟತ್ವವನ್ನು ಅಭ್ಯಾಸಿಸುವಂತೆಯೂ,
    ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಸಂಪೂರ್ಣವಾಗಿ ತಪ್ಪಿ ಹೋಗುವವರಂತೆಯೂ, ಹಸಿವೆಗೊಂಡವನ ಆಶೆಯನ್ನು ಬರಿದು
    ಮಾಡುವಂತೆಯೂ ಕೇಡನ್ನು ಮಾಡುವನು. ಬಾಯಾರಿದವನ ಪಾನವನ್ನು ಇಲ್ಲದಂತೆ ಮಾಡುವ ಹಾಗೆ ಕಾರಣನಾಗುವನು.
  tam-2017: ஏனென்றால் மூடன், மூடத்தனத்தைப் பேசுகிறான்; அவன் இருதயம் அநியாயத்தை நடப்பிக்கும்;
    அவன் மாயம்செய்து, யெகோவாவுக்கு விரோதமாக விபரீதம் பேசி, பசியுள்ள ஆத்துமாவை வெறுமையாக
    வைத்து, தாகமுள்ளவனுக்குத் தாகம் தீர்க்காதிருக்கிறான்.
  spa-RV-1909: Porque el mezquino hablará mezquindades, y su corazón fabricará iniquidad,
    para hacer la impiedad y para hablar escarnio contra Jehová, dejando vacía el
    alma hambrienta, y quitando la bebida al sediento.
  ron-BTF: Căci nemernicul va vorbi ticăloşie şi inima lui va lucra nelegiuire, pentru
