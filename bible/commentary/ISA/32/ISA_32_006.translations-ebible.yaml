    hungry, and to cause the drink of the thirsty to fail.
  tam-TCV: 'ஏனெனில் மூடர் மூடத்தனமாகவே பேசுகிறார்கள், அவர்களின் மனம் தீமையில் தீவிரமாய்
    ஈடுபடுகிறது: அவர்கள் இறை பக்தியற்றவர்களாய் நடந்து, யெகோவாவைப் பற்றித் தவறானவற்றைப்
