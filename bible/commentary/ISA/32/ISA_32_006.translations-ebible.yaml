  hin-CV: 'क्योंकि एक मूर्ख मूढ़ता की बातें ही करता है, और उसका मन व्यर्थ बातों पर
    ही लगा रहता है: वह कपट और याहवेह के विषय में झूठ बोलता है जिससे वह भूखे को भूखा
