verse: ISA.032.005
translations:
  mal-C: ഭോഷരെ ഇനിയൊരിക്കലും ശ്രേഷ്ഠരെന്നു വിളിക്കുകയോ ആഭാസരെ മാന്യരെന്നവണ്ണം ആദരിക്കുകയോ
    ഇല്ല.
  deu-TKW: Einen Frevler wird man nicht mehr edel nennen, noch einen Schurken vornehm
    heißen.
  lin-lin: Bakobenga lisusu te moto ya lokumu zoba, mpe bakobenga lisusu te moto oyo
    akabaka moyimi ;
  eng-LSV: A fool is no more called “noble,” || And to a miser it is not said, “rich”;
  eng-GNV: A nigard shall no more be called liberall, nor the churle riche.
  eng-WEBSTER: The vile person shall be no more called liberal, nor the churl said
    to be bountiful.
  nhw-BL: Ipan nopa tonali israelitame ayacmo quintetzaitase masehualme catli huihuitique
    huan amo quineltocaj TOTECO. Huan ayacmo quintocaxtise cuajcualme nopa ricos catli
    itzcuime, niyon ayacmo quinitase para huejhueyi.
  swh-ONEN: Mpumbavu hataitwa tena muungwana, wala mtu mbaya kabisa kupewa heshima
    ya juu.
  bba-bba: Bɑ ǹ mɑɑ ɡɑri bɔkɔ sokumɔ tɔn boko. Mɛyɑ bɑ ǹ mɑɑ tɔn kɔ̃so sokumɔ tɔn
    ɡeo.
  eng-KJVCPB: The vile person shall be no more called liberal, Nor the churl said
    to be bountiful.
  luo-luo: Ok nochak oluong ngʼat mofuwo ni ngʼat malongʼo, kata ngʼat ma ja-miganga
    ni ngʼat ma ogen.
  meu-meu: Kavakava tauna na lohia basie gwauraia lou, bona kara koikoi tauna na kara
    momokani tauna basie gwauraia lou.
  npi-ULB: मूर्खलाई कदापि आदरणीय भनिनेछैन न छलीलाई चरित्रवान भनिनेछ ।
  yor-yor: A kò ní pe òmùgọ̀ ní ọlọ́lá mọ́ tàbí kí a fi ọ̀wọ̀ tí ó ga jù fún aláìlóòótọ́
    ènìyàn.
  pes-OPCB: در آن زمان، افراد پست و خسیس دیگر سخاوتمند و نجیب خوانده نخواهند شد.
  tgl-ULB: Hindi magtatagal ang hangal ay tatawaging marangal, ni ang mandaraya ay
    tatawaging may prinsipyo.
  cbu-NT: Yuw tputs yutaritshishpan taakana, misha tputsee kiyung yachakana anoo,
    ndusha kurak kis napchiya.
  hui-hui: Ani bialu howa agali ko karunaga mini yaraga halu mana ko lulu ale howa
    bialu haga karubi mini lene lalu kamiruni bibahende ereba hai holebira.
  mya-mya: လူ​မိုက်​တို့​အား​ဂုဏ်​အ​သ​ရေ​ရှိ​သူ​များ​ဟူ ၍​သော်​လည်း​ကောင်း၊ သူ​ယုတ်​မာ​တို့​အား​ရိုး
    ဖြောင့်​သူ​များ​ဟူ​၍​သော်​လည်း​ကောင်း အ​ဘယ် သူ​မျှ​ထင်​မှတ်​ပြော​ဆို​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དེ་ནས་བླུན་པོ་རྣམས་ཡ་རབས་སུ་མི་འབོད་ལ། ཁྲེལ་མེད་དག་ལ་ཆེ་བསྟོད་ཀྱང་མི་བྱེད།
  sna-sna: Benzi harichazonzi munhu anokudzwa, munhu asina maturo haazoremekedzwi.
  spa-BLM: El necio ya no será llamado noble, ni el canalla sea muy respetado.
  cac-cac: A junoc anima amancotan, man̈xo ol alchaj vach'il. Axo junoc mach jelan
    smusan sat eb' anima, man̈xa jab'oc ol aj yelc'ochi.
  swh-ULB: Mjinga hataitwa tena muheshimiwa, wala muongo hataitwa mkuu.
  bel-bel: Невука ўжо не называцьмуць шаноўным, і пра падступнага ня скажуць, што
    ён сумленны.
  deu-ELBBK: Der gemeine Mensch wird nicht mehr edel genannt und der Arglistige nicht
    mehr vornehm genannt werden.
  mbb-OT: Is menge tulebung kenè en ebeǥayan te zengeg, ne is menge limbungan kenè
    en edtehuzen.
  mal-2015: ഭോഷനെ ഇനി ഉത്തമൻ എന്നു വിളിക്കയില്ല; ആഭാസനെ മഹാത്മാവെന്നു പറകയുമില്ല.
  gup-gup: Bolkkime bininj kabindiburlume nawu birrikodjkuluyak bininj, dja kabirriyime
    yimankek nakka birrikodjkuludjad. Kaluk yerrekah wanjh bonj, kabindiwokburriwe
    bedberre. Bolkkime bininj kabindiburlume nawu birriwowarre bininj, dja yerrekah
    bonj, bedda kabindidjalwarrewan.
  rmc-rmc: Le dilines imar na vičinena rajikano a le špekulantos imar na dena pačiv.
  pes-OPV: و مرد لئیم بار دیگرکریم خوانده نخواهد شد و مرد خسیس نجیب گفته نخواهد گردید.
  ron-1924: Небунул ну се ва май нуми алес ла суфлет, нич мишелул ну се ва май нуми
    ку инимэ ларгэ.
  ben-OBCV: মূর্খ লোককে আর অভিজাত বলা হবে না, আবার খল লোকদেরও উচ্চ সম্মান আর দেওয়া
    হবে না।
  som-som: Oo mar dambe lama odhan doono, Nacasku waa gob, oo lama odhan doono, Xoolocirdoonku
    waa deeqsi.
  lat-VUC: Non vocabitur ultra is qui insipiens est, princeps, neque fraudulentus
    appellabitur major;
  eng-ASVBT: The fool shall be no more called noble, nor the churl said to be bountiful.
  ita-1885: Lo stolto non sarà più chiamato principe, e l'avaro non sarà più detto
    magnifico.
  eng-LXXUP: And they shall no more at all tell a fool to rule, and thy servants shall
    no more at all say, Be silent.
  eng-ULB: The fool will no longer be called honorable, nor the deceiver called principled.
  spa-VBL: Ya no se llamará a los tontos respetables ni a los sinvergüenzas muy apreciados.
  fra-_FOB: L'insensé ne sera plus appelé noble, et le trompeur ne sera plus nommé
    magnifique.
  mal-mal: ഭോഷനെ ഇനി ഉത്തമൻ എന്നു വിളിക്കുകയില്ല; ആഭാസനെ മഹാത്മാവെന്നു പറയുകയുമില്ല.
  urd-GVR: Us waqt na ahmaq sharīf kahlāegā, na badmāsh ko mumtāz qarār diyā jāegā.
  suz-BL: मेना मुरुमी मूर्ख आन कली रिम्‍शो थुं पाइश्‍शो मुर मदेंनीम। खुइ नु जोल पाइब
    आन कली हाइश्‍शो मुर मदेंनीम। हितोपदेस २८:१६
  eng-NOY: The vile shall no more be called liberal, Nor the niggard said to be bountiful;
  ita-1927: Lo scellerato non sarà più chiamato nobile, e l’impostore non sarà più
    chiamato magnanimo.
  ckb-ckb: ئیتر گێل بانگ ناکرێت، ڕێزدار، بە فێڵبازیش ناگوترێت، خانەدان،
  eng-BBE: The foolish man will no longer be named noble, and they will not say of
    the false man that he is a man of honour.
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ಮೂರ್ಖನು ಘನವಂತನೆನಿಸಿಕೊಳ್ಳನು. ಮೋಸಗಾರನು ಮಹನೀಯನೆನಿಸಿಕೊಳ್ಳನು.
  tam-2017: மூடன் இனி தயாளன் என்று மதிக்கப்படமாட்டான்; துஷ்டன் இனி தயாள குணமுள்ளவன்
    என்று சொல்லப்படுவதுமில்லை.
  spa-RV-1909: El mezquino nunca más será llamado liberal, ni será dicho generoso
    el avariento.
  ron-BTF: Nemernicul nu va mai fi numit darnic, nici despre zgârcit nu se va spune
    că este mărinimos.
  eng-WEBP: The fool will no longer be called noble, nor the scoundrel be highly respected.
  eng-FBV: No longer will fools be called respectable or crooks highly-regarded.
  nld-1939: De dwaas wordt niet langer voor edel gehouden, De sluwerd geen man van
    aanzien genoemd.
  nch-BL: Ipan nopa tonali israelitame ayecmo quinhuejcamajcahuase masehualme cati
    huihuitique huan amo quineltocaj TOTECO. Huan ayecmo quintocaxtise cuajcualme
    nopa tominpiyani cati itzcuime, yon ayecmo quinitase para huejhueyi.
  vie-1934: Kẻ dại dột sẽ chẳng được xưng là cao sang, người rít róng chẳng được xưng
    là rộng rãi.
  hin-CV: मूर्ख फिर उदार न कहलायेगा न कंजूस दानी कहलायेगा.
  eng-OURB: The fool will no longer be called noble, nor the scoundrel be highly respected.
  spa-BES: El hombre necio ya no será nombrado noble, y no dirán del hombre falso
    que es un hombre de honor.
  tdx-tdx: Tsy hatao vañoñe ka ty dagola, le tsy hatao matarike ty tsivokatse;
  tha-KJV: เขาจะไม่เรียกคนเลวทรามว่าคนใจกว้างอีก หรือคนถ่อยว่าเป็นคนอารี
  por-BR-2018: Nunca mais o tolo será chamado de nobre, nem o avarento de generoso;
  deu-ELO: Der gemeine Mensch wird nicht mehr edel genannt und der Arglistige nicht
    mehr vornehm geheißen werden.
  eng-WYC-2018: He that is unwise shall no more be called prince, and a guileful man
    shall not be called the greater. (He who is unwise shall no more be called a leader,
    and the deceitful shall no more be called great, or honourable.)
  epo-epo: Oni ne plu nomos malnoblulon noblulo, kaj pri avarulo oni ne plu diros,
    ke li estas bonfaranto.
  uig-PIN: Pǝsǝndilǝr ǝmdi pǝzilǝtlik dǝp atalmaydu, Piⱪsiⱪ iplaslar ǝmdi mǝrd dǝp
    atalmaydu,
  beo-beo: Ilia da noga:le dawa:mu. Ilia da gagaoui dunu ilia hamosu da noga:idafa
    hame sia:mu. Amola wadela:i hamosu dunu da moloidafa hou hamosa, ilia da hame
    sia:mu.
  tpi-OTNT: Na pasin bilong givim biknem long ol man nogut na long ol man bilong mekim
    longlong pasin, em bai i pinis olgeta.
  hau-SA: Ba za a ƙara ce da wawa mai girma ba ko kuwa a ɗaukaka mazambaci.
  uig-LAT: Pesendiler emdi peziletlik dep atalmaydu, Piqsiq iplaslar emdi merd dep
    atalmaydu,
  nde-nde: Isithutha kasisayikuthiwa ngumhlonitshwa, lesigangi kasiyikuhlonitshwa.
  ton-ton: ‌ʻE ʻikai toe ui ʻae angakovi ko e angalelei, pe pehē ko e faʻa foaki ʻaia
    ʻoku manumanu.
  ces-1613: Nebudeť více nazýván nešlechetný šlechetným, a skrbný nebude slouti štědrým.
  eng-WMB: The fool will no longer be called noble, nor the scoundrel be highly respected.
  tam-TCV: மூடர் இனி உயர்குடி மக்கள் என அழைக்கப்படமாட்டார்கள்; கயவரும் இனி கனப்படுத்தப்படமாட்டார்கள்.
  ceb-ULB: Dili na gayod pagatawgon nga halangdon ang buangbuang, ni pagatawgon nga
    limbongan ang adunay baroganan.
  pol-UBG: Nieszlachetnego nie będą już nazywać szlachetnym ani o skąpym nie powie
    się, że jest szczodry;
  agr-agr: Aents pegkegchau, tsanumin aina duka eme anentsa diyam achagtinai.
  kyc-kyc: Wambu mendeme kopyali ingyuo karenge doko lakanda minya minya pyuo kara
    naope panda arasekolo akali doko angi kinyinya lenge ingyuo karamo lao laa naramiko.
  urd-GVU: اُس وقت نہ احمق شریف کہلائے گا، نہ بدمعاش کو ممتاز قرار دیا جائے گا۔
  deu-1912: Es wird nicht mehr ein Narr Fürst heißen noch ein Geiziger Herr genannt
    werden.
  kan-2017: ಇನ್ನು ಮೇಲೆ ನೀಚನು ಘನವಂತನೆನಿಸಿಕೊಳ್ಳನು. ಕಳ್ಳನು ಮಹನೀಯನೆನಿಸಿಕೊಳ್ಳನು.
  yap-yap: Dariy be’ nra leamnag ni pi’in balyang e ngan tolang nagrad u wan’uy, ara
    nog ni girdi’ ni kireb e yad ba yul’yul’.
  hlt-MCSB: Hlang ang te hlangcong la khue voel pawt vetih ngukngak te hlang rhoeikhang
    ti nah mahpawh.
  mdy-ETH: ዔኤያ ማዔ ዓሲ ሃካፓ ሴካ ጫዋ ጌይንቲንዱዋሴ፤ ፓሡዋ ማዔ ዓሳኣ ቦንቺንታዓኬ።
  twi-ASANTE: Wɔremfrɛ ɔkwasea sɛ onimuonyamfoɔ bio na wɔremfa anidie mma ɔpapahwekwaa.
  eng-WEBU: The fool will no longer be called noble, nor the scoundrel be highly respected.
  wal-wal: Hagaappe sinttanau eeyyi bonchcho asa geetettenna. Iita asi bonchchettenna.
  spa-PDDPT: El ruin nunca más será llamado generoso, ni tratarán de excelencia al
    tramposo.
  gun-gun: Ha'e rã hi'arandu e'ỹ va'e pe ma “Hi'arandu va'e” nda'eavei ma 'rã, jokorepa
    rei va'e pe “Iporayvu'i va'e” nda'eavei ma 'rã.
  ilo-ULB: Ti maag ket saanen a maawagan a madaydayaw, ken saanen a maawagan a natakneng
    ti manangallilaw.
  kpg-kpg: Deai tangada e hagamaanadu bolo tangada dadaulia le e aamua ai, be e helekai
    bolo tangada haga magiaa le e donu hua.
  uig-ARA: پەسەندىلەر ئەمدى پەزىلەتلىك دەپ ئاتالمايدۇ، پىقسىق ئىپلاسلار ئەمدى مەرد
    دەپ ئاتالمايدۇ،
  sus-sus: Mixi kobi mu xilima kuntigi, mixi tinxintare mu binyɛ sɔtɔma sɔnɔn,
  pon-2006: Sohte me pahn wiahki aramas pweipwei kan aramas waun, de koasoia me me
    mwersuwed kan me lelepek.
  jae-jae: Êsêac sêsam lau meloc gebe apômtau êtiam atom ma tetoc lau wauc-wauctêna
    sa amboac lau towae atom.
  ksd-ksd: Pa da vatang ra papaua mulai ba a luluai, ma pa da vatang ra tena vavagu
    mulai ba a vakak na tutana.
  tur-YTC: Artık ahmağa soylu denilmeyecek, Alçağa da saygı gösterilmeyecek.
  grc-BRENT: Καὶ οὐκέτι μὴ εἴπωσι τῷ μωρῷ ἄρχειν, καὶ οὐκέτι μὴ εἴπωσιν οἱ ὑπηρέται
    σου, σίγα.
  ind-AYT: Orang bodoh tidak akan lagi disebut mulia, ataupun orang berengsek disebut
    dermawan.
  nya-nya: Chitsiru sichidzatchedwanso munthu waulemu wake ndipo munthu woyipa sadzalemekezedwa.
  hrv-hrv: pokvarenjaka neće više zvati plemenitim, varalicu neće više držat' odličnikom.
  mps-mps: Tama te dwai bidi dabebolo genuai nogi me te dwai polobo kolesaga dabe
    yali da, te sę dabe mu sia saibao.
  tpi-tpi: Na pasin bilong givim biknem long ol man nogut na long ol man bilong mekim
    longlong pasin, em bai i pinis olgeta.
  dan-1931: Dåren skal ikke mer kaldes ædel, højsindet ikke Skalken.
  vie-OVCB: Trong ngày ấy, người ngu dại bất tín không được coi là cao quý. Bọn lừa
    đảo không được trọng vọng.
  guj-2017: ત્યારે મૂર્ખને કોઈ ખાનદાન કહેશે નહિ, કે ઠગ નીતિમાન કહેવાશે નહિ.
  pon-2006A: Sohte me pahn wiahki aramas pweipwei kan aramas waun, de koasoia me me
    mwersuwed kan me lelepek.
  por-BRBSL: O tolo não será mais chamado de nobre, nem o patife seja altamente respeitado.
  cth-cth: Tamipathu hah ka talue e telah thoseh, a lai kathout kamhnawng e hah bari
    kaawm e tami telah thoseh, bout kaw mahoeh toe.
  twi-twi: Wɔremfrɛ ɔkwasea sɛ onuonyamfo bio na wɔremfa nidi mma apapahwekwa.
  hlt-hlt: Hlang ang te hlangcong la khue voel pawt vetih ngukngak te hlang rhoeikhang
    ti nah mahpawh.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ yĩ́ kuyɛìnkù tɛkpɑ̀ɑ̀tìbitɛ, bɛ̀ mɛ ntɛ̃́nkɛ bɑ́ɑ́ yĩ́
    siyɑ́ɑ̀bìsí yiɛ̀ ntú onitisɑ̀ɑ̀wè.
  msy-2020: Eghtɨ arazir ziar ekiam isa gumazir arazir kurabagh amiba ko, gumazir
    onganibagh amibagh anɨdim, a bar gɨvagham.
  dop-dop: Pɑ kɑɑ tɑsɑ kpɑŋtʋ kɛ yɑɑʋ sɩ kɑsɑɣɑmpu. Yɑɑ ɑcilɑɣɑtʋ tʋ sɩ sɔsɔ.
  azb-azb: Artıq axmaq adama alicənab deyilməyəcək, Alçağı ağayana insan saymayacaqlar.
  eng-DBY: 'The vile man shall be no more called noble, nor the churl said to be bountiful:'
  hin-2017: मूर्ख फिर उदार न कहलाएगा और न कंजूस दानी कहा जाएगा।
  wol-KYG: Booba deesatul wooye ab dof, gor si, te njublaŋ dootu dégg «ku tedd ki.»
  eng-YLT: A fool is no more called 'noble,' And to a miser it is not said, 'rich;'
  kne-kne: Awni et maga di mamanol si naong-ong ya nasikap.
  eng-WYC-2017: He that is unwise shall no more be called prince, and a guileful man
    shall not be called the greater.
  eng-WMBB: The fool will no longer be called noble, nor the scoundrel be highly respected.
  urd-GVH: उस वक़्त न अहमक़ शरीफ़ कहलाएगा, न बदमाश को मुमताज़ क़रार दिया जाएगा।
  rug-rug: Sarini pu duviduvili si lopu kaqu ta pozae palabatu, meke sari tie sekesekei
    si lopu kaqu ta pamaṉae pule.
  gaz-gaz: Siʼachi gowwaan ulfina qabeessa hin jedhamu; addaggeenis baayʼee hin kabajamu.
  fra-LSG: On ne donnera plus à l’insensé le nom de noble, Ni au fourbe celui de magnanime.
  yal-yal: Nayi, a mi fa falama xaxilitarene ma a xaxilimane, fe ɲaxi rabane mi fa
    yatɛma muxu gbeene ra.
  haw-1868: Aole e kapa hou ia ka mea lapuwale, he maikai nui, Aole hoi e iia ka mea
    alunu, he lokomaikai.
  arb-NAV: وَلا يُدْعَى اللَّئِيمُ بَعْدُ كَرِيماً، وَلا يُقَالُ لِلْمَاكِرِ شَرِيفٌ،
  ewe-ewe: Womagayɔ bometsilawo be bubumewo, eye womagayɔ yakamewo be ame ŋkutawo
    o,
  eng-LEE: The worthless person shall be no more called liberal, and the avaricious
    man shall not be said to be bountiful.
  asm-FB: মূৰ্খ লোকক সন্মানীয় বুলি আৰু মতা নহ’ব, নাইবা প্রবঞ্চকলোকক নিয়ম নীতি মানি
    চলা বুলি কোৱা নহ’ব।
  sus-A: مِشِ كٌبِ مُ شِلِمَ كُنتِفِ، مِشِ تِنشِنتَرٍ مُ بِنيّ سْتْمَ سْنْن،
  fra-SBL: L'insensé ne sera plus appelé noble, ni le scélérat être hautement respecté.
  hbo-hbo: לֹֽא־יִקָּרֵ֥א עֹ֛וד לְנָבָ֖ל נָדִ֑יב וּלְכִילַ֕י לֹ֥א יֵֽאָמֵ֖ר שֹֽׁועַ׃
  kik-kik: Gũtirĩ hĩndĩ ĩngĩ mũndũ mũkĩĩgu agaacooka kũgĩa igweta, kana kĩmaramari
    gĩcooke gũtĩĩo mũno.
  fra-NCL: L’insensé ne sera plus appelé noble, et on ne dira plus du fourbe qu’il
    est magnanime.
  cek-AK: Kamthu loe khingya koi kaom kami ah poek o mak ai boeh; poeksae kami doeh
    pakoeh koi kaom ahmuen to paek mak ai boeh.
  cuk-cuk: Dulemala, dule-binsaedsulidaed dule-nuga-nikadye bar biosurmalad. Gadi-dule-yamogedi,
    sae-dakledoed.
  uig-CYR: Пәсәндиләр әнди пәзиләтлик дәп аталмайду, Пиқсиқ ипласлар әнди мәрт дәп
    аталмайду,
  tel-2017: మూర్ఖుణ్ణి ఇకమీదట గౌరవనీయుడని చెప్పరు. మోసగాణ్ణి నియమబద్ధమైన వ్యక్తి అని
    చెప్పరు.
  hat-BSA: Li p ap rive ankò ke yo rele moun fou, prens; ni rele vakabon, moun bon
    kè.
  kos-kos: Wangin mwet ac nunku mu fal in akfulatyeyuk sie mwet lalfon, ku fahk mu
    sie mwet sesuwos el wo.
  hbo-WLC: לֹֽא־יִקָּרֵ֥א ע֛וֹד לְנָבָ֖ל נָדִ֑יב וּלְכִילַ֕י לֹ֥א יֵֽאָמֵ֖ר שֽׁוֹעַ׃
  ibo-ibo: Nʼụbọchị ahụ, a gaghị ahụkwa onye nzuzu sị na ọ bụ onye maara ihe. A gaghị
    enyekwa onye aghụghọ nsọpụrụ ọzọ.
  ory-ory: ମୂଢ଼ ଲୋକ ମହାତ୍ମା ବୋଲି ଓ ଖଳ ଲୋକ ଉଦାର ବୋଲି ଆଉ ବିଖ୍ୟାତ ହେବ ନାହିଁ।
  chk-chk: Iwe, chon miritimang resap chüen iteni aramas tekia, nge chon atuputup
    resap chüen iteüöch.
  rop-rop: Nobodi kaan rispek detlot granggibala pipul, en nomo enibodi garra meigim
    detlot stilinbala pipul haibala.
  ukr-1871: Безглуздого не будуть тодї величати поважним, а про зрадливого не скажуть,
    що він чесний.
  deu-1951: Ein gemeiner Mensch wird alsdann nicht mehr edel und ein Betrüger nicht
    mehr großmütig genannt werden.
  eng-JPS: The vile person shall be no more called liberal, nor the churl said to
    be noble.
  srp-1865: Nevaljalac se neæe više zvati knez, niti æe se tvrdica nazivati podašnijem.
  lug-lug: Omusirusiru taliddayo kuyitibwa wa kitiibwa, newaakubadde omuntu omwonoonyi
    okuteekebwamu ekitiibwa.
  heb-heb: לא יקרא עוד לנבל נדיב ולכילי לא יאמר שוע׃
  ben-IRV: মূর্খকে কেউ মহান বলবে না ও ঠককে কেউ সম্মান দেবে না।
  pan-pan: ਮੂਰਖ ਅੱਗੇ ਨੂੰ ਪਤਵੰਤ ਨਾ ਕਹਾਵੇਗਾ, ਨਾ ਦੁਸ਼ਟ ਨੇਕ ਅਖਵਾਏਗਾ।
  mya-JVB: ယုတ် သောသူကို နောက် တဖန်အမြတ် ဟူ၍၎င်း၊ စေးနှဲ သောသူကို လည်း နောက်တဖန် စွန့်ကြဲတတ်
    သော သူဟူ၍၎င်း မ ခေါ် ရ။
  hmo-hmo: Kavakava tauna be lohia tauna do idia gwauraia lou lasi, bona kara koikoi
    tauna be kara momokani tauna do idia gwauraia lou lasi.
  urd-urd: तब बेवक़ूफ़ बा — मुरव्वत न कहलाएगा और बख़ील को कोई सखी न कहेगा।
  rus-SYN: Невежду уже не будут называть почтенным, и о коварном не скажут, что он
    честный.
  bqc-SIM: Wa mɛ sↄũɛ bɛɛɛde lↄo, wa mɛ kↄ̃nideɛ gbɛ̃maa lↄo.
  tcz-CHONGTHU: Hiche niteng chule migilou mingol hochu mihang ho, mihatho, kitilou
    diu ahitai. Michavai ho jana kipelou diu ahitai.
  mar-mar: मूर्खाला अधिक काळ सन्मान्य म्हणणार नाही, किंवा फसविणाऱ्यास प्रतिष्ठीत.
    म्हणणार नाहीत.
  qub-qub: Fiyu runataga manami «alli runa» nenganachu. Engañacojcunatapis manami
    «rispitädu runa» nenganachu.
  hat-hat: P'ap gen moun k'ap asepte pran moun sòt pou moun debyen, ni bakoulou pou
    bon moun.
  eng-BSB: No longer will a fool be called noble, nor a scoundrel be respected.
  eng-WEBPB: The fool will no longer be called noble, nor the scoundrel be highly
    respected.
  kbq-kbq: Hagi havi vahe'ene neginagi zama nehaza vahe'ma ra zamagima nezamiza zamo'a
    vaganerena, havi zamavu'zmava'ma hu'za eri'naza zama vahe'ma nezmizage'za, husgama
    hunezmante'za ra zamagima nezamiza zamo'a vagaregahie.
  nhe-BL: Ipan nopa tonali israelitame ayoc quinsentlachilise tlacame tlen huihuitique
    huan ax quineltocaj TOTECO. Huan ayoc quintocaxtise cuajcualme nopa ricos tlen
    itzcuintique, niyon ayoc quinitase para huejhueyi.
  gub-BL: — Hemu'em ma'e ikatuahy a'e wà, ni'i kwaw teko wà. — Imunar ma'e ikatuahy
    a'e wà, ni'i kwaw teko wà.
  eng-DRA: 'The fool shall no more be called prince: neither shall the deceitful be
    called great:'
