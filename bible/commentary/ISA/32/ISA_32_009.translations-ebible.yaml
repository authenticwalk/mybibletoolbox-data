verse: ISA.032.009
translations:
  mal-C: അലംഭാവമുള്ള സ്ത്രീകളേ, എഴുന്നേറ്റ് എന്റെ വാക്കു കേൾക്കുക; സുരക്ഷിതർ എന്നു
    കരുതുന്ന പുത്രിമാരേ, എന്റെ വചനം ശ്രദ്ധിക്കുക.
  deu-TKW: Ihr sicheren Weiber! Auf, hört meine Stimme! Ihr sorglosen Frauen! Horcht
    auf meine Rede!
  lin-lin: 'Bino basi oyo bovandaka na kimia, botelema mpe boyoka ngai ; bino bilenge
    basi oyo bomitungisaka na eloko moko te, boyoka makambo oyo nalingi koloba :'
  eng-LSV: Women, easy ones, rise, hear my voice, || Daughters, confident ones, give
    ear [to] my saying,
  eng-GNV: 'Rise vp, ye women that are at ease: heare my voyce, ye carelesse daughters:
    hearken to my wordes.'
  eng-WEBSTER: Rise up, ye women that are at ease; hear my voice, ye careless daughters;
    give ear to my speech.
  nhw-BL: Techtlacaquilica ansihuame catli antlatzihuij. Techtlacaquilica catli nimechilhuis
    ica catli hualas amopani.
  swh-ONEN: Enyi wanawake wenye kuridhika sana, amkeni na mnisikilize. Enyi binti
    mnaojisikia kuwa salama, sikieni lile ninalotaka kuwaambia!
  bba-bba: Bɛɛ tɔn kurɔbu, bɛɛ be i kun bwisikunu ɡɑnu mɔ bɛɛn wɑ̃ɑru sɔɔ, i seewo
    i nɛn ɡɑri nɔ. Bɛɛ wɔndiɑ ɡɑru koo sɑribɑ, i mɑn swɑɑ dɑkio.
  eng-KJVCPB: Rise up, ye women that are at ease, hear my voice; Ye careless daughters,
    give ear unto my speech.
  luo-luo: Un mon maparo ni odak e ngima maber, auru malo kendo uwinj wachna, un nyiri
    modak gi kwe, winjuru gima awacho!
  meu-meu: Aboni-noho hahinemui e, a tore isi; lau eregu ba kamonai. Sibomui o heimodaimu
    kekenimui e, egu hereva ba hakala henia.
  npi-ULB: ए चैनमा बसेका स्‍त्रीहरू, खडा होओ र मेरो सोरलाई सुन । ए चिन्‍ता नभएका छोरीहरू,
    मेरो कुरा सुन ।
  yor-yor: Ẹ̀yin obìnrin tí ẹ ti gba ìtẹ́lọ́rùn gidi ẹ dìde kí ẹ tẹ́tí sí mi, ẹ̀yin
    ọ̀dọ́mọbìnrin tí ọkàn yín ti balẹ̀, ẹ gbọ́ ohun tí mo fẹ́ sọ!
  pes-OPCB: ای زنانی که راحت و آسوده زندگی می‌کنید، به من گوش دهید.
  tgl-ULB: Bumangon kayo, kayong mga babaeng kampante, at makinig sa aking tinig;
    kayong mga anak na babae na walang inaalala, makinig kayo sa akin.
  cbu-NT: Nuw siyaa kizaatsis waneekuri, atashina, Mazinangandama. ¿Mayaamsa kizis
    siy piyari chinaksa? Siy naturi mapiyrus taaksa. Kaapa nuwaa kuki mazinangtsa.
  hui-hui: Yarusaleme waliru-o tígua manda bialu kamiria ti bayale awadaga birulumabe
    tobaho bedamibe. Ani ndoyago baya hangu hale kulu mia howa i̱naga bi o larogo
    hale hadaba.
  mya-mya: ပူ​ပင်​သော​က​မ​ရှိ​ဘဲ​အေး​ဆေး​စွာ​နေ​ထိုင် ကြ​သူ​အ​ချင်း​အ​မျိုး​သ​မီး​တို့၊
    ငါ​ပြော သည့်​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: ཀྱེ་ལྷོད་ལ་བབས་པའི་བུད་མེད་རྣམས། ཁྱོད་རྣམས་ཡར་ལངས་ནས་ངའི་སྐད་ལ་ཉོན་ཅིག བག་ཡངས་སུ་སྡོད་པའི་བུ་མོ་ཁྱོད་ཅག་གིས་ངའི་གཏམ་ལ་རྣ་བ་གཏོད་ཅིག
  sna-sna: Imi vakadzi musina hanya, simukai muteerere kwandiri; imi vanasikana munoti
    makachengetedzeka, inzwai zvandinoreva!
  spa-BLM: ¡Levántense, mujeres que están tranquilas! ¡Escuchad mi voz! Hijas descuidadas,
    prestad atención a mi discurso.
  cac-cac: A exxo ix ex tic, a ex te junc'olaln̈ej eyajeq'ui, malaj tas tze na'a,
    ab'ec val tas ol val d'ayex.
  swh-ULB: Nyanyukeni juu, enyi wanawake mlio wepesi, na sikilizeni sauti yangu; enyi
    mabinti msiowangalifu, nisikilizeni mimi.
  bel-bel: Жанчыны неабачлівыя! устаньце, паслухайце голасу майго; дочкі бестурботныя,
    прыхілеце вушы да маіх слоў!
  deu-ELBBK: Steht auf, ihr sorglosen Frauen, hört meine Stimme! Ihr sicheren Töchter,
    nehmt zu Ohren meine Rede!
  mbb-OT: Sikiyu is menge vahi he ebpeeyehey zà wey wazà igkeipeng, pemineǥa niw is
    egkeǥiyen ku ziyà te keniyu!
  mal-2015: സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, എഴുന്നേറ്റു എന്റെ വാക്കു കേൾപ്പിൻ; ചിന്തയില്ലാത്ത
    പെണ്ണുങ്ങളേ, എന്റെ വചനം ശ്രദ്ധിപ്പിൻ.
  gup-gup: Ngudda daluk ngalbu ngurridjaldi kamak rowk, wanjh kandibekkabekka. Ngudda
    minj ngurrikangewarre, dja ngurriburlumerren, wanjh kandiwokmarrkma kore bolkkime
    ngawokdi.
  rmc-rmc: Džuvľale, so tumen pal ňisoste na starinen, ušťen a šunen miro vakeriben!
    Čhajale, so tumen ňisoha na trapinen, šunen mire lava!
  pes-OPV: ‌ای زنان مطمئن برخاسته، آواز مرا بشنوید وای دختران ایمن سخن مرا گوش گیرید.
  ron-1924: Фемей фэрэ грижэ, скулаци-вэ ши аскултаць гласул меу! Фийче непэсэтоаре,
    луаць аминте ла кувынтул меу!
  ben-OBCV: আত্মতৃপ্ত নারী তোমরা, তোমরা ওঠো ও আমার কথা শোনো; নিশ্চিন্তমনা কন্যা তোমরা,
    তোমরা শোনো আমি কী কথা বলি!
  som-som: Naagaha istareexsanow, kaca, oo codkayga maqla, gabdhaha aan digtoonaynow,
    Erayga dhegta u dhiga.
  lat-VUC: '[Mulieres opulentæ, surgite, et audite vocem meam; filiæ confidentes,
    percipite auribus eloquium meum.'
  eng-ASVBT: Rise up, ye women that are at ease, and hear my voice; ye careless daughters,
    give ear unto my speech.
  ita-1885: Donne agiate, levatevi, udite la mia voce; fanciulle, che vivete sicure,
    porgete gli orecchi al mio ragionamento.
  eng-LXXUP: Rise up, ye rich women, and hear my voice; ye confident daughters, hearken
    to my words.
  eng-ULB: Rise up, you women who are at ease, and listen to my voice; you carefree
    daughters, listen to me.
  spa-VBL: ¡Levántense, mujeres que andan relajadas, y presten atención a lo que digo!
    Ustedes, señoras sin preocupaciones, ¡escúchenme!
  fra-_FOB: Femmes insouciantes, levez-vous, écoutez ma voix! Filles qui vous tenez
    assurées, prêtez l'oreille à ma parole!
  mal-mal: സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, എഴുന്നേറ്റ് എന്റെ വാക്കു കേൾക്കുവിൻ; ചിന്തയില്ലാത്ത
    പുത്രിമാരെ, എന്റെ വചനം ശ്രദ്ധിക്കുവിൻ.
  urd-GVR: Ai beparwā aurato, uṭh kar merī bāt suno! Ai beṭiyo jo apne āp ko mahfūz
    samajhtī ho, mere alfāz par dhyān do!
  suz-BL: गे ठेयब लेश्‍शो मीश मुरपुकी बोक्‍कीन। मिनु आं लोव़ नेनीन। गे काइ महिंथु
    बाक्‍ब तमीपुकी इन नोफा दाइश्‍शा, आं लोव़ नेनीन। यसैया ३:१६-४:१
  eng-NOY: Arise, hear my voice, ye women that are at ease! Give ear to my speech,
    ye careless daughters!
  ita-1927: O donne spensierate, levatevi, e ascoltate la mia voce! O figlie troppo
    fiduciose, porgete orecchio alla mia parola!
  ckb-ckb: ئەی ئافرەتە لەخۆڕازییەکان، هەستن گوێ لە دەنگی من بگرن! ئەی کیژە دڵنیاکان،
    گوێ شل بکەن بۆ قسەی من!
  eng-BBE: Give ear to my voice, you women who are living in comfort; give attention
    to my words, you daughters who have no fear of danger.
  kan-OKCV: ನಿಶ್ಚಿಂತೆಯರಾದ ಮಹಿಳೆಯರೇ, ಏಳಿರಿ. ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿರಿ. ಭಯವಿಲ್ಲದ ಹೆಣ್ಣು
    ಮಕ್ಕಳೇ, ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: சுகஜீவிகளாகிய பெண்களே, எழுந்திருந்து என் வார்த்தைகளைக் கேளுங்கள்; நிர்விசாரமான
    பெண்களே, என் வசனத்திற்குச் செவிகொடுங்கள்.
  spa-RV-1909: Mujeres reposadas, levantaos, oid mi voz; confiadas, escuchad mi razón.
  ron-BTF: Ridicaţi-vă femei fără grijă; ascultaţi-mi vocea, fiice nepăsătoare; plecaţi
    urechea la vorbirea mea.
  eng-WEBP: Rise up, you women who are at ease! Hear my voice! You careless daughters,
    give ear to my speech!
  eng-FBV: Get up, you women who are lying around relaxing, and pay attention to what
    I'm saying! You ladies without a care in the world, listen to me!
  nld-1939: Lichtzinnige vrouwen, hoort naar mijn stem, Luchthartige dochters, luistert
    naar mijn woord!
  nch-BL: Techtacaquilica ansihuame cati antatzihuij. Xijtacaquilica cati nimechilhuis
    ica cati hualas amopani.
  vie-1934: Hỡi những đàn bà sung sướng, hãy dậy mà nghe tiếng ta! Hỡi những con gái
    không hay lo, hãy để tai nghe lời ta!
  hin-CV: हे आलसी स्त्रियों तुम जो निश्चिंत हो, मेरी बात को सुनो; हे निश्चिंत पुत्रियो
    उठो, मेरे वचन पर ध्यान दो!
  eng-OURB: Rise up, you women who are at ease! Sh'ma ·Hear obey· my voice! You careless
    daughters, give ear to my speech!
  spa-BES: Escuchen mi voz, mujeres que viven cómodamente; presten atención a mis
    palabras, hijas que no temen al peligro.
  tdx-tdx: Miongaha ry rakemba miagarègañeo, janjiño o feokoo; ry anak’ampela mitabonìtseo
    anoloro sofiñe o lañonakoo.
  tha-KJV: หญิงทั้งหลายที่​อยู่​อย่างสบายเอ๋ย จงลุกขึ้นเถิด และฟังเสียงของข้าพเจ้า
    ท่านบุตรสาวที่​ไม่​ระมัดระวังเอ๋ย จงเงี่ยหูฟังคำพูดของข้าพเจ้า
  por-BR-2018: 'Levantai-vos, mulheres que estais em repouso, e ouvi a minha voz;
    ó filhas, que estais tão confiantes, dai ouvidos às minhas palavras:'
  deu-ELO: Stehet auf, ihr sorglosen Weiber, höret meine Stimme! Ihr sicheren Töchter,
    nehmet zu Ohren meine Rede!
  eng-WYC-2018: Rich women, rise ye (up), and hear my voice; daughters trusting, perceive
    ye with ears my speech, (or trusting daughters, listen to what I have to say).
  epo-epo: Virinoj senzorgaj, leviĝu, aŭskultu mian voĉon; filinoj ne pensantaj pri
    danĝero, atentu miajn vortojn.
  uig-PIN: Ornunglardin turup, i hatirjǝm ayallar, awazimni anglanglar! I ǝndixisiz
    ⱪizlar, sɵzlirimgǝ ⱪulaⱪ selinglar!
  beo-beo: 'Dilia uda! Dilia da mae da:i dione, asabole hahawane esala! Na sia: nabima!'
  tpi-OTNT: Yupela ol meri bilong Jerusalem, sindaun bilong yupela i gutpela na yupela
    i ting yupela bai i stap gut. Tasol yupela i mas putim gut yau na harim tok bilong
    mi.
  hau-SA: Ku matan da kuke zaman jin daɗi, ku tashi ku saurare ni; ku ’yan matan da
    kuke tsammani kuna da kāriya, ku ji abin da zan faɗa!
  uig-LAT: Ornunglardin turup, i xatirjem ayallar, awazimni anglanglar! I endishisiz
    qizlar, sözlirimge qulaq sélinglar!
  nde-nde: Lina besifazane elingakhathazeki ngalutho, vukani lilalele kimi; lina madodakazi
    elizizwa livikelekile, lalelani engikutshoyo!
  ton-ton: Mou tuʻu hake, ʻakimoutolu ʻae kau fefine ʻoku nofo fakafiemālie; fanongo
    ki hoku leʻo, ʻakimoutolu ʻae ngaahi ʻofefine taʻetokanga; fakafanongo ki heʻeku
    lea.
  ces-1613: Ženy lhostejné, vstaňte, slyšte hlas můj; dcery bezpečně sobě počínající,
    ušima pozorujte řeči mé.
  eng-WMB: Rise up, you women who are at ease! Hear my voice! You careless daughters,
    give ear to my speech!
  tam-TCV: சுகபோக வாழ்வை விரும்பும் பெண்களே, நீங்கள் எழுந்து எனக்குச் செவிகொடுங்கள்.
    கவலையற்ற மகள்களே, நான் சொல்வதைக் கேளுங்கள்.
  ceb-ULB: Tindog, kamong mga babaye nga nagpahayahay lamang, ug pamatia ang akong
    tingog; kamong mga walay kabalaka nga mga anak nga babaye, paminaw kamo kanako.
  pol-UBG: Kobiety beztroskie, powstańcie, słuchajcie mego głosu; córki pewne siebie,
    nakłońcie ucha na moją mowę.
  agr-agr: Atum nuwa daki batsamtin puyatmamchau aidautijum, wi titatjim nunú antuktajum.
  kyc-kyc: Nakama enda dupwa enyana soo manda rao awa awa pyuo piso nakama keta mona
    randange renge mende pali nange dupwa apa letene lao selapape.
  urd-GVU: اے بےپروا عورتو، اُٹھ کر میری بات سنو! اے بیٹیو جو اپنے آپ کو محفوظ سمجھتی
    ہو، میرے الفاظ پر دھیان دو!
  deu-1912: Stehet auf, ihr stolzen Frauen, höret meine Stimme! ihr Töchter, die ihr
    so sicher seid, nehmt zu Ohren meine Rede!
  kan-2017: ನಿಶ್ಚಿಂತರಾದ ಸ್ತ್ರೀಯರೇ, ಏಳಿರಿ, ನನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಿರಿ. ಭಯವಿಲ್ಲದ ಹೆಣ್ಣು
    ಮಕ್ಕಳೇ, ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಿರಿ!
  yap-yap: Gimed e pi’in ppin nib mom urngin ban’en ngomed ndariy ban’en ni be magafan’med
    ngay e mu telmed ko n’en gu be yog.
  hlt-MCSB: Mongkawt nu rhoek thoo uh lamtah ka ol hnatun uh. Palyal tanu rhoek ka
    olthui he hnakaeng uh lah.
  mdy-ETH: ዒንሢ፥ ዔኤቢ ቢያ ዒንሢም ኮሽኬም ዖቶርቂ ናንጋ ላኣላ ዔቂጋፓ ታ ዑኡዞ ዋይዙዋቴ፤ ዒንሢኮ ዓኣ ባኮ ጉሙርቂ ናንጋ
    ላኣላ ሃይሶ ታኣኮ ዋይዙዋቴ።
  twi-ASANTE: Mo mmaa a mogye mo ho die, monsɔre na montie me; mo mmammaa a mosusu
    sɛ mowɔ banbɔ monyɛ aso mma deɛ mewɔ ka!
  eng-WEBU: Rise up, you women who are at ease! Hear my voice! You careless daughters,
    give ear to my speech!
  wal-wal: Inttenoo qofi bainnan de7iya maccaasatoo, denddite; denddidi ta odiyoogaa
    siyite; inttenoo ammanettidi uttida macca naatoo, taani intteyyo yootiyoogaa ezggite.
  spa-PDDPT: '¡Oh mujeres indolentes, levántense! Escuchen mi voz, hijas confiadas:'
  gun-gun: Kunhague mba'eve re peikuaa pota e'ỹ va'e, pepu'ã ke ha'e pendu xeayvu.
    Tajy kuery pevy'a rive va'e, pejapyxaka porã ke xeayvua re.
  ilo-ULB: Bumangonkayo, dakayo a babbai a nanam-ay, ken denggenyo ti timekko; dakayo
    nga awan ti pakadanaganna nga annak a babbai, dumngegkayo kaniak.
  kpg-kpg: Goodou go nia ahina ala gu mouli haingoohia, ala hagalee de nnoomaalia,
    goodou hagalongo gi agu mee ala ga helekai iei au.
  uig-ARA: ئورنۇڭلاردىن تۇرۇپ، ئى خاتىرجەم ئاياللار، ئاۋازىمنى ئاڭلاڭلار! ئى ئەندىشىسىز
    قىزلار، سۆزلىرىمگە قۇلاق سېلىڭلار!
  sus-sus: Banna ginɛe, wo xa wo tuli mati n xui ra. Wo tan naxee laxi wo yɛtɛ ra,
    wo xa n ma masenyi ramɛ.
  pon-2006: Kumwail lih akan me ahneki mour mwahu, me sohte kin pwunodki mehkot, kumwail
    rong dahme I pahn patohwan,
  jae-jae: Amac lauo, taŋ aŋgôŋ ŋaômageŋ naŋ, andi, aŋô aê aoc, ma êsêac latuŋio amac,
    taŋ akêŋ gêwiŋ biŋ paliŋ-paliŋgeŋboa naŋ. akêŋ taŋem ŋoc biŋ.
  ksd-ksd: Avat a tut, avat ra umana vavina ba ava limlibur uka, ma avat a valongore
    ra nilaigu; avat a vaden ba pa ava burut tai ta magit, avat a valongore kaugu
    tinata.
  tur-YTC: Ayağa kalkın, ey rahat kadınlar! Sesimi duyun! Ey kaygısız kızlar, sözüme
    kulak verin!
  grc-BRENT: Γυναῖκες πλούσιαι ἀνάστητε, καὶ ἀκούσατε τῆς φωνῆς μου· θυγατέρες ἐν
    ἐλπίδι εἰσακούσατε λόγους μου.
  ind-AYT: Bangunlah, hai kamu perempuan-perempuan yang dalam kenyamanan, dengarkanlah
    suaraku. Hai anak-anak perempuan yang hidup aman, berilah telinga pada perkataanku.
  nya-nya: Khalani maso, inu akazi amene mukungokhala wopanda kulingalira kuti kunja
    kulinji ndipo imvani mawu anga. Inu akazi odzitama, imvani zimene ndikunena!
  hrv-hrv: Ustajte, žene nehajne, slušajte moj glas; kćeri lakoumne, čujte mi besjedu.
  mps-mps: Te Jerusalem we dabe, dagego homugo da, dage wiegi yai bidiba homu te ebao.
    Tama dage tigidali sogo bugagia bidaiba homu te ebao. Tiali goli, dagego olo saganama,
    eno po bugagia odiąo.
  tpi-tpi: Yupela ol meri bilong Jerusalem, sindaun bilong yupela i gutpela na yupela
    i ting yupela bai i stap gut. Tasol yupela i mas putim gut yau na harim tok bilong
    mi.
  dan-1931: Op, hør min Røst, I sorgløse Kvinder, I trygge Døtre, lyt til min Tale!
  vie-OVCB: Hãy nghe, hỡi những phụ nữ nhàn tản. Hãy nghe tôi, hỡi những phụ nữ tự
    mãn.
  guj-2017: સુખી સ્ત્રીઓ, ઊઠો અને મારી વાણી સાંભળો; હે બેદરકાર દીકરીઓ, મને સાંભળો.
  pon-2006A: Kumwail lih akan me ahneki mour mwahu, me sohte kin pwunodki mehkot,
    kumwail rong dahme I pahn patohwan,
  por-BRBSL: Levantem-se, mulheres que estão à vontade! Ouçam minha voz! Filhas descuidadas,
    dêem ouvidos ao meu discurso!
  cth-cth: Awpawp kaawm e napuinaw, thaw awh haw. Kaie lawk hah thai awh haw. Mahoima
    lungkayouk e napuinaw, ka lawk hah thai awh haw.
  twi-twi: Mo mmea a mugye mo ho di, monsɔre na muntie me; mo mmabea a mususuw sɛ
    mowɔ bammɔ monyɛ aso mma nea mewɔ ka!
  hlt-hlt: Mongkawt nu rhoek thoo uh lamtah ka ol hnatun uh. Palyal tanu rhoek ka
    olthui he hnakaeng uh lah.
  tbz-SIM: Díndi Sedisɑdɛmmu kó bɛnitipòbɛ̀ bɛ̀ɛ̀ tɑ̃́ bɛmɑ́ɑ̀, kéntɛ́nɛ̀ n tú mù,
    díndi Sedisɑdɛmmu ɛì kó tipobooti ítɛ́nɛ̀ kɛ́cómmú kɛ́keè n nɑ́ɑ́ ntì.
  msy-2020: Ia Jerusalemian amiziba, ian dabirabim derazɨ ia ghaze, ia deravɨra ikiam.
    Egh ia deravɨra kuariba arigh nan akam baragh.
  dop-dop: Alɑɑ mpɑ mɛ ɩ́ kǝlɑ pɑmm tɔ, ɩ́ kʋlɩ nɑ ɩ́ nɩɩ mɑ nɔɣɔ. Pɛɛlɑɑ mpɑ mɛ mɩɩ
    nǝɣǝsǝɣɩ pʋlʋ tɔ, ɩ́ ke ŋkpɑŋʋɣʋ nɑ ɩ́ nɩɩ mɑ tɔm.
  azb-azb: Ey qayğısız qadınlar, Qalxın, səsimi eşidin! Ey laqeyd qızlar, sözümü dinləyin!
  eng-DBY: Rise up, ye women that are at ease, hear my voice; ye careless daughters,
    give ear unto my speech.
  hin-2017: हे सुखी स्त्रियों, उठकर मेरी सुनो; हे निश्चिन्त पुत्रियों, मेरे वचन की
    ओर कान लगाओ।
  wol-KYG: Yeen jigéen ñi dal xel, taxawleen temm, déglu ma; yeen janq ji féex, teewluleen
    ma.
  eng-YLT: Women, easy ones, rise, hear my voice, Daughters, confident ones, give
    ear [to] my saying,
  eng-WYC-2017: Rich women, rise ye, and hear my voice; daughters trusting, perceive
    ye with ears my speech.
  eng-WMBB: Rise up, you women who are at ease! Hear my voice! You careless daughters,
    give ear to my speech!
  urd-GVH: ऐ बेपरवा औरतो, उठकर मेरी बात सुनो! ऐ बेटियो जो अपने आपको महफ़ूज़ समझती
    हो, मेरे अलफ़ाज़ पर ध्यान दो!
  rug-rug: Gamu barikaleqe pu koa valeana mia, tekulu, mamu va avoso mae koa Rau;
    gamu na tudia vineki pu koa loketoṉa matagutu nia, mi avosia sapu kote zama nia
    Rau!
  gaz-gaz: Yaa dubartoota akka malee boontan kaʼaatii na dhaggeeffadhaa; yaa intallan
    waan nagaa qabdan of seetan waan ani jedhu dhagaʼaa!
  fra-LSG: Femmes insouciantes, Levez-vous, écoutez ma voix! Filles indolentes, Prêtez
    l’oreille à ma parole!
  yal-yal: Ɛ tan ɲaxanla naxanye luxi xaxili sani, ɛ keli, ɛ tuli mati n na! Ɛ tan
    sungutunna naxanye xaxili ragidixi feu, ɛ tuli mati n ma falan na!
  haw-1868: E na wahine e noho nanea ana, E ku mai iluna, e hoolohe hoi i ko'u leo;
    E na kaikamahine makau ole, e haliu pepeiao mai i ka'u olelo.
  arb-NAV: أَيَّتُهَا النِّسَاءُ الْمُتْرَفَاتُ الْمُتَكَاسِلاتُ، انْهَضْنَ وَاسْتَمِعْنَ
    إِلَى صَوْتِي. أَيَّتُهَا الْبَنَاتُ الْمُطْمَئِنَّاتُ أَصْغِينَ إِلَى أَقْوَالِي.
  ewe-ewe: Mi nyɔnu siwo ɖe dzi ɖi bɔkɔɔ, mitso ne miaɖo tom. Mi vinyɔnuvi siwo le
    dziɖeɖi me. Miɖo to nya si magblɔ!
  eng-LEE: Ye careless women rise up, hear my voice; ye daughters that are secure,
    give ear unto my speech.
  asm-FB: হে নিশ্চিন্তে থকা মহিলাসকল, উঠা, আৰু মোৰ কথা শুনা; হে চিন্তা-ভাবনা নকৰা
    যুৱতীসকল, মোৰ বাক্য শুনা।
  sus-A: بَننَ فِنّيٍ، وٌ شَ وٌ تُلِ مَتِ ﭑ شُي رَ. وٌ تَن نَشٍيٍ لَشِ وٌ يّتّ رَ،
    وٌ شَ ﭑ مَ مَسٍنيِ رَ مّ.
  fra-SBL: Levez-vous, femmes qui êtes à l'aise ! Entendez ma voix ! Filles insouciantes,
    écoutez mon discours !
  hbo-hbo: נָשִׁים֙ שַֽׁאֲנַנֹּ֔ות קֹ֖מְנָה שְׁמַ֣עְנָה קֹולִ֑י בָּנֹות֙ בֹּֽטחֹ֔ות
    הַאְזֵ֖נָּה אִמְרָתִֽי׃
  kik-kik: Atĩrĩrĩ inyuĩ andũ-a-nja aya mũtarĩ ũndũ ũmũthĩĩnagia, arahũkai mũthikĩrĩrie
    mũgambo wakwa; o na inyuĩ airĩtu aya mũtarĩ ũndũ mwĩtigagĩra, ta iguai ũrĩa nguuga!
  fra-NCL: Femmes nonchalantes, levez-vous, écoutez ma voix ! Filles sans souci, prêtez
    l’oreille à ma parole !
  cek-AK: Thazoi ah kaom nangcae nongpatanawk, angthawk oh; acoehaih tawn ai canunawk,
    ka lok hae tahngai oh; ka thuih ih lok hae tahngai oh!
  cuk-cuk: Omegan-gwen-bai-itosurmalad, ¡be nue an-itomar! Bunamala-gwen-bai-binsadisurmalad,
    an bemarga-ibmar-sogoedi nue bogimakar be an-itomalo.
  uig-CYR: Орнуңлардин туруп, и хатирҗәм аяллар, авазимни аңлаңлар! И әндишисиз қизлар,
    сөзлиримгә қулақ селиңлар!
  tel-2017: సుఖమైన, తేలికైన జీవితాన్ని జీవించే స్త్రీలారా, లేచి నా మాటలు వినండి. నిశ్చింతగా
    ఉన్న ఆడపడుచులు, నా మాటలు వినండి.
  hat-BSA: Leve ou menm, O fanm ki alèz e tande vwa mwen! Prete zòrèy a pawòl mwen,
    fi ki alèz, san pwoblèm yo.
  kos-kos: Kowos mutan su moulkin moul fisrasr, ac wangin mwe akfosrngaye kowos, porongo
    ma nga ac fahk uh.
  hbo-WLC: נָשִׁים֙ שַֽׁאֲנַנּ֔וֹת קֹ֖מְנָה שְׁמַ֣עְנָה קוֹלִ֑י בָּנוֹת֙ בֹּֽטח֔וֹת
    הַאְזֵ֖נָּה אִמְרָתִֽי׃
  ibo-ibo: Unu ndị inyom na-ebi ndụ ndị afọ juru, bilie ọtọ, gee m ntị; unu ndị ada
    ndị nwere ntụkwasị obi, nụrụnụ ihe m nwere ikwu.
  ory-ory: ହେ ସୁଖିନୀ ନାରୀଗଣ, ତୁମ୍ଭେମାନେ ଉଠି ମୋହର ରବ ଶୁଣ, ହେ ନିଶ୍ଚିନ୍ତା କନ୍ୟାଗଣ, ମୋʼ
    ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Ou etto, ämi fefin mi kinamwe fän chipwang, oupwe rongorong ai kapas. Ämi
    föpwül mi ekieki pwe oua nonomöch, oupwe aüselinga ai afalafal.
  rop-rop: Wal aibin kipgon tok, “Yumob irrim mi na, ol yumob wuman hu oldei jidanbat
    brabli leisibala en nomo jinggabat enibodi.
  ukr-1871: 'Ви ж, жіноцтво, богацтвом безпечне! станьте, послухайте голосу його;
    дочки безжурні, прихилїть слух до словес моїх:'
  deu-1951: Kommt, ihr sichern Weiber, höret meine Stimme! Ihr sorglosen Töchter,
    vernehmet meine Rede!
  eng-JPS: Rise up, ye women that are at ease, and hear my voice; ye confident daughters,
    give ear unto my speech.
  srp-1865: Ustanite, žene mirne, slušajte glas moj; kæeri bezbrižne, èujte rijeèi
    moje.
  lug-lug: Mmwe abakazi abateefiirayo, mugolokoke muwulirize eddoboozi lyange; mmwe
    abawala abawulira nga muli wanywevu, muwulire bye ŋŋamba.
  heb-heb: נשים שאננות קמנה שמענה קולי בנות בטחות האזנה אמרתי׃
  ben-IRV: জেগে ওঠ, অমনোযোগী নারী তোমরা আমার কথার শোন। ভাবনাহীন মেয়েরা, আমার কথায়
    শোন।
  pan-pan: ਹੇ ਲਾਪਰਵਾਹ ਔਰਤੋਂ ਉੱਠੋ, ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੋ! ਹੇ ਬੇਫ਼ਿਕਰ ਧੀਓ, ਮੇਰੇ ਬਚਨ ਉੱਤੇ ਕੰਨ
    ਲਾਓ!
  mya-JVB: ငြိမ်သက် စွာနေသောမိန်းမ တို့ထ ကြ။ ငါ ပြော သံ ကို ကြား ကြလော့။ သတိ မရှိသော
    သတို့သမီး တို့၊ ငါ စကား ကို နားထောင် ကြလော့။
  hmo-hmo: Umui helai kava, mai hekwarahi sisina lasi Ierusalema hahine taudia e,
    umui toreisi, bona lau dekenai do umui kamonai. Mai emui laloa momo lasi hahine
    matamata taudia e, lauegu hereva do umui kamonai!
  urd-urd: ऐ 'औरतों तुम जो आराम में हो, उठो मेरी आवाज़ सुनो; ऐ बे परवा बेटियो, मेरी
    बातों पर कान लगाओ।
  rus-SYN: Женщины беспечные! встаньте, послушайте голоса моего; дочери беззаботные!
    приклоните слух к моим словам.
  bqc-SIM: Á nↄɛ namablenaↄ, à fɛlɛ swãdↄmazi, á nↄɛ pↄ́ á kú niɛniɛↄ, à ma
    yãma.
  tcz-CHONGTHU: Ngaijun, nangho numei cheng nomtah'a lumleho.Kathusei hi ngaijun,
    nangho, lunglhai sel'a umhon
  mar-mar: तुम्ही ज्या निर्धास्तपणे राहणाऱ्या स्त्रियांनो उठा, आणि माझी वाणी ऐका;
    अहो निश्चिंत कन्यांनो, माझे ऐका.
  qub-qub: Imapäpis mana yarpachacoj warmicuna canan nishäta sumaj wiyacuy. Imanöpis
    caycashallayquiman yarparajcuna canan nishäta sumaj tantiyacuy.
  hat-hat: 'Nou menm medam k''ap viv alèz yo, leve non. Koute sa m''ap di! Nou menm
    medam ki san pwoblèm yo, louvri zòrèy nou tande sa m''ap di:'
  eng-BSB: Stand up, you complacent women; listen to me. Give ear to my word, you
    overconfident daughters.
  eng-WEBPB: Rise up, you women who are at ease! Hear my voice! You careless daughters,
    give ear to my speech!
  kbq-kbq: Jerusalemi a'nemota, menina noma mani zantamifina so'e huta mani'netma,
    tamagrama antahi'zana anazanke huta manigahune hutma nentahize. Hianagi menima
    hanua nanekere tamagesa anteta antahiho.
  nhe-BL: Xinechtlacaquilica insihuame tlen intlatzihuij. Xinechtlacaquilica tlen
    nimechilhuis ica tlen hualas imopani.
  gub-BL: 'Kuzà uma''ereko ''ym ma''e wà, pezeapyaka heze''eg rehe nehe: Peme''egatu
    nehe, kuzà ma''e rehe uzekaiw ''ym ma''e wà.'
  eng-DRA: 'Rise up, ye rich women, and hear my voice: ye confident daughters, give
    ear to my speech.'
