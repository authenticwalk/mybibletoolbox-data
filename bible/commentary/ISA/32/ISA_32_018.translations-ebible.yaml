verse: ISA.032.018
translations:
  mal-C: അന്ന് എന്റെ ജനം സമാധാനഭവനത്തിലും സുരക്ഷിതമായ വസതികളിലും പ്രശാന്തമായ വിശ്രമസങ്കേതങ്ങളിലും
    പാർക്കും.
  deu-TKW: Mein Volk wird sich niederlassen in einer Wohnung des Friedens, in Behausungen
    der Zuversicht und an sicheren Ruheplätzen.
  lin-lin: Bato na ngai bakovanda na bandako ya kimia, na bandako ya malonga mpe na
    bisika ya bopemi ya kimia.
  eng-LSV: And My people have dwelt in a peaceful habitation, || And in steadfast
    dwelling places, || And in quiet resting places.
  eng-GNV: And my people shall dwell in the tabernacle of peace, and in sure dwellings,
    and in safe resting places.
  eng-WEBSTER: And my people shall dwell in a peaceable habitation, and in sure dwellings,
    and in quiet resting-places;
  nhw-BL: Huan quej nopa nochi nomasehualhua itztose ica cuali huan itztose campa
    onca tlasehuilistli. Nochi itztose temachme huan campa hueli mosiyajquetzase.
  swh-ONEN: Watu wangu wataishi katika makao ya mahali pa amani, katika nyumba zilizo
    salama, katika mahali pa kupumzika pasipo na usumbufu.
  bba-bba: kpɑ bɛsɛ Yinni Gusunɔn tɔmbu sɑ n wɑ̃ɑ mi, bɔri yɛndu sɔɔ dii nɑɑnɛɡinɔ.
  eng-KJVCPB: And my people shall dwell in a peaceable habitation, And in sure dwellings,
    And in quiet resting places;
  luo-luo: Joga nodag kuonde ma kwe nitie, e mier moger motegno, kendo kuonde ma kwe
    nitie ma koko ongee.
  meu-meu: Egu bese taudia na maino gabuna ai bae noho, asi garidia gabudia bona laḡa-ani
    gabudia asi reḡereḡedia ai.
  npi-ULB: मेरा मानिसहरू शान्तिपुर्ण बासस्थानमा, सुरक्षित घरहरूमा र शान्तसित विश्राम
    गर्ने ठाउँहरूमा बास गर्नेछन् ।
  yor-yor: Àwọn ènìyàn mi yóò máa gbé ní ibùgbé àlàáfíà, ní ibùgbé ìdánilójú, ní àwọn
    ibi ìsinmi tí ó parọ́rọ́.
  pes-OPCB: قوم خدا در کمال امنیت و آسایش در خانه‌هایشان زندگی خواهند کرد.
  tgl-ULB: Ang bayan ko ay maninirahan sa isang mapayapang tirahan, sa mga ligtas
    na tahanan, at sa matahimik na mga lugar ng kapahingahan.
  cbu-NT: Nuw tputsiri waanpatatin, Zuraktishcha tákchusin, anumun mangich tatuchpachi.
  hui-hui: Anduane Homogonaga wali agaliru ti tininaga dindiha turu hagabu kagola
    tiha mo gi holene mbira nawi bayale holebira.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​တို့​နေ​ထိုင်​ရာ အိမ်​များ​သည်​ငြိမ်​သက်​၍​လုံ​ခြုံ​လိမ့်​မည်။
    ထို လူ​မျိုး​တော်​သည်​လည်း​ပူ​ပင်​သော​က​နှင့် ကင်း​ဝေး​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར་བདག་གི་འབངས་རྣམས་ཞི་བདེའི་གནས་དང་བརྟན་བརླིང་གི་གཞིས་ཀ་དང་། ཟང་ཟིང་མེད་པའི་ངལ་གསོའི་ཡུལ་རྣམས་སུ་གནས་པར་འགྱུར།
  sna-sna: Vanhu vangu vachagara munzvimbo dzorugare, mumisha yakachengetedzeka, munzvimbo
    dzokuzorora dzakadzikama.
  spa-BLM: Mi pueblo vivirá en paz, en viviendas seguras, y en lugares de descanso
    tranquilos,
  cac-cac: Vach'chom ol laj lan̈chaj te te' yuj q'uen sacb'at, vach'chom ol satel
    juntzan̈ nación, palta ex vetchon̈ab', junc'olal ol ex ajoc, ol eyac' tzalajb'oc
    e c'ool b'aj ol ex cajnajoc.
  swh-ULB: Watu wangu wataishi katika makao ya amani, na katika nyumba salama na mahali
    tulivu pa kupumzikia.
  bel-bel: Тады народ мой жыцьме ў селішчы міру і ў селішчах бясьпечных і ў пакоях
    дабрашчасных.
  deu-ELBBK: Und mein Volk wird wohnen an einer Wohnstätte des Friedens und in sicheren
    Wohnungen und an stillen Ruhestätten.
  mbb-OT: Sikiyu is menge etew te Megbevayà, ebpekeubpè kew ziyà te melinawen he menge
    ubpeey, he meziyù te vangkit, ne wazà edsamuk keniyu.
  mal-2015: എന്റെ ജനം സമാധാനനിവാസത്തിലും നിർഭയവസതികളിലും സ്വൈരമുള്ള വിശ്രാമസ്ഥലങ്ങളിലും
    പാർക്കും.
  gup-gup: Ngardduk bininj rowk kabirridjalyo kore kubolkmak dja kunmodmikenh dorrengh.
    Minj njale kabenmarnerurrkbakke, dja mak minj nangale kabenkangewarrewon kumekbe.
  rmc-rmc: Mire manuša peske bešena andro khera, kaj ela o smirom, dživena peske andro
    khera, kaj na ela dar, pro thana, kaj peske odpočovinena bi o starišagos.
  pes-OPV: و قوم من در مسکن سلامتی و درمساکن مطمئن و در منزلهای آرامی ساکن خواهند
    شد.
  ron-1924: Попорул меу ва локуи ын локуинца пэчий, ын касе фэрэ грижэ ши ын адэпостурь
    лиништите.
  ben-OBCV: আমার প্রজারা শান্তিপূর্ণ বসতবাড়িতে বসবাস করবে, তাদের গৃহ হবে নিরাপদ,
    তা হবে বাধাহীন বিশ্রামের স্থান।
  som-som: Oo dadkayguna waxay joogi doonaan rug nabaadiino, iyo hoyaal ammaan ah,
    iyo meelo xasilloon oo lagu nasto.
  lat-VUC: Et sedebit populus meus in pulchritudine pacis, et in tabernaculis fiduciæ,
    et in requie opulenta.
  eng-ASVBT: And my people shall abide in a peaceable habitation, and in safe dwellings,
    and in quiet resting places.
  ita-1885: E il mio popolo abiterà in una stanza di pace, e in tabernacoli sicurissimi,
    e in luoghi tranquilli di riposo;
  eng-LXXUP: And his people shall inhabit a city of peace, and dwell in it in confidence,
    and they shall rest with wealth.
  eng-ULB: My people will live in a peaceful habitation, in secure homes, and in quiet
    resting places.
  spa-VBL: Mi pueblo vivirá en paz, seguro y protegido en sus hogares.
  fra-_FOB: Mon peuple habitera une demeure paisible, des habitations sûres et des
    asiles tranquilles.
  mal-mal: എന്റെ ജനം സമാധാനനിവാസത്തിലും നിർഭയവസതികളിലും സ്വൈരമുള്ള വിശ്രമസ്ഥലങ്ങളിലും
    വസിക്കും.
  lit-lit: Tada mano tauta gyvens ramioje buveinėje, saugiuose namuose, atvangiose
    atilsio vietose,
  urd-GVR: Merī qaum pursukūn aur mahfūz ābādiyoṅ meṅ basegī, us ke ghar ārāmdeh aur
    puramn hoṅge.
  suz-BL: आं मुरपुकी थुं नाइश्‍शा, महिंथु बाक्‍तीकेम बाक्‍नीम। लडाइ मदुम्‍थु, रिम्‍शो
    बाक्‍तीकेमी सिक्‍सी पा बाक्‍नीम। येरमीया ३३:१६
  eng-NOY: Then shall my people dwell in peaceful habitations, In secure dwellings,
    in quiet resting-places.
  ita-1927: Il mio popolo abiterà in un soggiorno di pace, in dimore sicure, in quieti
    luoghi di riposo.
  ckb-ckb: ئینجا گەلی من لە ئاشتی و ئاوەدانی نیشتەجێ دەبێت و لە نشینگەی ئاسوودەیی
    و شوێنی پشوودانەکانیان بە ئارامی.
  eng-BBE: And my people will be living in peace, in houses where there is no fear,
    and in quiet resting-places.
  kan-OKCV: ಆಗ ನನ್ನ ಜನರು ಸಮಾಧಾನದ ನಿವಾಸಗಳಲ್ಲಿಯೂ, ಭದ್ರವಾದ ಸ್ಥಳಗಳಲ್ಲಿಯೂ, ನೆಮ್ಮದಿಯ ಆಶ್ರಯಗಳಲ್ಲಿಯೂ
    ನೆಲೆಗೊಳ್ಳುವರು.
  tam-2017: என் மக்கள் சமாதான குடியிருப்புகளிலும், நிலையான இருப்பிடங்களிலும், அமைதியாகத்
    தங்கும் இடங்களிலும் குடியிருக்கும்.
  spa-RV-1909: Y mi pueblo habitará en morada de paz, y en habitaciones seguras, y
    en recreos de reposo.
  ron-BTF: Şi poporul meu va locui într-o locuinţă paşnică şi în case sigure şi în
    locuri de odihnă liniştite;
  eng-WEBP: My people will live in a peaceful habitation, in safe dwellings, and in
    quiet resting places,
  eng-FBV: My people will live in peace, safe and secure in their homes.
  nld-1939: Mijn volk zal in een oord van vrede wonen, In veilige woningen in zorgeloze
    rust.
  nch-BL: Huan quej nopa nochi nomasehualhua itztose ica cuali huan itztose campa
    onca tasehuilisti. Nochi itztose temachme huan campa hueli mosiyajquetzase.
  vie-1934: Dân ta sẽ trú trong chỗ bình an, trong nhà yên ổn và nơi nghỉ lặng lẽ.
  hin-CV: तब मेरे लोग शांति से, और सुरक्षित एवं स्थिर रहेंगे.
  eng-OURB: My people will live in a peaceful habitation, in safe dwellings, and in
    quiet resting places.
  spa-BES: Y mi pueblo vivirá en paz, en casas donde no hay miedo, y en lugares tranquilos
    de descanso.
  tdx-tdx: Hitoboke añ’akibam-pañanintsiñe ondatikoo, naho am-pipaliran-tsoa, vaho
    am-pitofàñe mipendreñe.
  tha-KJV: ชนชาติ​ของเราจะอาศัยอยู่ในที่​อยู่​อย่างสันติ ในที่อาศั​ยอ​ันปลอดภัย ในที่พั​กอ​ันสงบ
  por-BR-2018: E meu povo habitará na morada da paz, em moradias bem seguras, em tranquilos
    lugares de descanso.
  deu-ELO: Und mein Volk wird wohnen an einer Wohnstätte des Friedens und in sicheren
    Wohnungen und an stillen Ruhestätten. -
  eng-WYC-2018: And my people shall sit in the fairness of peace, and in the tabernacles
    of trust, and in rich rest.
  epo-epo: Kaj mia popolo loĝos en loĝejo paca kaj en sidejoj sendanĝeraj kaj en ripozejoj
    senzorgaj,
  uig-PIN: Xuning bilǝn mening hǝlⱪim hatirjǝm makanlarda, Ixǝnqlik turalƣularda wǝ
    tinq aramgaⱨlarda turidu.
  beo-beo: Gode Ea Fi dunu da bu da:i diosu hame ba:mu, amola ilia diasu ganodini
    ilia da olofole, gaga:iwane esalumu.
  tpi-OTNT: Na Bikpela i tok olsem, ol manmeri bilong em bai i gat gutpela sindaun
    na bai ol i stap gut na malolo long ol ples bilong ol. Na bai ol i no pret long
    wanpela samting.
  hau-SA: Mutanena za su zauna lafiya a wuraren salama, a gidaje masu kāriya, a wuraren
    hutun da babu fitina.
  uig-LAT: Shuning bilen méning xelqim xatirjem makanlarda, Ishenchlik turalghularda
    we tinch aramgahlarda turidu.
  nde-nde: Abantu bami bazahlala ezindaweni ezilokuthula, emakhaya avikelekileyo,
    ezindaweni zokuphumula ezingelahlupho.
  ton-ton: Pea ʻe nofo ʻa hoku kakai ʻi he nofoʻanga ʻoe melino, pea ʻi he ngaahi
    fale tuʻumaʻu, pea ʻi he ngaahi mālōlōʻanga ʻoe fiemālie;
  ces-1613: Nebo bydliti bude lid můj v obydlí pokojném, totiž v příbytcích nejbezpečnějších
    a v odpočívání nejpokojnějším,
  eng-WMB: My people will live in a peaceful habitation, in safe dwellings, and in
    quiet resting places,
  tam-TCV: என் மக்கள் சமாதானம் நிறைந்த குடியிருப்புகளிலும், பாதுகாப்பான வீடுகளிலும்,
    தொல்லையில்லாத இளைப்பாறுதலின் இடங்களில் வாழ்வார்கள்.
  ceb-ULB: Magpuyo diha sa malinawong pinuy-anan ang akong katawhan, diha sa mga balay
    nga layo sa kakuyaw, ug diha sa malinawong mga dapit nga pahulayanan.
  pol-UBG: Mój lud bowiem będzie mieszkał w przybytku pokoju, w bezpiecznych mieszkaniach
    i w spokojnych miejscach odpoczynku;
  agr-agr: Nuadui mina aentsug aidauk waitkascham agkan dita jeen puyatkas shiig batsamsagtinai.
  kyc-kyc: Anatunya wambu mona nemba nao nakamana anda dupwana mona seramopa koo dupwa
    sukusa nyepa nao piso karo pirami ingingi.
  urd-GVU: میری قوم پُرسکون اور محفوظ آبادیوں میں بسے گی، اُس کے گھر آرام دہ اور پُرامن
    ہوں گے۔
  deu-1912: daß mein Volk in Häusern des Friedens wohnen wird, in sicheren Wohnungen
    und in stolzer Ruhe.
  kan-2017: ನನ್ನ ಜನರು ಸಮಾಧಾನದ ನಿವಾಸದಲ್ಲಿಯೂ, ನಿರ್ಭಯವಾದ ನಿಲಯಗಳಲ್ಲಿಯೂ, ನೆಮ್ಮದಿಯ ಆಶ್ರಯಗಳಲ್ಲಿಯೂ
    ನೆಲೆಗೊಳ್ಳುವರು.
  yap-yap: Pi naun rok e girdi’ rok Got e bay un par riy u fithik’ e gapas ma dabi
    buch ban’en rorad, ma kem’ay e magafan’ rorad.
  hlt-MCSB: Ka pilnam long tah rhoepnah tolkhoeng neh pangtungnah tolhmuen ah duemnah
    neh a mongkawt la kho a sak ni.
  mdy-ETH: ፆኦሲ ዴራ ማሊ ሜታዺሢና ዋኣዪሢናይዳፓ ኬስካንዳኔ፤ ማኣራ ዔያቶኮ ሂርጋ ባኣያ ኮሹሞና ናንጎያ ማዓንዳኔ።
  twi-ASANTE: Me nkurɔfoɔ bɛtenatena mmeaeɛ a asomdwoeɛ wɔ, afie a wɔabɔ ho ban homebea
    a ɔhaw biara nni hɔ.
  eng-WEBU: My people will live in a peaceful habitation, in safe dwellings, and in
    quiet resting places,
  wal-wal: Ta asai sarotettai de7iyo sohuwan, naagettiya keettaaninne woppu giida
    shemppo sohotun de7ana.
  spa-PDDPT: Mi pueblo habitará en un lugar pacífico, en viviendas seguras, en lugares
    de reposo apacible.
  gun-gun: Ha'e rami vy xeretarã kuery rekoa py oĩ 'rã mby'a porã anho. Hekoa oĩ atã
    'rã, mba'eve ndoikoia ha'e mba'eve rei jipoia meme.
  ilo-ULB: Agnaedto dagiti tattaok iti natalna a pagianan, kadagiti natalged a balbalay,
    ken kadagiti naulimek a paginanaan.
  kpg-kpg: Nia daangada a God ga hagalee de nnoomaalia, mo nadau hale gaa noho di
    aumaalia mo di noho humalia.
  uig-ARA: شۇنىڭ بىلەن مېنىڭ خەلقىم خاتىرجەم ماكانلاردا، ئىشەنچلىك تۇرالغۇلاردا ۋە
    تىنچ ئارامگاھلاردا تۇرىدۇ.
  sus-sus: N ma ɲama luma nɛ naa bɔɲɛsa kui, maraxarɛ kui.
  pon-2006: Imwen sapwellimen Koht aramas akan pahn kin diren popohl oh nsenamwahu,
    oh re sohte pahn kin pwunodki mehkot.
  jae-jae: Ŋoc lau oc sêŋgôŋ tobiŋmalô ma sêlêwaŋ tauŋ sêŋgôŋ andu ŋajaŋa to gamêŋ
    êmacgeŋ.
  ksd-ksd: Ma kaugu tarai diat a kiki ta ra gunan i maidang ma ta ra umana dekdek
    na pal, ma ta ra gunan ba dia ngo bulu tana.
  tur-YTC: Halkım huzurlu yerleşimlerde, Güvenli meskenlerde, Sakin rahat yerlerde
    yaşayacak.
  grc-BRENT: Καὶ κατοικήσει ὁ λαὸς αὐτοῦ ἐν πόλει εἰρήνης, καὶ ἐνοικήσει πεποιθὼς,
    καὶ ἀναπαύσονται μετὰ πλούτου.
  ind-AYT: Umat-Ku akan tinggal di tempat yang damai, di kediaman yang aman, dan di
    tempat istirahat yang nyaman.
  nya-nya: Anthu anga adzakhala mʼmidzi yamtendere, mʼnyumba zodalirika, ndi malo
    osatekeseka a mpumulo.
  hrv-hrv: Narod će moj prebivati u nastambama pouzdanim, u bezbrižnim počivalištima.
  mps-mps: Tama Genuai Bidigo e tama po wali, agai we bidi dabe augwali bugagia bidiyu,
    augwali augwa bulude bugagia homu tegaluama, toma tuaibao. Tama augwali magi naide
    wi me egobeo.
  tpi-tpi: Na Bikpela i tok olsem, ol manmeri bilong em bai i gat gutpela sindaun
    na bai ol i stap gut na malolo long ol ples bilong ol. Na bai ol i no pret long
    wanpela samting.
  dan-1931: Da bor mit Folk i Fredens Hjem, i trygge Boliger, sorgfri Pauluner.
  vie-OVCB: Dân tôi sẽ ở nơi bình an, trong nhà yên tĩnh. Họ sẽ được nơi an nghỉ.
  guj-2017: મારા લોકો શાંતિના સ્થાનમાં, સુરક્ષિત આવાસોમાં તથા સ્વસ્થ વિશ્રામસ્થાનોમાં
    રહેશે.
  pon-2006A: Imwen sapwellimen Koht aramas akan pahn kin diren popohl oh nsenamwahu,
    oh re sohte pahn kin pwunodki mehkot.
  por-BRBSL: Meu povo viverá em uma habitação pacífica, em habitações seguras, e em
    locais de descanso tranqüilos,
  cth-cth: Ka taminaw hai roumnae hmuen, lungmawngnae hmuen hoi duem kâhatnae naw
    dawk ao awh han.
  twi-twi: Me nkurɔfo bɛtenatena mmeae a asomdwoe wɔ afi a wɔabɔ ho ban homebea a
    ɔhaw biara nni hɔ.
  hlt-hlt: Ka pilnam long tah rhoepnah tolkhoeng neh pangtungnah tolhmuen ah duemnah
    neh a mongkawt la kho a sak ni.
  tbz-SIM: Kɛ̀ ku nìtìbɛ̀ mbo mɛom̀pùmɛ̀ miɛkɛ kɛ́mbo bɑ́ dɛ̀mɑrɛ̀ í bɛ̀ kɔɔ́nnɛ̀,
    kɛ̀ bɛ̀ nkɑri bɑ̀mmùù.
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, Nan gumazamiziba, me dabirabir aghuim ikiam,
    egh me deravɨra ikɨ avughsɨ, uan nguibabar aven navir amɨrizimɨn ikɨ, egh bizitamɨn
    atiatingan kogham.
  dop-dop: Mɑ yǝlɑɑ kɑ cɑɣɑ hɛɛsʋɣʋ lonte tɑɑ. Ɩ́ kɑ́ cɑɣɑ tǝcɑɣɑlɛ nɑɑni nyǝntɛ tɑɑ
    kɛ́ tɛɛsɩ nsi sɩ wɛ tǝpɑmm tɔ sɩ tɑɑ.
  azb-azb: Xalqım əmin-amanlıq içində evlərində, Təhlükəsiz məskəndə, rahat yerlərdə
    yaşayacaq.
  eng-DBY: And my people shall dwell in a peaceable habitation, and in sure dwellings,
    and in quiet resting-places.
  hin-2017: मेरे लोग शान्ति के स्थानों में निश्चिन्त रहेंगे, और विश्राम के स्थानों
    में सुख से रहेंगे।
  wol-KYG: ba sama bokk yi dëkke sancub jàmm, ci dëkkuwaay yu wóor, dal-lukaay yu
    dal xel.
  eng-YLT: And dwelt hath My people in a peaceful habitation, And in stedfast tabernacles,
    And in quiet resting-places.
  kne-kne: Et natalnan to di biyag din ipogaw Diyos. Magay pandanagan da sin beey
    da et tomalna di nemnem da.
  eng-WYC-2017: And my people shall sit in the fairness of peace, and in the tabernacles
    of trust, and in rich rest.
  eng-WMBB: My people will live in a peaceful habitation, in safe dwellings, and in
    quiet resting places,
  urd-GVH: मेरी क़ौम पुरसुकून और महफ़ूज़ आबादियों में बसेगी, उसके घर आरामदेह और पुरअमन
    होंगे।
  rug-rug: Sari Qua tinoni si kote koa pa vasidi sapu koa ia binule, pa vetu sapu
    lopu boka ta raza kamo la, pa vasina sapu kote magogoso meke lopu ta sosoara.
  gaz-gaz: Sabni koo iddoo jireenyaa nagaa qabu, manneen bultii sodaa hin qabne iddoo
    boqonnaa jeequmsi hin jirre keessa jiraata.
  fra-LSG: Mon peuple demeurera dans le séjour de la paix, Dans des habitations sûres,
    Dans des asiles tranquilles.
  yal-yal: N ma yamaan dɔxɔma nɛn bɔɲɛ xunbeli yireni, dɔxɔde makantanxine yi, matabu
    faɲin dɛnaxanye yi.
  haw-1868: E noho no ko'u poe kanaka ma na wahi kuapapanui, A ma na hale hoi i hoomaluia,
    A ma na wahi hoomaha o ka malu.
  arb-NAV: فَيَسْكُنُ شَعْبِي فِي دِيَارِ سَلامٍ، وَفِي مَسَاكِنَ آمِنَةٍ، وَفِي أَمَاكِنَ
    رَاحَةٍ مُطْمَئِنَّةٍ،
  ewe-ewe: Nye amewo anɔ teƒe siwo ŋutifafa le kple aƒe siwo me dedinɔnɔ le kple teƒe
    siwo tomefafa kple dziɖeɖi le.
  eng-LEE: And then shall my people abide in peaceful dwellings, and secure abodes,
    and in undisturbed resting-places.
  asm-FB: মোৰ লোকসকলে শান্তিপূর্ণ বাসস্থানত, নিৰাপত্তাহীন ঘৰবোৰত, আৰু শান্তিপূর্ণ
    বিশ্ৰামৰ ঠাইবোৰত বাস কৰিব।
  sus-A: ﭑ مَ حَمَ لُمَ نّ نَا بْحّسَ كُي، مَرَشَرّ كُي.
  fra-SBL: Mon peuple vivra dans une demeure paisible, dans des logements sûrs, et
    dans des lieux de repos tranquilles,
  hbo-hbo: וְיָשַׁ֥ב עַמִּ֖י בִּנְוֵ֣ה שָׁלֹ֑ום וּֽבְמִשְׁכְּנֹות֙ מִבְטַחִ֔ים וּבִמְנוּחֹ֖ת
    שַׁאֲנַנֹּֽות׃
  kik-kik: Andũ akwa magaatũũraga ciikaro cia thayũ, matũũre kũndũ gũtarĩ ũgwati,
    na mahurũkage kũndũ gũtarĩ na thĩĩna.
  fra-NCL: Mon peuple habitera dans un séjour de paix, dans des habitations sûres,
    dans des demeures tranquilles.
  cek-AK: Kai ih kaminawk loe misa monghaih ahmuen, mawnhaih om ai ahmuen, kamding
    rue ah anghakhaih ahmuen ah om o tih boeh;
  cuk-cuk: An-dulamar neg-bogidikidgi-gudii gumaloed, nega-nuedgi-mamai gumaloed,
    neg-boo-itolegedgi-obunnomamai gumaloed.
  uig-CYR: Шуниң билән мениң хәлқим хатирҗәм маканларда, Ишәшлик туралғуларда вә тинич
    арамгаһларда туриду.
  tel-2017: నా ప్రజలు శాంతిభరితమైన చోట, సురక్షితమైన ఇళ్ళల్లో నివసిస్తారు.
  hat-BSA: Nan lè sa a, pèp mwen an va viv nan yon abitasyon lapè, ak sekirite ki
    san twoub nan plas repo san pwoblèm.
  kos-kos: Mwet lun God fah tia enenu in fosrnga, ac lohm selos ac fah misla ac okak.
  hbo-WLC: וְיָשַׁ֥ב עַמִּ֖י בִּנְוֵ֣ה שָׁל֑וֹם וּֽבְמִשְׁכְּנוֹת֙ מִבְטַחִ֔ים וּבִמְנוּחֹ֖ת
    שַׁאֲנַנּֽוֹת׃
  ibo-ibo: Ndị m ga-ebi nʼebe obibi nke udo, nʼụlọ nwere ezi nchekwa, nʼebe izuike
    nke nsogbu na-adịghị.
  ory-ory: ପୁଣି, ମୋହର ଲୋକମାନେ ଶାନ୍ତିମୟ ବସତି ସ୍ଥାନରେ, ଦୃଢ଼ ଆବାସରେ ଓ ସୁସ୍ଥିର ବିଶ୍ରାମ
    ସ୍ଥାନରେ ବାସ କରିବେ।
  chk-chk: Nei aramas repwe manau fän kinamwe, repwe pwal asösö lon imwer, nge esap
    wor och mine repwe weires ren.
  rop-rop: Ol yumob pipul blanga YAWEI, yumob garra jidan gudbinjiwei en seifwan,
  ukr-1871: Тодї народ мій жити ме в пробутку мира і в осадах безпечних та в спокійних
    займищах щасливих.
  deu-1951: Und mein Volk wird in Häusern des Friedens wohnen, in sichern Wohnungen
    und in stolzer Ruhe.
  eng-JPS: And my people shall abide in a peaceable habitation, and in secure dwellings,
    and in quiet resting-places.
  srp-1865: I moj æe narod sjedjeti u mirnu stanu i u šatorima pouzdanijem, na poèivalištima
    tihim.
  lug-lug: Abantu bange balibeera mu bifo eby’emirembe, mu maka amateefu mu bifo eby’okuwummuliramu
    ebitatawaanyizibwa.
  heb-heb: וישב עמי בנוה שלום ובמשכנות מבטחים ובמנוחת שאננות׃
  ben-IRV: আমার লোকেরা শান্তিতে বাস করবে, নিরাপদ ঘরগুলোতে ও শান্ত বিশ্রাম জায়গায়।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਸ਼ਾਂਤੀ ਦੇ ਭਵਨਾਂ ਵਿੱਚ, ਅਮਨ ਦੇ ਵਾਸਾਂ ਵਿੱਚ, ਅਰਾਮ ਅਤੇ ਚੈਨ ਦੇ ਸਥਾਨਾਂ
    ਵਿੱਚ ਵੱਸੇਗੀ।
  mya-JVB: ငါ ၏လူ တို့သည်လည်း ၊ ငြိမ်သက် သောနေရာ ၊ လုံခြုံ သောမြို့ ရွာ၊ ဘေးလွတ် သော
    ချမ်းသာ ရာအရပ်တို့ ၌ နေ ရကြလိမ့်မည်။
  hmo-hmo: Dirava ena taudia be do idia laloa hekwarahi lasi, bona mai hadikaia gauna
    ta lasi do idia noho.
  urd-urd: और मेरे लोग सलामती के मकानों में और बेख़तर घरों में, और आसूदगी और आसाइश
    के काशानों में रहेंगे।
  rus-SYN: Тогда народ мой будет жить в обители мира и в селениях безопасных, и в
    покоищах блаженных.
  bqc-SIM: Ma gbɛ̃́ↄ aaↄ ku ua aafiadeu, an bɛ aↄ niɛ, aa kã́mabou nama guu.
  tcz-CHONGTHU: Kamite chu bitna umdiu, in'a lungmong'a umdiu chuleh nom'a kicholdo
    diu ahitai.
  mar-mar: माझे लोक शांतस्थळी वस्ती करतील, सुरक्षित निवासस्थानी, आणि शांत जागी राहतील.
  qub-qub: Acrashä runacunaga allillami tiyangapaj. Mana manchacuypa sigüru wasicunachömi
    tiyangapaj.
  hat-hat: Pèp Bondye a va rete lakay yo ak kè poze, san danje. Yo p'ap gen pwoblèm.
  eng-BSB: Then my people will dwell in a peaceful place, in safe and secure places
    of rest.
  eng-WEBPB: My people will live in a peaceful habitation, in safe dwellings, and
    in quiet resting places,
  kbq-kbq: Ana hanigeno Nagri vahe'mo'za kuma zamifine, nozamifina mago zamo'a zamazeri
    koro osanige'za zamarimpa frune nemaniza, mago'a zamofo agasasankea ontahi'za
    akohe'za manigahaze.
  nhe-BL: Huan queja nopa nochi notlacajhua itztose ica cuali huan itztose campa onca
    tlasehuilistli. Nochi itztose temachme huan campa hueli mosiyajcahuase.
  gub-BL: Heremiaihu wiko putar ywy ikatu ma'e rehe ukyze 'ym pà wà nehe. Paw rupi
    wiko putar uzeàmàtyry'ym 'ym pà wà nehe. Wiko putar wàpuz me ukyze 'ym pà wà nehe.
  eng-DRA: And my people shall sit in the beauty of peace, and in the tabernacles
    of confidence, and in wealthy rest.
