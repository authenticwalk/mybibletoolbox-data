verse: ISA.032.001
translations:
  mal-C: ഇതാ, ഒരു രാജാവ് നീതിപൂർവം ഭരിക്കും, ഭരണാധിപന്മാർ ന്യായത്തോടെ അധികാരം നടപ്പിലാക്കും.
  deu-TKW: In Zukunft wird ein König gerecht herrschen, und die Obersten dem Rechte
    gemäß walten.
  lin-lin: Tala, mokonzi moko akokonza na bosembo, mpe bakambi na ye bakokamba na
    solo.
  eng-LSV: Behold, a king reigns for righteousness, || As for princes, they rule for
    judgment.
  eng-GNV: Behold, a King shall reigne in iustice, and the princes shall rule in iudgement.
  eng-WEBSTER: Behold, a king shall reign in righteousness, and princes shall rule
    in judgment.
  nhw-BL: ¡Xiquitaca! Se tonal hualas se tlanahuatijquetl catli tlanahuatis xitlahuac.
    Huan ihuaya hualase itlayacancahua catli nojquiya tlanahuatise xitlahuac huan
    quichihuase catli senquistoc cuali.
  swh-ONEN: Tazama, mfalme atatawala kwa uadilifu na watawala watatawala kwa haki.
  bba-bba: Sɔ̃ɔ teeru ɡoo u koo yɑri u bɑndu di kpɑ wi kɑ win bwɑ̃ɑbu bu tem mɛ kpɑrɑ
    ɡem sɔɔ.
  eng-KJVCPB: Behold, a king shall reign in righteousness, And princes shall rule
    in judgment.
  luo-luo: Winjuru, Ruoth nobed gi loch makare kendo jotelo nobed gi telo mar adier.
  meu-meu: A itaia, pavapava ta na kara maoromaoro ai baine lohia, bona lohia na hahemaoro
    ḡoevaḡoeva ai bae hereḡu.
  npi-ULB: हेर, एक जना राजाले धर्मिकतामा राज्‍य गर्नेछन् र शासकहरूले न्यायमा राज्‍य
    गर्नेछन् ।
  yor-yor: Wò ó, ọba kan yóò jẹ nínú òdodo àwọn olórí yóò máa fi ìdájọ́ ṣe àkóso.
  pes-OPCB: زمانی خواهد رسید که پادشاهی عادل بر تخت سلطنت خواهد نشست و رهبرانی با
    انصاف مملکت را اداره خواهند کرد.
  tgl-ULB: Pagmasdan mo, isang hari ang maghahari sa katuwiran, at mga prinsipe ang
    mamumuno sa katarungan.
  cbu-NT: Nuw Isáysi arangeem Apanllee kuk kamankina. Yuwash waritakchu anush, kurak
    wanasirimash nuwaa tputsiri ksutchiya. Kuraka wipunashpatari wanasirinandari ksutchiya.
    Tputsee ichingaru tatsamooru napchiya.
  hui-hui: Hale halu manda bidaba. Horo mbiru kini mbira ibulebirago ibugua henene
    hangu lalu tigatiga dege bialu haru holebira. Ibunaga agali haguaneru tibi mana
    bayale tigabi ngadagua bialu wali agali haru holebira.
  mya-mya: တစ်​နေ့​သော​အ​ခါ၊ သီ​လ​သ​မာ​ဋ္ဌိ​ရှိ​သည့် ဘု​ရင်​တစ်​ပါး​နှင့် တ​ရား​သ​ဖြင့်​အုပ်​စိုး​သည့်
    အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​ပေါ်​ထွန်း​လာ လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། རྒྱལ་པོ་ཞིག་གིས་དྲང་བདེན་ངང་ནས་སྲིད་སྐྱོང་ཞིང་། འགོ་དཔོན་རྣམས་ཀྱིས་ཉེ་རིང་མེད་པར་ཁྲིམས་སྐྱོང་བར་འགྱུར།
  sna-sna: Tarirai mambo achatonga nokururama, uye vatongi vachatonga nokururamisira.
  spa-BLM: He aquí que un rey reinará con justicia, y los príncipes gobernarán con
    justicia.
  cac-cac: Ay val jun vin̈ rey ol ac'an yajalil d'a stojolal, ay pax eb' yajal d'a
    yalan̈ smandar vin̈ te vach' ol yutej yac'an yajalil.
  swh-ULB: Tazama, mfalme atatawala kwa haki, wakuu wataongoza kwa haki.
  bel-bel: Вось, Цар будзе цараваць паводле праўды, і князі будуць кіраваць паводле
    закона;
  deu-ELBBK: Siehe, ein König wird regieren in Gerechtigkeit; und die Fürsten, sie
    werden nach Recht herrschen.
  mbb-OT: Duen keuzemà hadì he metazeng, ne is menge upisyal zin, wazà egkevintahaan
    diyà te kedumala zan.
  mal-2015: ഒരു രാജാവു നീതിയോടെ വാഴും; പ്രഭുക്കന്മാർ ന്യായത്തോടെ അധികാരം നടത്തും.
  gup-gup: Kandibekka! Kaluk yerrekah nakudji namak king kawohrnan kunmak dorrengh
    dja minj kakurren. Birribuyika bininj nawu birrikihkimuk wanjh bedda warridj kabirriwohrnawohrnan
    dja kabindidjadme bininj rowk kore djal kunmakkenh.
  rmc-rmc: O kraľis kraľinela spravodľišagoha; o vladci vladňinena čačipnaha pro sudos.
  pes-OPV: اینک پادشاهی به عدالت سلطنت خواهد نمود و سروران به انصاف حکمرانی خواهند
    کرد.
  ron-1924: Атунч ымпэратул ва ымпэрэци ку дрептате ши воевозий вор кырмуи ку непэртинире.
  ben-OBCV: দেখো, একজন রাজা ধার্মিকতায় রাজত্ব করবেন এবং শাসকেরা ন্যায়পরায়ণতার সঙ্গে
    শাসন করবেন।
  som-som: Bal eega, boqor baa xaqnimo ku talin doona, oo amiirrona caddaalad bay
    wax ku xukumi doonaan.
  lat-VUC: '[Ecce in justitia regnabit rex, et principes in judicio præerunt.'
  eng-ASVBT: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  ita-1885: ECCO, un re regnerà in giustizia; e quant'è a' principi, signoreggeranno
    in dirittura.
  eng-LXXUP: For, behold, a righteous king shall reign, and princes shall govern with
    judgment.
  eng-ULB: Look, a king will reign in righteousness, and princes will rule in justice.
  spa-VBL: ¡Cuidado! Viene un rey que hace lo correcto cuando gobierna, y los que
    gobiernan bajo él actuarán con justicia.
  fra-_FOB: Voici le roi régnera selon la justice, les princes gouverneront avec équité.
  mal-mal: ഒരു രാജാവ് നീതിയോടെ വാഴും; പ്രഭുക്കന്മാർ ന്യായത്തോടെ അധികാരം നടത്തും.
  urd-GVR: Ek bādshāh āne wālā hai jo insāf se hukūmat karegā. Us ke afsar bhī sadāqat
    se hukmrānī kareṅge.
  suz-BL: कोव़ङीन, नोले ठीक पाइब पिप काम सासन पाइब। ठेयब मुर नेल्‍लेमी ठीक निसाफ पाइनीम।
    यसैया ३३:१७; येरमीया २३:५
  eng-NOY: Behold! a king shall reign in righteousness, And princes shall rule with
    equity.
  ita-1927: Ecco, un re regnerà secondo giustizia, e i principi governeranno con equità.
  ckb-ckb: ئەوەتا پاشایەک بە ڕاستودروستی پاشایەتی دەکات و میرانیش بە دادوەری سەرۆکایەتی
    دەکەن،
  eng-BBE: See, a king will be ruling in righteousness, and chiefs will give right
    decisions.
  kan-OKCV: ಇಗೋ, ಒಬ್ಬ ರಾಜನು ನೀತಿಗನುಸಾರವಾಗಿ ಆಳುವನು. ಅಧಿಪತಿಗಳು ನ್ಯಾಯದಿಂದ ದೊರೆತನ ಮಾಡುವರು.
  tam-2017: இதோ, ஒரு ராஜா நீதியாக அரசாளுவார்; பிரபுக்களும் நியாயமாக ஆளுகை செய்வார்கள்.
  spa-RV-1909: HE aquí que en justicia reinará un rey, y príncipes presidirán en juicio.
  ron-BTF: Iată, un împărat va domni cu dreptate şi prinţii vor conduce cu judecată.
  eng-WEBP: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  eng-FBV: Watch! A king is coming who does what's right when he rules, and those
    who rule under him will act fairly.
  nld-1939: Zie, dan zal een Koning met gerechtigheid heersen, En de vorsten zullen
    besturen met recht.
  nch-BL: ¡Xiquitaca! Se tonali hualas se tanahuatijquet cati tanahuatis xitahuac.
    Huan ihuaya hualase itayacancahua cati nojquiya tanahuatise xitahuac huan quichihuase
    cati senquisa cuali.
  vie-1934: Nầy, sẽ có một vua lấy nghĩa trị vì, các quan trưởng lấy lẽ công bình
    mà cai trị.
  hin-CV: देखो, राजा धर्म से शासन करेंगे और अधिकारी न्याय से शासन करेंगे.
  eng-OURB: Behold, a king shall reign in righteousness, and princes shall rule in
    mishpat ·justice·.
  spa-BES: He aquí, un rey gobernará con justicia, y los jefes tomarán las decisiones
    correctas.
  tdx-tdx: Oniño te hifelek’ an-kavañonañe ty mpanjaka, vaho hifehe an-katò o roandriañeo.
  tha-KJV: ดู​เถิด กษัตริย์​องค์​หน​ึ่งจะครอบครองด้วยความชอบธรรม และเจ้านายจะครอบครองด้วยความยุ​ติ​ธรรม
  por-BR-2018: Eis que um rei reinará com justiça, e príncipes governarão conforme
    o juízo.
  deu-ELO: Siehe, ein König wird regieren in Gerechtigkeit; und die Fürsten, sie werden
    nach Recht herrschen.
  eng-WYC-2018: Lo! the king shall reign in rightfulness, and the princes shall be
    sovereigns in doom. (Behold! the king shall reign with righteousness, and the
    leaders shall rule with justice.)
  epo-epo: Jen kun justeco regos reĝo, kaj princoj administros laŭleĝe.
  uig-PIN: Mana, ⱨǝⱪⱪaniyliⱪ bilǝn ⱨɵkümranliⱪ ⱪilƣuqi bir padixaⱨ qiⱪidu; Əmirlǝr
    bolsa toƣra ⱨɵküm qiⱪirip idarǝ ⱪilidu.
  beo-beo: Eso enoga, hina bagade e da ea fi amo moloidafa ouligimu, amo da misunu.
    Amola, ouligisu dunu ilia da moloidafa hou amoga ilia dunu fi ouligimu.
  tpi-OTNT: Harim. I gat wanpela king bai i kamap, na dispela king wantaim ol bikman
    bilong kantri bai ol i bihainim gutpela na stretpela pasin tasol na bosim gut
    ol manmeri.
  hau-SA: Duba, sarki zai yi mulki cikin adalci masu mulki kuma su yi mulki da adalci.
  uig-LAT: Mana, heqqaniyliq bilen hökümranliq qilghuchi bir padishah chiqidu; Emirler
    bolsa toghra höküm chiqirip idare qilidu.
  nde-nde: Khangelani, inkosi izabusa ngokulunga lababusi bazabusa ngemfanelo.
  ton-ton: Vakai ʻe pule ha tuʻi ʻi he māʻoniʻoni, pea ʻe pule mo e ngaahi houʻeiki
    ʻi he fai angatonu.
  ces-1613: Aj, v spravedlnosti kralovati bude král, a knížata v soudu panovati budou.
  eng-WMB: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  tam-TCV: இதோ, நீதியுள்ள ஒரு அரசர் வரப்போகிறார். அவரின்கீழ் ஆளுநர்கள் நீதியோடு ஆளுகை
    செய்வார்கள்.
  ceb-ULB: Tan-awa, ang hari maghari diha sa pagkamatarong, ug magdumala ang mga prinsipe
    diha sa hustisya.
  pol-UBG: Oto król będzie panował w sprawiedliwości, a książęta będą rządzić w prawości.
  agr-agr: Makichik aents apu atinai pegkegnak inamjatin, tuja nuna atuwe aidaushkam
    shiig takasagtin ainawai.
  kyc-kyc: Yuu mendepa kiŋi mona angi palenge mendeme rolae pyuo iso dee mee wambunya
    lita akali dupwame yulu rolo pyuo kararami.
  urd-GVU: ایک بادشاہ آنے والا ہے جو انصاف سے حکومت کرے گا۔ اُس کے افسر بھی صداقت
    سے حکمرانی کریں گے۔
  deu-1912: Siehe, es wird ein König regieren, Gerechtigkeit anzurichten, und Fürsten
    werden herrschen, das Recht zu handhaben,
  kan-2017: ಇಗೋ, ಒಬ್ಬ ರಾಜನು ನೀತಿಗನುಸಾರವಾಗಿ ಆಳುವನು. ಅಧಿಪತಿಗಳು ನ್ಯಾಯದಿಂದ ದೊರೆತನ ಮಾಡುವರು.
  yap-yap: Bay reb e rran ni bay yib ba pilung nib mat’aw, nge pi’in ni bay u rogned
    e thin ko nam nib ba yal’uw e gagiyeg ni bay ur ted.
  hlt-MCSB: Manghai tah duengnah neh manghai vetih mangpa rhoek loh a tiktam la boei
    uh ni.
  mdy-ETH: ፂሎና ዎይሣንዳ ካኣቲ ኬስካንዳ ዎዴ ሙካንዳኔ፤ ቢታንታ ዓኣ ዓሳኣ ፒዜና ዎጋንዳኔ።
  twi-ASANTE: Hwɛ, ɔhene bi bɛba abɛdi ɔhene wɔ tenenee mu na sodifoɔ de atɛntenenee
    adi nnipa so.
  eng-WEBU: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  wal-wal: Be7ite, kawoi xillotettan kawotana; haariyaageetikka suuretettan haarana.
  spa-PDDPT: Ciertamente un rey gobierna con justicia y los magistrados actúan justamente.
  gun-gun: Ha'e gui oĩ 'rã peteĩ huvixave teko porã rupi opena va'e, anhetẽ rupi 'rã
    oguereko yvatekueve.
  ilo-ULB: Denggenyo, agturayto a sililinteg ti maysa nga ari, ken agturayto dagiti
    prinsipe nga addaan hustisia.
  kpg-kpg: Dahi laangi hua, gei di maa gaa hai dahi king dela e dagi ana mee i di
    tonu, gei nia dagi o tenua gaa dagi i di ala dela e donu.
  uig-ARA: مانا، ھەققانىيلىق بىلەن ھۆكۈمرانلىق قىلغۇچى بىر پادىشاھ چىقىدۇ؛ ئەمىرلەر
    بولسا توغرا ھۆكۈم چىقىرىپ ئىدارە قىلىدۇ.
  sus-sus: Mangɛ fama nɛ mangɛya raɲɛrɛde tinxinyi ra, a xa kuntigie kiiti sama nɛ
    sɛriyɛ ki ma.
  pon-2006: Ahnsou ehu nanmwarki men pahn mie me inenen inen oh pwung, oh sapwellime
    kaunen wehi kan pahn kin kakaun ni pwungen kosonned.
  jae-jae: Alic acgom, kiŋ teŋ oc ênam gôliŋ ŋa biŋ gêdêŋ ma kasêga sênam gôliŋ ŋa
    mêtôc gêdêŋ.
  ksd-ksd: Ea, tika na king na varkurai takodo, ma ra umana luluai diat a varkurai
    mamal.
  tur-YTC: İşte, bir kral doğrulukla hüküm sürecek, Beyler de adaletle yönetecektir.
  grc-BRENT: Ἰδοὺ γὰρ βασιλεὺς δίκαιος βασιλεύσει, καὶ ἄρχοντες μετὰ κρίσεως ἄρξουσι.
  ind-AYT: Sesungguhnya, seorang raja akan memerintah dalam kebenaran, dan pembesar-pembesar
    akan memerintah dengan adil.
  nya-nya: Taonani, kudzakhala mfumu ina imene idzalamulira mwachilungamo, ndipo akalonga
    ake adzaweruza molungama.
  hrv-hrv: 'Evo po pravdi kralj kraljuje, po pravici vladaju knezovi:'
  mps-mps: Odao, te tuni bidi me deli pedalaibao. Tama te tuni bidi dali, tigidali
    tǫ pedai kantrigo genuai bidi dabe dali, augwaligo wiegi yai doloba pai kolesaga
    naga elama, te we bidi dabe tonaluaibao.
  tpi-tpi: Harim. I gat wanpela king bai i kamap, na dispela king wantaim ol bikman
    bilong kantri bai ol i bihainim gutpela na stretpela pasin tasol na bosim gut
    ol manmeri.
  dan-1931: Se, en Konge skal herske med Retfærd, Fyrster styre med Ret,
  vie-OVCB: Kìa, một vị vua công chính đang đến! Và các vương hầu trung thực sẽ cai
    trị dưới Ngài.
  guj-2017: જુઓ, એક રાજા ન્યાયથી રાજ કરશે અને રાજકુમારો ઇનસાફથી શાસન કરશે.
  pon-2006A: Ahnsou ehu nanmwarki men pahn mie me inenen inen oh pwung, oh sapwellime
    kaunen wehi kan pahn kin kakaun ni pwungen kosonned.
  por-BRBSL: Eis que um rei reinará em retidão, e os príncipes devem governar em justiça.
  cth-cth: Khenhaw! Siangpahrang buet touh ni lannae hoi a uk han. A kut rahim e bawinaw
    ni hai lannae hoi a uk awh han.
  twi-twi: Hwɛ, ɔhene bi bedi hene wɔ trenee mu na ahemfo de atɛntrenee adi nnipa
    so.
  hlt-hlt: Manghai tah duengnah neh manghai vetih mangpa rhoek loh a tiktam la boei
    uh ni.
  tbz-SIM: Okpɑ̀ɑ̀tì mɔù weè yóó buotɛ́ kɛ́nwenni kɛ̀ sikpɑ̀ɑ̀tìbìí mpĩ́ ndihɛì dɛ̀
    bèkúmɛ̀.
  msy-2020: Ia oragh! Atrivitam otivam! Atrivir kam, arazir aghuimɨn gɨn mangɨ, kantrin
    kam gativagham. Eghtɨ kantrin gumazir dapaniba, me guizɨn arazimɨn gɨn mangɨ,
    gumazamizibagh ativagh men ganam.
  dop-dop: Wulɑʋ nɔɣɔlʋ kɑ́ tǝŋǝɣɩ siɣisuɣu kɛ ɩ kɑwulɑɣɑ tɔɣɔʋ tɑɑ, nɑ ɑwulumpiyɑ
    nɑ́ɑ́ tǝŋǝɣɩ tɑmpɑnɑ kɛ pɑ tɛtʋ tɔkʋɣʋ tɑɑ.
  azb-azb: Budur, padşah salehliklə hökm sürəcək, Başçılar ədalətlə rəhbərlik edəcək.
  eng-DBY: Behold, a king shall reign in righteousness, and princes shall rule in
    judgment.
  hin-2017: देखो, एक राजा धार्मिकता से राज्य करेगा, और राजकुमार न्याय से हुकूमत करेंगे।
    (प्रका. 19:11, इब्रा. 1:8,9)
  wol-KYG: Buur a ngii, njekk lay nguuroo, jawriñ ñi it, yoon lañuy yilifee;
  eng-YLT: Lo, for righteousness doth a king reign, As to princes, for judgment they
    rule.
  kne-kne: Wadan to di ari ay kosto ya nalinteg di iyat na ay manturay ya siya met
    laeng din oopisyal na.
  eng-WYC-2017: Lo! the king shall reign in rightfulness, and the princes shall be
    sovereigns in doom.
  eng-WMBB: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  urd-GVH: एक बादशाह आनेवाला है जो इनसाफ़ से हुकूमत करेगा। उसके अफ़सर भी सदाक़त से
    हुक्मरानी करेंगे।
  rug-rug: Doṉo la, na baṉara si kote baṉara ni sari na tie pa tinoṉoto meke sari
    na palabatu si kote tuturaṉa pa ṉinoṉo.
  gaz-gaz: Kunoo mootiin qajeelummaadhaan moʼa; bulchitoonnis murtii qajeelaadhaan
    bulchu.
  fra-LSG: Alors le roi régnera selon la justice, Et les princes gouverneront avec
    droiture.
  yal-yal: A mato, mangana nde mangayaan nabama nɛn tinxinni, kuntigine yi kuntigiyaan
    liga kiti kɛndɛn xɔn.
  haw-1868: A IA hoi, ma ka pono no e malama aupuni ai ke alii nui, A ma ka pololei
    hoi e noho alii ai na'lii.
  arb-NAV: انْظُرُوا هَا إِنَّ مَلِكاً يَمْلِكُ بِالْبِرِّ، وَرُؤَسَاءَ يَحْكُمُونَ
    بِالْعَدْلِ.
  ewe-ewe: Kpɔ ɖa, fia aɖe aɖu fia le dzɔdzɔenyenye me, eye eƒe dumegãwo aɖu dzi le
    nuteƒewɔwɔ me.
  eng-LEE: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  asm-FB: চোৱা, এজন ৰজাই ধাৰ্মিকতাৰে ৰাজত্ব কৰিব, আৰু শাসনকৰ্তাসকলে ন্যায়বিচাৰেৰে
    শাসন কৰিব।
  sus-A: مَنفّ قَمَ نّ مَنفّيَ رَحّرّدٍ تِنشِنيِ رَ، عَ شَ كُنتِفِيٍ كِيتِ سَمَ نّ
    سّرِيّ كِ مَ.
  fra-SBL: Voici un roi qui régnera dans la justice, et les princes gouverneront dans
    la justice.
  hbo-hbo: הֵ֥ן לְצֶ֖דֶק יִמְלָךְ־מֶ֑לֶךְ וּלְשָׂרִ֖ים לְמִשְׁפָּ֥ט יָשֹֽׂרוּ׃
  kik-kik: Atĩrĩrĩ, nĩgũkagĩa mũthamaki wa gũthamaka na ũthingu, na kũgĩe na anene
    a gwathana na kĩhooto.
  fra-NCL: Voici qu’un roi régnera selon la justice, et les princes gouverneront avec
    droiture.
  cek-AK: Khenah, siangpahrang mah toenghaih hoiah prae to uk tih, ukkung angraengnawk
    mah toenghaih hoiah uk o tih.
  cuk-cuk: Be dakmar. Rey-wargwen innikigwadba yar-seoed, degi, dummagan-neggwebur-semaladi,
    napiragwadba negsemaloed.
  uig-CYR: Мана, һәққанийлиқ билән һөкүмранлиқ қилғучи бир падиша чиқиду; Әмирләр
    болса тоғра һөкүм чиқирип идарә қилиду.
  tel-2017: ఇదిగో, వినండి! ఒక రాజు నీతిమంతంగా రాజ్య పరిపాలన చేస్తాడు. అధిపతులు న్యాయసమ్మతంగా
    ఏలుబడి చేస్తారు.
  hat-BSA: Gade byen, yon wa va renye ak ladwati e prens yo va renye ak jistis.
  kos-kos: Sie len ac fah oasr sie tokosra su leumi mwet lal ke suwoswos, ac mwet
    kol fulat saya lun mutunfacl sac ac fah oru nununku suwohs.
  hbo-WLC: הֵ֥ן לְצֶ֖דֶק יִמְלָךְ־מֶ֑לֶךְ וּלְשָׂרִ֖ים לְמִשְׁפָּ֥ט יָשֹֽׂרוּ׃
  ibo-ibo: Lee, eze ga-achị nʼezi omume na-abịa, ya na ndịisi kwesiri ntụkwasị obi,
    ndị ga-ekpe ikpe ziri ezi.
  ory-ory: ଦେଖ, ଏକ ରାଜା ଧର୍ମାନୁସାରେ ରାଜତ୍ୱ କରିବେ ଓ ଅଧିପତିମାନେ ନ୍ୟାୟାନୁସାରେ ଶାସନ କରିବେ।
  chk-chk: Nengeni, eman king epwe nemenem fän pwüng, nge ekewe samol repwe nemenem
    fän pwüngüöch.
  rop-rop: Wal aibin kipgon tok, “Wandei wanbala king en detlot nambawan boswan wekinmen
    blanga im garra jidan bos, en det king garra jidan brabli trubala men en gibit
    ebribodi feyago.
  ukr-1871: Буде час, що на царстві седїти ме правий, та й князї його правити муть
    по закону;
  deu-1951: Siehe, ein König wird in Gerechtigkeit regieren, und Fürsten werden nach
    dem Rechte herrschen;
  eng-JPS: Behold, a king shall reign in righteousness, and as for princes, they shall
    rule in justice.
  srp-1865: Evo, car æe carovati pravo i knezovi æe vladati po pravdi.
  lug-lug: Laba, Kabaka alifuga mu butuukirivu, n’abafuzi balifuga mu bwenkanya.
  heb-heb: הן לצדק ימלך מלך ולשרים למשפט ישרו׃
  ben-IRV: দেখ, একজন রাজা ধার্ম্মিকতায় রাজত্ব করবেন এবং অধ্যক্ষরা ন্যায়বিচারে শাসন
    করবেন।
  pan-pan: ਵੇਖੋ, ਇੱਕ ਰਾਜਾ ਧਰਮ ਨਾਲ ਰਾਜ ਕਰੇਗਾ, ਅਤੇ ਹਾਕਮ ਨਿਆਂ ਨਾਲ ਹਕੂਮਤ ਕਰਨਗੇ।
  mya-JVB: ကြည့်ရှု လော့။ တရား သဖြင့် အုပ်စိုး သော ရှင်ဘုရင် တပါး ပေါ်ထွန်းတော်မူလိမ့်မည်။
    မင်းသားမှူးမတ် တို့ သည် တရား သဖြင့် စီရင် ကြလိမ့်မည်။
  hmo-hmo: Kamonai! Dina ta be king ta ese kara maoromaoro momokani dekena amo iena
    taunimanima do ia gunalaia. Lohia taudia danu ese taunimanima do idia kota henia
    mai maoromaoro danu.
  urd-urd: देख एक बादशाह सदाक़त से सल्तनत करेगा और शहज़ादे 'अदालत से हुक्मरानी करेंगे।
  rus-SYN: Вот, Царь будет царствовать по правде, и князья будут править по закону;
  bqc-SIM: Gwa! Kíae a kpalable ń yã́zɛdeo, aà ìwaↄ kible a zɛ́wa.
  tcz-CHONGTHU: Ven, leng michonpha pa ahung in ahi ! Chuleh tahsan um leng chapaten
    amanoija vai ahom diu ahi.
  mar-mar: पाहा, राजा सदाचाराने राज्य करील, आणि त्याचे सरदार न्यायाने सत्ता चालवतील.
  qub-qub: Juc raymi cangapaj rasun cajllata rurar mandananpaj. Payta mandäshejcunapis
    alli cajllatami rurangapaj.
  hat-hat: Yon jou, va gen yon wa k'ap gouvènen peyi a san patipri. Chèf yo va dirije
    peyi a jan sa dwe fèt.
  eng-BSB: Behold, a king will reign in righteousness, and princes will rule with
    justice.
  eng-WEBPB: Behold, a king shall reign in righteousness, and princes shall rule in
    justice.
  kbq-kbq: Hagi antahiho, mago zupa mago kini ne' efore huno fatgo avu'avazanteti
    vahera kegava nehanigeno, kva vahe'amo'za mago avamente ante'za vahera kegava
    huzmantegahaze.
  nhe-BL: ¡Xiquitaca! Se tonal hualas se tlanahuatijquetl tlen tlanahuatis xitlahuac.
    Huan ihuaya hualase itlayacancahua tlen nojquiya tlanahuatise xitlahuac huan quichihuase
    tlen senquistoc cuali.
  gub-BL: Ur putar amo 'ar nehe. A'e 'ar mehe amo tuwihawete upureruze'egatu putar
    ukatu haw rupi nehe. Tuwihaw upureruze'eg putar umunar 'ym pà wà nehe.
  eng-DRA: Behold a king shall reign in justice, and princes shell rule in judgment.
