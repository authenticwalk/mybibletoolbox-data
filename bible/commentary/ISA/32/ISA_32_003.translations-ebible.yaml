verse: ISA.032.003
translations:
  mal-C: കാണുന്നവരുടെ കണ്ണുകൾ അന്ന് അന്ധമാകുകയില്ല; ചെവിയുള്ളവർക്കെല്ലാം അതു കേൾക്കാൻ
    കഴിയും.
  deu-TKW: Die Augen der Sehenden werden nicht mehr geblendet sein, und die Ohren
    der Hörenden werden aufmerken.
  lin-lin: Miso ya bato oyo bamonaka ekozipama lisusu te, mpe matoyi ya bato oyo bayokaka
    ekoyoka malamu.
  eng-LSV: And the eyes of beholders are not dazzled, || And the ears of hearers attend.
  eng-GNV: The eyes of the seeing shall not be shut, and the eares of them that heare,
    shall hearken.
  eng-WEBSTER: And the eyes of them that see shall not be dim, and the ears of them
    that hear shall hearken.
  nhw-BL: Huan huajca israelitame tlapohuis iniixteyol para quiitase TOTECO huan tlapohuis
    ininnacas para quitlacaquilise itoscac.
  swh-ONEN: Ndipo macho ya wale wanaoona hayatafumbwa tena, nayo masikio ya wale wanaosikia
    yatasikiliza.
  bba-bba: Be n weenɛ bu yɑm wɑ, ben nɔni koo wukiɑrɑ. Be n weenɛ bu ɡɑri swɑɑ dɑki,
    bɑ koo nɔ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: And the eyes of them that see shall not be dim, And the ears of them
    that hear shall hearken.
  luo-luo: Eka wenge joma neno ok nochak ogengʼ, kendo joma ochiko itgi nowinj wach.
  meu-meu: Bena e heitamu taudia matadia na basie hakapu, bona e kamonaimu taudia
    taiadia bae kirara.
  npi-ULB: तब हेर्नेहरूका आँखा धमिलो हुनेछैनन् र सुन्‍नेहरूका कानले ध्यानपुर्वक सुन्‍नेछन्
    ।
  yor-yor: Nígbà náà ni ojú àwọn tí ó rí kò ní padé mọ́, àti etí àwọn tí ó gbọ́ yóò
    tẹ́tí sílẹ̀.
  pes-OPCB: و چشم و گوش خود را نسبت به نیازهای مردم باز نگه خواهند داشت.
  tgl-ULB: Pagkatapos ang mga mata ng nakakikita ay hindi lalabo, at ang mga tainga
    ng mga nakaririnig ay makakarinig ng mabuti.
  cbu-NT: Kuraksha uru wanasir napchiya. Tiptsirsha, Papcha. Tputs nuwaa kiyung yachakachpa,
    tákchusin, kuraksha mazinakchu, wanasir istachiya.
  hui-hui: Ani howa wali agalinaga de ko nahe howa deme baya hangu handalu hale tulu
    nahe howa haleme bi baya hangu hale holebira.
  mya-mya: သူ​တို့​သည်​ပြည်​သူ​တို့​၏​ချို့​တဲ့​မှု​များ​ကို သိ​ရှိ​ရန်​မျက်​စိ​ရှင်​ရှင်​နား​ပါး​ပါး​နှင့်​နေ
    လိမ့်​မည်။-
  bod-N: དུས་དེར་མཐོང་ནུས་པའི་མིག་ནི་མི་བཙུམ་ལ། ཐོས་ནུས་པའི་རྣ་བས་ཀྱང་མཉན་པར་འགྱུར།
  sna-sna: Ipapo meso avose vanoona haachazotsinzini, uye nzeve dzavanonzwa dzichateerera.
  spa-BLM: Los ojos de los que ven no se oscurecerán, y los oídos de los que oyen
    escucharán.
  cac-cac: A eb' anima ichato max uji yilani, ol yil eb'. Axo eb' ichato max uji yab'ani,
    ol scha yab' eb'.
  swh-ULB: Halafu macho ya waie wanaoona hayataona giza, na masikio ya wale wanosikia
    yatasikia vizuri.
  bel-bel: І вочы відушчых ня будуць заплюшчвацца, і вушы чуйных будуць слухаць.
  deu-ELBBK: Und die Augen der Sehenden werden nicht mehr verklebt sein, und die Ohren
    der Hörenden werden aufmerksam zuhören;
  mbb-OT: Ebpen-ehè en wey ebpemineg en is menge etew te Megbevayà.
  mal-2015: കാണുന്നവരുടെ കണ്ണു ഇനി മങ്ങുകയില്ല; കേൾക്കുന്നവരുടെ ചെവി ശ്രദ്ധിക്കും.
  gup-gup: Bu kunmekbe kabolkyimerran, wanjh birriwern bininj kabirrimakmen. Nawu
    birrimimbunje bininj wanjh kabirribolknan dja kabindinan birribuyika. Dja mak
    bininj nawu birribengwarr wanjh kabirriwernhbekkan ba bu kabirriwokmenmang kore
    birribuyika kabirriwokdi.
  rmc-rmc: O jakha olengre, ko dikhen, na ena zaphandle, a o kana olengre, ko šunen,
    šunena mištes.
  pes-OPV: وچشمان بینندگان تار نخواهد شد و گوشهای شنوندگان اصغا خواهد کرد.
  ron-1924: Окий челор че вэд ну вор май фи легаць ши урекиле челор че ауд вор луа
    аминте.
  ben-OBCV: তখন যাদের চোখ দেখতে পায়, তারা সত্য দেখবে এবং যারা শুনতে পায় তাদের কান
    আর বন্ধ করা হবে না।
  som-som: Oo kuwii arka indhahoodu ma ay awdmi doonaan, oo kuwii maqla dhegahooduna
    way dhegaysan doonaan.
  lat-VUC: Non caligabunt oculi videntium, et aures audientium diligenter auscultabunt.
  eng-ASVBT: And the eyes of them that see shall not be dim, and the ears of them
    that hear shall hearken.
  ita-1885: E gli occhi di quelli che veggono non saranno più abbagliati, e le orecchie
    di quelli che odono staranno attente.
  eng-LXXUP: And they shall no more trust in men, but they shall incline their ears
    to hear.
  eng-ULB: Then the eyes of those who see will not be dim, and the ears of those who
    hear will hear attentively.
  spa-VBL: Entonces todo el que tenga ojos podrá ver de verdad, y todo el que tenga
    oídos podrá oír de verdad.
  fra-_FOB: Alors les yeux de ceux qui voient ne seront plus couverts, et les oreilles
    de ceux qui entendent seront attentives.
  mal-mal: കാണുന്നവരുടെ കണ്ണ് ഇനി മങ്ങുകയില്ല; കേൾക്കുന്നവരുടെ ചെവി ശ്രദ്ധിക്കും.
  urd-GVR: Tab deḳhne wāloṅ kī āṅkheṅ andhī nahīṅ raheṅgī, aur sunane wāloṅ ke kān
    dhyān deṅge.
  suz-BL: कोव़ब मुर आन मिक्‍च ब्राब्रा मदुम्‍नीम। नेंबपुकीमी नोफा दाइश्‍शा नेंनीम।
  eng-NOY: The eyes of them that see shall no more be blind, And the ears of them
    that hear shall hearken.
  ita-1927: Gli occhi di quei che veggono non saranno più accecati, e gli orecchi
    di quei che odono staranno attenti.
  ckb-ckb: چاوی بینەران کز نابێت و گوێی گوێگرەکان دەبیستێت.
  eng-BBE: And the eyes of those who see will not be shut, and those who have hearing
    will give ear to the word.
  kan-OKCV: ಆಗ ನೋಡುವವರ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗವು, ಕೇಳುವವರ ಕಿವಿಗಳು ಮಂದವಾಗವು.
  tam-2017: அப்பொழுது காண்கிறவர்களின் கண்கள் மங்கலாக இருக்காது; கேட்கிறவர்களின் செவிகள்
    கவனித்தே இருக்கும்.
  spa-RV-1909: No se ofuscarán entonces los ojos de los que ven, y los oídos de los
    oyentes oirán atentos.
  ron-BTF: Şi ochii celor care văd nu vor fi slabi şi urechile celor care aud vor
    da ascultare.
  eng-WEBP: The eyes of those who see will not be dim, and the ears of those who hear
    will listen.
  eng-FBV: Then everyone with eyes will be able to truly see, and everyone who has
    ears will be able to truly hear.
  nld-1939: Dan blijven de ogen der zienden niet langer gesloten, En de oren der horenden
    luisteren weer;
  nch-BL: Huan huajca israelitame tapohuis iniixteyol para quiitase TOTECO huan tapohuis
    ininacas para quitacaquilise itoscac.
  vie-1934: Bấy giờ mắt của kẻ xem sẽ không mờ, tai của kẻ nghe sẽ chăm chỉ.
  hin-CV: तब जो देखते हैं, उनकी आंख कमजोर न होगी, और जो सुनते हैं वे सुनेंगे.
  eng-OURB: The eyes of those who see will not be dim, and the ears of those who sh'ma
    ·hear obey· will listen.
  spa-BES: Y los ojos de los que ven, no serán cerrados, y los que oigan, oirán la
    palabra.
  tdx-tdx: Le tsy hakipe ty fihaino’ o mahaisakeo; vaho hitsendreñe ty ravembia mahajanjiñe.
  tha-KJV: แล​้วตาของคนที่​เห​็นจะมิ​ได้​หลับ และหูของคนที่ฟังจะได้​ยิน
  por-BR-2018: E os olhos dos que vem não se ofuscarão; e os ouvidos dos que ouvem
    estarão atentos.
  deu-ELO: Und die Augen der Sehenden werden nicht mehr verklebt sein, und die Ohren
    der Hörenden werden aufmerken;
  eng-WYC-2018: The eyes of seers, that is, prophets, shall not dim, and the ears
    of hearers shall harken diligently;
  epo-epo: La okuloj de vidantoj ne estos fermitaj, kaj la oreloj de aŭdantoj atentos.
  uig-PIN: Xuning bilǝn kɵrgüqilǝrning kɵzliri ⱨeq torlaxmaydu, Anglaydiƣanlarning
    ⱪuliⱪi eniⱪ tingxaydu;
  beo-beo: Amo ouligisu dunu ilia da ilia fi dunu ilia hanai dawa:i liligi noga:le
    nabimu.
  tpi-OTNT: Na ai bilong ol manmeri bai i no pas moa na bai ol i lukim klia ol samting.
    Na yau bilong ol bai i op na bai ol i harim gut ol toktok.
  hau-SA: Sa’an nan idanun waɗanda suka gani ba za su ƙara rufewa ba, kunnuwan waɗanda
    suka ji kuma za su saurara.
  uig-LAT: Shuning bilen körgüchilerning közliri héch torlashmaydu, Anglaydighanlarning
    quliqi éniq tingshaydu;
  nde-nde: Lapho-ke amehlo alabo ababonayo kawasayikuvaleka, lezindlebe zalabo abezwayo
    zizalalela.
  ton-ton: Pea ʻe ʻikai nenefu ʻae mata ʻokinautolu ʻoku ʻaa, pea ʻe fakafanongo ʻae
    telinga ʻokinautolu ʻoku ongo.
  ces-1613: A oči vidoucích nebudou blíkati, a uši slyšících pozorovati budou.
  eng-WMB: The eyes of those who see will not be dim, and the ears of those who hear
    will listen.
  tam-TCV: அப்பொழுது, பார்க்கிறவர்களின் கண்கள் இனியொருபோதும் மூடப்பட்டிருக்க மாட்டாது;
    கேட்கிறவர்களின் காதுகள் கவனித்துக் கேட்கும்.
  ceb-ULB: Unya dili mahanap ang mga mata niadtong makakita, ug mamati gayod ang mga
    dalunggan niadtong makadungog.
  pol-UBG: Oczy patrzących nie będą zaćmione i uszy słuchających będą uważnie słuchać.
  agr-agr: Nuadui Israel aents aidauk wainmachu wainmamaina numamtuk Apajuínak pan
    wainkagtinai. Nuninak Apajuí chichamesh wajintua nuna puyatjus antuktatus wakeyagtinai.
  kyc-kyc: Nakama wambu yango bange aeya naramo kararami dupwa nyisalana lao lenge
    rao dee kale lumbuo soo pyuo kararami.
  urd-GVU: تب دیکھنے والوں کی آنکھیں اندھی نہیں رہیں گی، اور سننے والوں کے کان دھیان
    دیں گے۔
  deu-1912: Und der Sehenden Augen werden sich nicht blenden lassen, und die Ohren
    der Zuhörer werden aufmerken,
  kan-2017: ಆಗ ನೋಡುವವರ ಕಣ್ಣು ಮೊಬ್ಬಾಗದು, ಕೇಳುವವರ ಕಿವಿ ಮಂದವಾಗದು.
  yap-yap: Owcherad nge telrad e bayi m’uth ko tin bt’uf ni nge yag ngak e girdi’.
  hlt-MCSB: Aka hmu rhoek loh a mik buem uh voel pawt vetih aka ya kah a hna long
    khaw hnatung uh pawn ni.
  mdy-ETH: ዛጋ ዓሳ ዓኣፖ ማይ ዱኡሚንዱዋሴ፤ ዋይዛኒ ዳንዳዓ ዓሶኮዋ ዋያ ዋይዛንዳኔ።
  twi-ASANTE: Wɔn a wɔwɔ ani no bɛhunu nokorɛ no, na obiara a ɔwɔ aso no bɛte.
  eng-WEBU: The eyes of those who see will not be dim, and the ears of those who hear
    will listen.
  wal-wal: Xeelliya asatu aifee qilimmenna; siyiyaageetu haittaikka ezggana.
  spa-PDDPT: Entonces los ojos de los que ven no estarán cegados, y los oídos de los
    que oyen escucharán.
  gun-gun: Ha'e jave py ma oma'ẽ oiny va'e ndoexa e'ỹvei ma 'rã, ojapyxaka oiny va'e
    voi oendu potapa 'rã.
  ilo-ULB: Ket saanto nga agkudrep dagiti mata dagiti makakita, ken dumngegto a nalaing
    dagiti lapayag dagiti makangngeg.
  kpg-kpg: Nadau golomada mo nadau dalinga ga maahuge gi nia hiihai o nia daangada.
  uig-ARA: شۇنىڭ بىلەن كۆرگۈچىلەرنىڭ كۆزلىرى ھېچ تورلاشمايدۇ، ئاڭلايدىغانلارنىڭ قۇلىقى
    ئېنىق تىڭشايدۇ؛
  sus-sus: Na tɛmui ya naxee se fenma, nee se igbɛma nɛ. Tuli naxee e matima, nee
    fe mɛma nɛ.
  pon-2006: Silangirail kan sohte pahn kin sohpeisang anahn en aramas akan, oh re
    pahn kin kanahieng karonge ngilen ar pekipek kan.
  jae-jae: Go êsêac, taŋ sêlic naŋ, mateŋanô êmôp atom ma êsêac, taŋ sêŋô biŋ naŋ,
    oc sê taŋeŋ.
  ksd-ksd: Ma ra mata i.diat dia nana pa na pula, ma ra talinga i diat dia valongore
    diat a torom.
  tur-YTC: Görenlerin gözleri kararmayacak, İşitenlerin kulakları da dinleyecek.
  grc-BRENT: Καὶ οὐκέτι ἔσονται πεποιθότες ἐπʼ ἀνθρώποις, ἀλλὰ τὰ ὦτα ἀκούειν δώσουσι.
  ind-AYT: Mata orang-orang yang melihat tidak akan dibutakan, dan telinga mereka
    yang mendengar akan memperhatikan.
  nya-nya: Ndipo maso a anthu openya sadzakhalanso otseka, ndipo makutu a anthu akumva
    adzamvetsetsa.
  hrv-hrv: Oči vidovitih neće više biti slijepe, uši onih što čuju slušat će pozorno;
  mps-mps: Tama megi e tibo sogo, te we bidi augwaligo gedugo tigidali nai dabe subo
    usu mu yaibao. Tama me augwaligo olo bugagia dala pelama, tama augwaligo tigidali
    po bugagia odaibao.
  tpi-tpi: Na ai bilong ol manmeri bai i no pas moa na bai ol i lukim klia ol samting.
    Na yau bilong ol bai i op na bai ol i harim gut ol toktok.
  dan-1931: De seendes Øjne skal ej være blinde, de hørendes Ører skal lytte;
  vie-OVCB: Lúc ấy, ai có mắt có thể trông thấy chân lý, và ai có tai sẽ nghe được.
  guj-2017: પછી જોનારની આંખો ઝાંખી થશે નહિ અને જેઓ સાંભળી શકે છે તેઓના કાન ધ્યાનપૂર્વક
    સાંભળશે.
  pon-2006A: Silangirail kan sohte pahn kin sohpeisang anahn en aramas akan, oh re
    pahn kin kanahieng karonge ngilen ar pekipek kan.
  por-BRBSL: Os olhos de quem vê não ficarão embaçados, e os ouvidos de quem ouve,
    escutarão.
  cth-cth: Kahmawtnaw e mit kacaipanlah a hmu awh han. Ka thai e tami pueng ni hai
    a hnâ a pakeng awh han.
  twi-twi: Wɔn a wohu no ani renkata bio, na wɔn a wɔte asɛm no aso betie.
  hlt-hlt: Aka hmu rhoek loh a mik buem uh voel pawt vetih aka ya kah a hna long khaw
    hnatung uh pawn ni.
  tbz-SIM: Bɛnɔǹwúóm̀bɛ̀ nùɔ mbo dɔkɛ wéntɛ́, kɛ̀ bɛtooyuobɛ̀ toò keè mɛsɑ̀ɑ̀,
  msy-2020: Gumazamizir bizibar gariba, men damaziba okavighan koghtɨ, me deravɨra
    bizibar ganam. Eghtɨ gumazamizir kuariba deraziba, men kuariba deraghvɨra ikɨtɨ,
    me deravɨra biziba baragham.
  dop-dop: Ɩlɛ nɑlɑɑ kɑɑ tɑsɑ yʋlʋmʋɣʋ. Pǝyele nɩɩlɑɑ kɑ́ ke ŋkpɑŋŋ.
  azb-azb: Görənlərin gözləri bir daha yumulmayacaq, Eşidənlərin qulaqları dinləyəcək.
  eng-DBY: And the eyes of them that see shall not be dim, and the ears of them that
    hear shall hearken;
  hin-2017: उस समय देखनेवालों की आँखें धुँधली न होंगी, और सुननेवालों के कान लगे रहेंगे।
  wol-KYG: Su boobaa gëti njàccaar yi dootuñu gëmm, te noppi ñiy dégg dañuy teewlu,
  eng-YLT: And not dazzled are the eyes of beholders, And the ears of hearers do attend.
  kne-kne: Sin timpo ay doy, am-in ay makaila et kosto di pangila da ya din makadnge
    et esten da tet-ewa ay mandenge.
  eng-WYC-2017: The eyes of seers, that is, prophets, shall not dim, and the ears
    of hearers shall hearken diligently;
  eng-WMBB: The eyes of those who see will not be dim, and the ears of those who hear
    will listen.
  urd-GVH: तब देखनेवालों की आँखें अंधी नहीं रहेंगी, और सुननेवालों के कान ध्यान देंगे।
  rug-rug: Meke sari matadi ri na tinoni pu dodogorae si kaqu dodogoro, meke sari
    taliṉa dia rini pu avavosae si kaqu avavoso.
  gaz-gaz: Ergasiis iji warra waa arguu hin dunuunfatu; gurri warra waa dhagaʼuus
    ni dhaggeeffata.
  fra-LSG: Les yeux de ceux qui voient ne seront plus bouchés, Et les oreilles de
    ceux qui entendent seront attentives.
  yal-yal: Yɛɛ kanne yɛɛne mi fa luma raxixi, tuli kanne yi e tuli mati.
  haw-1868: Aole e hoopiliia na maka o ka poe ike, A e hoolohe no na pepeiao o ka
    poe lohe.
  arb-NAV: عِنْدَئِذٍ تَنْفَتِحُ عُيُونُ النَّاظِرِينَ، وَتُصْغِي آذَانُ السَّامِعِينَ
    (لاحْتِيَاجَاتِ شَعْبِهِمْ)
  ewe-ewe: Ekema ame siwo kpɔa nu la ƒe ŋkuwo maganye tre o, eye ame siwo ƒe to sea
    nu la ƒe towo anɔ ʋuʋu.
  eng-LEE: And the eyes of those that see shall not be blinded again, and the ears
    of those that hear shall hearken.
  asm-FB: তেতিয়া চকুৰে দেখা পোৱা সকলৰ চকু অস্পষ্ট নহ’ব, আৰু কাণেৰে শুনা সকলে মনোযোগেৰে
    শুনিব;
  sus-A: نَ تّمُي يَ نَشٍيٍ سٍ قٍنمَ، نٍيٍ سٍ عِفبّمَ نّ. تُلِ نَشٍيٍ عٍ مَتِمَ، نٍيٍ
    قٍ مّمَ نّ.
  fra-SBL: Les yeux de ceux qui voient ne s'obscurcissent pas, et les oreilles de
    ceux qui entendent écouteront.
  hbo-hbo: וְלֹ֥א תִשְׁעֶ֖ינָה עֵינֵ֣י רֹאִ֑ים וְאָזְנֵ֥י שֹׁמְעִ֖ים תִּקְשַֽׁבְנָה׃
  kik-kik: Namo maitho ma andũ arĩa moonaga matikaahingwo mage kuona, namo matũ ma
    arĩa maiguaga nĩmagathikĩrĩria.
  fra-NCL: Les yeux de ceux qui voient ne seront plus aveuglés, et les oreilles de
    ceux qui entendent seront attentives.
  cek-AK: Hnukhaih mik tawn kaminawk loe mik pasim o mak ai, lokthaihaih naa tawn
    kaminawk mah doeh lok to tahngai o tih boeh.
  cuk-cuk: Bela-belad nue-nakuledii gumaloed, nue-bogimakar dulemar-sunmaked-itodii
    gumaloed.
  uig-CYR: Шуниң билән көргүчиләрниң көзлири һеч торлашмайду, Аңлайдиғанларниң қулиқи
    ениқ тиңшайду;
  tel-2017: అప్పుడు చూసే వాళ్ళ కళ్ళు కాంతిహీనంగా ఉండవు. వినేవాళ్ళ చెవులు శ్రద్ధగా
    వింటాయి.
  hat-BSA: Alò, zye a sila ki wè yo, p ap vin avegle; zòrèy a sila ki tande yo, va
    koute.
  kos-kos: Mutun mwet su ku in liye fah tia ohkla, ac sren mwet su ku in lohng ac
    fah porongo.
  hbo-WLC: וְלֹ֥א תִשְׁעֶ֖ינָה עֵינֵ֣י רֹאִ֑ים וְאָזְנֵ֥י שֹׁמְעִ֖ים תִּקְשַֽׁבְנָה׃
  ibo-ibo: Mgbe ahụ, agaghị emechikwa anya ndị niile na-ahụ ụzọ, agakwaghị eme ka
    ntị na-anụ ihe kwụsị ịnụ ihe.
  ory-ory: ପୁଣି, ଦର୍ଶକମାନଙ୍କ ଚକ୍ଷୁ ଧନ୍ଦଳା ହେବ ନାହିଁ ଓ ଶ୍ରୋତାମାନଙ୍କର କର୍ଣ୍ଣ ମନୋଯୋଗ
    କରିବ।
  chk-chk: Mürin, chokewe mi küna resap chüen amöürala meser, nge selingen chokewe
    mi rongorong repwe aüseling.
  rop-rop: Ebribodi garra opinim olabat dubala ai en lukabat God, en detlot hu garram
    irriwol garra irrim im bois, en teiknodis.
  ukr-1871: Очі видющих не будуть закриватись, і уші слухаючих будуть уважні.
  deu-1951: Die Augen der Sehenden werden nicht mehr geblendet sein, und die Ohren
    der Hörenden werden aufmerken;
  eng-JPS: And the eyes of them that see shall not be closed, and the ears of them
    that hear shall attend.
  srp-1865: I oèi onijeh koji vide neæe biti zaslijepljene, i uši onijeh koji èuju
    slušaæe.
  lug-lug: Olwo amaaso gaabo abalaba tegaliziba, n’amatu g’abo abawulira galiwuliriza.
  heb-heb: ולא תשעינה עיני ראים ואזני שמעים תקשבנה׃
  ben-IRV: তখন যাদের চোখ দেখতে পায় তাদের চোখ বন্ধ হবে না, আর যাদের কান শুনতে পায়
    তারা মনোযোগ সহকারে শুনবে।
  pan-pan: ਵੇਖਣ ਵਾਲਿਆਂ ਦੀਆਂ ਅੱਖਾਂ ਬੰਦ ਨਾ ਹੋਣਗੀਆਂ, ਅਤੇ ਸੁਣਨ ਵਾਲਿਆਂ ਦੇ ਕੰਨ ਸੁਣਨਗੇ।
  mya-JVB: မျက်စိ မြင် သောသူတို့သည် ရှင်းလင်းစွာ မြင် ကြ လိမ့်မည်။ နား ကြား သောသူတို့လည်း
    နားထောင် ကြ လိမ့်မည်။
  hmo-hmo: Unai neganai idia itaia diba taudia be edia matana do idia koua lasi, bona
    idia kamonai diba taudia ese do idia kamonai.
  urd-urd: उस वक़्त देखनेवालों की आँखें धुन्धली न होंगी, और सुननेवालों के कान सुनने
    वाले होंगे।
  rus-SYN: И очи видящих не будут закрываемы, и уши слышащих будут внимать.
  bqc-SIM: Wɛbiibiinaↄ wɛ́ a kɛ̃ sa, swãkpanaↄ yãma.
  tcz-CHONGTHU: Chuteng leh mit nei jousen thudih chu amuthei diu, chuleh nakong nei
    jousen ajah theidiu ahi.
  mar-mar: तेव्हा जे हे पाहतील त्यांचे डोळे मंदावणार नाही आणि ऐकणाऱ्यांचे कान हे लक्षपूर्वक
    ऐकतील.
  qub-qub: Chauraga ricaycajcunapa ñawincunapis sumajmi ricanga. Wiyajcunapa rinrincunapis
    sumajmi wiyanga.
  hat-hat: Je tout moun va louvri pou yo wè sa k'ap pase. Zòrèy tout moun va louvri
    pou yo konnen sa k'ap fèt nan peyi a.
  eng-BSB: Then the eyes of those who see will no longer be closed, and the ears of
    those who hear will listen.
  eng-WEBPB: The eyes of those who see will not be dim, and the ears of those who
    hear will listen.
  kbq-kbq: Ana nehanige'za zamavufinti'ma kesnaza vahe'mo'za zamavua kesu nokisnage'za,
    zamagesama ante'za antahisnaza vahe'mo'za, antahi ankeregahaze.
  nhe-BL: Huan huajca israelitame tlapohuis iniixtiyol para quiitase TOTECO huan tlapohuis
    ininnacas para quitlacaquilise itos.
  gub-BL: Na'e teko paw upuner ma'e hexak katu wi haw rehe wà nehe. Wenu katu wi ma'e
    paw wà nehe no.
  eng-DRA: The eyes of them that see shall not be dim, and the ears of them that hear
    shall hearken diligently.
