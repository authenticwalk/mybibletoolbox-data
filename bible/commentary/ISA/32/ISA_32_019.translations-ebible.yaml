verse: ISA.032.019
translations:
  mal-C: കന്മഴ ചൊരിഞ്ഞ് വനം നശിക്കുകയും നഗരം നിശ്ശേഷം നിലംപരിചാകുകയും ചെയ്താലും,
  deu-TKW: Doch hageln wird es, wenn der Wald niedergeht, und die Stadt in Niedrigkeit
    niedersinkt.
  lin-lin: Na nzela ya mvula ya mabanga oyo ekonoka, zamba mpe engumba ekokitisama
    na se penza.
  eng-LSV: And it has hailed in the going down of the forest, || And the city is low
    in the valley.
  eng-GNV: When it haileth, it shall fall on the forest, and the citie shall be set
    in the lowe place.
  eng-WEBSTER: When it shall hail, coming down on the forest; and the city shall be
    low in a low place.
  nhw-BL: Quema huetzis tesihuitl, elis ipan cuatitlamitl, pero ipan altepetl Jerusalén
    amo.
  swh-ONEN: Hata kama mvua ya mawe iangushe msitu na mji ubomolewe kabisa,
  bba-bba: Sɑ ko n wɑ̃ɑwɑ doo nɔɔru sɔɔ sɑ n dĩɑnu duurumɔ mi nim mu wɑ̃ɑ, kpɑ sɑ
    n bɛsɛn kɛtɛkunu kɑ bɛsɛn nɛɛ yɔ̃su yi n dimɔ bɑɑmɑ. Adɑmɑ ɡuru kpenu nu koo yibɛrɛbɑn
    tɑbu kowobu kɑm koosiɑwɑ be, be bɑ dɑbi nɡe dɑ̃ɑ sɔ̃ɔ, kpɑ ben wuu ɡe, ɡu wɔrumɑ.
  eng-KJVCPB: When it shall hail, coming down on the forest; And the city shall be
    low in a low place.
  luo-luo: Kata obedo ni pe nolwer bunge kendo dala maduongʼ nopodh chuth,
  meu-meu: Imea audia na bae gari ore, bona hanua badana baine heḡiḡi dobi vaitani.
  npi-ULB: तर असिना परे पनि र जङ्गल नाश भए पनि र सहरलाई पुर्ण रूपमा निर्मूल पारिए
    पनि,
  yor-yor: Bí ó tilẹ̀ jẹ́ pé yìnyín ti tẹ́jú igbó pẹrẹsẹ àti tí ojú ìlú ti tẹ́ pẹrẹsẹ
    pátápátá,
  pes-OPCB: حتی جنگل از بارش تگرگ صاف خواهد شد و شهر با خاک یکسان خواهد گردید.
  tgl-ULB: Pero kahit kung umulan ng mga yelo at ang gubat ay mawasak, at ang lungsod
    ay ganap na nalipol,
  cbu-NT: Sis kizpur pantsatkachu, mangin yurangakchu, Irusarin yusur yurangakchitaa,
  hui-hui: Ai ti ani kagoyu irabuha iba dalu puyabula hongohe ibalu dindiguni timbuni
    ibira halubi ira timbuni bu karuni podopaya bulebira. Tanoha anda timbuni bu karubi
    podope howa dindini langulobagabu wulebira.
  mya-mya: (သစ်​တော​များ​အ​ပေါ်​သို့​မိုး​သီး​များ​ကျ လိမ့်​မည်။ မြို့​သည်​လည်း​ပြို​ပျက်​၍​သွား​လိမ့်
    မည်။-)
  bod-N: ཡིན་ཡང་དགྲ་བོའི་ཡུལ་དུ་སེར་བ་བབས་ཏེ་ཁོ་ཚོའི་ནགས་ཚལ་བརླག་ཅིང་། དེ་དག་གི་གྲོང་ཁྱེར་ནི་ས་བདེ་ཐང་བདེ་རུ་བསྒྱུར་རོ།
    །
  sna-sna: Kunyange chimvuramabwe chikafukidza sango, neguta rikaparadzwa zvachose,
  spa-BLM: aunque el granizo aplane el bosque, y la ciudad es arrasada por completo.
  cac-cac: '@see-verse:ISA.032.018'
  swh-ULB: Lakini hata kama ni mvua ya mawe na msitu umeharibiwa, na mji umeteketezwa,
  bel-bel: І град будзе падаць на лес, і горад апусьціцца долу.
  deu-ELBBK: Und es wird hageln beim Niedersturz des Waldes, und die Stadt wird in
    Niedrigkeit versinken.
  mbb-OT: Minsan egkezeetan is ketelunan wey egkengevengkag is menge inged tenged
    te ǥiyew he iring te menge vatu,
  mal-2015: എന്നാൽ വനത്തിന്റെ വീഴ്ചെക്കു കന്മഴ പെയ്കയും നഗരം അശേഷം നിലംപരിചാകയും ചെയ്യും.
  gup-gup: Yoh, ngudda wanjh ngurridi kamak rowk. Dja bu mankurrk mankimuk karrulkbakkabakke
    kundulk rowk kore kurrulkwern, wanjh ngudda kamak ngurrihni. Dja mak bu kunrurrk
    rowk karurrkwarrawarrhme kore kuredkimuk ngudberre, wanjh kadjalmak ngudberre!
  rmc-rmc: Kajte o bare krupi zňičindehas o veš a o foros uľahas calkom zňičimen,
  pes-OPV: و حین فرود آمدن جنگل تگرگ خواهد بارید و شهر به درکه اسفل خواهد افتاد.
  ron-1924: Дар пэдуря ва фи прэбушитэ суб гриндинэ, ши четатя, плекатэ адынк.
  ben-OBCV: যদিও শিলাবৃষ্টি অরণ্যকে ধরাশায়ী করে এবং নগর সম্পূর্ণরূপে মাটির সঙ্গে
    মিশে যায়,
  som-som: Laakiinse roobdhagaxyaale ahu wuxuu ku soo degi doonaa duudda, oo magaaladana
    hoos baa loo soo dejin doonaa.
  lat-VUC: Grando autem in descensione saltus, et humilitate humiliabitur civitas.
  eng-ASVBT: But it shall hail in the downfall of the forest; and the city shall be
    utterly laid low.
  ita-1885: ma egli grandinerà, con caduta della selva; e la città sarà abbassata
    ben basso.
  eng-LXXUP: And if the hail should come down, it shall not come upon you; and they
    that dwell in the forests shall be in confidence, as those in the plain country.
  eng-ULB: But even if it hails and the forest is destroyed, and the city is completely
    annihilated,
  spa-VBL: Aunque el granizo puede destruir un bosque y una ciudad puede ser demolida,
  fra-_FOB: Mais la forêt tombera sous la grêle, et la ville sera entièrement abaissée.
  mal-mal: എന്നാൽ വനത്തിന്റെ വീഴ്ചയ്ക്കു കന്മഴ പെയ്യുകയും നഗരം അശേഷം നിലംപരിചാകുകയും
    ചെയ്യും.
  urd-GVR: Go jangal tabāh aur shahr zamīnbos kyoṅ na ho,
  suz-BL: तन्‍न ब्‍वाकी नेल्‍ल जाम्‍शा लाइब। सहर श्‍येत्‍थ दुम्‍ब।
  eng-NOY: But the hail shall descend, and the forest shall fall; And the city shall
    be brought very low.
  ita-1927: Ma la foresta cadrà sotto la grandine, e la città sarà profondamente abbassata.
  ckb-ckb: تەرزە دەبارێت و دارستانەکان دەکوتێت، شارەکە بە تەواوی دەکەوێنێت،
  eng-BBE: But the tall trees will come down with a great fall, and the town will
    be low in a low place.
  kan-OKCV: ಆದರೆ ಕಲ್ಮಳೆ ಸುರಿಯುವಾಗ ವನವು ಹಾಳಾಗುವುದು. ಪಟ್ಟಣವು ಸಂಪೂರ್ಣವಾಗಿ ನೆಲಸಮವಾಗುವುದು.
  tam-2017: ஆனாலும் காடு அழிய கல்மழை பெய்யும், அந்த நகரம் மகா தாழ்வாய்த் தாழ்ந்துபோகும்.
  spa-RV-1909: Y el granizo, cuando descendiere, será en los montes; y la ciudad será
    del todo abatida.
  ron-BTF: Când va ploua cu grindină, coborând peste pădure; şi cetatea va fi jos
    într-un loc de jos.
  eng-WEBP: though hail flattens the forest, and the city is leveled completely.
  eng-FBV: Even though hail can destroy a forest, and a town can be demolished,
  nld-1939: Maar het woud zal worden geveld en vernield, De stad tot de grond geslecht.
  nch-BL: Quema huetzis tesihuit, elis ipan cuatitamit, pero ipan altepet Jerusalén
    amo.
  vie-1934: Nhưng mưa đá sẽ đổ xuống trên rừng, và thành sẽ bị hạ cả xuống.
  hin-CV: और वन विनाश होगा और उस नगर का घमंड चूर-चूर किया जाएगा,
  eng-OURB: Though hail flattens the forest, and the city is leveled completely.
  spa-BES: Y Cuando caiga el granizo los árboles altos caerán, y la ciudad será derribada
    por completo.
  tdx-tdx: Manahake te mihotrake ty amy havandray i alay; t’ie harèke ambane i rovay.
  tha-KJV: เมื่อป่าพังทลาย ลูกเห็บจะตกและเมืองจะยุบลงที​เดียว
  por-BR-2018: (Granizo, porém, derrubará a floresta, e a cidade será abatida).
  deu-ELO: Und es wird hageln beim Niedersturz des Waldes, und die Stadt wird in Niedrigkeit
    versinken. -
  eng-WYC-2018: But hail shall be in the coming down of the forest, and by lowness
    the city shall be made low (or and the city shall be made low in a low place).
  epo-epo: kaj disŝutiĝos kiel hajlo sur la deklivoj de arbaro, kaj malsupre en la
    valo etendiĝos la urbo.
  uig-PIN: Orman kesilip yiⱪitilƣanda mɵldür yaƣsimu, Xǝⱨǝr pütünlǝy yǝr bilǝn yǝksan
    ⱪiliwetilsimu,
  beo-beo: (Be Gode Ea se iasu esoga, mugene da iwilaga sa:imu, amola moilai da gadelale,
    mugului dagoi ba:mu.)
  tpi-OTNT: Maski ren ais i pundaun na bagarapim olgeta diwai bilong bikbus, na olgeta
    haus bilong taun i slip stret long graun,
  hau-SA: Ko da yake ƙanƙara za tă fāɗo a jeji, a kuma rurrushe birni gaba ɗaya,
  uig-LAT: Orman késilip yiqitilghanda möldür yaghsimu, Sheher pütünley yer bilen
    yeksan qiliwétilsimu,
  nde-nde: Lanxa isiqhotho sitshabalalisa ihlathi ledolobho lidilizwe laphela nya,
  ton-ton: Ka e tō ʻae ʻuha maka, pea ʻe fakahinga ʻae vao ʻakau; pea ʻe fakamoʻulaloa
    ʻaupito ʻae kolo.
  ces-1613: Byť pak i krupobití spadlo na les, a velmi sníženo bylo město.
  eng-WMB: though hail flattens the forest, and the city is leveled completely.
  tam-TCV: கல்மழை வனத்தைக் கீழே வீழ்த்தினாலும், பட்டணம் முழுவதும் தரைமட்டமாக்கப்பட்டாலும்,
  ceb-ULB: Apan bisan pa kung mag-ulan ug yelo ug maguba ang kalasangan, ug hingpit
    nga maguba ang siyudad,
  pol-UBG: Gdy spadnie na las grad, a miasto będzie bardzo poniżone.
  agr-agr: Bicha kakegak ikaman ijinau akuish, tuja yaakat tsaikbau akuish,
  kyc-kyc: (Dopa piramopape imwa dokona randake kapame pyaramo dokopa taone andake
    doko lalyuo sipirape pinyi nembarami.)
  urd-GVU: گو جنگل تباہ اور شہر زمین بوس کیوں نہ ہو،
  deu-1912: Aber Hagel wird sein den Wald hinab, und die Stadt danieden wird niedrig
    sein.
  kan-2017: ಆದರೆ ಕಲ್ಮಳೆ ಸುರಿಯಲು ವನವು ಹಾಳಾಗುವುದು, ಪಟ್ಟಣವು ನೆಲಸಮವಾಗುವುದು.
  yap-yap: (Ma sigre’en e burey nike tugul e gek’iy riy e bay i par ni bfel’ gelngin
    e garbeb riy, ma pi binaw e bay i par u fithik’ e gapas ko yungi n’en ni ba ga’
    e rad riy.)
  hlt-MCSB: Te dongah duup khaw rhael aka bo loh a hnaa vetih khopuei khaw tlarhoelnah
    la kunyun ni.
  mdy-ETH: ሻቺ ዒርዚና ዴኤሎ ካያ ሻርቢንቲ ጋፒ፥ ካታሜላኣ ዶዒ ፑርቴቴያ፥
  twi-ASANTE: Mpo sɛ ampariboɔ sɛe kwaeɛ no na kuropɔn no sɛe koraa a,
  eng-WEBU: though hail flattens the forest, and the city is leveled completely.
  wal-wal: SHachchai woraa diippikkonne, qassi katamai muleera qolettikkonne,
  spa-PDDPT: Pero caerá granizo cuando el bosque sea talado. La ciudad será completamente
    abatida.
  gun-gun: Xapy'a rei amandau vaikue gui ka'aguy ho'apa ha'e tetã ha'e javi rupi ombovaipa
    teĩ,
  ilo-ULB: Ngem uray no agtudo iti yelo ket madadael ti kabakiran, ken madadael a
    naan-anay ti siudad,
  kpg-kpg: Ma e aha maa nia uwa hadu magalillili ga monnono i lodo di waa laagau,
    gei di waahale damana la ga mooho gi lala,
  uig-ARA: ئورمان كېسىلىپ يىقىتىلغاندا مۆلدۈر ياغسىمۇ، شەھەر پۈتۈنلەي يەر بىلەن يەكسان
    قىلىۋېتىلسىمۇ،
  sus-sus: Hali fɔtɔnyi kana, taa bira,
  pon-2006: (Ahpw keteu aihs takai pahn kin mwerediong pohn tuhkehn wel kan oh kahnimwo
    pahn ohla.)
  jae-jae: Ma saleŋ oc êku guluŋ tageŋ ma malac popoc samucgeŋ êsêp êtap ênêc.
  ksd-ksd: Ma lua na bata na vatvat upi ra pupui na virua tana, ma da manga varuva
    ra pia na pal tana.
  tur-YTC: Ama dolu ormanı dümdüz edecek, Kent de tamamen yerle bir olacak.
  grc-BRENT: Ἡ δὲ χάλαζα ἐὰν καταβῇ, οὐκ ἐφʼ ὑμᾶς ἥξει· καὶ ἔσονται οἱ ἐνοικοῦντες
    ἐν τοῖς δρυμοῖς πεποιθότες, ὡς οἱ ἐν τῷ πεδινῇ.
  ind-AYT: Hujan es akan merobohkan hutan, dan kota itu akan benar-benar direndahkan.
  nya-nya: Ngakhale nkhalango idzawonongedwa ndi matalala ndipo mzinda udzagwetsedwa
    mpaka pansi,
  hrv-hrv: A šuma će biti oborena, grad će biti snižen.
  mps-mps: Te genuai talua ge tulubage tulama, te mone buside moni ni dabe me dolobadi
    me, tagala. Tama tigidali hanude be dabe tǫde wiala pai goli,
  tpi-tpi: Maski ren ais i pundaun na bagarapim olgeta diwai bilong bikbus, na olgeta
    haus bilong taun i slip stret long graun,
  dan-1931: Skoven styrter helt, Byen bøjes dybt.
  vie-OVCB: Dù nếu rừng rậm bị tàn phá và thành bị san bằng,
  guj-2017: પરંતુ જંગલના પતન સમયે કરા પડશે અને નગર જમીનદોસ્ત કરવામાં આવશે.
  pon-2006A: (Ahpw keteu aihs takai pahn kin mwerediong pohn tuhkehn wel kan oh kahnimwo
    pahn ohla.)
  por-BRBSL: though aplainam a floresta, e a cidade está completamente nivelada.
  cth-cth: Hatei, ratu teh talai dawk rep a tabo teh, kho hai talai hoi sue touh lah
    a rawk toteh, rounnaw a bo han.
  twi-twi: Mpo sɛ mparuwbo sɛe kwae no na kuropɔn no sɛe koraa a,
  hlt-hlt: Te dongah duup khaw rhael aka bo loh a hnaa vetih khopuei khaw tlarhoelnah
    la kunyun ni.
  tbz-SIM: Fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ bo buɔ́ mbɛ túúkù, kɛ̀ bɛ ɛìi do kɛ́kɛ̃kɛ́.
  msy-2020: Eghtɨ aisɨn amozim mar irɨ ruarir ekiamɨn itir temeba bar dagh asɨghasigh,
    egh uaghan nguibar ekiamɨn dɨpenibagh irɨtɨ, da bar nguazim giregham, eghtɨ ia
    Ekiamɨn gumazamiziba bar deravɨra ikiam. Egh ia uan dagher ovɨziba nguazir dɨpam
    iti naghɨn da oparam, egh ia uan bulmakauba ko donkiba ateghtɨ, da uan ifongiabar
    daru oghevsevibar amɨ ikiam.
  dop-dop: Amɑ tɛʋ tɔmpɛɛ kɑ́ pɛtɩ hɔtʋɣʋ. Pɩɩ tisi ɩcɑtɛ tǝfɛ.
  azb-azb: Dolu meşələrə düşsə də, Şəhər yerlə yeksan olsa da,
  eng-DBY: And it shall hail, coming down on the forest; and the city shall be low
    in a low place.
  hin-2017: वन के विनाश के समय ओले गिरेंगे, और नगर पूरी रीति से चौपट हो जाएगा।
  wol-KYG: Gott bi day daanu ci tawub doji yuur, dëkk bi detteelu ba ne dett.
  eng-YLT: And it hath hailed in the going down of the forest, And in the valley is
    the city low.
  kne-kne: Olay mo dalaposen di dalalo din kada ya siyodad,
  eng-WYC-2017: But hail shall be in the coming down of the forest, and by lowness
    the city shall be made low.
  eng-WMBB: though hail flattens the forest, and the city is levelled completely.
  urd-GVH: गो जंगल तबाह और शहर ज़मीनबोस क्यों न हो,
  rug-rug: Be la sa ruku kabukabue aesi meke hoqa gore betoi sari hudahuda pa soloso,
    meke sa vasileana lavata si ta huara inete taloa,
  gaz-gaz: Yommuu cabbiin bosona irratti buʼu, magaalattiin guutumaan guutuutti gad
    deebiti;
  fra-LSG: Mais la forêt sera précipitée sous la grêle, Et la ville profondément abaissée.
  yal-yal: Hali balabalan kɛsɛne fɔtɔnna kalama nɛn, taan mumɛɛn yi fɔn,
  haw-1868: Aka, e haule mai no ka hua hekili, I ke kuaia ilalo o ka ululaau; A i
    kahi haahaa e hoohaahaaia'i ke kulanakauhale.
  arb-NAV: مَعَ أَنَّ الْبَرَدَ يُسَوِّي الْغَابَةَ بِالأَرْضِ، وَتُدَمَّرُ الْمَدِينَةُ
    حَتَّى الْحَضِيضِ.
  ewe-ewe: Togbɔ be kpetsiwo tsrɔ̃ avewo, eye wogbã du la gudugudu hã la,
  eng-LEE: And it shall spread itself out in the declivity of the forest; and far
    down in the lowlands shall the city descend.
  asm-FB: কিন্তু তথাপিও যদি শিলাবৃষ্টি হয়, অৰণ্য ধ্বংস হ’ব, আৰু নগৰবোৰ সম্পূৰ্ণৰূপে
    বিলুপ্ত হ’ব।
  sus-A: هَلِ قْتْنيِ كَنَ، تَا بِرَ،
  fra-SBL: bien que la grêle aplatisse la forêt, et la ville est complètement rasée.
  hbo-hbo: וּבָרַ֖ד בְּרֶ֣דֶת הַיָּ֑עַר וּבַשִּׁפְלָ֖ה תִּשְׁפַּ֥ל הָעִֽיר׃
  kik-kik: O na mbura ya mbembe ĩngĩgũithia mĩtĩ ya mũtitũ thĩ, narĩo itũũra inene
    rĩaraganio biũ-rĩ,
  fra-NCL: Mais la forêt sera tombée sous la grêle, et la ville profondément abaissée.
  cek-AK: toe taw nuiah qaetui to krah ueloe, vangpui doeh long hoi kangvan ah ahnaem
    tathuk tih.
  cuk-cuk: Ar amba sapurdi egi dii-gwamakaled babatidoed-inigwele, bela neggwebur
    ibitogoed-inigwele, bemargindi nued binsalemarsun.
  uig-CYR: Орман кесилип жиқитилғанда мөлдүр яғсиму, Шәһәр пүтүнләй йәр билән йәксан
    қиливетилсиму,
  tel-2017: కానీ వడగళ్ళు పడి అరణ్యం నాశనమైనప్పుడు పట్టణం పూర్తిగా తుడిచి పెట్టుకుపోతుంది.
  hat-BSA: Malgre lagrèl tonbe kraze forè a, e gran vil la va vin devaste nèt.
  kos-kos: (Tusruktu af yohk kosra ac fah kahki nu fin sak insak uh, ac siti uh ac
    kunausyukla.)
  hbo-WLC: וּבָרַ֖ד בְּרֶ֣דֶת הַיָּ֑עַר וּבַשִּׁפְלָ֖ה תִּשְׁפַּ֥ל הָעִֽיר׃
  ibo-ibo: A sikwa na mkpụrụ mmiri ezoo nʼoke ọhịa niile, a sikwa na e bibie obodo
    niile,
  ory-ory: ମାତ୍ର ଅରଣ୍ୟର ପତନରେ ଶିଳାବୃଷ୍ଟି ହେବ ଓ ନଗର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ନିପାତିତ ହେବ।
  chk-chk: Inamwo ika ütten fau epwe püngütiu won ewe wöllap, nge ewe telinimw epwe
    unusen tala,
  rop-rop: nomeda heilston garra kaman en bitsimap ola tri en ola taun.
  ukr-1871: Бити ме гряд на лїс, город же утоне в долинї.
  deu-1951: Aber hageln muß es zuvor, daß der Wald zusammenbricht und die Stadt tief
    erniedrigt wird.
  eng-JPS: And it shall hail, in the downfall of the forest; but the city shall descend
    into the valley.
  srp-1865: Ali æe grad pasti na šumu, i grad æe se vrlo sniziti.
  lug-lug: Omuzira ne bwe guligwa ne gukuba ekibira okukimalawo, n’ekibuga ne kiggirwawo
    ddala,
  heb-heb: וברד ברדת היער ובשפלה תשפל העיר׃
  ben-IRV: কিন্তু এটি যদি আহত হয় এবং ধ্বংস হয় ও শহর সম্পূর্ণভাবে ধ্বংস হয়ে যাবে।
  pan-pan: ਜੰਗਲ ਦੇ ਡਿੱਗਣ ਦੇ ਸਮੇਂ ਗੜੇ ਪੈਣਗੇ, ਅਤੇ ਸ਼ਹਿਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਢਹਿ ਜਾਵੇਗਾ।
  mya-JVB: သို့ရာတွင် ၊ မိုဃ်းသီး ကျသဖြင့် တောအုပ် ကို လှဲ ၍ ၊ မြို့ ကိုလည်း မြေ နှင့်
    တညီတည်း ဖြိုဖျက် လိမ့်မည်။
  hmo-hmo: Momokani medu, aisi nadidia bamona gaudia be uda gabudia dekenai do ia
    moru, bona hanua badana be do idia hadikaia ore.
  urd-urd: लेकिन जंगल की बर्बादी के वक़्त ओले पड़ेंगे औए शहर बिलकुल पस्त हो जायेगा।
  rus-SYN: И град будет падать на лес, и город спустится в долину.
  bqc-SIM: Baa tó lougbɛ likpɛ ↄ̃̀ↄkpà, mɛ́ wà wɛ̃́lɛ dɛɛlɛmpà wa dàaĩ,
  tcz-CHONGTHU: Gammang ho geijin kisumang jeng jong leh,khopilen kiloi lha jongleh,
  mar-mar: पण जंगलाचा नाश होते वेळी गारा पडतील व नगर अगदी जमीनदोस्त केले जाईल.
  qub-qub: Munticunata runtu tamya ushariptinpis, siudäcuna juchuchir-ushasha captinpis
  hat-hat: Men lagrèl pral tonbe sou gwo rakbwa a. Yo pral kraze lavil la.
  eng-BSB: But hail will level the forest, and the city will sink to the depths.
  eng-WEBPB: though hail flattens the forest, and the city is levelled completely.
  kbq-kbq: Ko'mopa ko'mo eramino zafa tanopa ru puraru nehuno, rankumara ahe fragu
    vazinigeno fragu vaziramino mopafi masegahie.
  nhe-BL: Quema huetzis tesihuitl, elis ipan cuatitlamitl, pero ipan altepetl Jerusalén
    axtle.
  gub-BL: (Ita tetea'u ukyr putar àmàn ài ka'aete imumaw pà nehe. Umumaw putar tawhu
    nehe no.)
  eng-DRA: But hail shall be in the descent of the forest, and the city shall be made
    very low.
