verse: ISA.032.013
translations:
  mal-C: മുള്ളും പറക്കാരയും അമിതമായി വളർന്നുനിൽക്കുന്ന എന്റെ ജനത്തിന്റെ വയലിനെച്ചൊല്ലി,
    അതേ, ഉല്ലാസഭവനങ്ങളെ ഓർത്തു വിലപിക്കുക, അഴിഞ്ഞാടുന്ന നഗരങ്ങളെച്ചൊല്ലിത്തന്നെ.
  deu-TKW: um den Acker meines Volks, der in Dornen und Gestrüpp aufschießt, ja um
    alle lustigen Häuser, um die fröhliche Stadt.
  lin-lin: mpe mpo na mokili ya bato na ngai ; pamba te mokili oyo eboti basende mpe
    banzube. Solo, bolela mpo na bandako nyonso ya kitoko mpe mpo na engumba oyo etonda
    na bisengo,
  eng-LSV: Over the ground of my people thorn [and] brier go up, || Surely over all
    houses of joy of the exulting city,
  eng-GNV: 'Vpon the lande of my people shall growe thornes and briers: yea, vpon
    all the houses of ioye in the citie of reioysing,'
  eng-WEBSTER: 'Upon the land of my people shall come up thorns and briers; also,
    upon all the houses of joy in the joyous city:'
  nhw-BL: San huitztli huan sahua mecatl moscaltis ipan nopa tlali catli iniaxca nomasehualhua.
    Tlamiixpolihuise nopa calme huan altepeme catli ama quipiyaj paquilistli.
  swh-ONEN: 'na kwa ajili ya nchi ya watu wangu, nchi ambayo miiba na michongoma imemea:
    naam, ombolezeni kwa ajili ya nyumba zote za furaha na kwa ajili ya mji huu wenye
    kufanya sherehe.'
  bba-bba: Wee Yinni Gusunɔn tɔmbun tem kɑ yɛnu ɡèn mi nuku dobu rɑɑ wɑ̃ɑ, n koo ko
    bɑnsu, kpɑ sɑ̃ki yi kpi mi.
  eng-KJVCPB: 'Upon the land of my people shall come up thorns and briers; Yea, upon
    all the houses of joy in the joyous city:'
  luo-luo: kendo kuom piny joga, piny mopongʼ gi kuthe kod pedo, ee, ywaguru udi ma
    yande mor opongʼo kendo kuom dala maduongʼ mar mor gi ilo masani odongʼ nono.
  meu-meu: bona egu bese taudia edia tano ese au ginigini bona ava ḡiniḡini e havaradiamu
    dainai; oibe, moale rumadia iboudiai moale hanuana lalonai daidiai.
  npi-ULB: मेरा मानिसहरूका जमिनमा, कुनै बेलाका आनन्‍द गर्ने सहरका घरहरूमा समेत काँढाहरू
    र सिउँडीहरू उम्रिनेछन् ।
  yor-yor: àti fún ilẹ̀ àwọn ènìyàn mi, ilẹ̀ tí ó ti kún fún ẹ̀gún àti ẹ̀wọ̀n, bẹ́ẹ̀
    ni, kẹ́dùn fún gbogbo ilé ìtura àti fún ìlú àríyá yìí.
  pes-OPCB: بله، ای قوم من، برای خانه‌های شادتان و برای شهر پر افتخارتان گریه کنید،
    زیرا سرزمین شما پوشیده از خار و خس خواهد شد.
  tgl-ULB: Ang lupain ng aking bayan ay labis na tutubuan ng mga tinik at mga dawag,
    kahit ang lahat na minsang may kagalakan ng mga bahay sa lungsod ng katuwaan.
  cbu-NT: pangeetstamtis, anoo ichingaru kapeetamaw pangatssa. ¿Waninll anumun mangis
    kis taarangsawa? Itaru, nimun an ichingaru karutamunaam kinachiya.
  hui-hui: I̱naga wali agalirunaga dindi bayale biago mo ko halu labu hai heagola
    datani koru mamunali aniheru ibalu ho aribia hayadagonaga dara howa dugu bia hadaba.
    Heneneore anda bayaleruha paliaga harimiru mitangi halu hama tano bayaleni tí
    turuho haramiligo mitangi bialu dara howabi dugu bidaba.
  mya-mya: '@see-verse:ISA.032.012'
  bod-N: ངའི་འབངས་ཀྱི་ས་ལས་སྐྱེས་པའི་ཚེར་མ་དང་སྤྱང་ཚེར་གྱི་ཕྱིར་དུ་ངུ་བར་གྱིས། དགའ་སྤྲོ་ལྡན་པའི་གྲོང་ཁྱེར་དང་ཁྱིམ་སྐྱིད་པོའི་ཕྱིར་དུའང་དེ་ལྟར་བྱའོ།
    །
  sna-sna: uye nokuda kwenyika yavanhu vangu, nyika yamera minzwa norukato, hongu,
    mucheme nokuda kwedzimba dzose dzamafaro, uye nokuda kweguta rinopururudza iri.
  spa-BLM: En la tierra de mi pueblo surgirán espinas y cardos; sí, en todas las casas
    de la alegría de la ciudad alegre.
  cac-cac: Yujto axon̈ej te' q'uiix yed' an̈ an̈c'ultac ol q'uib'canq'ue d'a yol co
    chon̈ab' yed' d'a yoltac juntzan̈ pat b'aj tz'och q'uin̈ yic tzalajc'olal.
  swh-ULB: Kwenye aridhi ya watu wangu kutamea miiba na mbigiri, hata juu ya nyumba
    za furaha na mji ulio na shangwe.
  bel-bel: На зямлі народу майго будуць расьці церне і бадзякі, гэтак сама і на ўсіх
    дамах радасьці ў разьвяселеным горадзе;
  deu-ELBBK: Auf dem Feld meines Volkes schießen Gestrüpp und Dornen auf, ja, auf
    allen Häusern der Wonne in der frohlockenden Stadt.
  mbb-OT: Is tanà te menge etew ku edtuvuan dà te zuǥiyen he zezeisey he kayu wey
    menge sagbet. Ne egkaawà is melipayen he menge pemilya wey is inged he melipayen
    is menge etew zuen.
  mal-2015: എന്റെ ജനത്തിന്റെ ദേശത്തു ഉല്ലസിതനഗരത്തിലെ സകലസന്തോഷഭവനങ്ങളിലും മുള്ളും
    പറക്കാരയും മുളെക്കും.
  gup-gup: Dja mak bu ngurribolknan kunbolk ngardduk kore ngardduk bininj kabirrihyo,
    wanjh manbu mikardihkardird kawernmerren dja kabolkwarrewon mahni kunbolk rowk.
    Yoh, dja ngurrinalkbu bu ngurrinan kururrkwern kore bininj birriyoy kunnjilngmak
    dorrengh, dja bolkkime minj kabirriyawoyhnjilngmarnburren kunmekbe.
  rmc-rmc: the e phuv mire manušengri zabarona le trňenca the le koľakenca. Roven
    vaš o khera, kaj sas pherdo radišagos, the vaš o foros, kaj sas pherdo dživipen.
  pes-OPV: بر زمین قوم من خار و خس خواهد رویید بلکه بر همه خانه های شادمانی در شهر
    مفتخر.
  ron-1924: Пе пэмынтул попорулуй меу креск спинь ши мэрэчинь, кяр ши ын тоате каселе
    де плэчере але четэций челей веселе.
  ben-OBCV: এবং আমার প্রজাদের দেশের জন্য, যে দেশ কাঁটাঝোপ ও শিয়ালকাঁটায় ভরে গেছে—
    হ্যাঁ, তোমরা আমোদ-স্ফূর্তিপূর্ণ গৃহগুলির জন্য এবং হৈ-হল্লাপূর্ণ এই নগরীর জন্য
    শোক করো।
  som-som: Oo dalka dadkayga iyo xataa guryaha farxadda oo magaalooyinka faraxsan
    ku yaal oo dhan waxaa ka soo bixi doona qodxan iyo yamaarug,
  lat-VUC: 'Super humum populi mei spinæ et vepres ascendent: quanto magis super omnes
    domos gaudii civitatis exultantis !'
  eng-ASVBT: Upon the land of my people shall come up thorns and briers; yea, upon
    all the houses of joy in the joyous city.
  ita-1885: Spine e pruni cresceranno sopra la terra del mio popolo; anzi sopra ogni
    casa di diletto, e sopra la città trionfante.
  eng-LXXUP: As for the land of my people, the thorn and grass shall come upon it,
    and joy shall be removed from every house.
  eng-ULB: The land of my people will be overgrown with thorns and briers, even in
    all the once joyful houses in the city of revelry.
  spa-VBL: por la pérdida de la tierra de mi pueblo. Lloren porque ahora está cubierta
    de espinas y zarzas, lloren por la pérdida de todos los hogares felices y las
    ciudades alegres.
  fra-_FOB: Les épines, les ronces monteront sur la terre de mon peuple, même sur
    toutes les maisons de plaisance de la cité joyeuse.
  mal-mal: എന്റെ ജനത്തിന്റെ ദേശത്ത് ഉല്ലസിതനഗരത്തിലെ സകലസന്തോഷഭവനങ്ങളിലും തന്നെ മുള്ളും
    മുൾച്ചെടിയും മുളയ്ക്കും.
  urd-GVR: Merī qaum kī zamīn par āh-o-zārī karo, kyoṅki us par ḳhārdār jhāṛiyāṅ chhā
    gaī haiṅ. Rangraliyāṅ manāne wāle shahr ke tamām ḳhushbāsh gharoṅ par ġham khāo.
  suz-BL: आं मुर आन रूम चू नु चोंक वानीम। ग्‍येरसीशो मुर आन खिं नु सहर नेल्‍ल मोदेंशो
    दुम्‍ब।
  eng-NOY: Upon the land of my people shall come up thorns and briers; Yea, upon all
    the houses of joy in the joyous city.
  ita-1927: Sulla terra del mio popolo, cresceranno pruni e rovi; sì, su tutte le
    case di piacere della città gioconda.
  ckb-ckb: بۆ خاکی گەلەکەم دڕکوداڵ دەڕوێت، بەڵێ، بۆ هەموو ماڵە شادەکان، بۆ شارە گەشاوەکە.
  eng-BBE: And for the land of my people, where thorns will come up; even for all
    the houses of joy in the glad town.
  kan-OKCV: ನನ್ನ ಜನರ ಹೊಲಗದ್ದೆಗಳಲ್ಲಿ ಮುಳ್ಳುಪೊದೆಗಳು ಹುಟ್ಟಿಕೊಂಡಿವೆ. ಉಲ್ಲಾಸದಿಂದ ಕೂಡಿದ್ದ
    ಮನೆಗಳೂ ಲವಲವಿಕೆಯಿಂದ ತುಂಬಿದ್ದ ನಗರಗಳೂ ಶೂನ್ಯವಾಗಿವೆ.
  tam-2017: என் மக்களுடைய நிலத்திலும், களிகூர்ந்திருந்த நகரத்திலுள்ள சந்தோஷம் நிறைந்த
    எல்லா வீடுகளிலும், முட்செடியும் நெரிஞ்சிலும் முளைக்கும்.
  spa-RV-1909: Sobre la tierra de mi pueblo subirán espinas y cardos; y aun sobre
    todas las casas de placer en la ciudad de alegría.
  ron-BTF: Peste ţara poporului meu vor veni spini şi mărăcini; da, peste toate casele
    de bucurie în cetatea bucuroasă;
  eng-WEBP: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  eng-FBV: over the loss of the land of my people. Mourn because it's now overgrown
    with thorns and brambles, mourn because of the loss of all the happy homes and
    joyful towns.
  nld-1939: Doornen en distels woekeren op de grond van mijn volk In alle lustpaleizen
    der dartele veste;
  nch-BL: San huitzti huan sahua mecat moscaltis ipan nopa tali cati iniaxca nomasehualhua.
    Tamiixpolihuise nopa calme huan altepeme cati ama quipiyaj paquilisti.
  vie-1934: Chà chuôm gai gốc sẽ mọc lên trên đất dân ta, cùng trên mọi nhà chơi trong
    thành vui vẻ.
  hin-CV: क्योंकि मेरी प्रजा, जो बहुत खुश और आनंदित है, उनके खेत में झाड़ और कांटे
    उग रहे हैं.
  eng-OURB: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  spa-BES: Y por la tierra de mi pueblo, por donde vendrán espinas; Incluso por todas
    las casas de alegría en el alegre pueblo.
  tdx-tdx: ty amy tane-hoba’ ondatikoy, ie itiriam-patike naho hisatse; eka, ty amo
    anjomba mitsinjakeo vaho i rova mandia taròbay.
  tha-KJV: ด้วยเรื่องแผ่นดินของชนชาติของเราซึ่งงอกแต่หนามใหญ่และหนามย่อย ด้วยเรื่องบ้านเรือนที่ชื่นบานในนครที่​สนุกสนาน
  por-BR-2018: Por causa da terra do meu povo, na qual espinhos e cardos crescerão;
    e por causa das casas de alegria na cidade alegre.
  deu-ELO: Auf dem Felde meines Volkes schießen Gestrüpp und Dornen auf, ja, auf allen
    Häusern der Wonne in der frohlockenden Stadt.
  eng-WYC-2018: Thorns and briars shall ascend on the earth of my people; how much
    more on all the houses of joy of the city making full out joy? (Thorns and briars
    shall grow on the land of my people, and how much more in all the houses of joy,
    in the city making full out joy?)
  epo-epo: Sur la tero de mia popolo kreskos pikarbustoj kaj dornoj, ankaŭ sur ĉiuj
    domoj de gajeco de la brua urbo.
  uig-PIN: Üstidǝ tikǝn-yantaⱪlar ɵsidiƣan ɵz hǝlⱪimning zemini üqün, Xad-huram ɵylǝr,
    warang-qurung ⱪilip oynaydiƣan bu xǝⱨǝr üqün ⱪayƣurunglar!
  beo-beo: 'Aya: gaga:nomei amola gagalobo fawane da Na fi dunu ilia sogega heda:sa.
    Diasu huluane amo ganodini, musa: dunu da bagadewane nodosu amola moilai amo ganodini
    hahawane esalusu. Be wali, dunu huluane da asi dagoiba:le, dima mabu!'
  tpi-OTNT: Na yupela i mas krai sori long graun bilong ol manmeri bilong mi, long
    wanem, ol rop i gat nil na ol gras nogut bai i karamapim dispela graun. Yes, yupela
    i mas tingting long ol naispela haus yupela i save amamas long ol, na yupela i
    mas krai sori. Na yupela i mas krai sori long dispela taun yupela i save amamas
    long stap long en.
  hau-SA: da kuma don ƙasar mutanena, da ƙasar da ƙayayyuwa da sarƙaƙƙiya ne suka
    yi girma, I, ku yi kuka saboda dukan gidajen da dā ake biki da kuma domin wannan
    birnin da dā ake murna a ciki.
  uig-LAT: Üstide tiken-yantaqlar ösidighan öz xelqimning zémini üchün, Shad-xuram
    öyler, warang-churung qilip oynaydighan bu sheher üchün qayghurunglar!
  nde-nde: langenxa yelizwe labantu bami, ilizwe eligcwele ukhula lameva, yebo, lilelani
    zonke izindlu zenjabulo ledolobho lokuzitika lentokozo.
  ton-ton: '‌ʻE tupu hake ʻae ngaahi ʻakau talatala mo e talatalaʻāmoa ʻi he fonua
    ʻo hoku kakai; ʻio, ʻi he ngaahi fale fakafiefia kotoa pē ʻi he kolo ʻoe fiefia:'
  ces-1613: Na zemi lidu mého trní a hloží vzejde, anobrž na všech domích veselých
    a městě plésajícím.
  eng-WMB: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  tam-TCV: முட்செடிகளும் முட்புதர்களும் வளர்ந்து நிறைந்த எனது மக்களின் நாட்டிற்காகவும்,
    மகிழ்ந்து களிகூர்ந்த வீடுகளுக்காகவும், கொண்டாட்டமுடைய நகரத்திற்காகவும் புலம்புங்கள்.
  ceb-ULB: Ang yuta sa akong katawhan magturok ang mga sampinit ug tunokon nga mga
    tanom, bisan ang tanang malipayong panimalay didto sa masadyang siyudad.
  pol-UBG: Na ziemi mojego ludu wyrosną ciernie i osty – tak, we wszystkich wesołych
    domach w rozbawionym mieście.
  agr-agr: Mina nugkag múunta nuwig jagki aidau ashí tsapak akijuattawai, tuja jega
    pegkejuch aidau yaaktanum ayá nuwi batsamsajum, shiig anee batsatjum duka ashí
    tsaikam megkaejattawai.
  kyc-kyc: Wamba dokopa nakamana anda dee yuu taonepe rae maingi rengeme simbwayamo
    mona kyaka palyuo wambu paleyami kande dokona suu pyao ee lalapape.
  urd-GVU: میری قوم کی زمین پر آہ و زاری کرو، کیونکہ اُس پر خاردار جھاڑیاں چھا گئی
    ہیں۔ رنگ رلیاں منانے والے شہر کے تمام خوش باش گھروں پر غم کھاؤ۔
  deu-1912: Denn es werden auf dem Acker meines Volkes Dornen und Hecken wachsen,
    dazu über allen Häusern der Freude in der fröhlichen Stadt.
  kan-2017: ನನ್ನ ಜನರ ಹೊಲಗದ್ದೆಗಳಲ್ಲಿ ಮುಳ್ಳುಪೊದೆಗಳು ಹುಟ್ಟಿಕೊಂಡಿವೆ. ಉತ್ಸಾಹದಿಂದ ಕೂಡಿದ್ದ
    ಎಲ್ಲಾ ಮನೆಗಳ ಮತ್ತು ಪಟ್ಟಣಗಳಲ್ಲೂ ಮುಳ್ಳುಗಿಡಗಳು ಹುಟ್ಟಿಕೊಂಡಿವೆ.
  yap-yap: ma pan ni bay rachangalen e be tugul u daken e but’ rok e tirog e girdi’.
    Mu yor niged urngin e naun ni i par e girdi’ riy ni yad ba felfelan’ nge fare
    binaw ni i yan e maruwel riy ni bfel’ rogon.
  hlt-MCSB: Hling neh lota he ka pilnam kah hmuenlung ham a yam pah coeng tih, khorha
    kah omthennah dongah aka yalpo imkhui boeih ham pai ni.
  mdy-ETH: ዓንጊሢ ቶሻና ጋውዲና ታኣኮ ዴሮ ጎዣ ባቃሌኔ፤ ዓሳ ዎዛና ናንጋ ማኣሮና ኮሢ ሌሊ ማዔ ሃኖ ካታሜሎ ዛሎ ዬኤኩዋቴ!
  twi-ASANTE: Ɛfiri sɛ nkasɛɛ ne nnɛnkyɛnse agye afa mo asase afa. Ahosɛpɛ ne anigyeɛ
    to atwa wɔ kuro no mu.
  eng-WEBU: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  wal-wal: Agunttaa buurainne kinddiichchoi ta asaa gaden mokkiis. Asai ufaittidi
    de7ido keettatussinne ufaissan de7ida ha katamaassi yeekkite.
  spa-PDDPT: En las tierras de mi pueblo crecerán espinos y cardos aun en las casas
    alegres y en la ciudad jubilosa,
  gun-gun: Mba'eta xeretarã kuery yvy re oiko 'rã juu ha'e juu rakuaendy rive, oo
    ovy'a okuapy va'e ikuaiague ha'e javi rupi, tetã ovy'apa okuapyaty rupi guive.
  ilo-ULB: Agtubonto dagiti siit ken dagiti mulmula a nasiit iti daga dagiti tattaok,
    uray dagiti amin a balbalay a sigud a naragsak iti siudad ti ragragsak.
  kpg-kpg: mo nia geinga duduia mono geinga huaidu la guu tomo i lodo nia gowaa agu
    daangada. Goodou la gi tangi i nia hale huogodoo ala nogo noho ai digau ala e tenetene,
    mo di waahale dela nogo honu i nadau mouli tenetene.
  uig-ARA: ئۈستىدە تىكەن-يانتاقلار ئۆسىدىغان ئۆز خەلقىمنىڭ زېمىنى ئۈچۈن، شاد-خۇرام
    ئۆيلەر، ۋاراڭ-چۇرۇڭ قىلىپ ئوينايدىغان بۇ شەھەر ئۈچۈن قايغۇرۇڭلار!
  sus-sus: Wo xa wa n ma ɲama xa bɔxi xa fe ra, naxan bara findi ɲooge nun tunbe yire
    ra. Wo xa wa wo xa taae xa fe ra ɲɛlɛxinyi ɲɔnxi dɛnnaxɛ.
  pon-2006: oh sapwen nei aramas akan direkilahr dihpw tekatek oh dihpw suwed akan.
    Kumwail mwahieiki ihmw koaros me towe kan nsenamwahu oh mwahieiki kahnimwo me
    diren mour ie.
  jae-jae: êtu ŋoc launêŋ nom, taŋ waŋganic to gêŋ têkwa-têkwa gêjam auc naŋŋa ma
    êtu gôlôac, taŋ sêŋgôŋ malac tatu samucŋa totêntac ŋajamgeŋ naŋŋa.
  ksd-ksd: A kait ma ra kunai na tavua ka ta ra pia kai kaugu tarai, maia. damana
    bula ta ra lavur pal na varvagugu ta ra pia na pal, a tena gugu;
  tur-YTC: Halkımın toprağı üzerinde, Evet, neşeli kentin bütün neşe evleri üzerinde
    dikenler ve çalılar çıkacak.
  grc-BRENT: Ἡ γῆ τοῦ λαοῦ μου, ἄκανθα καὶ χόρτος ἀναβήσεται, καὶ ἐκ πάσης οἰκίας
    εὐφροσύνη ἀρθήσεται.
  ind-AYT: untuk tanah bangsaku, yang ditumbuhi onak dan duri. Ya, untuk semua rumah
    yang menyenangkan di kota yang penuh kegembiraan.
  nya-nya: Mʼdziko la anthu anga mwamera minga ndi mkandankhuku. Zoona, mulilire nyumba
    zonse zachikondwerero ndi mzinda uno umene unali wachisangalalo.
  hrv-hrv: zbog njiva naroda mojega što rađaju trnjem i dračem; zbog svih kuća veselih,
    grada razigranog.
  mps-mps: Tama dagego eno we bidigo tǫ hagede dage hobedai gela waiagameo. Magi
    baso meni. Te dwai sesane bono me dwai nosai dabe te bulu tǫde koliaibao. Awe,
    dagego duga te gana peyu ebo te be dabe homu kone elama, tama dage hobedai gela
    waiąo. Tama me, dage te duga te gawelama bidibo te hanu dabede me hobeda gela
    waiąo.
  tpi-tpi: Na yupela i mas krai sori long graun bilong ol manmeri bilong mi, long
    wanem, ol rop i gat nil na ol gras nogut bai i karamapim dispela graun. Yes, yupela
    i mas tingting long ol naispela haus yupela i save amamas long ol, na yupela i
    mas krai sori. Na yupela i mas krai sori long dispela taun yupela i save amamas
    long stap long en.
  dan-1931: mit Folks med Tidseltorn dækkede Jord, ja, hvert Glædens Hus, den jublende
    By!
  vie-OVCB: Vì đất của các ngươi sẽ đầy những gai gốc và bụi rậm. Những ngôi nhà hân
    hoan và những thành vui vẻ sẽ biến mất.
  guj-2017: મારા લોકોની ભૂમિ પર કાંટા તથા ઝાંખરાં ઊગી નીકળશે, ઉલ્લાસી નગરનાં સર્વ
    આનંદભર્યાં ઘર પર તેઓ ઊગશે.
  pon-2006A: oh sapwen nei aramas akan direkilahr dihpw tekatek oh dihpw suwed akan.
    Kumwail mwahieiki ihmw koaros me towe kan nsenamwahu oh mwahieiki kahnimwo me
    diren mour ie.
  por-BRBSL: Espinhos e briers surgirão nas terras do meu povo; sim, em todas as casas
    de alegria da cidade alegre.
  cth-cth: Pâkhing tangdunnaw ni a yawngyen e ka taminaw e talai hane hoi kamthang
    e kho thung hoi lunghawinae hoi kakawi e im pueng hanelah a tho.
  twi-twi: ne me nkurɔfo asase, asase a nsɔe ne nnɛnkyɛnse agye afa. Yiw, montwa adwo
    mma afi a wogye wɔn ani wɔ mu ne saa ahosɛpɛw kuropɔn yi.
  hlt-hlt: Hling neh lota he ka pilnam kah hmuenlung ham a yam pah coeng tih, khorha
    kah omthennah dongah aka yalpo imkhui boeih ham pai ni.
  tbz-SIM: Kɔmmúnɛ̀ n nìtìbɛ̀ ɛì kpɛ́í, tipotì tiì dɑ̀tínnɛ́ bɛ ɛì, kɛ dɑ̀tínnɛ̀ sicɛ̃́ĩ
    sìì bo diwɛ̀ì miɛkɛ kɛ yɑ̃nku.
  msy-2020: Benir ataghatariba ko oghevsevir kuraba nguazir kam avaragham, kamaghɨn
    ia nan gumazamiziba nguazim bagh azirakabar amu. Guizbangɨra, ia dɨpenir bar dirir
    ia bar ifongeziba, ia fomɨra dagh nɨghnɨgha da bagha bar akonge, egh datɨrɨghɨn
    ia da bagh azirakabar amu. Ia fomɨra uan nguibar ekiamɨn ikia bar akonge, egh
    gɨn, ia a bagh osemegham.
  dop-dop: Amɑ pǝnɛntɛ sɔwɑ nɑ kɔlɔŋ pǝ nyɔɔkɩ mɑ yǝlɑɑ tɛtʋ tɑɑ kɛ́. Nɑ pǝ kpɛŋnɑ
    mǝ ɩcɑtɛ nte tǝ sɔɔlɑ ɑliɣilɑ tɔ tǝ lɑŋhʋlʋmlɛ tɛɛsɩ tɑɑ.
  azb-azb: Xalqımın tikanlı kollar bitən torpağı üçün, Zövq-səfalı şəhərlərdəki şən
    evləriniz üçün Sinə döyün.
  eng-DBY: Upon the land of my people shall come up thistles [and] briars, yea, upon
    all the houses of joy in the joyous city.
  hin-2017: मेरे लोगों के वरन् प्रसन्न नगर के सब हर्ष भरे घरों में भी भाँति-भाँति
    के कटीले पेड़ उपजेंगे।
  wol-KYG: ak sama suufas bokk, ya ay dég aki dagg nangu. Jooyleen kay kër ya ca mbégte
    ma, ak dëkk bu xumb ba.
  eng-YLT: Over the ground of my people thorn — brier goeth up, Surely over all houses
    of joy of the exulting city,
  eng-WYC-2017: Thorns and briars shall ascend [or go up] on the earth of my people;
    how much more on all the houses of joy of the city making full out joy?
  eng-WMBB: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  urd-GVH: मेरी क़ौम की ज़मीन पर आहो-ज़ारी करो, क्योंकि उस पर ख़ारदार झाड़ियाँ छा
    गई हैं। रंगरलियाँ मनानेवाले शहर के तमाम ख़ुशबाश घरों पर ग़म खाओ।
  rug-rug: meke sari na pepeso tadi Qua tinoni, pepeso sapu ele toqolo sagea na hudahuda
    rakihi, uve lukalukana ni sari doduru vetuvetu sapu hoke vevehe qetuqetu, meke
    koasa vasileana lavata hie sapu hoke siṉia na qinetuqetu.
  gaz-gaz: lafa uummata koo kan qoraattii fi sokorruun irratti guddatuuf laphee keessan
    dhaʼaa; dhugumaan manneen gammachuu hundaa fi magaalaa fandalaltuu kanaaf booʼaa.
  fra-LSG: Sur la terre de mon peuple Croissent les épines et les ronces, Même dans
    toutes les maisons de plaisance De la cité joyeuse.
  yal-yal: e nun n ma yamana bɔxɔna, firin ɲali kanne nun tansinne bata sabati dɛnaxan
    yi. Ɛ wuga banxi faɲine fe ra sɛwan yi dɛnaxanye yi e nun sumunna yi taan naxan
    yi yɛyɛ.
  haw-1868: Ma ka aina o ko'u poe kanaka, E ulu mai no ke kakalaioa, a me ka laau
    ooi, Maluna hoi o na hale olioli a pau, Iloko o ke kulanakauhale e olioli ana.
  arb-NAV: لأَنَّ أَرْضَ شَعْبِي تُنْبِتُ الشَّوْكَ وَالْحَسَكَ، فَتَنْمُو حَتَّى
    فِي كُلِّ بُيُوتِ الْفَرَحِ فِي الْمَدِينَةِ الْمُبْتَهِجَةِ.
  ewe-ewe: eye na nye amewo ƒe anyigba, anyigba si dzi ŋu kple aŋɔkawo mie ɖo. Ɛ̃,
    mifa na aƒe siwo katã me dzidzɔkpɔkpɔ yia edzi le kple du sia, si me wotua aglo
    le
  eng-LEE: Upon the soil of my people thorns and briers shall come up; yea, upon all
    the houses of joy of the gladsome town.
  asm-FB: মোৰ লোকসকলৰ ভুমি, এনে কি, এটা সময়ত ৰং-ৰহইচেৰে আনন্দত থকা ঘৰবোৰৰ বাৰীত,
    কাঁইটিয়া বন আৰু কাঁইট গছৰে ভৰি পৰিব।
  sus-A: وٌ شَ وَ ﭑ مَ حَمَ شَ بْشِ شَ قٍ رَ، نَشَن بَرَ قِندِ حٌوفٍ نُن تُنبٍ يِرٍ
    رَ. وٌ شَ وَ وٌ شَ تَايٍ شَ قٍ رَ حّلّشِنيِ حْنشِ دّننَشّ.
  fra-SBL: Les épines et les ronces pousseront sur la terre de mon peuple ; oui, sur
    toutes les maisons de joie de la ville joyeuse.
  hbo-hbo: עַ֚ל אַדְמַ֣ת עַמִּ֔י קֹ֥וץ שָׁמִ֖יר תַּֽעֲלֶ֑ה כִּ֚י עַל־כָּל־בָּתֵּ֣י
    מָשֹׂ֔ושׂ קִרְיָ֖ה עַלִּיזָֽה׃
  kik-kik: 'na mũrĩrĩre bũrũri wa andũ akwa, ũcio ũmerete mĩigua na congʼe: ĩĩ ti-itherũ,
    cakaĩrai nyũmba ciothe cia ikeno, na itũũra rĩrĩa inene rĩrĩ na ndũhiũ cia arĩĩu.'
  fra-NCL: Sur la terre de mon peuple croissent les épines et les ronces, même sur
    toutes les maisons de plaisir de la cité joyeuse.
  cek-AK: Kai kaminawk ih long loe kapring hoi soekhring hoiah koi tih; Ue, anghoehaih
    imnawk hoi vangpui nuiah doeh soekhring to amprawk tih;
  cuk-cuk: Degine, an-dulamar-e-yar ikomar-yaisulidga gudoed, gagan-ikobimalad-yaisulidga
    gudoed. Deginbali, bela neg-yagi weligwar-gudimaladga, neggweburgi ibabi-dakdimaladga
    be wile-itomarsun.
  uig-CYR: Үстидә тикән-янтақлар өсидиған өз хәлқимниң зимини үчүн, Шат-хурам өйләр,
    вараң-чуруң қилип ойнайдиған бу шәһәр үчүн қайғуруңлар!
  tel-2017: నా ప్రజల భూమిలో ముళ్ళ తుప్పలూ, గచ్చపొదలూ పెరుగుతాయి. వేడుకలు జరిగే పట్టణంలో
    ఒకప్పుడు సంతోషం నిండిన ఇళ్ళల్లో కూడా ఇలాగే ఉంటుంది. పైనుండి ఆత్మ కుమ్మరింపు జరిగే
    వరకూ,
  hat-BSA: Anplispou peyi a pèp mwen an, kote pikan ak raje va pouse monte; wi pou
    tout kay plen ak jwa yo ak gran vil kè kontan yo.
  kos-kos: Inge kokul ac mah fakfuk kapak fin acn lun mwet luk. Tungi lohm nukewa
    ma mwet we uh tuh engan, oayapa ke siti se ma tuh arulana warongrong meet.
  hbo-WLC: עַ֚ל אַדְמַ֣ת עַמִּ֔י ק֥וֹץ שָׁמִ֖יר תַּֽעֲלֶ֑ה כִּ֚י עַל־כָּל־בָּתֵּ֣י
    מָשׂ֔וֹשׂ קִרְיָ֖ה עַלִּיזָֽה׃
  ibo-ibo: Nʼihi na ogwu na uke ga-epupụta nʼala unu. Ruonụ uju, nʼihi na ụlọ niile
    unu na-anọ nʼime ya enwe obi ụtọ, na obodo niile unu na-anọ nʼime ya na-eri, na-aṅụ
    agakwaghị adị.
  ory-ory: ମୋʼ ଲୋକମାନଙ୍କ ଭୂମି କଣ୍ଟକ ଓ କାନକୋଳି ବୃକ୍ଷମୟ ହେବ; ହଁ, ଉଲ୍ଲାସପ୍ରିୟ ନଗରର ଯାବତୀୟ
    ଆନନ୍ଦ-ଗୃହ ତାହା ହିଁ ହେବ;
  chk-chk: nge iräfölüföl me pötöwölingau ra mär won fanüen nei aramas. Ewer, oupwe
    kechüeiti ekewe imwen apwapwa meinisin lon ewe telinimw mi pwapwa.
  rop-rop: en detlot hepiwan femili hu jidan langa Jerusalem dei garra jidan sedwan,
    dumaji ol detlot pedik garra jidan garram jigiwan gras.
  ukr-1871: На полях у мого народу рости муть репяхи та терни, та й на всїх домах
    веселих у роскішнім містї.
  deu-1951: wegen der Äcker meines Volkes, daß sie in Dornen und Disteln aufgehen,
    ja, wegen all der wonnigen Häuser in der fröhlichen Stadt!
  eng-JPS: For the land of my people whereon thorns and briers come up; yea, for all
    the houses of joy and the joyous city.
  srp-1865: Trnje i èkalj niknuæe na zemlji naroda mojega, i po svijem kuæama veselijem,
    u gradu veselom.
  lug-lug: n’olw’ensi ey’abantu bange, ensi eyamerangamu amaggwa ne katazamiti. Weewaawo
    mukaabire ennyumba zonna ezaali ez’amasanyu, na kino ekibuga ekyali eky’amasanyu.
  heb-heb: על אדמת עמי קוץ שמיר תעלה כי על כל בתי משוש קריה עליזה׃
  ben-IRV: আমার লোকদের দেশে কাঁটা ও কাঁটাঝোঁপ বেড়ে উঠবে, এমনকি উচ্ছ্বসিত শহরে সমস্ত
    আনন্দদায়ক বাড়িতে তা জন্মাবে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਦੇ ਖੇਤਾਂ ਵਿੱਚ ਕੰਡੇ ਅਤੇ ਕੰਡਿਆਲੇ ਉੱਗਣਗੇ, ਸਗੋਂ ਅਨੰਦਮਈ ਨਗਰ ਦੇ ਸਾਰੇ
    ਖੁਸ਼ ਹਾਲ ਘਰਾਂ ਉੱਤੇ ਵੀ।
  mya-JVB: ငါ့ လူ တို့၏မြေ ကို၎င်း၊ ဝမ်းမြောက် သော အိမ် နှင့် ရွှင်လန်း သော မြို့
    ကို၎င်း၊ ဆူး ပင်အမျိုးမျိုးတို့သည် တက် ၍ လွှမ်းမိုးကြလိမ့်မည်။
  hmo-hmo: Bona lauegu bese taudia edia tano dekenai be au ginigini bona ava ginigini
    sibona idia tubu noho. Oibe, guna be edia ruma ibounai lalonai, hanua taudia be
    mai edia moale, edia hanua danu be moale bada gabuna, to hari be lasi. Idia dainai
    madi do umui taitai.
  urd-urd: मेरे लोगों की सर ज़मीन में काँटे और झाड़ियाँ होंगी बल्कि ख़ुशवक़्त शहर
    के तमाम ख़ुश घरों में भी।
  rus-SYN: На земле народа моего будут расти терны и волчцы, равно и на всех домах
    веселья в ликующем городе;
  bqc-SIM: À ↄ́ↄlↄ ma gbɛ̃́ↄ bùsu yã́i, asa lɛaa ń lɛsikaoo bↄ̀lɛu. À ↄ́ↄlↄ á
    ua pↄnadeↄ ń á wɛ̃́lɛ naɛ beeo yã́i.
  tcz-CHONGTHU: Ajehchu nagam'u ling le khao in akhan khum dingu ahi. Na thanopna
    inho leh na kipana khopiho hung bei ding ahitai.
  mar-mar: माझ्या लोकांच्या भूमीवर काटे व कुसळे उगवतील, एकेकाळी आनंदीत असलेल्या शहरातील
    घरांवरदेखील त्या उगवतील.
  qub-qub: Acrashä runacunapa chacrancunachöga wiñamonga cashawan jachacunallami shatayänanpaj.
    Cushicur goyashan wasincunachöpis wiñamonga cashawan jachacunallanami.
  hat-hat: Nou pral kriye lè n'a chonje tout kay kote moun yo te konn gen kè kontan
    nan lavil ki te gen anpil aktivite a.
  eng-BSB: and for the land of my people, overgrown with thorns and briers— even for
    every house of merriment in this city of revelry.
  eng-WEBPB: Thorns and briers will come up on my people’s land; yes, on all the houses
    of joy in the joyous city.
  kbq-kbq: Nagri vahe'mokizmi mopagura tamasunku huta zavi ateho. Na'ankure ave'ave
    nofi'mo'ene havi tra'zamo ana mopafina hageno pogigahie. Hagi musema huta nemaniza
    nontamine, musema huta nemaniza ran kumamo'a omanegahie.
  nhe-BL: San huitztli huan sahua mecatl moscaltis ipan nopa tlali tlen iniaxca notlacajhua.
    Tlamiixpolihuise nopa caltini huan altepetini tlen ama quipiyaj paquilistli.
  gub-BL: Xu hezuz putar ka'a rehe we heremiaihu waiwy rehe nehe. Pezai'o tawhu hurywete
    ma'e kwer rehe nehe. Pezai'o tàpuz teko hurywete ma'e pupe tynehem ma'e kwer rehe
    nehe.
  eng-DRA: 'Upon the land of my people shall thorns and briers come up: how much more
    upon all the houses of joy, of the city that rejoiced?'
