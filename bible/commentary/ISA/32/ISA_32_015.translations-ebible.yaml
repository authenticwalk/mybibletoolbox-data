verse: ISA.032.015
translations:
  mal-C: ഉയരത്തിൽനിന്ന് നമ്മുടെമേൽ ആത്മാവിനെ പകരുകയും മരുഭൂമി ഫലപുഷ്ടിയുള്ള വയലായും
    വയൽ വനമായും മാറുകയും ചെയ്യുന്നതുവരെത്തന്നെ.
  deu-TKW: bis ein Geist aus der Höhe auf uns ausgegossen wird, daß die Steppe zum
    Fruchtgarten werde, und der Fruchtgarten für Wald gelte,
  lin-lin: kino tango Molimo akosopanela biso wuta na likolo, bongo esobe ekokoma
    bilanga oyo ebotaka kitoko ; mpe bilanga oyo ebotaka kitoko ekomonana lokola zamba
    monene.
  eng-LSV: Until the Spirit is emptied out on us from on high, || And a wilderness
    has become a fruitful field, || And the fruitful field is reckoned for a forest.
  eng-GNV: Vntill the Spirit be powred vpon vs from aboue, and the wildernes become
    a fruitfull fielde, and the plenteous fielde be counted as a forest.
  eng-WEBSTER: Until the spirit shall be poured upon us from on high, and the wilderness
    shall be a fruitful field, and the fruitful field shall be counted for a forest.
  nhw-BL: Huan quej nopa eltos hasta quema TOTECO quititlanis Itonal catli itztoc
    ipan ilhuicac para motlalis ipan tojuanti ica nochi ichicahualis. Huan huajca
    sempa oncas pixquistli hasta onmocahuas. Huan nopa huactoc tlali mochihuas se
    mila catli temacas tlahuel miyac pixquistli huan campa achtihuiya elqui mila,
    mochihuas cuamili ica cuame catli tlahuel temaca inintlajca.
  swh-ONEN: mpaka Roho amwagwe juu yetu kutoka juu, nalo jangwa kuwa shamba lenye
    rutuba, na shamba lenye rutuba kuwa kama msitu.
  bba-bba: Adɑmɑ Gusunɔn Hunde u koo sɑrɑmɑ wɔllun di u n wɑ̃ɑ bɛsɛ sɔɔ. Sɑɑ yerɑ
    mi dĩɑnu ku rɑ rɑɑ kpi, n koo dĩɑnu ko, kpɑ yɑm mi dɑ̃nu kun dɑɑ dɑbi, n ko dɑ̃ɑ
    sɔ̃ɔ.
  eng-KJVCPB: Until the spirit be poured upon us from on high, And the wilderness
    be a fruitful field, And the fruitful field be counted for a forest.
  luo-luo: nyaka chop Roho ol kuomwa koa malo, kendo piny motwo nolokre kuonde mamiyo,
    mi kuonde mamiyo nonenre ka bungu.
  meu-meu: ela bona Lauma na atai amo ita latadai baine hesei kau, bona tano ḡaḡaena
    na uma mai anina ai bainela, bona uma mai anina na imea bae gwauraia.
  npi-ULB: माथिबाट हामीमा आत्मा नखन्यासम्म र उजाड-स्‍थान एउटा फलदायी खेत नभएसम्म र
    फलदायी खेतलाई एउटा जङ्गझैं नसोचेसम्‍म ।
  yor-yor: títí a ó fi tú Ẹ̀mí sí wa lórí láti òkè wá, àti ti aṣálẹ̀ tí yóò dí pápá
    oko ọlọ́ràá àti tí pápá ọlọ́ràá yóò dàbí ẹgàn.
  pes-OPCB: اما یک بار دیگر، خدا روح خود را از آسمان بر ما خواهد ریخت. آنگاه بیابان
    به بوستان تبدیل خواهد شد و بوستان به جنگل.
  tgl-ULB: hanggang ibuhos sa atin ang Espiritu mula sa kaitaasan, at ang ilang ay
    magiging isang bukid na mabunga, at ang bukid na mabunga ay ituturing na isang
    gubat.
  cbu-NT: Itaru, Apanllsha iyaa istakchu, waana wani wizpuriri zangankachu, iyaa istachiya.
    Waana wizpuripa tsapoo puz mzareemani kizpur wanasireemashat panachiya. Sin ndusha
    pishtaku, yuwariz kisshapa kanungchiya.
  hui-hui: Anduane Homogohanda ibunaga Dinini inaha lone ibilolebira. Ani birangi
    dindi yobi ko mbirale anda nahabehe ngaruni mo ibane berela haragola tomo tara
    tara ngaru anda hai holebira. Mabu hangaga ngaruha tomo mbirale bibahende anda
    hagahaga bialu taraore wulebira.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​ဝိ​ညာဉ် တော်​ကို ငါ​တို့​ထံ​သို့​တစ်​ဖန်​ပြန်​၍​စေ​လွှတ်
    တော်​မူ​လိမ့်​မည်။ ထို​အ​ခါ​မြေ​လွတ်​မြေ​ရိုင်း များ​သည်​မြေ​ကောင်း​မြေ​သန့်​များ​ဖြစ်​လာ
    ကြ​လျက် လယ်​ယာ​များ​ကောက်​ပဲ​သီး​နှံ အ​မြောက်​အ​မြား​ထွက်​လိမ့်​မည်။-
  bod-N: དེ་ནས་སྟེང་ཕྱོགས་ནས་རང་ཅག་གི་ཐོག་ཏུ་ཐུགས་ཉིད་གནང་སྟེ། དབེན་སྟོང་ནི་ས་ཞིང་གཤིན་པོ་དང་།
    ས་ཞིང་གཤིན་པོ་ནགས་ཚལ་དུ་འགྱུར་དུས།
  sna-sna: kusvikira Mweya wadururirwa pamusoro pedu uchibva kumusoro, uye gwenga
    rava nyika yakaorera, nemunda wakaorera wava sesango.
  spa-BLM: hasta que el Espíritu sea derramado sobre nosotros desde lo alto, y el
    desierto se convierte en un campo fructífero, y el campo fructífero se considera
    un bosque.
  cac-cac: Palta ayic ol javoc Yespíritu Jehová d'a quib'an̈ junelxo, a lum taquin̈
    luum, ol yaxb'ocxi sat luum. Jantac sat avb'en ol yac'xi d'a luum.
  swh-ULB: mpaka roho itushukie sisi kutoka juu, na jangwa litakuwa shamba linalozaa,
    na shamba linalozaa litachukuliwa kama msitu.
  bel-bel: пакуль ня выльецца на нас Дух з высяў, і пустыня ня зробіцца садам, а сад
    ня будуць лічыць лесам.
  deu-ELBBK: bis der Geist über uns ausgegossen wird aus der Höhe, und die Wüste zum
    Fruchtgefilde wird, und das Fruchtgefilde dem Wald gleichgeachtet wird.
  mbb-OT: Egkehitavù heini taman te ibpehendini te kenitew is Mulin-ulin he ebpuun
    te langit. Ne is sibsivayan egkehimu he uuzaran he vevesukà.
  mal-2015: ഉയരത്തിൽനിന്നു ആത്മാവിനെ നമ്മുടെമേൽ പകരുവോളം തന്നേ; അപ്പോൾ മരുഭൂമി ഉദ്യാനമായിത്തീരും;
    ഉദ്യാനം വനമായി എണ്ണപ്പെടും.
  gup-gup: Kaluk yerrekah God kanyawoyhmarnemunkewe nuye Namalngmakkaykenh kore kaddumkah.
    Bu kuhni kabolkyimerran wanjh kubolkdarleh kamarnburren kabbal kore karrulkwernmerren
    manbu manbarnemmak. Dja kabbal kore manme karrudjindi wanjh kakukyime yiman jungle
    manbu manngarrekihkimuk!
  rmc-rmc: medik pre amende na ela avričhido o Duchos andral o ňebos. Akor pes e pušťa
    čerinela pro ovocno sados a oda sados pes lela sar veš.
  pes-OPV: تا زمانی که روح از اعلی علیین بر ما ریخته شود و بیابان به بوستان مبدل گردد
    و بوستان به جنگل محسوب شود.
  ron-1924: пынэ кынд се ва турна Духул де сус песте ной; атунч пустиул се ва префаче
    ын пэмынт ши пометул ва фи привит ка о пэдуре.
  ben-OBCV: যতক্ষণ না আমাদের উপরে পবিত্র আত্মাকে ঢেলে দেওয়া হয় এবং মরুভূমি উর্বর
    ক্ষেত্র হয় ও উর্বর ক্ষেত্র যেন অরণ্যের মতো মনে হয়।
  som-som: ilaa Ruuxa xagga sare nalagu kor shubo, oo cidladuna ay noqoto beer midho
    badan, oo beerta midhaha badanna sida duud oo kale lagu tiriyo.
  lat-VUC: Donec effundatur super nos spiritus de excelso, et erit desertum in carmel,
    et carmel in saltum reputabitur.
  eng-ASVBT: until the Spirit be poured upon us from on high, and the wilderness become
    a fruitful field, and the fruitful field be esteemed as a forest.
  ita-1885: Finchè lo Spirito sia sparso sopra noi da alto, e che il deserto divenga
    un Carmel, e Carmel sia reputato per una selva.
  eng-LXXUP: until the Spirit shall come upon you from on high, and Carmel shall be
    desert, and Carmel shall be counted for a forest.
  eng-ULB: until the Spirit is poured on us from on high, and the wilderness becomes
    a fruitful field, and the fruitful field is considered as a forest.
  spa-VBL: hasta que el Espíritu sea derramado sobre nosotros desde lo alto, y el
    desierto se convierta en un buen campo lleno de cosechas, y el buen campo crezca
    como un bosque.
  fra-_FOB: Jusqu'à ce que l'Esprit soit répandu sur nous d'en haut, que le désert
    devienne un verger, et que le verger soit semblable à une forêt.
  mal-mal: ഉയരത്തിൽനിന്ന് ദൈവത്തിന്റെ ആത്മാവിനെ നമ്മുടെമേൽ പകരുവോളം തന്നെ; അപ്പോൾ
    മരുഭൂമി ഉദ്യാനമായിത്തീരും; ഉദ്യാനം വനമായി എണ്ണപ്പെടും.
  urd-GVR: Jab tak Allāh apnā Rūh ham par nāzil na kare us waqt tak hālāt aise hī
    raheṅge. Lekin phir registān bāġh meṅ tabdīl ho jāegā, aur bāġh ke phaldār daraḳht
    jangal jaise ghane ho jāeṅge.
  suz-BL: मिनु नोले परमप्रभु यावेमी आ सोक्‍ती इं तार मोइक्‍ब। मेना मुर मबाक्‍तीके
    गोरशो रागी ग्रेल्‍शो रू दुम्‍ब। मिनु मेको ग्रेल्‍शो रू ब्‍वाकी खोदेंशो दुम्‍ब।
    यसैया ४४:३; यसैया २९:१७
  eng-NOY: Until the spirit from on high be poured upon us, And the wilderness become
    a fruitful field, And the fruitful field be esteemed a forest.
  ita-1927: finché su noi sia sparso lo spirito dall’alto e il deserto divenga un
    frutteto, e il frutteto sia considerato come una foresta.
  ckb-ckb: بۆ ئەوەی لە بەرزاییەوە ڕۆحی خودا بەسەرماندا بڕژێت، جا چۆڵەوانی دەبێت بە
    باخ و باخیش بە دارستان دادەنرێت.
  eng-BBE: Till the spirit comes on us from on high, and the waste land becomes a
    fertile field, and the fertile field is changed into a wood.
  kan-OKCV: ಆದರೆ ದೇವರು ಉನ್ನತಲೋಕದಲ್ಲಿ ತಮ್ಮ ಪವಿತ್ರಾತ್ಮ ಧಾರೆಯನ್ನು ನಮ್ಮ ಮೇಲೆ ಸುರಿಯುವರು;
    ಆಗ ಪಾಳುಭೂಮಿ ಫಲಭರಿತ ಭೂಮಿಯಾಗುವುದು, ಫಲಭರಿತ ಭೂಮಿ ಸಮೃದ್ಧವಾದ ಅರಣ್ಯವಾಗಿ ಮಾರ್ಪಡುವುದು.
  tam-2017: உன்னதத்திலிருந்து நம்மேல் தேவனுடைய ஆவி ஊற்றப்படும்வரை அப்படியே இருக்கும்;
    அப்பொழுது வனாந்திரம் செழிப்பான வயல்வெளியாகும்; செழிப்பான வயல்வெளி காடாக நினைக்கப்படும்.
  spa-RV-1909: Hasta que sobre nosotros sea derramado espíritu de lo alto, y el desierto
    se torne en campo labrado, y el campo labrado sea estimado por bosque.
  ron-BTF: Până când duhul va fi turnat de sus peste noi şi pustiul va fi un câmp
    roditor şi câmpul roditor socotit ca pădure.
  eng-WEBP: until the Spirit is poured on us from on high, and the wilderness becomes
    a fruitful field, and the fruitful field is considered a forest.
  eng-FBV: until the Spirit is poured out on us from above, and the desert becomes
    like a good field full of crops, and a good field will grow like a forest.
  nld-1939: Dan stort Hij voor eeuwig een geest uit de hoge over ons uit, En wordt
    de steppe een boomgaard, de boomgaard een woud.
  nch-BL: Huan quej nopa eltos hasta quema TOTECO quititanis Itonal cati itztoc ilhuicac
    para motalis ipan tojuanti ica nochi ichicahualis. Huan huajca sempa oncas pixquisti
    hasta mocahuas. Huan nopa huactoc tali mochihuas se mila cati temacas tahuel miyac
    pixquisti huan campa achtohuiya elqui mila, mochihuas cuamili ica cuame cati tahuel
    temacaj inintajca.
  vie-1934: cho đến chừng Thần từ nơi cao được rải xuống khắp trên chúng ta, đồng
    vắng biến thành ruộng tốt, ruộng tốt được kể như rừng rậm.
  hin-CV: जब तक हम पर ऊपर से आत्मा न उंडेला जाए, और मरुभूमि फलदायक खेत न बन जाए, और
    फलदायक खेत वन न बन जाए.
  eng-OURB: Until the Ruach ·Spirit, Breath· is poured on us from on high, and the
    wilderness becomes a fruitful field, and the fruitful field is considered a forest.
  spa-BES: Hasta que el espíritu venga de lo alto, y la tierra baldía se convierte
    en un campo fértil, y el campo fértil se transforma en un bosque.
  tdx-tdx: ampara’ te adoañe amantika ty Arofo boak’ añ’abo, ie ho tete-­kobokara
    ty ratraratra, vaho atao ty hoe ala ty tonda vokatse.
  tha-KJV: จนกว่าพระวิญญาณจะเทลงมาบนเราจากเบื้องบน และถิ่นทุ​รก​ันดารกลายเป็นสวนผลไม้
    และสวนผลไม้นั้นจะถือว่าเป็นป่า
  por-BR-2018: Até que seja derramado sobre nós o Espírito do alto; então o deserto
    se tornará um lugar fértil, e o lugar fértil será considerado uma floresta.
  deu-ELO: bis der Geist über uns ausgegossen wird aus der Höhe, und die Wüste zum
    Fruchtgefilde wird, und das Fruchtgefilde dem Walde gleichgeachtet wird.
  eng-WYC-2018: till the spirit be shed out on us from on high, and the desert shall
    be into Carmel, and Carmel shall be areckoned into a forest. (until the Spirit
    is poured out on us from on high, and the wilderness shall be turned into a plentiful
    land, and the plentiful land shall reckoned as a forest.)
  epo-epo: ĝis verŝiĝos sur nin spirito de supre kaj la dezerto fariĝos fruktodona
    kampo kaj la fruktodona kampo estos rigardata kiel arbaro.
  uig-PIN: Taki Roⱨ bizgǝ yuⱪiridin tɵkülgüqǝ, Dalalar mewilik baƣ-etizlar bolƣuqǝ,
    Mewilik baƣ-etizlar ormanzar dǝp ⱨesablanƣuqǝ xu peti bolidu.
  beo-beo: Be fa:no, Gode da Ea A:silibu ninima bu iasimu. Soge wali wadela:lesi dagoi
    da afadenene, bu nasegagi osobo ba:mu. Ifabi amoga ilia da ha:i manu bagade lamu.
  tpi-OTNT: Bikpela bai i salim gen spirit bilong en i kam long yumi. Na long dispela
    taim ol ples wesan nating bai i kamap gutpela graun tru, na ol kain kain samting
    bai i kamap long en. Na ol gutpela graun bilong wokim gaden bai i kamapim planti
    samting moa, olsem ol diwai samting i save kamap nating long bikbus.
  hau-SA: sai an zubo Ruhu a kanmu daga sama, hamada kuma ta zama ƙasar mai taƙi,
    gona mai taƙi kuma ta zama kamar kurmi.
  uig-LAT: Taki Roh bizge yuqiridin tökülgüche, Dalalar méwilik bagh-étizlar bolghuche,
    Méwilik bagh-étizlar ormanzar dep hésablan’ghuche shu péti bolidu.
  nde-nde: umoya uze uthelwe phezu kwethu uvela phezulu, inkangala ibe ngumhlaba ovundileyo,
    umhlaba ovundileyo ube njengenhlabathi.
  ton-ton: Kaeʻoua ke huaʻi hifo kiate kitautolu ʻae laumālie mei ʻolunga, pea hoko
    ʻae toafa ko e ngoue faʻa fua, pea lau ʻae ngoue faʻa fua ko e vao ʻakau.
  ces-1613: Dokudž nebude vylit na nás duch s výsosti, a nebude obrácena poušť v pole
    úrodné, a pole úrodné za les počítáno.
  eng-WMB: until the Spirit is poured on us from on high, and the wilderness becomes
    a fruitful field, and the fruitful field is considered a forest.
  tam-TCV: உன்னதத்திலிருந்து நம்மேல் இறைவனுடைய ஆவியானவர் ஊற்றப்படும்வரையும், பாலைவனம்
    செழிப்பான வயலாகும்வரையும், செழிப்பான வயல்கள் வனம்போல் காணப்படும்வரையும் இப்படியே
    இருக்கும்.
  ceb-ULB: hangtod nga ibubo kanato ang Espiritu gikan sa kahitas-an, ug mahimong
    mabungahong kaumahan ang kamingawan, ug ilhon ingon nga lasang ang mabungahong
    kaumahan.
  pol-UBG: Aż zostanie wylany na nas duch z wysoka, pustynia obróci się w urodzajne
    pole, a urodzajne pole będzie uważane za las.
  agr-agr: Tujash Apajuí ashí waji aidaun najankauwa nuna senchiji ataktu tajutjamattawai,
    nuniak uwegshunak nugka pegkeg ajak ajakmamain awajsattawai, untsu nugka pegkeja
    duka yaunchuk aajakua nuna nagkaesau shiig pegkeg wajastatui.
  kyc-kyc: Dopa piramopape Anatumi banya Imambu doko dee namwa keta mapanyi peyara.
    Yuu kwaeyo mee soo paramo dupwa amenge pira. Dee ee yuu dupwa nenge jingi angi
    mupwa dupwa ando palira.
  urd-GVU: جب تک اللہ اپنا روح ہم پر نازل نہ کرے اُس وقت تک حالات ایسے ہی رہیں گے۔
    لیکن پھر ریگستان باغ میں تبدیل ہو جائے گا، اور باغ کے پھل دار درخت جنگل جیسے گھنے
    ہو جائیں گے۔
  deu-1912: bis so lange, daß über uns ausgegossen wird der Geist aus der Höhe. So
    wird dann die Wüste zum Acker werden und der Acker wie ein Wald geachtet werden.
  kan-2017: ಬಳಿಕ ಉನ್ನತಲೋಕದಿಂದ ದಿವ್ಯಾತ್ಮಧಾರೆಯು ನಮ್ಮ ಮೇಲೆ ಸುರಿಸಲ್ಪಡುವುದು. ಆಗ ಅರಣ್ಯವು
