  rus-SYN: доколе не излиется на нас Дух свыше, и пустыня не сделается садом, а сад
    не будут считать лесом.
  bqc-SIM: e Lua àↄ gɛ́ a Nisĩna pisiiwá bↄa za musu, gbáa i gbasa gↄ̃ gutaaede
    ũ, gutaaede sↄ̃ dào ũ.
  tcz-CHONGTHU: van'a kon'a Lhagao ichunguva ahung kibuh lhah kah a hiding ahi. Chuteng
    gamthip gam chu louphatah hungsoh intin, chuleh leipha chun lousoh ga tamtah ahinso
    ding ahi.
  mar-mar: जोपर्यंत आम्हावर देवाच्या आत्म्याची वृष्टी वरून होणार नाही तोपर्यंत असे
    होईल, आणि रान फलदायी शेती होईल, आणि फलदायी शेती मात्र जंगलासारखी होईल.
  qub-qub: Chaynöga cangapaj janaj pachapita Espíritu noganchïman chayamunancamami.
    Chaura chunyaj chaqui jircapis ticrangapaj muruna chacramannami. Muruna chacracunachönami
    micuy fiyupa wayongapaj.
  hat-hat: Men, Bondye gen pou l' voye lespri li desann sou nou ankò. Dezè a va tounen
    yon bon venn tè. Jaden nou yo va bay bèl rekòt.
  eng-BSB: until the Spirit is poured out upon us from on high. Then the desert will
    be an orchard, and the orchard will seem like a forest.
  eng-WEBPB: until the Spirit is poured on us from on high, and the wilderness becomes
    a fruitful field, and the fruitful field is considered a forest.
  kbq-kbq: Ana huta mani nesnunkeno, Ra Anumzamo'a Avamu'a eri tagitrenigeno tagritera
    eramigahie. Ana hanigeno ana knafina ka'ma kokamo'a, masavenke huno tretre mopa
    fore nehanigeno, ana masaventretre hunenia mopafintira mago zafa tanopagna hugahie.
  nhe-BL: Huan queja nopa eltos hasta quema TOTECO quititlanis Itonal tlen itztoc
    ipan elhuicac para motlalis ipan tojuanti ica nochi ichicahualis. Huan huajca
    sampa oncas pixquistli hasta mocahuas. Huan nopa huactoc tlali mochihuas se mili
    tlen temacas tlahuel miyac pixquistli huan campa achtohuiya elqui mili, mochihuas
    cuamili ica cuatini tlen tlahuel temaca inintlajca.
  gub-BL: Tupàn uzakook putar wekwe zanerehe 'y ài nehe. A'e 'ar mehe ywyxiguhu uzeapo
    putar ma'etymaw romo ywy katu romo nehe. Ma'e itym pyrer umuezuz kar wera'u putar
    temi'u nehe.
  eng-DRA: 'Until the spirit be poured upon us from on high: and the desert shall
    be as a charmel, and charmel shall be counted for a forest.'
