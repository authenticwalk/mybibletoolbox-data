  hin-2017: क्योंकि राजभवन त्यागा जाएगा, कोलाहल से भरा नगर सुनसान हो जाएगा और पहाड़ी
    और उन पर के पहरुओं के घर सदा के लिये माँदे और जंगली गदहों का विहार-स्थान और घरेलू
