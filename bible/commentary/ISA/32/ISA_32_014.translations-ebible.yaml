  kan-2017: ಅರಮನೆಯು ಪಾಳುಬೀಳುವುದು, ಗಿಜಿಗುಟ್ಟುವ ಪಟ್ಟಣವು ನಿರ್ಜನವಾಗುವುದು, ಓಫೆಲ್ ಗುಡ್ಡವೂ,
