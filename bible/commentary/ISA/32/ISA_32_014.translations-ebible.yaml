  tbz-SIM: Bɛ̀ cokɛ́mu kɛ yóu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, dihɛì kunɔɔ̀roo do ɔ̃ ndɑ́ɑ́tí
