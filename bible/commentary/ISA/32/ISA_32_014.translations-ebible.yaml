  tha-KJV: เพราะว่าพระราชวังจะถูกทอดทิ้ง เมืองที่​มี​คนหนาแน่นจะถูกทิ้งร้าง ป้อมปราการและหอคอยจะกลายเป็นถ้ำเป็นนิตย์
