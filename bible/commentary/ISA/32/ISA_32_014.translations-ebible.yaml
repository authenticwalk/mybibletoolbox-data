verse: ISA.032.014
translations:
  mal-C: കെട്ടിയുറപ്പിക്കപ്പെട്ട കോട്ടകൾ ഉപേക്ഷിക്കപ്പെടും, ജനനിബിഡമായ നഗരം വിജനമാക്കപ്പെടും;
    രാജധാനിയും കാവൽഗോപുരവും എന്നേക്കുമായി തരിശുനിലമായി മാറും, കാട്ടുകഴുതകളുടെ വിലാസരംഗവും
    ആടുകളുടെ മേച്ചിൽസ്ഥലവുമായി മാറും.
  deu-TKW: 'Denn die Paläste sind verlassen, der Lärm der Stadt ist verödet. Ophel
    und Warte dienen für immer als Höhlen: eine Lust für Wildesel, ein Weideplatz
    für Herden -'
  lin-lin: pamba te basundoli ndako ya mokonzi ; engumba oyo etonda makelele etikali
    lisusu na bato te, Ofeli mpe ndako molayi ya bakengeli ekomi mpo na libela mabulu
    ya mabanga mpo na bisengo ya ba-ane ya zamba, mpe ekokoma etando epai wapi bibwele
    ekobanda kolia matiti,
  eng-LSV: The palace has been left, || The multitude of the city forsaken, || Fort
    and watchtower have been for dens for all time, || A joy of wild donkeys—a pasture
    of herds;
  eng-GNV: 'Because the palace shalbe forsaken, and the noise of the citie shalbe
    left: the towre and fortresse shalbe dennes for euer, and the delite of wilde
    asses, and a pasture for flockes,'
  eng-WEBSTER: Because the palaces shall be forsaken; the multitude of the city shall
    be left; the forts and towers shall be for dens for ever, a joy of wild asses,
    a pasture of flocks;
  nhw-BL: Ipan nopa caltlanahuatili, niyon se amo aqui itztos. Nopa altepeme catli
    temitoyaj ica masehualme mocahuase cactoque. Huan nochi calme mocahuase tlatzitzicatoc.
    Amo aqui itztos ipan nopa huejcapantique calme ipan tlachiquili campa tlachiyayayaj
    para tlamocuitlahuise. Nopona san tlacuase nopa burrojme huan huacaxme.
  swh-ONEN: Ngome itaachwa, mji wenye kelele nyingi utahamwa, ngome ndani ya mji na
    mnara wa ulinzi vitakuwa ukiwa milele, mahali pazuri pa punda na malisho ya makundi
    ya kondoo,
  bba-bba: Bɑ koo ben sinɑ kpɑɑru biru kisi kpɑ Yerusɑlɛmu ye yɑ rɑɑ tɔmbu yibɑ bu
    ye deri. Yen ɡuuru kɑ yen kɔ̃sobun wɑ̃ɑ yenu nu koo ko bɑnsu. Yɛɛ kpiki yi ko
    n dɑ bɔsu mi, kpɑ bu mɑɑ yɑɑ sɑbenu kpɑrɑ mi.
  eng-KJVCPB: Because the palaces shall be forsaken; The multitude of the city shall
    be left; The forts and towers shall be for dens for ever, A joy of wild asses,
    a pasture of flocks;
  luo-luo: Kama ochiel motegno nojwangʼ, dala maduongʼ nodongʼ gunda; kama ochiel
    motegno mag siro lweny kod kar ngʼicho nodongʼ kama punda bukore, kod kar kwadh
    jamni,
  meu-meu: Badina be pavapava ena ruma na baine mia ḡaḡae, bona hutuma ese e noholaiava
    hanuana na baine vahu; ororo bona hegima rumana na uda ḡaudia ese bae noho henidia;
    uda donikidia ese bae moalelaidia, bona mamoe seridia ese reidia bae ani;
  npi-ULB: किनकि दरबारहरू त्यागिनेछन्, भीडको सहरलाई उजाड बनाइनेछ । पहाड र धरहरा सदाको
    निम्ति गुफाहरू, वन-गधाहरूका खुसी, गाइवस्तुका चरन हुनेछ ।
  yor-yor: Ilé olódi ni a ó kọ̀sílẹ̀, ìlù aláriwo ni a ó kọ̀ tì; ilé olódi àti ilé
    ìṣọ́ ni yóò di ihò títí láéláé, ìdùnnú àwọn kẹ́tẹ́kẹ́tẹ́ àti pápá oko fún àwọn
    ẹran ọ̀sìn,
  pes-OPCB: کاخهایتان ویران و شهرهای پر جمعیت‌تان خالی از سکنه خواهند شد. برجهای دیدبانی‌تان
    خراب خواهند شد و حیوانات وحشی و گورخران و گوسفندان در آنجا خواهند چرید.
  tgl-ULB: Dahil ang palasyo ay iiwan, ang matataong lungsod ay pababayaan; ang burol
    at ang bantayang tore ay magiging mga kweba habang-buhay, isang kagalakan para
    sa mga ligaw na asno, isang pastulan ng mga kawan;
  cbu-NT: Yaktash Irusarinush yuwash nuw taarangi anush tputs tatsitaritaa taarangu,
    itaru, nimun uru kurimunazshapari taachiya. Kurak pang' kurimunaztam taachiya.
    Sundar ksutamapan kuree ashchiya. Irusarin izuuru kurimunazkachu, burr kayustan
    anush kis taachinllinaya. Mangu pastoomarisha kinachiya, nuw siyaa kizaatsis atina.
  hui-hui: Irane tano ogoniha wali agali dewaore tinaga biabe bule pu íbu daibu bialu
    haramilidagua naholeberemi. Bi laranebi mbira hale naholeberemi. Ba dindiore wulebira.
    Kini andagabi ami agali karunaga wai pabeanda hongohe karubi amime mamage haga
    anda timbuni karuhabi uruniha mbira yu wanahe mo ko howa bo gialobaga biragola
    dindi hangu ibira holebira. Ani ngagola nogo dongi gabua karu dindi ogoniha palu
    ngoaiho halu nogo sibirume datani dindi ogoniha nole íbu ngoai holebira, lalu
    Aisaiahanda mbiwia hene.
  mya-mya: နန်း​တော်​ပင်​လျှင်​အ​ထီး​တည်း​ကျန်​ရစ်​၍ နေ ပြည်​တော်​ကြီး​သည်​လုံး​ဝ​လူ​သူ​ဆိတ်​ငြိမ်
    လျက်​နေ​လိမ့်​မည်။ ထို​မြို့​တော်​ကို​စောင့်​ကြပ် ကာ​ကွယ်​ရာ​ခံ​တပ်​များ​နှင့်​အိမ်​များ​သည်
    လည်း ထာ​ဝ​စဉ်​ပျက်​စီး​ယို​ယွင်း​၍​နေ​လိမ့် မည်။ ထို​အ​ရပ်​တွင်​မြည်း​ရိုင်း​များ​လှည့်​လည်
    သွား​လာ​ကာ​သိုး​များ​ကျက်​စား​ကြ​လိမ့်​မည်။
  bod-N: གང་ལ་ཞེ་ན། ཕོ་བྲང་རྣམས་འདོར་ཞིང་མི་ཚོགས་ཀྱིས་གང་བའི་གྲོང་ཁྱེར་ཡང་བསྐྱུར་བར་འགྱུར་ལ།
    རི་སྒང་དང་བྱ་རའི་ལྕོག་མཁར་ཡང་རྒྱུན་ནས་རྒྱུན་དུ་ས་ཕུག་ཏུ་གྱུར་ནས་རྐྱང་ཚོགས་དགའ་བའི་གནས་དང་ལུག་ཁྱུའི་རྩྭ་ས་རུ་འགྱུར།
  sna-sna: Nhare dzichasiyiwa, guta roruzha richasara risina munhu; nhare neshongwe
    zvichava dongo nokusingaperi, mufaro wembongoro, namafuro ezvipfuwo,
  spa-BLM: Porque el palacio será abandonado. La populosa ciudad quedará desierta.
    La colina y la atalaya serán para siempre guaridas, una delicia para los burros
    salvajes, un pasto de rebaños,
  cac-cac: A spalacio eb' vin̈ nivac yajal, cuseltac ol ajcanoc, ol can tz'inan schon̈ab'
    eb' vin̈. A chon̈ab' vach' yajoch smuroal, ol ochcan svaynub'oc noc' noc'. Ata'
    ol yic' yip noc' caltacte'al b'uru d'a tzalajc'olal, ol laj va noc' vacax ta'.
  swh-ULB: Maana jumba litaachwa, mji uliosongamana utakuwa faragha; kilima na mnara
    vitakuwa mapango daima, furaha ya punda, malisho ya mifugo;
  bel-bel: бо харомы будуць пакінутыя; шумны горад будзе пакінуты; Афэл і вежа заўсёды
    будуць служыць замест пячораў, прытулкам дзікім аслам і напасьвеным статкам,
  deu-ELBBK: Denn der Palast ist aufgegeben, verlassen das Getümmel der Stadt; Ophel
    und Wartturm dienen zu Höhlen auf ewig, zur Freude der Wildesel, zum Weideplatz
    der Herden –
  mbb-OT: Is inged he mezakel zengan is mid-ubpà duen, ne kenè en maan ed-ubpaan.
    Is melig-en he menge vahin kayi, ebey-anan en. Is mibuntud-buntud wey turi kayi
    egkeiring te sibsivayan minsan keenu. Edriǥuriǥu kayi is menge asnu ne ebpemenabtab
    is menge langgam.
  mal-2015: അരമന ഉപേക്ഷിക്കപ്പെടും; ജനപുഷ്ടിയുള്ള നഗരം നിർജ്ജനമായിത്തീരും; കുന്നും
    കാവൽമാളികയും സദാകാലത്തേക്കും ഗുഹകളായി ഭവിക്കും; അവ കാട്ടുകഴുതകളുടെ സന്തോഷസ്ഥാനവും
    ആട്ടിൻ കൂട്ടങ്ങളുടെ മേച്ചൽപുറവും ആയിരിക്കും.
  gup-gup: Kaluk bu ngurrbennan soldiers rowk kabirridjalbolkbawon manrurrkkimuk bedberre,
    dja kabirridjalyakmen. Dja mak ngurrinan kore kururrkwern kunredkimuk ngudberre
    wanjh bonj, bininj kayakmen, dja mayh nabang kahmirnderri munguyh, yiman donkeys
    dja sheep dja goats.
  rmc-rmc: O palacis ela omuklo, našľola e vika andro foros, e stražno veža pro brehos
    ačhela zamukľi pro furt; pašinena pes ode o stadi a ela pro radišagos le dzive
    somarenge,
  pes-OPV: زیرا که قصر منهدم وشهر معمور متروک خواهد شد و عوفل ودیده بانگاه به بیشه‌ای
    سباع و محل تفرج خران وحشی و مرتع گله‌ها تا به ابد مبدل خواهد شد.
  ron-1924: Каса ымпэрэтяскэ есте пэрэситэ, четатя гэлэӂиоасэ есте лэсатэ; дялул ши
    турнул вор служи пе вечие ка пештерь; мэгарий сэлбатичь се вор жука ын еле ши
    турмеле вор паште
  ben-OBCV: এই দুর্গ পরিত্যাক্ত হবে, কোলাহলপূর্ণ নগরীকে ছেড়ে যাওয়া হবে; নগরদুর্গ
    ও নজরমিনার চিরকালের জন্য মানববর্জিত হবে, যা ছিল একদিন গর্দভদের আনন্দ ও পশুপালের
    চারণভূমি,
  som-som: maxaa yeelay, daarta boqornimada waa laga tegi doonaa, oo magaalada dadka
    badanna waa laga kici doonaa, oo buurta iyo munaaradduna waxay weligood ahaan
    doonaan godad dugaag, iyo farxad dameer banjoog ah, iyo daaqsin idaad,
  lat-VUC: Domus enim dimissa est, multitudo urbis relicta est, tenebræ et palpatio
    factæ sunt super speluncas usque in æternum; gaudium onagrorum, pascua gregum.
  eng-ASVBT: For the palace shall be forsaken; the populous city shall be deserted;
    the hill and the watchtower shall be for dens forever, a joy of wild asses, a
    pasture of flocks;
  ita-1885: Perciocchè i palazzi saranno abbandonati, la città piena di popolo sarà
    lasciata; i castelli e le fortezze saranno ridotte in perpetuo in caverne, in
    sollazzo d'asini salvatici, in paschi di gregge.
  eng-LXXUP: 'As for the rich city, the houses are deserted; they shall abandon the
    wealth of the city, and the pleasant houses: and the villages shall be caves forever,
    the joy of wild asses, shepherds’ pastures;'
  eng-ULB: For the palace will be forsaken, the crowded city will be deserted; the
    hill and the watchtower will become caves forever, a joy of wild donkeys, a pasture
    of flocks;
  spa-VBL: El palacio está abandonado, la ciudad abarrotada está desierta. Los castillos
    y las torres de vigilancia se convertirán para siempre en hogares amados por los
    asnos salvajes, y en lugares donde pastan las ovejas,
  fra-_FOB: Car le palais est abandonné; la ville bruyante est délaissée; la colline
    et la tour sont à jamais comme des cavernes; les ânes sauvages s'y joueront, et
    les troupeaux y paîtront;
  mal-mal: കൊട്ടാരം ഉപേക്ഷിക്കപ്പെടും; ജനപുഷ്ടിയുള്ള നഗരം നിർജ്ജനമായിത്തീരും; കുന്നും
    കാവല്‍ഗോപുരവും സദാകാലത്തേക്കും ഗുഹകളായി ഭവിക്കും; അവ കാട്ടുകഴുതകളുടെ സന്തോഷസ്ഥാനവും
    ആട്ടിൻ കൂട്ടങ്ങളുടെ മേച്ചിൽപുറവും ആയിരിക്കും.
  urd-GVR: Mahal wīrān hogā, raunaqdār shahr sunsān hogā. Qilā aur burj hameshā ke
    lie ġhār baneṅge jahāṅ janglī gadhe apne dil bahlāeṅge aur bheṛ-bakriyāṅ chareṅgī.
  suz-BL: मारदे हना दरवार ङा मुर नेल्‍ल प्रोक्‍नीम। शुश मुर बाक्‍शो सहर श्‍येत्‍थ
    दुम्‍ब। ओफेल माइश्‍शो ग्‍येत्‍थ लुक्‍च गाक्‍तीक लां नु मेकेर खाल पाइब मुर आन बाक्‍तीक
    गेना हना यो पुक्‍खी दुम्‍नीम। मेकेर ब्‍वाकी ङा गधा ग्‍येरसीशा बाक्‍नीम। मिनु क्‍यारश
    भेडा आन जोतीक दुम्‍ब।
  eng-NOY: For the palace shall be forsaken; The tumult of the city shall be solitary;
    The fortified hill and the tower shall be dens forever; The joy of wild-asses,
    the pasture of flocks;
  ita-1927: Poiché il palazzo sarà abbandonato, la città rumorosa sarà resa deserta,
    la collina e la torre saran per sempre ridotte in caverne, in luogo di spasso
    per gli onàgri e di pascolo pe’ greggi,
  ckb-ckb: بێگومان کۆشک چۆڵ دەکرێت، شاری قەرەباڵغ چۆڵ دەبێت، قەڵا و قوللەی چاودێری
    لەگەڵ زەوی تەخت دەبن بۆ هەتاهەتایە، دەبن بە سەیرانگای کەرەکێوییەکان، لەوەڕگا بۆ
    مێگەلەکان،
  eng-BBE: For the fair houses will have no man living in them; the town which was
    full of noise will become a waste; the hill and the watchtower will be unpeopled
    for ever, a joy for the asses of the woods, a place of food for the flocks;
  kan-OKCV: ಅರಮನೆ ಹಾಳುಬಿದ್ದಿದೆ. ಗಲಭೆಯಪಟ್ಟಣವು ನಿರ್ಜನವಾಗುವುದು, ಪರ್ವತ ಮತ್ತು ಬುರುಜು ಶಾಶ್ವತವಾಗಿ
    ಗುಹೆಗಳಾಗುವುವು. ಕಾಡುಕತ್ತೆಗಳಿಗೆ ಬಯಲಾಗಿಯೂ, ದನಕರುಗಳಿಗೆ ಹುಲ್ಲುಗಾವಲುಗಳಾಗಿಯೂ ಇರುವುವು.
  tam-2017: அரண்மனை பாழாக விடப்படும், மக்கள் நிறைந்த நகரம் வெறுமையாகும், மேடும் கோபுரமும்
    என்றைக்கும் கெபிகளாகும், அவைகள் காட்டுக்கழுதைகள் களிக்கும் இடமாயும் மந்தைகளுக்கு
    மேய்ச்சலிடமாயும் இருக்கும்.
  spa-RV-1909: 'Porque los palacios serán desiertos, la multitud de la ciudad cesará:
    las torres y fortalezas se tornarán cuevas para siempre, donde huelguen asnos
    monteses, y ganados hagan majada:'
  ron-BTF: Pentru că palatele vor fi părăsite; mulţimea cetăţii va fi părăsită; fortăreţele
    şi turnurile vor fi ca vizuini pentru totdeauna, o bucurie a măgarilor sălbatici,
    o păşune a turmelor;
  eng-WEBP: For the palace will be forsaken. The populous city will be deserted. The
    hill and the watchtower will be for dens forever, a delight for wild donkeys,
    a pasture of flocks,
  eng-FBV: The palace is abandoned, the crowded town is deserted. Castles and watch
    towers will forever become homes loved by wild donkeys, and places where sheep
    graze,
  nld-1939: 'Want de burcht ligt eenzaam, verlaten de woelige stad, Ofel en toren
    verwoest: Holen voor eeuwig, Een lustoord voor ezels, een weide der kudde.'
  nch-BL: Ipan nopa caltanahuatili, yon se amo aqui itztos. Nopa altepeme cati temitoyaj
    ica masehualme mocahuase cactoque. Huan nochi calme mocahuase tatzitzicatoc. Amo
    aqui itztos ipan nopa huejcapantique calme ipan tachiquili campa tachiyayayaj
    para tamocuitahuise. Nopona san tacuase nopa burrojme huan huacaxme.
  vie-1934: Vì cung điện vắng tanh, thành đông đúc hoang loạn; đồi và tháp từ nay
    sẽ trở nên sào huyệt đến đời đời, cho những lừa rừng choán làm nơi nghỉ, và những
    bầy vật thả ăn,
  hin-CV: क्योंकि राजमहल छोड़ दिया जायेगा, और नगर सुनसान हो जायेगा; पर्वत और उनके
    पहरेदारों के घर जहां है, वहां जंगली गधे मौज करेंगे, पालतू पशुओं की चराई बन जाएंगे.
  eng-OURB: For the palace will be forsaken. The populous city will be deserted. The
    hill and the watchtower will be for dens forever, a delight for wild donkeys,
    a pasture of flocks;
  spa-BES: Porque los palacios no tendrán hombres viviendo en ellas; la ciudad que
    estaba llena de ruido se convertirá en ruinas; la fortaleza y la torre de vigilancia
    se mantendrán abiertas para siempre, una alegría para los asnos de los bosques,
    un lugar de comida para los rebaños;
