    a pasture of flocks,
  urd-GVH: महल वीरान होगा, रौनक़दार शहर सुनसान होगा। क़िला और बुर्ज हमेशा के लिए ग़ार
    बनेंगे जहाँ जंगली गधे अपने दिल बहलाएँगे और भेड़-बकरियाँ चरेंगी।
  rug-rug: Sari vasidi sapu ta gobadi si kote ta veko palae, sa vasileana lavata sapu
    vevevehena si kote ivulu; sari goba vari likohae meke na vetu hakehakei ululudi
    si kote ta evaṉae na pepeso kaleanadi ninae rane, vasina kote horu qetu sari doṉ'ki
    meke toa ia duduli tadi na sipi,
  gaz-gaz: Daʼannoon ni ona; magaalaan namni keessa guutes duwwaa hafti; magaalaan
    jabduunii fi qooxiin eegumsaa bara baraan ni onu; iddoo harreen diidaa keessa
    burraaqxuu fi iddoo bushaayeen itti bobbaʼan taʼu;
  fra-LSG: Le palais est abandonné, La ville bruyante est délaissée; La colline et
    la tour serviront à jamais de cavernes; Les ânes sauvages y joueront, les troupeaux
    y paîtront,
  yal-yal: Amasɔtɔ manga banxin nabeɲinma nɛn, taa yimaxaxini ito yigelima nɛn, a
    yire makantanxine nun sangansone yi findi banxi xɔnne ra han habadan, e nun burunna
    sofanle magidena, e nun xuruseene dɛ madondena,
  haw-1868: No ka mea, e haaleleia auanei na halealii, A e neoneo no hoi ke kulanakauhale
    o na kanaka lehulehu; O ka puu a me ka halekiai e lilo no i ana mau loa, I mea
    hoi e olioli ai na hoki hihiu, I wahi hoi e hanai ai i na holoholona;
  arb-NAV: لأَنَّ الْقَصْرَ يُصْبِحُ مَهْجُوراً، وَالْمُدُنَ الْعَامِرَةَ خَالِيَةً،
    وَالتِّلالَ وَالْبُرُوجَ مَغَاوِرَ إِلَى الأَبَدِ، وَمَرَاحاً لِلْحَمِيرِ الْوَحْشِيَّةِ
    وَمَرْعىً لِلْقُطْعَانِ،
  ewe-ewe: Mɔ sesẽwo aɖi gbɔlo. Du si me hoowɔwɔ nɔ la, azu aƒedo. Xɔ tsralawo kple
    gbetakpɔxɔwo azu abe agado ene tegbetegbe anye dzidzɔ na tedziwo kple gbeɖuƒe
    na lãhawo
  eng-LEE: Because the palace is abandoned, the tumult of the city is forsaken; the
    hill and watch-tower are become dens for a long time, a joyous haunt for wild
    asses, a pasture for flocks.
  asm-FB: কাৰণ ৰাজপ্রসাদ পৰিত্যাগ হ’ব, ঘনবসতিপূৰ্ণ নগৰ মৰুভূমি হ’ব, পাহাৰ আৰু পৰীয়া
    ঘৰ সৰ্ব্বকাললৈ গুহাস্বৰূপ হ’ব, বনৰীয়া গাধৰ ধেমালি কৰা ঠাই, পশুৰ জাকবোৰ চৰা ঠাই
    হ’ব।
  sus-A: وٌ شَ يِرٍ مَكَنتَشِ رَبٌلٌمَ نّ، وٌ شَ تَا قَنيِ قِندِ مَ نّ وُلَ رَ، سٌقَلٍ
    نُن شُرُ سٍيٍ دّ مَدٌنمَ دّننَشّ.
  fra-SBL: Car le palais sera abandonné. La ville populeuse sera déserte. La colline
    et la tour de guet seront pour toujours des repaires, un délice pour les ânes
    sauvages, un pâturage de troupeaux,
  hbo-hbo: כִּֽי־אַרְמֹ֣ון נֻטָּ֔שׁ הֲמֹ֥ון עִ֖יר עֻזָּ֑ב עֹ֣פֶל וָבַ֜חַן הָיָ֨ה בְעַ֤ד
    מְעָרֹות֙ עַד־עֹולָ֔ם מְשֹׂ֥ושׂ פְּרָאִ֖ים מִרְעֵ֥ה עֲדָרִֽים׃
  kik-kik: Nĩgũkorwo ciĩgitĩro iria nũmu nĩigatiganĩrio, narĩo itũũra rĩu inene rĩiyũrĩte
    andũ rĩtigwo ũtheri; o na nyũmba ya mũthamaki na mũthiringo mũraihu igaatuĩka
    bũrũri ũteanĩirio nginya tene, gũtuĩke bũrũri wa gũtũũhagwo nĩ ndigiri, na ũrĩithio
    wa ndũũru cia mbũri,
  fra-NCL: Car le palais est abandonné, la ville bruyante est devenue une solitude ;
    Ophel et la Tour de garde servent à jamais de repaires, de lieux d’ébats aux ânes
    sauvages, et de pâturage aux troupeaux.
  cek-AK: Angraeng ohhaih ahmuen to caehtaak ving boeh pongah, vangpui thung ih atuen
    doeh angqai krang tih boeh; misatoephaih im hoi imsangnawk loe dungzan khoek to
    pong sut ueloe, laa hrangnawk prathaih ahmuen hoi tuunawk prathaih ahmuen ah om
    lat tih boeh;
  cuk-cuk: Ar reynegmar olloo melledoed, dulemar-neggwebur bela olloo sigoed. Reyneg,
    degi, neg-gandikmalad, akwa-dummagan-ollogan-bukwayobi degisadegu bukuoed. Sapur-moli-uayasuid-obunnoged-negga
    guoed, sibadmar-mas-maed-negga guoed.
  uig-CYR: Чүнки орда ташлиниду, Адәмләр билән лиқ толған шәһәр адәмзатсиз болиду,
    Истиһкам вә күзәт мунарлири узун заманғичә пәқәтла явайи ешәкләр зоқ алидиған,
    Қой падилири озуқлинидиған боз йәрләр болиду.
  tel-2017: రాజ భవనాన్ని విడిచి పెట్టేస్తారు. జనసమ్మర్దమైన పట్టణం నిర్మానుష్యంగా మారుతుంది.
    కొండ, నిఘా గోపురాలు ఇక ఎప్పటికీ గుహల్లా ఉంటాయి. అవి అడవి గాడిదలు ఆనందించే స్థలంగానూ,
    పశువులు మేసే స్థలంగానూ ఉంటాయి. దేవుని ఆత్మ కుమ్మరింపు జరిగే వరకూ ఇలా జరుగుతుంది.
  hat-BSA: Paske palè a vin vid, e gran vil plen moun yo vin abandone. Kolin ak fò
    ki wo yo vin tounen kav yo jis pou tout tan, yon plezi pou bourik mawon, yon patiraj
    pou bann mouton yo;
  kos-kos: Finne inkul sel tokosra ac fah wanginla mwet we, ac siti fulat sac fah
    mwesisla. Lohm sin mwet, ac pot ku ma karinganulos ac fah sruala oan nwe tok.
    Donkey lemnak fah forfor we, ac sheep fah konauk acn in mongo lalos we.
  hbo-WLC: כִּֽי־אַרְמ֣וֹן נֻטָּ֔שׁ הֲמ֥וֹן עִ֖יר עֻזָּ֑ב עֹ֣פֶל וָבַ֜חַן הָיָ֨ה בְעַ֤ד
    מְעָרוֹת֙ עַד־עוֹלָ֔ם מְשׂ֥וֹשׂ פְּרָאִ֖ים מִרְעֵ֥ה עֲדָרִֽים׃
  ibo-ibo: Nʼihi na a ga-ahapụ ebe niile e wusiri ike, gbahapụkwa obodo ahụ ụzụ na-adị
    nʼime ya; ụlọ elu nche niile na ebe niile ewusiri ike ga-abụ ebe ga-atọgbọrọ nʼefu
    ruo mgbe ebighị ebi, ha ga-aghọ ebe ịnyịnya ibu ọhịa ga na-enwe obi ụtọ, na ebe
    igwe anụ ụlọ ga na-akpa nri ha.
  ory-ory: କାରଣ, ରାଜପୁରୀ ପରିତ୍ୟକ୍ତ ହେବ ଓ ଜନପୂର୍ଣ୍ଣ ନଗର ଜନଶୂନ୍ୟ ହେବ; ଗିରି ଓ ପ୍ରହରୀ-ଦୁର୍ଗ
    ଚିରକାଳ ଗୁହାମୟ, ବନଗର୍ଦ୍ଦଭମାନଙ୍କର ଉଲ୍ଲାସ ଭୂମି ଓ ପଶୁପଲର ଚରାସ୍ଥାନ ହେବ;
  chk-chk: Pwal ewe imwen king esap chüen so, nge ewe telinimw mi chocho epwe pöla.
    Iwe, ewe chuk me ewe imwen mamas repwe wiliti eu leni mi tatakis feilfeilachök.
    Aas mi mwacho repwe pwapwa le nonom ie, nge ekewe pwiin sip repwe mongö fetil
    ie.
  rop-rop: Det speshalwan haus blanga det king garra jidan emtiwan. Det taun bin jidan
    garram detmatj pipul, bat im garra jidan emtiwan du. Detlot strongbala taun en
    strongwan haus garra jidan kemp blanga ola dongki, en ola ship garra dagadagat
    gras deya.
  ukr-1871: Бо палати будуть покинені, веселе місто буде полишене. З Офелу та з башти
    постануть, замість печер, сховища диким ослам та стадам пасущим,
  deu-1951: Denn der Palast wird verlassen und die lärmende Stadt unbewohnt sein,
    Hügel und Wartturm sollen zu Höhlen werden für immer, eine Lust des Wildes, eine
    Weide der Herden;
  eng-JPS: For the palace shall be forsaken; the city with its stir shall be deserted;
    the mound and the tower shall be for dens for ever, a joy of wild asses, a pasture
    of flocks;
  srp-1865: Jer æe se dvorovi ostaviti, vreve gradske nestaæe; kule i stražare postaæe
    peæine dovijeka, radost divljim magarcima i paša stadima,
  lug-lug: Weewaawo ekigo kirirekebwawo, ekibuga ekirimu oluyoogaano kirifuuka kifulukwa.
    Ebigo n’eminaala birifuuka ebitagasa ennaku zonna, ekifo ekisanyusa endogoyi,
    eddundiro ly’ebisibo,
  heb-heb: כי ארמון נטש המון עיר עזב עפל ובחן היה בעד מערות עד עולם משוש פראים מרעה
    עדרים׃
  ben-IRV: কারণ প্রাসাদটি পরিত্যক্ত হবে, জনবসতিপূর্ণ শহরটি নির্জনে পরিণত হবে; পাহাড়
    এবং প্রহরী দুর্গও চিরকালের পরাজয় স্বীকার করবে।
  pan-pan: ਮਹਿਲ ਤਾਂ ਛੱਡਿਆ ਜਾਵੇਗਾ, ਸੰਘਣੀ ਅਬਾਦੀ ਵਾਲਾ ਸ਼ਹਿਰ ਬੇ-ਚਰਾਗ ਹੋ ਜਾਵੇਗਾ, ਟਿੱਬਾ
    ਅਤੇ ਰਾਖੀ ਦਾ ਬੁਰਜ ਸਦਾ ਲਈ ਘੁਰਨੇ, ਜੰਗਲੀ ਗਧਿਆਂ ਦੀ ਖੁਸ਼ੀ ਅਤੇ ਇੱਜੜਾਂ ਦੀ ਚਾਰਗਾਹ ਹੋ ਜਾਣਗੇ।
  mya-JVB: ဘုံ ဗိမာန်တို့ကို စွန့်ပစ် ၍ မြို့ ၏ အသံ ဗလံ ငြိမ်း လိမ့်မည်။ ဩဖေလကုန်း
    နှင့် ရဲတိုက် တို့သည် အစဉ် မြေတွင်း နှင့် ပြည်စုံ၍၊ ရိုင်းသောမြည်း ပျော်မွေ့ ရာ၊
    သိုးစု ကျက်စား ရာ ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: King ena rumai danu, be taunimanima do idia noho lasi, bona hanua badana
    dekena amo, taunimanima ibounai do idia raka siri momokani. Ruma ibounai, bona
    idia naridia kohoro be do idia dika momokani, ela bona hanaihanai. Uda doniki
    bona mamoe be unuseni edia aniani do idia tahua.
  urd-urd: क्यूँकि क़स्र ख़ाली हो जाएगा, और आबाद शहर तर्क किया जाएगा; 'ओफल और दीद
    बानी का बुर्ज हमेशा तक मांद बनकर गोख़रों की आरामगाहें और गल्लों की चरागाहें होंगे।
  rus-SYN: ибо чертоги будут оставлены; шумный город будет покинут; Офел и башня навсегда
    будут служить, вместо пещер, убежищем диких ослов и пасущихся стад,
  bqc-SIM: Kibɛ a gↄ̃ da pã, wɛ̃́lɛ súude a gↄ̃ bɛzia ũ. A sĩ̀sĩ gudↄ̃akĩi aↄ
    da wáiwai gↄↄpii zàa'ĩnaↄ pↄnakɛkĩi ũɛ, pↄ́ↄ dã́dãkɛkĩi ũ,
  tcz-CHONGTHU: Leng inpi leh nakhopi len dalhah a hung um ding, chuleh khopi sung
    kisahlelna adim mun jong keohel ding ahitai.Gam sanganho kipana hintin, ahon lhonin
    kulpi keo ho sunga lha le untin, galdotna inchung sangho noi'a umle diu.
  mar-mar: कारण महाल सोडून दिले जातील, गर्दीची शहरे ओस पडतील; टेकडी व टेहळणीचा बुरूज
    सर्वकाळपर्यंत गुहा होईल, रान गाढवांचा आनंद, कळपांची कुरणे होतील.
  qub-qub: Palasyucho pipis manami tiyangachu. Aypalla runacuna tiyashan siudäpis
    chunyajmi ricacongapaj. Sumaj curalasha siudäcunatapis para-simrimi cachaycärengapaj.
    Chaura chaychöga chucaru bürrucunami cushisha tiyangapaj. Manshu uywacunatapis
    chaychömi michengapaj.
  hat-hat: Kay wa a ap rete san pesonn ladan l'. Tout moun pral kouri kite kapital
    la. Bit mòn Ofèl la ak fò ki t'ap pwoteje l' la pral tounen savann pou tout tan.
    Se la bourik mawon pral pran plezi yo, se la kabrit ak mouton pral chache manje.
  eng-BSB: For the palace will be forsaken, the busy city abandoned. The hill and
    the watchtower will become caves forever— the delight of wild donkeys and a pasture
    for flocks—
  eng-WEBPB: For the palace will be forsaken. The populous city will be deserted.
    The hill and the watchtower will be for dens forever, a delight for wild donkeys,
    a pasture of flocks,
  kbq-kbq: Na'ankure maka vahe'ma rankumapima mani avitene'zama kegekege'ma hu'za
    vanoma nehaza zana atre'za fresnageno, vahe kugoa origahie. Onagamu mesga hu'nege'za
    mani'neza kuma kegava nehaza none, kini vahe nomo'a amne meno haviza hanigeno,
    tonki afutamimo'za muse nehu'za anampina vano nehanageno, sipisipi afu'mo'za anampina
    vano hu'za trazana negahaze.
  nhe-BL: Ipan nopa caltlanahuatili, niyon se axaca itztos. Nopa altepetini tlen temitoyaj
    ica tlacame mocahuase cactoque. Huan nochi caltini mocahuase tlatzitzicatoc. Axaca
    itztos ipan nopa huejcapantique caltini ipan tlachiquili campa tlachiyayayaj para
    tlamocuitlahuise. Nopano san tlacuase nopa burrojme huan huacaxme.
  gub-BL: Naheta kwaw teko tuwihawete hàpuzuhu pupe wà nehe. Naheta kwaw teko tawhu
    pupe wà nehe. Tàpuztàtà uzeapo putar ywy ikaika pyrer ywytyr romo uzeapo ma'e
    kwer romo nehe. Zumen hehaite ma'e wiko putar a'e pe wà nehe. Ni amo nomono kar
    kwaw a'e wi wà nehe. Àràpuhàràn u'u putar ka'api'i a'e pe wà nehe no.
  eng-DRA: For the house is forsaken, the multitude of the city is left, darkness
    and obscurity are come upon its dens for ever. A joy of wild asses, the pastures
    of flocks,
