verse: ISA.032.016
translations:
  mal-C: അപ്പോൾ മരുഭൂമിയിൽ ദൈവത്തിന്റെ ന്യായം വസിക്കും, ഫലപുഷ്ടിയുള്ള ഉദ്യാനത്തിൽ
    നീതി കുടിപാർക്കും.
  deu-TKW: daß in der Steppe das Recht hause und die Gerechtigkeit sich im Fruchtgarten
    niederlasse.
  lin-lin: Bosembo ekowumela kati na esobe, mpe solo ekozala kati na bilanga oyo ebotaka
    kitoko.
  eng-LSV: And judgment has dwelt in the wilderness, || And righteousness remains
    in the fruitful field.
  eng-GNV: And iudgement shall dwel in the desert, and iustice shall remaine in the
    fruitfull fielde.
  eng-WEBSTER: Then judgment shall dwell in the wilderness, and righteousness remain
    in the fruitful field.
  nhw-BL: Huan ipan nochi nopa tlali campa hueli quichihuase catli senquistoc cuali
    huan xitlahuac.
  swh-ONEN: Haki itakaa katika jangwa, na uadilifu utakaa katika shamba lenye rutuba.
  bba-bba: Sɑɑ ye sɔɔrɑ ɡem mu ko n wɑ̃ɑ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: Then judgment shall dwell in the wilderness, And righteousness remain
    in the fruitful field.
  luo-luo: Adiera nobedie e piny motwo, mi tim makare nodag e puodho mamiyo.
  meu-meu: Bena hahemaoro ḡoevaḡoeva na tano ḡaḡaena ai baine mia, bona kara maoromaoro
    na uma mai anina lalonai baine mia.
  npi-ULB: तब न्यान उजाड-स्‍थान बास गर्नेछ । अनि धार्मिकताचाहिं फलदायी खेतमा बास गर्नेछ
    ।
  yor-yor: Ẹ̀tọ́ yóò máa gbé ní inú aṣálẹ̀ àti òdodo yóò sì máa gbé ní pápá oko ọlọ́ràá.
  pes-OPCB: انصاف بر بیابان حکفرما خواهد شد و عدالت بر بوستان.
  tgl-ULB: Pagkatapos ang katarungan ay maninirahan sa ilang; at ang katuwiran ay
    maninirahan sa mabungang bukid.
  cbu-NT: Tputssha waanpatatin kis taaksin, waanpatatin ndusha kiyung yachachinllinaya.
    Israelshuch tputs ashpari kis taachinllinaya.
  hui-hui: Mana bayale tigabi bulene hangu dindi bibahendeha wiai holebira.
  mya-mya: တိုင်း​ပြည်​အ​တွင်း​၌​အ​ရပ်​တ​ကာ​တွင်​သူ တော်​ကောင်း​တ​ရား​နှင့် တ​ရား​မျှ​တ​မှု​ကို
    ကျင့်​သုံး​ကြ​လိမ့်​မည်။-
  bod-N: དབེན་སྟོང་དུ་དྲང་གཞག་དང་། ས་ཞིང་གཤིན་པོའི་ནང་དུ་དྲང་བདེན་གནས་པར་འགྱུར།
  sna-sna: Kururamisira kuchagara kugwenga uye kururama kuchagara kumunda wakaorera.
  spa-BLM: Entonces la justicia habitará en el desierto; y la justicia permanecerá
    en el campo fructífero.
  cac-cac: Axo d'a masanil lugar, ol b'eyb'alaj tojolal yed' vach'ilal.
  swh-ULB: Wenye haki wataishi jangwani; na wenye haki wataishi katika shamba linalozaa
    matunda.
  bel-bel: Тады суд паселіцца ў гэтай пустыні, і правасудзьдзе будзе жыць на ўрадлівым
    полі.
  deu-ELBBK: Und das Recht wird sich niederlassen in der Wüste, und die Gerechtigkeit
    auf dem Fruchtgefilde wohnen;
  mbb-OT: Ne zutun te sibsivayan wey uuzaran he vevesukà, wazà pidtemanan te hustu
    he kukuman wey ketazeng.
  mal-2015: അന്നു മരുഭൂമിയിൽ ന്യായം വസിക്കും; ഉദ്യാനത്തിൽ നീതി പാർക്കും.
  gup-gup: Bu kuhni kabolkyimerran wanjh bininj rowk kabirrikurduyime kunmak, dja
    mak kabirridjadmerren bu djal mandjadkenh. Kunmekbe kore nawu Yawey kadjare.
  rmc-rmc: Pre odi pušťa ela o čačipnaskro sudos a andre oda sados o spravodľišagos.
  pes-OPV: آنگاه انصاف در بیابان ساکن خواهد شد و عدالت در بوستان مقیم خواهد گردید.
  ron-1924: Атунч непэртиниря ва локуи ын пустиу ши неприхэниря ышь ва авя локуинца
    ын помет.
  ben-OBCV: মরুভূমিতে সদাপ্রভুর ন্যায়বিচার অধিষ্ঠিত হবে এবং তাঁর ধার্মিকতা উর্বর
    ক্ষেত্রে বিরাজমান হবে।
  som-som: Oo markaas dabadeed ayaa caddaaladu cidlada joogi doontaa, oo xaqnimona
    waxay ku sii jiri doontaa beerta midhaha badan.
  lat-VUC: Et habitabit in solitudine judicium, et justitia in carmel sedebit.
  eng-ASVBT: Then justice shall dwell in the wilderness; and righteousness shall abide
    in the fruitful field.
  ita-1885: Allora il giudicio abiterà nel deserto, e la giustizia dimorerà in Carmel.
  eng-LXXUP: Then judgment shall abide in the wilderness, and righteousness shall
    dwell in Carmel.
  eng-ULB: Then justice will reside in the wilderness; and righteousness will live
    in the fruitful field.
  spa-VBL: Entonces los que vivan en el desierto practicarán la justicia, y los que
    vivan entre los campos harán lo recto.
  fra-_FOB: Alors l'équité habitera dans le désert, et la justice fera sa demeure
    dans le verger.
  mal-mal: അന്ന് മരുഭൂമിയിൽ ന്യായം വസിക്കും; ഉദ്യാനത്തിൽ നീതി പാർക്കും.
  urd-GVR: Tab insāf registān meṅ basegā, aur sadāqat phalte-phūlte bāġh meṅ sukūnat
    karegī.
  suz-BL: मेना मुर मबाक्‍तीके रागीमी ठीक निसाफ पाइनीम। ठीक पाइबपुकी ग्रेल्‍शो रूमी
    बाक्‍नीम।
  eng-NOY: Then shall justice dwell in the wilderness, And righteousness in the fruitful
    field.
  ita-1927: Allora l’equità abiterà nel deserto, e la giustizia avrà la sua dimora
    nel frutteto.
  ckb-ckb: جا دادپەروەری لە چۆڵەوانی نیشتەجێ دەبێت و ڕاستودروستیش لەناو باخ دادەنیشێت.
  eng-BBE: Then in the waste land there will be an upright rule, and righteousness
    will have its place in the fertile field.
  kan-OKCV: ನ್ಯಾಯವು ಮರುಭೂಮಿಯಲ್ಲಿ ನೆಲೆಗೊಳ್ಳುವುದು, ಪೈರಿನ ಹೊಲದಲ್ಲಿ ನೀತಿಯು ನೆಲೆಯಾಗಿರುವುದು.
  tam-2017: வனாந்திரத்திலே நியாயம் வாசமாயிருக்கும், செழிப்பான வயல்வெளியிலே நீதி தங்கித்தரிக்கும்.
  spa-RV-1909: Y habitará el juicio en el desierto, y en el campo labrado asentará
    la justicia.
  ron-BTF: Atunci judecata va locui în pustiu şi dreptatea va rămâne în câmpul roditor.
  eng-WEBP: Then justice will dwell in the wilderness; and righteousness will remain
    in the fruitful field.
  eng-FBV: Then people living in the desert will practice justice, and those living
    among the fields will do what is right.
  nld-1939: Het recht zal in de steppe vertoeven, De gerechtigheid in de boomgaard
    wonen;
  nch-BL: Huan ipan nochi nopa tali campa hueli quichihuase cati senquisa cuali huan
    xitahuac.
  vie-1934: Bấy giờ sự xét đoán sẽ ở nơi đồng vắng, sự công bình sẽ trú nơi ruộng
    tốt.
  hin-CV: तब तक उस बंजर भूमि में याहवेह का न्याय रहेगा, और फलदायक खेत में धर्म रहेगा.
  eng-OURB: Then mishpat ·justice· will dwell in the wilderness; and righteousness
    will remain in the fruitful field.
  spa-BES: Entonces en el desierto habrá un gobierno recto, y la justicia tendrá su
    lugar en el campo fértil.
  tdx-tdx: Himoneñe am-patrambey ao amy zao ty hatò, vaho hañialo an-tonda kobokara
    ao ty havantañañe.
  tha-KJV: แล​้วความยุ​ติ​ธรรมจะอาศัยอยู่ในถิ่นทุ​รก​ันดาร และความชอบธรรมพักอยู่ในสวนผลไม้
  por-BR-2018: E o juízo habitará no deserto, e a justiça morará no campo fértil.
  deu-ELO: Und das Recht wird sich niederlassen in der Wüste, und die Gerechtigkeit
    auf dem Fruchtgefilde wohnen;
  eng-WYC-2018: And doom shall dwell in wilderness, and rightfulness shall sit in
    Carmel; (And justice, or judgement, shall dwell in the wilderness, and righteousness
    shall be in the plentiful land;)
  epo-epo: Kaj justeco ekloĝos en la dezerto, kaj vero sidos sur la fruktodona kampo.
  uig-PIN: Xu qaƣda adalǝt dalani, Ⱨǝⱪⱪaniyliⱪ mewilik baƣ-etizlarni makan ⱪilidu.
  beo-beo: Isala:ili soge ganodini moloidafa hou amola moloi fofada:su hou fawane
    ba:mu.
  tpi-OTNT: Stretpela na gutpela pasin tasol bai i bosim olgeta hap bilong graun.
  hau-SA: Aikin gaskiya zai zauna a hamada adalci kuma zai zauna a ƙasa mai taƙi.
  uig-LAT: Shu chaghda adalet dalani, Heqqaniyliq méwilik bagh-étizlarni makan qilidu.
  nde-nde: Ukwahlulela kuhle kukaThixo kuzakuba khona enkangala, ukulunga kube khona
    emhlabeni ovundileyo.
  ton-ton: Pea ʻe toki nofo ʻae fakamaau ʻi he toafa, pea nofo ʻae māʻoniʻoni ʻi he
    ngoue faʻa fua.
  ces-1613: I bude na poušti soud bydliti, a spravedlnost na poli úrodném přebývati.
  eng-WMB: Then justice will dwell in the wilderness; and righteousness will remain
    in the fruitful field.
  tam-TCV: அப்பொழுது நீதி பாலைவனத்தில் குடியிருக்கும்; நியாயம் செழிப்பான வளமான வயல்களில்
    வாழும்.
  ceb-ULB: Unya magpuyo ang hustisya diha sa kamingawan; ug magpuyo ang pagkamatarong
    diha sa mabungahong kaumahan.
  pol-UBG: Sąd zamieszka na pustyni, sprawiedliwość osiądzie na urodzajnym polu.
  agr-agr: Nunikmatai juju nugka múunta juwig ashí yantamnum pegkeja duke takamu atatui.
  kyc-kyc: Yuu dupwa peparaena kapa kapa pyuo wambu peparaeme rolae doko anjuku lao
    pyuo dee kote pii soo rolo pirami.
  urd-GVU: تب انصاف ریگستان میں بسے گا، اور صداقت پھلتے پھولتے باغ میں سکونت کرے گی۔
  deu-1912: Und das Recht wird in der Wüste wohnen und Gerechtigkeit auf dem Acker
    hausen,
  kan-2017: ನ್ಯಾಯವು ಅಡವಿಯಲ್ಲಿ ನೆಲೆಗೊಳ್ಳುವುದು, ಧರ್ಮವು ತೋಟದಲ್ಲಿ ಇದ್ದೇ ಇರುವುದು.
  yap-yap: Gubin yang u daken e nam ni bay un rin’ e tin nib mat’aw nge tin nib yal’uw
    riy.
  hlt-MCSB: Te vaengah tah khosoek ah tiktamnah loh kho a sak vetih, duengnah loh
    cangphil cangngol te a om thil ni.
  mdy-ETH: ዓጬሎይዳ ቢያ ጎኑሞና ፒዜ ዎጌና ማዺንታያ ማዓንዳኔ።
  twi-ASANTE: Tenenee bɛtena anweatam so na adeteneneeyɛ atena asase bereɛ so.
  eng-WEBU: Then justice will dwell in the wilderness; and righteousness will remain
    in the fruitful field.
  wal-wal: Hegaappe guyyiyan, suure pirddai mela bazzon, xillotettaikka aradda biittan
    de7ana.
  spa-PDDPT: Entonces la justicia vivirá en el desierto y la equidad residirá en el
    campo fértil.
  gun-gun: Ha'e vy tekoa e'ỹaty rupi anhetẽ rupi joguereko va'e ju 'rã ikuai, ha'e
    yvyra'a ty rupi ma heko porã va'e ikuai 'rã.
  ilo-ULB: Kalpasanna, agnaedto ti hustisia iti let-ang; ken agtaengto ti kinalinteg
    iti nabunga a talon.
  kpg-kpg: Tenua hagatau la gaa honu i di tonu, gei di hagi aga donu la gaa hai,
  uig-ARA: شۇ چاغدا ئادالەت دالانى، ھەققانىيلىق مېۋىلىك باغ-ئېتىزلارنى ماكان قىلىدۇ.
  sus-sus: Sɛriyɛ raɲɛrɛma nɛ gbengberenyi ma, tinxinyi fan sabatima nɛ sansi yire.
  pon-2006: Wasa koaros nan sahpwo pwung oh pwuhng pahrek pahn kin mihla ie.
  jae-jae: Ma mêtôc gêdêŋ oc ênêc gamêŋ sawa ma biŋ gêdêŋ êmoa kôm toŋanô ŋajam ŋalêlôm.
  ksd-ksd: Ta nam ra bung a takodo na varkurai na ki ta ra bil, ma ra mangamangana
    takodo ta ra uma ba i manga vuai.
  tur-YTC: O zaman adalet çölde oturacak; Doğruluk da verimli tarlada kalacaktır.
  grc-BRENT: Καὶ ἀναπαύσεται ἐν τῇ ἐρήμῳ κρίμα, καὶ δικαιοσύνη ἐν τῷ Καρμήλῳ κατοικήσει.
  ind-AYT: barulah keadilan akan diam di padang belantara, dan kebenaran tinggal di
    ladang yang subur.
  nya-nya: Tsono mʼchipululu mudzakhala chiweruzo cholungama ndipo mʼminda yachonde
    mudzakhala chilungamo.
  hrv-hrv: U pustinji će se nastaniti pravo, i pravda će prebivati u voćnjaku.
  mps-mps: Te wiegi yai doloba pai kolesagago naga te tigidali tǫ dabe tonaluaibao.
    Te po tų dolo naga dodolobo kolesagago te we bidi dabe bugagia dodolaibao.
  tpi-tpi: Stretpela na gutpela pasin tasol bai i bosim olgeta hap bilong graun.
  dan-1931: Ret fæster Bo i Ørkenen, i Frugthaven dvæler Retfærd;
  vie-OVCB: Bấy giờ sự phán xét sẽ cai trị nơi hoang mạc và sự công chính ở nơi ruộng
    phì nhiêu.
  guj-2017: પછી ઇનસાફ અરણ્યમાં વસશે; અને ન્યાયપણું ફળદ્રુપ વાડીમાં રહેશે.
  pon-2006A: Wasa koaros nan sahpwo pwung oh pwuhng pahrek pahn kin mihla ie.
  por-BRBSL: Then a justiça habitará no deserto; e a retidão permanecerá no campo
    fértil.
  cth-cth: Hattoteh lannae teh kahrawngum vah ao vaiteh, lannae teh talai kahawi lawhmuen
    dawk a yungyoe ao han.
  twi-twi: Trenee bɛtena nweatam so na adetreneeyɛ atena asasebere so.
  hlt-hlt: Te vaengah tah khosoek ah tiktamnah loh kho a sak vetih, duengnah loh cangphil
    cangngol te a om thil ni.
  tbz-SIM: Bɛ̀ɛ̀ bo dɛpɑɑ kɛ̀ bɛ̀ mbekù kɛ̀ dɛ̀ sìɛ́, kɛ̀ titúútì kɔbɛ ndɔɔri dɛ̀
    bekúmɛ̀ ndi, kɛtenkɛ̀ nɑɑti dɛ̀ nɛ̀ kɛ̀ í nɑɑti dɛ̀.
  msy-2020: Dughiar kamɨn, gumazamiziba nguazir kamɨn ruaghateviba bar dar ikɨ, arazir
    aghuiba ko guizɨn arazibara damuam.
  dop-dop: Ɩlɛnɑ tɑmpɑnɑ tǝŋʋɣʋ wɛɛ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ siɣisuɣu tǝŋʋɣʋ kɛ tɩɩŋ tɑɑlɛ
    tɑɑ.
  azb-azb: Sonra ədalət səhrada məskunlaşacaq, Salehlik məhsuldar tarlada yaşayacaq.
  eng-DBY: And judgment shall inhabit the wilderness, and righteousness dwell in the
    fruitful field.
  hin-2017: तब उस जंगल में न्याय बसेगा, और उस फलदायक बारी में धार्मिकता रहेगा।
  wol-KYG: Su boobaa yoon dëkke màndiŋ mi, njekk tooge tóokër bi.
  eng-YLT: And dwelt in the wilderness hath judgment, And righteousness in the fruitful
    field remaineth.
  kne-kne: Wadan to di kinalinteg sin intiro ay daga.
  eng-WYC-2017: And doom shall dwell in wilder-ness, and rightfulness [or rightwiseness]
    shall sit in Carmel;
  eng-WMBB: Then justice will dwell in the wilderness; and righteousness will remain
    in the fruitful field.
  urd-GVH: तब इनसाफ़ रेगिस्तान में बसेगा, और सदाक़त फलते-फूलते बाग़ में सुकूनत करेगी।
  rug-rug: Sa ṉinoṉo si kote veko kinoa pa qega meke sa tinoṉoto si kote koa la koasa
    inuma masuruna.
  gaz-gaz: Murtii qajeelaan gammoojjii keessa jiraata; qajeelummaan immoo lafa qotiisaa
    gabbataa keessa jiraata.
  fra-LSG: Alors la droiture habitera dans le désert, Et la justice aura sa demeure
    dans le verger.
  yal-yal: Nayi, kiti kɛndɛn luma nɛn tonbonni, tinxinna yi lu wudi bili nakɔni.
  haw-1868: Alaila, e noho no ka pono ma ka waonahele, A e hoomau no hoi ka maikai
    ma ka mahinaai hua nui.
  arb-NAV: عِنْدَئِذٍ يَسْكُنُ الْعَدْلُ فِي الصَّحْرَاءِ، وَيُقِيمُ الْبِرُّ فِي
    الْمَرْجِ الْمُخْصِبِ،
  ewe-ewe: Nuteƒewɔwɔ anɔ gbegbe, eye dzɔdzɔenyenye anɔ agbledenyigba dzi.
  eng-LEE: Then shall justice dwell in the wilderness, and righteousness abide in
    the fruitful field.
  asm-FB: তাৰ পাছত সেই মৰুপ্রান্তত ন্যায়বিচাৰ বাস কৰিব, আৰু সেই ফলৱতী উদ্যানত ধাৰ্মিকতাই
    বসতি ল’ব।
  sus-A: سّرِيّ رَحّرّ مَ نّ فبٍنفبٍرٍنيِ مَ، تِنشِنيِ قَن سَبَتِمَ نّ سَنسِ يِرٍ.
  fra-SBL: Alors la justice habitera dans le désert ; et la justice restera dans le
    champ fructueux.
  hbo-hbo: וְשָׁכַ֥ן בַּמִּדְבָּ֖ר מִשְׁפָּ֑ט וּצְדָקָ֖ה בַּכַּרְמֶ֥ל תֵּשֵֽׁב׃
  kik-kik: Ciira ũgaatũũra ũtuagwo na kĩhooto kũu werũ-inĩ, naguo ũthingu ũtũũre kũu
    mũgũnda-inĩ ũcio mũnoru.
  fra-NCL: Alors la droiture habitera dans le désert, et la justice s’établira dans
    le verger,
  cek-AK: Praezaek ah toenghaih hoi lokcaekhaih om ueloe, toenghaih to long kahoih
    lawk hmuen ah om poe tih boeh.
  cuk-cuk: Degisoggu, bela neggweburmar-ilibali, igar-napiramalad, degi, igar-innikimalad
    oyolemai guoed.
  uig-CYR: Шу чағда адаләт далани, Һәққанийлиқ мевилик бағ-етизларни макан қилиду.
  tel-2017: అప్పుడు న్యాయం అరణ్యంలో నివసిస్తుంది. ఫలభరితమైన భూమిలో నీతి ఉంటుంది.
  hat-BSA: Nan lè sa a lajistis va demere nan dezè a e ladwati nan chan fètil la.
  kos-kos: Ma pwaye ac suwohs ac fah orek acn nukewa in facl se inge.
  hbo-WLC: וְשָׁכַ֥ן בַּמִּדְבָּ֖ר מִשְׁפָּ֑ט וּצְדָקָ֖ה בַּכַּרְמֶ֥ל תֵּשֵֽׁב׃
  ibo-ibo: A ga-emekwa ka ikpe ziri ezi ga-ebi nʼọzara, ezi omume ga-adịkwa nʼubi
    ọma ahụ.
  ory-ory: ସେତେବେଳେ ପ୍ରାନ୍ତରରେ ନ୍ୟାୟବିଚାର ବାସ କରିବ ଓ ଉର୍ବରା କ୍ଷେତ୍ରରେ ଧାର୍ମିକତା ବସତି
    କରିବ।
  chk-chk: Iwe, pwüngüöch me pwüng epwe fisitä lon unusen ewe fanü.
  rop-rop: Ebribodi garra abum feyago olataim.
  ukr-1871: Тодї запанує в степу правда, й правосуд буде пробувати на вроджайнім полі.
  deu-1951: Und es wird das Recht in der Wüste und die Gerechtigkeit im Baumgarten
    wohnen;
  eng-JPS: Then justice shall dwell in the wilderness, and righteousness shall abide
    in the fruitful field.
  srp-1865: Tada æe sud stanovati u pustinji, i pravda æe stajati na njivi.
  lug-lug: Obwenkanya bulituula mu ddungu, n’obutuukirivu bulibeera mu nnimiro engimu.
  heb-heb: ושכן במדבר משפט וצדקה בכרמל תשב׃
  ben-IRV: তারপরে মরুপ্রান্তে ন্যায়বিচার থাকবে এবং ন্যায়পরায়ণ ফলদায়ক ক্ষেত্রের
    মধ্যে বাস করবে।
  pan-pan: ਤਦ ਇਨਸਾਫ਼ ਉਜਾੜ ਵਿੱਚ ਵੱਸੇਗਾ, ਅਤੇ ਧਰਮ ਫਲਦਾਰ ਖੇਤ ਵਿੱਚ ਰਹੇਗਾ।
  mya-JVB: ထိုအခါ တော ၌ ကား၊ တရား သဖြင့် စီရင်ခြင်းတည် ၍ ၊ အသီးအနှံ များသော လယ်၌ ကား၊
    ဖြောင့်မတ် ခြင်းပါရမီသည် အမြဲနေ ရလိမ့်မည်။
  hmo-hmo: Unai gabu ena kahana ibounai lalonai, kara maoromaoro bona kota maoromaoro
    do idia karaia.
  urd-urd: तब वीरान में 'अद्ल बसेगा और सदाक़त शादाब मैदान में रहा करेगी।
  rus-SYN: Тогда суд водворится в этой пустыне, и правосудие будет пребывать на плодоносном
    поле.
  bqc-SIM: Yã́zɛde a kible gbáapiu, maakɛa aↄ ku gutaaedepiu.
  tcz-CHONGTHU: Thudih in gamthip gam'a vai ahin hop ding chuleh chonphatnan leipha
    loumun hoa vai ahopding ahi.
  mar-mar: मग रानात न्यायत्वाची वस्ती होईल, फलदायी शेतीत नितीमत्ता वास करील.
  qub-qub: Nasyun intëruchöpis rasun cajtawan alli cajllatanami pï-maypis ruranga.
  hat-hat: Toupatou nan peyi a, nan dezè a kou nan jaden yo, p'ap gen lenjistis, ni
    patipri.
  eng-BSB: Then justice will inhabit the wilderness, and righteousness will dwell
    in the fertile field.
  eng-WEBPB: Then justice will dwell in the wilderness; and righteousness will remain
    in the fruitful field.
  kbq-kbq: Hagi fatgoma huno refko hu avu'avazamo ka'ma kokampina fore huno meno nevina,
    tretre'ma hania mopafina fatgo avu'ava zamo efore huno meno vugahie.
  nhe-BL: Huan ipan nochi nopa tlali campa hueli quichihuase tlen senquistoc cuali
    huan xitlahuac.
  gub-BL: Ko ywy nànàn heta putar katu haw nehe. Teko paw uzapo putar ikatu ma'e wà
    nehe.
  eng-DRA: And judgment shall dwell in the wilderness, and justice shall sit in charmel.
