verse: ISA.032.020
translations:
  mal-C: എല്ലാ നീരുറവകൾക്കുമരികെ വിത്തുവിതയ്ക്കാൻ കഴിയുകയും കന്നുകാലികളെയും കഴുതകളെയും
    തൊഴുത്തിൽനിന്ന് അഴിച്ചുവിടാൻ കഴിയുകയുംചെയ്യുന്ന നിങ്ങൾ എത്ര അനുഗൃഹീതർ!
  deu-TKW: Heil euch, die ihr allenthalben an den Gewässern säet und den Fuß der Rinder
    und Esel frei schweifen laßt!
  lin-lin: Esengo na bino oyo bozali kolona milona pene na mayi mpe kotinda ngombe
    mpe ane na bino konyata bisika nyonso.
  eng-LSV: Blessed [are] you sowing by all waters, || Sending forth the foot of the
    ox and the donkey!
  eng-GNV: Blessed are ye that sowe vpon all waters, and driue thither the feete of
    the oxe and the asse.
  eng-WEBSTER: Blessed are ye that sow beside all waters, that send forth thither
    the feet of the ox and the ass.
  nhw-BL: TOTECO miyac quintiochihuas imasehualhua. Campa hueli tlatojtocase, quiselise
    miyac pixquistli. Huan nochi inintlapiyalhua huan ininborregojhua tlacuase campa
    onca miyac sacatl catli xoxohuic.
  swh-ONEN: tazama jinsi utakavyobarikiwa, ukipanda mbegu yako katika kila kijito,
    na kuwaacha ngʼombe wako na punda wajilishe kwa uhuru.
  bba-bba: '@see-verse:ISA.032.019'
  eng-KJVCPB: Blessed are ye that sow beside all waters, That send forth thither the
    feet of the ox and the ass.
  luo-luo: to mano kaka inibed ngʼama ogwedhi, ka ichwoyo chambi e bath aore duto,
    kendo ka iweyo jambi kod punde magi wuotho awuotha kaka ohero.
  meu-meu: Ranu gabudia iboudiai badibadidiai o hadohadomu taumui na nanamo; boromakau
    mamaruanedia bona doniki o kahudia negemu bona o haloaloadiamu taumui danu nanamo.
  npi-ULB: तिमीहरू जसले नदीहरूका किनारहरूमा बीउ छरेका छौ, तिमीहरूका जसले आफ्‍ना गोरु
    र गधालाई चर्न पठाएका छौ, आशिषित्‌ हुनेछौ ।
  yor-yor: báwo ni ẹ ó ti jẹ́ alábùkún tó, nípa gbígbin irúgbìn sí ipa odò gbogbo,
    àti nípa jíjẹ́ kí àwọn màlúù yín àti àwọn kẹ́tẹ́kẹ́tẹ́ jẹ láìsí ìdíwọ́.
  pes-OPCB: بله، خدا قوم خود را برکت خواهد داد آن گونه که به هنگام کشت زمین، محصول
    فراوان خواهد رویید و گله‌ها و رمه‌هایشان در چراگاههای سبز و خرم خواهند چرید.
  tgl-ULB: kayong naghahasik sa tabi ng lahat ng mga batis ay magiging mapalad, kayong
    nagpapalabas ng inyong baka at asno para manginain.
  cbu-NT: ashiritaa, kis taatssa. Mzareemis sin ndusha pishtachiya. Chineemis pasut
    izapaneekchu, chinshitish kis taachinllinaya, Apanll nuwaa tárangiya. Ashirucha,
    mangis mantsarintspa. Kurak wanasirimish kuskachu, Apanllee tiptsiri uru ksutchiya,
    nuw siyaa atashina.
  hui-hui: Anduane Homogonaga wali agali tí tíni dindi mabu bayale ngaruha tomo hangarimigo
    bayale anda helo iba karulape biruwa tínaga nogo bulumaga dongiru tínaga dindi
    bibahendeha tani bayale andaho karu minana nama ibagabu holebira, lalu Anduane
    Homogohanda laya lene.
  mya-mya: ကောက်​ပဲ​သီး​နှံ​များ​အ​တွက်​မြည်း​နှင့်​ကျွဲ နွား​စား​ကျက်​များ​အ​တွက်
    ရေ​အ​လုံ​အ​လောက် ရ​ရှိ​သ​ဖြင့်​လူ​အ​ပေါင်း​တို့​သည်​ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။
  bod-N: ཆུ་ཀུན་གྱི་འགྲམ་དུ་ཞིང་འདེབས་པ་དང་། གླང་དང་བོང་བུ་རྣམས་དེར་རང་དབང་གིས་འཚོ་བ་ཁྱོད་རྣམས་ཅི་འདྲའི་བདེ་བ་ལ་ཨང་།
  sna-sna: ucharopafadzwa zvakadiniko, uchidyara mbeu dzako pedyo nehova dzose, uye
    uchirega mombe nembongoro dzako zvichifura zvakasununguka!
  spa-BLM: Benditos seáis los que sembráis junto a todas las aguas, que envían las
    patas del buey y del asno.
  cac-cac: Vach' eyico' yujto man̈ jantacoc a a' b'aj vach' ol och yalil eyavb'en,
    te ay pax b'aj ol yal sva noc' e vacax yed' noc' e b'uru.
  swh-ULB: yule ambae anaye panda pembezoni mwa mifereji atabarikiwa, na yule atakaye
    wapeleka ng'ombe na punda kuchunga.
  bel-bel: Дабрашчасныя вы, што сееце каля ўсіх водаў і пасылаеце туды вала і асла.
  deu-ELBBK: Glückselig ihr, die ihr an allen Wassern sät, frei umherschweifen lasst
    den Fuß der Rinder und der Esel!
  mbb-OT: edtuvazan kew te Megbevayà. Layun egkevinyagì is menge pinemula niw, ne
    ebpekeuyayà he ebpenabtab is menge ayam niw ziyà te minsan hendei.
  mal-2015: വെള്ളത്തിന്നരികത്തെല്ലാം വിതെക്കയും കാളയെയും കഴുതയെയും അഴിച്ചുവിടുകയും
    ചെയ്യുന്നവരേ, നിങ്ങൾക്കു ഭാഗ്യം!
  gup-gup: Bonj, bu kuhni rowk kayimerran, wanjh kunu God ngunmarnekurduyime kunmak
    nuye. Ngudda wanjh ngurridjaldudjen manmim darnkih kukadjid kore kaborlobme kukku.
    Dja mak ngurrimirndekurrme mayh ngudberre kore balehbaleh ba kurralk kabirringun.
  rmc-rmc: tumen avena bachtale, tumen, ko sadzinen paš dojekh paňi a muken le volen
    the le somaren slobodnones te denašel.
  pes-OPV: خوشابحال شما که بر همه آبها تخم می‌کاریدو پایهای گاو و الاغ را رها می‌سازید.
  ron-1924: Фериче де вой, каре семэнаць претутиндень де-а лунгул апелор ши каре даць
    друмул претутиндень боулуй ши мэгарулуй!
  ben-OBCV: তবুও, তোমরা প্রতিটি জলস্রোতের তীরে বীজবপন করে, তোমাদের গৃহপালিত পশুপাল
    ও গাধাদের মুক্ত ভাবে চরতে দিয়ে তোমরা কতই না ধন্য হবে!
  som-som: Waxaa barakaysan kuwiinna biyo dhinacyadooda oo dhan wax ku abuura oo dibiga
    iyo dameerka u sii daaya inay daaqaan.
  lat-VUC: Beati qui seminatis super omnes aquas, immittentes pedem bovis et asini.]
  eng-ASVBT: Blessed are ye that sow beside all waters, that send forth the feet of
    the ox and the ass.
  ita-1885: Beati voi, che seminate lungo ogni acqua, e che lasciate andar libero
    il piè del bue, e dell'asino!
  eng-LXXUP: Blessed are they that sow by every water, where the ox and ass tread.
  eng-ULB: you who sow beside all the streams will be blessed, you who send out your
    ox and donkey to graze.
  spa-VBL: serás feliz mientras siembras tus cosechas junto a las aguas y dejas que
    tu ganado y tus burros anden libremente.
  fra-_FOB: Heureux, vous qui semez près de toutes les eaux, qui y faites mouvoir
    le pied du bœuf et de l'âne!
  mal-mal: വെള്ളത്തിനരികത്തെല്ലാം വിതയ്ക്കുകയും കാളയെയും കഴുതയെയും അഴിച്ചുവിടുകയും
    ചെയ്യുന്നവരേ, നിങ്ങൾക്ക് ഭാഗ്യം!
  urd-GVR: lekin tum mubārak ho jo har nadī ke pās bīj bo sakoge aur āzādī se apne
    gāy-bailoṅ aur gadhoṅ ko charā sakoge.
  suz-BL: ब्‍वाक्‍कु आ नेक्‍था वांचेर शोक्‍बपुकी गे ग्‍येरसीशो मुर बाक्‍नीनी। गे गधा
    नु बी ब्‍यफ आन कली जोथ मो सोइक्‍ने चाप्‍नीनी।
  eng-NOY: Happy ye who sow beside all waters; Who send forth thither the feet of
    the ox and the ass!
  ita-1927: Beati voi che seminate in riva a tutte le acque, e che lasciate andar
    libero il piè del bove e dell’asino!
  ckb-ckb: بەڵام خۆزگە بە خۆتان کاتێک تۆو لەدەم هەموو ئاوەکان دەچێنن و گا و گوێدرێژەکانتان
    دەلەوەڕن.
  eng-BBE: Happy are you who are planting seed by all the waters, and sending out
    the ox and the ass.
  kan-OKCV: ನೀರಿರುವ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ ಬಿತ್ತನೆ ಮಾಡಿ, ದನಕತ್ತೆಗಳನ್ನು ಮೇಯಲು ಬಿಡುವ ನೀವು ಧನ್ಯರೇ
    ಸರಿ.
  tam-2017: மாடுகளையும் கழுதைகளையும் நடத்திக்கொண்டுபோய், நீர்வளம் பொருந்திய இடங்களிலெல்லாம்
    விதை விதைக்கிற நீங்கள் பாக்கியவான்கள்.
  spa-RV-1909: Dichosos vosotros los que sembráis sobre todas aguas, y metéis en ellas
    el pie de buey y de asno.
  ron-BTF: Binecuvântaţi sunteţi voi, care semănaţi lângă toate apele, care trimiteţi
    acolo picioarele boului şi ale măgarului.
  eng-WEBP: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  eng-FBV: you will be happy as you sow your crops beside the waters and let your
    cattle and donkeys roam freely.
  nld-1939: Heil u! Gij zult aan alle wateren zaaien, En rund en ezel daar vrij laten
    lopen.
  nch-BL: TOTECO miyac quintiochihuas imasehualhua. Campa hueli tatojtocase, quiselise
    miyac pixquisti. Huan nochi inintapiyalhua huan ininborregojhua tacuase campa
    onca miyac sacat cati xoxohuic.
  vie-1934: Phước thay cho các ngươi gieo giống ở bên mọi dòng nước, thả chân bò lừa
    đi.
  hin-CV: क्या ही धन्य हो तुम, जो जल के स्रोतों के पास बीज बोते हो, और गधे और बैल
    को आज़ादी से चराते हो.
  eng-OURB: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  spa-BES: Bienaventurado eres tú, que estás sembrando semillas junto a las aguas
    y sueltas el buey y el asno.
  tdx-tdx: Haha nahareo mpitongy añ’olon-drano iabio, o mampidada ty tombo’ o añombeo
    naho o borìkeo.
  tha-KJV: ท่านที่หว่านอยู่ข้างห้วงน้ำทั้งปวงก็​เป็นสุข ผู้​ที่​ปล่อยให้​ตี​นว​ัวและตีนลาเที่ยวอยู่อย่างอิ​สระ
  por-BR-2018: Bem-aventurados sois vós, os que semeais sobre todas as águas; e deixais
    livres os pés do boi e do jumento.
  deu-ELO: Glückselig ihr, die ihr an allen Wassern säet, frei umherschweifen lasset
    den Fuß der Rinder und der Esel!
  eng-WYC-2018: Blessed be ye, that sow on all waters, and send in the foot of an
    ox and of an ass. (Blessed be ye, who sow by all the waters, yea, send in there
    the foot of an ox and the foot of a donkey.)
  epo-epo: Feliĉaj estas vi, kiuj semas super ĉiu akvo, kiuj lasas en libereco la
    piedojn de la bovo kaj de la azeno.
  uig-PIN: Su boyida uruⱪ teriƣuqilar, Kala wǝ exǝklǝrni kǝng dalaƣa ⱪoyuwetidiƣanlar
    bǝhtliktur!
  beo-beo: Be fa:no dunu huluane da hahawane bagade ba:mu. Ilia da sagai nasegagima:ne
    hano defele dialebeba:le, amola ha:i manu bagade bugi dialebeba:le, amola ilia
    dougi amola ohe fi da gaga:iwane gisi bagade nabeba:le, hahawane esalumu.
  tpi-OTNT: yupela ol manmeri bilong Bikpela bai i stap gut tasol. Na bai yupela i
    planim ol pikinini kaikai bilong yupela long ol hap graun i gat wara, na bai yupela
    i larim ol bulmakau na donki bilong yupela i stap raun long laik bilong ol yet
    na kaikai gras nabaut.
  hau-SA: zai zama muku da albarka, ku da kuke shuki iri kusa da kowane rafi, kuna
    kuma barin lafiyayyiyar makiyaya domin shanu da jakunanku.
  uig-LAT: Su boyida uruq térighuchilar, Kala we ésheklerni keng dalagha qoyuwétidighanlar
    bextliktur!
  nde-nde: yeka ukubusiswa elizakuba yikho, lihlanyela inhlanyelo yenu emaceleni ezifula
    zonke, njalo liyekela inkomo zenu labobabhemi benu ukuba kusabalale.
  ton-ton: ‌ʻOku monūʻia ʻakimoutolu ʻoku tūtuuʻi ʻi he veʻe vai kotoa pē, pea fekau
    atu ki ai ʻae vaʻe ʻoe pulu mo e ʻasi.
  ces-1613: Blaze vám, kteříž sejete na všelikých místech úrodných, vypouštějíc tam
    vola i osla.
  eng-WMB: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  tam-TCV: நீர்வளமுள்ள இடங்களில் விதை விதைத்து, சுதந்திரமாய் உங்கள் மந்தைகளையும் கழுதைகளையும்
    மேய்வதற்கு விடுகிற நீங்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: pagapanalanginan kamong tanan nga nagpugas sa daplin sa tanang kasapaan,
    kamo nga nagpagawas sa inyong baka ug asno ngadto sa sibsibanan.
  pol-UBG: Błogosławieni jesteście, wy, którzy siejecie na wszelkich urodzajnych miejscach,
    puszczając tam wolno woły i osły.
  agr-agr: ¡atumek yumi ayaunum ajakmajum, nunú yuwakjum pujustinaitjume, tuja burro
    aidaush, baka aidaush chijichi ayaun yuwinak agkan batsatkui, shiig aneasjum pujustinaitjume!
  kyc-kyc: Ee nengepe dupwa rombe lao andaramopa yuu peparaena mena donge mena bulamakaope
    rambi nao koo soo ando kararaminyipa wambu peparae rae maiyuo kararami ingilyamo.
  urd-GVU: لیکن تم مبارک ہو جو ہر ندی کے پاس بیج بو سکو گے اور آزادی سے اپنے گائےبَیلوں
    اور گدھوں کو چَرا سکو گے۔
  deu-1912: Wohl euch, die ihr säet allenthalben an den Wassern und die Füße der Ochsen
    und Esel frei gehen lasset!
  kan-2017: ನೀರಾವರಿಗಳಲ್ಲೆಲ್ಲಾ ಬೀಜ ಬಿತ್ತುತ್ತಲೂ, ದನ ಕತ್ತೆಗಳನ್ನು ಮೇಯಲು ಬಿಡುತ್ತಲೂ ಇರುವ
    ನೀವು ಧನ್ಯರೇ ಸರಿ!
  yap-yap: Bayi par e girdi’ nri yad ba felfelan’ ya ke pire’ e ran ni fan ko woldug,
    ma yungi n’en ni bay i kay e gamanman ni dongki nge garbaw e pan riy e bay ur
    pired riy ndabi buch ban’en rorad.
  hlt-MCSB: Te dae tui kaeng te boeih aka tawn tih vaito neh laak kho neh aka tluek
    rhoek tah na yoethen uh.
  mdy-ETH: ዒንሢ ዎሮ ዓጫ ዓጫ ጎዦ ጎሽካንዳሢሮ፥ ዒንሢኮ ባኣቶና ሃሮናም ሄንቆ ቤሲ ጊዳ ዴንቃንዳሢሮ ዒንሢ ዓንጂንቴያኬ።
  twi-ASANTE: wɔbɛhyira wo, wobɛdua wʼaba wɔ nsuwa biara ho, na wama wʼanantwie ne
    wo mfunumu anante baabiara.
  eng-WEBU: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  wal-wal: he haattaa ubbaa lanqqen intte kattaa zeridi, intte mehiyaakka intte haretakka
    henttau birshshi yeddidi, intte keehi anjjettana.
  spa-PDDPT: ¡Cuán dichosos son ustedes, los que siembran junto a todas las aguas,
    los que dejan libres al buey y al asno!
  gun-gun: peẽ ma pevy'a ete reve 'rã mba'emo ra'yĩ pemoaĩ yy ikuai va'e yvýry, ha'e
    penerymba vaka, mburika pepoi okaruxea rupi rei okaru aguã.
  ilo-ULB: mabendisionankayonto nga agmulmula iti igid dagiti amin a waig, dakayo
    a mangibulbulos kadagiti baka ken asnoyo tapno agarab.
  kpg-kpg: gei goodou ga haga maluagina huoloo gi godou wai logowaahee ang gi nia
    hagadili. Godou ‘donkey’ mo godou kau gaa mee di taele i di aumaalia i nadau gowaa
    haangai.
  uig-ARA: سۇ بويىدا ئۇرۇق تېرىغۇچىلار، كالا ۋە ئېشەكلەرنى كەڭ دالاغا قويۇۋېتىدىغانلار
    بەختلىكتۇر!
  sus-sus: hɛɛri nan luma wo bɛ, wo tan naxee sansi sima xure dɛ ra, wo tan naxee
    tinma wo xa ningee nun wo xa sofalee xa e dɛ madon.
  pon-2006: Ia uwen peren en koaros me kin padok wahnsahpw akan limwahn pihl akan
    oh mweidohng nair ahs oh pelinmen kan en sansaledekseli wasa pwuko.
  jae-jae: Aê aoc êôc amac, taŋ asê nêm gêŋ êsêp bugala ma akêŋ bulimakao to doŋki
    tauŋ sêmoa nêŋ gêŋ.
  ksd-ksd: Avat ba ava vavauma ta ra lavur papar a tava par, ava ti doan, damana avat
    ba ava ben vaarike ra kau i ra bulumakau ma ra kau i ra as.
  tur-YTC: Ne mutlu size, bütün suların yanında tohum ekenlere, Öküzle eşeğin ayaklarını
    salanlara.
  grc-BRENT: Μακάριοι οἱ σπείροντες ἐπὶ πᾶν ὕδωρ, οὗ βοῦς καὶ ὄνος πατεῖ.
  ind-AYT: Diberkatilah kamu yang menabur di semua perairan, yang melepaskan sapi
    dan keledai berkeliaran bebas.
  nya-nya: inutu mudzakhala odalitsika ndithu. Mudzadzala mbewu zanu mʼmbali mwa mtsinje
    uliwonse, ndipo ngʼombe zanu ndi abulu anu zidzadya paliponse.
  hrv-hrv: 'Blago vama: sijat ćete kraj svih voda, puštajući vola i magarca da slobodno
    idu!'
  mps-mps: te Genuai Bidigo we bidi, dage bugagia bidaibao. Tama dagego te nai dabe
    te wę elalubo bulu badu dagego nai bulaibao. Tama dagego duga kibu bulmakau dabe,
    me donki kibu dabe, augwali augwa digi nai tumainu sula tagalaibao.
  tpi-tpi: yupela ol manmeri bilong Bikpela bai i stap gut tasol. Na bai yupela i
    planim ol pikinini kaikai bilong yupela long ol hap graun i gat wara, na bai yupela
    i larim ol bulmakau na donki bilong yupela i stap raun long laik bilong ol yet
    na kaikai gras nabaut.
  dan-1931: Salige I, som sår ved alle Vande, lader Okse og Æsel frit løbe om!
  vie-OVCB: Chúa Hằng Hữu sẽ ban phước lớn cho dân Ngài. Nơi nào họ gieo giống thì
    cây trái tươi tốt sẽ nở rộ. Bò và lừa của họ sẽ tự do ăn cỏ khắp nơi.
  guj-2017: તમે જેઓ સર્વ ઝરણાંની પાસે વાવો છો અને તમારા બળદ અને ગધેડાને છૂટથી ચરવા
    મોકલો છો, તેઓ પરમસુખી છે.
  pon-2006A: Ia uwen peren en koaros me kin padok wahnsahpw akan limwahn pihl akan
    oh mweidohng nair ahs oh pelinmen kan en sansaledekseli wasa pwuko.
  por-BRBSL: Abençoados sejam vocês que semeiam ao lado de todas as águas, que enviam
    os pés do boi e do burro.
  cth-cth: Tui onae hmuen pueng koe cati kahei vaiteh, maito e khok hoi la khok naw
    ka tha e nang teh na yawhawi awh.
  twi-twi: wobehyira wo, wubedua wʼaba wɔ nsuwa biara ho, na wama wʼanantwi ne wo
    mfurum anantew baabiara.
  hlt-hlt: Te dae tui kaeng te boeih aka tawn tih vaito neh laak kho neh aka tluek
    rhoek tah na yoethen uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ di mbo diwɛ̀ì miɛkɛ, kɛ kuuti yɛpúrɛ̀ miɛkɛ kɛ buɔtì di diitì,
    kɛ́pítɛ́ sɑ̃mmɑrímú nɛ̀ inɑ̀ɑ̀kɛ kɛ̀ dɛ̀ ncentì dɛ̀ dɔ́mɛ̀.
  msy-2020: '@see-verse:ISA.032.019'
  dop-dop: Nyʋleleŋ nyǝ́mɑ ntɛ́ mɛ. Ɩ kɑ́ tuuki pɑɑ timpi nɑ ɩ tǝŋǝɣɩ lʋm sɔsɔɔm.
    Ɩ́ kɑ́ yele mǝ nɑɑŋ nɑ mǝ kpɑŋɑsɩ nɑ sɩ́ yɛlǝɣǝnɑ sɩ tɩ.
  azb-azb: Bütün sulu torpaqlarda toxum əkənlər, Oraya malını, eşşəyini sərbəst buraxanlar,
    Siz nə xoşbəxtsiniz!
  eng-DBY: Blessed are ye that sow beside all waters, that send forth the feet of
    the ox and the ass.
  hin-2017: क्या ही धन्य हो तुम जो सब जलाशयों के पास बीज बोते, और बैलों और गदहों को
    स्वतंत्रता से चराते हो।
  wol-KYG: Waaye ndokklee yeen ñi tala ji fépp fuy ndox te saña afal nag ak mbaam.
  eng-YLT: Happy [are] ye sowing by all waters, Sending forth the foot of the ox and
    the ass!
  kne-kne: naragsak kayon to tan ad-ado di danom ay manibog sin molmola ya nawaya
    di pan-ayaman din dangki ya baka yo.
  eng-WYC-2017: Blessed be ye, that sow on all waters, and send in the foot of an
    ox and of an ass.
  eng-WMBB: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  urd-GVH: लेकिन तुम मुबारक हो जो हर नदी के पास बीज बो सकोगे और आज़ादी से अपने गाय-बैलों
    और गधों को चरा सकोगे।
  rug-rug: ba mi koa tamanae si gamu, totoso letei gamu sari mia kiko pa kalidi rina
    tototolo, meke sari bulumakao na doṉ'ki si va henahena i gamu koasa pezara duduli
    lavata.
  gaz-gaz: isin warri qarqara laga hundaatti sanyii facaafattanii loon keessanii fi
    harroota keessan nagaan bobbaafattan akkam eebbifamoo dha.
  fra-LSG: Heureux vous qui partout semez le long des eaux, Et qui laissez sans entraves
    le pied du bœuf et de l’âne!
  yal-yal: sɛwan luma nɛn ɛ tan xa. Ɛ tan ɛ sansine sima nɛn xudene birin dɛ, ɛ yi
    ɛ ɲingene nun sofanle lu e sagoni.
  haw-1868: E pomaikai auanei oukou, ka poe lulu hua ma na wahi wai nui, Ma kahi i
    hoounaia'i ka bipi kaulua a me ka hoki.
  arb-NAV: طُوبَاكُمْ أَيُّهَا الزَّارِعُونَ عِنْدَ كُلِّ مَاءٍ، الَّذِينَ سَرَّحْتُمْ
    قَوَائِمَ الثَّوْرِ وَالْحِمَارِ لِتَرْعَى طَلِيقَةً.
  ewe-ewe: woayra mi ne mieƒã nu ɖe tɔʋu ɖe sia ɖe to, eye miena miaƒe nyiwo kple
    tedziwo ɖu gbe le ablɔɖe me.
  eng-LEE: Happy are ye that sow beside all waters, freely sending forth the feet
    of the ox and the ass.
  asm-FB: জল সমূহৰ কাষত বীজ সিঁচা সকলে, আৰু ষাঁড় গৰু আৰু গাধক চৰিবলৈ এৰি দিয়া সকলে
    সকলোৱে আশীর্বাদপ্রাপ্ত হ’ব।
  sus-A: هّيرِ نَن لُمَ وٌ بّ، وٌ تَن نَشٍيٍ سَنسِ سِمَ شُرٍ دّ رَ، وٌ تَن نَشٍيٍ
    تِنمَ وٌ شَ نِنفٍيٍ نُن وٌ شَ سٌقَلٍيٍ شَ عٍ دّ مَدٌن.
  fra-SBL: Heureux ceux qui sèment près de toutes les eaux ! qui envoie les pieds
    du bœuf et de l'âne.
  hbo-hbo: אַשְׁרֵיכֶ֕ם זֹרְעֵ֖י עַל־כָּל־מָ֑יִם מְשַׁלְּחֵ֥י רֶֽגֶל־הַשֹּׁ֖ור וְהַחֲמֹֽור׃
    ס
  kik-kik: kaĩ inyuĩ nĩmũkarathimwo-ĩ, mũhaandage mbegũ cianyu gũkuhĩ na tũrũũĩ, nacio
    ngʼombe na ndigiri cianyu irĩithagio kũndũ guothe.
  fra-NCL: Heureux, vous qui semez partout près des eaux et qui laissez en liberté
    le pied du bœuf et de l’âne !
  cek-AK: Tui ohhaih ahmuen ah aanmu haeh kami, maitaw hoi laa hrangnawk to koeh baktiah
    prasak kaminawk loe tahamhoih.
  cuk-cuk: Bemar, dii-gakanaba-ibmar-digmaladi, moli-bebe-nikad-alugwasualed-esikar-imakdimaladi,
    degi, moli-uayasuid-esikar-imakdimaladi, bemargindi nued binsalemarsun.
  uig-CYR: Су бойида уруқ териғучилар, Кала вә ешәкләрни кәң далаға қоюветидиғанлар
    бәхитликтур!
  tel-2017: మీలో నీటి ప్రవాహాల పక్కనే విత్తనాలు నాటుతూ, అక్కడ తమ ఎద్దులనూ, గాడిదలనూ
    తిరగనిచ్చేవాడు ధన్యుడు.
  hat-BSA: A la beni nou va beni, nou menm ki simen akote tout dlo yo, ki lage pye
    bèf ak bourik la.
  kos-kos: Fuka lupan engan lun mwet nukewa ke yohk kof nu ke ima lalos, ac pus mah
    yen nukewa nun donkey ac cow uh.
  hbo-WLC: אַשְׁרֵיכֶ֕ם זֹרְעֵ֖י עַל־כָּל־מָ֑יִם מְשַׁלְּחֵ֥י רֶֽגֶל־הַשּׁ֖וֹר וְהַחֲמֽוֹר׃
    ס
  ibo-ibo: ndị a gọziri agọzi ka unu ga-abụ, mgbe unu na-agha mkpụrụ unu nʼakụkụ iyi,
    mgbe ehi unu na ịnyịnya ibu unu na-akpagharị na-aga ebe ọbụla ha chọrọ.
  ory-ory: ସଜଳ ସ୍ଥାନସବୁରେ ବୀଜ ବୁଣୁଅଛ ଓ ଗୋରୁ ଗର୍ଦ୍ଦଭକୁ ବାହାରେ ପଠାଉଅଛ ଯେ ତୁମ୍ଭେମାନେ,
    ତୁମ୍ଭେମାନେ ଧନ୍ୟ।
  chk-chk: ämi mi fofot ünükün ekewe koluk meinisin, oupwe feiöch, pwal ämi mi apichala
    kow me aas pwe repwe mongöfeil.
  rop-rop: Yumob garra abum brabli gudbala ting brom God, wen yumob kipgon plentimbat
    yumob sid olawei langa det ribasaid, en blanga yumob dongkimob en ola buligimob
    garra wokabat friwan oloba langa det kantri.”
  ukr-1871: Блаженні ж ви, що сїєте понад усї води, й випускаєте туди вола й осла.
  deu-1951: Wohl euch, die ihr an allen Wassern säet und den Fuß eurer Ochsen und
    Esel frei umherschweifen lasset!
  eng-JPS: Happy are ye that sow beside all waters, that send forth freely the feet
    of the ox and the ass.
  srp-1865: Blago vama koji sijete pokraj svake vode, i puštate volove i magarce.
  lug-lug: ggwe oliraba omukisa, ng’osiga ensigo y’oku migga gyonna, n’ente zo n’endogoyi
    zo ne zirya nga zeeyagala.
  heb-heb: אשריכם זרעי על כל מים משלחי רגל השור והחמור׃
  ben-IRV: কিন্তু তোমরা যে সমস্ত প্রবাহের পাশে বীজ লাগাবে সেইটি ধন্য হবে, তুমি তোমাদের
    ষাঁড় ও গাধাগুলো নিরাপদে চারণ করতে দিয়েছ।
  pan-pan: ਧੰਨ ਹੋ ਤੁਸੀਂ ਸਾਰੇ ਜਿਹੜੇ ਪਾਣੀਆਂ ਦੇ ਲਾਗੇ ਬੀਜਦੇ ਹੋ, ਅਤੇ ਬਲ਼ਦ ਅਤੇ ਗਧੇ ਖੁਲ੍ਹੇ
    ਛੱਡ ਦਿੰਦੇ ਹੋ!।
  mya-JVB: ရေ ရှိရာအရပ်ရပ် တို့၌ မျိုးစေ့ကိုကြဲ ၍၊ နွား ခြေ နှင့် မြည်း ခြေ တို့ကို
    လွှတ် တတ်သောသင် တို့သည် မင်္ဂလာ ရှိကြ၏။
  hmo-hmo: To umui ibounai be do umui moale bada, emui ranu be do ia hegeregere momokani
    dainai. Bona ranu ia hegeregere dainai, uma ena anina do idia tubu namonamo, bona
    doniki bona boromakau be mai edia aniani.
  urd-urd: तुम ख़ुशनसीब हो, जो सब नहरों के आसपास बोते हो और बैलों और गधों को उधर ले
    जाते हो।
  rus-SYN: Блаженны вы, сеющие при всех водах и посылающие туда вола и осла.
  bqc-SIM: áↄ dɛ pↄnadeↄ ũ, áↄ pↄtↄ̃tↄ̃ swa píi saɛ, á zuↄ ń á zàa'ĩnaↄ dɛ̀ɛpookĩi
    e.
  tcz-CHONGTHU: Pakai in amite hatah'a phatthei aboh ding ahi. Hoilai munna muchi
    tujong leu, gasoh tampi hiding ahi. Agancha houle a sangan hou nomtah a lhale
    diu ahi.
  mar-mar: जे तुम्ही सर्व जलांजवळ पेरता, जे तुम्ही बैल व गाढव यांचे पाय मोकळे करता,
    ते तुम्ही आशीर्वादित आहा.
  qub-qub: gamcunaga cushishami goyanquipaj. Murushayquicunata pargunayquipaj achca
    yacu canga. Guewapis mana pishiypami canga bürrucunapaj y wäcacunapaj.
  hat-hat: Ala kontan n'a kontan jwenn kont dlo nou pou fè jaden! Lè sa a, nou p'ap
    bezwen mete bèf ak bourik nou yo nan kòd ankò!
  eng-BSB: Blessed are those who sow beside abundant waters, who let the ox and donkey
    range freely.
  eng-WEBPB: Blessed are you who sow beside all waters, who send out the feet of the
    ox and the donkey.
  kbq-kbq: Ra Anumzamofo vahe'mota maka zupa muse hugahaze. Ana nehuta ne'onse timofo
    tvaonte ho'za anteta avimzana runeranita, bulimakao afutamine, tonki afutamia
    zamatresnage'za zamesite amne vano hu'za trazana negahaze.
  nhe-BL: TOTECO miyac quintiochihuas itlacajhua. Campa hueli tlatojtocase, quiselise
    miyac pixquistli. Huan nochi inintlapiyalhua huan ininborregojhua tlacuase campa
    onca miyac sacatl tlen xoxohuic.
  gub-BL: Penurywete paw rupi nehe. Heta tetea'u putar 'y penemitygwer pe nehe. Heta
    tetea'u putar ka'api'i peneimaw zumen wanupe nehe, tapi'ak wanupe nehe no.
  eng-DRA: Blessed are ye that sow upon all waters, sending thither the foot of the
    ox and the ass.
