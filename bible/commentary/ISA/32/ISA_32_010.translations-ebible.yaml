verse: ISA.032.010
translations:
  mal-C: ഒരു വർഷവും ഏതാനും ദിവസവും കഴിയുമ്പോഴേക്കും സുരക്ഷിതർ എന്നു കരുതുന്ന നിങ്ങൾ
    ഭയന്നുവിറയ്ക്കും. മുന്തിരിയുടെ വിളവു മുടങ്ങും, ഫലശേഖരണം ഉണ്ടാകുകയുമില്ല.
  deu-TKW: Über Jahr und Tag werdet ihr unruhig werden, ihr Sorglosen! Denn ein Ende
    hat's mit der Weinlese, eine Obsternte kommt nicht mehr!
  lin-lin: Etikali kaka mikolo moke kati na mobu, bino basi oyo bozali na kimia, bokoningana ;
    pamba te tango ya kosangisa milona ya vino esili koleka, mpe tango ya kobuka bambuma
    ekozala lisusu te.
  eng-LSV: In days and a year || You are troubled, O confident ones, || For harvest
    has been consumed, || The gathering does not come.
  eng-GNV: 'Yee women, that are carelesse, shall be in feare aboue a yeere in dayes:
    for the vintage shall faile, and the gatherings shall come no more.'
  eng-WEBSTER: 'Many days and years shall ye be troubled, ye careless women: for the
    vintage shall fail, the gathering shall not come.'
  nhw-BL: Techtlacaquilica amojuanti catli ama antemachme. Ipan ne seyoc xihuitl hualas
    se hueyi tequipacholi amopani ipan se tlatoctzi quema amo anquichiyaj pampa amo
    oncas niyon quentzi cuatlajcayotl, niyon pixquistli.
  swh-ONEN: Muda zaidi kidogo ya mwaka mmoja, ninyi mnaojisikia salama mtatetemeka,
    mavuno ya zabibu yatakoma na mavuno ya matunda hayatakuwepo.
  bba-bba: Gɑsɔku ɑmɑdɑɑre, i ko i wururɑ, domi i ǹ mɑɑ resɛm wɑsi i sɔri.
  eng-KJVCPB: 'Many days and years shall ye be troubled, ye careless women: For the
    vintage shall fail, the gathering shall not come.'
  luo-luo: Bangʼ higa achiel, un ma uparo nudak mokwe, kibaji nogou; cham ok nochiegi,
    kendo keyo mar mzabibu ok nobedie.
  meu-meu: Laḡani ta sisivana baine ore, bena umui sibomui o heimodaimu hahinemui
    kudoumui bae hetaha; badina be vine na basie huahua, bona au huahuadia basio huredia.
  npi-ULB: किनकि ए चिन्‍ता नभएका स्‍त्रीहरू, एक वर्षभन्दा केही बढी समयमा तिमीहरूको
    दृढतालाई तोडिनेछ, किनकि दाखको कटनी बितेर जानेछ, फसल जम्‍मा गर्ने समय आउनेछैन ।
  yor-yor: Ní ó lé díẹ̀ ní ọdún kan ẹ̀yin tí ọkàn an yín balẹ̀ yóò wárìrì; ìkórè àjàrà
    kò ní múnádóko, bẹ́ẹ̀ ni ìkórè èso kò ní sí.
  pes-OPCB: شما که الان بی‌غم هستید، سال دیگر همین موقع پریشانحال خواهید شد، زیرا
    محصول انگور و سایر میوه‌هایتان از بین خواهد رفت.
  tgl-ULB: Dahil pagkalipas ng isang taon ang iyong kumpiyansa ay masisira, kayong
    mga babae na walang inaalala, dahil ang aning ubas ay magkukulang, ang pagtitipon
    ay hindi darating.
  cbu-NT: 'Iyaam ichingaru wanasircha, átpasa. Itaru, nuw siyaa atashina: Nduma in
    masach tushiyru, kizpur punikus, nutsis ta ta ashitssa. Watam marizimun tsipatssawa.
    Waamaamtam ndunarichuwa.'
  hui-hui: Áyu karulapego ani turuho hadaba. Mani howa ege halene (13) dene (14) agima
    poragola nde tínaga pu mbira mini gerebi ira olibebi ogonime lini da nabiragola
    mogo lalu gi howa duru lalu holeberemi.
  mya-mya: သင်​တို့​သည်​ယ​ခု​အ​ခါ​ကျေ​နပ်​ရောင့်​ရဲ လျက်​ရှိ​နေ​မည်​ဖြစ်​သော်​လည်း
    နောင်​နှစ်​ခါ ဤ​အ​ချိန်​၌​စိတ်​ပျက်​ရကြ​ပေ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​စု​သိမ်း​ရန်
    စ​ပျစ်​သီး​များ​ရ​ရှိ​မည်​မ​ဟုတ်​သော ကြောင့်​ဖြစ်​၏။-
  bod-N: ཀྱེ་བག་ཡངས་སུ་སྡོད་པའི་བུ་མོ་རྣམས། ལོ་འཁོར་གཅིག་ལྷག་གི་རྗེས་སུ་ཁྱོད་རྣམས་དཀའ་སྡུག་དང་འཕྲད་པར་འགྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། རྒུན་འབྲུམ་ཤིང་ལ་འབྲས་བུ་མི་ཐོགས་ཤིང་། ལོ་ཏོག་བསྡུ་བའི་དུས་ཀྱང་འབྱུང་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Gore risati rapera muchabvunda iyemi munoti makachengetedzeka; nokuti kuchekwa
    kwamazambiringa kuchakundikana, uye kutanhwa kwemichero hakuchasviki.
  spa-BLM: Por días más allá de un año seréis turbadas, mujeres descuidadas; para
    la vendimia fallará. La cosecha no llegará.
  cac-cac: A ticnaic malaj tas tze na'a, palta jun, yab' val icha tic junab', tzex
    xivq'uei, yujto man̈xalaj sat avb'en ol yac'a', man̈xa sat te' uva ol molchajoc.
  swh-ULB: Maana kwa mda mfupi zaidi ya mwaka ujasiri wenu utavunjika, nyie wanawake
    msiojali, maana mavuno ya zabibu yatakwama, mavuno hayatakuwepo.
  bel-bel: Яшчэ некалькі дзён звыш году, і жахнецеся, неабачлівыя! бо ня будзе збору
    вінаграду, і пара жніва не настане.
  deu-ELBBK: Nach Jahr und Tag werdet ihr zittern, ihr Sicheren; denn die Weinlese
    ist dahin, die Obsternte kommt nicht.
  mbb-OT: Subra zà he senge-tuig puun guntaan, ne ebpengerkeren kew en su kenè en
    ebpekeveǥas is paras, ne wazè niw egkepenrupù.
  mal-2015: ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ, ഒരാണ്ടും കുറെ നാളും കഴിയുമ്പോൾ നിങ്ങൾ നടുങ്ങിപ്പോകും;
    മുന്തിരിക്കൊയ്ത്തു നഷ്ടമാകും; ഫലശേഖരം ഉണ്ടാകയുമില്ല.
  gup-gup: Bolkkime ngurridjalnjilngmak, dja med, bu kundjewk kunkudji kamre, wanjh
    manrakel manbu grapes kadjaldarlehmen rowk, dja mak manme manbu manbarnembubuyika,
    wanjh bonj, kayakayakmen rowk. Kunmekbekenh wanjh ngurrikukdeldelme kunkele dorrengh.
  rmc-rmc: Džuvľale bi o trapišagos, beršeha the vajkeci dživesenca izdrana daratar;
    bo o hroznos imar na ela a o uľipen pes imar na skidela upre.
  pes-OPV: ‌ای دختران ایمن بعد از یک سال و چند روزی مضطرب خواهید شد زانرو که چیدن
    انگور قطع می‌شود و جمع کردن میوه‌ها نخواهد بود.
  ron-1924: Ынтр-ун ан ши кытева зиле, вець тремура, непэсэтоарелор, кэч се ва дуче
    кулесул виилор ши стрынӂеря поамелор ну ва май вени.
  ben-OBCV: এক বছরের একটু বেশি সময় অতিক্রান্ত হলে, নিশ্চিন্তমনা তোমরা ভয়ে কাঁপবে;
    দ্রাক্ষাচয়ন ব্যর্থ হবে, ফল সংগ্রহের সময় আর আসবে না।
  som-som: Naagaha aan digtoonaynow, sannad iyo dhawr maalmood ayaad dhibtoon doontaan,
    waayo, canabguriddu ma jiri doonto oo midho-urursiguna ma iman doono.
  lat-VUC: Post dies enim et annum, vos conturbabimini confidentes; consummata est
    enim vindemia, collectio ultra non veniet.
  eng-ASVBT: For days beyond a year shall ye be troubled, ye careless women; for the
    vintage shall fail, the ingathering shall not come.
  ita-1885: Un anno dopo l'altro voi sarete in gran turbamento, o voi, che vivete
    sicure; perciocchè sarà mancata la vendemmia, la ricolta non verrà più.
  eng-LXXUP: 'Remember for a full year in pain, yet with hope: the vintage has been
    cut off, it has ceased, it shall by no means come again.'
  eng-ULB: For in a little more than a year your confidence will be broken, you carefree
    women, for the grape harvest will fail, the ingathering will not come.
  spa-VBL: Dentro de poco, ustedes, que se creen tan seguras, temblarán de miedo.
    La vendimia va a fracasar y no habrá cosecha.
  fra-_FOB: Dans un an et quelques jours vous tremblerez, vous qui êtes assurées;
    car la vendange aura manqué, on ne fera point de récolte.
  mal-mal: ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ, ഒരു വർഷവും കുറെ ദിവസവും കഴിയുമ്പോൾ നിങ്ങൾ നടുങ്ങിപ്പോകും;
    മുന്തിരിക്കൊയ്ത്തു നഷ്ടമാകും; ഫലശേഖരം ഉണ്ടാവുകയുമില്ല.
  urd-GVR: Ek sāl aur chand ek dinoṅ ke bād tum jo apne āp ko mahfūz samajhtī ho kāṅp
    uṭhogī. Kyoṅki angūr kī fasal zāe ho jāegī, aur phal kī fasal pakne nahīṅ pāegī.
  suz-BL: गे काइ महिंबपुकी बर्स का नोले श्‍येत जशा ख्रिंख्रि पाइनीनी। मारदे हना अङगुर
    सेक्‍चा मताइनीनी। फल फुल मसित्‍नीम।
  eng-NOY: One year more, and ye shall tremble, ye careless women! For the vintage
    shall fail; the harvest shall not come.
  ita-1927: Fra una anno e qualche giorno, voi tremerete, o donne troppo fiduciose,
    poiché la vendemmia è ita, e non si farà raccolta.
  ckb-ckb: ئەی دڵنیاکان، ڕۆژانێک پتر لە یەک ساڵ لەرز دەتانگرێت، چونکە ڕەزچنین بەسەرچوو
    و کۆکردنەوە نایەت.
  eng-BBE: 'In not much more than a year, you, who are not looking for evil, will
    be troubled: for the produce of the vine-gardens will be cut off, and there will
    be no getting in of the grapes.'
  kan-OKCV: ಈಗ ಸುಖವಾಗಿ ಕುಳಿತಿದ್ದೀರಿ, ನಿಶ್ಚಿಂತೆಯಿಂದಿದ್ದೀರಿ. ಇನ್ನು ಒಂದು ವರ್ಷದ ಮೇಲೆ ಕೆಲವು
    ದಿನಗಳಲ್ಲಿ ಕಳವಳಗೊಳ್ಳುವಿರಿ. ಏಕೆಂದರೆ, ಆಗ ದ್ರಾಕ್ಷಿ ಕೊಯಿಲು ನಿಂತುಹೋಗುವುದು. ಯಾವ ಬೆಳೆಯೂ
    ನಿಮಗೆ ದೊರೆಯುವುದಿಲ್ಲ.
  tam-2017: நிர்விசாரிகளே, ஒரு வருடமும் சில நாட்களுமாகத் தத்தளிப்பீர்கள்; திராட்சைப்பலன்
    அற்றுப்போகும்; அறுப்புக்காலம் வராது.
  spa-RV-1909: Días y años tendréis espanto, oh confiadas; porque la vendimia faltará,
    y la cosecha no acudirá.
  ron-BTF: Multe zile şi mulţi ani veţi fi tulburate, femei nepăsătoare, fiindcă recolta
    strugurilor va înceta, culesul nu va veni.
  eng-WEBP: For days beyond a year you will be troubled, you careless women; for the
    vintage will fail. The harvest won’t come.
  eng-FBV: In just over a year, you who think yourselves so safe will tremble with
    fear. The grape harvest is going to fail and there'll be no harvest.
  nld-1939: 'Na jaar en dag Zult ge beven, luchthartigen: Want dan is ‘t gedaan met
    de wijn, En geen oogst is er meer.'
  nch-BL: Techtacaquilica amojuanti cati ama antemachme. Ipan ne seyoc xihuit hualas
    se hueyi tequipacholi amopani ipan se talojtzi quema amo anquichiyaj pampa amo
    oncas yon quentzi cuatajcayot, yon pixquisti.
  vie-1934: Trong một năm và mấy ngày nữa, các ngươi là kẻ không lo lắng, sẽ đều run
    rẩy, vì mùa nho sẽ mất, và mùa gặt cũng không có nữa.
  hin-CV: हे निश्चिंत पुत्रियो एक वर्ष और कुछ ही दिनों में तुम व्याकुल कर दी जाओगी;
    क्योंकि दाख का समय खत्म हो गया है, और फल एकत्र नहीं किए जाएंगे.
  eng-OURB: For days beyond a year you will be troubled, you careless women; for the
    vintage shall fail. The harvest won’t come.
  spa-BES: En menos de un año, ustedes, mujeres confiadas, estarán preocupadas, porque
    los productos de los viñedos serán cortados, y no habrá recolección de fruto.
  tdx-tdx: Ho ampoheke nahareo te peake ty taoñe tovoñañ’ andro ry tsidaredareo; fa
    tsy hamokatse o vaheo, tsy ho toly i fanontonañey.
  tha-KJV: อี​กสักปีกว่าๆ หญิงที่​ไม่​ระมัดระวังเอ๋ย ท่านจะสะดุ้งตัวสั่น เพราะไร่องุ่​นก​็จะไร้​ผล
    ฤดู​เก​็บผลไม้​ก็​จะไม่​มาถึง
  por-BR-2018: Daqui a um ano e alguns dias, sereis perturbadas, vós, que estais tão
    confiantes; porque a produção de uvas não terá sucesso, e a colheita não virá.
  deu-ELO: Nach Jahr und Tag werdet ihr zittern, ihr Sicheren; denn die Weinlese ist
    dahin, die Obsternte kommt nicht.
  eng-WYC-2018: For why after days and a year, and ye that trust shall be troubled;
    for why [the] vintage is ended, (the) gathering shall no more come (or there shall
    be no more grapes to gather in).
  epo-epo: Post tagoj kaj jaro vi ektremos, ho senzorgulinoj; ĉar finita estos la
    vinberrikolto, ne plu estos enkolektado de fruktoj.
  uig-PIN: Bir yil ɵtǝ-ɵtmǝyla, i biƣǝm ayallar, Parakǝndǝ ⱪilinisilǝr! Qünki üzüm
    ⱨosuli bikarƣa ketidu, Mewǝ yiƣix yoⱪ bolidu.
  beo-beo: Dilia da wali hahawane sadi esala. Be ode afae gidigili, dilia se bagadewane
    nabawane esalebe ba:mu. Bai waini fage faimu hame ba:mu.
  tpi-OTNT: I orait, nau yupela i ken i stap belgut. Tasol yupela wet, na taim 13
    o 14 mun i go pinis, bai yupela i pret na guria, long wanem, ol gaden wain na
    ol diwai oliv samting bilong yupela, bai ol i no moa karim ol pikinini.
  hau-SA: Cikin ɗan lokaci ƙasa da shekara guda ku da kuke tsammani kuna da kāriya
    za ku yi rawar jiki; girbin ’ya’yan inabi zai kāsa, girbin ’ya’yan itatuwa kuma
    ba zai zo ba.
  uig-LAT: Bir yil öte-ötmeyla, i bighem ayallar, Parakende qilinisiler! Chünki üzüm
    hosuli bikargha kétidu, Méwe yighish yoq bolidu.
  nde-nde: Ngesikhatshana nje esedlula umnyaka lina elizizwa livikelekile lizathuthumela;
    ukuvunwa kwevini akuyikuphumelela, lokuvunwa kwezithelo akuyikuba khona.
  ton-ton: 'Te mou ongosia ʻi he ngaahi ʻaho mo e taʻu lahi, ʻakimoutolu ʻae kau fefine
    taʻetokanga: koeʻuhi ʻe ʻikai hoko ʻae ngaohi ʻoe vaine, ʻe ʻikai hoko hono tānaki.'
  ces-1613: Za mnohé dny a léta vichrovány budete, ó vy v bezpečnosti bydlící; nebo
    přestane vinobraní, a klizení úrod nepřijde.
  eng-WMB: For days beyond a year you will be troubled, you careless women; for the
    vintage will fail. The harvest won’t come.
  tam-TCV: கவலையற்ற மகள்களே, ஒரு வருடமும் சில நாட்களும் ஆனபின்பு நீங்கள் நடுங்குவீர்கள்.
    திராட்சை அறுவடை பலனற்றுப் போகும்; கனிகொடுக்கும் அறுப்புக் காலமும் வருவதில்லை.
  ceb-ULB: Tungod kay sa mubong panahon nga kapin usa ka tuig maguba ang inyong pagsalig,
    kamong mga haruhay nga mga babaye, tungod kay sa tingpamupo sa ubas wala na gayod
    kamoy mapupo, ug ang pag-ani dili gayod moabot.
  pol-UBG: Przez wiele dni i lat będziecie zatrwożone, wy pewne siebie! Ustanie bowiem
    winobranie, zbioru nie będzie.
  agr-agr: Atumek yamaik puyatmamtsugme, tujash kuashat tsawan atsuk, yumain atsakui,
    tuja uva juuka yumainkesh atsakui, makichik mijan nuigtu ewaekajum waitiakjum
    kujaittagme.
  kyc-kyc: Dakepa nakama sikya pipyamo pisiminyipape dakepa ee kana dumbinya nakama
    isa girapo jingi lyuo nyerami ingya narasa yangyaramo kararami ingilyamo.
  urd-GVU: ایک سال اور چند ایک دنوں کے بعد تم جو اپنے آپ کو محفوظ سمجھتی ہو کانپ اُٹھو
    گی۔ کیونکہ انگور کی فصل ضائع ہو جائے گی، اور پھل کی فصل پکنے نہیں پائے گی۔
  deu-1912: Es ist um Jahr und Tag zu tun, so werdet ihr Sicheren zittern; denn es
    wird keine Weinernte, so wird auch kein Lesen werden.
  kan-2017: ನಿರ್ಭೀತರೇ, ಒಂದು ವರ್ಷದ ನಂತರ ಕೆಲವು ದಿನಗಳಲ್ಲಿ ಕಳವಳಗೊಳ್ಳುವಿರಿ. ಆಗ ದ್ರಾಕ್ಷಿಯ
    ಕೊಯ್ಲು ಇಲ್ಲದೆ ಹೋಗುವುದು, ಯಾವ ಬೆಳೆಯೂ ನಿಮಗೆ ದೊರೆಯುವುದಿಲ್ಲ.
  yap-yap: Kam pired e chiney ni bfel’ rogomed, machane ngiyal’ney ko binem e duw
    e bay mpired nike magafan’med, ya dariy wom’ngin e woldug romed ni grape ni ngam
    t’ared ngam ayuweged nga naun.
  hlt-MCSB: Palyal rhoek te kum at hnin at ah na tlai uh bitni. Misurbit loh n'khah
    vetih cangah khaw pha mahpawh.
  mdy-ETH: ዒንሢ ዒንሢኮ ዓኣ ባኮ ጉሙርቄ ላኣላ ሌዔ ኩሚባኣ ጋርሲዳ ዎዛ ቲቂሳ ሜታ ዒንሢ ሄላንዳኔ፤ ዎይኖይዳፓ ማዔቴያ ሜሌ
    ቱኪንቴ ባኮ ቢያፓ ጊዳ ዓኣፒ ዒንሢ ዔካዓኬ።
  twi-ASANTE: Afe akyi nna kakra bi no mo a mogye di sɛ mo wɔ banbɔ ho bɛpopo; bobe
    twaberɛ no bɛdi mo hwammɔ, nnuaba no twaberɛ nso remma.
  eng-WEBU: For days beyond a year you will be troubled, you careless women; for the
    vintage will fail. The harvest won’t come.
  wal-wal: Issi laittaappe qiibaa aadhdhishin, intte ammanettidi uttidaageeti kokkorana;
    woiniyaa a wodiyan xunqqiyoogee attana. Tookkidobaappe intte aifiyaa shiishshana
    wodekka yeenna.
  spa-PDDPT: Dentro de algo más de un año ustedes tendrán espanto, oh confiadas, porque
    no habrá recolección de uvas ni habrá cosecha.
  gun-gun: Kunhague mba'eve re peikuaa pota e'ỹ va'e, peteĩ ma'etỹa py ovaẽ 'rã peryryipa
    aguã, mba'eta uva opa 'rã, ndai'avei 'rã.
  ilo-ULB: Ta kalpasan iti makatawen, mariribukankayonto, dakayo a babbai nga awan
    ti pakadanaganna, ta awanto iti maapityo nga ubas, saanto a dumteng ti panagaapit.
  kpg-kpg: Dolomeenei gei goodou e manawa lamalia, malaa, di madagoaa beenei i di
    ngadau dela ga hanimoi, gei goodou ga polepole i di manawa gee, idimaa, ma ga hagalee
    nia ‘grape’ e hadi go goodou ai.
  uig-ARA: بىر يىل ئۆتە-ئۆتمەيلا، ئى بىغەم ئاياللار، پاراكەندە قىلىنىسىلەر! چۈنكى
    ئۈزۈم ھوسۇلى بىكارغا كېتىدۇ، مېۋە يىغىش يوق بولىدۇ.
  sus-sus: Beenun ɲɛ keren xa dangi, wo sɛrɛnma nɛ gaaxui ra, wo tan naxee laxi wo
    yɛtɛ ra, barima wɛni bogie kanama nɛ, xɛ xabɛ fan mu fanma.
  pon-2006: Ele kumwail nsenamwahu met, ahpw nan sounpar kohkohdo ni soangen ahnsou
    wet, kumwail pahn diren nsensuwedla, pwehki sohte wahn wain me kumwail pahn dolung.
  jae-jae: Jala teŋ ma bêc ŋagêdô ênaŋa acgom, go amac lauo, taŋ akêŋ gêwiŋ biŋ paliŋ-paliŋgeŋboa
    naŋ atakê, gebe wain ŋanô oc êtu lêwê atom, ma noc aniŋ mo lasêŋa mêŋêsa atom.
  ksd-ksd: Tago ba i par tika na kilala ma a ngungu na tup avat ra vaden ba pa ava
    burut, tago pa ta vuai na vain, ma pa da varurue ta magit ta ra uma.
  tur-YTC: Ey kaygısız kadınlar, günler bir yılı aşınca sıkıntı çekeceksiniz; Çünkü
    bağbozumu boşa çıkacak. Hasat gelmeyecek.
  grc-BRENT: Ἡμέρας ἐνιαυτοῦ μνείαν ποιήσασθε ἐν ὀδύνῃ μετʼ ἐλπίδος· ἀνήλωται ὁ τρυγητὸς,
    πέπαυται, οὐκέτι μὴ ἔλθῃ.
  ind-AYT: Dalam waktu setahun dan beberapa hari, kamu akan gemetar, hai orang-orang
    yang hidup aman karena panen buah anggur gagal dan masa pengumpulan buah tidak
    akan datang lagi.
  nya-nya: Pakapita chaka ndi masiku pangʼono inu akazi amatama mudzanjenjemera; chifukwa
    mitengo ya mphesa idzakanika ndipo zipatso sizidzaoneka.
  hrv-hrv: Za godinu i nekoliko dana drhtat ćete, lakoumnice, jer jematve neće biti,
    plodovi se neće brati.
  mps-mps: Te usu, megi dage homu tegaluama bidiagameo. Tiali goli, dage tonaluiąo.
    Te 13 o 14 polua bolo pomainao. Teda dage wi elama, noma saibao. Magi baso meni.
    Dagego te wain gi dabe te du me walogobeo.
  tpi-tpi: I orait, nau yupela i ken i stap belgut. Tasol yupela wet, na taim 13 o
    14 mun i go pinis, bai yupela i pret na guria, long wanem, ol gaden wain na ol
    diwai oliv samting bilong yupela, bai ol i no moa karim ol pikinini.
  dan-1931: Om År og Dag skal I trygge skælve, thi med Vinhøst er det ude, der kommer
    ej Frugthøst.
  vie-OVCB: Trong thời gian ngắn—chỉ hơn một năm nữa— các ngươi là người không lo
    lắng sẽ run rẩy cách bất ngờ. Vì mùa hoa quả sẽ mất, và mùa gặt hái sẽ không bao
    giờ đến.
  guj-2017: હે બેદરકાર સ્ત્રીઓ, એક વર્ષ ઉપરાંત કેટલાક દિવસો પછી તમારો વિશ્વાસ ઊઠી
    જશે, કેમ કે દ્રાક્ષાની ઊપજ બંધ થશે અને તેને એકત્ર કરવાનો સમય આવશે નહિ.
  pon-2006A: Ele kumwail nsenamwahu met, ahpw nan sounpar kohkohdo ni soangen ahnsou
    wet, kumwail pahn diren nsensuwedla, pwehki sohte wahn wain me kumwail pahn dolung.
  por-BRBSL: Por dias além de um ano, vocês serão incomodadas, mulheres descuidadas;
    para a safra irá falhar. A colheita não virá.
  cth-cth: Mahoima lungkayouk e napuinaw, nangmouh teh hnin touh, kum touh thung na
    pâyaw awh han. Bangkongtetpawiteh, misurpaw khinae a pâpout awh han. A paw khinae
    tue phat mahoeh.
  twi-twi: Afe akyi nna kakra bi no mo a mugye di sɛ mowɔ bammɔ ho bɛpopo; bobe twabere
    no bedi mo huammɔ, nnuaba no twabere nso remma.
  hlt-hlt: Palyal rhoek te kum at hnin at ah na tlai uh bitni. Misurbit loh n'khah
    vetih cangah khaw pha mahpawh.
  tbz-SIM: Díndi bɛnitipòbɛ̀ bɛ̀ɛ̀ tɑ̃́ bɛmɑ́ɑ̀, dɛ̀ kpɑɑ́ dibenni dìmɑ́ɑ̀ ndi nɛ̀
    yɛwe mɑyɛ̀ kɛ̀ di kɔ̃̀ntìi ɑɑ́. Fínyĩ̀ kó yɛbɛ kpɛrɛ dèèmu, kɛ̀ mudidɛ̀ì kpɛrɛ
    pɑ̀ɑ̀.
  msy-2020: Ia datɨrɨghɨn navir amɨrizimɨn iti. Egh ia oragh, azenir vamɨra gɨvaghtɨ,
    ia bar atiating nɨgham. Ia gantɨ, ian wainɨn azeniba ko, dagher igharazibar azeniba,
    da ua ban kogham.
  dop-dop: Pǝ kɑɑsɑ pǝnɑɣɑ nɑ kʋyɛɛŋ kɛ pǝcɔ. Alɑɑ mpɑ mɛ mǝ pɑɑ fɛɩ tɔ, ɩ́ kɑ sele.
    Mpi tɔ, lɛsɛŋ kooluɣu kɑɑ lɑ, pǝyele kʋmtʋ kɑɑ wɛɛ.
  azb-azb: Ey laqeyd qadınlar, Siz bir ildən sonra sarsılacaqsınız, Çünki bağda məhsul,
    Meyvə yığımı olmayacaq.
  eng-DBY: In a year and [some] days shall ye be troubled, ye careless women; for
    the vintage shall fail, the ingathering shall not come.
  hin-2017: हे निश्चिन्त स्त्रियों, वर्ष भर से कुछ ही अधिक समय में तुम विकल हो जाओगी;
    क्योंकि तोड़ने को दाखें न होंगी और न किसी भाँति के फल हाथ लगेंगे।
  wol-KYG: Yeen jigéen ñi dal xel, fi leek at aki fan ngeen jàq; witt mi du baax,
    ngóob du taxaw.
  eng-YLT: Days and a year ye are troubled, O confident ones, For consumed hath been
    harvest, The gathering cometh not.
  eng-WYC-2017: For why after days and a year, and ye that trust shall be troubled;
    for why [the] vintage is ended, gathering shall no more come.
  eng-WMBB: For days beyond a year you will be troubled, you careless women; for the
    vintage will fail. The harvest won’t come.
  urd-GVH: एक साल और चंद एक दिनों के बाद तुम जो अपने आपको महफ़ूज़ समझती हो काँप उठोगी।
    क्योंकि अंगूर की फ़सल ज़ाया हो जाएगी, और फल की फ़सल पकने नहीं पाएगी।
  rug-rug: Pa vasi totoso hite mo, hola nia mo keke vuaheni, gamu pu kokoa va leana
    si kote neneqara; sari vua huda qurepi si lopu kote vua, meke sa totoso pakepakete
    si lopu kote ta evaṉa.
  gaz-gaz: Isin warri waan nagaa qabdan of seetan erga waggaan tokko xinnuma darbee
    booddee ni hollattu; wayiniin ija hin kennu; yeroon itti iji walitti qabamus hin
    dhufu.
  fra-LSG: Dans un an et quelques jours, Vous tremblerez, indolentes; Car c’en est
    fait de la vendange, La récolte n’arrivera pas.
  yal-yal: Benun ɲɛɛ keden e nun nde, ɛ tan naxanye xaxili ragidixi, ɛ yimaxama nɛn,
    bayo se bogi bolon daxine ɲanma nɛn, sansi xaba daxine yi dasa se xaba waxatini.
  haw-1868: No ka makahiki a keu ko oukou haalulu ana, E na wahine makau ole; No ka
    mea, e pau auanei ka ohi hua waina ana, Aole e hiki mai ka hooiliili ai ana.
  arb-NAV: مَا تَكَادُ تَنْقَضِي أَيَّامٌ عَلَى سَنَةٍ حَتَّى تَعْتَرِيكُنَّ رِعْدَةٌ
    أَيَّتُهَا الآمِنَاتُ، لأَنَّ الْقِطَافَ قَدْ تَلِفَ، وَمَوْعِدَ جَنْيِ الأَثْمَارِ
    قَدْ أَخْلَفَ.
  ewe-ewe: Le ƒe ɖeka kple edzivɔ siwo gbɔna me la, mi ame siwo ɖe dzi ɖi bɔkɔɔ la
    miaʋuʋu. Miaƒe wainkawo agbe tsetse, eye atikutsetse bubuwo hã matse na mi o.
  eng-LEE: After days and years shall ye shudder, ye women that are secure; for ended
    is the vintage, the fruit gathering shall nowise come.
  asm-FB: হে দায়িত্বহীন মহিলা, এবছৰ হৈ কিছু দিন গ’লে তোমালোকৰ আত্মবিশ্বাস চূৰ্ণ বিচূৰ্ণ
    হ’ব, কাৰণ দ্ৰাক্ষাক্ষেত্ৰ নষ্ট হ’ব, ফল চপোৱা সময় নাহিব।
  sus-A: بٍينُن حّ كٍرٍن شَ دَنفِ، وٌ سّرّنمَ نّ فَاشُي رَ، وٌ تَن نَشٍيٍ لَشِ وٌ
    يّتّ رَ، بَرِ مَ وّنِ بٌفِيٍ كَنَمَ نّ، شّ شَبّ قَن مُ قَنمَ.
  fra-SBL: Pendant des jours au-delà d'une année, vous serez troublées, femmes insouciantes ;
    pour le millésime échouera. La récolte ne viendra pas.
  hbo-hbo: יָמִים֙ עַל־שָׁנָ֔ה תִּרְגַּ֖זְנָה בֹּֽטְחֹ֑ות כִּ֚י כָּלָ֣ה בָצִ֔יר אֹ֖סֶף
    בְּלִ֥י יָבֹֽוא׃
  kik-kik: Mwaka na matukũ matarĩ maingĩ maathira-rĩ, inyuĩ mũtarĩ ũndũ mwĩtigagĩra,
    nĩmũkainaina; nĩgũkorwo gũtigakorwo na magetha ma thabibũ, o na kana gũkorwo na
    magetha mangĩ.
  fra-NCL: Dans un an et quelques jours vous tremblerez, insouciantes, car il n’y
    aura pas de vendange ; la récolte des fruits ne se fera pas.
  cek-AK: acoehaih tawn ai nongpatanawk, nangcae loe pop parai ani hoi saning thungah
    raihaih na tong o tih; misurthaih om mak ai ueloe, misurthaih pakhrikhaih atue
    doeh pha mak ai.
  cuk-cuk: Emide, bemar bela nueganbi-bukwa daklemalad, birgagwensega bemar, dobedba-wawanmakdemaloed.
    Ar ade, uva-sanmar bar welegosulid, ibmar-gwagmar bar welegosulid.
  uig-CYR: Бир жил өтә-өтмәйла, и беғәм аяллар, Паракәндә қилинисиләр! Чүнки үзүм
    һосули бекарға кетиду, Мевә жиғиш йоқ болиду.
  tel-2017: మరో సంవత్సరం, కొద్ది రోజులకి మీ నమ్మకం వీగిపోతుంది. నిశ్చింతగా ఉన్న స్త్రీలూ,
    ద్రాక్షపంట నష్టమౌతుంది. ద్రాక్షపళ్ళు ఇంటికి రావు.
  hat-BSA: Nan yon ane ak kèk jou, nou va twouble, O fi ki san pridans yo; paske,
    afè fwi diven an va fini, ni rekòlt la p ap rive.
  kos-kos: Sahp kowos insewowo inge, tusruktu pacl se inge ke yac fahsru kowos ac
    fah sun ma upa, mweyen ac wangin grape kowos in kosrani.
  hbo-WLC: יָמִים֙ עַל־שָׁנָ֔ה תִּרְגַּ֖זְנָה בֹּֽטְח֑וֹת כִּ֚י כָּלָ֣ה בָצִ֔יר אֹ֖סֶף
    בְּלִ֥י יָבֽוֹא׃
  ibo-ibo: Nʼoge na-adịghị anya, mgbe otu afọ na abalị ole na ole gasịrị, unu bụ ndị
    nwere ntụkwasị obi ga-ama jijiji; nʼihi na mkpụrụ ubi vaịnị unu ga-emebi, owuwe
    mkpụrụ ihe ubi agaghị abịa.
  ory-ory: ହେ ନିଶ୍ଚିନ୍ତା ନାରୀଗଣ, ତୁମ୍ଭେମାନେ ଏକ ବର୍ଷର ଉପରେ କେତେକ ଦିନ ଉଦ୍‍ବିଗ୍ନା ହେବ;
    କାରଣ ଦ୍ରାକ୍ଷାଫଳର ଅଭାବ ହେବ, ଫଳ ଅମଳର ସମୟ ଆସିବ ନାହିଁ।
  chk-chk: Mürin eu fansoun mochomoch, ekis lap seni eu ier chök, oupwe chechech,
    ämi fefin mi ekieki pwe oua nonomöch, pun resin wain esap fis, esap pwal wor ua.
  rop-rop: Yumob nomo wori blanga enijing, najing, bat wan yiya taim detlot greip
    daga kaan gro en yumob garra gedim shok.
  ukr-1871: По рокові та по днях злякаєтесь, ви безпечні! не буде бо зборів винограду
    та й і жнив не буде.
  deu-1951: Über Jahr und Tag werdet ihr erschrecken, o ihr Sorglosen! Denn aus ist's
    mit der Weinlese, und die Obsternte wird nicht kommen.
  eng-JPS: After a year and days shall ye be troubled, ye confident women; for the
    vintage shall fail, the ingathering shall not come.
  srp-1865: Za mnogo godina biæete u smetnji, vi bezbrižne; jer neæe biti berbe, i
    sabiranje neæe doæi.
  lug-lug: Mu mwaka gumu oba n’okusingawo, mmwe abawulira nga muli wanywevu, mulitya,
    amakungula g’emizabbibu galifa, n’amakungula g’ebibala tegalijja.
  heb-heb: ימים על שנה תרגזנה בטחות כי כלה בציר אסף בלי יבוא׃
  ben-IRV: ভাবনাহীন মেয়েরা, এক বছরের কিছু বেশী দিন হলে পরও তোমরা বিশ্বাস ভাঙ্গবে
    না, কারণ আঙ্গুর নষ্ট হয়ে যাবে, ফল তোলবার দিন আসবে না।
  pan-pan: ਸਾਲ ਤੋਂ ਕੁਝ ਦਿਨ ਉੱਤੇ ਹੋਇਆਂ ਹੀ ਤੁਸੀਂ ਘਬਰਾ ਜਾਓਗੀਆਂ, ਹੇ ਨਿਸਚਿੰਤ ਔਰਤੋਂ! ਕਿਉਂ
    ਜੋ ਅੰਗੂਰ ਦਾ ਚੁਗਣਾ ਘੱਟ ਜਾਵੇਗਾ, ਅਤੇ ਕੋਈ ਫਲ ਹੱਥ ਨਾ ਆਵੇਗਾ।
  mya-JVB: သတိ မရှိသောမိန်းမတို့၊ သင်တို့သည် တနှစ်လွန် မှပူပန် ကြလိမ့်မည်။ အကြောင်း
    မူကား၊ စပျစ်သီး ကို သိမ်း ခြင်းအမှုပြတ် လိမ့်မည်။ စပါးအသီးအနှံကို သိမ်းရာကာ လ
    မရောက်ရ။
  hmo-hmo: Harihari umui noho, mai emui hekwarahi ta lasi, to lagani ta do ia ore
    neganai, mai heudeheude do umui gari bada! Badina be vain ese edia huahua do idia
    atoa lasi. Vain huahua do umui haboua lasi.
  urd-urd: ऐ बे परवाह 'औरतो, साल से कुछ ज़्यादा 'अर्से में तुम बेआराम हो जाओगी; क्यूँकि
    अंगूर की फ़स्ल जाती रहेगी फल जमा' करने की नौबत न आयेगी।
  rus-SYN: Еще несколько дней сверх года, и ужаснетесь, беспечные! ибо не будет обирания
    винограда, и время жатвы не настанет.
  bqc-SIM: Á nↄɛ pↄ́ á kú niɛniɛↄ á gↄ̃ ń bílio zii maa'i, asa vɛ̃ɛkↄzↄ̃zↄ̃a
    aↄ kuo, ésekɛkɛa a kɛo.
  tcz-CHONGTHU: Phatsot louvin-kumkhat jou bep leh-khohsahna neilou chengin hetman
    louva khoh sahna ahinnei diu ahi. Ajehchu theiga hunglhung louding, chuleh lousoh
    jong khoptupna umlou hel ding ahi.
  mar-mar: अहो निश्चिंत स्त्रियांनो, एक वर्षाहून अधिक काळ तुमचा आत्मविश्वास तुटेल,
    कारण द्राक्षाचे हंगाम बुडेल, फळे गोळा करता येणार नाही.
  qub-qub: Gamcuna cananga mana yarpachacuypa goyarcaycanqui. Cananpita wata masllataga
    fiyupami llaquicunquipaj. Chaynöga canquipaj cosëchata mana shuntar. Yapayga manami
    übasta shuntanquipänachu.
  hat-hat: Bann paresèz, nan ennan ankò, nou pral nan kont traka nou, paske p'ap gen
    rezen pou nou keyi, p'ap gen rekòt rezen k'ap fèt.
  eng-BSB: In a little more than a year you will tremble, O secure ones. For the grape
    harvest will fail and the fruit harvest will not arrive.
  eng-WEBPB: For days beyond a year you will be troubled, you careless women; for
    the vintage will fail. The harvest won’t come.
  kbq-kbq: Menina mago'zana forera osigeta, so'e huta mani'naze. Hianagi mago kafu
    huteta osi'a kna manita vanageno, grepi ragamo'a zahufafi harari huraminigeta
    ne'za raga'a oragigahaze.
  nhe-BL: Xinechtlacaquilica imojuanti tlen ama intemachme. Ipan ne seyoc xihuitl
    hualas se hueyi cuesoli imopani ipan se tlalochtli quema ax inquichiyaj pampa
    ax oncas niyon quentzi cuatlajcayotl, niyon pixquistli.
  gub-BL: Pemumaw putar pitài kwarahy amogwemogwer 'ar wamumaw pà nehe. Na'e pepuraraw
    putar ma'erahy pezemumikahy pà nehe, ta'e naheta kwaw uwà ipo'o haw a'e 'ar mehe
    nehe xe.
  eng-DRA: 'For after days and a year, you that are confident shall be troubled: for
    the vintage is at an end, the gathering shall come no more.'
