verse: ISA.032.007
translations:
  mal-C: ആഭാസരുടെ ആയുധങ്ങൾ ദുഷ്ടതനിറഞ്ഞതാണ്; ദരിദ്രരുടെ അപേക്ഷ ന്യായമായത് ആണെങ്കിൽത്തന്നെയും
    പീഡിതരെ വഞ്ചനയിലൂടെ നശിപ്പിക്കുന്നതിന് അവർ ദുരുപായങ്ങൾ ആലോചിക്കുന്നു.
  deu-TKW: Und des Schurken Waffen sind böse; solch' einer sinnt auf Ränke, daß er
    die Elenden durch trügerische Reden verderbe, selbst wenn der Arme sein Recht
    beweist.
  lin-lin: Misala ya moyimi ezalaka mabe, abongisaka kaka miango ya mabe mpo na kopengwisa
    mobola na maloba ya lokuta na tango oyo mobola azali na mbeba te.
  eng-LSV: And the miser—his instruments [are] evil, || He has counseled wicked schemes,
    || To corrupt the poor with lying sayings, || Even when the needy speaks justly.
  eng-GNV: 'For the weapons of the churle are wicked: hee deuiseth wicked counsels,
    to vndoe the poore with lying words: and to speake against the poore in iudgement.'
  eng-WEBSTER: 'The instruments also of the churl are evil: he deviseth wicked devices
    to destroy the poor with lying words, even when the needy speaketh right.'
  nhw-BL: Tlacame catli quej nopa huihuitique huan tlacajcayahuaj mopannextise ipan
    nopa tonali. Nojquiya mopannextise nochi iniistlacaticayo catli ica quinequiyayaj
    quintlaijiyohuiltise nopa teicneltzitzi quema itztoque iniixpa tequitini.
  swh-ONEN: Taratibu za mtu mbaya kabisa ni ovu, hufanya mipango miovu ili kumwangamiza
    maskini kwa uongo, hata wakati ambapo hoja za mhitaji ni za haki.
  bba-bba: Tɔn kɔ̃son kookoosu kpuro su ku rɑ n wɑ̃. U rɑ kpunɑɑ dɑbinu kowɑ u kɑ
    bwɛ̃ɛbwɛ̃ɛ kɑm koosiɑ kɑ weesu, bɑɑ bwɛ̃ɛbwɛ̃ɛ wi, ù n ɡem mɔ.
  eng-KJVCPB: 'The instruments also of the churl are evil: He deviseth wicked devices
    To destroy the poor with lying words, Even when the needy speaketh right.'
  luo-luo: Ngʼat ma achach yorene richo, osiko ka chunye chano mana timo richo, kotieko
    jodhier gi miriambo kata obedo ni ywak mar joma ni e chandruok nikare.
  meu-meu: Koikoi tauna ena kara koikoi na didika; lalo-hadai dikadia e lalo hatalaimu,
    ogoḡami tauna na koikoi herevadia amo baine hadikaia rohoroho totona, e dabumu
    tauna ena noinoi na momokani negana ai.
  npi-ULB: छलीका विधिहरू खराब हुन्‍छन् । गरीबले ठिक कुरा भने पनि उसले गरीबलाई विनाश
    पार्ने दुष्‍ट योजनाहरू बनाउँछ ।
  yor-yor: Ibi ni gbogbo ọgbọ́n àwọn ìkà ènìyàn jẹ́, ó ń gba èrò búburú láti fi ọ̀rọ̀
    èké pa tálákà run, bí ó tilẹ̀ jẹ́ pé ẹ̀bẹ̀ aláìní sì tọ̀nà.
  pes-OPCB: نیرنگ و چاپلوسی اشخاص شرور و دروغهایی که آنان برای پایمال کردن حق فقیران
    در دادگاه می‌گویند، افشا خواهد گردید.
  tgl-ULB: Ang mga paraan ng mandaraya ay masama. Mag-iisip siya ng mga masamang balak
    nang may kasinungalingan para wasakin ang mahirap, kahit na sinasabi ng dukha
    kung ano ang tama.
  cbu-NT: An tputs kizpur ngichimapancha. Mangush chinachintar ashkusin, tputsee kiyung
    yachamaam chinakanaya. Pukiree tputs nduntam pakchiyam istakanaya. Kiyung kachiykana
    anoo nda nayanikanaya.
  hui-hui: Agali ko uruni tinaga mini ko howa emboneha wu to̱le ka. Anigo tigua minime
    yagibano karu mo hondo howa tinaga dabudabu ngaru ti mo yulebi agali koale karu
    bime bope holenebi uruni ale bulenenaga dege wai hanalu haga ka.
  mya-mya: သူ​သည်​ဆိုး​ညစ်​သူ​ဖြစ်​၍​ဆိုး​ညစ်​မှု​များ​ကို သာ​ပြု​တတ်​၏။ ဆင်း​ရဲ​သူ​တို့​၏​အ​ခွင့်​အ​ရေး
    များ​ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​ကို​လိမ်​လည် ၍​ကြံ​စည်​တတ်​၏။-
  bod-N: ཁྲེལ་མེད་དག་གི་ཐབས་ལམ་ངན་པ་ཡིན་ཏེ། དེས་ཇུས་ངན་བརྩམས་ནས་རྫུན་གྱིས་དཀའ་སྡུག་གནས་སུ་ལྷུང་བ་རྣམས་བརླག་ཅིང་།
    དབུལ་ཕོངས་དག་གིས་དྲང་གཞག་བརྗོད་པའི་སྐབས་སུའང་དེས་དེ་བཞིན་སྤྱོད་པ་ཡིན།
  sna-sna: Nzira dzousina maturo dzakaipa, anoita rangano dzakaipa kuti aparadze varombo
    nenhema, kunyange chichemo chaanoshayiwa chakanaka hacho.
  spa-BLM: Los caminos del canalla son malos. Idea planes perversos para destruir
    a los humildes con palabras mentirosas, incluso cuando el necesitado habla bien.
  cac-cac: A eb' ixtum anima chi', syic' yip eb' yuj tas sc'ayb'ej d'a chucal, snaanq'ue
    chucal eb'. Tz'ixtaj eb' meb'a' snib'ej sb'o yaj yoval yuj yes eb'.
  swh-ULB: Njia ya muongo ni maovu. Anajua kubuni mipango mibaya ya kuwalagai masikini
    kwa uongo, na hata kama masikini atazungumza ukweli.
  bel-bel: 'У падступнага і ўчынкі згубныя: ён намышляе ліхое, каб загубіць беднага
    хлусьнёю, хай той бедны і будзе слушны.'
  deu-ELBBK: 'Und der Arglistige, seine Werkzeuge sind böse: Er entwirft böse Anschläge,
    um die Sanftmütigen durch Lügenreden zugrunde zu richten, selbst wenn der Arme
    sein Recht darlegt.'
  mbb-OT: Mezaat is menge paaǥi te limbungan he etew. Ed-isip sikandin he edezeetan
    din is menge pubri pinaaǥi te kedtarùtarù, minsan dutun te timpu he ebuyù te hustu
    he kukuman is menge pubri.
  mal-2015: ആഭാസന്റെ ആയുധങ്ങളും ദോഷമുള്ളവ; ദരിദ്രൻ ന്യായമായി സംസാരിച്ചാലും എളിയവരെ
    വ്യാജവാക്കുകൊണ്ടു നശിപ്പിപ്പാൻ അവൻ ദുരുപായങ്ങളെ നിരൂപിക്കുന്നു.
  gup-gup: Bininj nawu birriwowarre wanjh munguyh kabirridjalkurduyime kunwarre. Bedda
    kabirrikarremarnburren kore kunwarre kabirrikurduyime bu kabindiwarrewon nawu
    birrimarladj bininj. Minj kabindiwokmarrkmang bu nawu birrimarladj bininj kabindikayhme
    bu kabirriyawarren dja kabirridjare birrimak bininj kunubewu kabindibidyikarrme
    bedberre.
  rmc-rmc: O droma le špekulantoskre hine nalačhe; gondoľinel avri o nalačhe plani,
    hoj te zňičinel le čores le falošne lavenca pro sudos the akor, sar les hin čačipen.
  pes-OPV: آلات مرد لئیم نیز زشت است و تدابیر قبیح می‌نماید تا مسکینان را به سخنان
    دروغ هلاک نماید، هنگامی که مسکینان به انصاف سخن می‌گویند.
  ron-1924: Армеле мишелулуй сунт нимичитоаре; ел фаче планурь виновате ка сэ пярдэ
    пе чел ненорочит прин кувинте минчиноасе, кяр кынд причина сэракулуй есте дряптэ.
  ben-OBCV: খল লোকদের কাজের ধারা মন্দ, সে মন্দতার পরিকল্পনা করে, যেন মিথ্যার দ্বারা
    দরিদ্রকে ধ্বংস করে, এমনকি তখনও, যখন নিঃস্বের আবেদন ন্যায্য হয়।
  som-som: Oo xoolocirdoonka hubkiisuna waa shar miidhan, oo wuxuu hindisaa hindisayaal
    shar ah si uu masaakiinta erayo been ah ugu baabbi'iyo, xataa haddii saboolku
    si qumman u hadlo.
  lat-VUC: Fraudulenti vasa pessima sunt; ipse enim cogitationes concinnavit ad perdendos
    mites in sermone mendacii, cum loqueretur pauper judicium.
  eng-ASVBT: 'And the instruments of the churl are evil: he deviseth wicked devices
    to destroy the meek with lying words, even when the needy speaketh right.'
  ita-1885: E gli strumenti dell'avaro sono malvagi, ed egli prende scellerati consigli,
    per distruggere i poveri, con parole di falsità, eziandio quando il bisognoso
    parla dirittamente.
  eng-LXXUP: For the counsel of the wicked will devise iniquity, to destroy the poor
    with unjust words, and ruin the cause of the poor in judgment.
  eng-ULB: The deceiver's methods are evil. He devises wicked schemes to ruin the
    poor with lies, even when the poor say what is right.
  spa-VBL: Los tramposos emplean métodos perversos; idean planes para arruinar a los
    pobres con mentiras, incluso cuando la razón está del lado de los pobres.
  fra-_FOB: Quant au trompeur, ses moyens sont pernicieux; il trouve des inventions
    pour perdre les affligés par des paroles fausses, et le pauvre dont la cause est
    juste.
  mal-mal: ആഭാസന്റെ ആയുധങ്ങളും ദോഷമുള്ളവ; ദരിദ്രൻ ന്യായമായി സംസാരിച്ചാലും എളിയവരെ
    വ്യാജവാക്കുകൊണ്ടു നശിപ്പിക്കുവാൻ അവൻ ദുരുപായങ്ങൾ നിരൂപിക്കുന്നു.
  lit-lit: Ir niekšo priemonės blogos; jis sumano nedorų planų, kad pražudytų varguolius
    melagingais žodžiais, net kai vargšas kalba teisybę.
  urd-GVR: Badmāsh ke tarīq-e-kār sharīr haiṅ. Wuh zarūratmand ko jhūṭ se tabāh karne
    ke mansūbe bāndhtā rahtā hai, ḳhāh ġharīb haq par kyoṅ na ho.
  suz-BL: मोदेंशो मरिम्‍शो पाइब आन गेय मरिम्‍शो बाक्‍ब। परमप्रभु यावे आ अरेशो मटीबम
    “दोपा आं दाक्‍शो पने चाप्‍नुङा?” दे प्रुङग आन कली जोल पा नु मारेइ मथीबम ठीक लोव़
    पाम्‍तेक्‍म हना यो, मेको आन कली खतम सेल्‍नीम।
  eng-NOY: The instruments also of the niggard are evil; He plotteth mischievous devices,
    To destroy the poor with lying words, Even when the cause of the needy is just.
  ita-1927: Le armi dell’impostore sono malvage; ei forma criminosi disegni per distruggere
    il misero con parole bugiarde, e il bisognoso quando afferma il giusto.
  ckb-ckb: ڕێبازی فێڵبازیش خراپە و پیلانی بەدکاری دەگێڕێت، هەتا بە قسەی درۆ کڵۆڵان
    تەفروتونا بکات ئەگەر قسەی نەدارانیش ڕاست بێت.
  eng-BBE: The designs of the false are evil, purposing the destruction of the poor
    man by false words, even when he is in the right.
  kan-OKCV: ಮೋಸಗಾರನ ಆಯುಧಗಳು ಕೆಟ್ಟವುಗಳೇ, ದರಿದ್ರನು ನ್ಯಾಯವಾದದ್ದನ್ನು ಮಾತನಾಡಿದರೂ, ಅವನು
    ಬಡವರನ್ನು ಸುಳ್ಳು ಮಾತುಗಳಿಂದ ಕೆಡಿಸುವುದಕ್ಕೆ ಕುಯುಕ್ತಿಗಳನ್ನು ಕಲ್ಪಿಸುವನು.
  tam-2017: துஷ்டனின் எத்தனங்களும் பொல்லாதவைகள்; ஏழைகள் நியாயமாகப் பேசும்போது, அவன்
    கள்ளவார்த்தைகளாலே எளியவர்களைக் கெடுக்க தீவினைகளை யோசிக்கிறான்.
  spa-RV-1909: 'Cierto los avaros malas medidas tienen: él maquina pensamientos para
    enredar á los simples con palabras cautelosas, y para hablar en juicio contra
    el pobre.'
  ron-BTF: De asemenea instrumentele zgârcitului sunt rele; el plănuieşte planuri
    stricate pentru a nimici pe cei săraci prin cuvinte mincinoase, chiar când nevoiaşul
    vorbeşte drept.
  eng-WEBP: The ways of the scoundrel are evil. He devises wicked plans to destroy
    the humble with lying words, even when the needy speaks right.
  eng-FBV: Cheats use evil methods; they devise schemes to ruin the poor with lies,
    even when right is on the side of the poor.
  nld-1939: En de sluwerd verzint listige streken, Beraamt boze plannen, Om ongelukkigen
    door leugen in het verderf te storten, Den arme door zijn beschuldiging voor het
    gerecht.
  nch-BL: Tacame cati quej nopa huihuitique huan tacajcayahuaj mopanextise ipan nopa
    tonali. Nojquiya mopanextis nochi iniistacaticayo cati ica quinequiyayaj quintaijyohuiltise
    nopa teicneltzitzi quema itztoque iniixpa tequichihuani.
  vie-1934: Kẻ rít róng dùng những khí giới gian tà, toan những mưu gian, lấy sự nói
    dối đặng làm hại người nhu mì, và làm hại kẻ nghèo dầu nói lẽ công chánh.
  hin-CV: दुष्ट गलत बात सोचता है, और सीधे लोगों को भी अपनी बातों में फंसा देता है.
  eng-OURB: The ways of the scoundrel are evil. He devises wicked devices to destroy
    the humble with lying words, even when the needy speaks of mishpat ·just judgement·.
  spa-BES: Los designios de los avaros son malvados, y se proponen la destrucción
    del pobre por medio de palabras falsas, incluso cuando está en lo correcto.
  tdx-tdx: Tsy vente’e ty harao’ o tsivokatseo; kiniae’e loza an-tambaimbaiñe o rarakeo,
    ndra te mivolan-to i misotriy.
  tha-KJV: อุ​บายของคนถ่อยก็​ชั่วร้าย เขาคิดขึ้นแต่กิจการชั่วเพื่อทำลายคนยากจนด้วยถ้อยคำเท็จ
    แม้ว​่าเมื่อคำร้องของคนขัดสนนั้นถูกต้อง
  por-BR-2018: Os instrumentos do avarento são maléficos; ele trama planos malignos
    para destruir aos aflitos com palavras falsas, mesmo quando o pobre fala com justiça.
  deu-ELO: 'Und der Arglistige, seine Werkzeuge sind böse: er entwirft böse Anschläge,
    um die Sanftmütigen durch Lügenreden zu Grunde zu richten, selbst wenn der Arme
    sein Recht dartut.'
  eng-WYC-2018: The vessels of a guileful man be worst; for he shall make ready thoughts
    to lose mild men in the word of a lie, (even) when a poor man spake doom. (The
    ways of the deceitful be the worst, or evil; they have thoughts to destroy the
    meek, or the humble, with lies, even when the poor speak justly, or rightly.)
  epo-epo: La iloj de malpiulo estas malbonaj; li havas intencojn malvirtajn, por
    pereigi malriĉulojn per vortoj mensogaj, eĉ kiam la senhavulo diras pravaĵon.
  uig-PIN: Bǝrⱨǝⱪ, iplas adǝmning tǝdbirliri ⱪǝbiⱨtur; U ⱪǝstlǝrni pǝmlǝp olturidu,
    Mɵminlǝrni yalƣan gǝp bilǝn, Yoⱪsulning dǝwasida gǝp ⱪilip uni wǝyran ⱪilixni
    pǝmlǝp olturidu.
  beo-beo: Asigi dawa:su hame gala dunu ea hou da wadela:i, amola e da wadela:i hou
    hamosa. E da hame gagui dunu wadela:ma:ne, amola ilia moloidafa fofada:su hou
    mae ba:ma:ne, bagadewane ogogosa.
  tpi-OTNT: Na ol man nogut i gat planti tingting nogut i pulap long het bilong ol.
    Ol i save tingim na painim kain kain trik na pasin, bilong ol i ken daunim ol
    rabisman na paulim kot bilong ol man i sot tru long ol samting.
  hau-SA: Matakan mazambaci mugaye ne, yana ƙulla mugayen shirye-shirye don yă hallaka
    talakawa da ƙarairayi, ko sa’ad da roƙon mai bukata da gaskiya ne.
  uig-LAT: Berheq, iplas ademning tedbirliri qebihtur; U qestlerni pemlep olturidu,
    Möminlerni yalghan gep bilen, Yoqsulning dewasida gep qilip uni weyran qilishni
    pemlep olturidu.
  nde-nde: Izindlela zesigangi zimbi, senza amacebo amabi ukuba sichithe abayanga
    ngamanga, lanxa isikhalazo sabaswelayo siqotho.
  ton-ton: 'Ko e ngaahi meʻa ngāue ʻoe angakovi ʻoku kovi: ʻoku ne fakakaukau kovi
    ke fakafihi ʻae masiva ʻaki ʻae lea loi, pea ke mioʻi ʻae lea totonu ʻae masiva
    ʻi he fakamaau.'
  ces-1613: Také i usilování skrbného jsou škodlivá; nebo nešlechetnosti obmýšlí,
    jak by k záhubě přivedl ponížené slovy lživými, a mluvil proti nuznému před soudem.
  eng-WMB: The ways of the scoundrel are evil. He devises wicked plans to destroy
    the humble with lying words, even when the needy speaks right.
  tam-TCV: துரோகியின் செயல்முறைகள் கொடுமையானவை, ஏழைகளின் முறையீடுகள் நியாயமாயிருந்தும்
    வஞ்சக வார்த்தைகளால் எளியவர்களை அழிப்பதற்கு தீய திட்டங்களைத் தீட்டுகிறான்.
  ceb-ULB: Daotan ang mga pamaagi sa malimbongon. Naglaraw siya sa paglimbong sa mga
    kabos aron gub-on sila pinaagi sa mga bakak, bisan makasulti ang mga kabos sa
    kung unsa ang sakto.
  pol-UBG: Zamierzenia skąpego są złe, bo chytrze obmyśla, jak zniszczyć biednych
    słowami kłamstwa i mówić przeciwko ubogim przed sądem.
  agr-agr: Aents waitjin aina nuna ayamjumataijig ishamainai; tuja pegkegchau takastinun
    niina anentain umiawai; Nunin asag ujudauch aidau chichamjumak, ayamjumamainchaunak
    tsanumjug, apunum sujuk waitkainawai.
  kyc-kyc: Wambu mona pali nange kopyali dokome yulu kopetame dupwako pingi. Baame
    wambu pendewa dupwa kando kyambo panga soo pii lapo lamaipala koo ingyuo kokwa
    sinyi nembalana lao pyuo dee bange angi rolae nyeramili dupwa nyii nana lao kata
    rokwamingi.
  urd-GVU: بدمعاش کے طریقِ کار شریر ہیں۔ وہ ضرورت مند کو جھوٹ سے تباہ کرنے کے منصوبے
    باندھتا رہتا ہے، خواہ غریب حق پر کیوں نہ ہو۔
  deu-1912: Und des Geizigen Regieren ist eitel Schaden; denn er erfindet Tücke, zu
    verderben die Elenden mit falschen Worten, wenn er des Armen Recht reden soll.
  kan-2017: ಮೋಸಗಾರನ ಆಯುಧಗಳು ಕೆಟ್ಟವುಗಳೇ, ದೀನದರಿದ್ರನು ನ್ಯಾಯವಾದದ್ದನ್ನು ಮಾತನಾಡಿದರೂ, ಅವರನ್ನು
    ಸುಳ್ಳುಮಾತುಗಳಿಂದ ಕೆಡಿಸುವುದಕ್ಕೆ ಕುಯುಕ್ತಿಗಳನ್ನು ಕಲ್ಪಿಸುವನು.
  yap-yap: Ir be’ nib kireb mma rin’ e kireb; ma lifith l’ugun ni aram e be ngongliy
    e makath ni nge gafgownag e pi’in gafgow nge dabiyag ngorad mat’wunrad.
  hlt-MCSB: Ngukngak loh a boethae hnopai te khonuen rhamtat la a khueh tih, khodaeng
    loh tiktam a thui vaengah pataeng kodo mangdaeng te a honghi ol neh vueinan hamla
    caai.
  mdy-ETH: ፓሡዋ ዓሶኮ ማዻ ፑርቱሞኬ፤ ዎዚ ማንቆ ዓሶኮ ጌኤዛ ፒዜ ማዔታቴያ ሉኡዙሞ ኬኤዚሢና ማንቆ ዓሶ ባይዛኒ ፑርቱሞ ማሊ
    ዔያታ ቱካኔ።
  twi-ASANTE: Ɔpapahwekwaa akwan yɛ amumuyɛ, ɔyɛ bɔne ho nhyehyɛeɛ de atorɔ sɛe ohiani,
    wɔ ɛberɛ a ohiani asɛm yɛ nokorɛ mpo.
  eng-WEBU: The ways of the scoundrel are evil. He devises wicked plans to destroy
    the humble with lying words, even when the needy speaks right.
  wal-wal: Uuzettiyaagaa uuzee iita; metootanchchai suurebaa haasayinkka, wordduwan
    hiyyeesaa xaissanau i iita qofaa qoppees.
  spa-PDDPT: Las armas del canalla son perversas. Trama intrigas perversas para enredar
    al afligido con calumnia, aunque el pobre defienda lo que es recto.
  gun-gun: Jokorepa rei va'e guembiporu oguereko va'e ma nda'evei va'e meme. Mba'eta
    nhombotavypaa rupi anho 'rã onhembopy'a, ojexavai va'e ojavyky aguã apu rupi ijayvu
    vy, iporiaukue'i ha'evea rami ae ikuai teĩ.
  ilo-ULB: Dakes dagiti wagas ti manangallilaw. Mangpanpanunot isuna kadagiti nadangkes
    a panggep tapno dadaelenna dagiti marigrigat babaen iti inuulbod, uray no ibagbaga
    dagiti marigrigat ti pudno.
  kpg-kpg: Tangada haga magiaa le e huaidu ge e hai ana mee huaidu. Mee e hagamamaanadu
    belee hagahuaidu digau ala e hagaloale gi nia helekai tilikai belee duuli digaula
    gi daha mo di hai mee gi nadau donu.
  uig-ARA: بەرھەق، ئىپلاس ئادەمنىڭ تەدبىرلىرى قەبىھتۇر؛ ئۇ قەستلەرنى پەملەپ ئولتۇرىدۇ،
    مۆمىنلەرنى يالغان گەپ بىلەن، يوقسۇلنىڭ دەۋاسىدا گەپ قىلىپ ئۇنى ۋەيران قىلىشنى
    پەملەپ ئولتۇرىدۇ.
  sus-sus: Mixi ɲaaxi wali ki mu fan, a a mato a misikiinɛ xun nakanama tɔɔɲɛgɛ ra
    ki naxɛ.
  pon-2006: Aramas suwed men ih, oh e kin wia tiahk suwed kan. E kin koasoanehdi en
    kauwehkihla me semwehmwe kan likamw oh kin silehsang irail ar pwung kan.
  jae-jae: Wauc-wauctênanê mêtê sec, eŋ taê gêjam biŋ sec kêtu wakuc-kêtu wakuc ma
    lau sêpô-lêna-tauŋwaga embe sêwa nêŋ biŋ sa gebe biŋŋanô, oc ŋac tau enseŋ êsêac
    su ŋa nê biŋdansaŋ.
  ksd-ksd: A tabarikik na papalum kai ra tena vavagu i kaina bula; i nuk upi ra umana
    bilak na mangamangana upi na vamutue nina i madu ra balana ma ra tinata na vartuam,
    ma na pait ra dari bula ba ra luveana i tatike ra takodo na tinata.
  tur-YTC: Alçağın yolları kötüdür. Yoksul doğru konuşsa bile, Alçakgönüllüleri yalan
    sözlerle yok etmek için Kötü düzenler tasarlar.
  grc-BRENT: Ἡ γὰρ βουλὴ τῶν πονηρῶν ἄνομα βουλεύσεται, καταφθεῖραι ταπεινοὺς ἐν λόγοις
    ἀδίκοις, καὶ διασκεδάσαι λόγους ταπεινῶν ἐν κρίσει.
  ind-AYT: Bagi orang berengsek, senjatanya adalah kejahatan. Dia merencanakan muslihat
    untuk menghancurkan orang miskin dengan kata-kata bohong meskipun orang miskin
    itu membela haknya.
  nya-nya: Munthu woyipa njira zake ndi zoyipanso, iye kwake nʼkulingalira zinthu
    zoyipa. Amalingalira zakuti awononge anthu aumphawi ndi mabodza ake ngakhale kuti
    waumphawiyo akuyankhula zoona.
  hrv-hrv: U varalice pakosno je oružje; on spletke samo kuje, da lažima upropasti
    uboge, pa i kad nevoljnik pravo dokazuje.
  mps-mps: Tama te dwai bidi dabego te dwai homu kolesaga hauwa augwaligo tobolude
    pągąna pabo dao. Augwaligo homu kone palama, tama augwaligo haniani ili po wabo
    homu kolesaga dabe gegelama, tama augwaligo te nai meni yai we bidi dabego po
    tų ebode dolama, aiyaba elaluabo sunumi dabe gegebo dao.
  tpi-tpi: Na ol man nogut i gat planti tingting nogut i pulap long het bilong ol.
    Ol i save tingim na painim kain kain trik na pasin, bilong ol i ken daunim ol
    rabisman na paulim kot bilong ol man i sot tru long ol samting.
  dan-1931: Skalkens Midler er onde, han oplægger lumske Råd for at ødelægge arme
    med Løgn, skønt Fattigmand godtgør sin Ret.
  vie-OVCB: Mánh khóe của bọn lừa đảo thật thâm độc. Chúng lập mưu gian. Chúng đặt
    điều làm hại người nghèo, dù họ có lý do chính đáng.
  guj-2017: ઠગની રીતો દુષ્ટ છે. જ્યારે દરિદ્રી કહે છે કે સત્ય શું છે તોપણ તે દરિદ્રીને
    જૂઠી વાતોથી નાશ કરવાને માટે દુષ્ટ યુકિત યોજે છે.
  pon-2006A: Aramas suwed men ih, oh e kin wia tiahk suwed kan. E kin koasoanehdi
    en kauwehkihla me semwehmwe kan likamw oh kin silehsang irail ar pwung kan.
  por-BRBSL: Os caminhos do canalha são maus. Ele elabora planos perversos para destruir
    os humildes com palavras mentirosas, mesmo quando os necessitados falam bem.
  cth-cth: A lai kathout kamhnawng naw hanelah senehmaica teh yonnae hah doeh. Mathoenaw
    e kâheinae teh thuem pawiteh, mathoenaw hah laithoe lahoi raphoe nahanelah, ahni
    ni kathoute pouknae hah ouk a pouk.
  twi-twi: Apapahwekwa akwan yɛ amumɔyɛ, ɔyɛ bɔne ho nhyehyɛe de atoro sɛe ohiani,
    wɔ bere a ohiani asɛm yɛ nokware mpo.
  hlt-hlt: Ngukngak loh a boethae hnopai te khonuen rhamtat la a khueh tih, khodaeng
    loh tiktam a thui vaengah pataeng kodo mangdaeng te a honghi ol neh vueinan hamla
    caai.
  tbz-SIM: Ociiǹtì kó mutɔ̃mmú tú muyɛimu mmu. Ò ɔ̃ ndɔ́ kɛ́dɔɔ̀ tì tu tiyɛiti nti
    kɛ bo soutɛ́ osénnìwè kóò fétìnnɛ bɑ́ kòo sénnìwè nù nnɑɑti.
  msy-2020: Ezɨ ifavarir gumazamiziba, nɨghnɨzir kurar bar avɨriba men dapanibagh
    izɨfa. Me gumazamizir biziba puvatɨziba, dɨkabɨnasa men kotiaba adafi. Me, onganarazibagh
    amir gumazir arazir kurabagh amir puvatɨziba, me kotɨn aven ifavarir arazir igharazibar
    mɨgɨrɨgɨabar me gami.
  dop-dop: Acilɑɣɑtʋ tʋ kʋyɔɣɔtʋtʋ kʋɣɩ kɛ́. Ɩ mɑɣɑsǝɣɩ ɩ tɑɑ kɛ́ tɑsǝkǝlɛ tɔm, nɑ
    ɩ́ tʋsǝɣɩ wɑhɑlɑ tʋ nɑ kɑloolɑɣɑ. Pɑɑ wɑɑtʋ wei kʋnyɔntʋ wɛnɑ ɩ tɑmpɑnɑ tɔ.
  azb-azb: Alçaq adamın əməlləri pisdir. O, hiylə işlədir ki, Yalan sözlərlə haqlı
    olan yoxsula ziyan versin.
  eng-DBY: 'The instruments also of the churl are evil: he deviseth wicked devices
    to destroy the meek with lying words, even when the needy speaketh right.'
  hin-2017: छली की चालें बुरी होती हैं, वह दुष्ट युक्तियाँ निकालता है कि दरिद्र को
    भी झूठी बातों में लूटे जबकि वे ठीक और नम्रता से भी बोलते हों।
  wol-KYG: Ab njublaŋ, ay pexeem musiba la. Njekkar lay nas, ba bu néew-ji-doole sàkkoo
    dëgg it, mu fen ba lor ko.
  eng-YLT: And the miser — his instruments [are] evil, He hath counselled wicked devices,
    To corrupt the poor with lying sayings, Even when the needy speaketh justly.
  kne-kne: Din nasikap abe et pag lawa di panggep na ya am-amagena. Dadaelena din
    nabiteg babaen sin etek na, ya topapenas daida ay manonton sin kalintegan da.
  eng-WYC-2017: The vessels of a guileful man be worst; for he shall make ready thoughts
    to lose mild men in the word of a lie, when a poor man spake doom.
  eng-WMBB: The ways of the scoundrel are evil. He devises wicked plans to destroy
    the humble with lying words, even when the needy speaks right.
  urd-GVH: बदमाश के तरीक़े-कार शरीर हैं। वह ज़रूरतमंद को झूट से तबाह करने के मनसूबे
    बाँधता रहता है, ख़ाह ग़रीब हक़ पर क्यों न हो।
  rug-rug: Sari hahanana tadi tie pekipeki si kaleanadi, meke taveti rini sari tinavete
    sekesekeidi; pude ṉovali sari tie malaṉa pa koha, be vea leanadi gua sari dia
    tinepa.
  gaz-gaz: Malli addaggee hammina; inni utuma iyyanni rakkattootaa qajeelaa taʼee
    jiruu sobumaan hiyyeeyyii balleessuuf jedhee jalʼina yaada.
  fra-LSG: Les armes du fourbe sont pernicieuses; Il forme de coupables desseins,
    Pour perdre les malheureux par des paroles mensongères, Même quand la cause du
    pauvre est juste.
  yal-yal: Fe ɲaxi rabane wanle ɲaxu. E fe ɲaxine yitɔnma alogo e xa yiigelitɔne halagi
    wulene xɔn, hali yoon tɔrɔ muxune xa e kitini.
  haw-1868: He hewa na mea hana o ka mea alunu; Imi no oia i na manao hewa, E hookaumaha
    i ka poe poino i na olelo wahahee, I ka poe popilikia hoi e olelo ana ma ka pololei.
  arb-NAV: إِنَّ أَسَالِيبَ الْمَاكِرِ شِرِّيرَةٌ، وَمُؤَامَرَاتِهِ خَبِيثَةٌ لِيُهْلِكَ
    الْبَائِسِينَ بِالأَكَاذِيبِ، حَتَّى لَوْ كَانَ الْمِسْكِينُ يَنْطِقُ بِالْحَقِّ.
  ewe-ewe: Yakamewo ƒe wɔnawo vɔ̃ɖi. Woɖoa nu vɔ̃ɖiwo be woatsrɔ̃ hiãtɔwo kple alakpa,
    ne hiãtɔwo ƒe nya dzɔ hã.
  eng-LEE: 'The instruments also of the avaricious man are evil: he deviseth wicked
    resolves to destroy the poor with words of falsehood, even when the needy speaketh
    what is right.'
  asm-FB: প্রবঞ্চকলোকৰ প্রণালী মন্দ। তেওঁ নীতিহীন পদ্ধতিৰ পৰিকল্পনা কৰে, দুখীয়াই
    সঁচা কথা ক’লেও দুখীয়ালোকক মিছা কথাৰে ধ্বংস কৰিব।
  sus-A: مِشِ حَاشِ وَلِ كِ مُ قَن، عَ عَ مَتٌ عَ مِسِكِينّ شُن نَكَنَمَ تْوحّفّ رَ
    كِ نَشّ.
  fra-SBL: Les voies du scélérat sont mauvaises. Il élabore des plans méchants pour
    détruire les humbles par des paroles mensongères, même quand le nécessiteux parle
    juste.
  hbo-hbo: וְכֵלַ֖י כֵּלָ֣יו רָעִ֑ים ה֚וּא זִמֹּ֣ות יָעָ֔ץ לְחַבֵּ֤ל *עֲנָוִים (עֲנִיִּים֙)
    בְּאִמְרֵי־שֶׁ֔קֶר וּבְדַבֵּ֥ר אֶבְיֹ֖ון מִשְׁפָּֽט׃
  kik-kik: Mĩthiĩre ya mũndũ kĩmaramari no ya waganu, athugundaga o maũndũ mooru ma
    kũniinithia andũ arĩa athĩĩni na ũhoro wa maheeni, o na rĩrĩa mathaithana ma mũbatari
    marĩ ma kĩhooto.
  fra-NCL: Les armes du fourbe sont déloyales ; il ourdit des intrigues, pour perdre
    les humbles par des mensonges, et le pauvre alors même qu’il parle justice.
  cek-AK: Kasae kami loe lok amlai o, kahoih ai hmuen to sak o; amtang kami mah loktang
    lok thui cadoeh, anih amrosak hanah kahoih ai hmuen to a poek o.
  cuk-cuk: Gadi-dule-yamogedi, dule-yamogedgi alamakdidaed, igar-isgana-imakedgi alamakdidaed,
    e-gakansaedgi dule-wilemalad-wiodidaed. Dule-gakansaedi, dule-ibmarbina-sogdiid
    ega igar-naboye-gordidamaladga, gakansadidaed.
  uig-CYR: Бәрһәқ, иплас адәмниң тәдбирлири қәбиһтур; У қәстләрни пәмләп олтириду,
    Мөминләрни ялған гәп билән, Йоқсулниң дәвасида гәп қилип уни вәйран қилишни пәмләп
    олтириду.
  tel-2017: మోసగాడి పద్ధతులన్నీ దుర్మార్గంగా ఉంటాయి. పేదవాళ్ళు సరైనదేదో చెప్పినా,
    పేదవాళ్ళని నాశనం చేయడానికి వాడు అబద్దాలతో పన్నాగాలు పన్నుతాడు.
  hat-BSA: Pou vakabon an, zam li se mechanste. Li fòme plan mechan pou detwi moun
    aflije a ak kout lang, malgre sila ki nan bezwen an pale sa ki bon.
  kos-kos: Sie mwet kutasrik el koluk ac el suk in oru ma koluk. El orek pwapa koluk
    in akkolukye mwet sukasrup ke kas kikiap, ac kosralosla liki suwohs lalos.
  hbo-WLC: וְכֵלַ֖י כֵּלָ֣יו רָעִ֑ים ה֚וּא זִמּ֣וֹת יָעָ֔ץ לְחַבֵּ֤ל ענוים בְּאִמְרֵי־שֶׁ֔קֶר
    וּבְדַבֵּ֥ר אֶבְי֖וֹן מִשְׁפָּֽט׃
  ibo-ibo: Ndị ọjọọ na-eji ụzọ aghụghọ niile eme ihe ọjọọ, ha na-echepụta nzube ajọ
    ihe niile, iji okwu ụgha laa onye ogbenye nʼiyi, ọ bụladị mgbe arịrịọ nke onye
    ahụ nọ na mkpa bụ nke ziri ezi.
  ory-ory: ଆହୁରି, ଖଳ ଲୋକର ଉପାୟସବୁ ମନ୍ଦ; ସେ ନମ୍ର ଲୋକକୁ, ଅର୍ଥାତ୍‍, ଯଥାର୍ଥ କଥା କହିବା
    ବେଳେ ଦୀନହୀନକୁ ମିଥ୍ୟା କଥା ଦ୍ୱାରା ନାଶ କରିବା ପାଇଁ କୁସଂକଳ୍ପ କଳ୍ପନା କରେ।
  chk-chk: Iwe, föförün eman chon atuputup a ngau, a chök ekiekietä mine a pwüngingau,
    pwe epwe afeiengaua chon wöüngau ren kapas chofana, inamwo ika a pwä än ewe chon
    osupwang pwüng.
  rop-rop: Detlot krulbala pipul oldei dalimbat laiya, en olabat oldei dumbat nogudbala
    ting, en olabat oldei wandim meigimbat krulbala plen blanga binijimap ola po pipul,
    nomeda deibin askimbat blanga gibit olabat feyago.
  ukr-1871: 'У зрадливого дїяльність пагубна: він задумує зраду, щоб погубити бідаху
    словом ложним, яке б нї було його право!'
  deu-1951: Und der Betrüger wendet schlimme Mittel an; er gibt schändlichen Rat,
    daß er die Elenden vernichte mit erlogenen Reden, auch wenn der Arme sein Recht
    beweist.
  eng-JPS: The instruments also of the churl are evil; he deviseth wicked devices
    to destroy the poor with lying words, and the needy when he speaketh right.
  srp-1865: I sprave tvrdièine zle su; smišlja lukavštine da zatre nište rijeèima
    lažnijem i kad siromah govori pravo.
  lug-lug: Empisa z’omwonoonyi si za butuukirivu. Akola entegeka ezitali za butuukirivu,
    alyoke azikirize abaavu n’ebigambo eby’obulimba, ensonga y’abali mu kwetaaga ne
    bw’eba nga ntuufu.
  heb-heb: וכלי כליו רעים הוא זמות יעץ לחבל ענוים באמרי שקר ובדבר אביון משפט׃
  ben-IRV: প্রতারকের কাজেই মন্দ, তিনি দুষ্ট পরিকল্পনাগুলো আঁকড়েছে, মিথ্যা কথার দ্বারা
    দরিদ্রকে ধ্বংস করে।
  pan-pan: ਬਦਮਾਸ਼ਾਂ ਦੀਆਂ ਚਾਲਾਂ ਬੁਰੀਆਂ ਹਨ, ਉਹ ਯੋਜਨਾ ਬਣਾਉਂਦੇ ਹਨ ਤਾਂ ਜੋ ਕੰਗਾਲਾਂ ਨੂੰ ਝੂਠੀਆਂ
    ਗੱਲਾਂ ਨਾਲ ਬਰਬਾਦ ਕਰਨ, ਭਾਵੇਂ ਕੰਗਾਲ ਇਨਸਾਫ਼ ਦੀਆਂ ਗੱਲਾਂ ਵੀ ਕਰੇ।
  mya-JVB: စေးနှဲ သောသူ သုံးဆောင်ရာ တန်ဆာ သည် လည်း ဆိုး လှ၏။ ဆင်းရဲ ငတ်မွတ်သောသူ၏
    အမှု သည် မှန် သော်လည်း ၊ ထိုသို့သောသူ ကို မုသာ စကား အားဖြင့် ဖျက်ဆီး ခြင်းငှါ
    ၊ မကောင်း သောအကြံကိုသာ ကြံ တတ်၏။
  hmo-hmo: Kara koikoi tauna ena kara be dika momokani. Ia ese koikoi hereva dekena
    amo, ogogami taudia ia hadikaia laloa ia karaia noho. Ogogami taudia be kara maoromaoro
    neganai danu, ia ese idia ia hadikaia noho.
  urd-urd: और बख़ील के हथियार ज़बून हैं; वह बुरे मंसूबे बाँधा करता है ताकि झूटी बातों
    से ग़रीब को और मोहताज को, जब कि वह हक़ बयान करता हो, हलाक करे।
  rus-SYN: 'У коварного и действования гибельные: он замышляет ковы, чтобы погубить
    бедного словами лжи, хотя бы бедный был и прав.'
  bqc-SIM: Kↄ̃nide yãkɛaↄ vãi, ì vãikpaaĩ ń taasideↄ à ń ↄ̃̀ↄkpa ń mↄafilio,
    i wɛ̃nadepiↄ yã́ málɛnɛ́.
  tcz-CHONGTHU: Migiloute joule nal'a amilhep u chu chonset ahi. Guhthimin, lungjang
    loutah in thil gon anei un ahi. Mivaicha themmo chansah nadin, jou asei uvin,
    adih jeng vang'in mo achansah uvin ahi.
  mar-mar: फसवणाऱ्याच्या पद्धती वाईट असतात. तो दुष्ट योजना आखून गरीब योग्य ते बोलतो
    तेव्हाही तो असत्याने गरीबाचा नाश करू पाहतो.
  qub-qub: Engañacojcunaga yäracun engañayta yachashallanmanmi. Melanaypajcunata rurayllatami
    yarparaycan. Pobricunatapis llullapaypami llaquicachin. Alli arriglananta ashiycajcunatapis
    mana allimanmi churan.
  hat-hat: Bakoulou, se koken k'ap fè mechanste. L'ap fè move plan nan tèt li pou
    l' woule pòv malere yo anba manti, pou l' enpoze endijan yo jwenn jistis.
  eng-BSB: The weapons of the scoundrel are destructive; he hatches plots to destroy
    the poor with lies, even when the plea of the needy is just.
  eng-WEBPB: The ways of the scoundrel are evil. He devises wicked plans to destroy
    the humble with lying words, even when the needy speaks right.
  kbq-kbq: Hagi havige vahe'mofo asenifina havi antahi'zamo avite'ne. Zamagra vahe'ma
    zamazeri havizama hunakura, havige eri'za kankamu retro hu'za havige kereti zamunte
    omne vahera rezmatga nehaze. Ana nehu'za nanekere'ma otiza zupa, zamunte omane
    vahe'mo'za tamage nehazanagi, zamagra havige hu'za keagafina zamazeri havia nehaze.
  nhe-BL: Tlacame tlen queja nopa huihuitique huan tlacajcayahuaj mopannextise ipan
    nopa tonali. Nojquiya mopannextise nochi iniistlacaticayo tlen ica quinequiyayaj
    quintlaijiyohuiltise nopa teicneltzitzi quema itztoque iniixtla tequihuejme.
  gub-BL: Imunar ma'e imunar a'e. Umume'u temu'emaw amo wama'e ipyro pà. Aze teko
    nuzapo kwaw ikatu 'ym ma'e wà, nezewe rehe we imunar wama'e rehe.
  eng-DRA: 'The vessels of the deceitful are most wicked: for he hath framed devices
    to destroy the meek, with lying words, when the poor man speaketh judgment.'
