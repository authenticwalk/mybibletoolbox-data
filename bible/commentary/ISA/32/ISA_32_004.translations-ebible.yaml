verse: ISA.032.004
translations:
  mal-C: തിടുക്കമുള്ള ഹൃദയം പരിജ്ഞാനം ഗ്രഹിക്കും; വിക്കുള്ള നാവ് തെളിവായി സംസാരിക്കും.
  deu-TKW: Der Verstand der Voreiligen wird lernen, zu urteilen, und die Zunge der
    Stotternden wird geläufig Deutliches reden.
  lin-lin: Mito ya bato oyo bazangi mayele ekozwa boyebi mpe bososoli, bongo lolemo
    ya bato ya likukuma ekokoma koloba noki-noki mpe malamu.
  eng-LSV: And the heart of those hurried understands to know, || And the tongue of
    stammerers hurries to speak clearly.
  eng-GNV: And the heart of the foolish shall vnderstand knowledge, and the tongue
    of the stutters shalbe ready to speake distinctly.
  eng-WEBSTER: The heart also of the rash shall understand knowledge, and the tongue
    of the stammerers shall be ready to speak plainly.
  nhw-BL: Ipan nopa tonal hasta nopa masehualme catli mosisiníaj nojquiya quimachilise
    itlamachtil TOTECO huan tlalnamiquise. Huan masehualme catli amo nelía huelij
    tlatenquixtíaj, camanaltise cuali.
  swh-ONEN: Moyo wa mtu mwenye hamaki utafahamu na kuelewa, nao ulimi wenye kigugumizi
    utanena kwa ufasaha.
  bba-bba: Be bɑ ku rɑ bwisiku bɑ koo kɑsu bu ɡiɑ. Be bɑ mɑɑ bebirimɔ bɑ koo ɡɑri
    ɡere dee dee tɔmbu bu kɑ nɔ.
  eng-KJVCPB: The heart also of the rash shall understand knowledge, And the tongue
    of the stammerers shall be ready to speak plainly.
  luo-luo: Chuny ngʼat mamuomore nowinj wach gi tiende kendo ngʼat ma radwal nowuo
    maber kendo maliw.
  meu-meu: Takutaku tauna ese lalona do baine hadaia maoromaoro, bona lanalana taudia
    maladia bae hereva haraḡa, bona bae hereva ḡoevaḡoeva.
  npi-ULB: हडबडेले समझदार भएर होसियारसाथ विचार गर्नेछ, अनि भकभकेले प्रष्‍टसँग र सजिलोसँग
    बोल्‍नेछ ।
  yor-yor: Ọkàn àwọn oníwàdùwàdù ni yóò là tí yóò sì yè, àti ahọ́n tí ń kólòlò ni
    yóò là geerege.
  pes-OPCB: آنان بی‌حوصله نخواهند بود بلکه با فهم و متانت با مردم سخن خواهند گفت.
  tgl-ULB: Ang walang pag-iingat ay mag-iisip ng mabuti na may pagkaunawa, at ang
    nauutal ay magsasalita ng malinaw at madali.
  cbu-NT: Mang' putitiri, itsinsaru chinachiya. Zurampatari tsiyatchiya.
  hui-hui: Agalime mini nawi howa mana ta nabi bupebe biaga heneru ai ti baya hangu
    minime bayale kola tale bialu holebira. Agali maru bi libilaba lowa la ko haga
    henerume baya hanguore lalu holebira.
  mya-mya: စိတ်​လိုက်​မာန်​ပါ​မ​ပြု​ကြ​တော့​ဘဲ​အ​သိ ပ​ညာ​နှင့်​လုပ်​ကိုင်​ဆောင်​ရွက်​ကာ
    ပြတ်​ပြတ် သား​သား​ပြော​ဆို​ကြ​လိမ့်​မည်။-
  bod-N: ངང་ཐུང་སེམས་ཀྱིས་ཤེས་བྱ་རྟོགས་ཤིང་། ལྕེ་དིག་ངག་ནས་སྐད་ཆ་གསལ་པོར་སྨྲ་ཐུབ་པར་འགྱུར།
  sna-sna: Ndangariro dzavanokurumidzira zvinhu dzichaziva uye dzichanzwisisa, uye
    vanokakama vachataura zvakanaka uye zvinonzwika.
  spa-BLM: El corazón de los temerarios comprenderá el conocimiento, y la lengua de
    los tartamudos estará lista para hablar con claridad.
  cac-cac: A eb' man̈ chamoc snaan tas syala', ol tojolb'oc spensar eb'. Axo eb' tz'el
    squeec sloloni, ol b'o slolon eb'.
  swh-ULB: Wenye upele watafikiria kwa makini kwa uelewa wao, na wenye kigugumizi
    watazungumza dhahiri na kwa urahisi.
  bel-bel: І сэрца легкадумных будзе ўмець разважаць; і гаркавыя будуць гаварыць выразна.
  deu-ELBBK: und das Herz der Unbesonnenen wird Erkenntnis erlangen, und die Zunge
    der Stammelnden wird fertig und deutlich reden.
  mbb-OT: Is meǥègaanen ebpurung en ed-isip-isip su wey zin metueni ke hengkey is
    ereg he ebeelan din. Is etew he kenà egketau ke hengkey is egkeǥiyen din, ebpekekaǥi
    en te hustu wey keladu.
  mal-2015: അവിവേകികളുടെ ഹൃദയം പരിജ്ഞാനം ഗ്രഹിക്കും; വിക്കന്മാരുടെ നാവു തടവില്ലാതെ
    വ്യക്തമായി സംസാരിക്കും.
  gup-gup: Bininj nawu birrimayaliwarre wanjh nakka kabirrimayalimakmen ba bu kabindiborlhme
    birribuyika, dja kabirriyingkihkarremarnburren kore kunmak. Dja mak bininj nawu
    kabirriwokdungdurlurlme wanjh kabirriwokmakmen ba bu birribuyika bininj kabindiwokmenmang.
  rmc-rmc: Ola, ko hine siďarde, imar na ena a chudena te gondoľinel, so keren, a
    o šepetľiva imar vakerena žužes.
  pes-OPV: و دل شتابندگان معرفت را خواهد فهمید و زبان الکنان کلام فصیح را به ارتجال
    خواهد گفت.
  ron-1924: Инима челор ушуратичь ва причепе ши ва ынцелеӂе ши лимба гынгавилор ва
    ворби юте ши деслушит.
  ben-OBCV: হঠকারী মানুষের মন আমাকে জানতে ও বুঝতে পারবে, তোতলানো জিভ অনর্গল স্পষ্ট
    কথা বলবে।
  som-som: Oo kuwa wax walba ku degdega qalbigoodu aqoontuu garan doonaa, oo kuwa
    gangada leh carrabkooduna wuxuu diyaar u ahaan doonaa inuu bayaan u hadlo.
  lat-VUC: Et cor stultorum intelliget scientiam, et lingua balborum velociter loquetur
    et plane.
  eng-ASVBT: And the heart of the rash shall understand knowledge, and the tongue
    of the stammerers shall be ready to speak plainly.
  ita-1885: E il cuore degl'inconsiderati intenderà scienza, e la lingua de' balbettanti
    parlerà speditamente e nettamente.
  eng-LXXUP: And the heart of the weak ones shall attend to hear, and the stammering
    tongues shall soon learn to speak peace.
  eng-ULB: The rash will think carefully with understanding, and the stutterer will
    speak distinctly and with ease.
  spa-VBL: Los impulsivos serán sensatos y reflexionarán; los tartamudos hablarán
    con claridad.
  fra-_FOB: Le cœur des hommes légers entendra la sagesse; la langue des bègues parlera
    promptement et nettement.
  mal-mal: അവിവേകികളുടെ ഹൃദയം പരിജ്ഞാനം ഗ്രഹിക്കും; വിക്കന്മാരുടെ നാവ് തടസ്സമില്ലാതെ
    വ്യക്തമായി സംസാരിക്കും.
  urd-GVR: Jaldbāzoṅ ke dil samajhdār ho jāeṅge, aur hakloṅ kī zabān rawānī se sāf
    bāt karegī.
  suz-BL: रिम्‍शो पा रुप्‍ने मचाप्‍बपुकीमी तुइक्‍तीक शेंनीम। लेम्‍से पाइबपुकी रिम्‍शो
    पा ब्‍वाक्‍ने चाप्‍नीम। यसैया ३५:६
  eng-NOY: The heart of the rash shall gain wisdom, And the tongue of the stammerer
    learn to speak plainly.
  ita-1927: Il cuore degli inconsiderati capirà la saviezza, e la lingua dei balbuzienti
    parlerà spedita e distinta.
  ckb-ckb: دڵی هەڵەشەکان دەزانن و تێدەگەن و زمانی زمانگرانەکان بە ڕوونی و ڕەوانی دەدوێن.
  eng-BBE: The man of sudden impulses will become wise in heart, and he whose tongue
    is slow will get the power of talking clearly.
  kan-OKCV: ಆತುರಗಾರರ ಹೃದಯವು ತಿಳುವಳಿಕೆಯನ್ನು ಗ್ರಹಿಸುವುದು. ತೊದಲು ಮಾತನಾಡುವವರ ನಾಲಿಗೆ ಸ್ವಚ್ಛವಾಗಿ
    ಮಾತನಾಡುವುದಕ್ಕೆ ಸಿದ್ಧವಾಗಿರುವುದು.
  tam-2017: பதற்றமுள்ளவர்களின் இருதயம் அறிவை உணர்ந்துகொள்ளும், திக்குகிறவர்களுடைய
    நாவு தடையின்றித் தெளிவாகப் பேசும்.
  spa-RV-1909: Y el corazón de los necios entenderá para saber, y la lengua de los
    tartamudos será desenvuelta para hablar claramente.
  ron-BTF: De asemenea inima celor pripiţi va înţelege cunoaşterea, şi limba bâlbâiţilor
    va fi gata să vorbească deschis.
  eng-WEBP: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  eng-FBV: Those whose minds are impulsive will be sensible and think things through;
    those who stammer will speak clearly.
  nld-1939: Het onbezonnen verstand leert begrijpen, De stamelende tong spreekt vloeiend
    en klaar;
  nch-BL: Ipan nopa tonali hasta nopa masehualme cati mosisiníaj nojquiya quimachilise
    itamachtil TOTECO huan talnamiquise. Huan masehualme cati amo nelía huelij tatenquixtíaj,
    camanaltise cuali.
  vie-1934: Lòng của người hớp tớp sẽ hiểu sự khôn ngoan; lưỡi của người cà lăm sẽ
    nói dễ và rõ.
  hin-CV: उतावले लोगों के मन ज्ञान की बातें समझेंगे, और जो हकलाते हैं वे साफ़ बोलेंगे.
  eng-OURB: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  spa-BES: El hombre de impulsos repentinos se volverá sabio de corazón, y el que
    tenga la lengua lenta, tendrá el poder de hablar claramente.
  tdx-tdx: Haharendre-kilala ty fivetsevetse bei-àreke, hiaren-tsaontsy ty famele’
    o mènekeo.
  tha-KJV: จิ​ตใจของคนที่หุนหันจะเข้าใจความรู้ และลิ้นของคนติดอ่างจะพูดฉะฉานอย่างทันควัน
  por-BR-2018: E o coração dos imprudentes entenderá o conhecimento, e a língua dos
    gagos estará pronta para falar com clareza.
  deu-ELO: und das Herz der Unbesonnenen wird Erkenntnis erlangen, und die Zunge der
    Stammelnden wird fertig und deutlich reden.
  eng-WYC-2018: and the heart of fools shall understand knowing, and the tongue of
    stuttering men shall speak swiftly, and plainly.
  epo-epo: Kaj la koro de senprudentuloj lernos scion, kaj la lango de balbutantoj
    parolos rapide kaj klare.
  uig-PIN: Bǝngbaxning kɵngli bilimni tonup yetidu, Kekǝqning tili tez ⱨǝm eniⱪ sɵzlǝydu.
  beo-beo: Ilia da momabo agoane bu hame hamomu, be ilia da molole, dawa:iwane sia:mu.
  tpi-OTNT: Na ol man i no save tingting gut pastaim na mekim ol samting, bai ol i
    kisim kliapela tingting na skelim gut ol samting. Na ol man, maus bilong ol i
    hevi long toktok, bai ol i toktok gut tru.
  hau-SA: Zuciya marasa haƙuri za su sani su kuma fahimta, harshen masu ana’ana kuma
    zai sāke su yi magana sosai.
  uig-LAT: Bengbashning köngli bilimni tonup yétidu, Kékechning tili téz hem éniq
    sözleydu.
  nde-nde: Ingqondo yowalazelayo izakwazi, iqedisise, ogagasayo ulimi lwakhe luzatshwaphuluka
    luzwakale kuhle.
  ton-ton: Pea ko e loto ʻoe ʻohonoa ʻe tokanga pea maʻu ʻae ʻilo, pea ko e ʻelelo
    ʻoku leʻoleʻovale ʻe lea vave mo totonu.
  ces-1613: Pročež srdce bláznů nabude umění, a jazyk zajikavých prostranně a světle
    mluviti bude.
  eng-WMB: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  tam-TCV: அவசரக்காரரின் மனம், அறிவை விளங்கிக்கொள்ளும்; திக்குகின்ற நாவு தங்கு தடையின்றித்
    தெளிவாய்ப் பேசும்.
  ceb-ULB: Ang madali-dalion maghunahuna pag-ayo uban ang panabot, ug ang yungit sayon
    lang nga makasulti.
  pol-UBG: Serce pochopnych zrozumie wiedzę, a język jąkających się będzie mówić pewnie
    i wyraźnie.
  agr-agr: Nuadui waugtutsuk emamkemas takasagtatui, nuninak dekaskea nuna shiig antumainun
    chichagtatui.
  kyc-kyc: Nakama mee langa puu pae lao pii narami ingilyamo. Nakama soo giso yulu
    pyuo dopa lao letoŋo lao renge angi doko soo larami ingilyamo.
  urd-GVU: جلدبازوں کے دل سمجھ دار ہو جائیں گے، اور ہکلوں کی زبان روانی سے صاف بات
    کرے گی۔
  deu-1912: und die Unvorsichtigen werden Klugheit lernen, und der Stammelnden Zunge
    wird fertig und reinlich reden.
  kan-2017: ಆತುರಗಾರರ ಹೃದಯವು ತಿಳಿವಳಿಕೆಯನ್ನು ಗ್ರಹಿಸುವುದು. ತೊದಲು ಮಾತನಾಡುವವರ ನಾಲಿಗೆಯು
    ಸ್ವಚ್ಛವಾಗಿಯೂ, ಶೀಘ್ರವಾಗಿಯೂ ಮಾತನಾಡುವುದು.
  yap-yap: Gathi bay ku’ur ngochngochan’ gad ya yad ra ngongol u fithik’ e gumaen’
    nge gonop, nge nangfan, ma thin ni bay u rogned e tin nri ir e yad be leamnag.
  hlt-MCSB: Thinko aka loe long khaw ming hamla a yakming ni. Ol khol khaw a loe la
    puk cal ni.
  mdy-ETH: ሩኡራ ዓሳ ጊቢ ዳንዳዓንዳኔ፥ ዔራኣ ማዓንዳኔ፤ ዻንጋ ቁንጫልቃ ዓሳ ፒዚሲ ጌስታንዳኔ።
  twi-ASANTE: Deɛ ɔyɛ adwene mu herɛ bɛhunu na wate aseɛ, wɔn a wɔpo dodoɔ bɛkasa
    na emu ada hɔ.
  eng-WEBU: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  wal-wal: Tafitafiya asatu wozanai erananne akeekana. Deddotiya asatu inxxarssaikka
    suure geeshshidi haasayana.
  spa-PDDPT: El corazón de los necios aprenderá para saber, y la lengua de los tartamudos
    se apresurará a hablar claramente.
  gun-gun: Inhakã porã e'ỹ va'ekue ma opy'a py oikuaa nho 'rã, ijayvu e'ỹ va'ekue
    apekũ ma ijayvu kuaa vy ha'eve rei ju 'rã.
  ilo-ULB: Ti darasudos ket agpanunotto a nalaing nga addaan iti pannakaawat, ken
    ti atel ket nalaka ken nalawagto nga agsao.
  kpg-kpg: Digaula gaa dugu nadau manawa de hagakono, gei digaula ga ngalungalua i lodo
    nadau iloo ginaadou, mo di helehelekai haga madammaa nadau maanadu.
  uig-ARA: بەڭباشنىڭ كۆڭلى بىلىمنى تونۇپ يېتىدۇ، كېكەچنىڭ تىلى تېز ھەم ئېنىق سۆزلەيدۇ.
  sus-sus: Xaxilitaree fama nɛ fahaamui sɔtɔde, boboe nɛnyi fama nɛ kelide, nee fa
    wɔyɛn a fanyi ra.
  pon-2006: Kupwurarail kan solahr pahn kin sohte kanengamah, ahpw re pahn kin kasalehwei
    ar kupwurokong ni ar mwekid kan oh mahsanihwei ni mehlel audepen kupwurarail kan.
  jae-jae: Lau taŋ sêsôm biŋ beleb-belebgeŋ naŋ, oc sêmêtôc biŋ êndêŋgeŋ, ma êsêac,
    taŋ sêsôm biŋ kwac-kwac naŋ, oc sêsôm biŋ ŋaŋêŋ êsa.
  ksd-ksd: A bala i ra umana tena nirut na kabinana, ma ra karamea i ra umana tena
    mamamanga na topa ra kapa na tinata.
  tur-YTC: Acelecinin yüreği bilgiyi anlayacak, Kekemelerin dili de açıkça konuşmaya
    hazır olacak.
  grc-BRENT: Καὶ ἡ καρδία τῶν ἀσθενούντων προσέξει τῷ ἀκούειν, καὶ αἱ γλῶσσαι αἱ ψελλίζουσαι
    ταχὺ μαθήσονται λαλεῖν εἰρήνην.
  ind-AYT: Pikiran mereka yang terburu-buru akan memahami pengetahuan, lidah orang-orang
    gagap akan segera berbicara dengan jelas.
  nya-nya: Anthu a mtima wopupuluma adzadziwa ndi kuchita zinthu mofatsa, ndipo anthu
    ovutika kuyankhula adzayankhula mosadodoma ndi momveka.
  hrv-hrv: srce nerazumnih shvaćat će mudrost, mucavci će govorit' okretno i razgovijetno;
  mps-mps: Tama te bidi dabe te homu kone bugagia palisąma, te dwai dwai sę dabe
    yali bidi dabe, te bage augwali wiegi yai homu kolesaga selama, te sę dabe tama
    yaibao. Tama te bidi dabe te augwa hasi po wabo pedauwali sęgę yali bidi dabe,
    augwali bugagia po mu waibao.
  tpi-tpi: Na ol man i no save tingting gut pastaim na mekim ol samting, bai ol i
    kisim kliapela tingting na skelim gut ol samting. Na ol man, maus bilong ol i
    hevi long toktok, bai ol i toktok gut tru.
  dan-1931: letsindiges Hjerte skal nemme Kundskab, stammendes Tunge tale flydende,
    rent.
  vie-OVCB: Ngay cả trí của người khờ dại cũng sẽ hiểu biết. Người cà lăm sẽ nói lưu
    loát rõ ràng.
  guj-2017: ઉતાવળિયાઓનાં મન ડહાપણ સમજશે અને મૂંગાઓની જીભ સ્પષ્ટ બોલશે.
  pon-2006A: Kupwurarail kan solahr pahn kin sohte kanengamah, ahpw re pahn kin kasalehwei
    ar kupwurokong ni ar mwekid kan oh mahsanihwei ni mehlel audepen kupwurarail kan.
  por-BRBSL: O coração da erupção compreenderá o conhecimento, e a língua dos balbuciadores
    estará pronta para falar claramente.
  cth-cth: Lungtawtnae lung hoi ouk ka kâroe e ni hai a thaipanuek han. A lawk ka
    patak e ni hai kamcengcalah a dei thai hanelah coungkacoe ao.
  twi-twi: Nea ɔyɛ adwene mu hare behu na wate ase, wɔn a wɔpo dodow bɛkasa na mu
    ada hɔ.
  hlt-hlt: Thinko aka loe long khaw ming hamla a yakming ni. Ol khol khaw a loe la
    puk cal ni.
  tbz-SIM: Kɛ̀ tidɑ̀ɑ̀tì dòńtɛ́ bɛ̀ɛ mɔɔtɛ mɛyɛ̀mmɛ̀, kɛ́nɑ kɛ́keè itié, kɛ̀ tidɑuditi
    nɔ́ndiɛ́ ndɑtɛ kɛ̀ tìi nɑ́kɛ́ mɛsɑ̀ɑ̀.
  msy-2020: Eghtɨ gumazamizir faragha deragha nɨghnɨgha bizibagh amir puvatɨziba,
    me datɨrɨghɨn biziba deragh dagh nɨghnigh dar amuam. Eghtɨ gumazamizir mɨkɨmasa
    mɨzeba osemeziba, me deravɨra bizibav kɨmam.
  dop-dop: Yǝlɑɑ nyɔɔŋ fɛɩnɑɑ, kɑ́ wɛɛnɑ nyɔɔŋ nɑ pɑ́ sʋʋ kpɛlǝmʋɣʋ. Ɩlɛnɑ mɑtǝlɑɑ
    nsǝmɑ hɛtɩ, nɑ pɑ nsǝmɑ lɛɛsɩ nɑ pɑ́ wɛɛnɑ nɔɔleleŋ.
  azb-azb: Ağılsızların ağlı biliyə doğru yönələcək, Pəltəklər açıq-aydın danışacaq.
  eng-DBY: and the heart of the rash shall understand knowledge, and the tongue of
    the stammerers shall be ready to speak plainly.
  hin-2017: उतावलों के मन ज्ञान की बातें समझेंगे, और तुतलानेवालों की जीभ फुर्ती से
    और साफ बोलेगी।
  wol-KYG: ku yàkkamti di ràññee, ba mana xam, làmmiñu ku dër gaawa wax lu leer.
  eng-YLT: And the heart of those hastened Understandeth to know, And the tongue of
    stammerers hasteth to speak clearly.
  kne-kne: Manemneman dan to din dalosodos ya mandiwes di kalin din adi mandiwes di
    kali na.
  eng-WYC-2017: and the heart of fools shall understand knowing, and the tongue of
    stuttering men shall speak swiftly, and plainly.
  eng-WMBB: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  urd-GVH: जल्दबाज़ों के दिल समझदार हो जाएंगे, और हक्लों की ज़बान रवानी से साफ़ बात
    करेगी।
  rug-rug: Sa binalabala sapu haluhalue si kote tumae meke gilagilana, meke sa mea
    sapu zama ṉira si kote zama va leana pule meke bakala.
  gaz-gaz: Qalbiin nama jarjaru tokkoo ni beeka; ni hubata; arrabni giingees qajeelchee
    qulqulleessee dubbata.
  fra-LSG: Le cœur des hommes légers sera intelligent pour comprendre, Et la langue
    de ceux qui balbutient parlera vite et nettement.
  yal-yal: Muxun naxanye xaxili mi dɔxi, ne xaxinla nun kolonna sɔtɔma nɛn, dɛ masuxune
    yi falan ti a tinxinni e dɛ mafuraxin na.
  haw-1868: E ike no hoi ka naau o ka poe noonoo ole i ke akamai, A o ke alelo o ka
    poe uuu, E makaukau no ia e olelo akaka mai.
  arb-NAV: فَتَفْهَمُ وَتَعْلَمُ الْعُقُولُ الْمُتَهَوِّرَةُ، تَنْطِقُ بِطَلاقَةٍ
    الأَلْسِنَةُ الثَّقِيلَةُ.
  ewe-ewe: Ame mabutamewo ƒe susu anya nu, ase nu gɔme, eye ame siwo kukɔna la ƒe
    aɖe aƒo nu tẽe eme nakɔ.
  eng-LEE: The heart also of the rash shall be attentive in order to know, and the
    tongue of the stammerers shall be ready to speak plainly.
  asm-FB: অবিবেচক সকলে সাৱধানেৰে বিবেচনাৰে কৰিব, আৰু খুনাসকলে সহজে স্পষ্টকৈ কথা ক’ব।
  sus-A: شَشِلِتَرٍيٍ قَمَ نّ قَهَامُي سْتْدٍ، بٌبٌي نّنيِ قَمَ نّ كٍلِدٍ، نٍيٍ قَ
    وْيّن عَ قَنيِ رَ.
  fra-SBL: Le cœur de l'impétueux comprendra la connaissance, et la langue des bègues
    sera prête à parler clairement.
  hbo-hbo: וּלְבַ֥ב נִמְהָרִ֖ים יָבִ֣ין לָדָ֑עַת וּלְשֹׁ֣ון עִלְּגִ֔ים תְּמַהֵ֖ר לְדַבֵּ֥ר
    צָחֹֽות׃
  kik-kik: Mũndũ ũrĩa ũhĩkaga gwĩka maũndũ ateciirĩtie wega, nĩakamenya maũndũ na
    ataũkĩrwo nĩmo, naruo rũrĩmĩ rũrĩa rũtondoiraga nĩrũkaaria o wega.
  fra-NCL: Le cœur des hommes légers sera habile à comprendre, et la langue des bègues
    adroite à parler nettement.
  cek-AK: Panoekhaih tawn ai kami ih palung mah panoekhaih to tawn ueloe, lokaa mah
    doeh kamtuengah lok apae thai tih boeh.
  cuk-cuk: Nue-itoakwaa ibmar-imake gumaloed. Nuekwa-sunmake, magar-nue-neg-itoge
    gumaloed.
  uig-CYR: Бәңбашниң көңли билимни тонуп йетиду, Кекәчниң тили тез һәм ениқ сөзләйду.
  tel-2017: దుడుకుగా ప్రవర్తించేవాళ్ళు వివేకంతో జాగ్రత్తగా ఆలోచిస్తారు. నత్తిగా మాట్లాడేవాడు
    స్పష్టంగా ధారాళంగా మాట్లాడతాడు.
  hat-BSA: Kè a sila ki aji san reflechi a va konprann verite, e lang lan a sila ki
    bege a va pale klè.
  kos-kos: Elos ac tia sifil semuteng, ac elos ac orekma ke etauk, ac elos ac fahk
    kalem ma elos nunku uh.
  hbo-WLC: וּלְבַ֥ב נִמְהָרִ֖ים יָבִ֣ין לָדָ֑עַת וּלְשׁ֣וֹן עִלְּגִ֔ים תְּמַהֵ֖ר לְדַבֵּ֥ר
    צָחֽוֹת׃
  ibo-ibo: Ọ bụladị obi ndị nzuzu nʼetiti ha ga-ejupụta nʼakọnuche na nghọta, ndị
    ahụ na-asụ nsụ ga-ekwukwa okwu nke ọma.
  ory-ory: ଆହୁରି, ଅବିବେଚକର ଚିତ୍ତ ଜ୍ଞାନ ପାଇବ ଓ ତୋତଲାମାନଙ୍କର ଜିହ୍ୱା ସହଜରେ ସ୍ପଷ୍ଟ କଥା
    କହିବ।
  chk-chk: Iwe, chokewe mi müttir le kapas o müttir le föri och, repwe mirit o weweöch,
    nge än chokewe mi awemwöch kapas epwe fateöch.
  rop-rop: Detlot pipul hu dum ebrijing kwikbala en kaan weit blanga enijing, garra
    jinggabat gudwei, en enibodi hu nomo sabi hau blanga tok gudwei, wal dei garra
    tok gudwei na.
  ukr-1871: І серце легкодушних вміти ме розважати, й недорікі язики говорити муть
    ясно.
  deu-1951: das Herz der Unbesonnenen wird Klugheit lernen, und die Zunge der Stotternden
    wird geläufig und verständlich reden.
  eng-JPS: The heart also of the rash shall understand knowledge, and the tongue of
    the stammerers shall be ready to speak plainly.
  srp-1865: I srce nerazumnijeh razumjeæe mudrost, i jezik mutavijeh govoriæe brzo
    i razgovijetno.
  lug-lug: Omutima gw’abatali bagumiikiriza gulimanya era gulitegeera, n’olulimi olw’abanaanaagira
    lulitereera ne boogera bulungi.
  heb-heb: ולבב נמהרים יבין לדעת ולשון עלגים תמהר לדבר צחות׃
  ben-IRV: যারা চিন্তা না করে কাজ করে তারা জ্ঞান লাভ করবে, আর যারা স্পষ্ট করে কথা
    বলতে পারে না তারা কথা বলবে।
  pan-pan: ਕਾਹਲਿਆਂ ਦਾ ਮਨ ਗਿਆਨ ਸਮਝੇਗਾ, ਅਤੇ ਥਥਲਿਆਂ ਦੀ ਜ਼ਬਾਨ ਸਪੱਸ਼ਟ ਬੋਲਣ ਲਈ ਤਿਆਰ ਰਹੇਗੀ।
  mya-JVB: သတိ မရှိသောသူ၏ စိတ်နှလုံး သည် ဆင်ခြင် ၍ ပညာ ရှိလိမ့်မည်။ စကား အသောသူ၏လျှာ
    သည်လည်း စကား ပြီ အောင်ပြော တတ်လိမ့်မည်။
  hmo-hmo: Unai neganai ia haragaharaga kava tauna ese laloa namona bona diba maorona
    do ia davaria. Bona hereva namonamo diba lasi tauna be do ia hereva namonamo diba.
  urd-urd: जल्दबाज़ का दिल इरफ़ान हासिल करेगा, और लुकनती की ज़बान साफ़ बोलने में मुस्त'इद
    होगी।
  rus-SYN: И сердце легкомысленных будет уметь рассуждать; и косноязычные будут говорить
    ясно.
  bqc-SIM: Nↄnwãadeↄ ↄ̃nↄkũ aa yã́ dↄ̃, bebedeↄ yã'o sa káukau iwesasai.
  tcz-CHONGTHU: Milung chavai ho jeng jong chihna leh hetna'a hung dimset diu ahi.
    Pao oh ho jong jangkeija paothei diu ahitai.
  mar-mar: अविचारी बारकाईने समजून घेईल, तोतरा सहजतेने व स्पष्ट बोलेल.
  qub-qub: Mana tantiyajcunapis llapantami alli tantiyanga. Gägucunapis mana ñacapacayllapa
    clärunami rimangapaj.
  hat-hat: Moun kè cho yo va pran san yo pou yo konprann anvan yo aji. Moun bege yo
    pral pale byen klè pou tout moun konprann.
  eng-BSB: The mind of the rash will know and understand, and the stammering tongue
    will speak clearly and fluently.
  eng-WEBPB: The heart of the rash will understand knowledge, and the tongue of the
    stammerers will be ready to speak plainly.
  kbq-kbq: Hagi antahintahi osu ame hu'za nanazama nehaza vahe'mo'za, menina ama'
    antahi'za eneri'za miko zampina refkohu so'e hugahaze. Ana nehanage'za zamagi'mo'ma
    kna nehige'za keagama hu so'ema nosaza vahe'mo'za keaga hu so'e hugahaze.
  nhe-BL: Ipan nopa tonal hasta nopa tlacame tlen mosisiníaj nojquiya quimachilise
    itlamachtil TOTECO huan tlalnamiquise. Huan tlacame tlen ax nelía huelij tlatenquixtíaj,
    camatise cuali.
  gub-BL: Wiko putar ma'e kwaw katu har romo wà nehe. Ukwaw katu putar ma'e wà nehe.
    Upuner ma'e kwaw katu har ài uze'egaw rehe wà nehe. Uze'egatu putar wà nehe. A'e
    rupi teko ukwaw putar waze'eg wà nehe.
  eng-DRA: And the heart of fools shall understand knowledge, and the tongue of stammerers
    shall speak readily and plain.
