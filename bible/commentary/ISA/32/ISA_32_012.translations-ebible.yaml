verse: ISA.032.012
translations:
  mal-C: സന്തുഷ്ടമായ വയലുകളും ഫലപുഷ്ടിയുള്ള മുന്തിരിവള്ളികളും ഓർത്ത് മാറത്തടിച്ചു
    വിലപിക്കുക.
  deu-TKW: Auf die Brüste schlägt man sich in der Klage um die köstlichen Felder,
    um die fruchtbaren Weinstöcke,
  lin-lin: Bolela na kobeta tolo mpo na bilanga ya kitoko, mpo na bilanga ya vino
    oyo ebotaka malamu,
  eng-LSV: They are lamenting for breasts, || For fields of desire, for the fruitful
    vine.
  eng-GNV: Men shall lament for the teates, euen for the pleasant fieldes, and for
    the fruitefull vine.
  eng-WEBSTER: They shall lament for the breasts, for the pleasant fields, for the
    fruitful vine.
  nhw-BL: Ximoyoltejtejtzonaca ica tequipacholi por nopa huejhueyi tlali catli tlahuel
    tlaeliltiyayaj catli anquipixque huan ama tlasosololme. Huan nochi nopa xocomeca
    milme catli temacaj miyac inintlajca tlamis.
  swh-ONEN: Pigeni matiti yenu kwa ajili ya mashamba mazuri, kwa ajili ya mizabibu
    iliyozaa vizuri
  bba-bba: I bɛɛn bwɑ̃su nɛnuɔ, i kɑ nuku sɑnkirɑnu sɔ̃ɔsi, yèn sɔ̃ bɛɛn ɡbee ɡeenu
    kɑ bɛɛn resɛm ɡbɑɑ ɡeenu nu koo kɑm ko.
  eng-KJVCPB: They shall lament for the teats, For the pleasant fields, for the fruitful
    vine.
  luo-luo: Ywaguru ka ugoyo agogu nikech puothe momewo, nikech olembe mag mzabibu,
  meu-meu: Ba hevale, uma namodia ilalodia bona vine mai anidia ilalodia daidiai,
  npi-ULB: राम्रा खेतहरूका निम्ति र फलदायी दाखहरूका निम्ति तिमीहरूले विलाप गर्नेछौ
    ।
  yor-yor: Ẹ lu ọmú yín fún pápá ìgbádùn náà, fún àwọn àjàrà eléso
  pes-OPCB: و ماتم بگیرید، زیرا مزرعه‌های پر محصولتان به‌زودی از دست می‌روند و باغهای
    بارور انگورتان نابود می‌شوند.
  tgl-ULB: Mananangis kayo para sa mga bukid na kaaya-aya, para sa mabungang puno
    ng mga ubas.
  cbu-NT: Kchishis suris xuwat xuwat ashkachus, yuwaa áti anoo pangatssa. Mzareetsis,
    tirikootstam, kizarunaatstam,
  hui-hui: Ai tínaga mabu e bayale wimiru uruniha gerebi irane bayale hengemirubi
    bibahende dugua hai hayagonaga dara howa gime galu kunini balu gi haguaneni yuwa
    dugu bidaba.
  mya-mya: သီး​နှံ​ကောင်း​စွာ​ထွက်​သည့်​လယ်​ယာ​များ​နှင့် စ​ပျစ်​ဥ​ယျာဉ်​များ​သည်​ပျက်​စီး​သွား​ပြီ
    ဖြစ်​သ​ဖြင့်​လည်း​ကောင်း၊ ငါ့​အ​မျိုး​သား တို့​၏​မြေ​ယာ​များ​ကို ဆူး​ခြုံ​အ​မျိုး​မျိုး
    ဖုံး​လွှမ်း​လျက်​နေ​ပြီ​ဖြစ်​သ​ဖြင့်​လည်း​ကောင်း၊ သင်​တို့​သည်​ကြေ​ကွဲ​ဝမ်း​နည်း​လျက်​မိ​မိ​တို့
    ရင်​ပတ်​များ​ကို​တီး​ခတ်​ကြ​လော့။ ယ​ခင် အ​ခါ​က​လူ​တို့​ပျော်​ရွှင်​စွာ​နေ​ထိုင်​ခဲ့​ကြ
    သည့်​အိမ်​များ​နှင့် စည်​ကား​သိုက်​မြိုက်​စွာ​ရှိ နေ​ခဲ့​သည့်​မြို့​၏​အ​တွက်​ငို​ကြွေး​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཉམས་དགའ་བའི་ས་ཞིང་དང་། འབྲས་བུ་མོད་པོ་ཐོགས་པའི་རྒུན་འབྲུམ་ཤིང་གི་དོན་དུ་བྲང་ཁོག་རྡུང་བཞིན་ངུ་བར་གྱིས་ཤིག
  sna-sna: Muzvirove zvipfuva nokuda kweminda yakanaka, nokuda kwezvibereko zvemizambiringa,
  spa-BLM: Golpea tus pechos por los campos agradables, para la vid fructífera.
  cac-cac: Ch'oxequel e cusc'olal chi', yujto ix ixtaxel lum e luum yax sat b'aj te
    vach' tz'aj avb'en.
  swh-ULB: Vaeni nguo za magunia katika viuno vyenu. Ole watakaojichukulia mashamba
    mazuri, kwa mzabibu ulio zaa sana.
  bel-bel: Будуць біць сябе ў грудзі за цудоўныя палі, за вінаградную лазу пладавітую.
  deu-ELBBK: An die Brust schlägt man sich wegen der lieblichen Fluren, wegen des
    fruchtbaren Weinstocks.
  mbb-OT: Tebpia niw is kumeng niw tenged te kegkeseeng niw te egkehitavù te selebpeten
    he vevesukè niw wey pemuleey niw te paras.
  mal-2015: മനോഹരമായ വയലുകളേയും ഫലപുഷ്ടിയുള്ള മുന്തിരിവള്ളിയേയും ഓർത്തു അവർ മാറത്തു
    അടിക്കും.
  gup-gup: Ngurridjalberrekalkburrimen bu ngurrinan kubolkmak ngudberre kabolkwarremen,
    dja bu ngurrinan manbarnemmak kayakmen rowk.
  rmc-rmc: Maren tumen andro koľina žaľatar, bo o uľipnaskre maľi, o viňici
  pes-OPV: برای مزرعه های دلپسند وموهای بارور سینه خواهند زد.
  ron-1924: Батеци-вэ пептул, адукынду-вэ аминте де фрумусеця кымпиилор ши де родничия
    виилор.
  ben-OBCV: মনোরম মাঠগুলির জন্য তোমরা বুক চাপড়াও, ফলবতী দ্রাক্ষালতাগুলির জন্য
  som-som: Beerihii wanaagsanaa iyo canabkii midhaha badnaa ee la waayay aawadood
    ayay naasahooda u garaaci doonaan.
  lat-VUC: Super ubera plangite, super regione desiderabili, super vinea fertili.
  eng-ASVBT: They shall smite upon the breasts for the pleasant fields, for the fruitful
    vine.
  ita-1885: percotendovi le mammelle, per li be' campi, per le vigne fruttifere.
  eng-LXXUP: and beat on your breasts, because of the pleasant field, and the fruit
    of the vine.
  eng-ULB: You will wail for the pleasant fields, for the fruitful vines.
  spa-VBL: Golpeen sus pechos con tristeza por la pérdida de sus hermosos campos,
    de sus viñas fértiles,
  fra-_FOB: Frappez-vous la poitrine, à cause des belles campagnes et des vignes fertiles.
  mal-mal: മനോഹരമായ വയലുകളെയും ഫലപുഷ്ടിയുള്ള മുന്തിരിവള്ളിയെയും ഓർത്ത് അവർ മാറത്ത്
    അടിക്കും.
  urd-GVR: Apne sīnoṅ ko pīṭ pīṭ kar apne ḳhushgawār khetoṅ aur angūr ke phaldār bāġhoṅ
    par mātam karo.
  suz-BL: इन रिम्‍शो रू नु अङगुर बोट आन पर्बम इन कुचु तुप्‍शा ङाक्‍कीन।
  eng-NOY: They shall smite themselves on their breasts, On account of the pleasant
    fields, On account of the fruitful vine.
  ita-1927: picchiandovi il seno a motivo dei campi già così belli, e delle vigne
    già così feconde.
  ckb-ckb: لە سنگی خۆتان بدەن بۆ کێڵگە بەردارەکان، بۆ ڕەزی بەردار،
  eng-BBE: Have sorrow for the fields, the pleasing fields, the fertile vine;
  kan-OKCV: ಇಷ್ಟವಾದ ಹೊಲಗಳ ಮತ್ತು ಫಲವತ್ತಾದ ದ್ರಾಕ್ಷಾಲತೆಗಳ ನಿಮಿತ್ತವೂ ನಿಮ್ಮ ಎದೆ ಬಡಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: செழிப்பான வயல்களுக்காகவும் கனிதரும் திராட்சைச் செடிகளுக்காகவும் மாரடித்துப்
    புலம்புவார்கள்.
  spa-RV-1909: Sobre los pechos lamentarán por los campos deleitosos, por la vid fértil.
  ron-BTF: Vor plânge pentru sâni, pentru câmpurile plăcute, pentru via roditoare,
  eng-WEBP: Beat your breasts for the pleasant fields, for the fruitful vine.
  eng-FBV: Beat your breasts in sadness over the loss of your lovely fields, your
    productive vines,
  nld-1939: 'En slaat op uw borsten: Om de lieflijke velden, De vruchtbare wijnstok.'
  nch-BL: Ximoyoltejtejtzonaca ica tequipacholi por nopa huejhueyi tali cati tahuel
    taeliltiyaya cati anquipixque huan ama tasosololme. Huan nochi nopa xocomeca milme
    cati temacaj miyac inintajca tamis.
  vie-1934: Chúng nó sẽ đấm ngực vì đồng điền màu mỡ, vì cây nho sai trái.
  hin-CV: अच्छे खेतों के लिए और फलदार अंगूर के लिये रोओ,
  eng-OURB: Beat your breasts for the pleasant fields, for the fruitful vine.
  spa-BES: Golpéense él pecho, por los campos agradables, la vid fértil;
  tdx-tdx: Mikabokaboha araña ty amo tonda nisoao, naho amo vahe niregoregoo,
  tha-KJV: เขาจะทุ​บอก ด้วยเรื่องไร่​นาที​่แสนสุข ด้วยเรื่องเถาองุ่นผลดก
  por-BR-2018: Lamentai-vos batendo em vossos peitos por causa dos campos agradáveis
    e das vides frutíferas;
  deu-ELO: An die Brust schlägt man sich wegen der lieblichen Fluren, wegen des fruchtbaren
    Weinstocks.
  eng-WYC-2018: wail ye on breasts, on the desirable country(side), on the plenteous
    vinery. (beat ye your breasts, and wail ye, for the desirable land, and for the
    plentiful vines.)
  epo-epo: Oni ploros pri la abundo, pri la ĉarmaj kampoj, pri la fruktoriĉaj vinberĝardenoj.
  uig-PIN: Güzǝl etiz-baƣlar üqün, Mewilik üzüm talliri üqün mǝydǝnglarƣa urup ⱨǝsrǝt
    qekinglar!
  beo-beo: Da:i dioiba:le, dilia bida:igi fama! Bai nasegagi ifabi sogebi amola waini
    sagai da wadela:lesi dagoi.
  tpi-OTNT: Yupela i ken paitim bros bilong yupela na krai sori long ol gutpela gutpela
    gaden bilong yupela na long ol naispela gaden wain bilong yupela.
  hau-SA: Ku bugi ƙirjinku don gonaki masu kyau don ’ya’yan inabi
  uig-LAT: Güzel étiz-baghlar üchün, Méwilik üzüm talliri üchün meydenglargha urup
    hesret chékinglar!
  nde-nde: Zitshayeni izifuba zenu ngenxa yamasimu amahle, langenxa yezivini ezithela
    izithelo,
  ton-ton: Te nau lāunga koeʻuhi ko e mata ʻoe huhu, pea ki he ngaahi ngoue lelei,
    pea ki he vaine fua.
  ces-1613: Kvílíce nad prsy, nad poli výbornými a nad kmeny úrodnými.
  eng-WMB: Beat your breasts for the pleasant fields, for the fruitful vine.
  tam-TCV: உங்கள் செழிப்பான வயல்களுக்காகவும், கனி நிறைந்த திராட்சைக் கொடிகளுக்காகவும்
    உங்கள் மார்பில் அடித்துக் கொள்ளுங்கள்.
  ceb-ULB: Magdangoyngoy kamo alang sa inyong maanindot nga mga kaumahan, alang sa
    mabungahon nga mga paras.
  pol-UBG: Nastanie lament nad piersiami, nad rozkosznymi polami i nad urodzajną winoroślą.
  agr-agr: Atumdau trigo ajakbau, uva ajakbau aidaujai shiig kuashat pegkeg ayá duka
    imankek achattawai. Nuadui wake besemag dekapeakjum detsepem ijutajum.
  kyc-kyc: Nakamana ee yuupi amenge pingi dupwa dee isa girapo eepe paleta kokwa soo
    pao ikyaikya neperekepe nambana wambunya yuu dokona andelyamo dokona nakama kondome
    kumuo kyangali kingi rangome pyao pyao pyuo karalapape.
  urd-GVU: اپنے سینوں کو پیٹ پیٹ کر اپنے خوش گوار کھیتوں اور انگور کے پھل دار باغوں
    پر ماتم کرو۔
  deu-1912: Man wird klagen um die Äcker, ja um die lieblichen Äcker, um die fruchtbaren
    Weinstöcke.
  kan-2017: ಇಷ್ಟವಾದ ಹೊಲಗಳ ಮತ್ತು ಫಲವತ್ತಾದ ದ್ರಾಕ್ಷಾಲತೆಗಾಗಿ ಎದುರುನೋಡಿರಿ.
  yap-yap: Mu pirdi’iyed pa’med nga daken ngorongormed nike kireban’med, ya tagil’
    e woldug romed nib yong’ol e but’ riy nge yungi grape ni fi’imed e ka ni kirebnag,
  hlt-MCSB: Naidoeh lohma ham neh misur thaihsu ham te rhangsuk mah rhaengsae laeh.
  mdy-ETH: ዎዛሳያ ማዔ ማሎ ጎዦሮ፥ ዎይኖ ቱኮ ቤዛኣ ቢያ ባይቄሢሮ ዒንሢኮ ዳዶ ዱሊ ዱሊ ዬኤኩዋቴ።
  twi-ASANTE: Momfa awerɛhoɔ mfa mo nsa mmoro mo koko so wɔ mfuo fɛfɛ ne mo bobe a
    ɛsoɔ no enti.
  eng-WEBU: Beat your breasts for the pleasant fields, for the fruitful vine.
  wal-wal: Lo77iya shooqainne aifiyaa herxxexxida woinee xayido gishshau, azzanidi,
    intte tiraa baqqite.
  spa-PDDPT: Golpéense el pecho en duelo por los campos deleitosos, por la viña fructífera.
  gun-gun: Pendepexo re peipete-pete mba'ety oiko porã va'ekue ha'e uva hi'a porã
    va'ekue re pendepy'a vai vy.
  ilo-ULB: Agdung-awkayonto gapu kadagiti napipintas a taltalon, gapu kadagiti nabunga
    a puon ti ubas.
  kpg-kpg: Dugidugia godou hadahada i godou lodo huaidu, idimaa, nia hadagee tomo
    mo nia hadagee waini la gu hagahuaidu,
  uig-ARA: گۈزەل ئېتىز-باغلار ئۈچۈن، مېۋىلىك ئۈزۈم تاللىرى ئۈچۈن مەيدەڭلارغا ئۇرۇپ
    ھەسرەت چېكىڭلار!
  sus-sus: Wo xa wa wo xa wɛni bogi nun xɛ kanaxie xa fe ra.
  pon-2006: Ni amwail nsensuwed, kumwail pekir nan maremwaremwail kan oh sengiseng,
    pwe sapwamwail kan oh audepe kan, amwail mwetin wain kan kamwomwmwomwlahr,
  jae-jae: Ataŋ taŋiboa êtu nêm kom ŋajamŋa êtu nêm wain ŋajamŋa,
  ksd-ksd: Avat a timtibul ra bongobongo i vavat ure ra umana bo na uma, ma ure ra
    davai na vain ba i ga manga vuai.
  tur-YTC: Hoş tarlalar için ve verimli asma için Göğsünüzü dövün.
  grc-BRENT: καὶ ἐπὶ τῶν μαστῶν κόπτεσθε, ἀπὸ ἀγροῦ ἐπιθυμήματος, καὶ ἀμπέλου γεννήματος.
  ind-AYT: Pukulilah dadamu untuk ladang-ladang yang menyenangkan, untuk pohon anggur
    yang berbuah subur,
  nya-nya: Dzigugudeni pachifuwa mwachisoni chifukwa minda yachonde, ndi mphesa yawonongeka.
  hrv-hrv: Bijte se u prsa zbog ljupkih polja, plodnih vinograda;
  mps-mps: Dagego duga hagawiade nogo sawaligo elama, tama dage hobedai gela duga
    wiegi wiegi yai gi dabe, me duga wiegi yai sawi yai wain gi hagede dage hobedai
    gela waiagameo.
  tpi-tpi: Yupela i ken paitim bros bilong yupela na krai sori long ol gutpela gutpela
    gaden bilong yupela na long ol naispela gaden wain bilong yupela.
  dan-1931: slå jer for Brystet og klag over yndige Marker, frugtbare Vinstokke,
  vie-OVCB: Các ngươi sẽ đấm ngực thương tiếc những trang trại dồi dào và các vườn
    nho sai trái.
  guj-2017: તમે આનંદદાયક ખેતરોને માટે, ફળદાયક દ્રાક્ષવેલાને માટે આક્રંદ કરશો.
  pon-2006A: Ni amwail nsensuwed, kumwail pikir nan maremwaremwail kan oh sengiseng,
    pwe sapwamwail kan oh audepe kan, amwail mwetin wain kan kamwomwmwomwlahr,
  por-BRBSL: Bata seus peitos para os campos agradáveis, para a videira frutífera.
  cth-cth: Talai kahawi laikawknaw hoi a paw kara e misurkung hanelah, lungtabue ratum
    awh.
  twi-twi: Mommobɔ mo koko so sɛ mowɔ mfuw afɛfɛ ne bobe a ɛso no nti,
  hlt-hlt: Naidoeh lohma ham neh misur thaihsu ham te rhangsuk mah rhaengsae laeh.
  tbz-SIM: Mpĩ́nnɛ̀ di yɔ kɛ kuɔ̀ ndi pɑɑ nsɑ̀ɑ̀rɛ̀ kpɛ́í fínyĩ̀ tie ndɛ̀ɛ̀ do pɛí
    mɛsɑ̀ɑ̀ ndɛ kpɛ́í.
  msy-2020: Ia uan azenir obarir aghuiba ko wainɨn azenir aghuiba bagh uan osɨmtɨziba
    akakaghsɨ, ia uan evaribav mɨsogh azirakabar amu.
  dop-dop: Ɩ́ kpɑ mǝ lɑŋɑ nɑ ɩ wii mǝ tɑwɑ, nnɑ ɑ kɑ wɛ teu tɔ ɑ tɔɔ. Ɩ wii mǝ lɛsɛŋnɑɑ
    mpɑ pɑ lʋlɑɣɑ tɔ pɑ tɔɔ.
  azb-azb: Gözəl tarlalar, Məhsuldar meynələr üçün,
  eng-DBY: They shall smite on the breasts [in lamentation] for the pleasant fields,
    for the fruitful vineyards.
  hin-2017: वे मनभाऊ खेतों और फलवन्त दाखलताओं के लिये छाती पीटेंगी।
  wol-KYG: Fëggleen seen dënn, jooy tooli bànneex ya, jooyleen reseñ ju nangu ja,
  eng-YLT: For breasts they are lamenting, For fields of desire, for the fruitful
    vine.
  eng-WYC-2017: wail ye on breasts, on the desirable country, on the plenteous vinery
    [or vineyard].
  eng-WMBB: Beat your breasts for the pleasant fields, for the fruitful vine.
  urd-GVH: अपने सीनों को पीट पीटकर अपने ख़ुशगवार खेतों और अंगूर के फलदार बाग़ों पर
    मातम करो।
  rug-rug: Mi pohari raqaraqa mia pa tinalotaṉa, balabala i sari inuma vaeni sapu
    vua katakata,
  gaz-gaz: Lafa qotiisaa gaariif, muka wayinii ija naqatuufis laphee keessan dhaʼaa;
  fra-LSG: On se frappe le sein, Au souvenir de la beauté des champs Et de la fécondité
    des vignes.
  yal-yal: Ɛ kanken makudun, ɛ wuga xɛɛ tofaɲine nun manpa bili sabatixine fe ra,
  haw-1868: E nui auanei ka uwe ana no na waiu, A no na mahinaai maikai, a no ke kumuwaina
    hua nui.
  arb-NAV: اضْرِبْنَ عَلَى صُدُورِكُنَّ حَسْرَةً عَلَى الْمُرُوجِ الْمُبْهِجَةِ وَالْكُرُومِ
    الْمُثْمِرَةِ.
  ewe-ewe: Mifa konyi na miaƒe agble wɔnukuwo, na miaƒe wainkpo siwo tsena nyuie,
  eng-LEE: '[They shall strike] on the breast, lamenting, for the pleasant fields,
    for the fruitful vine.'
  asm-FB: তোমালোকে মনোহৰ খেতি, আৰু ফলৱতী দ্ৰাক্ষালতাৰ বাবে বিলাপ কৰিবা।
  sus-A: وٌ شَ وَ وٌ شَ وّنِ بٌفِ نُن شّ كَنَشِيٍ شَ قٍ رَ.
  fra-SBL: Battez vos poitrines pour les champs agréables, pour la vigne féconde.
  hbo-hbo: עַל־שָׁדַ֖יִם סֹֽפְדִ֑ים עַל־שְׂדֵי־חֶ֕מֶד עַל־גֶּ֖פֶן פֹּרִיָּֽה׃
  kik-kik: Mwĩhũũrei ithũri, mũrĩrĩre mĩgũnda yanyu ĩrĩa mĩega, o na mĩthabibũ ĩrĩa
    ĩciaraga mũno,
  fra-NCL: On se lamente, en se frappant le sein, sur les belles campagnes, sur les
    vignes fécondes.
  cek-AK: Long kahoih lawk hmuen hoi athaih kapop ah kathai misurkung pongah saoek
    atumhaih hoiah mawn oh.
  cuk-cuk: Nainu-yeerdaklege-naidga, degi, uva-nainu-nuegan-naidga, be bukib-itogedba
    binasgar be bibyomarsun.
  uig-CYR: Гөзәл етиз-бағлар үчүн, Мевилик үзүм таллири үчүн мәйдәңларға уруп һәсрәт
    чекиңлар!
  tel-2017: ఉల్లాసకరమైన పొలాల కోసం, ఫలభరితమైన ద్రాక్ష తోటల కోసం మీరు ఏడుస్తారు.
  hat-BSA: Bat lestomak nou pou bèl chan jaden yo, pou chan ki plen ak fwi rezen yo.
  kos-kos: Puok iniwowos ke asor, mweyen ima wo fahko ac ima in grape kunanula.
  hbo-WLC: עַל־שָׁדַ֖יִם סֹֽפְדִ֑ים עַל־שְׂדֵי־חֶ֕מֶד עַל־גֶּ֖פֶן פֹּרִיָּֽה׃
  ibo-ibo: Tienụ aka nʼobi nʼihi ubi unu na-enye afọ ojuju, nʼihi osisi vaịnị na-amị
    mkpụrụ.
  ory-ory: ସେମାନେ ମନୋରମ କ୍ଷେତ୍ର ଓ ଫଳବତୀ ଦ୍ରାକ୍ଷାଲତା ନିମନ୍ତେ ଛାତିରେ ମାରି ହେବେ।
  chk-chk: Oupwe fichi möküremi pwe asisilen ämi letipeta, pun ekewe tanipi mi mürina
    me ekewe irän wain mi uaöch ra tala,
  rop-rop: Yumob garra sori nomo lilbit, en yumob garra hitimbat yumob briskit garram
    yumob bingga, dumaji ola frut daga en greip daga bin binij na,
  ukr-1871: Бити муть себе у груди, (плачучи) про поле, повне достатку, — про лозу
    виноградню, (колись) уроджайну.
  deu-1951: Sie werden sich an die Brust schlagen wegen des lieblichen Feldes, wegen
    der fruchtbaren Weingärten;
  eng-JPS: Smiting upon the breasts for the pleasant fields, for the fruitful vine;
  srp-1865: Bijuæi se u prsi za lijepijem njivama, za rodnijem èokotima.
  lug-lug: Munakuwalire ennimiro ezaali zisanyusa, olw’emizabbibu egyabalanga,
  heb-heb: על שדים ספדים על שדי חמד על גפן פריה׃
  ben-IRV: তোমরা ফলবান বীজের জন্য ও মনোরম ক্ষেত্রের জন্য কান্নাকাটি করবে।
  pan-pan: ਉਹ ਫਲਦਾਰ ਵੇਲ ਅਤੇ ਮਨਭਾਉਂਦੇ ਖੇਤਾਂ ਦੇ ਕਾਰਨ ਛਾਤੀਆਂ ਪਿੱਟਣਗੀਆਂ।
  mya-JVB: ရင်ပတ်ကိုခတ်ခြင်း၊ သာယာ သော လယ်ယာ နှင့် အသီးများ သော စပျစ် နွယ်ပင်အတွက်
    ညည်းတွား ခြင်းရှိလိမ့်မည်။
  hmo-hmo: Mai lalohisihisi danu, emui ratana do umui botaia, tano namodia bona vain
    umadia idia dika vadaeni dainai.
  urd-urd: वह दिल पज़ीर खेतों और मेवादार ताकों के लिए छाती पीटेंगी।
  rus-SYN: Будут бить себя в грудь о прекрасных полях, о виноградной лозе плодовитой.
  bqc-SIM: À ázĩa gbɛ̃gbɛ̃, í búbuapɛ á bua maaↄ ń á vɛ̃ɛ nɛ'inaↄ yã́i.
  tcz-CHONGTHU: Na lousoh u tamtah jeh leh na lengpithei ga u tamtah jeh in na op
    phengu chu bengun lung hem tah in.
  mar-mar: रम्य शेतीसाठी व फलदायी द्राक्षवेलीसाठी त्या विलाप करतील.
  qub-qub: Micuy alli wayunan chacracunapaj, übas alli wayunan chacracunapaj llaquicushpayqui
    pëchuyquita cutacuy.
  hat-hat: paske nou pral nan lapenn lè n'a chonje bèl jaden ak bèl grap rezen nou
    yo, lè n'a wè se pikan ak raje k'ap pouse nan tout jaden pèp mwen an.
  eng-BSB: Beat your breasts for the pleasant fields, for the fruitful vines,
  eng-WEBPB: Beat your breasts for the pleasant fields, for the fruitful vine.
  kbq-kbq: Knare nare hoza tamigu'ene waini hozatamigura tamazana kofita tamasunku
    huta tamamizare nemasagita zavi ateho.
  nhe-BL: Ximoyoltejtetzonaca ica cuesoli ipampa nopa huejhueyi tlali tlen tlahuel
    tlaeliltiyayaj tlen inquipixque huan ama elis xolejtoque. Huan nochi nopa xocomeca
    mili tlen temacaj miyac inintlajca tlamis.
  gub-BL: Pekwar pepuxi'a rehe pezemumikahy haw hexak kar pà nehe. Pezai'o nehe, ta'e
    zauxiapekwer umuaiw ywy ikatu kwer wà xe. Umumaw uwà tyw i'a katu kwer wà no.
  eng-DRA: Mourn for your breasts, for the delightful country, for the fruitful vineyard.
