  heb-heb: ונדיב נדיבות יעץ והוא על נדיבות יקום׃
  ben-IRV: কিন্তু সম্মানিত মানুষ সম্মানজনক পরিকল্পনা করে এবং তার সম্মানীয় কাজের কারণে
    তিনি দাঁড়াবেন।
  pan-pan: ਪਰ ਪਤਵੰਤ ਭਲੀ ਯੋਜਨਾ ਬਣਾਉਂਦਾ ਹੈ, ਭਲੇ ਕੰਮਾਂ ਨਾਲ ਹੀ ਉਹ ਕਾਇਮ ਹੈ।
  mya-JVB: စေတနာ ရှိသောသူမူကား ၊ စေတနာ နှင့်ဆိုင် သော အကြံတို့ကိုကြံစည် တတ်၏။ စေတနာ
