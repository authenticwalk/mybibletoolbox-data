  hbo-hbo: וְנָדִ֖יב נְדִיבֹ֣ות יָעָ֑ץ וְה֖וּא עַל־נְדִיבֹ֥ות יָקֽוּם׃ פ
  kik-kik: No rĩrĩ, mũndũ ũrĩa mũtaana eciiragia o maũndũ ma ũtugi, na maũndũ macio
