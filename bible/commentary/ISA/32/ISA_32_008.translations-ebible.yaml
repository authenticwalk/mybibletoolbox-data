  hmo-hmo: To kara maoromaoro tauna ese mai laloa maoromaoro danu, palani namodia
    ia karaia noho. Bona iena kara namodia dainai, ia gini goada noho.
  urd-urd: लेकिन साहब — ए — मुरव्वत सख़ावत की बातें सोचता है, और वह सख़ावत के कामों
    में साबित क़दम रहेगा।
  rus-SYN: А честный и мыслит о честном и твердо стоит во всем, что честно.
  bqc-SIM: Bɛɛɛde ì yã́zɛde yá, yã́ bɛɛɛde ↄ̃ ì zɛò.
  tcz-CHONGTHU: Ahin milungset them hon, ipibol'a phaham tin thilgon aneiyun chuleh
