    hakaveti'neza knare avu'ava zanke hugahaze.
  nhe-BL: Pero cuajcualme ipan nopa tonali moyolilhuise quejatza huelis quinpalehuise
    sequinoc huan TOTECO quintiochihuas.
  gub-BL: Ikatu ma'e ima'enukwaw ikatu ma'e wemiapo ràm rehe. Hemiapo ikatu paw rupi.
  eng-DRA: But the prince will devise such things as are worthy of a prince, and he
    shall stand above the rulers.
