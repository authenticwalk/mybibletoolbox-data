  qub-qub: Alli runami ichanga allillata ruran. Chaymi paytaga pipis rispitan.
  hat-hat: Men, bon moun, se toujou sa ki byen l'ap chache fè, li p'ap janm fè anyen
    ki pa sa.
  eng-BSB: But a noble man makes honorable plans; he stands up for worthy causes.
  eng-WEBPB: But the noble devises noble things, and he will continue in noble things.
  kbq-kbq: Hianagi knare antahi'zane vahe'mo'za knare zanke retro nehanage'za, vahe'mo'za
