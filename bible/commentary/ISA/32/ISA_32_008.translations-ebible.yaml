verse: ISA.032.008
translations:
  mal-C: എന്നാൽ കുലീനൻ ഉത്തമകാര്യങ്ങൾ ആസൂത്രണം ചെയ്യുകയും വിശിഷ്ടമായ പ്രവൃത്തികളിൽ
    ഉറച്ചുനിൽക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Aber der Edle sinnt auf Edles, und solch' einer beharrt auf Edlem.
  lin-lin: Kasi moto ya lokumu asalaka mabongisi ya lokumu mpe alendaka mpo na misala
    na ye ya lokumu.
  eng-LSV: And the noble counseled noble things, || And he rises up for noble things.
  eng-GNV: But the liberall man will deuise of liberall things, and he will continue
    his liberalitie.
  eng-WEBSTER: But the liberal deviseth liberal things; and by liberal things shall
    he stand.
  nhw-BL: Pero cuajcualme ipan nopa tonali moyolilhuise quenicatza huelis quinpalehuise
    sequinoc huan TOTECO quintiochihuas.
  swh-ONEN: Lakini mtu muungwana hufanya mipango ya kiungwana, na kwa matendo ya kiungwana
    yeye hufanikiwa.
  bba-bba: Adɑmɑ tɔn ɡeo, kpunɑɑ ɡeɑ u rɑ ko. U rɑ n mɑɑ yɔ̃wɑ ɡem sɔɔ dim dim.
  eng-KJVCPB: But the liberal deviseth liberal things; And by liberal things shall
    he stand.
  luo-luo: To ngʼat mogen loso weche mabeyo kendo kuom timbe makare miyo ochungʼ motegno.
  meu-meu: A lalo-ḡoevadae tauna ese kara ḡoeva-daedia e lalo hatalaimu, bona kara
    ḡoeva-daedia daidiai e ginimu.
  npi-ULB: तर आदरणीय मानिसले आदरणीय योजना बनाउँछ । अनि उसको आदरणीय कामहरूको कारणले
    नै ऊ खडा रहन्‍छ ।
  yor-yor: Ṣùgbọ́n ọlọ́lá ènìyàn a máa pète ohun ńlá àti nípa èrò rere ni yóò dúró.
  pes-OPCB: اما اشخاص خوب در حق دیگران بخشنده و باگذشت خواهند بود و خدا ایشان را به
    خاطر کارهای خوبشان برکت خواهد داد.
  tgl-ULB: Pero ang taong marangal ay gumagawa ng mga marangal na plano; at dahil
    sa kaniyang mga marangal na kilos siya ay mananatili.
  cbu-NT: Itaru, wanasirimashsha tputs nda ashkanaya. Wanasirimsheetsimari chinakanaya.
    Tputsee itsinsaru napkanaya. Anumun mangich tatkuch, ndusha chiyaa tamapingachiya.
    Mishat, nuw kizaatstamtis arangeem waneekina.
  hui-hui: Anigoyu wali agali bayale mini lene karume mana bayale dege bialu howa
    tigabi holene ngarunaga mo hongo haga ka.
  mya-mya: သို့​ရာ​တွင်​ရိုး​ဖြောင့်​သူ​မူ​ကား​ရိုး​ဖြောင့်​စွာ ပြု​ကျင့်​တတ်​လျက်
    အ​မှန်​တ​ရား​ဘက်​မှ​စွဲ မြဲ​စွာ​ရပ်​တည်​နေ​တတ်​၏။
  bod-N: འོན་ཀྱང་། ཡ་རབས་ཀྱིས་སྤྱོད་པ་ཡ་རབས་འཚོལ་ཞིང་། དེ་སྤྱོད་པ་ཡ་རབས་ཀྱི་ཐད་བརྟན་པོར་ཚུགས་པ་ཡིན།
  sna-sna: Asi munhu anokudzwa anoita urongwa hwakanaka, uye namabasa anokudzwa.
  spa-BLM: Pero el noble concibe cosas nobles, y continuará en las cosas nobles.
  cac-cac: Axo eb' vach' sc'ool elb'enn̈ej yuuj, yuj svach'il eb' chi', vach'n̈ej
    tz'elc'och eb'.
  swh-ULB: Lakini watu wa heshima wanapanga mipango ya kuheshimika; na kwa sabaubau
    ya matendo ya wenye heshima tuatasimama.
  bel-bel: А сумленны і думае пра сумленнае і цьвёрды ва ўсім, што сумленнае.
  deu-ELBBK: Aber der Edle entwirft Edles, und auf Edlem besteht er.
  mbb-OT: Piru sikan is etew he tutuu he dungganen ebpelanu te kebaal te dungganen
    he menge vaal, ne edtumanen din heini layun.
  mal-2015: ഉത്തമനോ ഉത്തമകാര്യങ്ങളെ ചിന്തിക്കന്നു; ഉത്തമകാര്യങ്ങളിൽ അവൻ ഉറ്റുനില്ക്കുന്നു.
  gup-gup: Dja bininj nawu birrimak, wanjh nakka kabirrikarremarnburren dja kabirridjalkurduyime
    kunmak, dja minj kabirribawon manbu kunmakkenh.
  rmc-rmc: Ale o pačivalo manuš gondoľinel pro pačivale plani a zorales ačhel paš
    oda, so hin pačivalo.
  pes-OPV: اما مردکریم تدبیرهای کریمانه می‌نماید و به کرم پایدارخواهد شد.
  ron-1924: Дар чел алес ла суфлет фаче планурь алесе ши стэруеште ын плануриле луй
    алесе.
  ben-OBCV: কিন্তু মহান মানুষ মহান পরিকল্পনা করে, এবং মহান কাজের দ্বারাই সে প্রতিষ্ঠিত
    হয়।
  som-som: Laakiinse deeqsigu wuxuu hindisaa waxyaalo deeqsinimo ah, oo wuxuu ku sii
    adkaan doonaa waxyaalo deeqsinimo ah.
  lat-VUC: Princeps vero ea quæ digna sunt principe cogitabit, et ipse super duces
    stabit.]
  eng-ASVBT: But the noble deviseth noble things; and in noble things shall he continue.
  ita-1885: Ma il principe prende consigli da principe, e si leva per far cose degne
    di principe.
  eng-LXXUP: But the godly have devised wise measures, and this counsel shall stand.
  eng-ULB: But the honorable man makes honorable plans; and because of his honorable
    actions he will stand.
  spa-VBL: Pero las personas nobles actúan desinteresadamente; mantienen sus principios
    de generosidad.
  fra-_FOB: Mais l'homme noble forme de nobles desseins, et il se lève pour agir avec
    noblesse.
  mal-mal: ഉത്തമനോ ഉത്തമകാര്യങ്ങളെ ചിന്തിക്കുന്നു; ഉത്തമകാര്യങ്ങളിൽ അവൻ ഉറ്റുനില്ക്കുന്നു.
  urd-GVR: Us ke muqābale meṅ sharīf ādmī sharīf mansūbe bāndhtā aur sharīf kām karne
    meṅ sābitqadam rahtā hai.
  suz-BL: तन्‍न रिम्‍शो थुं पाइश्‍शो मुरपुकीमी रिम्‍शो गेय ला मिम्‍नीम। मिनु गेना
    हना यो रिम्‍शो गेय पा बाक्‍नीम।
  eng-NOY: But the liberal deviseth liberal things, And in liberal things will he
    persevere.
  ita-1927: Ma l’uomo nobile forma nobile disegni, e sorge a pro di nobile cose.
  ckb-ckb: بەڵام ڕێزدار بە ڕێزداری پلان دادەنێت و لەسەر ڕێزیش جێگیر دەبێت.
  eng-BBE: But the noble-hearted man has noble purposes, and by these he will be guided.
  kan-OKCV: ಘನವಂತನಾದರೋ, ಘನಕಾರ್ಯಗಳನ್ನು ಕಲ್ಪಿಸುವನು. ಅವನು ಘನವಾದವುಗಳಲ್ಲಿಯೇ ನಿರತನಾಗಿರುವನು.
  tam-2017: தயாளகுணமுள்ளவன் தயாளமானவைகளை யோசிக்கிறான், தயாளமானவைகளிலே நிலைத்தும் இருக்கிறான்.
  spa-RV-1909: Mas el liberal pensará liberalidades, y por liberalidades subirá.
  ron-BTF: Dar cel darnic plănuieşte lucruri darnice; şi prin lucruri darnice va sta
    el în picioare.
  eng-WEBP: But the noble devises noble things, and he will continue in noble things.
  eng-FBV: But noble people act unselfishly; they keep to their principles of generosity.
  nld-1939: Maar een edel mens vormt nobele plannen, En brengt ze ten uitvoer.
  nch-BL: Pero cuajcualme ipan nopa tonali moyolilhuise quenicatza huelis quinpalehuise
    sequinoc huan TOTECO quintiochihuas.
  vie-1934: Nhưng người cao sang chỉ lập những mưu cao sang, hằng làm sự cao sang.
  hin-CV: किंतु सच्चा व्यक्ति तो अच्छा ही करता है, और अच्छाईयों पर स्थिर रहता है.
  eng-OURB: But the noble devises noble things; and he will continue in noble things.
  spa-BES: Pero el hombre de corazón noble tiene propósitos nobles, y por ellos será
    guiado.
  tdx-tdx: Misafiry fatarihañe ty matarike, naho i fatariha’e ty ijadoña’e.
  tha-KJV: แต่​คนใจกว้างก็แนะนำแต่​สิ​่งที่​ประเสริฐ เขาจะดำรงอยู่ด้วยสิ่งที่​ประเสริฐ
  por-BR-2018: Mas o nobre pensa em coisas nobres, e em coisas nobres ele permanece.
  deu-ELO: Aber der Edle entwirft Edles, und auf Edlem besteht er.
  eng-WYC-2018: Forsooth a prince shall think those things that be worthy to a prince,
    and he shall stand over dukes.
  epo-epo: Sed noblulo havas intencojn noblajn, kaj li restas en nobleco.
  uig-PIN: Pǝzilǝtlik adǝmning ⱪilƣan niyǝtliri bǝrⱨǝⱪ pǝzilǝtliktur; U pǝzilǝttǝ
    muⱪim turidu.
  beo-beo: Be moloidafa dunu da molole hamosa, amola eno dunu da moloi hou ba:ma:ne,
    e da gasawane molole lela.
  tpi-OTNT: Tasol ol gutpela man i gat biknem, oltaim ol i save mekim stretpela pasin.
    Na ol i save strong long mekim ol gutpela pasin tasol.
  hau-SA: Amma mutumin kirki kan yi shirye-shirye masu kirki, kuma yakan tsaya a kan
    ayyukan kirki.
  uig-LAT: Peziletlik ademning qilghan niyetliri berheq peziletliktur; U pezilette
    muqim turidu.
  nde-nde: Kodwa umuntu ohloniphekayo wenza amacebo ahloniphekayo, njalo uma ngezenzo
    ezihloniphekayo.
  ton-ton: Ka ko e angalelei ʻoku ne fakakaukau ki he ngaahi meʻa lelei; pea ʻi he
    ngaahi meʻa lelei ʻe fokotuʻumaʻu ia.
  ces-1613: Ješto šlechetný obmýšlí šlechetné věci, a takovýť při tom, což šlechetného
    jest, státi bude.
  eng-WMB: But the noble devises noble things, and he will continue in noble things.
  tam-TCV: ஆனால் உயர்குடி மக்கள் சிறப்பான திட்டங்களை வகுக்கிறார்கள்; அவர்களுடைய சிறந்த
    செயல்களினால் நிலைத்தும் இருக்கிறார்கள்.
  ceb-ULB: Apan ang halangdong tawo maghimo ug halangdong mga laraw; ug mobarog siya
    tungod sa iyang halangdon nga mga binuhatan.
  pol-UBG: Ale szczodry ma szczodrobliwe myśli i będzie obstawać przy swojej szczodrobliwości.
  agr-agr: Untsu aents pegkeg aidauk tikichnash yaigtatus wakenai, nuadui niina pegkegjinig
    shiig anentam atinai.
  kyc-kyc: Dopa pilyaminyipape akali angili dokome panga see nao angi kinyi lao rolae
    doko anjuku lao dokona yaki nyii nao poraiyuo pyuo karenge.
  urd-GVU: اُس کے مقابلے میں شریف آدمی شریف منصوبے باندھتا اور شریف کام کرنے میں ثابت
    قدم رہتا ہے۔
  deu-1912: Aber die Fürsten werden fürstliche Gedanken haben und darüber halten.
  kan-2017: ಘನವಂತನಾದರೋ ಘನಕಾರ್ಯಗಳನ್ನು ಕಲ್ಪಿಸುವನು. ಘನವಾದವುಗಳಲ್ಲಿಯೇ ನಿರತನಾಗಿರುವನು.
  yap-yap: Machane be’ nib yul’yul’ e be ngongol u fithik’ e yul’yul’ ma be tay ir
    ko tin nib mat’aw.
  hlt-MCSB: Tedae hlangcong long tah moeihoeihnah neh a uen tih moeihoeihnah neh pai
    van.
  mdy-ETH: ጫዋ ዓሲ ጫዋኬ፤ ዒዚ ፔኤኮ ጫዋቶና ዶዲ ናንጋኔ።
  twi-ASANTE: Nanso, onimuonyamfoɔ yɛ nhyehyɛeɛ a ɛho wɔ nyam na ne nneyɛɛ pa no enti,
    ɔda nso.
  eng-WEBU: But the noble devises noble things, and he will continue in noble things.
  wal-wal: Lo77o uri lo77obaa halchchees; he lo77o halchchuwan minnidi de7ees.
  spa-PDDPT: Pero el noble inventa planes nobles y está firme en ellos.
  gun-gun: Ha'e rã heko porã va'e ma teko porã rupi oiko aguã re anho 'rã onhembopy'a,
    teko porã re ae 'rã guive oĩ atã.
  ilo-ULB: Ngem ti tao a mararaem ket nasayaat dagiti panggepna; ket gapu kadagiti
    nasayaat nga aramidna, agtalinaedto ti kinaprogresona.
  kpg-kpg: Gei tangada aamua e ngalungalua i nia mee ala e donu, ge e duu gii mau
    i lodo nia mee ala e donu.
  uig-ARA: پەزىلەتلىك ئادەمنىڭ قىلغان نىيەتلىرى بەرھەق پەزىلەتلىكتۇر؛ ئۇ پەزىلەتتە
    مۇقىم تۇرىدۇ.
  sus-sus: Kɔnɔ mixi fanyi tan a matoma nɛ a fe fanyi rabama ki naxɛ, a xun nakeli
    a xa wali fanyi saabui ra,
  pon-2006: Ahpw aramas waun kin lelepek oh dadaur ni tengeteng dahme pwung.
  jae-jae: Mago ŋac mansaŋ taê gêjam biŋ mansaŋgeŋ ma êsap gêŋ mansaŋ tôŋ ŋajaŋageŋ.
  ksd-ksd: Ma ra vakak na tutana na nuk pa ra vakak na magit, ma na tur padikat ta
    ra vakak na magit.
  tur-YTC: Ama asil kişi asil şeyler tasarlar, Asil şeyleri sürdürür.
  grc-BRENT: Οἱ δὲ εὐσεβεῖς συνετὰ ἐβουλεύσαντο, καὶ αὕτη ἡ βουλὴ μενεῖ.
  ind-AYT: Akan tetapi, orang mulia merencanakan hal-hal mulia, dan di atas hal-hal
    mulia itu dia berdiri.
  nya-nya: Koma munthu wolemekezeka amalingaliranso kuchita zinthu zabwino, Iye amakhazikika
    pa zinthu zabwinozo.
  hrv-hrv: U plemenita nakane su plemenite i plemenito on djeluje.
  mps-mps: Tiali goli, bidi wiegi yai dabe augwali genuai nogi elaluaibao. Te tigidali
    sogo augwaligo doloba pai kolesaga naga ebo dao, tama augwaligo wiegi yai kolesaga
    naga yabo homu bomo ebo dao.
  tpi-tpi: Tasol ol gutpela man i gat biknem, oltaim ol i save mekim stretpela pasin.
    Na ol i save strong long mekim ol gutpela pasin tasol.
  dan-1931: Men den ædle har ædelt for og står fast i, hvad ædelt er.
  vie-OVCB: Nhưng những người cao thượng hoạch định những việc cao thượng, và giữ
    vững tinh thần cao thượng.
  guj-2017: પણ ઉદાર વ્યક્તિ ઉદારતાની યોજના બનાવે છે; અને તેના ઉદારતા કાર્ય માં તે
    સ્થિર રહેશે.
  pon-2006A: Ahpw aramas waun kin lelepek oh dadaur ni tengeteng dahme pwung.
  por-BRBSL: Mas o nobre inventa coisas nobres, e ele continuará em coisas nobres.
  cth-cth: Hatei, ka talue e taminaw niteh, ka talue e pouknae hah a pouk teh, ka
    talue e naw hah a kangduekhai.
  twi-twi: Nanso onuonyamfo yɛ nhyehyɛe a ɛho wɔ nyam na nneyɛe pa no nti ɔda nsow.
  hlt-hlt: Tedae hlangcong long tah moeihoeihnah neh a uen tih moeihoeihnah neh pai
    van.
  tbz-SIM: Wèè tu onìtì sɑ̀ɑ̀wè, wenwe ɔ̃ ntoti iyɛntotí sɑ̀ɑ̀yì nyi, kɛ dɔɔri mutɔ̃mmú
    sɑ̀ɑ̀mù.
  msy-2020: Ezɨ gumazamizir aghuiba me ziar ekiaba iti, me zurara arazir zuezibagh
    ami. Egha me arazir aghuibar amuasavɨra iti.
  dop-dop: Amɑ kɑsɑɣɑmpu nɑ́ lɑkɩ mpi pǝ tewɑ tɔɣɔ, nɑ ɩ́ sɛɛsǝɣɩ ɩsǝlɛ kɛ pǝ tɑɑ.
  azb-azb: Amma alicənab adam Alicənab şeylər barəsində fikirləşər. Elədiyi xoş əməllər
    ona dayaqdır.
  eng-DBY: But the noble deviseth noble things; and to noble things doth he stand.
  hin-2017: परन्तु उदार मनुष्य उदारता ही की युक्तियाँ निकालता है, वह उदारता में स्थिर
    भी रहेगा।
  wol-KYG: Waaye gor si, ngor lay mébét, te ngor lay wéye.
  eng-YLT: And the noble counselled noble things, And he for noble things riseth up.
  kne-kne: Ngem din mabmabadang ya siged ay ipogaw et pag kosto di plano na. Mapaneknekan
    abe din kinasiged na, tan ipapasnek na ay tongpalen din plano na ay sana.
  eng-WYC-2017: Forsooth a prince shall think those things that be worthy to a prince,
    and he shall stand over dukes.
  eng-WMBB: But the noble devises noble things, and he will continue in noble things.
  urd-GVH: उसके मुक़ाबले में शरीफ़ आदमी शरीफ़ मनसूबे बाँधता और शरीफ़ काम करने में
    साबितक़दम रहता है।
  rug-rug: Ba sa tie toṉotona si taveti sari na binalabala toṉotodi meke pa binalabala
    toṉotodi si turu si asa.
  gaz-gaz: Namni ulfina qabeessi garuu karoora ulfaataa baasa; hojii ulfina qabeessa
    sanattis ni jabaata.
  fra-LSG: Mais celui qui est noble forme de nobles desseins, Et il persévère dans
    ses nobles desseins.
  yal-yal: Koni muxu faɲine fe faɲine nan yitɔnma e yi lu e ɲɛnige faɲiyani.
  haw-1868: Aka, o ka mea lokomaikai, imi no oia i ka lokomaikai, A ma ka lokomaikai
    oia e kupaa ai.
  arb-NAV: أَمَّا الْكَرِيمُ فَبِالْمَآثِرِ يَفْتَكِرُ وَبِالْمَكَارِمِ يَشْتَهِرُ.
  ewe-ewe: Ke bubume wɔa ɖoɖo siwo ŋu bubu le la, eye bubunuwɔnawo nana wònɔa te.
  eng-LEE: But the liberal deviseth liberal things; and he ever persisteth by liberal
    things.
  asm-FB: কিন্তু সন্মানীয় লোকে সৎ বিষয়ৰৰ পৰিকল্পনা কৰে, আৰু তেওঁৰ সৎ কার্যৰ কাৰণে
    তেওঁ থিৰে থাকিব।
  sus-A: كْنْ مِشِ قَنيِ تَن عَ مَتٌمَ نّ عَ قٍ قَنيِ رَبَمَ كِ نَشّ، عَ شُن نَكٍلِ
    عَ شَ وَلِ قَنيِ سَابُي رَ،
  fra-SBL: Mais le noble conçoit des choses nobles, et il continuera dans les choses
