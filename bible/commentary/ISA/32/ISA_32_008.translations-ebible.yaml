  fra-NCL: Mais le noble a de nobles desseins, et il se lèvera pour de nobles actions.
  cek-AK: Toe minawk abomh koeh kami loe kahoih hmuen to a poek pongah, anih loe minawk
    abomh koehhaih palungthin hoiah khosah tih.
  cuk-cuk: Ar dule-nuga-nikaddi, degisulid. Igar-nueganbi imakdidaed, e-igar-nuegan-imakedba
    e-nug dunguoed.
  uig-CYR: Пәзиләтлик адәмниң қилған нийәтлири бәрһәқ пәзиләтликтур; У пәзиләттә муқим
    туриду.
  tel-2017: అయితే ఒక ఘనుడు గౌరవనీయమైన ఆలోచనలు చేస్తాడు. అతడు చేసే గౌరవనీయమైన పనులను
    బట్టి అతడు నిలబడతాడు.
  hat-BSA: Men sila ki prens toujou fòme plan ki bèl; epi pa bèl plan an, ap kanpe.
  kos-kos: A sie mwet suwohs el oru ma suwohs, ac el tu na ku ke ma pwaye.
  hbo-WLC: וְנָדִ֖יב נְדִיב֣וֹת יָעָ֑ץ וְה֖וּא עַל־נְדִיב֥וֹת יָקֽוּם׃ פ
  ibo-ibo: Ma onye a na-asọpụrụ na-atụpụta atụmatụ dị ezi mma, ọ na-eguzokwa chịm
    nye ezi ihe.
  ory-ory: ମାତ୍ର ମହାତ୍ମା ମାହାତ୍ମ୍ୟର ମନ୍ତ୍ରଣା କରେ ଓ ସେ ମାହାତ୍ମ୍ୟର ଚେଷ୍ଟାରେ ସ୍ଥିର ରହିବ।
  chk-chk: Nge eman aramas tekia a ekiekietä mine a let o sopwela le föri mine a pwüng.
  rop-rop: Bat yu gin trastim detlot pipul hu oldei meigimbat brabli gudbala plen.”
  ukr-1871: Чесна ж людина про чесне гадає й твердо стоїть при всьому, що чесне.
  deu-1951: Aber der Edle gibt edlen Rat, und er steht auch zu dem, was edel ist.
  eng-JPS: But the liberal deviseth liberal things; and by liberal things shall he
    stand.
  srp-1865: Ali knez smišlja kneževski, i ustaje da radi kneževski.
  lug-lug: Naye omuntu ow’ekitiibwa akola entegeka za kitiibwa, era ku bikolwa bye
