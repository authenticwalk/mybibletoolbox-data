verse: ISA.029.024
translations:
  mal-C: മനോവിഭ്രമം ബാധിച്ചു തെറ്റിപ്പോയവർ വിവേകബുദ്ധിനേടുകയും പിറുപിറുത്തവർ ഉപദേശം
    സ്വീകരിക്കുകയും ചെയ്യും.”
  deu-TKW: die verirrtes Geistes waren, werden Einsicht lernen, und die murrten, werden
    Belehrung annehmen.
  lin-lin: Bato oyo bazali koyengayenga na molimo bakozwa mayele, mpe bato ya mito
    makasi bakondima koyekola mateya ya sika. »
  eng-LSV: And the erring in spirit have known understanding, || And murmurers learn
    doctrine!”
  eng-GNV: Then they that erred in spirit, shall haue vnderstanding, and they that
    murmured, shall learne doctrine.
  eng-WEBSTER: They also that erred in spirit shall come to understanding, and they
    that murmured shall learn doctrine.
  nhw-BL: Huan huajca nochi catli mocuapolojtoque quineltocase catli melahuac, huan
    nochi catli mosisiníaj motemacase para ma quinmachtica.”
  swh-ONEN: Wale wanaopotoka rohoni watapata ufahamu, nao wale wanaolalamika watayakubali
    mafundisho.”
  bba-bba: Bèn bwisikunu nu rɑɑ tondɔ, bɑ koo bwisi wɑ. Be bɑ ku rɑ rɑɑ mɑɑ ɡɑri wure,
    bɑ koo ɡɑri wurɑ.
  eng-KJVCPB: They also that erred in spirit shall come to understanding, And they
    that murmured shall learn doctrine.
  luo-luo: Joma parogi bayo noyud rieko; kendo joma kwedo wach bende nopuonji.
  meu-meu: Bena lalodia e kereremu taudia na lalodia do bae parara, bona e maumaumu
    taudia ese hahediba herevadia bae abi dae.
  npi-ULB: ती आत्मामा गल्ती गर्नेहरूले समझ प्राप्‍त गर्नेछन् र गनगन गर्नेहरूले ज्ञान
    सिक्‍नेछन् ।”
  yor-yor: Gbogbo àwọn tí ń rìn ségesège ní yóò jèrè ìmọ̀; gbogbo àwọn tí ń ṣe àròyé
    yóò gba ìtọ́sọ́nà.”
  pes-OPCB: اشخاص گمراه حقیقت را خواهند شناخت و افراد سرکش تعلیم پذیر خواهند شد.»
  tgl-ULB: Ang mga nagkamali sa kanilang iniisip ay magkakaroon ng pang-unawa, ang
    mga mareklamo ay matututo ng kaalaman. “
  hui-hui: Wali agali maru áyu mini nawi howa luluyu ibaga bialu haga karuni mani
    ti mini tigabiwi holebira. Maru bi dewa lagalaga bialu i̱naga bi mo wahaga karuni
    mani i̱naga bi baya hangu hale halu birulebira, lalu Anduane Homogohanda laya,
    lalu Aisaiahanda lene.
  mya-mya: လူ​မိုက်​များ​သည်​အ​သိ​တ​ရား​ရှိ​၍​လာ လိမ့်​မည်။ ညည်း​ညူ​နေ​သူ​များ​နှင့်​ခေါင်း​မာ
    နေ​သူ​များ​သည်​လည်း ဆုံး​မ​သြ​ဝါ​ဒ ကို​ဝမ်း​မြောက်​စွာ​ခံ​ယူ​ကြ​လိမ့်​မည်။''
  bod-N: སེམས་འཐོམས་པ་རྣམས་ཀྱིས་བདེན་དོན་རྟོགས་ཤིང་། སྡུག་སྐད་འདོན་པ་རྣམས་ཀྱིས་བཀའ་སློབ་ལེན་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vakarasika pamweya vachawana njere; vanonyunyuta vachagamuchira kurayirwa.”
  spa-BLM: Tambiénlos que se equivocan de espíritu llegarán al entendimiento, y los
    que refunfuñan recibirán instrucción.”
  cac-cac: A eb' ayoch d'a somc'olal, ol sc'ayb'ej jelanil eb', a eb' b'uchumtac ol
    scha yab' c'ayb'ub'al eb', xchi Jehová.
  swh-ULB: Wale watakaopotea kiroho watapata uelewa na walalamikaji watajifunza maarifa.''
  bel-bel: Тады духаблукальнікі ўведаюць мудрасьць, і непакорлівыя навучацца паслушэнства.
  deu-ELBBK: Und die, die verirrten Geistes sind, werden Verständnis erlangen, und
    Murrende werden Lehre annehmen.
  mbb-OT: Is menge egkeliveg ebpekesavut en te tutuu, ne is layun ebegulbul ne igkelipey
    zin en is kebpenurua kandin.”
  mal-2015: മനോവിഭ്രമമുള്ളവർ ജ്ഞാനം ഗ്രഹിക്കയും പിറുപിറുക്കുന്നവർ ഉപദേശം പഠിക്കയും
    ചെയ്യും.
  gup-gup: Bu kuhni rowk kayimerran, wanjh bininj nawu birribengwarr kabirriborlhme
    dja kabirrimayalimakmen. Dja mak bininj nawu kabirriwokkihnjurluhnjurlukme, wanjh
    kabirridjare kabirriwernhborlhme.” Kuhni rowk nawu Yawey yimeng.
  rmc-rmc: Avke ola, ko bludzinenas andro duchos, chudena goďi, a ola, ko reptinenas,
    prilena o sikaviben.“
  pes-OPV: و آنانی که روح گمراهی دارند فهیم خواهند شد و متمردان تعلیم را خواهند آموخت.
  ron-1924: Чей рэтэчиць ку духул вор кэпэта причепере ши чей че кыртяу вор луа ынвэцэтурэ.”
  ben-OBCV: যাদের আত্মা বিভ্রান্ত, তারা বুদ্ধিলাভ করবে, যারা অভিযোগ করে, তারা নির্দেশনা
    গ্রহণ করবে।”
  som-som: Oo weliba kuwa xagga ruuxa ka qaldamaa garaad bay yeelan doonaan, oo kuwa
    iska gunuunacaana cilmi bay baran doonaan.
  lat-VUC: et scient errantes spiritu intellectum, et mussitatores discent legem.]
  eng-ASVBT: They also that err in spirit shall come to understanding, and they that
    murmur shall receive instruction.
  ita-1885: E quelli ch'erano traviati di spirito comprenderanno l'intendimento, ed
    i mormoratori impareranno la dottrina.
  eng-LXXUP: And they that erred in spirit shall know understanding, and the murmurers
    shall learn obedience, and the stammering tongues shall learn to speak peace.
  eng-ULB: Those who err in spirit will gain understanding, and complainers will learn
    knowledge.”
  spa-VBL: Los que se han extraviado comprenderán sus errores; los que refunfuñan
    aprenderán a recibir instrucción.
  fra-_FOB: Et ceux qui avaient l'esprit égaré deviendront entendus, et ceux qui murmuraient
    apprendront la sagesse.
  mal-mal: മനോവിഭ്രമമുള്ളവർ ജ്ഞാനം ഗ്രഹിക്കുകയും പിറുപിറുക്കുന്നവർ ഉപദേശം പഠിക്കുകയും
    ചെയ്യും”.
  lit-lit: Klaidžiojantys dvasia susipras, murmantieji priims pamokymą.
  urd-GVR: Us waqt jin kī rūh āwārā hai wuh samajh hāsil kareṅge, aur buṛbuṛāne wāle
    tālīm qabūl kareṅge.”
  suz-BL: मिनु काइ मरुप्‍ब मुरपुकी रुप्‍ब दुम्‍नीम। मिनु गन गन पाइबपुकी परमप्रभु आ
    शेंतीके लोव़ नेंनीम” देंत।
  eng-NOY: They that erred in spirit shall come to understanding, And the obstinate
    shall receive instruction.
  ita-1927: i traviati di spirito impareranno la saviezza, e i mormoratori accetteranno
    l’istruzione.
  ckb-ckb: ئەوانەی لە ناوەڕۆکەوە گومڕا بوون تێگەیشتن بەدەستدەهێنن و بۆڵەبۆڵکەران فێربوون
    وەردەگرن.»
  eng-BBE: Those whose hearts were turned away from him will get knowledge, and those
    who made an outcry against him will give attention to his teaching.
  kan-OKCV: ತಪ್ಪಿದ ಆತ್ಮವುಳ್ಳವರು ವಿವೇಕಿಗಳಾಗುವರು. ಗೊಣಗುಟ್ಟುವವರು ಬೋಧನೆ ಕಲಿಯುವರು.”
  tam-2017: வழுவிப்போகிற மனதை உடையவர்கள் புத்திமான்களாகி, முறுமுறுக்கிறவர்கள் உபதேசம்
    கற்றுக்கொள்ளுவார்கள்.
  spa-RV-1909: Y los errados de espíritu aprenderán inteligencia, y los murmuradores
    aprenderán doctrina.
  ron-BTF: De asemenea cei care au rătăcit în duh, vor ajunge la cunoştinţa înţelegerii
    şi cei care au cârtit vor învăţa doctrină.
  eng-WEBP: They also who err in spirit will come to understanding, and those who
    grumble will receive instruction.”
  eng-FBV: Those who've gone astray will understand their mistakes; those who grumble
    will learn how to receive instruction.”
  nld-1939: En de dolenden zullen inzicht bekomen, De mopperaars zullen de lessen
    verstaan!
  nch-BL: Huan huajca nochi cati mocuapolojtoque quineltocase cati melahuac, huan
    nochi cati mosisiníaj motemacase para ma quinmachtica.”
  vie-1934: Những kẻ lòng vốn sai lầm sẽ trở nên khôn sáng, kẻ hay oán trách sẽ được
    dạy dỗ.
  hin-CV: उस समय मूर्ख बुद्धि पायेंगे और जो कुड़कुड़ाते हैं; वे शिक्षा ग्रहण करेंगे.”
  eng-OURB: They also who err in spirit will come to understanding, and those who
    grumble will receive instruction.”
  spa-BES: Aquellos cuyos corazones se apartaron de él obtendrán conocimiento, y aquellos
    que protestaron contra él prestarán atención a su enseñanza.
  tdx-tdx: Le hahilala o mandilatse an-trokeo, vaho hañaom-pañanarañe o miñeoñeoñeo.
  tha-KJV: และบรรดาผู้​ที่​ผิดฝ่ายจิตใจจะมาถึงความเข้าใจ และบรรดาผู้​ที่​บ่นพึมพำจะยอมเรียนรู้​หลักคำสอน​”
  por-BR-2018: E os confusos de espírito virão a ter entendimento, e os murmuradores
    aprenderão doutrina.
  deu-ELO: Und die verirrten Geistes sind, werden Verständnis erlangen, und Murrende
    werden Lehre annehmen.
  eng-WYC-2018: and they that err in spirit, shall know understanding, and idle men,
    either grutchers, shall learn the law. (and they who err in spirit, shall gain
    understanding, and those who be idle, or the grumblers, shall learn the Law.)
  epo-epo: Kaj la spirite-erarantoj ricevos prudenton, kaj la malpacemuloj akceptos
    instruon.
  uig-PIN: Roⱨi ezip kǝtkǝnlǝr yorutulidiƣan, Ⱪaⱪxap yürgǝnlǝr nǝsiⱨǝt-bilim ⱪobul
    ⱪilidiƣan bolidu.
  beo-beo: 'Gagaoui dunu da dawa: lamu. Amola dunu da wali egane sia: daha da hahawane
    dawa: lamusa: hame hihimu.”'
  tpi-OTNT: Na ol man nau tingting bilong ol i paul, ol bai i kisim gutpela tingting.
    Na ol man bilong toktok planti na sakim tok, ol bai i amamas tasol long harim
    ol skul bilong mi.”
  hau-SA: Su da suke marasa azanci a ruhu za su sami fahimtar; waɗanda suke gunaguni
    za su yarda da koyarwa.”
  uig-LAT: Rohi ézip ketkenler yorutulidighan, Qaqshap yürgenler nesihet-bilim qobul
    qilidighan bolidu.
  nde-nde: Abalahlekileyo emoyeni bazakuba lokuzwisisa; abasolayo bazavuma ukufundiswa.”
  ton-ton: Pea ko kinautolu foki naʻe hala ʻi he laumālie te nau hoko ʻo ʻilo, pea
    ko kinautolu naʻe lāunga te nau maʻu ʻae akonaki.
  ces-1613: Aby bloudící duchem nabyli rozumnosti, a reptáci naučili se umění.
  eng-WMB: They also who err in spirit will come to understanding, and those who grumble
    will receive instruction.”
  tam-TCV: சிந்தனையில் தவறு செய்கிறவர்கள் விளக்கம் பெறுவார்கள்; முறையிடுகிறவர்களும்
    அறிவுறுத்துதலை ஏற்றுக்கொள்வார்கள்.”
  ceb-ULB: Kadtong nasayop diha sa espiritu makabaton ug pagsabot, ug ang mga nagbagulbol
    makakat-on sa kahibalo.”
  pol-UBG: Ci, którzy błądzili duchem, nabiorą rozumu, ci, którzy szemrali, przyjmą
    naukę.
  urd-GVU: اُس وقت جن کی روح آوارہ ہے وہ سمجھ حاصل کریں گے، اور بڑبڑانے والے تعلیم
    قبول کریں گے۔“
  deu-1912: Denn die, so irrigen Geist haben, werden Verstand annehmen, und die Schwätzer
    werden sich lehren lassen.
  kan-2017: ತಪ್ಪಿದ ಹೃದಯವುಳ್ಳವರೆಲ್ಲರೂ ವಿವೇಕಿಗಳಾಗುವರು, ಗುಣಗುಟ್ಟುವವರು ಉಪದೇಶವನ್ನು ಕೇಳಿ
    ನಡೆಯುವರು” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Girdi’ ni balyang e bay ra nanged fan ban’en, ma gubin e pi’in gubin ngiyal’
    ma yad be gun’gun’ e yad ra felfelan’ ni ngar filed ban’en.”
  hlt-MCSB: Te vaengah mueihla khohmang rhoek kah yakmingnah te a ming uh vetih cailak
    rhoek kah rhingtuknah a cang bitni,” a ti he.
  mdy-ETH: ዒና ዣኣሌዞንሢ ማሊ ጶቂሲሢ ዴንቃንዳኔ፤ ቢያዎዴ ጉንዱማዞንሢያ ዔራቶ ዔካንዳኔ።»
  twi-ASANTE: Wɔn a wɔfom kwan wɔ honhom mu bɛnya nteaseɛ; wɔn a wɔnwiinwii nso, wɔbɛgye
    nkyerɛkyerɛ atom.
  eng-WEBU: They also who err in spirit will come to understanding, and those who
    grumble will receive instruction.”
  wal-wal: Ayyaanan balidaageeti simmidi akeekana; zuuzummiyaageetikka timirttiyaa
    ekkana” yaagees.
  spa-PDDPT: Los extraviados de espíritu tendrán entendimiento, y los murmuradores
    aprenderán la lección.
  gun-gun: Ha'e gui onhe'ẽ py ojavy va'ekue ma oikuaa nho 'rã, ha'e joe ijayvu rei
    va'ety voi onhembo'e uka 'rã”, he'i.
  ilo-ULB: Dagiti agbiddut iti naespirituan ket magun-oddanto ti pannakaawat, ken
    makasursuronto dagiti managriri.”
  kpg-kpg: Digau dadaulia gaa kabe di iloo mee, digau e helehelekai hai baahi ga tenetene
    di kae nadau aago.”
  uig-ARA: روھى ئېزىپ كەتكەنلەر يورۇتۇلىدىغان، قاقشاپ يۈرگەنلەر نەسىھەت-بىلىم قوبۇل
    قىلىدىغان بولىدۇ.
  sus-sus: Mixi ifuxi fahaamui sɔtɔma nɛ, sɔnxɔɛ ratee tinma nɛ lɔnni ra.»
  pon-2006: Aramas pweipwei kan pahn esehla wehwehki, oh irail kan me kin lipilipahned
    pahn perenkihda ale padahk.”
  ksd-ksd: Ma diat bula ba i rara ra tulungea i diat, na kapa boko ra nuknuk i diat,
    ma diat dia tata na urur, diat a matoto ta ra tinata na vartovo.
  tur-YTC: Ruhta sapmış olanlar da anlayışa kavuşacaklar, homurdananlar bilgiyi kabul
    edecekler.”
  grc-BRENT: Καὶ γνώσονται οἱ πλανώμενοι τῷ πνεύματι σύνεσιν, οἱ δὲ γογγύζοντες μαθήσονται
    ὑπακούειν, καὶ αἱ γλῶσσαι αἱ ψελλίζουσαι μαθήσονται λαλεῖν εἰρήνην.
  ind-AYT: Orang-orang yang pikirannya sesat akan mendapatkan pengertian. Orang-orang
    yang bersungut-sungut akan menerima pengajaran.”
  nya-nya: Anthu opusa adzapeza nzeru; onyinyirika adzalandira malangizo.”
  hrv-hrv: Zabludjeli duhom urazumit će se, a oni što mrmljaju primit će pouku.
  mps-mps: Tama te bidi dabe homu kolesaga megi umuna pabo bidi dabe, augwali te wiegi
    yai homu kolesaga ma saibao. Tama te konila po dabe hauwa olama, tama po sela
    sąbo bidi dabe, augwali te wiegi yai homu elama, eno po ola mabo odaibao,” te
    po wali.
  tpi-tpi: Na ol man nau tingting bilong ol i paul, ol bai i kisim gutpela tingting.
    Na ol man bilong toktok planti na sakim tok, ol bai i amamas tasol long harim
    ol skul bilong mi.”
  dan-1931: de, hvis Ånd for vild, vinder Indsigt, de knurrende tager mod Lære.
  vie-OVCB: Những ai có tâm linh lầm lạc sẽ hiểu biết, và những ai thường than vãn
    sẽ được giáo huấn.”
  guj-2017: આત્મામાં જેઓ ભૂલા પડેલા હતા તેઓ સમજ પામશે અને ફરિયાદીઓ ડહાપણ પામશે.”
  pon-2006A: Aramas pweipwei kan pahn esehla wehwehki, oh irail kan me kin lipilipahned
    pahn perenkihda ale padahk.”
  por-BRBSL: They também quem errar em espírito chegará a compreender, e aqueles que
    resmungarem receberão instrução”.
  cth-cth: Lam ka phen e naw ni thaipanueknae hoi kâkuen e muitha hah coe awh vaiteh,
    lunghminhoehnae hoi ka cingou e naw ni hai cangkhainae lawk hah a dâw awh han
    telah ati.
  twi-twi: Wɔn a wɔfom kwan wɔ honhom mu benya ntease; wɔn a wonwiinwii nso begye
    nkyerɛkyerɛ ato mu.”
  hlt-hlt: Te vaengah mueihla khohmang rhoek kah yakmingnah te a ming uh vetih cailak
    rhoek kah rhingtuknah a cang bitni,” a ti he.
  tbz-SIM: Bɛ̀ɛ̀ kó mɛyɛ̀mmɛ̀ do dɔ́ kɛ́dɑutɛ́ kɛ̀ bɛ̀ɛ mɔɔtɛ mɛciì, bɛ̀ɛ̀ do ṹũ̀rì
    kɛ̀ bɛ̀ɛ cɔutɛ́ itié.
  msy-2020: Eghtɨ gumazamizir nɨghnɨzir aghuiba itir puvatɨziba, datɨrɨghɨn nɨghnɨzir
    aghuiba iniam. Ezɨ gumazamizir imoba puv akaba batoziba, me nan akaba baraghsɨ
    bar ifuegham.”
  dop-dop: Mpɑ feesuɣu tolisɑɑ tɔ pɑɑ pɛɛkɩ lǝmɑɣɑsɛɛ. Mpɑ pɑ lɑŋɑ tɑ hɛɛ tɔ pɩɩ sɛɣɛsɩ-wɛ.
  azb-azb: Yolunu azanlar anlayacaq, Gileylənənlər təlim öyrənəcək».
  eng-DBY: And they that are of erring spirit shall know understanding, and the disobedient
    shall learn doctrine.
  hin-2017: उस समय जिनका मन भटका हो वे बुद्धि प्राप्त करेंगे, और जो कुड़कुड़ाते हैं
    वह शिक्षा ग्रहण करेंगे।”
