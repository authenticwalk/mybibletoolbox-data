verse: ISA.029.002
translations:
  mal-C: ഞാൻ അരീയേലിനു ദുരിതംവരുത്തും; അവൾ വിലപിക്കുകയും ദുഃഖിക്കുകയും ചെയ്യും, അവൾ
    എനിക്ക് ഒരു ബലിപീഠത്തിന്റെ അടുപ്പുപോലെ ആയിരിക്കും.
  deu-TKW: so will ich Ariel bedrängen, daß Wehklage und Klage entsteht, und sie soll
    mir wie Ariel werden!
  lin-lin: Kasi nakonyokola Arieli ; ekokoma na mawa mpe na kolela ; ekokoma na miso
    na Ngai lokola etumbelo.
  eng-LSV: And I have sent distress to Ariel, || And it has been lamentation and mourning,
    || And it has been to me as Ariel.
  eng-GNV: But I wil bring the altar into distresse, and there shalbe heauines and
    sorowe, and it shall be vnto me like an altar.
  eng-WEBSTER: Yet I will distress Ariel, and there shall be heaviness and sorrow;
    and it shall be to me as Ariel.
  nhw-BL: 'Pero na nijtitlanis ininpan Jerusalén ehuani se hueyi tlatzacuiltili huan
    oncas miyac choquistli huan tlacuajcualoli. Altepetl Jerusalén quipiyas miyac
    estli. Elis quen nopa seyoc lugar catli itocax Ariel. (Ariel quinequi quiijtos:
    “Tlaixpamitl campa toyajtoc miyac estli.”)'
  swh-ONEN: Hata hivyo nitauzunguka Arieli kwa jeshi, utalia na kuomboleza, utakuwa
    kwangu kama mahali pa kuwashia moto madhabahuni.
  bba-bba: Adɑmɑ kon nun wɔri, kpɑ wuri kɑ weeweenu nu nɔɔrɑ wunɛ sɔɔ, kpɑ ɑ ko nɡe
    nɛn yɑ̃ku yeru.
  eng-KJVCPB: 'Yet I will distress Ariel, And there shall be heaviness and sorrow:
    And it shall be unto me as Ariel.'
  luo-luo: To kata kamano abiro monjo Ariel mi enobedi gi ywagruok kod kuyo, kendo
    enochalna mana ka kendo mar misango.
  meu-meu: A Ariele baina hahisihisia, bae ḡanaḡana, bae tai lolololo; ia na ihaboulaina
    patana rahurahuna heḡereḡerena ai bainela lauegu ai.
  npi-ULB: तर म अरीएललाई घेरा हाल्नेछु, र त्यसले विलाप र शोक गर्नेछ । त्यो मेरो निम्ति
    बलिको वेदीजस्‍तो हुनेछ ।
  yor-yor: Síbẹ̀síbẹ̀ èmi yóò dó ti Arieli òun yóò ṣọ̀fọ̀ yóò sì sọkún, òun yóò sì
    dàbí pẹpẹ ọkàn sí mi.
  pes-OPCB: ولی خدا تو را سخت مجازات خواهد کرد و تو را که به اَریئیل معروف هستی به
    مذبحی پوشیده از خون تبدیل خواهد کرد.
  tgl-ULB: Pero sasalakayin ko ang Ariel, at siya ay magluluksa at mananaghoy; siya
    ay magiging tulad ng Ariel sa akin.
  hui-hui: Ani piai kagola Anduane Homogo i̱nime í̠ha genda mo yu anda ibulebero.
    Í̠ i̱naga loma biniru bo delaga dabu ale wia ngegonigo ai mani ga̱ lalu dugu bulebere.
    Lomabu delaga dabuni darama to̱lo wiagadagua í̠ daramame dohe wulebere.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​သည်``ထာ​ဝ​ရ​ဘု​ရား ၏​ယဇ်​ပ​လ္လင်​တော်​ဟု​အ​မည်​တွင်​သော​မြို့​ကို
    ဘေး​အန္တ​ရာယ်​ဆိုး​ဆိုက်​ရောက်​စေ​တော်​မူ​လိမ့် မည်။ လူ​တို့​သည်​ငို​ယို​ညည်း​တွား​မြည်​တမ်း
    ကြ​လိမ့်​မည်။ တစ်​မြို့​လုံး​ပင်​ယဇ်​များ​ကို ပူ​ဇော်​ရာ​ပလ္လင်​အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား
    လိမ့်​မည်။-
  bod-N: བདག་གིས་ཨ་རི་ཨེལ་དཀའ་སྡུག་ནང་ལྷུང་དུ་བཅུག་ནས། སྡུག་བསྔལ་དང་ངུ་འབོད་ཀྱིས་ཁེངས་པའི་གྲོང་ཁྱེར་དུ་བྱས་ཏེ།
    བདག་གིས་དེ་ལ་ཨ་རི་ཨེལ་ཞེས་འབོད།
  sna-sna: Kunyange zvakadaro, ndichakomba Arieri; pachava nokuungudza uye nokuchema,
    richafanana nechoto chearitari kwandiri.
  spa-BLM: entonces afligiré a Ariel, y habrá luto y lamentación. Ella será para mí
    como el hogar de un altar.
  cac-cac: A Dios ol ac'anoch eb' anima d'a jun chon̈ab' tic d'a ilc'olal yed' d'a
    cusc'olal. Ol laj c'acvoc eb' yab'an syail. Axo jun chon̈ab' tic, icha junoc altar
    ol ajcan d'a yichan̈ Dios.
  swh-ULB: Lakini nitauzingira Arieli, na watalia na kuomboleza; na watakuwa kwangu
    kama Arieli.
  bel-bel: Але навяду ўціск на Арыіл, і будзе плач і бедаваньне; і ён будзе ў Мяне,
    як Арыіл.
  deu-ELBBK: Und ich werde Ariel bedrängen, und es wird Seufzen und Stöhnen geben.
    Und sie wird mir sein wie ein Ariel.
  mbb-OT: piru edsurungen ku heini, ne ebpemekesineǥew wey ebpemenhulùhulù haazà is
    menge meǥinged. Ne edhimuwen ku haazà is tivuuk he inged he iring te pemuhatà
    he egkepenù te lengesa.
  mal-2015: എന്നാൽ ഞാൻ അരീയേലിനെ ഞെരുക്കും; ദുഃഖവും വിലാപവും ഉണ്ടാകും; അതു എനിക്കു
    അരീയേലായി തന്നേ ഇരിക്കും.
  gup-gup: Wanjh ngaye God nawu Yawey ngamre kunyid dorrengh kore Jerusalem. Ngudda
    ngurribolkngeybun God nuye altar, dja bu ngaye ngamre ngudda wanjh ngurrikangewarremen
    duninjh bu ngurrinan kunkurlba kakurlbare balehbaleh kore kukadje ngudberre. Kakurlbawernmen
    yiman kayime kore altar manbu mankimuk.
  rmc-rmc: Trapinava le Ariel, rovela a hikinela; o Jeruzalem mange ela sar o Ariel.
  pes-OPV: و من اریئیل را به تنگی خواهم‌انداخت و ماتم و نوحه گری خواهد بود و آن برای
    من مثل اریئیل خواهد بود.
  ron-1924: Апой, вой ымпресура пе Ариел; плынсете ши ӂемете вор фи ын еа ши четатя
    ва фи ка ун Ариел пентру Мине.
  ben-OBCV: তবুও, আমি অরীয়েল অবরোধ করব; সে শোকবিলাপ ও হাহাকার করবে, সে আমার কাছে
    বেদির চুল্লির মতো হবে।
  som-som: Markaasaan Arii'eel dhibi doonaa, oo waxaa jiri doona baroor iyo oohin,
    oo waxay ii noqon doontaa sida Arii'eel oo kale.
  lat-VUC: Et circumvallabo Ariel, et erit tristis et mœrens, et erit mihi quasi Ariel.
  eng-ASVBT: then will I distress Ariel, and there shall be mourning and lamentation;
    and she shall be unto me as Ariel.
  ita-1885: Ed io metterò Ariel in distretta; e la città non sarà altro che tristizia
    e cordoglio; e mi sarà come Ariel.
  eng-LXXUP: 'For I will grievously afflict Ariel: and her strength and her wealth
    shall be mine.'
  eng-ULB: But I will besiege Ariel, and she will be mourning and lamenting; and she
    will be to me like Ariel.
  spa-VBL: Pero yo voy a causarle problemas a Ariel; la ciudad llorará y se lamentará,
    será como el crisol del altar para mí.
  fra-_FOB: Elle ne sera que plaintes et gémissements; mais elle sera pour moi comme
    un Ariel (Lion de Dieu).
  mal-mal: എന്നാൽ ഞാൻ അരീയേലിനെ ഞെരുക്കും; ദുഃഖവും വിലാപവും ഉണ്ടാകും; അത് എനിക്ക്
    അരീയേലിനെപോലെ ഇരിക്കും.
  urd-GVR: Lekin maiṅ Ariyel ko yoṅ gher kar tang karūṅga ki us meṅ āh-o-zārī sunāī
    degī. Tab Yarūshalam mere nazdīk sahīh mānoṅ meṅ Ariyel sābit hogā.
  suz-BL: मो हना यो, गो मेको कली श्‍येत गेनुङ। मेकेर ङाक्‍शा, रोंका पाइनीम। यरूसलेम
    आं कली अरीएल का बाक्‍ब।
  eng-NOY: Then will I distress Ariel; Mourning and sorrow shall be there; Yet shall
    she be to me as Ariel [[the lion of God]].
  ita-1927: Poi stringerò Ariel da presso; vi saranno lamenti e gemiti, ed ella mi
    sarà come un Ariel.
  ckb-ckb: منیش تەنگ بە ئەریێل هەڵدەچنم، جا دەبێت بە گریان و شیوەن و بۆ من وەک ئاگردانی
    قوربانگای لێدێت،
  eng-BBE: And I will send trouble on Ariel, and there will be weeping and cries of
    grief; and she will be to me as Ariel.
  kan-OKCV: ಆದಾಗ್ಯೂ ನಾನು ಅರೀಯೇಲಿಗೆ ಇಕ್ಕಟ್ಟನ್ನು ಉಂಟುಮಾಡುವೆನು. ಅಲ್ಲಿ ಕಷ್ಟವೂ, ದುಃಖವೂ
    ಇರುವುದು. ಅವಳು ನನಗೆ ಬಲಿಪೀಠದ ಒಲೆಯಂತೆ ಇರುತ್ತಾಳೆ.
  tam-2017: அரியேலுக்கு இடுக்கம் உண்டாக்குவேன்; அப்பொழுது துக்கமும் சலிப்பும் உண்டாகும்;
    அது எனக்கு அரியேலாகத்தான் இருக்கும்.
  spa-RV-1909: Mas yo pondré á Ariel en apretura, y será desconsolada y triste; y
    será á mí como Ariel.
  ron-BTF: Totuşi voi strâmtora pe Ariel şi va fi jelire şi întristare şi îmi va fi
    ca Ariel.
  eng-WEBP: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  eng-FBV: But I'm going to cause trouble for Ariel; the city will cry and mourn,
    it will be like an altar hearth to me.
  nld-1939: Dan zal Ik Gods Offerhaard benauwen, Doen kreunen en kermen, En maak er
    een echte offerhaard van!
  nch-BL: 'Pero na nijtitanis ininpa Jerusalén ehuani se hueyi tatzacuiltili huan
    oncas miyac choquisti huan tacuajcualoli. Altepet Jerusalén quipiyas miyac esti.
    Elis quej nopa seyoc lado cati itoca Ariel. (Ariel quinequi quiijtos: Taixpamit
    Campa Toyajtoc Miyac Esti.)'
  vie-1934: Bấy giờ ta sẽ làm cho A-ri-ên thắt ngặt; tại đó sẽ có tang chế than vãn;
    nhưng nó vẫn còn làm A-ri-ên cho ta.
  hin-CV: मैं तुम पर विपत्ति लाऊंगा; और अरीएल नगर विलाप और शोक का नगर हो जाएगा, यह
    मेरे लिए अरीएल समान होगा.
  eng-OURB: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  spa-BES: Y enviaré problemas a Ariel, y allí será el llanto y los gritos de dolor;
    y ella será para mí como Ariel.
  tdx-tdx: Le handesako haemberañe ty Ariele, le ho fandalàñe naho firovetañe ty ao,
    ie hanahake Ariele amako.
  tha-KJV: เรายังจะให้อารีเอลทุกข์​ใจ จะมีการร้องคร่ำครวญและร้องทุกข์ และเมืองนั้นจะเป็นเหมือนอารีเอลแก่​เรา
  por-BR-2018: Contudo oprimirei a Ariel, e haverá pranto e tristeza; e ela me será
    como um altar de sacrifício.
  deu-ELO: Und ich werde Ariel bedrängen, und es wird Seufzen und Stöhnen geben. Und
    sie wird mir sein wie ein Ariel.
  eng-WYC-2018: And I shall compass Ariel, and it shall be sorrowful and mourning;
    and Jerusalem shall be to me as Ariel. (And I shall surround Ariel, and it shall
    be sorrowful and mourning; and Jerusalem shall be like Ariel to me.)
  epo-epo: Mi premos Arielon, kaj estos ĝemado kaj malĝojo; kaj li estos al Mi vera
    Ariel.
  uig-PIN: Biraⱪ Mǝn dǝrd-ǝlǝmni Ariǝlgǝ kǝltürimǝn; Dad-pǝryadlar kɵtürülüp anglinidu;
    U Manga ⱨǝⱪiⱪǝtǝn bir «Ariǝl» bolidu.
  beo-beo: amasea, amo moilai bai bagade (Gode Ea ‘oloda’ ilia da sia:sa) amo Gode
    da gugunufinisimu. Disu amola didigia:su nabimu, amola moilai bai bagade huluane
    da ‘oloda’ amo maga:mega dedeboi dagoi agoane ba:mu.
  tpi-OTNT: na mi Bikpela bai mi bringim hevi i kamap long yu. Yu stap olsem alta
    bilong mi, tasol yu bai krai strong na singaut nogut tru. Na blut bai i pulap
    long yu olsem blut i save pulap long alta long taim ol man i kilim ol abus na
    mekim ofa antap long en.
  hau-SA: Duk da haka zan yi wa Ariyel kwanto za tă kuma yi kuka da makoki, za tă
    zama mini kamar bagaden jini.
  uig-LAT: Biraq Men derd-elemni Arielge keltürimen; Dad-peryadlar kötürülüp anglinidu;
    U Manga heqiqeten bir «Ariel» bolidu.
  nde-nde: Ikanti i-Ariyeli ngizalivimbezela, lizakhala lilile, kimi lizafana leziko
    le-alithari.
  ton-ton: 'Ka te u fakamamahiʻi ʻa ʻAliela, pea ʻe ʻi ai ʻae ongosia mo e mamahi:
    pea ʻe pehē ia kiate au ʻo hangē ko e potu ʻoe feilaulauʻanga.'
  ces-1613: Však předce ssoužím Ariele. I nastane žalost a zámutek, nebo mi bude jako
    Ariel.
  eng-WMB: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  tam-TCV: ஆனாலும் நான் அரியேலை முற்றுகையிடுவேன்; அது துக்கித்துப் புலம்பும், அது
    எனக்கு பலிபீடத்தின் அடுப்பைப் போலிருக்கும்.
  ceb-ULB: Apan palibotan ko ang Ariel, ug magminatay siya ug magbangotan; ug mahimo
    siya nga sama sa Ariel alang kanako.
  pol-UBG: Ześlę jednak ucisk na Ariela i nastanie smutek i lament, i będzie mi jak
    Ariel.
  urd-GVU: لیکن مَیں اری ایل کو یوں گھیر کر تنگ کروں گا کہ اُس میں آہ و زاری سنائی
    دے گی۔ تب یروشلم میرے نزدیک صحیح معنوں میں اری ایل ثابت ہو گا۔
  deu-1912: dann will ich den Ariel ängsten, daß er traurig und voll Jammers sei;
    und er soll mir ein rechter Ariel sein.
  kan-2017: ಆ ಮೇಲೆ ನಾನು ಅರೀಯೇಲನ್ನು ಬಾಧಿಸುವೆನು; ಅರಚಾಟ ಕಿರಿಚಾಟಗಳಿಂದ ತುಂಬುವುದು; ಆ ಪಟ್ಟಣವು
    ನನಗೆ ಅರೀಯೇಲಾಗಿಯೇ ಪರಿಣಮಿಸುವುದು.
  yap-yap: ma aram e bayi girengiy Got e riya’ nga daken fare binaw ni yima yog ni
    “Altar rok Got.” Ma bay un yor ma yibe dololoy’ riy, ma fare binaw ni ga’ngin
    e ra bod ba altar nike upong ko racha’.
  hlt-MCSB: Ariel te ka kilh vetih rhahdueknah neh ngueknah om bitni. Te vaengah hmueihtuk
    la ka taengah om ni.
  mdy-ETH: ጋዓንቴ ታኣኒ ዓሪዔኤሌ ማንጋንዳኔ፤ ዒዛ ዬኤካንዳኔ፥ ዉኡዉይ! ጌይ ዒላታንዳኔ፤ ዒዛ ታኣም ዒንጎ ባኮ ሺኢሾ ቤዞጉዲ
    ማዓንዳኔ።
  twi-ASANTE: Nanso, mɛbɔ wo ho nsraban; wobɛdi awerɛhoɔ na wato kwadwom, wobɛyɛ sɛ
    afɔrebukyia so ogya.
  eng-WEBU: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  wal-wal: Taani Arii7eela giyo katamaa bironkka un77ettana; un77ettin eti zilaalananne
    yeekkana. He katamai suuttai kammido yarshshiyoosaa mala gidana.
  spa-PDDPT: Pero Yo pondré a Ariel en apuro. Será una ciudad de lamento y llanto,
    y me será como Ariel.
  gun-gun: Ha'e rami teĩ xee amoĩ vai 'rã “Nhanderuete peguarã oapyaty” 'epy va'e.
    Ha'e ramo ha'e kuery ojae'o ha'e hexay 'rã okuapy. Ha'e gui ma opyta 'rã xevy
    guarã oapyaty ete rami.
  ilo-ULB: Ngem lakkubekto ti Ariel, ket agladingit ken agdung-awto daytoy; ket agbalinto
    daytoy kaniak a kas iti Ariel.
  kpg-kpg: gei God ga hagau mai laa dana haingadaa damana gi hongo di waahale dela
    e hagaingoo bolo “Di Gowaa Dudu Tigidaumaha a God.” Tangidangi manawa gee gaa hai,
    gei di waahale dogomaalia gaa hai be di gowaa dudu tigidaumaha ne gahu gi nia
    dodo.
  uig-ARA: بىراق مەن دەرد-ئەلەمنى ئارىئەلگە كەلتۈرىمەن؛ داد-پەريادلار كۆتۈرۈلۈپ ئاڭلىنىدۇ؛
    ئۇ ماڭا ھەقىقەتەن بىر «ئارىئەل» بولىدۇ.
  sus-sus: kɔnɔ n fama nɛ Ariyɛli xa tɛtɛ rabilinde, a fa tɔɔrɔ gere kui, a xa lu
    alɔ sɛrɛxɛbade naxan dɛxɛxi.
  pon-2006: oh Koht ahpw pahn ketikihdo kahpwal laud pohn kahnimwo me adaneki “Pei
    sarawien Koht.” Mwahiei oh sengiseng laud pahn mie, oh kahnimwo pwon pahn duwehla
    pei sarawi ehu me kidikidkihla nta.
  ksd-ksd: ma namur ina vapurpuruan Ariel, ma da korkor ma da tangtangi; ma na da
    Ariel piragu.
  tur-YTC: O zaman Ariel'i sıkıntıya sokacağım, yas tutulacak, ağıt yakılacak. O benim
    için bir sunak ocağı gibi olacak.
  grc-BRENT: ἐκθλίψω γὰρ Ἀριήλ· καὶ ἔσται αὐτῆς ἡ ἰσχὺς καὶ ὁ πλοῦτος ἐμοί.
  ind-AYT: Akan tetapi, Aku akan menyusahkan Ariel. Di sana akan ada kesedihan dan
    ratapan, tetapi dia akan tetap menjadi Ariel bagi-Ku.
  nya-nya: Komatu Ine ndidzathira nkhondo Arieli ndipo kudzakhala kulira ndi kudandaula,
    mzindawo udzasanduka ngati ngʼanjo ya guwa lansembe.
  hrv-hrv: pa ću pritisnuti Ariel i nastat će jauk i lelek. Za mene ćeš biti Ariel,
  mps-mps: Tiali goli, ena Genuai Bidi, eno te sęgę nageba sela asaibao. Nage eno
    alta tiwai bidali. Tiali goli, nage gela olama, hwą dwai mu waibao. Tama kaneme
    nagede pągąna paibao, te bidi dabego te alta saide te hasa dabe elama, te kaneme
    alta saide pągąbo tiwai yaibao.
  tpi-tpi: na mi Bikpela bai mi bringim hevi i kamap long yu. Yu stap olsem alta bilong
    mi, tasol yu bai krai strong na singaut nogut tru. Na blut bai i pulap long yu
    olsem blut i save pulap long alta long taim ol man i kilim ol abus na mekim ofa
    antap long en.
  dan-1931: da bringer jeg Ariel Trængsel, da kommer Sorg og Kvide, da bliver du mig
    et Ariel,
  vie-OVCB: Nhưng Ta sẽ giáng tai họa trên ngươi, rồi ngươi sẽ khóc lóc và sầu thảm.
    Vì Giê-ru-sa-lem sẽ trở nên như tên của nó là A-ri-ên, nghĩa là bàn thờ phủ đầy
    máu.
  guj-2017: પછી હું અરીએલને સંકટમાં નાખીશ, ત્યાં શોક અને વિલાપ થઈ રહેશે; અને તે મારી
    આગળ વેદી જેવું જ થશે.
  pon-2006A: oh Koht ahpw pahn ketikihdo kahpwal laud pohn kahnimwo me adaneki “Pei
    sarawien Koht.” Mwahiei oh sengiseng laud pahn mie, oh kahnimwo pwon pahn duwehla
    pei sarawi ehu me kidikidkihla nta.
  por-BRBSL: então eu vou angustiar Ariel, e haverá luto e lamentação. Ela será para
    mim como um altar.
  cth-cth: Hatei, kai ni Ariel kho hah runae ka kâhmo sak han. Hote kho dawk khuikanae
    hoi cingounae ao han. Hote kho teh ka hmalah Ariel kho patetlah ao han.
  twi-twi: Nanso metua Ariel ano; obedi awerɛhow na wato kwadwom, ɔbɛyɛ sɛ afɔremuka
    so gya.
  hlt-hlt: Ariel te ka kilh vetih rhahdueknah neh ngueknah om bitni. Te vaengah hmueihtuk
    la ka taengah om ni.
  tbz-SIM: M bo cɛ̃ɛ̃rɛ Sedisɑdɛmmu ɛì kɛ̀ dìì kɔmmú yɛdɑbùò, kɛ́tɑ mɛyɛǹcɑɑ̀rìmɛ̀
    nɛ̀ mɛhɑ́ɑ́rìmɛ̀ miɛkɛ, Sedisɑdɛmmu bo nɑɑ́ nkɛhɑ̃ɑ̃dɛkɛ̀.
  msy-2020: Kɨ osɨmtɨzim inigh izɨtɨ a nɨ bativam. Eghtɨ nɨ bar osemegh tiarim akarɨva
    arangam. Nɨ nan ofa gamir dakozimɨn mɨn iti, eghtɨ ghuzim bar nɨ ruegh nɨ avaragham,
    mati gumaziba ofa gamir dakozim gisɨn asɨzibav sozi, dar ghuziba ofa gamir dakozim
    avarazɨ moghɨn nɨ avaragham.
  dop-dop: Mɑɑ pɑsɑ Alǝyɛɛlɩ ɩcɑtɛ. Wulɑ nɑ mɔlɑ kɑ́ wɛɛ nyɑ́ tɑɑ. Ɩcɑtɛ kɑ pǝsɩ ɩsɩɩ
    Alǝyɛɛlɩ*fɑ* ɩcɑtɛ. wɔkɩ kɔtɑɣɑ nyǝm tɔ. Pǝ́cɔ́ pǝ kɛ́ Yosɑlɛm hǝtɛ lɛntɛ.
  azb-azb: Amma Arielə əzab verəcəyəm, O, fəryad, fəğan edəcək, Mənim üçün qurbangah
    ocağı kimi olacaq.
  eng-DBY: But I will distress Ariel, and there shall be sorrow and sadness; and it
    shall be unto me as an Ariel.
  hin-2017: तो भी मैं तो अरीएल को सकेती में डालूँगा, वहाँ रोना पीटना रहेगा, और वह
    मेरी दृष्टि में सचमुच अरीएल सा ठहरेगा।
  wol-KYG: Du tee ma wàcceel Aryel musiba, ñuy yuuxook a jooyoo. Yerusalem ay mel
    ci man ni Aryel, taalub sarxalukaay.
  eng-YLT: And I have sent distress to Ariel, And it hath been lamentation and mourning,
    And it hath been to me as Ariel.
  eng-WYC-2017: And I shall compass Ariel, and it shall be sorrowful and mourning;
    and Jerusalem shall be to me as Ariel.
  eng-WMBB: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  urd-GVH: लेकिन मैं अरियेल को यों घेरकर तंग करूँगा कि उसमें आहो-ज़ारी सुनाई देगी।
    तब यरूशलम मेरे नज़दीक सहीह मानों में अरियेल साबित होगा।
  rug-rug: Ba kote la Arau meke va kamo nia tinasuna sa popoa Zerusalema; kote kabo
    si asa meke lukalukana, kote na hope si asa sapu tale eharana.
  gaz-gaz: Taʼus ani Ariiʼeelin marsee nan qaba; isheen boossee ni wawwaatti; isheen
    anaaf akka Ariiʼeel taati.
  fra-LSG: Puis j’assiégerai Ariel; Il y aura des plaintes et des gémissements; Et
    la ville sera pour moi comme un Ariel.
  yal-yal: koni n na Ariyele taan yɛngɛma nɛn. Ɛ wugama nɛn, ɛ sunu, ɛ taan yi lu
    n xa alo saraxan ganma dɛnaxan fari.
  haw-1868: E hookaumaha aku no wau ia Ariela, A e nui auanei ka ehneha a me ke kaniuhu,
    A e like auanei ia ia'u me Ariela.
  arb-NAV: وَلَكِنْ سَأُحَاصِرُ أَورُشَلِيمَ، فَيَمْلَأُهَا الأَنِينُ وَالنَّوْحُ،
    فَتَكوُنُ فِي نَظَرِي كَمَذْبَحٍ مُلَطَّخٍ بِالدَّمِ.
  ewe-ewe: Maƒu kpo ɖe Ariel ŋu, afa konyi, axa nu, ekema anɔ nam abe vɔsamlekpui
    si ƒo ʋu la ene.
  eng-LEE: 'Yet will I distress Ariel, and there shall be groaning and wailing: and
    it shall be unto me like Ariel.'
  asm-FB: কিন্তু মই অৰিয়েলক অৱৰোধ কৰিম; আৰু তেওঁ শোক আৰু বিলাপ কৰিব, আৰু তেওঁ মোৰ
    পক্ষে অৰীয়েলৰ দৰে হ’ব।
  sus-A: كْنْ ﭑ قَمَ نّ عَرِيّلِ شَ تّتّ رَبِلِندٍ، عَ قَ تْورْ فٍرٍ كُي، عَ شَ لُ
    عَلْ سّرّشّبَدٍ نَشَن دّشّشِ.
  fra-SBL: Alors j'affligerai Ariel, et il y aura du deuil et des lamentations. Elle
    sera pour moi comme un foyer d'autel.
  hbo-hbo: וַהֲצִיקֹ֖ותִי לַֽאֲרִיאֵ֑ל וְהָיְתָ֤ה תַֽאֲנִיָּה֙ וַֽאֲנִיָּ֔ה וְהָ֥יְתָה
    לִּ֖י כַּאֲרִיאֵֽל׃
  pjt-pjt: Palu ngayulu kutjupa kutjupa kura puḻka mulapa utiringkunytjaku palyalku
    nyurampa ngurangka, ka nyura pikatjararingkula puḻkaṟa tjituṟu-tjituṟuriku munu
    iluku munu nyura uwankara puḻkaṟa ulara waṉiku. Panya nyura timpulakutu kuka katira
    pitjilpangka tjunkupai pungkula ngayunya ungkunytjikitja ka panya pungkunyangka
    milkaḻi kukanguṟu pitjilpa kantilytja tjutipai, palu puṟunypaṉa nyurampa ngurangka
    palyalku nyurampa milkaḻi puḻka tjutinytjaku.
  kik-kik: No nĩngarigiicĩria itũũra rĩa Arieli; nĩrĩkarĩra na rĩcakaye, na rĩgaatuĩka
    ta riiko rĩa kĩgongona harĩ niĩ.
  fra-NCL: et je serrerai de près Ariel, et il n’y aura que plaintes et gémissements !
    Mais elle sera pour moi comme Ariel
  cek-AK: Toe Ariel vangpui to kam tangsak han; anih loe palungsethaih hoiah hang
    tih; Ariel vangpui loe ka hmaa ah angbawnhaih hmaicam baktiah om tih.
  cuk-cuk: Degi-inigwele, Ariel-dorgan, an begala bonigan onogoed. Ar ogormaksii be
    guoed, bukib-binsasii be guoed. Bela neggwebur soose ogumaklegoed, ibmar-ogumakar-ukleged-ailagi
    ibmar-ogumaklegeyob guoed.
  uig-CYR: Бирақ Мән дәрд-әләмни Ариәлгә кәлтүримән; Дад-пәрядлар көтирилип аңлиниду;
    У Маңа һәқиқәтән бир «Ариәл» болиду.
  tel-2017: కానీ నేను అరీయేలును ముట్టడిస్తాను. అప్పుడు అది దుఃఖించి విలపిస్తుంది.
    అందుచేత అది నిజంగా నాకు నిప్పుల కుప్పలా ఉంటుంది.
  hat-BSA: Mwen va mennen gwo pwoblèm sou Ariel e li va vin yon vil gwo doulè ak lamantasyon.
    Pou Mwen, li va tankou yon lotèl k ap brile a.
  kos-kos: na God El fah use ongoiya nu fin siti se su pangpang “Loang lun God.” Ac
    fah oasr tung ac tung tutaf, ac siti nufon sac ac fah oana sie loang afla ke srah.
  hbo-WLC: וַהֲצִיק֖וֹתִי לַֽאֲרִיאֵ֑ל וְהָיְתָ֤ה תַֽאֲנִיָּה֙ וַֽאֲנִיָּ֔ה וְהָ֥יְתָה
    לִּ֖י כַּאֲרִיאֵֽל׃
  ibo-ibo: Ma aga m akpagbu Ariel, ọ ga-eru ụjụ, ma bee akwa, ọ ga-adị ka ala ebe
    ịchụ aja.
  ory-ory: ତେବେ ଆମ୍ଭେ ଅରୀୟେଲ ପ୍ରତି ଦୁଃଖ ଘଟାଇବା, ତହୁଁ ଶୋକ ଓ ବିଳାପ ହେବ ଓ ତାହା ଆମ୍ଭ ପ୍ରତି
    ଅରୀୟେଲ (ଦାହସ୍ଥାନ) ତୁଲ୍ୟ ହେବ।
  chk-chk: Mürin ngang üpwe afeiengaua ewe telinimw mi wewe ngeni eu rongen asoren
    kek me rei. Epwe wor ngüngüres me kechü lon.
  rop-rop: Bat ai garra jandim nogudbala ting langa yu, en yu garra stil abumbat loda
    pein en yu garra jidan brabli soribala en yu garra oldei kraikraibat nomo lilbit
    du.
  ukr-1871: Бо я стїсню Аріїла, й настане плач та смуток, і буде він у мене, як аріїл.
  deu-1951: alsdann will ich den Ariel bedrängen, daß Traurigkeit und Klage entstehen
    und er mir zum richtigen Gottesaltar wird.
  eng-JPS: Then will I distress Ariel, and there shall be mourning and moaning; and
    she shall be unto Me as a hearth of God.
  srp-1865: Ali æu pritijesniti Arila, i biæe žalost i tuga, jer æe mi biti kao Aril.
  lug-lug: Wabula ndizingiza Alyeri, alikuba ebiwoobe era alikungubaga, era aliba
    gye ndi ng’ekyoto kya Alyeri.
  heb-heb: והציקותי לאריאל והיתה תאניה ואניה והיתה לי כאריאל׃
  ben-IRV: কিন্তু আমি অরীয়েলের জন্য দুঃখ ঘটাব, তাতে শোক ও বিলাপ হবে; আর সে আমার জন্যে
    অরীয়েলের মত হবে।
  pan-pan: ਮੈਂ ਅਰੀਏਲ ਨੂੰ ਤੰਗ ਕਰਾਂਗਾ, ਤਾਂ ਸੋਗ ਤੇ ਸਿਆਪਾ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਮੇਰੇ ਲਈ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ ਹੋਵੇਗਾ।
  mya-JVB: သို့ရာတွင်၊ အရေလ မြို့ကို ငါဆင်းရဲ စေ၍ ၊ ထိုမြို့ သည် ဝမ်းနည်း ခြင်းနှင့်
    ညည်းတွား ခြင်းရှိ သော်လည်း ၊ အရေလ မြို့ကဲ့သို့ ငါ့ ရှေ့ မှာ ဖြစ် ရလိမ့်မည်။
  hmo-hmo: Unai murinai lau Dirava ese, Ariele do lau hadikaia momokani. Io, Ierusalema
    taudia do idia lalohisihisi bada, do idia taitai bada, mai boiboi danu. Hanua
    be do ia boubou patana, rara dekenai ia koua momokani gauna bamona, do idia halaoa
    egu vairana dekenai.
  urd-urd: तोभी मैं अरीएल को दुख दूँगा, और वहाँ नौहा और मातम होगा लेकिन मेरे लिए वह
    अरीएल ही ठहरेगा।
  rus-SYN: Но Я стесню Ариил, и будет плач и сетование; и он останется у Меня, как
    Ариил.
  bqc-SIM: Ń beeo má Aliɛli da taasiu. Wa búbuapɛ, wa búbuapɛ, Aliɛli i gↄ̃mɛɛ
    sa'okĩi kĩna ũ.
  tcz-CHONGTHU: Hijong leh nachunga manthahna kahin lhut ding, chuleh hichea chu lunghem
    naleh kana sangtah umding ahi. Ajehchu Jerusalem hi Ariel min kisah akoudoh chu
    hung hiding ahi-maicham thisan in atom khum.
  mar-mar: पण मी अरीएलला शिक्षा करीन आणि त्यामुळे ती दु:ख व शोक करील, आणि ती मला अरीएलासारखी
    होईल.
  qub-qub: Ichanga nogami Ariel siudämanga ñacaycunata chayachishaj. Chayrämi canga
    llaquicuy, wagay. Chay siudä nogapäga cangapaj rupachicuna altarnömi.
  hat-hat: Seyè a pral voye yon sèl lafliksyon sou lotèl Bondye a. Moun pral rele,
    yo pral plenn. Lavil la pral tounen yon lotèl Bondye tout bon kote y'ap ofri bèt
    yo touye pou li.
  eng-BSB: And I will constrain Ariel, and there will be mourning and lamentation;
    she will be like an altar hearth before Me.
  eng-WEBPB: then I will distress Ariel, and there will be mourning and lamentation.
    She shall be to me as an altar hearth.
  kbq-kbq: Nagra Ra Anumzamo'na knaza atresugeno Arieli kumamokarega egahie. Ana hanuge'za
    kagripima nemaniza vahe'mo'za tusi zavi krafa hugahaze. Anama hanaza zamo hanigenka
    kagra Arieli kumamoka kresramna vu itani'agna nagritera hugahane.
  nhe-BL: 'Pero na nijtitlanis ininpan Jerusalén ehuani se hueyi tlatzacuiltili huan
    oncas miyac choquistli huan tlacuajcualocayotl. Altepetl Jerusalén quipiyas miyac
    estli. Elis queja nopa sejcoyoc tlen itoca Ariel. (Ariel quinequi quiijtos: “Tlaixpamitl
    campa toyajtoc miyac estli.”)'
  gub-BL: A'e re Tupàn uzepyk putar a'e tawhu Tupàn pe imonokatu pyrer her ma'e rehe
    nehe. A'e pe har uzai'o putar wà nehe. Uzemumikahy putar wà nehe no. Tawhu nuzawy
    kwaw Tupàn henataromo ma'ea'yr hapy haw tuwykwer tetea'u rehe har nehe.
  eng-DRA: And I will make a trench about Ariel, and it shall be in sorrow and mourning,
    and it shall be to me as Ariel.
