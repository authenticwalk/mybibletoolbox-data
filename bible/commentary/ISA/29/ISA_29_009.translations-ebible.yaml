verse: ISA.029.009
translations:
  mal-C: സ്തബ്ധരാകുക, അത്ഭുതംകൂറുക, അന്ധത പിടിച്ച് കുരുടരാകുക; അവർ മത്തരായിരിക്കുന്നു,
    വീഞ്ഞുകൊണ്ടല്ലതാനും, അവർ ചാഞ്ചാടി നടക്കുന്നു; മദ്യപാനംകൊണ്ടല്ലതാനും.
  deu-TKW: Stieret und staunet! Blendet euch und erblindet! Sie sind trunken, doch
    nicht von Wein; sie wanken, doch nicht von Rauschtrank.
  lin-lin: Bozanga maloba mpe bokamwa ! Bomiboma miso mpe botikala bakufi miso ! Bolangwa
    masanga, kasi na vino te ! Botenga-tenga, kasi na masanga ya makasi te !
  eng-LSV: Linger and wonder, look, indeed, look, || Be drunk, and not with wine,
    || Stagger, and not with strong drink.
  eng-GNV: 'Stay your selues, and wonder: they are blinde, and make you blinde: they
    are drunken but not with wine: they stagger, but not by strong drinke.'
  eng-WEBSTER: 'Stay yourselves, and wonder; cry ye out, and cry: they are drunken,
    but not with wine; they stagger, but not with strong drink.'
  nhw-BL: Huelis sequin anJerusalén ehuani amo anquineltocaj catli niquiijtohua. ¡Huajca,
    cualtitoc! San xijsenhuiquilica xijchihuaca catli fiero. Noja xiixtzactoca para
    amo tleno huelis anquiitase. Xihuetztinemica quen ihuintini masque amo anihuintitoque.
    Xiixacanejnentinemica masque amo anquiijitoque xocomeca atl catli nelchichic.
  swh-ONEN: Duwaeni na kushangaa, jifanyeni vipofu wenyewe na msione, leweni, lakini
    si kwa mvinyo, pepesukeni lakini si kwa kileo.
  bba-bba: I biti sooro, kpɑ i nɔni yimɛ i ko nɡe wɔ̃kobu. Wee i sɑ̃ɑre i tɑm ɡoore,
    ɑdɑmɑ i ǹ tɑm nɔrɑ. I bɑ̃ɑrimɔ, ɑdɑmɑ n ǹ tɑm bɔɔbɔm sɔ̃.
  eng-KJVCPB: 'Stay yourselves, and wonder; Cry ye out, and cry: They are drunken,
    but not with wine; They stagger, but not with strong drink.'
  luo-luo: Bed mobuok kendo kiwuoro, dinuru wengeu kendo kik unen, meruru amera to
    ok gi divai, kendo themburu athemba to ok gi kongʼo.
  meu-meu: Sibomui ba hahekavakava, bena mai kavakavamui ida ba noho; sibomui matamui
    ba hakepulu, bena mai mata-kepulumui ida banoho. Ba kekero, a dia vine-ranuna
    dainai; ba raraga, a dia kekero ḡauna dainai.
  npi-ULB: आफै चकित होओ र अचम्म मान । आफैलाई अन्धा बन र अन्धा होओ ! मतवाला होओ, तर
    दाखमद्यले होइन । लरखराओ, तर मद्यले होइन ।
  yor-yor: Ẹ bẹ̀rù kí ẹnu kí ó yà yín, ẹ fọ́ ara yín lójú kí ẹ má sì ríran; ẹ mutí
    yó kì í ṣe ọtí wáìnì, ẹ ta gbọ̀nọ́ngbọ̀nọ́n, ṣùgbọ́n kì í ṣe ti ọtí líle.
  pes-OPCB: ای شکاکان، در حیرت و کوری خود باقی بمانید! شما مست هستید اما نه از میگساری،
    سرگیجه گرفته‌اید اما نه از شرابخواری!
  tgl-ULB: Pahangain ninyo ang inyong mga sarili at mamangha; bulagin ninyo ang inyong
    sarili at mabulag! Malasing kayo, pero hindi sa alak; magsuray-suray kayo, pero
    hindi sa serbesa.
  hui-hui: Yuda Yarusaleme wali agaliru-o tí áyu lulu yu haabo halu de kohe dege ani
    hadaba. Mbiralime waini ibaru mbiaru nowa lulu yu howa ge pu ko halu ilielo lalu
    hagadagua tí nane howa ani hadaba.
  mya-mya: သင်​တို့​သည်​အ​သိ​ဉာဏ်​တုံး​လျက်​ပင်​ရှိ​နေ ကြ​လော့။ မျက်​စိ​ကန်း​၍​နေ​ကြ​လော့။
    စ​ပျစ် ရည်​မ​သောက်​ဘဲ​ယစ်​မူး​ကြ​လော့။ တစ်​စက်​မျှ ပင်​မ​သောက်​ဘဲ​ယိမ်း​ထိုး​၍​နေ​ကြ​လော့။-
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཧོན་འཐོར་ནས་ཧ་ལས་ཤིང་། རང་མགོ་རང་གིས་གཡོགས་ལ་རྨོངས་ཚོད་ཀྱིས་སྡོད་ཅིག
    ཁྱོད་རྣམས་བཟི་ཡང་རྒུན་ཆང་གིས་བཟི་བ་མིན། གོམ་ཁ་འཁྱོར་ཡང་ཆང་གར་པོས་འཁྱོར་བ་མིན།
  sna-sna: Katyamarai uye mushamiswe, zvipofumadzei muve vasingaoni; dhakwai asi kwete
    newaini; dzedzerekai asi kwete nedoro.
  spa-BLM: ¡Parad y preguntad! ¡Cegad y sed ciegos! Están ebrios, pero no de vino;
    se tambalean, pero no de bebida fuerte.
  cac-cac: Ex aj Jerusalén, b'eyan̈ecn̈ej yed' e man̈ pensaril, ichato max eyil jab'oc.
    Ec'an̈ecn̈ej quetcon icha uc'um an̈, vach'chom malaj an̈ tzeyuq'uej.
  swh-ULB: Shangaeni wenyewe na mjishangae; jifanye kipofu na uwe kipofu! uwe mlevi
    lakini sio wa mvinyo; yumbayumba lakini sio kwa bia.
  bel-bel: Зьдзіўляйцеся і дзіву давайцеся; яны асьляпілі іншых, і самі асьлеплі;
    яны п'яныя, але не ад віна, - хістаюцца, але не ад сікеры;
  deu-ELBBK: Stutzt und staunt! Blendet euch und erblindet! Sie sind betrunken, doch
    nicht von Wein; sie schwanken, doch nicht von starkem Getränk.
  mbb-OT: Sikiyu is menge tig-Juda, liveǥa niw is isip niw wey tinulebung kew. Sebpengi
    niw is menge mata niw ne mebpekelakap kew. Pelelangut kew piru kenà pinaaǥi te
    vinu, diregdireg kew piru kenà tenged te visa te vinu.
  mal-2015: വിസ്മയിച്ചു സ്തംഭിച്ചുപോകുവിൻ; അന്ധതപിടിച്ചു കുരുടരായിത്തീരുവിൻ; അവർ മത്തരായിരിക്കുന്നു.
    വീഞ്ഞുകൊണ്ടല്ലതാനും; അവർ ചാഞ്ചാടിനടക്കുന്നു; മദ്യപാനംകൊണ്ടല്ലതാനും.
  gup-gup: Mah, wanjh ngudda bininj nawu Jerusalem ngurrihni, ngurridjalmarnburrimen
    bu ngurriwernhmayahme dja ngurribengwarrmen. Yuwn bu ngurribolknan, dja ngurrimenborledmen
    kore ngurrinan. Dja mak ngurrimarnburren bu ngurribengkokan kunbang yak. Minj
    ngurribongun dja bonj, ngurridjalmankan!
  rmc-rmc: Čudaľinen tumen a predaran! Phanden tumenge o jakha, hoj te na dikhen!
    Mačon, ale na la moľatar, hombinen tumen, ale na le pijibnastar!
  pes-OPV: درنگ کنید و متحیر باشید و تمتع برید وکور باشید. ایشان مست می‌شوند لیکن
    نه ازشراب و نوان می‌گردند اما نه از مسکرات.
  ron-1924: Рэмынець ынкремениць ши уймиць! Ынкидець окий ши фиць орбь! Ей сунт бець,
    дар ну де вин; се клатинэ, дар ну дин причина бэутурилор тарь.
  ben-OBCV: তোমরা স্তম্ভিত হও, বিস্ময় প্রকাশ করো, নিজেদের চোখ ঢেকে ফেলো, রুদ্ধদৃষ্টি
    হও; মত্ত হও, কিন্তু সুরা পান করে নয়, টলোমলো করো, কিন্তু সুরা পানের জন্য নয়।
  som-som: Yaaba, oo naxa, indhihiinna xidha oo indhabbeela. Way sakhraansan yihiin,
    laakiinse khamri kuma ay sakhraamin, way dhacdhacayaan laakiinse wax lagu sakhraamo
    kuma ay dhacdhacaan.
  lat-VUC: Obstupescite et admiramini; fluctuate et vacillate; inebriamini, et non
    a vino; movemini, et non ab ebrietate.
  eng-ASVBT: 'Tarry ye and wonder; take your pleasure and be blind: they are drunken,
    but not with wine; they stagger, but not with strong drink.'
  ita-1885: 'Fermatevi, e vi maravigliate; sclamate, e gridate: essi sono ebbri, e
    non di vino; vacillano, e non di cervogia.'
  eng-LXXUP: Faint ye, and be amazed, and be overpowered, not with strong drink nor
    with wine.
  eng-ULB: Astonish yourselves and be astonished; blind yourselves and be blind! Be
    drunk, but not with wine; stagger, but not with beer.
  spa-VBL: ¡Sorpréndanse y asómbrense! ¡Háganse los ciegos para que no puedan ver!
    Embriáguese, pero no de vino. Tambaléense, pero no por la cerveza.
  fra-_FOB: Soyez étonnés et stupéfaits! Soyez aveuglés et éblouis! Ils sont ivres,
    mais non pas de vin; ils chancellent, mais non par la boisson forte!
  mal-mal: വിസ്മയിച്ചു സ്തംഭിച്ചുപോകുവിൻ; അന്ധതപിടിച്ചു കുരുടരായിത്തീരുവിൻ; അവർ മത്തരായിരിക്കുന്നു.
    വീഞ്ഞുകൊണ്ടല്ലതാനും; അവർ ചാഞ്ചാടിനടക്കുന്നു; മദ്യപാനംകൊണ്ടല്ലതാനും.
  urd-GVR: Hairatzadā ho kar hakkā-bakkā rah jāo! Andhe ho kar nābīnā ho jāo! Matwāle
    ho jāo, lekin mai se nahīṅ. Laṛkhaṛāte jāo, lekin sharāb se nahīṅ.
  suz-BL: छक लाक्‍शा कोव़ङीन। मिक्‍च क्रिप्‍शा, मिक्‍च मताइब दुमीन। दुक्‍शो दुमीन।
    तन्‍न अङगुर शांबुम ममाइ। गोल्‍चा चिक्‍शा गाक्‍कीन, तन्‍न राकसीम ममाइ।
  eng-NOY: Be in amazement and be amazed! Be blinded and be blind! They are drunk,
    but not with wine; They stagger, but not with strong drink!
  ita-1927: Stupitevi pure… sarete stupiti! Chiudete pure gli occhi… diventerete ciechi!
    Costoro sono ubriachi, ma non di vino; barcollano, ma non per bevande spiritose.
  ckb-ckb: بحەپەسێن و سەرسام بن! خۆتان کوێر بکەن و کوێربن! بەبێ شەراب ئێوە مەستن،
    بەبێ مەی ئێوە بە لارەلار دەڕۆن.
  eng-BBE: 'Be surprised and full of wonder; let your eyes be covered and be blind:
    be overcome, but not with wine; go with uncertain steps, but not because of strong
    drink.'
  kan-OKCV: ತಾಮಸ ಮಾಡಿ ಆಶ್ಚರ್ಯಪಡಿರಿ. ಕುರುಡು ಮಾಡಿಕೊಂಡು ದೃಷ್ಟಿಯಿಲ್ಲದವರಾಗಿರಿ ಇವರು ಅಮಲೇರಿದ್ದಾರೆ.
    ಆದರೆ ದ್ರಾಕ್ಷಾರಸದಿಂದಲ್ಲ. ಅವರು ಕೂಗಾಡುತ್ತಾರೆ, ಆದರೆ ಮದ್ಯದಿಂದಲ್ಲ.
  tam-2017: தரித்துநின்று திகையுங்கள்; பிரமித்துக் கூப்பிடுங்கள்; வெறித்திருக்கிறார்கள்,
    திராட்சைரசத்தினால் அல்ல; தள்ளாடுகிறார்கள், மதுபானத்தினால் அல்ல.
  spa-RV-1909: Deteneos y maravillaos; ofuscaos y cegad; embriagaos, y no de vino;
    titubead, y no de sidra.
  ron-BTF: Opriţi-vă şi minunaţi-vă; ţipaţi şi strigaţi, ei sunt beţi, dar nu de vin;
    şovăie, dar nu de băutură tare.
  eng-WEBP: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  eng-FBV: Be shocked and amazed! Make yourselves blind so you can't see! Get drunk,
    but not from wine! Stagger around, but not from beer!
  nld-1939: Verhardt, opdat ge verstart, Wordt blind, opdat ge niet ziet; Weest dronken,
    maar niet van wijn, Waggelt, maar niet van drank.
  nch-BL: Huelis sequij anJerusalén ehuani amo anquineltocaj cati niquijtohua. ¡Huajca,
    cualtitoc! San xijsenhuiquilica xijchihuaca cati fiero. Noja xiixtzactoca para
    amo teno huelis anquiitase. Xihuetztinemica quej ihuintini masque amo anihuintitoque.
    Xiixacanejnentinemica masque amo anquiitoque xocomeca iayo cati nelchichic.
  vie-1934: Hãy sững sờ và kinh hãi! Hãy mù mắt và quáng lòa! Họ say, nhưng không
    phải vì rượu; xoàng ba, nhưng không phải bởi rượu mạnh.
  hin-CV: रुक जाओ और इंतजार करो, अपने आपको अंधा बना लो; वे मतवाले तो होते हैं किंतु
    दाखरस से नहीं, वे लड़खड़ाते तो हैं किंतु दाखमधु से नहीं.
  eng-OURB: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  spa-BES: Detente y maravíllate; que tus ojos estén cubiertos y ciegos; sigan borrachos,
    pero no con vino; Vaya con pasos tambaleantes, pero no por una bebida fuerte.
  tdx-tdx: Mijimejimeña naho midebedebea, migoà vaho mitambara ho fèy! jike iereo,
    fa tsy an-divay! mivembeñe fa tsy an-toake!
  tha-KJV: จงรั้งรอและงงงวย จงร้องเรียกและร้องไห้ เขามึนเมา แต่​ไม่ใช่​ด้วยเหล้าองุ่น
    เขาโซเซ แต่​ไม่ใช่​ด้วยเมรัย
  por-BR-2018: Parai, e maravilhai-vos; cegai-vos, e sede cegos! Estão bêbados, mas
    não de vinho; cambaleiam, mas não por bebida alcoólica.
  deu-ELO: Stutzet und staunet! Blendet euch und erblindet! Sie sind trunken, doch
    nicht von Wein; sie schwanken, doch nicht von starkem Getränk.
  eng-WYC-2018: Be ye astonied, and wonder; wake ye, and doubt ye; be ye drunk, and
    not of wine; be ye moved, and not with drunkenness. (Be ye astonished, and wonder;
    wake ye, and doubt ye; be ye drunk, but not with wine; be ye moved, but not with
    drunkenness.)
  epo-epo: Haltu kaj miru, ŝajnigu vin blindaj kaj blindiĝu. Ili ebriiĝis, sed ne
    de vino; ili ŝanceliĝas, sed ne de drinkaĵo.
  uig-PIN: Əmdi arisaldi boliwerip, Ⱪaymuⱪup ketinglar! Ɵzünglarni ⱪariƣu ⱪilip, ⱪariƣu
    bolunglar! Ular mǝst boldi, biraⱪ xarabtin ǝmǝs! Ular ilǝnglixip ⱪaldi, biraⱪ
    ⱨaraⱪtin ǝmǝs!
  beo-beo: Defea! Dilia mae dawa:le, gagaoui agoane hamoma! Dilia si da wadela:le
    dialumu da defea. Dilia adini maedafa maini, feloale masa!
  tpi-OTNT: Yupela ol manmeri bilong Juda na Jerusalem, yupela i ken i stap longlong
    yet na wokabaut olsem ol aipas. Yupela i stap wokabaut olsem man i dring wain
    na bia na i no inap wokabaut stret. Tasol yupela i no spak long wain na bia. Nogat.
  hau-SA: Ku firgita ku kuma yi mamaki, ku makance kanku ku kuma zama a makance; ku
    bugu, amma ba da ruwan inabi ba, ku yi tangaɗi, amma ba daga barasa ba.
  uig-LAT: Emdi arisaldi boliwérip, Qaymuqup kétinglar! Özünglarni qarighu qilip,
    qarighu bolunglar! Ular mest boldi, biraq sharabtin emes! Ular ilengliship qaldi,
    biraq haraqtin emes!
  nde-nde: Thithibalani limangale, zenzeni iziphofu lingabe lisabona; dakwani kodwa
    kungabi ngenxa yotshwala.
  ton-ton: '¶ Mou tatali, pea ofo; mou kalanga, pea tangi: ʻoku nau konā, kae ʻikai
    ʻi he uaine; ʻoku nau tasipa, kae ʻikai ʻi he inu mālohi.'
  ces-1613: Jak zpozdilí jste, ješto byste se měli užasnouti; rozkoš provodíte, ješto
    byste měli na pomoc volati. Zpili se, ale ne vínem; potácejí se, ale ne od nápoje
    opojného.
  eng-WMB: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  tam-TCV: திகைத்து வியப்படையுங்கள்! நீங்களே உங்களைக் குருடர்களாக்கி பார்வையற்றவர்களாய்
    இருங்கள். வெறிகொள்ளுங்கள், ஆனால் திராட்சை இரசத்தினால் அல்ல; தள்ளாடுங்கள், ஆனால்
    மதுவினால் அல்ல.
  ceb-ULB: Katingala sa inyong kaugalingon ug katingala; butahi ang inyong kaugalingon
    ug pagpakabuta! Pagpakahubog, apan dili pinaagi sa bino; pagsusapinday, apan dili
    pinaagi sa ilimnon.
  pol-UBG: Zatrzymujcie się i zdumiewajcie; rozkoszujcie, choćbyście mieli wołać na
    pomoc. Upili się, ale nie winem; zataczają się, ale nie od mocnego napoju.
  urd-GVU: حیرت زدہ ہو کر ہکا بکا رہ جاؤ! اندھے ہو کر نابینا ہو جاؤ! متوالے ہو جاؤ،
    لیکن مَے سے نہیں۔ لڑکھڑاتے جاؤ، لیکن شراب سے نہیں۔
  deu-1912: Erstarret und werdet bestürzt, verblendet euch und werdet blind! Werdet
    trunken, doch nicht vom Wein, taumelt, doch nicht von starkem Getränk!
  kan-2017: ನಿಮ್ಮನ್ನು ನೀವೇ ಬೆರಗು ಮಾಡಿಕೊಂಡು ಬೆರಗಾಗಿರಿ, ಕುರುಡು ಮಾಡಿಕೊಂಡು ಕುರುಡರಾಗಿರಿ!
    ಇವರು ಅಮಲೇರಿದ್ದಾರೆ, ದ್ರಾಕ್ಷಾರಸದಿಂದಲ್ಲ; ಓಲಾಡುತ್ತಾರೆ ಮದ್ಯದಿಂದಲ್ಲ.
  yap-yap: Mu pi’ nga daken ngam par ni gab pinat’! Mu pi’ nga daken ngam par ni gab
    ma’ew! Mu chingaw’ ni dariy e wayin! Mu tuturpeal ni dawor mu unum ta’reb e wa’angchal
    e rrum.
  hlt-MCSB: Uelh uh laeh, ngaihmang neh na mik buem uh. Mik buem rhuihmil neh a ngaengai
    te misurtui nen moenih, yu nen bal moenih.
  mdy-ETH: ዋዮና ዓኣፖና ባይቄ ጎይሣ ዓቱዋቴ! ፔቴታዖ ዎይኔ ዑሺ ዑሽኩዋዖ ማሢንቱዋቴ! ዓይጎዋ ማሣ ዑሺ ካኣሙዋዖ ጋኣዲንቱዋቴ!
  twi-ASANTE: Mo ho nnwiri mo na ɛnyɛ mo nwanwa, mo ani mfira a monhunu adeɛ; mommoboro
    a ɛmfiri nsã, montotɔ ntentan a ɛmfiri nsaden.
  eng-WEBU: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  wal-wal: Inttena intterkka dammettidi, damma asa gidite; inttena intterkka qooqissidi,
    qooqe asa gidite. Mattottite; shin woiniyaa eessaana gidoppo. Ganddigaarite; shin
    mattoyiya ushshaana gidoppo.
  spa-PDDPT: ¡Asómbrense y maravíllense! ¡Deslúmbrense y queden ciegos! Embriáguense,
    pero no con vino. Tambaléense, pero no por el licor.
  gun-gun: Peguejy ke, ha'e pendepukupa tema pejupy. Pejexa mboguepa ke, ára revegua
    ve'ỹ riae pendekuai. Oka'upa rei va'e rami pendekuai teĩ vinho gui e'ỹ ta'vy.
    Pe'a-pe'a rei teĩ iro va'e gui e'ỹ.
  ilo-ULB: Pagsiddaawenyo dagiti bagbagiyo ket agsiddaawkayo; pagbulsekenyo dagiti
    bagbagiyo ket agbulsekkayo! Agbartekkayo, ngem saan a babaen iti arak; agdiwerdiwerkayo
    ngem saan a gapu iti arak.
  kpg-kpg: Heia goodou gi dadaulia! Heia goodou gi dee gida. Haga libaliba ina hua
    goodou, ma e aha maa nia waini ai! Haga hingahinga ina hua goodou, ma e aha maa
    di madaua dagaao ai.
  uig-ARA: ئەمدى ئارىسالدى بولىۋېرىپ، قايمۇقۇپ كېتىڭلار! ئۆزۈڭلارنى قارىغۇ قىلىپ،
    قارىغۇ بولۇڭلار! ئۇلار مەست بولدى، بىراق شارابتىن ئەمەس! ئۇلار ئىلەڭلىشىپ قالدى،
    بىراق ھاراقتىن ئەمەس!
  sus-sus: A xa findi wo bɛ tɛrɛnna ra, wo dɛ xa ixara. Wo wo yae raxi, wo xa findi
    dɔnxuie ra. Wo na dagalanfe siisi daaxi, kɔnɔ beere mu a ra.
  pon-2006: Kumwail wenla mwowe oh wiewia tiahk en pweipwei! Kumwail wenla mwowe oh
    wiewia tiahk en aramas maskun! Kumwail sakaula ni amwail sohte nim wain! Wasawasasseli
    ni amwail sohte nim dingiding ehu!
  ksd-ksd: Avat a ki papa, ma avat a kaian; avat a vapula avat, ma avat a pula; dia
    longlong, ma vakir ma ra vain; dia vana lebalebe, ma vakir ure ra tava longlong.
  tur-YTC: Duraksayın ve şaşırın! Kendinizi kör edin ve kör olun! Sarhoşlar ama şarapla
    değil; sendeliyorlar ama ağır içkiden değil.
  grc-BRENT: Ἐκλύθητε καὶ ἔκστητε, καὶ κραιπαλήσατε οὐκ ἀπὸ σίκερα οὐδὲ ἀπὸ οἴνου.
  ind-AYT: Berlambat-lambatlah dan terheran-heranlah! Butakan dirimu sendiri dan jadilah
    buta. Mereka mabuk, tetapi bukan karena anggur. Mereka sempoyongan, tetapi bukan
    karena minuman keras.
  nya-nya: Pitirizani kuledzera ndipo mudzakhala opusa. Dzitsekeni mʼmaso ndipo mukhale
    osapenya, ledzerani, koma osati ndi vinyo, dzandirani, koma osati ndi mowa.
  hrv-hrv: Stanite, skamenite se od čuda, oslijepite i obnevidite! Pijani su, ali
    ne od vina, posrću, ali ne od silna pića.
  mps-mps: Te Juda we bidi, me Jerusalem we bidi, dage te gedu hwidai we bidi yali
    gilama, me tama subigila paliyu, me tama bidiagameo. Dage te bidi dabego wain
    wę tuyu, me bia wę tulama, subigila bilibo tiwai me tama bidiagameo. Tiali goli,
    dage te wain me bia tulama, polobeo. Menio.
  tpi-tpi: Yupela ol manmeri bilong Juda na Jerusalem, yupela i ken i stap longlong
    yet na wokabaut olsem ol aipas. Yupela i stap wokabaut olsem man i dring wain
    na bia na i no inap wokabaut stret. Tasol yupela i no spak long wain na bia. Nogat.
  dan-1931: Undres og studs, stir jer kun blinde, vær drukne uden Vin og rav uden
    Drik!
  vie-OVCB: Ngươi ngạc nhiên và hoài nghi sao? Ngươi không tin tưởng điều ấy sao?
    Vậy cứ đi như bị mù. Ngươi dại dột, nhưng không vì rượu! Ngươi lảo đảo, nhưng
    không vì rượu mạnh!
  guj-2017: વિસ્મિત થઈને અચંબો પામો; પોતાને અંધ કરીને દૃષ્ટિહીન થઈ જાઓ! ભાન ભૂલેલા
    થાઓ, પણ દ્રાક્ષારસથી નહિ; લથડિયાં ખાઓ પણ દારૂથી નહિ.
  pon-2006A: Kumwail wenla mwowe oh wiewia tiahk en pweipwei! Kumwail wenla mwowe
    oh wiewia tiahk en aramas maskun! Kumwail sakaula ni amwail sohte nim wain! Wasawasasseli
    ni amwail sohte nim dingiding ehu!
  por-BRBSL: Pause e maravilha! Cegue-se e seja cego! Estão bêbados, mas não com vinho;
    cambaleiam, mas não com bebida forte.
  cth-cth: Hmoung tet awh nateh, hmoung ngam awh. Mit dawn awh nateh, hmawt laipalah
    awm awh. Misur net laipalah parui awh. Yamu net laipalah rawrawcu laihoi cet awh.
  twi-twi: Mo ho nnwiriw mo na ɛnyɛ mo nwonwa, mo ani mfura a munhu ade; mommobow
    a emfi nsa, montotɔ ntintan a emfi bobesa.
  hlt-hlt: Uelh uh laeh, ngaihmang neh na mik buem uh. Mik buem rhuihmil neh a ngaengai
    te misurtui nen moenih, yu nen bal moenih.
  tbz-SIM: Dɛ̀ yóó di dimu kɛ dí kpeí ṹṹnnɛ̀ kɛ́sonnɛ́ kɛ́nɑɑ́ ntiyũ̀ɔ̃̀ntì, di
    muɔ́mmu dɛ̀ nɛ́ í tú mɛnɑɑ̀, di ɑ̃́ɑ̃́mmu, dɛ̀ nɛ́ í tú di muɔ́ mɛnɑɑ̀.
  msy-2020: Ia Juda ko Jerusalemɨn gumazamiziba, ia okam nɨghnɨgh onganighvɨra ikɨ
    damazir okavɨrɨzibar mɨn daru. Ia gumazim wainɨn dɨpam ko dɨpar onganim apava
    deragha aruir puvatɨzɨ moghɨn arui. Egha guizbangɨra, ia wain ko dɨpar onganiba
    apa onganim gamir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pǝ́ lɑ-mɛɣɛ piti nɑ sɔɣɔntʋ pɩɩ-mɛ. Ɩ́ wiisi mǝ
    ɩsɛ nɑ ɩ́ pǝsɩ yʋlʋmɑɑ. Ɩ́ cɛŋlǝɣɩ, ɩlɛ pǝ tɑɣɑ sʋlʋm kʋɣʋnɑ-mɛ. Ɩ́ tɑŋtǝɣɩ ɩlɛ
    pǝ tɑɣɑ sʋlʋm toŋ nyǝm lɑkǝnɑ-mɛ.'
  azb-azb: Heyrətlənin və təəccüblənin, Gözünüzü kor edin, qoy görməsin. Şərab içmədən
    sərxoş olun, İçki içmədən səndələyin.
  eng-DBY: Be astounded and astonished, blind yourselves and be blind! They are drunken,
    but not with wine; they stagger, but not with strong drink.
  hin-2017: ठहर जाओ और चकित हो! भोग-विलास करो और अंधे हो जाओ! वे मतवाले तो हैं, परन्तु
    दाखमधु से नहीं, वे डगमगाते तो हैं, परन्तु मदिरा पीने से नहीं!
  wol-KYG: Tendeefal, jommi rekk! Gëmm, gumba rekk. Ñiika màndi te du biiñ, ñuy jang
    te duw ñoll!
  eng-YLT: Tarry and wonder, look ye, yea, look, Be drunk, and not with wine, Stagger,
    and not with strong drink.
  eng-WYC-2017: Be ye astonied, and wonder; wake ye, and doubt ye; be ye drunk, and
    not of wine; be ye moved, and not with drunkenness.
  eng-WMBB: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  urd-GVH: हैरतज़दा होकर हक्का-बक्का रह जाओ! अंधे होकर नाबीना हो जाओ! मत्वाले हो जाओ,
    लेकिन मै से नहीं। लड़खड़ाते जाओ, लेकिन शराब से नहीं।
  rug-rug: Mi magasa mate si gamu, mi duvili mia, koromia va hinokaria, mi behu mia;
    mi viviri, ba lopu pa napo vaeni, mi tedeve, ba lopu pa napo bia.
  gaz-gaz: Rifadhaa; dinqisiifadhaas; of jaamsaatii nama waa hin argine taʼaa; machaaʼaa;
    garuu daadhii wayiniitiin hin taʼin; gatantaraa; garuu dhugaatii jabaadhaan hin
    taʼin.
  fra-LSG: Soyez stupéfaits et étonnés! Fermez les yeux et devenez aveugles! Ils sont
    ivres, mais ce n’est pas de vin; Ils chancellent, mais ce n’est pas l’effet des
    liqueurs fortes.
  yal-yal: Ɛ kabɛ, ɛ ɛ dundu! Ɛ findi danxutɔne ra, ɛ nama seen to. Ɛ xunna xa firifiri,
    koni hali ɛ mi manpaan min. Ɛ dingenɲɛ ayi siga tideni, koni hali a mi findi dɔlɔn
    funfun na.
  haw-1868: E pihoihoi oukou, e kahaha hoi, E olioli no, a e makapo, Ua ona lakou,
    aole nae i ka waina, Ke hikaka nei, aole nae i ka wai ona.
  arb-NAV: ابْهَتُوا وَتَعَجَّبُوا. تَعَامَوْا وَاعْمَوْا. اسْكَرُوا وَلَكِنْ مِنْ
    غَيْرِ خَمْرٍ. تَرَنَّحُوا وَلَكِنْ مِنْ غَيْرِ مُسْكِرٍ،
  ewe-ewe: Miɖo asi nu, eye newɔ nuku na mi. Mitre ŋku, eye mizu ŋkugbagbãtɔwo. Mimu
    aha, ke menye wain o, minɔ ya mum, ke menye aha sesẽe o.
  eng-LEE: Stay but still and wonder; turn your eyes away, and be blinded; they are
    drunken, but not with wine; they stagger, but not with strong drink.
  asm-FB: নিজকে বিস্মিত কৰা, আৰু বিস্মিত হোৱা! নিজকে অন্ধ কৰা, আৰু অন্ধ হোৱা; মতলীয়া
    হোৱা, কিন্তু দ্ৰাক্ষাৰসেৰে নহয়; ঢলং পলং হোৱা, কিন্তু যবসুৰাৰে নহয়;
  sus-A: عَ شَ قِندِ وٌ بّ تّرّننَ رَ، وٌ دّ شَ عِشَرَ. وٌ وٌ يَيٍ رَشِ، وٌ شَ قِندِ
    دْنشُييٍ رَ. وٌ نَ دَفَلَنقٍ سِيسِ دَاشِ، كْنْ بٍيرٍ مُ عَ رَ.
  fra-SBL: Pause et émerveillement ! Aveuglez-vous et soyez aveugle ! Ils sont ivres,
    mais non de vin ; ils chancellent, mais non de boisson forte.
  hbo-hbo: הִתְמַהְמְה֣וּ וּתְמָ֔הוּ הִשְׁתּֽ͏ַעַשְׁע֖וּ וָשֹׁ֑עוּ שָֽׁכְר֣וּ וְלֹא־יַ֔יִן
    נָע֖וּ וְלֹ֥א שֵׁכָֽר׃
  kik-kik: Gegearai na mũmake, mwĩtuei atumumu na mwage kuona; mũnyue mũrĩĩo, no mũtikarĩĩo
    nĩ ndibei, ningĩ mũtũgũũge, no mũtigatũgũũgio nĩ njoohi.
  fra-NCL: Etonnez-vous et soyez dans la stupeur ! Aveuglez-vous et soyez aveuglés !
    Ils sont ivres, mais pas de vin ; ils chancellent, mais pas de liqueurs fortes.
  cek-AK: Anghngai oh loe, dawnrai oh; nihcae loe misurtui nae ai ah, mu paquih o;
    mu nae ai ah, ahnuk ahma amtimh o.
  cuk-cuk: Bemar Bab-Dummad-gayaburba-barsogmalad, dule-binsaedsulidyob be gudii gumarsun.
    Dule-aku-atakedyob, ibmar-akudake be gudii gumarsun. Mummuyobi be aibandii gumarsun
    Inna-gagbid gobsabayobi be aibandii gumarsun.
  uig-CYR: Әнди арисалди боливерип, Қаймуқуп кетиңлар! Өзүңларни қариғу қилип, қариғу
    болуңлар! Улар мәс болди, бирақ шараптин әмәс! Улар иләңлишип қалди, бирақ һарақтин
    әмәс!
  tel-2017: వేచి చూడండి! ఆశ్చర్యపొండి, నివ్వెరపొండి. మిమ్మల్ని మీరు గుడ్డివాళ్ళుగా
    చేసుకుని గుడ్డివాళ్ళు కండి. ద్రాక్షారసం తాగకుండానే మత్తెక్కిన వాళ్ళలా ఉండండి.
    మద్యం తీసుకోకుండానే తూలుతూ ఉండండి.
  hat-BSA: Pran reta epi tan! Avegle tèt nou pou nou avèg! Yo vin sou, men pa avèk
    diven; yo kilbite, men pa akoz bwason fò.
  kos-kos: Oru na lalfon lowos an! Oru kowos in sulongintenna! Kowos in sruhila ac
    tukulkul finne wanginna wain ku mwe nim ku kowos eis!
  hbo-WLC: הִתְמַהְמְה֣וּ וּתְמָ֔הוּ הִשְׁתַּֽעַשְׁע֖וּ וָשֹׁ֑עוּ שָֽׁכְר֣וּ וְלֹא־יַ֔יִן
    נָע֖וּ וְלֹ֥א שֵׁכָֽר׃
  ibo-ibo: Ka ọ gbagwojuo unu anya. Ka o jukwa unu anya. Kpuonụ onwe unu ìsì ka unu
    ghara ịhụ ụzọ. Ṅagharịanụ ma ọ bụghị site na mmanya unu ṅụrụ, sọọnụ ngọngọ ma
    ọ bụghị site na mmanya na-aba nʼanya.
  ory-ory: ତୁମ୍ଭେମାନେ ସ୍ଥଗିତ ଓ ଚମତ୍କୃତ ହୁଅ; ଆମୋଦ କରି ଅନ୍ଧ ହୁଅ; ସେମାନେ ମତ୍ତ ଅଛନ୍ତି,
    ମାତ୍ର ଦ୍ରାକ୍ଷାରସରେ ନୁହେଁ; ସେମାନେ ଟଳଟଳ ହୁଅନ୍ତି, ମାତ୍ର ସୁରାପାନରେ ନୁହେଁ।
  chk-chk: Oupwe weitifengenikemi o nonom lon niuokus. Oupwe püsin achunakemi pwe
    oupwe chun. Oupwe puchala, nge sap ren wain, oupwe mwaroro, nge sap ren sakau.
  rop-rop: Wal aibin tok, “Yumob speshalwan mesinja, yumob nomo lisin langa mi en
    yumob kipgon dumbat nogudbala ting. Wal yumob kipgon jidan blainwan. En yumob
    jidan drangginbala, nomeda yumob nomo bin dringgimbat eni wain. Najing.
  ukr-1871: Зʼумійтесь же й дивуйтесь! Вони других ослїпили, та й самі ослїпли; вони
    пяні, хоч не від вина, — заточуються, хоч не від напою;
  deu-1951: Stutzet und staunet, lasset euch verblenden und erblindet! Sie sind trunken,
    aber nicht vom Wein; sie schwanken, aber nicht von starkem Getränk,
  eng-JPS: Stupefy yourselves, and be stupid! Blind yourselves, and be blind! ye that
    are drunken, but not with wine, that stagger, but not with strong drink.
  srp-1865: 'Stanite i èudite se; vapijte i vièite: pijani su, ali ne od vina; posræu,
    ali ne od silovita piæa.'
  lug-lug: Muwuniikirire era mwewuunye Muzibirire era muzibe amaaso; Batamiire, naye
    si na nvinnyo, batagala, naye si lwa mwenge.
  heb-heb: התמהמהו ותמהו השתעשעו ושעו שכרו ולא יין נעו ולא שכר׃
  ben-IRV: তোমরা চমত্কৃত হও ও আশ্চর্য্য গান কর, চোখ বন্ধ কর ও অন্ধ হও; ওরা মত্ত, কিন্তু
    আঙ্গুর রসে না, ওরা টলছে, কিন্তু সুরা পানে নয়।
  pan-pan: ਠਹਿਰੋ ਅਤੇ ਹੈਰਾਨ ਹੋਵੋ! ਮੌਜਾਂ ਲੁੱਟੋ ਅਤੇ ਅੰਨ੍ਹੇ ਹੋ ਜਾਓ! ਉਹ ਮਤਵਾਲੇ ਹਨ ਪਰ ਮਧ
    ਨਾਲ ਨਹੀਂ, ਉਹ ਡਗਮਗਾਉਂਦੇ ਹਨ ਪਰ ਸ਼ਰਾਬ ਨਾਲ ਨਹੀਂ!
  mya-JVB: ဖင့်နွှဲ ၍ မှိုင်တွေ ကြလော့။ ကာမဂုဏ်၌ ပျော်မွေ့ ၍ မွှန် လျက်နေကြလော့။ စပျစ်ရည်
    ကို မ သောက်ဘဲ ယစ်မူး လျက်၊ သေရည် သေရက်ကို မ သောက်ဘဲ တိမ်း ယိမ်းလျက် ရှိကြ၏။
  hmo-hmo: Umui sibona do umui kavakava, bona do umui hoa kava! Do umui matakepulu,
    bona do umui itaia lasi. Do umui kekero, to uaina dekena amo lasi. Do umui raka
    moru, raka moru, to bia dekena amo lasi.
  urd-urd: ठहर जाओ औरत'अज्जुब करो, ऐश — ओ — 'इशरत करो और अन्धे हो जाओ, वह मस्त हैं
    लेकिन मय से नहीं, वह लड़खड़ाते हैं लेकिन नशे में नहीं।
  rus-SYN: 'Изумляйтесь и дивитесь: они ослепили других, и сами ослепли; они пьяны,
    но не от вина, - шатаются, но не от сикеры;'
  bqc-SIM: Àↄ gɛ́ ń yãdiawáo, àↄ gɛ́ ń yã́ tↄ̃awáo, à tó á vĩ̀akɛ àↄ
    gɛ́! Á kua bùubuu aↄ gɛ́, i kɛ vɛ̃ɛ mɛ́ lɛ́ á dɛo. Á tàlaatalaaboa aↄ gɛ́,
    i kɛ í gbãa yã́i no.
  tcz-CHONGTHU: Na lungdonga natahsan lel ham? Na tahsan lou ham? Hichu ahileh che
    masan lang khomu lou in umtan. Na ngolbeh buh in ahin ju akon ahipoi! Na lundong
    dongin ahi, ahin ju akon ahipoi!
  mar-mar: तुम्ही विस्मित व आश्चर्यचकित व्हा, तुम्ही आपणास आंधळे करा आणि आंधळे व्हा.
    ते धुंद आहेत पण द्राक्षरसाने नव्हे. ते झूलत आहेत पण मद्याने नव्हे.
  qub-qub: ¡Ariel runacuna, gamcunaga jinalla goyarcaycay mana tantiyacuypa! ¡Gaprano,
    imatapis mana ricajno goyarcaycay! ¡Machächicojta mana upusha caycashpayquicunapis
    machasha runano tapraycachaycanqui!
  hat-hat: Nou pral sezi, nou pral rete bèbè! Fèmen je nou pou nou pa wè! Nou pral
    sou, san nou pa menm bwè. N'ap titibe san nou pa pran yon gout gwòg!
  eng-BSB: Stop and be astonished; blind yourselves and be sightless; be drunk, but
    not with wine; stagger, but not from strong drink.
  eng-WEBPB: Pause and wonder! Blind yourselves and be blind! They are drunken, but
    not with wine; they stagger, but not with strong drink.
  kbq-kbq: Hanki antri nehuta antahintahi hakare nehuta, tamavu sukita tamavu asuhu
    vahekna huta maniho. Tamagra waini tima nenaza vahe'mo'zama nehazaza huta neginagia
    hunazanagi, aka tina one'naze. Tamagra umasete emeset huta traka traku hu'nazanagi,
    aka tina one'naze.
  nhe-BL: Huelis sequin inJerusalén ehuani ax inquineltocaj tlen niquijtohua. ¡Huajca,
    cualtitoc! San xijsenhuiquilica xijchihuaca tlen fiero. Noja xiixtzactoca para
    ax tleno huelis inquiitase. Xihuetztinemica queja ihuintini yonque ax ininhuintitoque.
    Xiixacanejnentinemica yonque ax inquitojque xocomeca atl tlen nelchichic.
  gub-BL: Peiko wiwi iranaiwa'u ma'e romo nehe, aze peneko wer nehe. Peiko wiwi hehàpyhà
    'ym ma'e romo nehe, aze ikatu wera'u nezewe haw peme nehe. Aze pei'u win pupe
    nehe, aze pei'u kàwiahy pupe nehe, peka'u he'o ma'e ài peata e pà nehe.
  eng-DRA: 'Be astonished, and wander, waver, and stagger: be drunk, and not with
    wine: stagger, and not with drunkenness.'
