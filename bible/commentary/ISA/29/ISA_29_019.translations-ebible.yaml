verse: ISA.029.019
translations:
  mal-C: അപ്പോൾ സൗമ്യതയുള്ളവർക്ക് യഹോവയിലുള്ള സന്തോഷം വർധിക്കുകയും ദരിദ്രർ ഇസ്രായേലിന്റെ
    പരിശുദ്ധനിൽ ആനന്ദിക്കുകയും ചെയ്യും.
  deu-TKW: Die Dulder werden sich aufs neue Jahwes freuen, und die Ärmsten der Menschen
    über den Heiligen Israels jubeln.
  lin-lin: Bato bakelela bakosepela makasi kati na Yawe, babola bakozala na esengo
    kati na Mosantu ya Isalaele.
  eng-LSV: And the humble have added joy in YHWH, || And the poor among men || Rejoice
    in the Holy One of Israel.
  eng-GNV: The meeke in the Lord shall receiue ioye againe, and the poore men shall
    reioyce in the holy one of Israel.
  eng-WEBSTER: The meek also shall increase their joy in the LORD, and the poor among
    men shall rejoice in the Holy One of Israel.
  nhw-BL: Nochi catli moicnonequij sempa quipiyase nopa hueyi paquilistli catli huala
    tlen TOTECO. Huan catli teicneltzitzi paquise ipan TOTECO catli Tlatzejtzeloltic
    huan catli itztoc ininhuaya israelitame.
  swh-ONEN: Mara nyingine tena wanyenyekevu watafurahi katika Bwana, wahitaji watafurahi
    katika yeye Aliye Mtakatifu wa Israeli.
  bba-bba: Nɛ, Yinni Gusunɔ, kon de wɔnwɔndobu bɑ n yɛ̃ɛrimɔ bɑ n dɔɔ, kpɑ sɑ̃ɑrobu
    bu nuku dobu ko, nɛ, Isirelibɑn Yinni dɛɛron sɔ̃.
  eng-KJVCPB: The meek also shall increase their joy in the Lord, And the poor among
    men shall rejoice in the Holy One of Israel.
  luo-luo: Joma obolore nochak obed gi mor kuom Jehova Nyasaye; kendo joma ochando,
    bende nobed gi mor kuom Jal Maler mar Israel.
  meu-meu: Manau taudia ese moale matamatana na Iehova enai bae abia; bona ogoḡami
    taudia ese Israel ena Helaḡa Diravana bae moalelaia bada.
  npi-ULB: अत्यचारमा परेकाहरूले फेरि परमप्रभुमा आनन्द मनाउनेछन् र मानिसहरू माझका भएका
    गरीबहरूले इस्राएलको परमपवित्रमा आनन्द मनाउनेछन् ।
  yor-yor: 'Lẹ́ẹ̀kan sí i àwọn onírẹ̀lẹ̀ yóò yọ̀ nínú Olúwa: àwọn aláìní yóò yọ̀ nínú
    Ẹni Mímọ́ ti Israẹli.'
  pes-OPCB: بار دیگر فقیران و فروتنان وجد و شادی خود را در خداوند، خدای قدوس اسرائیل،
    باز خواهند یافت.
  tgl-ULB: Muling magagalak kay Yahweh ang mga api, at magagalak sa Ang Banal ng Israel
    ang mga mahihirap.
  hui-hui: Wali agali yagibano karubi maru tini mo dindiha haga karubi tigua Anduane
    Homogo Isaraelenaga Ngode Datagaliwabe baya burugule kago ibugua turu holene miragola
    yu holebira.
  mya-mya: ဆင်း​ရဲ​သူ​များ​နှင့်​နှိမ့်​ချ​သော​သူ​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​မြင့်​မြတ်
    သော​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး တော်​မူ​သော ရွှင်​လန်း​ဝမ်း​မြောက်​မှု​ကို​တစ်
    ဖန်​ပြန်​၍​ရ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཉམ་ཐག་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ནང་དུ་དགའ་སྤྲོ་རྙེད་ཅིང་། འཇིག་རྟེན་གྱི་དབུལ་ཕོངས་རྣམས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་དམ་པའི་ཕྱིར་དུ་དགའ་བར་འགྱུར།
  sna-sna: Zvakare vanozvininipisa vachafara muna Jehovha; vanoshayiwa vachafara muMutsvene
    waIsraeri.
  spa-BLM: También los humildes aumentarán su alegría en Yahvé, y los pobres entre
    los hombres se alegrarán en el Santo de Israel.
  cac-cac: A eb' emnaquil yaji, ol te tzalaj eb' d'a Jehová. A eb' te meb'a', ol te
    tzalaj eb' d'a sDiosal Israel Axon̈ej Ochi.
  swh-ULB: Waliodhulumiwa watafuurahia pamoja na Yahwe, na masikini miongoni mwa watu
    watafurahia kwa Mtakatifu wa Israeli.
  bel-bel: І спрагненыя яшчэ больш будуць радавацца ў Госпадзе, і бедныя людзі цешыцца
    будуць за Сьвятога Ізраіля;
  deu-ELBBK: Und die Sanftmütigen werden ihre Freude in dem HERRN vermehren, und die
    Armen unter den Menschen werden frohlocken in dem Heiligen Israels.
  mbb-OT: Ed-uman edlipey is kenà menge mepelevawen wey is menge egkengeey-eyuwan
    tenged te Nengazen, he Waǥas he Megbevayà te Israel.
  mal-2015: സൗമ്യതയുള്ളവർക്കു യഹോവയിൽ സന്തോഷം വർദ്ധിക്കയും മനുഷ്യരിൽ സാധുക്കളായവർ
    യിസ്രായേലിന്റെ പരിശുദ്ധനിൽ ആനന്ദിക്കയും ചെയ്യും.
  gup-gup: Bininj nawu minj kabirriburlumerren, wanjh kabirrimarnemarrmarr nawu Yawey.
    Dja Yawey nawu Nadjalmak Duninjh Bedberre Israel bininj, wanjh kabennjilngmarnbun
    nawu birrimarladj bininj.
  rmc-rmc: O pokorna pale radisaľona andro RAJ a o nekčoreder le manušendar thovena
    baripen andro Sveto le Izraeloskro.
  pes-OPV: و حلیمان شادمانی خود را در خداوند مزید خواهند کرد ومسکینان مردمان در قدوس
    اسرائیل وجدخواهند نمود.
  ron-1924: Чей ненорочиць се вор букура тот май мулт ын Домнул ши сэрачий се вор
    весели де Сфынтул луй Исраел.
  ben-OBCV: পুনরায় নতনম্র লোকেরা সদাপ্রভুর কারণে আনন্দিত হবে; নিঃস্ব ব্যক্তিরা ইস্রায়েলের
    পবিত্রতমজনের কারণে আনন্দ করবে।
  som-som: Oo kuwa hooseeyaana aad bay Rabbiga ugu sii farxi doonaan, oo masaakiinta
    dadka ku dhex jirtaana waxay ku rayrayn doonaan kan Quduuska ah ee reer binu Israa'iil.
  lat-VUC: Et addent mites in Domino lætitiam, et pauperes homines in Sancto Israël
    exsultabunt;
  eng-ASVBT: The meek also shall increase their joy in Jehovah, and the poor among
    men shall rejoice in the Holy One of Israel.
  ita-1885: Ed i mansueti avranno allegrezza sopra allegrezza, nel Signore; e i poveri
    d'infra gli uomini gioiranno nel Santo d'Israele.
  eng-LXXUP: and the poor shall rejoice with joy because of the Lord, and they that
    had no hope among men shall be filled with joy.
  eng-ULB: The oppressed will again rejoice in Yahweh, and the poor among men will
    rejoice in the Holy One of Israel.
  spa-VBL: Los humildes serán aún más felices en el Señor, y los pobres encontrarán
    su alegría en el Santo de Israel.
  fra-_FOB: Les débonnaires auront en l'Éternel joie sur joie, et les pauvres d'entre
    les hommes s'égaieront dans le Saint d'Israël.
  mal-mal: സൗമ്യതയുള്ളവർക്കു യഹോവയിൽ സന്തോഷം വർദ്ധിക്കുകയും മനുഷ്യരിൽ സാധുക്കളായവർ
    യിസ്രായേലിന്റെ പരിശുദ്ധനിൽ ആനന്ദിക്കുകയും ചെയ്യും.
  urd-GVR: Ek bār phir farotan Rab kī ḳhushī manāeṅge, aur muhtāj Isrāīl ke Quddūs
    ke bāis shādiyānā bajāeṅge.
  suz-BL: मिनु ब्रेम्‍शो मुर परमप्रभु यावे कली मिम्‍शा ग्‍येरसीनीम। मिनु क्‍येट मथीबपुकी
    इस्राएली आन परमप्रभु यावे कली मिम्‍शा थाम्‍पा ग्‍येरसीनीम।
  eng-NOY: The afflicted shall exceedingly rejoice in Jehovah, And the poor shall
    exult in the Holy One of Israel.
  ita-1927: gli umili avranno abbondanza di gioia nell’Eterno, e i più poveri tra
    gli uomini esulteranno nel Santo d’Israele.
  ckb-ckb: زەلیلەکان دڵخۆشییان بە یەزدان زیاتر دەبێت، نەدارانیش بە خودا پیرۆزەکەی
    ئیسرائیل دڵشاد دەبن.
  eng-BBE: And the poor will have their joy in the Lord increased, and those in need
    will be glad in the Holy One of Israel.
  kan-OKCV: ದೀನರ ಸಂತೋಷವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಹೆಚ್ಚಾಗುವುವು. ಮನುಷ್ಯರಲ್ಲಿ ಬಡವರು ಇಸ್ರಾಯೇಲಿನ
    ಪರಿಶುದ್ಧನಲ್ಲಿ ಹರ್ಷಿಸುವರು.
  tam-2017: சிறுமையானவர்கள் யெகோவாவுக்குள் மிகவும் மகிழ்ந்து, மனிதர்களில் எளிமையானவர்கள்
    இஸ்ரவேலின் பரிசுத்தருக்குள் களிகூருவார்கள்.
  spa-RV-1909: Entonces los humildes crecerán en alegría en Jehová, y los pobres de
    los hombres se gozarán en el Santo de Israel.
  ron-BTF: Cei blânzi de asemenea îşi vor creşte bucuria în DOMNUL şi cei săraci între
    oameni se vor bucura în Cel Sfânt al lui Israel.
  eng-WEBP: The humble also will increase their joy in the LORD, and the poor among
    men will rejoice in the Holy One of Israel.
  eng-FBV: The humble will be even happier in the Lord, and the poor will find their
    joy in the Holy One of Israel.
  nld-1939: De ongelukkigen zich telkens meer in Jahweh verheugen, De armsten onder
    de mensen in Israëls Heilige juichen.
  nch-BL: Nochi cati moicnonequij sempa quipiyase nopa hueyi paquilisti cati huala
    ten TOTECO. Huan cati teicneltzitzi paquise ipan TOTECO cati Tatzejtzeloltic huan
    cati itztoc inihuaya israelitame.
  vie-1934: Những người nhu mì cũng sẽ được thêm sự vui vẻ trong Đức Giê-hô-va, những
    kẻ nghèo khổ trong loài người sẽ nhân Đấng Thánh của Y-sơ-ra-ên mà mừng rỡ.
  hin-CV: नम्र लोगों की खुशी याहवेह में बढ़ती चली जाएगी; और मनुष्यों के दरिद्र इस्राएल
    के पवित्र परमेश्वर में आनंदित होंगे.
  eng-OURB: The humble also will increase their joy in Adonai, and the poor among
    men will rejoice in haKadosh Isra'el [the Holy One of God prevails].
  spa-BES: Y los pobres tendrán mayor gozo en el Señor, y los necesitados se alegrarán
    en el Santo de Israel.
  tdx-tdx: Hañonjon-karebehañe am’ Iehovà o tretram-poo, naho handia taroba amy Masi’Israeley
    o rarake am’ondatio.
  tha-KJV: คนใจอ่อนสุภาพจะได้ความชื่นบานสดใสในพระเยโฮวาห์​เพิ่มขึ้น และคนยากจนท่ามกลางมนุษย์จะลิงโลดในองค์​บริสุทธิ์​แห่​งอ​ิสราเอล
  por-BR-2018: E os mansos terão cada vez mais alegria no SENHOR; e os necessitados
    entre os homens se alegrarão no Santo de Israel.
  deu-ELO: Und die Sanftmütigen werden ihre Freude in Jehova mehren, und die Armen
    unter den Menschen werden frohlocken in dem Heiligen Israels.
  eng-WYC-2018: and mild men shall increase gladness in the Lord, and poor men shall
    make full out joy in the Holy of Israel. (and the meek, or the humble, shall increase
    their happiness in the Lord, and the poor shall rejoice in the Holy One of Israel.)
  epo-epo: Kaj la mizeruloj havos grandan ĝojon en la Eternulo, kaj la homoj malriĉaj
    triumfos en la Sanktulo de Izrael.
  uig-PIN: Mɵminlǝr bolsa Pǝrwǝrdigardin tehimu hursǝn bolidu; Insanlar arisidiki
    miskinlǝr Israildiki Muⱪǝddǝs Bolƣuqidin xadlinidu.
  beo-beo: Hame gagui dunu amola fonoboi dunu, ilia da Hina Gode Ea hahawane dogolegele
    hou iasu amo bu ba:mu.
  tpi-OTNT: Na ol manmeri i save daunim ol yet, ol bai i amamas moa yet long Bikpela.
    Na ol manmeri i sot long ol samting, ol tu bai i amamas long God bilong Israel,
    em God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: Masu tawali’u za su sāke yin farin ciki a cikin Ubangiji; mabukata za su
    yi farin ciki cikin Mai Tsarkin nan na Isra’ila.
  uig-LAT: Möminler bolsa Perwerdigardin téximu xursen bolidu; Insanlar arisidiki
    miskinler Israildiki Muqeddes Bolghuchidin shadlinidu.
  nde-nde: Abathobekileyo bazathokoza futhi kuThixo, abaswelayo bazathokoza koNgcwele
    ka-Israyeli.
  ton-ton: Pea ʻe ʻāsili ai ʻae fiefia ʻae angavaivai ʻia Sihova, pea ko e masiva
    ʻi he kakai te nau fiefia ʻi he tokotaha māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Ale tiší rozveselí se náramně v Hospodinu, a chudí lidé v Svatém Izraelském
    plésati budou,
  eng-WMB: The humble also will increase their joy in the LORD, and the poor among
    men will rejoice in the Holy One of Israel.
  tam-TCV: தாழ்த்தப்பட்டவர்கள் இன்னும் ஒருமுறை யெகோவாவுக்குள் மகிழ்ச்சியடைவார்கள்;
    எளியோர் இஸ்ரயேலரின் பரிசுத்தரில் களிகூருவார்கள்.
  ceb-ULB: Magmaya pag-usab ang mga dinaugdaog diha kang Yahweh, ug magmaya ang kabos
    taliwala sa katawhan diha sa Balaang Dios sa Israel.
  pol-UBG: Cisi jeszcze bardziej się rozweselą w PANU, a ubodzy spośród ludzi rozradują
    się w Świętym Izraela.
  urd-GVU: ایک بار پھر فروتن رب کی خوشی منائیں گے، اور محتاج اسرائیل کے قدوس کے باعث
    شادیانہ بجائیں گے۔
  deu-1912: und die Elenden werden wieder Freude haben am HERRN, und die Armen unter
    den Menschen werden fröhlich sein in dem Heiligen Israels,
  kan-2017: ದೀನರು ಯೆಹೋವನಲ್ಲಿ ಹೆಚ್ಚಾಗಿ ಆನಂದಿಸುವರು, ಬಡವರು ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯಲ್ಲಿ
    ಉಲ್ಲಾಸಿಸುವರು.
  yap-yap: Pi’in gafgow nge pi’in sobutan’ e yad ra pir’eg fare felfelan’ bayay nma
    pi’ SOMOL, ni fare Got nib thothup nu Israel.
  hlt-MCSB: Kodo rhoek tah BOEIPA dongah kohoenah neh thap uh vetih khodaeng hlang
    rhoek khaw Israel kah hlangcim dongah omngaih uh ni.
  mdy-ETH: ሼሌዔዞንሢንታ ሜታዼዞንሢንታ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ዱማዼ ፆኦዛሢ ማዼ ባኮና ዎዛዻንዳኔ።
  twi-ASANTE: Ahobrɛasefoɔ bɛdi ahurisie wɔ Awurade mu bio; ahiafoɔ ho bɛsɛpɛ wɔn
    wɔ Israel Ɔkronkronni no mu.
  eng-WEBU: The humble also will increase their joy in the LORD, and the poor among
    men will rejoice in the Holy One of Israel.
  wal-wal: Ashkketi gujjidikka GODAN ufaittana; asaa giddon de7iya hiyyeesatikka Israa7eela
    Geeshshan hashshu gaana.
  spa-PDDPT: Los humildes crecerán en alegría de Yavé, y los necesitados de la humanidad
    se regocijarán con el Santo de Israel.
  gun-gun: Yvyĩgueve'i va'e ovy'a 'rã Senhor re, iporiaukue'i ovy'a 'rã Israel kuery
    Ruete Iky'a e'ỹ va'e re.
  ilo-ULB: Agrag-onto manen kenni Yahweh dagiti naidadanes, ken agrag-onto iti Nasantoan
    ti Israel dagiti nakurapay a tattao.
  kpg-kpg: Digau hagaloale mo digau hila gi lala ga gidee labelaa di hagatenetene
    dela e wanga go Dimaadua, di God Dabuaahia o Israel gi digaula.
  uig-ARA: مۆمىنلەر بولسا پەرۋەردىگاردىن تېخىمۇ خۇرسەن بولىدۇ؛ ئىنسانلار ئارىسىدىكى
    مىسكىنلەر ئىسرائىلدىكى مۇقەددەس بولغۇچىدىن شادلىنىدۇ.
  sus-sus: Yɛtɛ magoroe sɛɛwama nɛ Alatala ra, misikiinɛe sɛɛwama nɛ Isirayila xa
    Sɛniyɛntɔɛ ra.
  pon-2006: Me semwehmwe oh aktikitik kan pahn pwurehng diar peren me kin pwilisang
    KAUN-O, Koht sarawien en Israel.
  ksd-ksd: Diat bula i madu ra bala i diat diat a vangala kadia gugu tai ra Luluai,
    ma ra umana luveana ta ra tarai diat a ga ta ra Lia Kakit kai Israel.
  tur-YTC: Alçakgönüllüler Yahve'de olan sevinçlerini artıracaklar, yoksullar da İsrael'in
    Kutsalı'yla sevinecekler.
  grc-BRENT: καὶ ἀγαλλιάσονται πτωχοὶ διὰ Κύριον ἐν εὐφροσύνῃ, καὶ οἱ ἀπηλπισμένοι
    τῶν ἀνθρώπων ἐμπλησθήσονται εὐφροσύνης.
  ind-AYT: Orang yang menderita akan lebih bergembira di dalam TUHAN. Orang yang miskin
    di antara umat manusia akan bersukacita di dalam Yang Mahakudus Israel.
  nya-nya: Anthu odzichepetsa adzakhalanso ndi chimwemwe mwa Yehova; ndipo anthu osowa
    adzakondwa chifukwa cha Woyerayo wa Israeli.
  hrv-hrv: A siromasi će se opet radovati u Jahvi, najbjedniji će klicat' Svecu Izraelovu,
  mps-mps: Tama te we bidi augwa digi augwa aiyaba elalubo we bidi dabe augwali te
    Genuai Bidiba wiegi yai homu yaibao. Tama te nai habuge yai we bidi dabe augwali
    me te Israel Dabego te Dwagi Yai Doloba Pai Kolesaga Naga Ebo Godiba wiegi yai
    homu yaibao.
  tpi-tpi: Na ol manmeri i save daunim ol yet, ol bai i amamas moa yet long Bikpela.
    Na ol manmeri i sot long ol samting, ol tu bai i amamas long God bilong Israel,
    em God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: De ydmyge glædes end mere i HERREN, de fattige jubler i Israels Hellige.
  vie-OVCB: Người nhu mì sẽ ca mừng trong Chúa Hằng Hữu. Người nghèo khổ sẽ mừng rỡ
    trong Đấng Thánh của Ít-ra-ên.
  guj-2017: દીનજનો યહોવાહમાં આનંદ કરશે અને દરિદ્રી માણસો ઇઝરાયલના પવિત્રમાં હરખાશે.
  pon-2006A: Me semwehmwe oh aktikitik kan pahn pwurehng diar peren me kin pwilisang
    KAUN-O, Koht sarawien en Israel.
  por-BRBSL: Os humildes também aumentarão sua alegria em Yahweh, e os pobres entre
    os homens se regozijarão no Santo de Israel.
  cth-cth: Lung kârahnoum e naw teh, BAWIPA dawk lunghawinae hah a katha lah bout
    a hmu awh han. Ayâ rahak kamathoe e taminaw teh, Isarelnaw e kathounge Bawipa
    dawk a lunghawi awh han.
  twi-twi: Ahobrɛasefo bedi ahurusi wɔ Awurade mu bio; ahiafo ho bɛsɛpɛw wɔn wɔ Israel
    Ɔkronkronni no mu.
  hlt-hlt: Kodo rhoek tah BOEIPA dongah kohoenah neh thap uh vetih khodaeng hlang
    rhoek khaw Israel kah hlangcim dongah omngaih uh ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ í tú bɛ̀mɑbɛ̀ bɛ wɛ̀ì bo ndɛ́úkú ti Yiɛ̀ nKuyie nkpɛ́í.
    Bɛ̀ɛ̀ tu bɛsénnìbɛ̀, fɛnitiyɑnfɛ̀ miɛkɛ, kɛ̀ bɛ̀ nyɑ̃nku ti Yiɛ̀ nKuyie kùù do
    mpɑ́í pɑ́í kɛ di te Isidɑyɛɛribɛ ku kpɛ́í.
  msy-2020: Eghtɨ gumazamizir uari abɨriba, me Ikiavɨra Itir God bagh bar akuegham.
    Eghtɨ gumazamizir biziba puvatɨziba, me uaghan Israelian Godɨn Bar Zuezim bagh
    bar akuegham.
  dop-dop: Tɑcɑɑ pɛɛlɛɛ tɔɔ tǝpɑsǝlɑɑ lɑŋɑ kɑ́ hʋlǝmǝɣǝnɑ nɑ pǝ́ sɔɔsǝɣɩ. Ɩlɛnɑ kʋnyɔntʋnɑɑ
    nɑ́ɑ́ yɔɔlǝɣǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ nɑŋŋ tʋ.
  azb-azb: Fəqirlər Rəbdə sevinc tapacaq, Yoxsullar İsrailin Müqəddəsində şadlanacaq.
  eng-DBY: and the meek shall increase their joy in Jehovah, and the needy among men
    shall rejoice in the Holy One of Israel.
  hin-2017: नम्र लोग यहोवा के कारण फिर आनन्दित होंगे, और दरिद्र मनुष्य इस्राएल के
    पवित्र के कारण मगन होंगे।
  wol-KYG: néew-doole yi dellu bége Aji Sax ji, ñi gëna ñàkk di bànneexoo Aji Sell
    ju Israyil.
  eng-YLT: And the humble have added joy in Jehovah, And the poor among men In the
    Holy One of Israel rejoice.
  kne-kne: Maragsakan kasin din napakombaba ya nabiteg begew sin am-amagen Yahweh
    ay din nasantoan ay Diyos di Israelita.
  eng-WYC-2017: and mild men shall increase gladness in the Lord, and poor men shall
    make full out joy in the Holy of Israel.
  eng-WMBB: The humble also will increase their joy in the LORD, and the poor amongst
    men will rejoice in the Holy One of Israel.
  urd-GVH: एक बार फिर फ़रोतन रब की ख़ुशी मनाएँगे, और मुहताज इसराईल के क़ुद्दूस के
    बाइस शादियाना बजाएंगे।
  rug-rug: Saripu va pepekae si kote qetu pule koe Zihova; Saripu loke dia si kote
    qetu pule nia si Asa pu Hopena pa Izireli.
  gaz-gaz: Namni gad of qabu ammas Waaqayyotti ni gammada; rakkattoonnis Qulqullicha
    Israaʼel sanaan ni gammadu.
  fra-LSG: Les malheureux se réjouiront de plus en plus en l’Éternel, Et les pauvres
    feront du Saint d’Israël le sujet de leur allégresse.
  yal-yal: Tɔrɔ muxune sɛwa gbeen sɔtɔma nɛn Alatala yi, yiigelitɔne yi ɲaxan Isirayilaa
    Ala Sariɲanxini.
  haw-1868: E hoomahuahua no ka poe hoohaahaa i ka olioli ia Iehova, A e hauoli hoi
    ka poe hune o na kanaka i ka Mea Hemolele o ka Iseraela.
  arb-NAV: أَمَّا الْوُدَعَاءُ فَيَتَجَدَّدُ فَرَحُهُمْ بِالرَّبِّ، وَيَبْتَهِجُ الْبَائِسُونَ
    بِقُدُّوسِ إِسْرَائِيلَ،
  ewe-ewe: Agava eme be hiãtɔwo akpɔ dzidzɔ ɖe Yehowa ŋu, eye ame dahewo akpɔ dzidzɔ
    ɖe Israel ƒe kɔkɔetɔ la ŋu.
  eng-LEE: And the sufferers shall have abundant joy in the Lord, and the needy among
    men shall be glad in the Holy One of Israel.
  asm-FB: নিপীড়িত লোকসকলে পুনৰ যিহোৱাত আনন্দ কৰিব, আৰু দৰিদ্ৰ লোকসকলৰ মাজত ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনাত উল্লাস কৰিব।
  sus-A: يّتّ مَفٌرٌي سّيوَ مَ نّ عَلَتَلَ رَ، مِسِكِينّيٍ سّيوَ مَ نّ عِسِرَيِلَ
    شَ سّنِيّنتْي رَ.
  fra-SBL: Les humbles aussi accroîtront leur joie en Yahvé, et les pauvres parmi
    les hommes se réjouiront du Saint d'Israël.
  hbo-hbo: וְיָסְפ֧וּ עֲנָוִ֛ים בַּֽיהוָ֖ה שִׂמְחָ֑ה וְאֶבְיֹונֵ֣י אָדָ֔ם בִּקְדֹ֥ושׁ
    יִשְׂרָאֵ֖ל יָגִֽילוּ׃
  kik-kik: Na o rĩngĩ andũ arĩa ahooreri nĩmagakenera Jehova; nao andũ arĩa athĩĩni
    nĩmagakenera Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: Les humbles se réjouiront de plus en plus en Yahweh, et les plus pauvres
    tressailliront dans le Saint d’Israël.
  cek-AK: Poeknaem kaminawk doeh Angraeng ah anghoehaih pung o tih; kaminawk thungah
    amtang kaminawk loe Ciimcai Israel pongah anghoe o tih.
  cuk-cuk: Dule-wilemaladi, gannar Bab-Jehováʼgi yeer-itodmaloed, dule-ibmar-abesa-gudimalad
    Israel-e-Bab-Jehová-Isligwaledgi weligwar-itodmaloed.
  uig-CYR: Мөминләр болса Пәрвәрдигардин техиму хурсән болиду; Инсанлар арисидики
    мискинләр Исраилдики Муқәддәс Болғучидин шатлиниду.
  tel-2017: అణచివేతకి గురైన వాళ్ళు యెహోవాలో ఆనందిస్తారు. మనుషుల్లో పేదలైన వాళ్ళు ఇశ్రాయేలు
    పరిశుద్ధ దేవునిలో ఆనందిస్తారు.
  hat-BSA: Anplis, moun enb yo va fè kè yo pi kontan ak SENYÈ a, e malere yo pami
    moun yo va rejwi nan Sila Ki Sen an Israël la.
  kos-kos: LEUM GOD El ac aksasuye engan lun mwet pusisel, ac mwet sukasrup ac fah
    enganak sin El su mutal lun Israel.
  hbo-WLC: וְיָסְפ֧וּ עֲנָוִ֛ים בַּֽיהוָ֖ה שִׂמְחָ֑ה וְאֶבְיוֹנֵ֣י אָדָ֔ם בִּקְד֥וֹשׁ
    יִשְׂרָאֵ֖ל יָגִֽילוּ׃
  ibo-ibo: Ndị dị umeala nʼobi, na ndị ogbenye nʼetiti ndị mmadụ ga-achọta ọṅụ na
    obi ụtọ nke Onyenwe anyị Onye dị nsọ nke Izrel na-enye.
  ory-ory: ମଧ୍ୟ ନମ୍ର ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆପଣା ଆପଣା ଆନନ୍ଦ ବଢ଼ାଇବେ ଓ ମନୁଷ୍ୟମାନଙ୍କ
    ମଧ୍ୟରେ ଦରିଦ୍ରମାନେ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କଠାରେ ଉଲ୍ଲାସ କରିବେ।
  chk-chk: Ekewe chon tipetekison repwe eäni pwapwa me ren ewe Samol mi Lapalap, nge
    chon wöüngau repwe mwänek ren Ewe mi Pin lon Israel.
  rop-rop: Detlot powan pipul, en detlot pipul hu nomo garram enibodi blanga lukaftumbat
    olabat, garra jinginatbat brabli hepiwan langa YAWEI det brabli holiwan God blanga
    ola Isreil pipul.
  ukr-1871: І будуть страдаючі що-раз більше радуватись у Господї, і вбогі будуть
    веселитись в Сьвятім Ізрайлевім;
  deu-1951: Und die Elenden werden sich fortan an dem HERRN freuen und die Armen unter
    den Menschen ob dem Heiligen Israels frohlocken.
  eng-JPS: The humble also shall increase their joy in the LORD, and the neediest
    among men shall exult in the Holy One of Israel.
  srp-1865: I krotki æe se veoma radovati u Gospodu, i ništi izmeðu ljudi veseliæe
    se sa sveca Izrailjeva.
  lug-lug: Abawombeefu balisanyukira mu Mukama nate, n’abeetaaga balisanyukira mu
    Mutukuvu wa Isirayiri.
  heb-heb: ויספו ענוים ביהוה שמחה ואביוני אדם בקדוש ישראל יגילו׃
  ben-IRV: অত্যাচারিত লোকেরা আবার সদাপ্রভুকে নিয়ে আনন্দিত হবে এবং যারা খুব গরিব তারা
    ইস্রায়েলের সেই পবিত্রজনকে নিয়ে আনন্দ করবে।
  pan-pan: ਮਸਕੀਨ ਯਹੋਵਾਹ ਵਿੱਚ ਵਧੇਰੇ ਅਨੰਦ ਹੋਣਗੇ, ਅਤੇ ਕੰਗਾਲ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ
    ਵਿੱਚ ਬਾਗ-ਬਾਗ ਹੋਣਗੇ,
  mya-JVB: စိတ်နှိမ့်ချ သောသူတို့ သည် ထာဝရဘုရား ကို အမှီပြု ၍၊ ဝမ်းမြောက် ခြင်း တိုး
    ပွါးကြလိမ့်မည်။ လူ တို့တွင် ဆင်းရဲ သောသူတို့သည် ဣသရေလ အမျိုး၏ သန့်ရှင်း သောဘုရားကို
    အမှီပြု ၍ ရွှင်လန်း ကြလိမ့်မည်။
  hmo-hmo: Hekokoroku lasi taudia, manau taudia, ese moale matamata Lohiabada dekena
    amo do idia abia, bona ogogami taudia ese, Israela ena Helaga Dirava dekenai do
    idia moale bada,
  urd-urd: तब ग़रीब ख़ुदावन्द में ज़्यादा ख़ुश होंगे और ग़रीब मोहताज इस्राईल के क़ुद्दूस
    में शादमान होंगे।
  rus-SYN: И страждущие более и более будут радоваться о Господе, и бедные люди будут
    торжествовать о Святом Израиля,
  bqc-SIM: Taasideↄ pↄ a ɛa kɛ na Diiwa, wɛ̃nadeↄ pↄnakɛ ń Isailiↄ Lua pↄ́ a kua
    adoao.
  tcz-CHONGTHU: Mi kineosah hon Pakai akon'a kipana thahbeh amudim sohdiu ahi. Migenthei
    ho chu Israel Mitheng Pa a kipah thanom diu ahi.
  mar-mar: पीडलेले पुन्हा परमेश्वराच्या ठायी आनंद करत राहतील आणि मनुष्यातले गरीब इस्राएलाच्या
    पवित्राबद्दल हर्ष करतील.
  qub-qub: Tayta Dios yanapaptinmi umildicunaga cushiconga. Pobricunapis cushishami
    goyangapaj Israelcuna sirbishan Santo Tayta Dios yanapaptin.
  hat-hat: Seyè a va fè tipitit yo gen kè kontan ankò. Bondye pèp Izrayèl la, li menm
    ki yon Bondye apa, va fè malere yo danse tèlman y'a kontan.
  eng-BSB: The humble will increase their joy in the LORD, and the poor among men
    will rejoice in the Holy One of Israel.
  eng-WEBPB: The humble also will increase their joy in the LORD, and the poor amongst
    men will rejoice in the Holy One of Israel.
  kbq-kbq: Vahe'mozama zamazeri havizama nehaza vahe'ene keonke zanku'ma atupa'ma
    nehaza vahe'mo'za, Ra Anumzana Israeli vahe'mokizmi ruotage'ma hu'nea Anumzamofona
    musenkase hunte'za agi'a erisga hugahaze.
  nhe-BL: Nochi tlen moicnonequij sampa quipiyase nopa hueyi paquilistli tlen huala
    tlen TOTECO. Huan tlen teicneltzitzi paquise ipan TOTECO Tlen Tlatzejtzeloltic
    Huan Tlen Itztoc Ininhuaya Israelitame.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono putar turywete haw ma'e hereko 'ymar wanupe
    nehe. Tupàn Ikatuahy Ma'e Izaew wazar umurywete kar putar hemetarer 'ym ma'e a'e
    wà nehe.
  eng-DRA: And the meek shall increase their joy in the Lord, and the poor men shall
    rejoice in the Holy One of Israel.
