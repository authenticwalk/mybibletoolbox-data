verse: ISA.029.004
translations:
  mal-C: അപ്പോൾ നീ താഴ്ത്തപ്പെടും, നിലത്തുനിന്നുകൊണ്ട് നീ സംസാരിക്കും; നീ സാഷ്ടാംഗം
    വീണുകിടക്കുന്ന പൂഴിയിൽനിന്ന് നിന്റെ വാക്കുകൾ പുറപ്പെടും. ഭൂമിയിൽനിന്നു ഭൂതം പുറപ്പെട്ടുവരുന്നതുപോലെ
    നിന്റെ ശബ്ദം വരും; പൊടിയിൽനിന്ന് നിന്റെ ഭാഷണം മന്ത്രിക്കും.
  deu-TKW: daß du tief drunten vom Boden her reden und gebeugt aus dem Staub hervor
    sprechen sollst, daß deine Stimme der eines Gespenstes aus der Erde gleichen und
    deine Rede aus dem Staub hervor flüstern soll.
  lin-lin: Okokitisama solo na se, okoloba wuta na mabele, mpe maloba na yo ekobanda
    kobima na mongongo ya se wuta na putulu. Mongongo na yo ekokoma kobima wuta na
    se ya mabele lokola mongongo ya moto oyo asololaka na milimo ya bakufi ; mpe wuta
    na putulu, maloba na yo ekobima na mongongo ya se.
  eng-LSV: And you have been low, || You speak from the earth, || And make your saying
    low from the dust, || And your voice has been from the earth, || As one having
    a familiar spirit, || And your saying whispers from the dust,
  eng-GNV: 'So shalt thou be humbled, and shalt speake out of the ground, and thy
    speach shalbe as out of the dust: thy voyce also shall be out of the ground like
    him that hath a spirite of diuination, and thy talking shall whisper out of the
    dust.'
  eng-WEBSTER: And thou shalt be brought down, and shalt speak out of the ground,
    and thy speech shall be low out of the dust, and thy voice shall be, as of one
    that hath a familiar spirit, out of the ground, and thy speech shall whisper out
    of the dust.
  nhw-BL: Huan Jerusalén elis quen se animajtzi catli quinequi camanaltis tlen nopona
    tlalijtic campa quitlalpachojtoque, huan itoscac caquistis quen se catli ichtaca
    camanalti.
  swh-ONEN: Utakaposhushwa, utanena kutoka ardhini, utamumunya maneno yako kutoka
    mavumbini. Sauti yako itatoka katika nchi kama vile ya mzimu, utanongʼona maneno
    yako toka mavumbini.
  bba-bba: Bɑ koo nun surɑ. Kɑɑ ɡɑri ɡerumɑ tem di, ɑdɑmɑ tuɑ kun derimɔ yi yɑri.
    Wunɛn nɔɔ ɡɑ koo nɔɔrɑ nɡe siinin nɔɔ. Tuɑn diyɑ bɑ ko n ɡu nɔɔmɔ kutu kutu.
  eng-KJVCPB: And thou shalt be brought down, and shalt speak out of the ground, And
    thy speech shall be low out of the dust, And thy voice shall be, as of one that
    hath a familiar spirit, out of the ground, And thy speech shall whisper out of
    the dust.
  luo-luo: Nadwoki piny miwuo mana koa ei lowo; kendo wecheni nowuog mana koa ei buru.
    Dwondi nochal mana ka dwond jachien moa ei lowo; kendo koa ei lowo dwondi nowinji.
  meu-meu: 'Bena tano lalona amo ba hereva, ḡahu lalona amo emu hereva bainema; oi
    gadomu na tano lalona amo bainema, laulau gadona na heto: oi eremu na ḡahu amo
    baine hemaunu.'
  npi-ULB: तँ जमिनमा ढालिनेछस् र जमिनबाट बोल्‍नेछस् । तँ धूलोबाट मलिन सोरमा बोल्‍नेछस्
    । तेरो आवाज जमिनबाट बोल्‍ने आत्माजस्तै हुनेछ र धूलोबाट तेरो आवाजले सुस्केर हाल्नेछ
    ।
  yor-yor: Ní ìrẹ̀sílẹ̀, ìwọ ó sì máa sọ̀rọ̀ láti ilẹ̀ wá; ọ̀rọ̀ rẹ yóò sì máa kùn
    jáde láti inú erùpẹ̀. Ohun rẹ yóò máa jáde bí i ti ẹnìkan tó ní ẹ̀mí àfọ̀ṣẹ láti
    ilẹ̀ jáde wá, láti inú erùpẹ̀ ni ohùn rẹ yóò máa wá wúyẹ́wúyẹ́.
  pes-OPCB: تو سقوط خواهی کرد و ناله‌ات مانند صدای ارواح مردگان، از زیر خاک به زحمت
    شنیده خواهد شد.
  tgl-ULB: Ibabagsak kayo at magsasalita kayo mula sa lupa; ang pananalita ninyo ay
    magiging mababa mula sa alabok. Ang tinig ninyo ay magiging tulad ng isang multo
    mula sa lupa, at ang pananalita ninyo ay magiging napakahina mula sa alabok.
  hui-hui: Ani biragola Yarusaleme í̠ dindini podo ibiraho ngegola dindime í̠ bu dambi
    hai holebira. Ani wuwa í̠ damame hu̱ laradagua hu̱ lama dalidali bialu wulebere.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​မြေ​သင်္ချိုင်း​တွင်း​၌ စ​ကား​ပြော​ရန် ရုန်း​ကန်​အား​ထုတ်​လျက်​နေ
    သည့်​တစ္ဆေ​နှင့်​တူ​လိမ့်​မည်။ ထို​မြို့​၏​အ​သံ သည်​လည်း​ဖုတ်​တော​ထဲ​မှ မ​ပီ​မ​သ​ထွက်
    ပေါ်​လာ​သော​တိုး​ညှင်း​သော​အ​သံ​ဖြစ် လိမ့်​မည်။
  bod-N: དེ་ནས་ཁྱོད་མར་ཕབ་ཅིང་ས་འོག་ནས་སྐད་འདོན་པ་དང་། ཁྱོད་ཀྱི་སྐད་ས་རྡུལ་ལས་བྱུང་བ་བཞིན་ཤིན་ཏུ་དམའ་སྟེ།
    ཁྱོད་ཀྱི་སྐད་ནི་ཤི་བོའི་སྐད་བཞིན་དུ་ས་འོག་ནས་འབྱུང་ཞིང་། ཁྱོད་ཀྱི་གཏམ་ནི་ས་རྡུལ་ལས་བྱུང་བ་བཞིན་ཤུབ་ལབ་གཏོང་བར་འགྱུར།
  sna-sna: Uchadzikisirwa pasi, uchataura uri pasi; kutaura kwako kuchabva muguruva.
    Inzwi rako richava seresvikiro rinobva pasi muvhu; kutaura kwako kuchaita zevezeve
    kuchibva muguruva.
  spa-BLM: Serás derribado y hablarás desde la tierra. Tu discurso será un murmullo
    del polvo. Tu voz será como la de un espíritu familiar, desde la tierra, y tu
    discurso susurrará desde el polvo.
  cac-cac: Ol ac'joc telvoc Jerusalén, ichato ol ec'can telan d'a sat luum, axo d'a
    sat lum chi' ol lolonq'ue eb' aj chon̈ab' chi'. Toxon̈ej ol q'ue b'ulnaj eb' slolon
    d'a cal pococ, icha slolon junoc mach yed' spixan chamnac.
  swh-ULB: Utaletwa chini na utazungumza kutoka chini kwenye aridhi; maongezi yako
    yatashushwa kutoka mavumbini. Sauti yako itakuwa kama ya pepo kwenye ardhi, na
    maneno yako yatakuwa dhaifu kutoka mavumbini.
  bel-bel: І будзеш прыніжаны, зь зямлі гаварыцьмеш і глухая будзе мова твая з-пад
    пылу, і голас твой будзе, як голас духа з нутробы, а мова твая будзе, як шэпт.
  deu-ELBBK: Und erniedrigt wirst du aus der Erde reden, und deine Sprache wird dumpf
    aus dem Staub ertönen; und deine Stimme wird wie die eines Geistes aus der Erde
    hervorkommen, und deine Sprache wird aus dem Staub flüstern.
  mbb-OT: Egkezeetan heini, ne egkeiring te ǥimukud he ebpengumew, iyan, ebpekenaasnaas
    dà diyà te zizalem te tanà.
  mal-2015: അപ്പോൾ നീ താണു, നിലത്തുനിന്നു സംസാരിക്കും; നിന്റെ വാക്കു പൊടിയിൽനിന്നു
    പതുക്കെ വരും; വെളിച്ചപ്പാടന്റേതുപോലെ നിന്റെ ഒച്ച നിലത്തുനിന്നു വരും; നിന്റെ വാക്കു
    പൊടിയിൽനിന്നു ചിലെക്കും.
  gup-gup: Ngaye wanjh bun dja kukburriwe ngudberre. Ngudda ngurridi kanjdji kurorre
    dja bu ngurriwokdi wanjh ngurriwokyahwurd kanjdji kore kundjulngbeh yiman mam
    kawokdi!
  rmc-rmc: Akor vakereha pokorňe andral e phuv, tiro vakeriben šunďola cichones andral
    o prachos; tiro hangos avela sar o duchos le muleskro andral e phuv, andral o
    prachos šepkineha tire lava.
  pes-OPV: و به زیر افکنده شده، از زمین تکلم خواهی نمودو کلام تو از میان غبار پست
    خواهد گردید و آوازتو از زمین مثل آواز جن خواهد بود و زبان تو ازمیان غبار زمزم
    خواهد کرد.
  ron-1924: Вей фи доборыт ла пэмынт ши де аколо вей ворби ши дин цэрынэ ци се вор
    аузи ворбеле. Гласул тэу ва еши дин пэмынт ка ал уней нэлучь ши дин цэрынэ ыць
    вей шопти кувинтеле.
  ben-OBCV: নিচে নামানো হলে তুমি ভূমি থেকে কথা বলবে; ধুলোর মধ্য থেকে তোমার অস্পষ্ট
    কথা শোনা যাবে। ভূপৃষ্ঠ থেকে তোমার স্বর হবে যেন প্রেতাত্মার মতো; ধুলোর মধ্য থেকে
    তুমি ফিসফিস করে কথা বলবে।
  som-som: Oo hoos baa laguu soo dejin doonaa, oo dhulkaad ka dhex hadli doontaa,
    oo hadalkaaguna isagoo gaaban ayuu ciidda ka yeedhi doonaa, oo codkaaguna wuxuu
    ahaan doonaa sida mid ruuxaan leh oo dhulka ka yeedhaya, oo hadalkaaguna ciidduu
    ka shuqshuqlayn doonaa.
  lat-VUC: Humiliaberis, de terra loqueris, et de humo audietur eloquium tuum; et
    erit quasi pythonis de terra vox tua, et de humo eloquium tuum mussitabit.
  eng-ASVBT: And thou shalt be brought down, and shalt speak out of the ground, and
    thy speech shall be low out of the dust; and thy voice shall be as of one that
    hath a familiar spirit, out of the ground, and thy speech shall whisper out of
    the dust.
  ita-1885: E tu sarai abbassata, tu parlerai da terra, e il tuo parlare, venendo
    dalla polvere, sarà sommesso; e la tua voce, procedente dalla terra, sarà come
    quella di uno spirito di Pitone, e il tuo parlare bisbiglierà dalla polvere.
  eng-LXXUP: And thy words shall be brought down to the earth, and thy words shall
    sink down to the earth, and thy voice shall be as they that speak out of the earth,
    and thy voice shall be lowered to the ground.
  eng-ULB: You will be brought down and will speak from the ground; your speech will
    be low from the dust. Your voice will sound like a spirit that speaks from the
    ground, and out of the dust your speech will whisper.
  spa-VBL: Serás derribado, hablarás desde el suelo, murmurando en el polvo. Tus palabras
    saldrán como un fantasma de la tumba; tu voz será un susurro desde el polvo.
  fra-_FOB: Tu seras abaissée; tu parleras comme de dessous terre, et ta parole sortira
    étouffée de la poussière; ta voix montera de la terre comme celle d'un évocateur
    d'esprits; ta parole sera comme un murmure sortant de la poussière.
  mal-mal: അപ്പോൾ നീ താണു, നിലത്തുനിന്നു സംസാരിക്കും; നിന്റെ വാക്ക് പൊടിയിൽനിന്നു
    പതുക്കെ വരും; വെളിച്ചപ്പാടന്റേതുപോലെ നിന്റെ ഒച്ച നിലത്തുനിന്നു വരും; നിന്റെ വാക്ക്
    പൊടിയിൽനിന്നു ചിലയ്ക്കും.
  urd-GVR: Tab tū itnā past hogā ki ḳhāk meṅ se bolegā, terī dabī dabī āwāz gard meṅ
    se niklegī. Jis tarah murdā rūh zamīn ke andar se sargoshī kartī hai usī tarah
    terī dhīmī dhīmī āwāz zamīn meṅ se niklegī.
  suz-BL: गे उइ खप रे लोव़ पाइक्‍नेवे। मिनु फुरक रे पा ब्‍वाक्‍नेवे। इ लोव़ फुरक रे
    नेंसीब। इ सेंदा वोल आन सेंदा खोदेंशो पा खप आगा रे ग्रूब। इ लोव़ फुरक आगा रे पा
    आइक्‍च सेंदा पा नेंसीब।
  eng-NOY: Thou shalt be brought down, and speak from the ground, And thy speech shall
    be low from the dust; Thy voice shall be like that of a spirit under ground, And
    thy speech shall chirp as from the dust.
  ita-1927: Sarai abbassata, parlerai da terra, e la tua parola uscirà sommessamente
    dalla polvere; la tua voce salirà dal suolo come quella d’uno spettro, e la tua
    parola sorgerà dalla polvere come un bisbiglio.
  ckb-ckb: جا نزم دەبیتەوە و لە زەوییەوە دەدوێیت، قسەکەت لەناو خۆڵ دەچەمێتەوە، دەنگت
    وەک تارمایی دەبێت لە زەوییەوە، قسەکەت لەناو خۆڵ چرپەی دێت.
  eng-BBE: And you will be made low, and your voice will come out of the earth, and
    your words will be low out of the dust; and your voice will come out of the earth
    like that of a spirit, making bird-like noises out of the dust.
  kan-OKCV: ಆಗ ನೀನು ಕುಗ್ಗಿ ಭೂಮಿಯೊಳಗಿಂದ ಮಾತನಾಡುವಿ. ನಿನ್ನ ನುಡಿಯು ಧೂಳಿನೊಳಗಿಂದ ಸಣ್ಣ ಸ್ವರವಾಗಿ
    ಹೊರಡುವುದು. ನಿನ್ನ ಸ್ವರವು ಭೂತದ ಹಾಗೆ ನೆಲದೊಳಗಿಂದ ಬರುವುದು. ನಿನ್ನ ನುಡಿಯು ಧೂಳಿನೊಳಗಿಂದ
    ಪಿಸುಗುಟ್ಟುವುದು.
  tam-2017: அப்பொழுது நீ தாழ்த்தப்பட்டுத் தரையிலிருந்து பேசுவாய்; உன் பேச்சுப் பணிந்ததாக
    மண்ணிலிருந்து புறப்பட்டு, உன் சத்தம் குறிசொல்கிறவனுடைய சத்தத்தைப்போல் தரையிலிருந்து
    முணுமுணுத்து, உன் வாக்கு மண்ணிலிருந்து கசுகுசென்று உரைக்கும்.
  spa-RV-1909: Entonces serás humillada, hablarás desde la tierra, y tu habla saldrá
    del polvo; y será tu voz de la tierra como de pythón, y tu habla susurrará desde
    el polvo.
  ron-BTF: Şi vei fi înjosit şi vei vorbi din pământ şi vorbirea ta va fi de jos din
    ţărână şi vocea ta va fi ca a unuia care are demon, din pământ şi vorbirea ta
    va şopti din ţărână.
  eng-WEBP: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  eng-FBV: You will be brought down, you will speak from where you're lying on the
    ground, mumbling in the dust. Your words will come like a ghost from the grave;
    your voice will be a whisper from the dust.
  nld-1939: Dan zult ge op de grond liggen roepen, Uw woord zal worden verstikt door
    het stof; Uw stem zal uit de aarde komen als die van een spook, Uw spreken knarsen
    uit het zand.
  nch-BL: Huan Jerusalén elis quej se animajtzi cati quinequi camanaltis ten nopona
    taltita campa quitalpachojtoque, huan itoscac caquistis quej se cati ichtaca camanalti.
  vie-1934: Ngươi sẽ bị hạ xuống, nói ra từ dưới đất, giọng ngươi rầm rĩ từ bụi đất
    mà ra. Tiếng ngươi lên khỏi đất giống tiếng đồng bóng, lời nói ngươi thỏ thẻ ra
    từ bụi đất.
  hin-CV: तब तुम्हारा पतन पूरा हो जाएगा; अधोलोक से तुम्हारे स्वर सुनाई देंगे. धूल
    में से तुम्हारी फुसफुसाहट सुनाई देगी; एक प्रेत के समान तुम्हारे शब्द पृथ्वी से
    सुनाई देंगे.
  eng-OURB: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  spa-BES: Y serás humillada, y tu voz saldrá del polvo; y tu voz saldrá de la tierra
    como la de un espíritu, haciendo susurros desde el polvo.
  tdx-tdx: Le hafotsak’ ambane irehe, hisaontsy boak’an-tane ao, hirik’an-deboke itsalalampa’o
    ao ty hipetropetroha’o, hanahake ty feon’ angatse boak’ an-tane ao ty antseñàntseña’o,
    vaho higeongeoñe boak’ an-demboke ao ty filañona’o.
  tha-KJV: และเจ้าจะถูกเหยียบลง เจ้​าจะพูดมาจากที่ลึกของแผ่นดินโลก คำของเจ้าจะมาจากที่ต่ำลงในผงคลี
    เสียงของเจ้าจะมาจากพื้นดินเหมือนเสียงผี และคำพูดของเจ้าจะกระซิบออกมาจากผงคลี
  por-BR-2018: Então serás abatida; falarás junto ao chão, e tua fala será fraca desde
    o pó da terra, como a de um morto, e tua fala sussurrará desde o pó da terra.
  deu-ELO: Und erniedrigt wirst du aus der Erde reden, und deine Sprache wird dumpf
    aus dem Staube ertönen; und deine Stimme wird wie die eines Geistes aus der Erde
    hervorkommen, und deine Sprache wird aus dem Staube flüstern. -
  eng-WYC-2018: Thou shalt be made low, thou shalt speak (out) of [the] earth, and
    thy speech shall be heard from the earth; and thy voice shall be as the voice
    of a dead man raised (up) by conjuring, and thy speech shall oft grutch of the
    earth (or and thy words shall grumble, or groan, out of the earth).
  epo-epo: Kaj vi parolos malalte el sub la tero, kaj el sub la polvo vi murmuros
    viajn vortojn; kaj via voĉo estos kiel voĉo de ventroparolisto el sub la tero,
    kaj el sub la polvo vi flustros viajn vortojn.
  uig-PIN: Xuning bilǝn pǝs ⱪilinisǝn, Sǝn yǝr tegidin sɵzlǝydiƣan, Gǝpliring pǝstin,
    yǝni topa-qangdin kelidiƣan, Awazing ǝrwaⱨlarni qaⱪirƣuqiningkidǝk yǝr tegidin
    qiⱪidu, Sɵzliring topa-qangdin xiwirlap qiⱪⱪandǝk bolidu;
  beo-beo: Yelusaleme da bogoi a:silibu osobo hagudu esala, sia:mu logo hogoi helelala,
    amo defele agoai ba:mu.
  tpi-OTNT: Na yu bai pundaun olgeta na graun bai i karamapim yu. Na ol toktok bilong
    yu bai i kamap isi isi tru olsem toktok bilong wanpela tewel i toktok aninit long
    graun.
  hau-SA: Za a ƙasƙantar da ke, za ki ƙi yin magana daga ƙasa; maganarki za tă yi
    ƙasa-ƙasa daga ƙura. Muryarki za tă zama kamar fatalwa daga ƙasa; daga ƙura maganarki
    zai fito ƙasa-ƙasa.
  uig-LAT: Shuning bilen pes qilinisen, Sen yer tégidin sözleydighan, Gepliring pestin,
    yeni topa-changdin kélidighan, Awazing erwahlarni chaqirghuchiningkidek yer tégidin
    chiqidu, Sözliring topa-changdin shiwirlap chiqqandek bolidu;
  nde-nde: Nxa usudilizelwe phansi, uzakhuluma uphansi, inkulumo yakho ayiyikuzwakala
    ivela othulini. Ilizwi lakho lizafana lelethonga liphuma phansi emhlabathini.
    Ilizwi lakho lizanyenyeza liphuma othulini.
  ton-ton: Pea ʻe fakavaivaiʻi koe, pea te ke lea mei he kelekele, pea ʻe māʻulalo
    ho leʻo mei he efu, pea ʻe tatau ho leʻo mo ha taha ʻoku ʻiate ia ha laumālie
    kovi, mei he kelekele, pea ʻe fafana ho leʻo mei he efu.
  ces-1613: Tehdy sníženo jsuc, z země mluviti budeš, a z prachu šeptati bude řeč
    tvá; bude, pravím, jako hadače z země hlas tvůj, a z prachu řeč tvá siptěti.
  eng-WMB: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  tam-TCV: நீ தாழ்த்தப்பட்டு நிலத்திலிருந்து பேசுவாய், உனது பேச்சு புழுதியிலிருந்து
    முணுமுணுக்கும். உனது குரல் செத்தவனின் ஆவியைப்போல் பூமியிலிருந்து வரும்; உனது பேச்சு
    புழுதியிலிருந்து தாழ் குரலாய் வரும்.
  ceb-ULB: Magun-ob ka ug magsulti gikan sa yuta; mahagawhaw ang imong pakigpulong
    gikan sa abog. Mahisama sa kalag nga gikan sa yuta ang imong tingog, ug mahimong
    luya kaayo ang imong tingog gikan sa abog.
  pol-UBG: Wtedy poniżony będziesz mówił z ziemi, z prochu ledwie wyjdzie twoja mowa
    i twój głos będzie mówił z ziemi jak głos czarownika, a twoja mowa z prochu jak
    szept.
  urd-GVU: تب تُو اِتنا پست ہو گا کہ خاک میں سے بولے گا، تیری دبی دبی آواز گرد میں
    سے نکلے گی۔ جس طرح مُردہ روح زمین کے اندر سے سرگوشی کرتی ہے اُسی طرح تیری دھیمی
    دھیمی آواز زمین میں سے نکلے گی۔
  deu-1912: Alsdann sollst du erniedrigt werden und aus der Erde reden und aus dem
    Staube mit deiner Rede murmeln, daß deine Stimme sei wie eines Zauberers aus der
    Erde und deine Rede aus dem Staube wispele.
  kan-2017: ನೀನು ಕುಗ್ಗಿ ಭೂಮಿಯೊಳಗಿಂದ ಮಾತನಾಡುವಿ, ನಿನ್ನ ನುಡಿಯು ಮಣ್ಣಿನೊಳಗಿಂದ ಸಣ್ಣ ಸ್ವರವಾಗಿ
    ಹೊರಡುವುದು, ನಿನ್ನ ಧ್ವನಿಯು ಪ್ರೇತದ ಧ್ವನಿಯಂತೆ ನೆಲದೊಳಗಿಂದ ಬರುವುದು, ನಿನ್ನ ನುಡಿಯು ಧೂಳಿನೊಳಗಿಂದ
    ಪಿಸುಗುಟ್ಟುವುದು.
  yap-yap: Yu Jerusalem e bay i bod ba kan ni be athamgil ni nge non u tan e but’,
    ni ba lam ni de matabgol ni be yib u fithik’ e ab ngalang.
  hlt-MCSB: Na kunyun vaengah diklai lamloh m'voek vetih na olthui loh laipi lamkah
    n'rhuepthuep sak ni. Te vaengah na ol te diklai lamloh rhaitonghma bangla ha om
    vetih, laipi khui lamkah na olthui loh a muep ni.
  mdy-ETH: ዒዛ ሄሊንቱዋ ዔቶ ጋራ ዓኣዖ ጌስታንዳኔ፤ ሳዖ ሲላሎይዳፓ ጌኤዛ ዒዞኮ ኬስካንዳኔ፤ ዑኡዛ ዒዞኮ ዔኤዤ ዔኤላ ዓሲ
    ዑኡሲጉዲ ሳዖ ዴማፓ ቱሮ ሙካንዳኔ፤ ሲላሎይዳፓ ዒዞኮ ሻካቴ ዑኡሲ ዋይዚንታንዳኔ።
  twi-ASANTE: Wɔsie wo wie a, wobɛkasa afiri asase mu; mfuturo mu na wo kasa bɛfiri
    aba. Wo nne bɛfiri asase no mu aba te sɛ ɔsaman deɛ; wo kasa bɛfiri mfuturo mu
    aba sɛ asomsɛmka.
  eng-WEBU: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  wal-wal: Hegaappe guyyiyan, neeni biittaa ciimmaappe haa pude haasayana; hirkki
    baanaappe ne cenggurssai yaana. Ne cenggurssai moitilliyaa cenggurssaadan, biitta
    giddoppe kiyana; ne haasayaikka baanaa giddoppe saasukettana.
  spa-PDDPT: Entonces serás humillada. Hablarás desde el suelo, y tu voz también será
    como si fuera de un espíritu que habla desde el polvo. Tu lenguaje susurrará desde
    el polvo.
  gun-gun: Ha'e gui yvy rupi romombo rire yvy gui ju pendeayvu 'rã. Yvy ku'i gui onhendu
    vai-vai'i 'rã pendeayvua. Yvy gui oẽ 'rã pendeayvu 'ãgue rami, ayvu mbegue rami
    'rã pendeayvua onhendu yvy ku'i gui.
  ilo-ULB: Maipababakayonto ken agsaokayonto manipud iti daga; agtaudto iti tapok
    ti saoyo. Kaslanto timek ti al-allia manipud iti uneg ti daga ti timekyo, ket
    nakapsutto unay ti saoyo manipud iti tapok.
  kpg-kpg: Jerusalem gaa hai be di ieidu dela e duadua aga i lodo di gelegele bolo
    ia e leelee, tama lee e lee mai i lodo di gohu dogolia.
  uig-ARA: شۇنىڭ بىلەن پەس قىلىنىسەن، سەن يەر تېگىدىن سۆزلەيدىغان، گەپلىرىڭ پەستىن،
    يەنى توپا-چاڭدىن كېلىدىغان، ئاۋازىڭ ئەرۋاھلارنى چاقىرغۇچىنىڭكىدەك يەر تېگىدىن
    چىقىدۇ، سۆزلىرىڭ توپا-چاڭدىن شىۋىرلاپ چىققاندەك بولىدۇ؛
  sus-sus: Wo xa fe fama nɛ magorode han a lu alɔ wo xui na minife bɔxi nan bun ma.
    Wo xa wɔyɛnyi makɔlikɔlima nɛ kelife gaburi kui.
  pon-2006: Serusalem pahn rasehng ngehn ehu me nannantihong en lokaia sang pahn pwehl,
    ngilikir peipeido sang nan pwelpar.
  ksd-ksd: Ma da vue vairop u, ma una tata ta ra pia ka; ma kaum tinata na da ra tinata
    kai tikai i va dudur pa iau; ma ra nilaim na da ra nilai ra tena papait da i vana
    rikai mara ra pia, ma kaum tinata na da ra tinata na varmaianao ba i vana rikai
    kan ra tobon.
  tur-YTC: Alçaltılacaksın ve topraktan konuşacaksın. Konuşman tozun içinden mırıldanarak
    gelecek. Sesin yerden ruh çağıran birinin sesi gibi olacak ve konuşman tozdan
    fısıltı gibi çıkacak.
  grc-BRENT: καὶ ταπεινωθήσονται εἰς τὴν γῆν οἱ λόγοι σου, καὶ εἰς τὴν γῆν οἱ λόγοι
    σου δύσονται· καὶ ἔσονται ὡς οἱ φωνοῦντες ἐκ τῆς γῆς ἡ φωνή σου, καὶ πρὸς τὸ ἔδαφος
    ἡ φωνή σου ἀσθενήσει.
  ind-AYT: Maka, kamu akan direndahkan dan akan berbicara dari dalam tanah; perkataanmu
    akan terdengar sayup-sayup dari dalam debu. Suaramu akan keluar dari tanah, seperti
    suara roh dari dalam tanah, dan perkataanmu akan berbisik dari debu.”
  nya-nya: Utagwetsedwa pansi, iwe udzayankhula kuchokera mʼnthaka, mawu ako adzatuluka
    uli mʼfumbi, adzamveka ngati a mzukwa. Mawu ako adzamveka ngati onongʼona kuchokera
    mʼfumbi.
  hrv-hrv: Oboren govorit ćeš sa zemlje, iz praha mucat' riječju prigušenom, glas
    će ti se iz zemlje dizat' kao pokojnikov, iz praha ćeš šaptati besjedu.
  mps-mps: Tama nage mu tama tulaluama, tama tǫgo nage mu mesega saibao. Tama nago
    po dabe te isi bidigo po te tǫ dologode dua dua wabo tiwai tǫdu pedalaibao.
  tpi-tpi: Na yu bai pundaun olgeta na graun bai i karamapim yu. Na ol toktok bilong
    yu bai i kamap isi isi tru olsem toktok bilong wanpela tewel i toktok aninit long
    graun.
  dan-1931: Da taler du dybt fra Jorden, dine Ord er Mumlen fra Støvet; din Røst fra
    Jorden skal ligne et Genfærds, dine Ord er Hvisken fra Støvet.
  vie-OVCB: Từ nơi đất sâu, ngươi sẽ nói; từ nơi thấp của bụi đất, lời ngươi sẽ vang
    vọng lên. Tiếng nói ngươi sẽ thì thầm từ đất như tiếng ma quỷ gọi hồn từ mộ địa.
  guj-2017: તને નીચે પાડવામાં આવશે અને તું ભૂમિમાંથી બોલશે; ધૂળમાંથી તારી ધીમી વાણી
    સંભળાશે. તારો અવાજ ભૂમિમાંથી સાધેલા અશુદ્ધ આત્માનાં જેવો આવશે અને તારો બોલ ધીમે
    સ્વરે ધૂળમાંથી આવશે.
  pon-2006A: Serusalem pahn rasehng ngehn ehu me nannantihong en lokaia sang pahn
    pwehl, ngilikir peipeido sang nan pwelpar.
  por-BRBSL: Você será derrubado, e falará do chão. Seu discurso resmungará do pó.
    Sua voz será como a de alguém que tem um espírito familiar, fora do chão, e seu
    discurso sussurrará para fora do pó.
  cth-cth: Nang teh rahnoum sak lah na o vaiteh, talai thung na deipan han. Rep na
    tabonae vaiphu thung hoi na lawk a tâco han. Na lawk teh kahrai lawk patetlah
    talai thung hoi a tâco han. Na lawk teh talai thung hoi paiyaicalah thai lah ao
    han.
  twi-twi: Wɔasie wo no, wobɛkasa afi asase mu; wo kasa a mu ntew no befi mfutuma
    mu aba. Wo nne befi asase no mu aba te sɛ ɔsaman de; wo kasa befi mfutuma mu aka
    asomsɛm.
  hlt-hlt: Na kunyun vaengah diklai lamloh m'voek vetih na olthui loh laipi lamkah
    n'rhuepthuep sak ni. Te vaengah na ol te diklai lamloh rhaitonghma bangla ha om
    vetih, laipi khui lamkah na olthui loh a muep ni.
  tbz-SIM: A dotimu kɛ bo nduɔ́ kɛ nɑ́ɑ́nní, bɛ̀ bo nyo ɑ tɑmmɛ̀ kɛ̀ mɛ̀ dò mmɛ̀ yìɛ̀ní
    kɛtenkɛ̀, ɑ tɑmmɛ̀ bo nyiɛ̀ní kɛtenkɛ̀ kɛ dònnɛ̀ dɛ̀mɑrɛ̀ kɔ̃mɛ, bɛ̀ bo nyoní
    ɑ wíɛ kɛtenkɛ̀.
  msy-2020: Eghtɨ nɨ bar moghɨra degeghirɨghtɨ, nguazim nɨ avaragham. Eghtɨ nɨ bar
    nɨmɨra, nɨmɨra mɨkɨmam, mati ariaghirezir gumazamizibar duaba nguazimɨn aven ikia
    mɨgei. Egha mati, tiarir mam nguazimɨn mɨnemniabar tongɨn ikia, aghumra sighsirakabav
    geima, tiarir bar muziarim an ikegha azenan izi.”
  dop-dop: Pɩɩ tisi-ŋ kɛ́ tǝfɛ, nɑ nyɑ́ nɔɣɔ nɩɩkǝnɑ tɛtʋ tɛɛ. Tɛtʋ tɛɛ kɛ́ nyɑ́ kʋyɔɣɔtʋtʋ
    kɑ́ lɩɩkǝnɑ tǝkɛmm. Nyɑ́ nɔɣɔ kɑ lɩɩkǝnɑ tɛtʋ tɛɛ kɛ́ ɩsɩɩ ɑsǝnɑɑlɩɩ. Ɩlɛnɑ nyɑ́
    kʋyɔɣɔtʋtʋ nɑɑ lɩɩkǝnɑ mʋsʋɣʋ tɑɑ kɛ́ ɩwɛlǝtɑʋ.
  azb-azb: Alçaldılacaqsan, yerin altından danışacaqsan, Toz-torpaq içindən səsin
    boğuq gələcək, Səsin ölü səsi kimi yerdən, Sözlərin pıçıltı kimi torpağın altından
    çıxacaq.
  eng-DBY: And thou shalt be brought low, thou shalt speak out of the ground, and
    thy speech shall come low out of the dust, and thy voice shall be as of one that
    hath a familiar spirit, out of the ground, and thy speech shall whisper out of
    the dust.
  hin-2017: तब तू गिराकर भूमि में डाला जाएगा, और धूल पर से बोलेगा, और तेरी बात भूमि
    से धीमी-धीमी सुनाई देगी; तेरा बोल भूमि पर से प्रेत का सा होगा, और तू धूल से गुनगुनाकर
    बोलेगा।
  wol-KYG: Dinga suufe ba mel ni kuy àddoo biir suuf, sa baat di ndéey lu dégtoo xóote
    ya pëndub suuf lale, mel ni njuuma lu waxam bawoo biir suuf, baatam yeloo xóote
    ya pëndub suuf lale.
  eng-YLT: And thou hast been low, From the earth thou speakest, And from the dust
    makest thy saying low, And thy voice hath been from the earth, As one having a
    familiar spirit, And from the dust thy saying whisperest,
  eng-WYC-2017: Thou shalt be made low, thou shalt speak of [the] earth, and thy speech
    shall be heard from the earth; and thy voice shall be as the voice of a dead man
    raised by conjuring, and thy speech shall oft grutch of the earth.
  eng-WMBB: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  urd-GVH: तब तू इतना पस्त होगा कि ख़ाक में से बोलेगा, तेरी दबी दबी आवाज़ गर्द में
    से निकलेगी। जिस तरह मुरदा रूह ज़मीन के अंदर से सरगोशी करती है उसी तरह तेरी धीमी
    धीमी आवाज़ ज़मीन में से निकलेगी।
  rug-rug: Na ta huara gore, ke pa pepeso kote koa meke zama mae; sari mua zinama
    si kote qumiqumi mae gua pa kavuru. Sa mamalaiṉimu si kote vura guana tomate pa
    pepeso; pa kavuru mae gua sari mua zinama sapu manamanasa toa.
  gaz-gaz: Ati gad deebifamtee lafa irraa ni dubbatta; haasaan kee biyyoo keessaa
    guunguma. Sagaleen kee akka sagalee ekeraa lafa keessaa baʼa; haasaan kees biyyoo
    keessaa hasaasa.
  fra-LSG: Tu seras abaissée, ta parole viendra de terre, Et les sons en seront étouffés
    par la poussière; Ta voix sortira de terre comme celle d’un spectre, Et c’est
    de la poussière que tu murmureras tes discours.
  yal-yal: Ɛ fe yigodoma nɛn han a lu alo ɛ xuiin kelima bɔxɔn nan bun ma. Ɛ xuiin
    yi xurun mini burunburunni. Ɛ xuiin luma minɛ nɛn bɔxɔni, alo barinne ɲunuɲunun
    xuiin bɛndɛn bun.
  haw-1868: A e hoohaahaaia auanei oe, A e kamailio mai no oe, mailoko mai o ka honua,
    A mai ka lepo mai e hooliiliiia kau olelo ana; E like auanei kou leo me ko ka
    poe ninau kupapau mailoko mai o ka honua, E like no hoi kau olelo ana, me ka ioio
    ana, mai ka lepo mai.
  arb-NAV: عِنْدَئِذٍ تَنْخَفِضِينَ، وَتَتَكَلَّمِينَ مِنَ الأَرْضِ، وَمِنَ التُّرَابِ
    تَصْدُرُ عَنْكِ تَمْتَمَةُ كَلامٍ، فَيَكُونُ صَوْتُكِ كَصَوْتِ خَيَالٍ صَادِرٍ
    مِنَ الأَرْضِ، وَيَرْتَفِعُ كَلامُكَ هَامِساً مِنَ التُّرَابِ.
  ewe-ewe: Woaɖiɖi wò ɖe anyi, eye àƒo nu tso anyigba ƒe tume. Wò nuƒoƒo aɖi hɔlɔhɔlɔ
    le ke me. Wò gbe aɖi tso anyigba ƒe tume abe ŋɔli tɔ ene, eye tso ke me, wò nuƒoƒo
    aɖi abe dalĩ dom wole ene.
  eng-LEE: And brought down low, shalt thou speak [as though] out of the earth, and
    out of the dust shall come forth thy speech; and like one of a familiar spirit
    out of the earth shall be thy voice, and out of the dust shalt thou whisper forth
    thy speech.
  asm-FB: তুমি নত হ’বা, ভুমিৰ পৰা কথা কবা; তোমাৰ বাক্য সৰু হৈ ধুলিৰ পৰা ওলাব। তোমাৰ
    মাত ভূতৰ দৰে ভুমিৰ পৰা ওলাব, আৰু তোমাৰ বাক্যৰ অতি দুৰ্বল হৈ ধুলিৰ পৰা ওলাব।
  sus-A: وٌ شَ قٍ قَمَ نّ مَفٌرٌدٍ هَن عَ لُ عَلْ وٌ شُي نَ مِنِقٍ بْشِ نَن بُن مَ.
    وٌ شَ وْيّنيِ مَكْلِكْلِمَ نّ كٍلِقٍ فَبُرِ كُي.
  fra-SBL: Tu seras abattu, et tu parleras du sol. Ta parole sortira de la poussière
    en marmonnant. Ta voix sera comme celle d'un esprit familier, sortant de la terre,
    et ton discours murmurera dans la poussière.
  hbo-hbo: וְשָׁפַלְתְּ֙ מֵאֶ֣רֶץ תְּדַבֵּ֔רִי וּמֵֽעָפָ֖ר תִּשַּׁ֣ח אִמְרָתֵ֑ךְ וְֽ֠הָיָה
    כְּאֹ֤וב מֵאֶ֙רֶץ֙ קֹולֵ֔ךְ וּמֵעָפָ֖ר אִמְרָתֵ֥ךְ תְּצַפְצֵֽף׃
  pjt-pjt: Uwa, nyura tjuṯa mulapa iluku munu nyura kurun-kurunpa para-ngaṟaku wangkanytja
    wiya.
  kik-kik: Nawe ũgaatungumanio thĩ, waragie ũrĩ thĩ; ũtuĩke wa kũngʼungʼua ũrĩ hau
    tĩĩri-inĩ. Mũgambo waku ũgaatuĩka ta wa roho wa ũragũri ũroima na thĩ; naguo mũgambo
    waku ũkaaiguagwo ũrĩ wa mĩheehũ ũkiuma tĩĩri-inĩ.
  fra-NCL: Tu seras abaissée ; c’est de la terre que s’élèvera ta voix, et de la poussière
    que se feront entendre tes sourds accents ; ta voix sortira de terre, comme celle
    d’un spectre, et ta parole montera de la poussière comme un murmure. —
  cek-AK: Nang loe long ah pakhrah tathuk tih, to naah long thung hoiah lok na thui
    tih; na thuih ih lok loe maiphu thung hoi tetta ah tacawt tih; na thuih ih lok
    loe pakhra kawk thaih kami mah apaeh ih lok baktiah, long thung hoiah tacawt ueloe,
    maiphu thung hoiah lok amzaita ah thui tih.
  cuk-cuk: Mesagwar be imaklegoed, napagi mellemai be guoed. Be-ibmar-biedi wis-bollee-itolege
    guoed. Be-gayaburba galudor-sunmakedyob itolege guoed. Napayala be sunmakmaile,
    unnila wis bipi-bollee itolege guoed.”
  uig-CYR: Шуниң билән пәс қилинисән, Сән йәр тегидин сөзләйдиған, Гәплириң пәстин,
    йәни топа-чаңдин келидиған, Авазиң әрваһларни чақирғучиниңкидәк йәр тегидин чиқиду,
    Сөзлириң топа-чаңдин шивирлап чиққандәк болиду;
  tel-2017: అప్పుడు నువ్వు కిందకి దిగుతావు. నేలపై నుండి మాట్లాడటం ప్రారంభిస్తావు.
    నీ మాటలు నేలపై నున్న దుమ్ములోనుండి వినపడతాయి. నీ మాటలు చాలా బలహీనంగా ఉంటాయి.
  hat-BSA: Konsa ou va vin bese. Se jis nan tè a, pale ou va bougonnen depi nan pousyè.
    Vwa ou va, anplis, tankou yon vwa a yon lespri, konsi ou konnen l deja, k ap soti
    nan tè a. Se konsa pawòl ou yo va chichote soti nan pousyè a.
  kos-kos: Jerusalem el ac fah oana sie ngun su srike in kaskas ye fohk uh me, sie
    pusra kororak ye kutkut uh me.
  hbo-WLC: וְשָׁפַלְתְּ֙ מֵאֶ֣רֶץ תְּדַבֵּ֔רִי וּמֵֽעָפָ֖ר תִּשַּׁ֣ח אִמְרָתֵ֑ךְ וְֽ֠הָיָה
    כְּא֤וֹב מֵאֶ֙רֶץ֙ קוֹלֵ֔ךְ וּמֵעָפָ֖ר אִמְרָתֵ֥ךְ תְּצַפְצֵֽף׃
  ibo-ibo: Nʼọnọdụ mweda nʼala, ị ga-ekwu okwu site nʼala, okwu ọnụ gị ga-esikwa nʼuzuzu
    pụta. Olu gị ga-ada ka nke onye mmụọ site nʼala, ọ bụ site nʼuzuzu ka okwu ọnụ
    gị na-ada ntakịrị ntakịrị ga-esi pụta.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେ ଅବନତ ହେବ ଓ ଭୂମିରୁ କଥା କହିବ ଓ ଧୂଳିରୁ ତୁମ୍ଭର କଥା କ୍ଷୀଣ ସ୍ୱରଯୁକ୍ତ
    ହେବ; ଆଉ, ଭୂତୁଡ଼ିଆର ନ୍ୟାୟ ତୁମ୍ଭର ରବ ଭୂମିରୁ ବାହାରିବ ଓ ଧୂଳିରୁ ତୁମ୍ଭ କଥାର ଫୁସ୍‍ ଫୁସ୍‍
    ଶବ୍ଦ ଉଠିବ।
  chk-chk: Lupwen ka turutiu fan, kopwe fos seni won pwül. Om kapas epwe fatangau
    seni fan. Iwe, mweliom epwe ngüngü seni fän pwül usun chök ngüngün eman anü, nge
    om kapas epwe osongin lein pwül moromor.
  rop-rop: En yu garra jingat brom andanith langa dijan graun blanga sambodi blanga
    kaman en album yu, en nobodi kaan adli irrim yu.
  ukr-1871: І будеш понижений; зпід землї будеш говорити; глухий буде зпід землї твій
    голос; голос твій буде, як у того, що з черева промовляє, й зпід перстї пошептом
    виходити ме мова твоя.
  deu-1951: Alsdann wirst du auf der Erde liegend reden und in den Staub gebeugt eine
    bescheidene Sprache führen. Deine Stimme wird wie die eines Gespenstes aus der
    Erde hervorkommen und deine Rede aus dem Staube heraus flüstern.
  eng-JPS: And brought down thou shalt speak out of the ground, and thy speech shall
    be low out of the dust; and thy voice shall be as of a ghost out of the ground,
    and thy speech shall chirp out of the dust.
  srp-1865: Te æeš oboren govoriti sa zemlje i iz praha æeš mucati, i glas æe ti biti
    sa zemlje kao u bajaèa i iz praha æeš šapæuæi govoriti.
  lug-lug: Olikkakkanyizibwa era olyogera ng’oli mu ttaka, n’ebigambo byo biriwulikika
    nga biri wansi nnyo ng’oli mu nfuufu. Eddoboozi lyo liriba ng’ery’oyo aliko akazimu
    nga liva mu ttaka, n’ebigambo byo biriba bya kyama nga biva mu nfuufu.
  heb-heb: ושפלת מארץ תדברי ומעפר תשח אמרתך והיה כאוב מארץ קולך ומעפר אמרתך תצפצף׃
  ben-IRV: তাতে তুমি অবনত হবে, মাটি থেকে কথা বলবে ও ধূলো থেকে আস্তে আস্তে তোমার কথা
    বলবে; ভূতের মত তোমার রব মাটি থেকে বের হবে ও ধূলো থেকে তোমার কথার ফুসফুস শব্দ হবে।
  pan-pan: ਤੂੰ ਧਰਤੀ ਦੀ ਡੁੰਘਿਆਈ ਤੋਂ ਬੋਲੇਂਗਾ, ਤੇਰਾ ਬੋਲ ਖ਼ਾਕ ਦੇ ਹੇਠੋਂ ਆਵੇਗਾ, ਤੇਰੀ ਅਵਾਜ਼
    ਧਰਤੀ ਵਿੱਚੋਂ ਪ੍ਰੇਤਾਂ ਵਾਂਗੂੰ ਹੋਵੇਗੀ, ਅਤੇ ਤੇਰਾ ਬੋਲ ਖ਼ਾਕ ਵਿੱਚੋਂ ਘੁਸਰ-ਮੁਸਰ ਕਰੇਗਾ।
  mya-JVB: သင်သည် နှိမ့်ချ ခြင်းကိုခံ ၍ မြေ ထဲ က ပြော ရ လိမ့်မည်။ မြေမှုန့် ထဲ က ငယ်သောအသံ
    နှင့် မြွက် ရ လိမ့်မည်။ သင် ပြောသောအသံ သည် နတ် ဝင်သူပြောသံကဲ့သို့ မြေ ထဲက ထွက်
    ၍ ၊ သင် သည် မြေ မှုန့်ထဲက အသံ သေးနှင့် တိုးတိုးမြွက် ဆိုရလိမ့်မည်။
  hmo-hmo: Mase laulauna bamona, Ierusalema be tano henunai do ia diho lao, bona iena
    gadona be, tano kahu dekena amo do ia hereva, mase laulau ena gadona bamona. Kahu
    dekena amo Ierusalema do ia hereva maragimaragi.
  urd-urd: और तू पस्त होगा, और ज़मीन पर से बोलेगा, और ख़ाक पर से तेरी आवाज़ धीमी आयेगी
    तेरी सदा भूत की सी होगी जो ज़मीन के अन्दर से निकलेगी, और तेरी बोली ख़ाक पर से
    चुरुगने की आवाज़ मा'लूम होगी।
  rus-SYN: И будешь унижен, с земли будешь говорить, и глуха будет речь твоя из-под
    праха, и голос твой будет, как голос чревовещателя, и из-под праха шептать будет
    речь твоя.
  bqc-SIM: Wa ↄnaalɛwá, á yã'oa i gↄ̃ dↄ tↄↄlɛu, á lↄↄ i gↄ̃ wíwia bùsuu. Á
    yã'oa aↄ bↄ tɛ̃́ɛnau lán gɛngbãgbãnawa, á kĩ́i aↄ dↄ bùsutiu kpã́ikpãi.
  tcz-CHONGTHU: Chuteng, leiset thuhtah noija kon'a nahin seiding; leivui noi langa
    patna nathu hungding ahi. Tol'a kon'a na awgin chu thilha lhannoi akon'a olcha
    a awgin tobang hiding ahi.
  mar-mar: तू नीच केली जाशील आणि भूमीवरून बोलशील. तुझा आवाज धुळीतून कमी निघतील, तुझा
    आवाज भूमीतून बाहेर निघणाऱ्या भूतासारखा असेल, आणि तुझा शब्द धुळीतून आल्याप्रमाणे
    येईल.
  qub-qub: Pengaypämi jitarpaycar quëdanquipaj. Rimashayquipis almapanöllami wiyacanga.
    Parlashayquicunaga pajallami wiyacanga.
  hat-hat: Lavil Jerizalèm pral tankou yon moun anba tè k'ap pale. Pousyè tè ap toufe
    pawòl nan bouch li. Antan li anba tè a, l'ap pale tankou yon zonbi ak yon vwa
    nan nen tou fèb!
  eng-BSB: You will be brought low, you will speak from the ground, and out of the
    dust your words will be muffled. Your voice will be like a spirit from the ground;
    your speech will whisper out of the dust.
  eng-WEBPB: You will be brought down, and will speak out of the ground. Your speech
    will mumble out of the dust. Your voice will be as of one who has a familiar spirit,
    out of the ground, and your speech will whisper out of the dust.
  kbq-kbq: Hagi kagrira mopafi kazeri fenkamu atresnagenka kamuragufati kugusopafi
    mase'nenka anampinti sumisumi ke hugahane. Kagerumo'ma kugusopafinti'ma osi'osi'ma
    huno esania zamo'a, mago hankro'mo mopa agu'afinti keaga hiaza hugahie.
  nhe-BL: Huan Jerusalén elis queja se animajtzi tlen quinequi camatis tlen nopano
    tlalijtic campa quitlalpachojtoque, huan itos caquistis queja se tlen ixtaca camati.
  gub-BL: Weityk putar tàpuz paw wà nehe. A'e pe har u'ar putar ywy rehe upyta pà
    wà nehe. Uze'eg putar tekwe ài wà nehe. Hewowo putar wà nehe. Uze'eg putar imuhemahy
    'ym pà tekwe ài wà nehe no.
  eng-DRA: 'Thou shalt be brought down, thou shalt speak out of the earth, and thy
    speech shall be heard out of the ground: and thy voice shall be from the earth
    like that of the python, and out of the ground thy speech shall mutter.'
