  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਅਚਾਨਕ ਵੱਡੀ ਗੱਜ ਨਾਲ, ਭੁਚਾਲ ਨਾਲ, ਵੱਡੇ ਸ਼ੋਰ, ਵਾਵਰੋਲੇ ਅਤੇ ਤੂਫ਼ਾਨ
    ਨਾਲ ਅਤੇ ਭਸਮ ਕਰਨ ਵਾਲੀ ਅੱਗ ਦੀ ਲਾਟ ਨਾਲ ਸਜ਼ਾ ਦੇਣ ਆਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား သည်၊ မိုဃ်းချုန်း ခြင်း၊ မြေ လှုပ်ခြင်း၊
    အသံ ဗလံမြည်ခြင်းနှင့် တကွ မိုဃ်းသက်မုန်တိုင်း ၊ လောင် တတ်သော မီးလျှံ အားဖြင့်အပြစ်
    ပေးတော်မူမည်။
  hmo-hmo: Nega tamona lau, Siahu Ibounai Lohiabada ese, oi do lau hamauria. Mai guba
    boiboi bona tano mareremarere, bona regena bada danu do lau mai. Mai lai guba,
    bona lahi siahu badadia danu do lau mai.
  urd-urd: रब्ब — उल — अफ़वाज ख़ुद गरजने और ज़लज़ले के साथ, और बड़ी आवाज़ और बड़ी
    आँधी और तूफ़ान और आग के मुहलिक़ शो'ले के साथ तुझे सज़ा देने को आएगा।
  rus-SYN: Господь Саваоф посетит тебя громом и землетрясений, и сильным гласом, бурею
    и вихрем, и пламенем всепожирающего огня.
  bqc-SIM: Ma Dii Zĩgↄ̃de má mↄ ĩadamá ń loupũnaao ń tↄↄlɛ lualuaao ń kↄ̃fĩ
    zↄ̃ↄo ń zàa'ĩanao ń zàao ń tɛ́lɛpiↄ pↄkaalɛnao.
  tcz-CHONGTHU: Keima, van janel Pakai in nadinga thil kahin bol ding ahi; vang'in,
    lingki hot leh husa sangtah, chimpei, hui le go kitho leh mi halvam jeng thei
    meikonga kahung vilding nahi.
  mar-mar: सेनाधीश परमेश्वराकडून, भूकंप, मोठीगर्जना व मोठे वादळ, वावटळ आणि खाऊन टाकणारी
    अग्नी, यांनी तुला शासन करण्यात येईल.
  qub-qub: '@see-verse:ISA.029.005'
  hat-hat: Seyè ki gen tout pouvwa a ap parèt sou ou, avèk gwo van loraj, tranblemanntè,
    ak yon pakèt gwo bri, avèk siklòn, van tanpèt ak gwo flanm dife k'ap boule.
  eng-BSB: you will be visited by the LORD of Hosts with thunder and earthquake and
    loud noise, with windstorm and tempest and consuming flame of fire.
  eng-WEBPB: She will be visited by the LORD of Armies with thunder, with earthquake,
    with great noise, with whirlwind and storm, and with the flame of a devouring
    fire.
  kbq-kbq: Nagra Monafi sondia vahe'mofo Ra Anumzamo'na mona kereti'ene, iminti'ene
    tusi'a agasasane zahoteti'ene ununkoteti'ene maka'za te fanane hu tevereti'ene
    hu'na zamahe fanene hugahue.
  nhe-BL: Quena, na, niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij,
    niquinajsis ica tlatomonilotl tlen nelchicahuac para nimechmanahuis inJerusalén
    ehuani. Huan nijchihuas ma mojmolini tlali huan caquistis nelía chicahuac. Huan
    nijtitlanis se hueyi ajcomalacatl huan se tlitl tlen nochi quitlatis.
  gub-BL: '@see-verse:ISA.029.005'
  eng-DRA: And it shall be at an instant suddenly. A visitation shall come from the
    Lord of hosts in thunder, and with earthquake, and with a great noise of whirlwind
    and tempest, and with the flame of devouring fire.
