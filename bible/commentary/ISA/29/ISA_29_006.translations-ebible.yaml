verse: ISA.029.006
translations:
  mal-C: ഇടിമുഴക്കം, ഭൂകമ്പം, വലിയശബ്ദം, കൊടുങ്കാറ്റ്, ചുഴലിക്കാറ്റ്, ദഹിപ്പിക്കുന്ന
    അഗ്നിജ്വാല എന്നിവയോടുകൂടെ സൈന്യങ്ങളുടെ യഹോവ എഴുന്നള്ളും.
  deu-TKW: Von seiten Jahwes der Heerscharen soll Heimsuchung erfolgen mit Donner
    und Erdbeben und lautem Schall, mit Sturm und Wetter und der Flamme verzehrendes
    Feuers.
  lin-lin: Yawe, Mokonzi ya mampinga, akoya epai na yo na nzela ya bakake, ya koningana
    ya mabele mpe ya lokito monene, ya mopepe makasi mpe ya mvula ya moto oyo etumbaka.
  eng-LSV: You are inspected by YHWH of Hosts, || With thunder, and with an earthquake,
    || And great noise, windstorm, and whirlwind, || And flame of devouring fire.
  eng-GNV: Thou shalt be visited of the Lord of hostes with thunder, and shaking,
    and a great noyse, a whirlewinde, and a tempest, and a flame of a deuouring fire.
  eng-WEBSTER: Thou shalt be visited by the LORD of hosts with thunder, and with earthquake,
    and great noise, with storm and tempest, and the flame of devouring fire.
  nhw-BL: Quena, na, niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij,
    niquinajsis ica tlatomonilotl catli nelchicahuac para nimechmanahuis anJerusalén
    ehuani. Huan nijchihuas ma mojmolini tlali huan caquistis nelía chicahuac. Huan
    nijtitlanis se hueyi ajcomalacatl huan se tlitl catli nochi quitlatis.
  swh-ONEN: Bwana Mwenye Nguvu Zote atakuja na ngurumo, tetemeko la ardhi, na kwa
    sauti kuu, atakuja na dhoruba, tufani na miali ya moto iteketezayo.
  bba-bba: Adɑmɑ subɑru sɔɔ Gusunɔ, wɔllu kɑ tem Yinni u koo nɑ u bu sɛɛyɑsiɑ kɑ ɡuru
    ɡbɑ̃sukubu kɑ tem yĩirubu, kɑ wɔki bɑkɑnu kɑ woo ɡunɑ kɑ ɡuru woo bɔkɔ, kɑ sere
    mɑɑ dɔ̃ɔ boko,
  eng-KJVCPB: Thou shalt be visited of the Lord of hosts With thunder, and with earthquake,
    and great noise, With storm and tempest, and the flame of devouring fire.
  luo-luo: Jehova Nyasaye Maratego nobi gi mor polo gi yiengni mar piny kod koko maduongʼ,
    gi ahiti kod kalausi kendo gi mach mager.
  meu-meu: Iehova Sabaota ese baine vadivadi henimu taku, guba-rahu bona tano-laga
    bona rege-bada ida, bona koe-hirihiri bona lai-gubana bona lahi siahuna hururu-hururunaida.
  npi-ULB: सर्वशक्तिमान् परमप्रभु तँकहाँ गर्जन, भूकम्म, ठुलो आवाज, शक्तिशाली हावाहुरी
    र हिंस्रक आँधी र भष्‍म पार्ने आगोको ज्वालासहित आउनुहुनेछ ।
  yor-yor: Olúwa àwọn ọmọ-ogun yóò wá pẹ̀lú àrá àti ilẹ̀-rírì àti ariwo ńlá, àti ẹ̀fúùfù
    líle àti iná ajónirun.
  pes-OPCB: '@see-verse:ISA.029.005'
  tgl-ULB: Paparusahan kayo ni Yahweh na pinuno ng mga hukbo ng mga anghel na may
    kulog, lindol, malakas na ingay, ng malalakas na mga hangin at matinding bagyo,
    at mga liyab ng isang lumalamong apoy.
  hui-hui: Anigo abaleore Anduane Homogo Hongo Haiheore kago ibu puyabu hongohe hebabi
    dindi dumbirumbi hebabi hari kilikulu timbuni lalu ibulebira. Ibalu ibugua mbirale
    ngaru bibahende dai holene ira hongohe ko mbira hedo yalu ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြင်း​ထန်​သော​မိုး​ကြိုး မုန်​တိုင်း​များ၊ မြေ​င​လျင်​များ​အား​ဖြင့်​မြည်
    ဟည်း​ကာ သင်​တို့​ကို​ကယ်​ဆယ်​တော်​မူ​လိမ့် မည်။ ကိုယ်​တော်​သည်​လေ​ပြင်း​မုန်​တိုင်း​များ
    နှင့်​မီး​လျှံ​ကို​စေ​လွှတ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འབྲུག་སྒྲ་དང་ས་འགུལ། སྒྲ་ཆེན། འཁྱིལ་རླུང་།
    རླུང་ནག ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེ་བཅས་ཀྱིས་དེ་དག་ལ་ཆད་པ་གཅོད་པར་འགྱུར།
  sna-sna: Jehovha Wamasimba Ose achauya nokutinhira nokudengenyeka kwenyika, uye
    nemheremhere huru, nechamupupuri, nedutu guru uye nomurazvo womoto unoparadza
    zvose.
  spa-BLM: Será visitada por el Señor de los Ejércitos con truenos, con terremotos,
    con gran ruido, con torbellino y tormenta, y con la llama de un fuego devorador.
  cac-cac: '@see-verse:ISA.029.005'
  swh-ULB: Yahwe wa majeshi atakuja kwenu kwa radi, tetemeko la aridhi, sauti kubwa,
    na upepo mkali na dhoruba kali, na mwali wa moto uteketezao.
  bel-bel: Гасподзь Саваоф адведае цябе громам і землятрусам, і моцным голасам, бураю
    і віхураю, і полымем ўсёпажыральнага агню.
  deu-ELBBK: Vonseiten des HERRN der Heerscharen wird sie heimgesucht werden mit Donner
    und mit Erdbeben und großem Getöse – Sturmwind und Gewitter und eine Flamme verzehrenden
    Feuers.
  mbb-OT: Edtentenuzan te Nengazen he Mekeǥeǥehem is Jerusalem, ne ebpekeuma sikandin
    he zuen ruǥung, linug, dekelà he keǥurub, eribpures, bagyu, wey edriyubriyub he
    hapuy.
  mal-2015: ഇടിമുഴക്കത്തോടും ഭൂകമ്പത്തോടും മഹാനാദത്തോടും കൂടെ ചുഴലിക്കാറ്റും കൊടുങ്കാറ്റും
    ദഹിപ്പിക്കുന്ന അഗ്നിജ്വാലയുമായി അതു സൈന്യങ്ങളുടെ യഹോവയാൽ സന്ദർശിക്കപ്പെടും.
  gup-gup: '@see-verse:ISA.029.005'
  rmc-rmc: O Nekzoraleder RAJ avela andre bari vika, herminela a e phuv razisaľola;
    avela la bara burkaha, zoraľa balvajaha the la jagaha, so savoro zlabarel.
  pes-OPV: و از جانب یهوه صبایوت با رعد وزلزله و صوت عظیم و گردباد و طوفان و شعله
    آتش سوزنده از تو پرسش خواهد شد.
  ron-1924: Де ла Домнул оштирилор ва вени педяпса, ку тунете, кутремуре де пэмынт
    ши покнет путерник, ку вижелие ши фуртунэ ши ку флакэра унуй фок мистуитор.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এসে উপস্থিত হবেন, তাঁর সঙ্গী হবে বজ্রপাত, ভূমিকম্প
    ও প্রচণ্ড কোলাহল, তাঁর সঙ্গী হবে ঘূর্ণিঝড়, ঝঞ্ঝা ও সর্বগ্রাসী আগুনের শিখা।
  som-som: Oo Rabbiga ciidammadu wuxuu la iman doonaa onkod, iyo dhulgariir, iyo sanqadh
    weyn, iyo cirwareen, iyo duufaan, iyo dab ololkiisu wax baabbi'inayo.
  lat-VUC: eritque repente confestim. A Domino exercituum visitabitur in tonitruo,
    et commotione terræ, et voce magna turbinis et tempestatis, et flammæ ignis devorantis.
  eng-ASVBT: She shall be visited of Jehovah of hosts with thunder, and with earthquake,
    and great noise, with whirlwind and tempest, and the flame of a devouring fire.
  ita-1885: Ella sarà visitata dal Signor degli eserciti, con tuono, con tremoto,
    e con gran romore; con turbo, e con tempesta, e con fiamma di fuoco divorante.
  eng-LXXUP: 'from the Lord of hosts: for there shall be a visitation with thunder,
    and earthquake, and a loud noise, a rushing tempest, and devouring flame of fire.'
  eng-ULB: Yahweh of hosts will come to you with thunder, earthquake, great noise,
    with strong winds and violent storm, and the flames of a devouring fire.
  spa-VBL: el Señor Todopoderoso llegará con truenos, terremotos y tremendos ruidos,
    con torbellinos, tormentas y llamas de fuego que lo abrasarán todo.
  fra-_FOB: Tu seras châtiée par l'Éternel des armées, avec des tonnerres, des tremblements
    de terre et un grand bruit, avec la tempête, le tourbillon et la flamme d'un feu
    dévorant.
  mal-mal: ഇടിമുഴക്കത്തോടും ഭൂകമ്പത്തോടും മഹാനാദത്തോടും കൂടി ചുഴലിക്കാറ്റും കൊടുങ്കാറ്റും
    ദഹിപ്പിക്കുന്ന അഗ്നിജ്വാലയുമായി അത് സൈന്യങ്ങളുടെ യഹോവയാൽ സന്ദർശിക്കപ്പെടും.
  urd-GVR: Rabbul-afwāj un par ṭūṭ paṛegā. Wuh bijlī kī kaṛaktī āwāzeṅ, zalzalā, baṛā
    shor, tez āṅdhī, tūfān aur bhasm karne wālī āg ke shole apne sāth le kar shahr
    kī madad karne āegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे इ कली ग्रुम्‍थ जाक्‍ब। मेको बुंबु, ख्रिनु
    ठेयब रेयके नु जाक्‍ब। मेको हिरशो फश गिवार नु ठेयब मी नु जाक्‍ब।
  eng-NOY: From Jehovah of hosts cometh the visitation With thunder, and earthquake,
    and great noise, With storm and tempest, And flames of devouring fire.
  ita-1927: Sarà una visitazione dell’Eterno degli eserciti con tuoni, terremoti e
    grandi rumori, con turbine, tempesta, con fiamma di fuoco divorante.
  ckb-ckb: لەلایەن یەزدانی سوپاسالارەوە سزا دەدرێت بە هەورەتریشقە و بوومەلەرزە و دەنگێکی
    بەرزەوە، بە زریان و ڕەشەبا و گڕی ئاگری سووتێنەرەوە.
  eng-BBE: The Lord of armies will come in with thunder and earth-shaking and great
    noise, with rushing wind and storm, and the flame of burning fire.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಗುಡುಗಿನಿಂದಲೂ, ಮಹಾಶಬ್ದದಿಂದಲೂ, ಬಿರುಗಾಳಿ ಸುಳಿಗಾಳಿಯಿಂದಲೂ,
    ದಹಿಸುವ ಅಗ್ನಿಜ್ವಾಲೆಯಿಂದಲೂ ಪ್ರತ್ಯಕ್ಷರಾಗುವರು.
  tam-2017: இடிகளினாலும், பூமி அதிர்ச்சியினாலும், பெரிய இரைச்சலினாலும், பெருங்காற்றினாலும்,
    புயலினாலும், சுட்டெரிக்கிற அக்கினிஜூவாலையினாலும், சேனைகளின் யெகோவாவாலே விசாரிக்கப்படுவாய்.
  spa-RV-1909: De Jehová de los ejércitos serás visitada con truenos y con terremotos
    y con gran ruido, con torbellino y tempestad, y llama de fuego consumidor.
  ron-BTF: Vei fi cercetat de DOMNUL oştirilor cu tunet şi cutremur şi mare zgomot,
    cu furtună şi vijelie şi flacăra focului mistuitor.
  eng-WEBP: She will be visited by the LORD of Armies with thunder, with earthquake,
    with great noise, with whirlwind and storm, and with the flame of a devouring
    fire.
  eng-FBV: the Lord Almighty will arrive with thunder, earthquake, and tremendous
    noise, with whirlwind, storm, and flames of fire that burn everything up.
  nld-1939: 'Zult ge door Jahweh der heirscharen worden bezocht: Met donder, geraas
    en gedaver, Met wervelwind en orkaan, Met verslindende vlammen.'
  nch-BL: Quena, na, niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij,
    niquinajsis ica tatomonilot cati nelchicahuac para nimechmanahuis anJerusalén
    ehuani. Huan nijchihuas ma mojmolini tali huan caquistis nelía chicahuac. Huan
    nijtitanis se hueyi ajcomalacat huan se tit cati nochi quitatis.
  vie-1934: Đức Giê-hô-va vạn quân sẽ dùng sấm sét, động đất, tiếng ầm, gió lốc, bão,
    và ngọn lửa thiêu nuốt mà thăm phạt nó.
  hin-CV: सेनाओं के याहवेह की ओर से बादल गर्जन, भूकंप, आंधी और भस्म करनेवाली आग आएगी.
  eng-OURB: She will be visited by Adonai Tzva'ot [Yahweh Commander of heaven’s armies]
    with thunder, with earthquake, with great noise, with whirlwind and storm, and
    with the flame of a devouring fire.
  spa-BES: El Señor de los ejércitos entrará con truenos, temblores de tierra y gran
    ruido, con viento y tormenta, y la llama de fuego ardiente.
  tdx-tdx: Hitilike anahareo t’Iehovà’ i Màroy reketse hotroke naho fanginikinihañe,
    naho fitromoroñañe, naho tangololahy, naho tiobey vaho ty lel-afo mamorototo.
  tha-KJV: พระเยโฮวาห์จอมโยธาจะทรงเยี่ยมเยียนเจ้าด้วยฟ้าร้องและด้วยแผ่นดินไหว และด้วยเสียงกัมปนาท
    ด้วยพายุและพายุ​แรงกล้า ด้วยเปลวแห่งเพลิงเผาผลาญ
  por-BR-2018: Pelo SENHOR dos exércitos serás visitada com trovões, terremotos, e
    grande ruído; com impetuoso vento, tempestade, e labareda de fogo consumidor.
  deu-ELO: Von seiten Jehovas der Heerscharen wird sie heimgesucht werden mit Donner
    und mit Erdbeben und großem Getöse, Sturmwind und Gewitter und eine Flamme verzehrenden
    Feuers.
  eng-WYC-2018: anon it shall be visited of the Lord of hosts, in thunder, and in
    moving of the earth, and in great voice of whirlwind, and of tempest, and of flame
    of fire devouring. (at once thou shalt be punished by the Lord of hosts, with
    thunder, and with earth-shaking, and with the great noise of a whirlwind, and
    of a tempest, and with a flame of devouring fire.)
  epo-epo: De la Eternulo Cebaot vi estos punata kun tondro kaj tertremo kaj granda
    bruo, kun ventego kaj turnovento kaj konsumeganta fajra flamo.
  uig-PIN: Əmdi samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar sening yeningƣa kelidu;
    Güldürmama, yǝr tǝwrǝx, küqlük xawⱪun, ⱪuyuntaz, boran wǝ yutuwalƣuqi ot yalⱪunlar
    bilǝn sǝndin ⱨesab alidu.
  beo-beo: Hedolowane, eso amoga dilia hame dawa:, Hina Gode Bagadedafa da gugelebe
    isu bagade, amola bebeda:nima, amola fo bagade, amola lalu bagade osobo bagadega
    iasili, dili gaga:mu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong bai i kam wantaim strongpela win na guria,
    na ol klaut bai i pairap na bikpela nois tru bai i kamap. Na em bai i bringim
    tu paia nogut bilong kukim olgeta samting.
  hau-SA: Ubangiji Maɗaukaki zai zo da tsawa da rawar ƙasa da ƙara mai girma, da hadarin
    iska da guguwa da harshe na wuta mai ci.
  uig-LAT: Emdi samawi qoshunlarning Serdari bolghan Perwerdigar séning yéninggha
    kélidu; Güldürmama, yer tewresh, küchlük shawqun, quyuntaz, boran we yutuwalghuchi
    ot yalqunlar bilen sendin hésab alidu.
  nde-nde: UThixo uSomandla uzafika ngomdumo langokunyikinyeka komhlaba langomsindo
    omkhulu; ngesiphepho langesivunguzane langamalangabi omlilo oqothulayo.
  ton-ton: ‌ʻE ʻaʻahi kiate koe ʻe Sihova ʻoe ngaahi kautau ʻaki ʻae mana, pea mo
    e mofuike, mo e longoaʻa lahi, ʻaki ʻae matangi lahi mo e afā, pea mo e ulo ʻoe
    afi fakaʻauha.
  ces-1613: Od Hospodina zástupů navštíveno bude hromem a země třesením, a zvukem
    velikým, vichřicí a bouří a plamenem ohně sžírajícího.
  eng-WMB: She will be visited by the LORD of Hosts with thunder, with earthquake,
    with great noise, with whirlwind and storm, and with the flame of a devouring
    fire.
  tam-TCV: இடி முழக்கத்துடனும் பூமியதிர்ச்சியுடனும், பெருஞ்சத்தத்துடனும் சேனைகளின்
    யெகோவா அவர்களுக்கெதிராக வருவார். அவர் புயல்காற்றுடனும், சூறாவளியுடனும், எரிக்கும்
    நெருப்புச் சுவாலையுடனும் வருவார்.
  ceb-ULB: Moanha si Yahweh nga labawng makagagahom diha kaninyo uban ang dalugdog,
    linog, kasaba sa dahunog, uban ang naghaguros nga hangin ug mapintas nga bagyo,
    ug ang molamoy nga siga sa kalayo.
  pol-UBG: Zostaniesz nawiedzony od PANA zastępów grzmotem, trzęsieniem ziemi i wielkim
    hukiem, wichurą, burzą i płomieniem trawiącego ognia.
  urd-GVU: رب الافواج اُن پر ٹوٹ پڑے گا۔ وہ بجلی کی کڑکتی آوازیں، زلزلہ، بڑا شور،
    تیز آندھی، طوفان اور بھسم کرنے والی آگ کے شعلے اپنے ساتھ لے کر شہر کی مدد کرنے
    آئے گا۔
  deu-1912: Denn vom HERRN Zebaoth wird Heimsuchung geschehen mit Wetter und Erdbeben
    und großem Donner, mit Windwirbel und Ungewitter und mit Flammen des verzehrenden
    Feuers.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಗುಡುಗು, ಭೂಕಂಪ, ಮಹಾಶಬ್ದ, ಬಿರುಗಾಳಿ, ಚಂಡಮಾರುತ, ದಹಿಸುವ
