    ciì?'
  msy-2020: Me biziba otavkɨra bar da adafi. Egha me kamaghɨn mɨgei, “Gumazir nguazir
    mɨnemɨn ingarim, a nguazimɨn mɨn gari.” Manmaghɨn ami? Pura bizir kɨnitam ti gumazir
    an ingarizim kamaghɨn a mɨkɨm suam, “Nɨ nan ingarizir puvatɨ,” mɨgɨrɨgɨar kam
    ti deraz, o? Egh pura bizir kɨnitam ti gumazir an ingarizim kamaghɨn a mɨkɨm suam,
    “Nɨ bizitam gɨfozir puvatɨ,” mɨgɨrɨgɨar kam ti deraz, o? Bar puvatɨ.
  dop-dop: 'Amɑ mǝ liɣituɣu tɔɔwɑ yoo. Cʋɣʋ nɑ kʋ ŋmɑlʋ pɑɑ kɛɛsǝɣɩ pʋlʋ. Kʋŋmɑŋmɑm
    kɑ yɔɣɔtɩ ŋmɑlʋ sɩ: Pǝ tɑɣɑ nyɑ́ ŋmɑnɑ-m? Hɛɛʋ kɑ yɔɣɔtɩ ŋmɑlʋ sɩ: N tɑ nyɩ pʋlʋ?'
  azb-azb: Bu nə cür ağılsız düşüncədir! Heç dulusçunu gil ilə bir tutmaq olarmı?
    Düzəldilən əşya onu düzəldən barədə «O məni düzəltmədi» deyərmi? Qab onu yaradan
    barədə «O heç nə anlamır» deyərmi?
  eng-DBY: '[Oh] your perverseness! — Shall the potter be esteemed as the clay, so
    that the work should say of him that made it, He made me not; or the thing formed
    say of him that formed it, He hath no understanding?'
  hin-2017: तुम्हारी कैसी उलटी समझ है! क्या कुम्हार मिट्टी के तुल्य गिना जाएगा? क्या
    बनाई हुई वस्तु अपने कर्ता के विषय कहे “उसने मुझे नहीं बनाया,” या रची हुई वस्तु
    अपने रचनेवाले के विषय कहे, “वह कुछ समझ नहीं रखता?” (रोम. 9:20,21)
  wol-KYG: 'Yeenaka juunum xel! Dees na jaawale tabaxkatu njaq beek ban bi? Ndax li
    ñu sàkk dina ne ki ko sàkk: «Kii sàkku ma»? Am njaq leey waxtaane tabaxkat bi
    naa: «Kii manula tabax»?'
  eng-YLT: Your perversion! as clay is the potter esteemed? That the work saith of
    its maker, 'He hath not made me?' And the framed thing said of its framer, 'He
    did not understand?'
  kne-kne: Baliktaden dan katet-ewa na. Kaman dan kankanan en baken nangatngato din
    mandamdamili mo din dinamili. Ay mabalin aya ay kanan di kalamba ay pinken di
    esa ay ipogaw, “Adi kan pinomke” ono “Adi kan ammoy am-amagem”?
  eng-WYC-2017: This thought of you is wayward, as if clay think against a potter,
    and the work say to his maker, Thou madest not me; and a thing made, say to his
    maker, Thou understandest not.
  eng-WMBB: You turn things upside down! Should the potter be thought to be like clay,
    that the thing made should say about him who made it, “He didn’t make me;” or
    the thing formed say of him who formed it, “He has no understanding”?
  urd-GVH: तुम्हारी कजरवी पर लानत! क्या कुम्हार को उसके गारे के बराबर समझा जाता है?
    क्या बनी हुई चीज़ बनानेवाले के बारे में कहती है, “उसने मुझे नहीं बनाया”? या क्या
    जिसको तश्कील दिया गया है वह तश्कील देनेवाले के बारे में कहता है, “वह कुछ नहीं
    समझता”? हरगिज़ नहीं!
  rug-rug: Gamu pu va iliri eṉai sari ginugua, sapu sa raro patu si gua tugo sa tie
    tavetena! Vea, pada pude zama sa tie koasa pu va podakana, “Lopu asa tavete au,”
    gua? Vea, boka zama sa raro patu koasa pu tavetena, “Loketoṉa si tumae nia sa,”
    gua?
  gaz-gaz: Kun jalʼina keessan, suphee dhooftuu akka supheetti ilaaltu! Wanni tolchame
    tokko nama isa tolcheen “Inni na hin tolchine” jedhaa? Okkoteen tokko suphee dhooftuudhaan,
    “Inni homaa hin beeku” jechuu dandaʼaa?
  fra-LSG: 'Quelle perversité est la vôtre! Le potier doit-il être considéré comme
    de l’argile, Pour que l’ouvrage dise de l’ouvrier: Il ne m’a point fait? Pour
    que le vase dise du potier: Il n’a point d’intelligence?'
  yal-yal: Anu, ɛ bata tantan fefe! Nde fɛɲɛ rafalan yatɛ fɛɲɛ bɛndɛn na? Muxun yii
    fɔxɔna a falɛ a rafala muxun ma ba, a naxa, “I tan mi n nafalaxi”? Fɛɲɛna a falɛ
    fɛɲɛ rafalan ma ba, a naxa, “I mi sese kolon”?
  haw-1868: 'Auwe ko oukou lauwili! E manaoia anei ka lepo me ka mea nana i kawili:
    E olelo anei ka mea i hanaia i ka mea nana ia i hana, Aole ia i hana mai ia''u?
    E olelo anei ka mea i kapiliia i ka mea nana ia i kapili, Aole ia i ike?'
  arb-NAV: 'يَالَتَحْرِيفِكُمْ! أَيُحْسَبُ الْخَزَّافُ كَالْخَزَفِ، فَيَقُولُ الشَّيءُ
    الْمَصْنُوعُ لِصَانِعِهِ: أَنْتَ لَمْ تَصْنَعْنِي؟ أَمْ أَنَّ الْمَجْبُولَ يَقُولُ
    لِجَابِلِهِ: أَنْتَ مُجَرَّدٌ مِنَ الْفَهْمِ؟'
  ewe-ewe: Mietrɔ gbo nu sia nu, eye miebu zemela abe anyi si wòtsɔ le ze mem la ene!
    Ɖe ze agblɔ na zemela be. “Mènya naneke oa?”
  eng-LEE: Oh your perverseness! shall the potter be esteemed as the clay? that the
    work shall say of its maker, He hath not made me? or shall the thing framed say
    of its framer, He had no understanding?
  asm-FB: তোমালোকৰ বিষয়সমূহ বিপৰীত দিশে ঘূৰোৱা! কুমাৰ কুমাৰৰ মাটিৰ সমান বিবেচিত হয়
    নে? “তেওঁ মোক নিৰ্ম্মাণ কৰা নাই,” এই বুলি নিৰ্ম্মিত বস্তুৱে নিৰ্ম্মণকৰ্ত্তাৰ বিষয়ে
    ক’ব পাৰে নে? “তেওঁ বুজা নাই,” গঠিত বস্তুৱে তাৰ গঠনকাৰীৰ বিষয়ে ক’ব পাৰে নে?
  sus-A: وٌ شَ دَشُحَ سّنبّ فبٌ. بّندّ نْمَ لُدٍ عَلْ عَ يَءِلَنمَ؟ سٍ يَءِلَنشِ نْمَ
    عَ قَلَدٍ عَ يَءِلَنمَ بّ، عَ مُ ﭑ يَءِلَنشِ؟ قّحّ نْمَ عَ قَلَدٍ عَ يَءِلَنمَ
    بّ، عَ شَشِلِ مُ قَن؟»
  fra-SBL: 'Vous mettez tout sens dessus dessous ! Faut-il penser que le potier est
    semblable à l''argile, que la chose faite dise de celui qui l''a faite : « Il
    ne m''a pas fait », ou que la chose formée dise de celui qui l''a formée : « Il
    n''a pas d''intelligence ? ».'
  hbo-hbo: הַ֨פְכְּכֶ֔ם אִם־כְּחֹ֥מֶר הַיֹּצֵ֖ר יֵֽחָשֵׁ֑ב כִּֽי־יֹאמַ֨ר מַעֲשֶׂ֤ה
    לְעֹשֵׂ֙הוּ֙ לֹ֣א עָשָׂ֔נִי וְיֵ֛צֶר אָמַ֥ר לְיֹוצְרֹ֖ו לֹ֥א הֵבִֽין׃
  kik-kik: Inyuĩ mũinamanagia maũndũ, mũũmbi ageciirĩrio nĩwe rĩũmba! Kĩrĩa kĩombirwo
    no kĩĩre mũkĩũmbi atĩrĩ, “Wee tiwe wanyũũmbire”? Nyũngũ no ĩĩre mũmĩũmbi atĩrĩ,
    “Wee ndũrĩ ũndũ ũũĩ”?
  fra-NCL: 'Quelle folie ! Le potier sera-t-il donc estimé pour de l’argile, que l’œuvre
    dise de l’ouvrier : « Il ne m’a pas faite ; » et que le vase dise du potier :
    « Il n’y entend rien ? »'
  cek-AK: Nangcae mah hmuennawk buenglueng tamlet ah na paqoi o boih boeh, laom sahkung
    loe amlai long baktiah na poek o; a sak ih hmuen mah sahkung khaeah, kai loe anih
    mah ni sak, tiah thui tih maw? Laom mah laom sahkung khaeah, Anih loe tidoeh panoek
    ai, tiah thui tih maw?
  cuk-cuk: '¡Ibiyob be gakansadamala! ¿Ar dule-napsagi-arbaed, napsabo emarsi? Ar
    ibmar-soblesadde, dule-e-sobsadga sogosi: “Be an-sobsasuli.” Napsa-sobaled, sunna
    dule-napsagi-arbaedga sogosi: “Amba be ibmar wissuli.” Suli, gege deyob soged.'
  uig-CYR: 'Аһ, силәрниң тәтүрлүгүңлар! Сапалчини сеғиз лайға охшатқили боламду? Шундақла
    иш өзини Ишлигүчигә: «У мени ишлимигән», Яки шәкилләндүрүлгән өзини Шәкилләндүргүчигә:
    «Униң әқли йоқ» десә боламду?!'
  tel-2017: మీవెంత వంకర ఆలోచనలు! మట్టిని గూర్చి అలోచించినట్టే కుమ్మరి గురించి కూడా
    ఆలోచిస్తారా? ఒక వస్తువు తనను చేసిన వ్యక్తిని గూర్చి “అతడు నన్ను చేయలేదు” అనవచ్చా?
    ఒక రూపంలో ఉన్నది తన రూప కర్తని గూర్చి “అతడు అర్థం చేసుకోడు” అనవచ్చా?
  hat-BSA: 'Ou chavire bagay la nèt! Èske sila ki fè kanari a ta dwe konsidere egal
    ak ajil la, pou sa ki te fèt la, ta ka di a sila ki fè li a: “Li pa t fè mwen”;
    oswa sa ki te fòme a ta ka di a sila ki te fòme li a: “Li pa konprann anyen?”'
  kos-kos: 'Elos ekulla ma nukewa. Su kac yohk sripa uh: mwet orek ahlu ke kle, ku
    kle uh? Mwet se fin orala sie ma, ya ma se el orala uh ku in fahk nu sel, “Tia
    kom pa oreyula”? ku “Kom tia etu ma kom oru an”?'
  hbo-WLC: הַ֨פְכְּכֶ֔ם אִם־כְּחֹ֥מֶר הַיֹּצֵ֖ר יֵֽחָשֵׁ֑ב כִּֽי־יֹאמַ֨ר מַעֲשֶׂ֤ה
    לְעֹשֵׂ֙הוּ֙ לֹ֣א עָשָׂ֔נִי וְיֵ֛צֶר אָמַ֥ר לְיוֹצְר֖וֹ לֹ֥א הֵבִֽין׃
  ibo-ibo: Lee ka unu si ekpu ihe ihu nʼala, ka a ga-asị na ọkpụ ite dị ka ụrọ e ji
    akpụ ite. Ihe mmadụ kpụrụ o nwere ike ịtụgharị gwa onye kpụrụ ya, sị, “Ị kpụghị
    m”? Ka ite o nwere ike ị sị ọkpụ ite, “Ị ghọtaghị ihe ọbụla”?
  ory-ory: ତୁମ୍ଭେମାନେ ବିଷୟକୁ ଓଲଟାଇ ପକାଉଅଛ! କୁମ୍ଭକାର କି ମାଟିର ତୁଲ୍ୟ ଗଣ୍ୟ ହେବ; “ଏ ବ୍ୟକ୍ତି
    ଆମ୍ଭକୁ ନିର୍ମାଣ କରି ନାହିଁ,” ନିର୍ମିତ ବସ୍ତୁ କି ନିର୍ମାଣକର୍ତ୍ତା ବିଷୟରେ ଏହା କହିବ? କିମ୍ବା
    “ତାହାର କିଛି ବୁଦ୍ଧି ନାହିଁ, ଗଢ଼ା ବସ୍ତୁ କି ଗଢ଼ିବା ବ୍ୟକ୍ତି ବିଷୟରେ ଏହା କହିବ?”
  chk-chk: Ra sorongauei mettoch. Ifa usun, ewe chon föri sepi esap aüchea seni ewe
    pwül a angang ngeni? Ifa usun, och mettoch a tongeni apasa usun ewe chon föri,
    “I esap föriei,” ika eu sepi epwe tongeni apasa, usun ewe chon föri, “Esap wor
    an sile?”
  rop-rop: Yumob brabli granggibala. Det klei dish im kaan tok langa det men hubin
    meigim im, ‘Yu nomo bin meigim mi. Yu nomo sabi hau blanga meigim mi.’”
  ukr-1871: 'Що за безглуздє! Чи ганчарь же й його глина однакі речі? Хиба ж виріб
    скаже про того, що його виробив: не він зробив мене? або чи ж скаже штучний утвір
    про того, що її виконав; він нїчо не знає?'
  deu-1951: 'O ihr verkehrten Leute! Soll der Töpfer für Ton geachtet werden oder
    das Werk von seinem Meister sagen: «Er hat mich nicht gemacht?» Oder soll das
    Geschöpf von seinem Schöpfer sagen: «Er hat keinen Verstand?»'
  eng-JPS: 'O your perversity! Shall the potter be esteemed as clay; that the thing
    made should say of him that made it: ''He made me not''; or the thing framed say
    of him that framed it: ''He hath no understanding?'''
  srp-1865: 'Naopake misli vaše nijesu li kao kao lonèarski? Govori li djelo za onoga
    koji ga je naèinio: nije me naèinio? i lonac govori li za onoga koji ga je naèinio:
    ne razumije?'
  lug-lug: Mufuula ebintu ne birabika ng’omubumbi alowoozebwa okwenkanankana n’ebbumba.
    Ekyakolebwa kiyinza okwogera ku eyakikola nti, “Teyankola”? Ensuwa eyinza okugamba
    omubumbi nti, “Talina ky’amanyi”?
  heb-heb: הפככם אם כחמר היצר יחשב כי יאמר מעשה לעשהו לא עשני ויצר אמר ליוצרו לא הבין׃
  ben-IRV: তোমাদের কেমন বিপরীত বুদ্ধি! কুমোর কি মাটির মত গণ্য, যে তৈরী করছে তার তৈরী
    জিনিস কি তার বিষয় বলতে পারে, “সে আমাকে তৈরী করে নি,” অথবা গঠিত জিনিস তার বিষয়ে
    বলবে যে তাকে তৈরী করেছে, “সে কিছুই জানে না?”
  pan-pan: ਤੁਸੀਂ ਉਲਟ-ਪੁਲਟ ਕਰਦੇ ਹੋ! ਕੀ ਘੁਮਿਆਰ ਮਿੱਟੀ ਵਰਗਾ ਗਿਣਿਆ ਜਾਵੇਗਾ, ਭਈ ਬਣੀ ਹੋਈ ਚੀਜ਼
    ਆਪਣੇ ਬਣਾਉਣ ਵਾਲੇ ਵਿਖੇ ਆਖੇ, ਉਸ ਨੇ ਮੈਨੂੰ ਨਹੀਂ ਬਣਾਇਆ, ਜਾਂ ਘੜਤ ਆਪਣੇ ਘੜਨ ਵਾਲੇ ਵਿਖੇ ਆਖੇ,
    ਉਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ?
  mya-JVB: သင် တို့သည် ဖောက်ပြန် ကြသည်တကား။ အိုးထိန်း သမားကို၊ အိုး မြေကဲ့သို့ မှတ်
    ရမည်လော။ လုပ် အပ် သောအရာသည် လုပ် တတ်သောသူကို ရည်မှတ်၍၊ ဤသူ သည် ငါ့ ကိုမ လုပ် ဟု
    ဆို ရမည်လော။ ဖန်ဆင်း အပ်သော အရာသည် ဖန်ဆင်း တတ်သောသူကို ရည်မှတ်၍၊ ဤသူ ၌ ပညာ အတတ်မ
    ရှိဟု ဆို ရမည်လော။
  hmo-hmo: Inai bamona taudia ese, gau ibounai idia giroa bubua noho! Edena be bada,
    uro karaia tauna, o raro? Ia karaia gauna ese, karaia tauna do ia hereva henia,
    do ia gwau, “Oi ese lau oi karaia lasi,” a? Uro ta ese uro karaia tauna do ia
    hereva henia, do ia gwau, “Oi be gau ta oi diba lasi,” a?
  urd-urd: आह तुम कैसे टेढे हो! क्या कुम्हार मिट्टी के बराबर गिना जाएगा या मसनू'अ
    अपने सानि'अ से कहेगा, कि मैं तेरी सन'अत नहीं क्या मख़लूक़ अपने ख़ालिक़ से कहेगा,
    कि तू कुछ नहीं जानता?
  rus-SYN: 'Какое безрассудство! Разве можно считать горшечника, как глину? Скажет
    ли изделие о сделавшем его: “не он сделал меня”? и скажет ли произведение о художнике
    своем: “он не разумеет”?'
  bqc-SIM: Yãfuangbanaↄ! Álɛ e oobona dɛ lán gĩwaɛ. Pↄ́ pↄ́ wa bò a o a bonaɛ
    i a booa? Oo a o a kùunaɛ a yãe dↄ̃oa?
  tcz-CHONGTHU: Ichan gei'a hung ngol ding nahi tam ? Amachu beldengpa ahin, amachu
    tahbeh in nang leingan sanga lenjo ahi! “Aman eisem ahipoi,” tia thilsem in asempa
    kom'a aseiding ham? “Eisem pa beldengpa hi mingol ahi, “ tia bel in aseikhah mong
    ding ham?
  mar-mar: तुम्ही गोष्टींची उलटफेर करता! कुंभार मातीप्रमाणे आहे असे मानतील काय? एखाद्याने
    तयार केलेली वस्तूच त्या तयार करणाऱ्याला बोलेल काय? “तू मला घडवले नाहीस, आणि त्यास
    काही समजत नाही” असे घडलेली वस्तू आपल्या घडवणाऱ्याविषयी बोलेल काय?
  qub-qub: '¡Chayno yarpar llutantami yarpaycan! ¿Manca rurajwan mancaga iwalchuraj?
    ¿Rurasha caycäga rurajta ninmanchuraj: «Gamga manami ruramashcanquichu» nir? ¿Imanirajtapis
    rurashanpita mituga rurajta nengachuraj: «Manami rurayta yachanquichu» nir?'
  hat-hat: Nou vire tout bagay lanvè! Kilès ki pi konsekan, moun k'ap fè krich yo
    osinon tè wouj la? Eske bagay yon nonm fè ka di moun ki fè l' la se pa ou ki fè
    m'? Eske yon krich ka di moun ki fè l' la se moun sòt ou ye?
  eng-BSB: You have turned things upside down, as if the potter were regarded as clay.
    Shall what is formed say to him who formed it, “He did not make me”? Can the pottery
    say of the potter, “He has no understanding”?
  eng-WEBPB: You turn things upside down! Should the potter be thought to be like
    clay, that the thing made should say about him who made it, “He didn’t make me;”
    or the thing formed say of him who formed it, “He has no understanding”?
  kbq-kbq: Tamagra miko zana eri rukrahe nehaze. Hagi mopa kavoma tro'ma nehia ne'mo'a,
    mopagna hu'ne nehaze. Hagi mago zama tro'ma hunte'nesnia zamo'a, azama avako'ma
    huno tro'ma hunte'nesnia venafona, asamino kagra trora nagrira huonte'nanema haniana,
    e'i knare hugahifi? Hagi mopa kavoma tro'ma hu'nesnia ne'ma, mopa kavomo'ma asamino
    kagra mago'zana ontahi'nanema huno haniana, e'i knare antahi'zana e'origahie.
  nhe-BL: 'Nelía hueyi mocuapolojtoque yajuanti tlen quiijtohuaj ya nopa. TOTECO inmechchijchijqui.
    Yajaya itztoc queja se chachapalchijquetl tlen más hueyi que imojuanti tlen initztoque
    queja miyac soqui chachapali tlen yajaya inmechchijchijqui. Se soqui chachapali
    ax quiilhuis iteco: “Ax ta tlen tinechchijchijqui.” Se comitl ax huelis quiilhuis
    tlen quichijchijqui: “Ax tijmati tijchihua comitl.”'
  gub-BL: Pemono ikatu 'ym ma'e ikatu ma'e hekuzaromo. Aipo ywyzuwa ikatu wera'u ima'ema'e
    har zapepo iapo har wi. Zapepo nuze'eg kwaw nezewe wapo arer pe. — Naheapo kwaw
    pe ne, ni'i kwaw. — Nerekwaw kwaw ma'e iapo haw, ni'i kwaw ywy'a wapo arer pe.
  eng-DRA: 'This thought of yours is perverse: as if the clay should think against
    the potter, and the work should say to the maker thereof: Thou madest me not:
    or the thing framed should say to him that fashioned it: Thou understandest not.'
