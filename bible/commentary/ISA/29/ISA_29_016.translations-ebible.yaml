  tbz-SIM: 'Di yɛimmɑɑ̀? Tiyɑɑmɑtì nɛ̀ oyɑɑmɑrì dɛ̀ mɑ̀mɑɑ̀? Kunɛnkù bo nɑ́kɛ́ ku
