verse: ISA.029.016
translations:
  mal-C: നിങ്ങൾ കാര്യങ്ങൾ കീഴ്‌മേൽ മറിച്ചുകളയുന്നു, കുശവനും കളിമണ്ണും സമമെന്നു കരുതുന്നതുപോലെ!
    നിർമിതമായ വസ്തു തന്നെ നിർമിച്ചവനെപ്പറ്റി, “അയാളല്ല എന്നെ നിർമിച്ചത്” എന്നു പറയുമോ?
    മൺപാത്രം കുശവനെക്കുറിച്ച്, “അയാൾക്കു വിവേകമില്ല” എന്നു പ്രസ്താവിക്കുമോ?
  deu-TKW: 'O über eure Verkehrtheit! Oder darf der Töpfer dem Thone gleich geachtet
    werden? Daß das Geschöpf von seinem Schöpfer sagen könnte: Er hat mich nicht geschaffen!
    und der Topf von dem Töpfer sagen könnte: Er versteht nichts!'
  lin-lin: 'Bozali nde kobongola makambo ! Ezali lokola bozali kozwa mosali mbeki
    ndenge moko na mabele oyo basalelaka mbeki. Boni, eloko ekoki solo koloba na mosali
    na yango : « Asalaki ngai te ? » Mbeki ekoki solo koloba na mosali mbeki : « Ozali
    mayele te ? »'
  eng-LSV: Your perversion! Is the potter esteemed as clay, || That the work says
    of its maker, “He has not made me?” And the framed thing said of its framer, “He
    did not understand?”
  eng-GNV: Your turning of deuises shall it not be esteemed as the potters clay? for
    shall the worke say of him that made it, Hee made me not? or the thing formed,
    say of him that facioned it, He had none vnderstanding?
  eng-WEBSTER: 'Surely your turning of things upside down shall be esteemed as the
    potter''s clay: for shall the work say of him that made it, He made me not? or
    shall the thing framed say of him that framed it, He had no understanding?'
  nhw-BL: 'Nelía hueyi mocuapolojtoque inijuanti catli quiijtohuaj ya nopa. TOTECO
    anmechchijchijqui. Yaya itztoc quen se chachapalchijquetl catli más hueyi que
    amojuanti catli anitztoque quen soqui chachapalme catli quinchijchijqui. Se soqui
    chachapali amo quiilhuis iteco: “Amo ta catli techchijchijqui.” Se comitl amo
    huelis quiilhuis catli quichijchijqui: “Amo tijmati tijchihua comitl.”'
  swh-ONEN: Mnapindua mambo juu chini, kana kwamba mfinyanzi aweza kufikiriwa kuwa
    kama udongo wa mfinyanzi! Je, kile kilichofinyangwa chaweza kumwambia yule aliyekifinyanga,
    “Wewe hukunifinyanga mimi?” Je, chungu kinaweza kumwambia mfinyanzi, “Wewe hujui
    chochote?”
  bba-bba: Dɑɑ kɔ̃sɑɡibu bɛɛ! Bɑ ku rɑ mɔmɔ ɡɑrisi nɡe sɔndu. Tem mɔndu tɑ ǹ kpɛ̃
    tu mɔmɔ sɔ̃ tu nɛɛ, n ǹ wi, u tu kuɑ, ǹ kun mɛ tu nùn sɔ̃ tu nɛɛ, u ǹ bwisi
    mɔ.
  eng-KJVCPB: 'Surely your turning of things upside down shall be esteemed as the
    potter’s clay: For shall the work say of him that made it, He made me not? Or
    shall the thing framed say of him that framed it, He had no understanding?'
  luo-luo: Iloko gik moko ataro, mana ka gima jachwech bende chal gi lowo mochweyo!
    Bende gima ochwe nyalo wachone jachwechne niya, “Ne ok ichweya?” Koso agulu bende
    nyalo wachone jachwechne niya, “Onge gima ingʼeyo?”
  meu-meu: Umui ese ḡau o karuhi hebubumu! Uro ikarana tauna na raro bae gwauraia
    a? baineto “Ia ese asine karagu”, a? Eiava oromana e henia ḡauna ese oromana ihenina
    tauna baine herevalaia, baineto “Ia na asi ena lalo-parara”, a?
  npi-ULB: तिमीहरूले कुराहरूलाई उल्टा बनाउँछौ ! के कुमालेलाई माटोजस्तै ठान्‍ने, ताकि
    बनाइएको थोकले आफूलाई बनाउनेलाई यसो भनोस्, “त्यसले मलाई बनाएको होइन” वा बनाएको
    थोकले आफूलाई बनाउनेलाई भन्‍ने, “त्यसले मलाई बुझ्दैन”?
  yor-yor: Ẹ̀yin dojú nǹkan délẹ̀, bí ẹni pé wọ́n rò pé amọ̀kòkò dàbí amọ̀! Ǹjẹ́ ohun
    tí a ṣe le sọ fún olùṣe pé, “Òun kọ́ ló ṣe mí”? Ǹjẹ́ ìkòkò lè sọ nípa amọ̀kòkò
    pé, “Kò mọ nǹkan”?
  pes-OPCB: 'آنان در اشتباه هستند و فرقی بین کوزه و کوزه‌گر قائل نیستند. آیا مصنوع
    به صانع خود می‌گوید: «تو مرا نساخته‌ای؟» و یا به او می‌گوید: «تو نمی‌دانی چه می‌کنی»؟'
  tgl-ULB: Ibinabaligtad ninyo ang mga bagay! Dapat bang ituring ang magpapalayok
    na tulad ng luwad, para sabihin na ang bagay na ginawa niya ay tungkol sa kanya
    na siyang gumawa nito, “Hindi niya ako ginawa,” o ang bagay na hinubog ay sasabihin
    sa kanyang manghuhubog, “Hindi niya nauunawaan?”
  hui-hui: Tigua mo hondo halu mbirale ngaru mo beregedai haga ka. Agali todobene
    be dindime wabiaga kago ibuni duninibe be todobene be wabini ngago duninibe. Mbirale
    mbira agali gime wabini ngago ogonime agali wabiaga biagohondo lalu, Í̠na i̱ wabini
    ndoyago, layagua bi ogoni henenedabe. Agali mbirame dindi duguwa todobene be wabialu
    heagola todobene be ogonime lalu, Í̠na mbirale mbira berego ogo ale bero manda
    nabiore beregoni, layagua bi ogonidagua larago wáledabe.
  mya-mya: သူ​တို့​သည်​အ​ရာ​ခပ်​သိမ်း​ကို​က​ပြောင်း​က ပြန်​ဖြစ်​စေ​တတ်​ကြ​၏။ အိုး​ထိန်း​သည်​နှင့်
    အိုး​မြေ​တို့​တွင် အ​ဘယ်​သူ​က​ပို​၍​အ​ရေး ကြီး​ပါ​သ​နည်း။ လူ့​လက်​ဖြင့်​ပြီး​သော​အ​ရာ
    တစ်​ခု​က​လူ​ကို​ပြန်​၍``ငါ​သည်​သင်​ပြု​လုပ် ထား​သည့်​အ​ရာ​မ​ဟုတ်'' ဟူ​၍​သော်​လည်း
    ကောင်း``သင်​သည်​မိ​မိ​ပြု​လုပ်​လျက်​နေ​သည့် အ​မှု​ကို​မ​သိ'' ဟူ​၍​သော်​လည်း​ကောင်း
    ဆို​နိုင်​ပါ​မည်​လော။
  bod-N: ཁྱོད་ཀྱིས་གནས་ལུགས་གོ་ལྡོག་སྟེ། རྫ་བཟོ་ནི་ཅི་ལྟར་འཇིམ་པ་རུ་ལྟའམ། བཟོས་པར་གྱུར་པ་ཡིས་བཟོ་མཁན་ལ།
    དེས་ང་མ་བཟོས། ཡང་གྲུབ་རྫས་ཀྱིས་རང་ཉིད་བཟོ་མཁན་ལ། ཁོ་ལ་བློ་རིག་མི་ལྡན་ཞེས་སྨྲ་ནུས་སམ།
  sna-sna: Munoshandura mamiriro ezvinhu, sezvinonzi muumbi wehari anonzi ndiye ivhu!
    Ko, chakaumbwa chingati kuna iye akachiumba, “Iye haana kundiita?” Ko, hari ingati
    kumuumbi, “Iye haana chaanoziva?”
  spa-BLM: '¡Ustedes ponen las cosas al revés! ¿Acaso el alfarero debe ser considerado
    como el barro, para que la cosa hecha diga de quien la hizo: “Él no me hizo”;
    o la cosa formada diga de quien la formó: “Él no tiene entendimiento”?'
  cac-cac: 'Palta a ex tic, q''uexan̈ tzeyutej. ¿Tocval lajan lum tz''acb''il lum
    yed'' mach stz''acani? ¿Tom syal yalan lum d''a mach stz''acan chi'' icha tic:
    Man̈oc ach ix in a tz''aca''? Mato syal lum icha tic: A ach tic man̈ ojtacoc tas
    tza c''ulej, ¿tocval xchi lum d''ay?'
  swh-ULB: Nyie mnaebadilisha vitu juu chini! Je mfinyanzi anaweza kufikiriwa kama
    udongo, hivyo basi vitu vinavyotengeneza vitasema kuhusu aliyevitengeneza, ''Hajanitengeneza
    mimi, ''au vitu vinavyotngenezwa viseme kuhusu aliyevitengeneza, Hajaelewa''?
  bel-bel: 'Якое безгалоўе! Хіба можна цаніць ганчара, як гліну? Ці скажа выраб пра
    вырабшчыка свайго: «ня ён зрабіў мяне?» і ці скажа твор пра мастака свайго: «ён
    не разумее?»'
  deu-ELBBK: 'O über eure Verkehrtheit! Soll denn der Töpfer dem Ton gleichgeachtet
    werden? Dass das Werk von seinem Meister spreche: Er hat mich nicht gemacht! Und
    das Gebilde von seinem Bildner spreche: Er versteht es nicht!'
  mbb-OT: Menge tulebung kew! Ed-isipen niw he iring te ziniyun is mendiziyun. Ebpekekaǥi
    ve is bineelan diyà te mibaal zuen te, “Kenè ke iyan mibaal kedì?” Ebpekekaǥi
    vè is diniyun diyà te midiyun duen te, “Kenè ka metau?”
  mal-2015: 'അയ്യോ, ഇതെന്തൊരു മറിവു! കുശവനും കളിമണ്ണും ഒരുപോലെ എന്നു വിചാരിക്കാമോ?
    ഉണ്ടായതു ഉണ്ടാക്കിയവനെക്കുറിച്ചു: അവൻ എന്നെ ഉണ്ടാക്കീട്ടില്ല എന്നും, ഉരുവായതു
    ഉരുവാക്കിയവനെക്കുറിച്ചു: അവന്നു ബുദ്ധിയില്ല എന്നും പറയുമോ?'
  gup-gup: Wanjh ngabenmarneyime, ‘Ngudda wanjh ngurridjalborledke rowk! Ngurriburrbun
    nawu potter kamang delek dja kamarnmarnbun cup dja bowl. Yiddok nahni cup dja
    bowl kabimarneyime nawu potter, “Ngayh! Ngudda minj kanmarnbuyi. Ngudda minj njale
    yiwernhburrbun!” ’
  rmc-rmc: 'Tumen hin previsarďi goďi! Či šaj te rachinel le hrnčjaris jekh la čikaha?
    Šaj phenel o ďjelos peskre tvorcaske: „Tu man na kerďal“? Šaj phenel e kuči le
    hrnčjariske: „Tu na achaľos ňič“?'
  pes-OPV: ‌ای زیر و زبرکنندگان هرچیز! آیا کوزه‌گر مثل گل محسوب شود یا مصنوع درباره
    صانع خود گوید مرانساخته است و یا تصویر درباره مصورش گویدکه فهم ندارد؟
  ron-1924: 'Стрикаць че сунтець! Оаре оларул требуе привит ка лутул сау поате лукраря
    сэ зикэ деспре лукрэтор: „Ну м-а фэкут ел”? Сау поате васул сэ зикэ деспре олар:
    „Ел ну се причепе”?'
  ben-OBCV: তোমরা সমস্ত বিষয়কে উল্টোপাল্টা করছ, যেন কুমোর ও মাটি, একই সমান! নির্মিত
    বস্তু কি নির্মাতাকে বলবে, “সে আমাকে নির্মাণ করেনি?” পাত্র কি কুমোরকে বলতে পারে,
    “ও কিছুই জানে না?”
  som-som: Waa sidee qalloocnaantiinnu! Dheryasameeyaha ma in lagu tiriyaa dhoobada,
    si wixii la sameeyey, uu kii sameeyey ka yidhaahdo, Isagu ima uu samayn, wixii
    la suubbiyeyna uu kii suubbiyey ka yidhaahdo, Isagu waxba garan maayo?
  lat-VUC: 'Perversa est hæc vestra cogitatio; quasi si lutum contra figulum cogitet,
    et dicat opus factori suo: Non fecisti me; et figmentum dicat fictori suo: Non
    intelligis.'
  eng-ASVBT: Ye turn things upside down! Shall the potter be esteemed as clay; that
    the thing made should say of him that made it, He made me not; or the thing formed
    say of him that formed it, He hath no understanding?
  ita-1885: 'Oh vostra perversità! sarebbe il vasellaio reputato come l''argilla?
    l''opera direbbe ella del suo fattore: Egli non mi ha fatta? e la cosa formata
    direbbe ella del suo formatore: Egli non l''ha intesa?'
  eng-LXXUP: Shall ye not be counted as clay of the potter? Shall the thing formed
    say to him that formed it, Thou didst not form me? or the work to the maker, Thou
    hast not made me wisely?
  eng-ULB: You turn things upside down! Should the potter be considered like clay,
    so that the thing that is made should say about him who made it, “He did not make
    me,” or the thing formed say about him who formed it, “He does not understand”?
  spa-VBL: '¡Qué perversos son! ¡Es como si se pensara que el barro hace al alfarero!
    Debe algo hecho decir a su hacedor: “Tú no me hiciste?” ¿Puede la vasija decirle
    al alfarero: “Tú no sabes nada?”'
  fra-_FOB: 'Pervers que vous êtes, l''argile sera-t-elle estimée à l''égal du potier?
    tellement que l''ouvrage dise de celui qui l''a fait: Il ne m''a point fait; et
    que l''œuvre dise de l''ouvrier: Il n''y entend rien?'
  mal-mal: 'നിങ്ങൾ കാര്യങ്ങൾ തലകീഴാക്കുന്നുവല്ലോ! കുശവനും കളിമണ്ണും ഒരുപോലെ എന്നു
    വിചാരിക്കാമോ? ഉണ്ടായത് ഉണ്ടാക്കിയവനെക്കുറിച്ച്: “അവൻ എന്നെ ഉണ്ടാക്കിയിട്ടില്ല”
    എന്നും, ഉരുവായത് ഉരുവാക്കിയവനെക്കുറിച്ച്: “അവനു ബുദ്ധിയില്ല” എന്നും പറയുമോ?'
  urd-GVR: Tumhārī kajrawī par lānat! Kyā kumhār ko us ke gāre ke barābar samjhā jātā
    hai? Kyā banī huī chīz banāne wāle ke bāre meṅ kahtī hai, “Us ne mujhe nahīṅ banāyā”?
    Yā kyā jis ko tashkīl diyā gayā hai wuh tashkīl dene wāle ke bāre meṅ kahtā hai,
    “Wuh kuchh nahīṅ samajhtā”? Hargiz nahīṅ!
  suz-BL: गे दूली पाइबपुकी, खप के ग्‍योंब सेल्‍ब मुर खप खोदेंशो मिम्‍सीबा? मिनु सेल्‍शो
    थोव़कमी आ कली सेल्‍ब कली “मेकोम आं कली मसेल्‍यी” देंबा ङा? सेल्‍सीशोमी सेल्‍ब
    कली “मेको मारेइ मरुप्‍‍ब बाक्‍ब” देंने चाप्‍बा? यसैया ४५:९
  eng-NOY: Alas, your perverseness! Is the potter to be esteemed as the clay, That
    the work should say of its maker, He made me not? And the thing formed say of
    him that formed it, He hath no understanding?
  ita-1927: 'Che perversità è la vostra! Il vasaio sarà egli reputato al par dell’argilla
    sì che l’opera dica dell’operaio: “Ei non m’ha fatto?” sì che il vaso dica al
    vasaio: “Non ci capisce nulla?”'
  ckb-ckb: 'ئای لە هاڵاوگێڕیتان، ئایا گۆزەکەر و قوڕ دەکرێن بە یەک تاکو دروستکراو بە
    دروستکەرەکەی بڵێت: «ئەو دروستی نەکردم»؟ یان گۆزەکە بە گۆزەکەر بڵێت: «تێناگات»؟'
  eng-BBE: 'You are turning things upside down! Is the wet earth the same to you as
    the one who is forming it? will the thing made say of him who made it, He made
    me not: or the thing formed say of him who gave it form, He has no knowledge?'
  kan-OKCV: ಖಂಡಿತವಾಗಿಯೂ ನೀವು ತಲೆಕೆಳಗೆ ಮಾಡುವ ಸಂಗತಿಗಳು, ಕುಂಬಾರನು ಜೇಡಿಮಣ್ಣಿನಂತೆ ಪರಿಗಣಿಸಲಾಗುವುದು!
    ಉಂಟುಮಾಡಿದವನಿಗೆ ಉಂಟುಮಾಡಿದ್ದು, “ನೀನು ನನ್ನನ್ನು ಉಂಟುಮಾಡಲಿಲ್ಲ,” ಎಂತಲೂ, ಮಡಕೆ ಕುಂಬಾರನಿಗೆ,
    “ನಿನಗೆ ಏನೂ ಗೊತ್ತಿಲ್ಲ,” ಎಂತಲೂ ಹೇಳಬಹುದೇ?
  tam-2017: 'ஆ, நீங்கள் எவ்வளவு மாறுபாடுள்ளவர்கள்! குயவன் களிமண்ணுக்குச் சமானமாக கருதப்படலாமோ?
    உண்டாக்கப்பட்ட பொருள் தன்னை உண்டாக்கினவரைக்குறித்து: அவர் என்னை உண்டாக்கினதில்லை
    என்றும்; உருவாக்கப்பட்ட பொருள் தன்னை உருவாக்கினவரைக்குறித்து: அவருக்குப் புத்தியில்லையென்றும்
    சொல்லத்தகுமோ?'
  spa-RV-1909: Vuestra subversión ciertamente será reputada como el barro del alfarero.
    ¿La obra dirá de su hacedor, No me hizo; y dirá el vaso de aquel que lo ha formado,
    No entendió?
  ron-BTF: 'Cu siguranţă perversitatea voastră va fi socotită ca lutul olarului; căci
    va spune lucrarea despre cel care a făcut-o: Nu el m-a făcut? Sau lucrul alcătuit
    va spune despre cel care l-a alcătuit: Nu a avut înţelegere?'
  eng-WEBP: You turn things upside down! Should the potter be thought to be like clay,
    that the thing made should say about him who made it, “He didn’t make me;” or
    the thing formed say of him who formed it, “He has no understanding”?
  eng-FBV: How perverse you are! It's as if the clay was thought of as making the
    potter! Should something made say to its maker, “You didn't make me”? Can the
    pot tell the potter, “You don't understand anything”?
