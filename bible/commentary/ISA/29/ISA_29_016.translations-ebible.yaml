  kan-2017: ಅಯ್ಯೋ, ನೀವು ಎಂಥಾ ಮೂರ್ಖರು! ನೀವು ತಲೆಕೆಳಗೆ ಮಾಡುವ ಸಂಗತಿಗಳು ಕುಂಬಾರನ ಜೇಡಿಮಣ್ಣಿನಂತೆ
