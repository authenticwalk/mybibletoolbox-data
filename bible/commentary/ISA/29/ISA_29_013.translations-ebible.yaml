verse: ISA.029.013
translations:
  mal-C: 'അപ്പോൾ കർത്താവ് അരുളിച്ചെയ്തു: “ഈ ജനം വാകൊണ്ട് എന്നോട് അടുത്തു വരികയും അധരംകൊണ്ട്
    എന്നെ ബഹുമാനിക്കുകയും ചെയ്യുന്നു, എങ്കിലും അവരുടെ ഹൃദയം എന്നെ വിട്ട് അകന്നിരിക്കുന്നു.
    അവർ എന്നെ ആരാധിക്കുന്നത് പഠിച്ചുവെച്ച മാനുഷകൽപ്പനകൾ ആധാരമാക്കിയാണ്.'
  deu-TKW: 'Und der Herr sprach: Weil sich dieses Volk mit seinem Munde naht und mit
    seinen Lippen mich ehrt, sein Herz aber fern von mir hält, und ihre Gottesfurcht
    angelerntes Menschengebot ist,'
  lin-lin: 'Nkolo alobi : « Bato oyo bapusanaka pene na Ngai kaka na monoko, bapesaka
    Ngai lokumu kaka na bibebu, kasi mitema na bango ezalaka mosika na Ngai ; mpe
    botosi oyo bazalaka na yango epai na Ngai ezali kaka mobeko ya bomoto, oyo bateyaki
    bango.'
  eng-LSV: 'And the Lord says: “Because this people has drawn near with its mouth,
    || And they have honored Me with its lips, || And it has put its heart far off
    from Me, || And their fear of Me is a precept taught by men!'
  eng-GNV: Therefore the Lord sayd, Because this people come neere vnto me with their
    mouth, and honour me with their lips, but haue remooued their heart farre from
    me, and their feare toward me was taught by the precept of men,
  eng-WEBSTER: 'Wherefore the LORD said, Forasmuch as this people draw near me with
    their mouth, and with their lips do honor me, but have removed their heart far
    from me, and their fear towards me is taught by the precept of men:'
  nhw-BL: 'Huajca TOTECO quiijtohua: “Ni masehualme quiijtohuaj para noaxcahua huan
    inijuanti nechhueyimatij ica inincamac, pero ininyolo eltoc huejca tlen na. Huan
    quema nechhueyichihuaj san quitequihuíaj tlanahuatilme huan camanali catli masehualme
    quinmachtijtoque.'
  swh-ONEN: 'Bwana anasema: “Watu hawa hunikaribia kwa vinywa vyao na kuniheshimu
    kwa midomo yao, lakini mioyo yao iko mbali nami. Ibada yao kwangu inatokana na
    maagizo waliyofundishwa na wanadamu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, bwese teni tɑ̀ n nùn sɑ̃ɑmɔ, nɔɔwɑ tɑ rɑ kɑ nùn bɛɛrɛ
    wɛ̃. Ben ɡɔ̃ru ɡɑ kɑ nùn tomɑ. Tɔmbun woodɑ kɑ ben sɔ̃ɔsinɑ bɑ swĩi, bɑ kɑ nùn
    sɑ̃ɑmɔ.
  eng-KJVCPB: 'Wherefore the Lord said, Forasmuch as this people draw near me with
    their mouth, And with their lips do honour me, But have removed their heart far
    from me, And their fear towards me is taught by the precept of men:'
  cpy-cpy: 'Ikantakina Pinkathari: “Okaatzi icheraacheraawaetziri irika atziri, oshiyawaetakawo
    okaakishiretatyeena, Ipinkathapaantetashitana, teemaeta ikenkithashiretakotena
    kameethaeni, inteenashireri rowanaanaa. Oamenahashiwaeta ipinkathawitana, riyotaantashiwaetawo
    rametari rirori.'
  luo-luo: 'Ruoth Nyasaye wacho niya: Jogi sudo ira mana gi weche manie dhogi kendo
    gipaka mana gi dhogi kende, to chunygi bor koda. Yo ma gilamago gin mana chike
    mipuonjo gi dhano.'
  meu-meu: 'Bena Ḡaubada eto: Badina be ina bese taudia na mai udu-herevadia ida mo
    e rakahenigu kahimu, bona bibinadia amo mo e imodaigumu, a lalodia na dauhai;
    bona taunimanima edia haheḡani mo e abia dae kavamu dainai, idia ese lau garigu
    e garimu.'
  npi-ULB: परमप्रभु भन्‍नुभयो, “यी मानिसहरू आफ्‍ना मुखले मेरो नजिक आउँछन् र आफ्‍ना
    ओठले मेरो आदर गर्छन्, तर तिनीहरूका हृदय मबाट टाढा छ । मेरो निम्ति तिनीहरूले गर्ने
    आदरचाहिं मानिसहरूले सिकाएका आज्ञा मात्र हुन् ।
  yor-yor: 'Olúwa wí pé: “Àwọn ènìyàn yìí súnmọ́ ọ̀dọ̀ mi pẹ̀lú ẹnu wọn, wọ́n sì bọ̀wọ̀
    fún mi pẹ̀lú ètè wọn, ṣùgbọ́n ọkàn wọn jìnnà sí mi. Ìsìn wọn si mi ni a gbé ka
    orí òfin tí àwọn ọkùnrin kọ́ ni.'
  pes-OPCB: 'خداوند می‌فرماید: «این قوم می‌گویند قوم منند. آنها با زبان خود مرا تکریم
    می‌کنند، ولی دلشان از من دور است. پرستش ایشان توخالی و چیزی جز ساختۀ بشر نیست.'
  tgl-ULB: Sinabi ng Panginoon, “Ang bayang ito ay lumalapit sa akin gamit ang kanilang
    bibig at pinararangalan ako gamit ang kanilang mga labi, pero malayo ang kanilang
    puso sa akin. Ang pagpaparangal nila sa akin ay isang kautusan na itinuro ng mga
    tao.
  hui-hui: Anduane Homogohanda lalu, Wali agali tinaga ne hambu hangume i̱naga mini
    yaraga haga karuni tinaga bu mini i̱ni kogoha ndo kaundia ka. Tigua i̱ mitangi
    bialu lotu henene nalagaore ka. Agalime mana lowini gilibu wiaru hangu wali agali
    lawai halu haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​သူ​တို့​သည်​ငါ့​အား နှုတ်​ဖြင့် ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​သည်​ဟု​ဆို​သော်
    လည်း​သူ​တို့​၏​စ​ကား​များ​သည်​အ​ဋ္ဌိ​ပ္ပါယ် မ​ရှိ။ သူ​တို့​၏​စိတ်​သည်​လည်း​အ​ရပ်​တစ်​ပါး
    သို့​ရောက်​၍​နေ​၏။ သူ​တို့​၏​ဘာ​သာ​တ​ရား သည် မိ​မိ​တို့​အ​လွတ်​ကျက်​မှတ်​ထား​သည့်​လူ့
    ထုံး​တမ်း​စဉ်​လာ​နှင့်​နည်း​ဥ​ပ​ဒေ​များ​သာ လျှင်​ဖြစ်​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་སྡེ་འདི་ནི་ཁ་བཤད་ཙམ་གྱིས་བདག་དང་ཉེ་ཞིང་།
    ཁ་ནས་བདག་ལ་བཀུར་ན་ཡང་། ཁོ་ཚོའི་སེམས་ནི་བདག་དང་རྒྱང་ཐག་རིང་བས། ཁོ་ཚོ་བདག་ལ་གུས་ཤིང་འཇིགས་པ་ནི་མིས་བསླབས་པའི་སྲོལ་ཙམ་ཡིན།
  sna-sna: 'Ishe anoti: “Vanhu ava vanoswedera kwandiri nemiromo yavo, uye vanondikudza
    nemiromo yavo, asi mwoyo yavo iri kure neni. Kundinamata kwavo kwangova kwemitemo
    inodzidziswa navanhu chete.'
  spa-BLM: 'El Señor dijo: “Porque este pueblo se acerca con su boca y me honra con
    sus labios, pero ha alejado su corazón de mí, y su temor a mí es un mandamiento
    de hombres que ha sido enseñado;'
  cac-cac: 'Yuj chi'' ix yal Jehová d''ayin icha tic: A juntzan̈ anima tic, stz''ac
    yal eb'' to tzin yic''chaan̈ eb'', stz''acan yal eb'' to ay velc''och d''a yol
    sat eb'', palta axo val spensar eb'' najat yajcanel d''ayin. Stz''ac yaq''uem
    sb''a eb'' d''ayin, palta an̈ej juntzan̈ schecnab''il eb'' anima snaq''uei, a
    syac'' eb'' c''ayb''ajoc.'
  swh-ULB: Bwana asema, ''Watu hawa wananikaribia mimi na kunishimu kwa midomo yao,
    lakini mioyo yao iko mbalii na mimi. Heshima yao kwangu ni kwa sababu tu ya amri
    waliofundishwa.
  bel-bel: 'І сказаў Гасподзь: як што людзі гэтыя шануюць Мяне вуснамі сваімі, і языком
    сваім шануюць Мяне, а сэрца іхняе далёка адлягае ад Мяне, і багавейнасьць іх перад
    Мною ёсьць вывучэньне запаведзяў чалавечых;'
  deu-ELBBK: 'Und der Herr hat gesprochen: Weil dieses Volk mit seinem Mund sich naht
    und mit seinen Lippen mich ehrt, und sein Herz fern von mir hält, und ihre Furcht
    vor mir angelerntes Menschengebot ist:'
  mbb-OT: Migkaǥi is Nengazen te, “Heini he menge etew ziyè dà te vèbè dan is kedeliǥa
    wey kebeǥayi zan kedì te zengeg, piru meziyù kayi te kedì is gehinawa zan. Ne
    is ked-ezapa zan kedì, ne tenged dà te edtumanen dan is kandan dà he sulunuzen.
  mal-2015: ഈ ജനം അടുത്തു വന്നു വായ് കോണ്ടും അധരംകൊണ്ടും എന്നെ ബഹുമാനിക്കുന്നു; എങ്കിലും
    തങ്ങളുടെ ഹൃദയത്തെ അവർ എങ്കൽനിന്നു ദൂരത്തു അകറ്റി വെച്ചിരിക്കുന്നു; എന്നോടുള്ള
    അവരുടെ ഭക്തി, മനഃപാഠമാക്കിയ മാനുഷകല്പനയത്രെ.
  gup-gup: Wanjh ngurribekkabekka kore nawu Yawey kayime ngudberre, “Nahni bininj
    ngandimarneboddan bu djal kunwokwi, dja minj kore kukange bedberre. Bu bedda ngandiburlume
    kore yiwarrudj, wanjh djal bedberre mankarre kore bininj kabirrikarremarnbun,
    dja yuwn bu ngardduk.
  rmc-rmc: 'O Raj phenel: „Kala nipi aven ke ma ča peskre mujeha a lašaren man ča
    le vuštenca, ale lengro jilo hino mandar dur. Lengri chvala hiňi zathoďi ča pre
    le manušengre tradiciji, so len sikade.'
  pes-OPV: 'و خداوند می‌گوید: «چونکه این قوم ازدهان خود به من تقرب می‌جویند و به لبهای
    خویش مرا تمجید می‌نمایند اما دل خود را از من دور کرده‌اند و ترس ایشان از من وصیتی
    است که از انسان آموخته‌اند،'
  ron-1924: 'Домнул зиче: „Кынд се апропие де Мине попорул ачеста, Мэ чинстеште ку
    гура ши ку бузеле, дар инима луй есте департе де Мине ши фрика пе каре о аре де
    Мине ну есте декыт о ынвэцэтурэ де датинэ оменяскэ.'
  ben-OBCV: 'সদাপ্রভু বলেন: “এই লোকেরা কেবল মুখেরই কথায় আমার কাছে এগিয়ে আসে, তারা
    কেবলমাত্র ওষ্ঠাধরে আমার সম্মান করে, কিন্তু তাদের হৃদয় থাকে আমার থেকে বহুদূরে।
    তারা আমার যে উপাসনা করে, তা মানুষের শিখিয়ে দেওয়া কিছু নিয়মবিধি মাত্র।'
  som-som: Haddaba Sayidku wuxuu yidhi, Dadkanu way ii soo dhowaadaan, oo afkooda
    iyo bushimahooda ayay igu maamuusaan, laakiin qalbigooda way iga fogeeyeen, oo
    cabsida ay iga qabaanna waa amarka dadka laga bartay,
  lat-VUC: 'Et dixit Dominus: Eo quod appropinquat populus iste ore suo, et labiis
    suis glorificat me, cor autem ejus longe est a me, et timuerunt me mandato hominum
    et doctrinis,'
  eng-ASVBT: And the Lord said, Forasmuch as this people draw nigh unto me, and with
    their mouth and with their lips do honor me, but have removed their heart far
    from me, and their fear of me is a commandment of men which hath been taught them;
  ita-1885: 'Oltre a ciò, il Signore ha detto: Perciocchè questo popolo, accostandosi,
    mi onora con la sua bocca, e con le sue labbra, e il suo cuore è lungi da me;
    e il timore, del quale egli mi teme, è un comandamento degli uomini, che è stato
    loro insegnato;'
  eng-LXXUP: 'And the Lord has said, This people draw nigh to me with their mouth,
    and they honor me with their lips, but their heart is far from me: but in vain
    do they worship me, teaching the commandments and doctrines of men.'
  eng-ULB: The Lord said, “This people comes close to me with their mouths and honors
    me with their lips, but their heart is far from me. Their honor for me is only
    a commandment of men that has been taught.
  spa-VBL: 'El Señor dice: “Este pueblo viene a alabarme con sus palabras, y me honran
    con sus labios, pero sus pensamientos están muy lejos. Su culto a mí sólo consiste
    en que siguen reglas que la gente les ha enseñado.'
  fra-_FOB: 'Et le Seigneur dit: Puisque ce peuple s''approche de moi de sa bouche,
    et qu''ils m''honorent de leurs lèvres, mais leur cœur est éloigné de moi; puisque
    la crainte qu''ils ont de moi n''est qu''un commandement enseigné par des hommes;'
  mal-mal: “ഈ ജനം അടുത്തുവന്നു വായ് കൊണ്ടും അധരംകൊണ്ടും എന്നെ ബഹുമാനിക്കുന്നു; എങ്കിലും
    അവരുടെ ഹൃദയത്തെ അവർ എങ്കൽനിന്ന് ദൂരത്ത് അകറ്റിവച്ചിരിക്കുന്നു; എന്നോടുള്ള അവരുടെ
    ഭക്തി, മനഃപാഠമാക്കിയ മാനുഷകല്പനയത്രേ.
  lit-lit: 'Todėl Viešpats tarė: „Kadangi ši tauta artinasi prie manęs savo burna
    ir savo lūpomis mane gerbia, bet savo širdį atitolino nuo manęs, ir jų baimę manęs
    tesudaro išmokyti žmonių įsakymai,'
  urd-GVR: Rab farmātā hai, “Yih qaum mere huzūr ā kar apnī zabān aur hoṅṭoṅ se to
    merā ehtirām kartī hai, lekin us kā dil mujh se dūr hai. Un kī ḳhudātarsī sirf
    insān hī ke raṭe-raṭāe ahkām par mabnī hai.
  suz-BL: परमप्रभु यावेमी “एको मुरपुकी लोव़ पशा आं नेक्‍था जाक्‍नीम। मिनु आन शोव़मी
    आं कली ठेयब सेल्‍नीम। तन्‍न आन थुंम चहिं आं क्‍येङा ङोन बाक्‍नीम। मेको आन आं कली
    मान पतीके मुर आन शेंशो ला बाक्‍ब। यसैया १:१५; यसैया ५८:२-३; मत्ती १५:८-९
  eng-NOY: Therefore saith the Lord, Since this people draweth near to me with their
    mouth, And honoreth me with their lips, While their heart is far from me, And
    their worship of me is according to the commandments of men,
  ita-1927: 'Il Signore ha detto: Giacché questo popolo s’avvicina a me colla bocca
    e mi onora con le labbra, mentre il suo cuore è lungi da me e il timore che ha
    di me non è altro che un comandamento imparato dagli uomini,'
  ckb-ckb: 'جا پەروەردگار دەفەرموێت: «لەبەر ئەوەی ئەم گەلە هەر بە دەم نزیک دەبنەوە
    و بە لێوەکانیان ڕێزم لێ دەگرن، بەڵام دڵیان لێم دوورە، پەرستنیان بۆ من تەنها فێرکردن
    و ڕاسپاردەی خەڵکە.'
  eng-BBE: And the Lord said, because this people come near to me with their mouths,
    and give honour to me with their lips, but their heart is far from me, and their
    fear of me is false, a rule given them by the teaching of men;
  kan-OKCV: 'ಕರ್ತರು ಹೇಳುವುದೇನೆಂದರೆ: “ಈ ಜನರು ಬಾಯಿಂದ ನನ್ನನ್ನು ಸಮೀಪಿಸಿ, ತಮ್ಮ ತುಟಿಗಳಿಂದ
    ನನ್ನನ್ನು ಸನ್ಮಾನಿಸುತ್ತಾರೆ, ಆದರೆ ಅವರ ಹೃದಯವು ನನ್ನಿಂದ ದೂರವಾಗಿದೆ. ಬಾಯಿಪಾಠವಾಗಿ ಕಲಿತಿರುವ
    ಮನುಷ್ಯರ ಆಜ್ಞೆಗೆ ಸರಿಯಾದ ಭಯವನ್ನು ಮಾತ್ರ ನನ್ನಲ್ಲಿಟ್ಟಿದ್ದಾರೆ.'
  tam-2017: இந்த மக்கள் தங்கள் வாயினால் என்னிடத்தில் சேர்ந்து, தங்கள் உதடுகளினால்
    என்னைக் கனப்படுத்துகிறார்கள்; அவர்கள் இருதயமோ எனக்குத் தூரமாக விலகியிருக்கிறது;
    அவர்கள் எனக்குப் பயப்படுகிற பயம் மனிதர்களாலே போதிக்கப்பட்ட கற்பனையாயிருக்கிறது.
  spa-RV-1909: 'Dice pues el Señor: Porque este pueblo se me acerca con su boca, y
    con sus labios me honra, mas su corazón alejó de mí, y su temor para conmigo fué
    enseñado por mandamiento de hombres:'
  ron-BTF: 'De aceea Domnul a spus: Întrucât acest popor se apropie de mine cu gura
    lor şi cu buzele lor mă onorează, totuşi şi-au depărtat inima de mine şi temerea
    lor faţă de mine este învăţată printr-un precept omenesc;'
  eng-WEBP: The Lord said, “Because this people draws near with their mouth and honors
    me with their lips, but they have removed their heart far from me, and their fear
    of me is a commandment of men which has been taught;
  eng-FBV: The Lord says, “These people come and praise me with their words, and honor
    me with lip service, but their thoughts are miles away. Their worship of me only
    consists of them following rules people have taught them.
  nld-1939: 'En de Heer zegt: Omdat dit volk Mij nadert met de mond, En Mij eert met
