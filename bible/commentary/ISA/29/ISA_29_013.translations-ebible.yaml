    fear of me is a commandment taught of men;
  hin-2017: प्रभु ने कहा, “ये लोग जो मुँह से मेरा आदर करते हुए समीप आते परन्तु अपना
    मन मुझसे दूर रखते हैं, और जो केवल मनुष्यों की आज्ञा सुन सुनकर मेरा भय मानते हैं,
    (मत्ती 15:8,9, मर. 7:6,7)
  wol-KYG: 'Boroom bi nee: «Askan wii, làmmiñ lañu ma jegee, lori neen lañu may wormaale,
    te seen xol sore ma. Seen ragal ak man it, njàngum tari kepp la.'
  eng-YLT: 'And the Lord saith: Because drawn near hath this people, with its mouth,
    And with its lips they have honoured Me, And its heart it hath put far off from
    Me, And their fear of Me is — A precept of men is taught!'
  kne-kne: Kanan Diyos, “Da nay ay ipogaw et omidaydayaw da anggoy sin kali da, ngem
    baken tet-ewa ay napo sin nemnem da. Din panaydayawan dan sak-en et maibasar sin
    owat bilbilin di ipogaw ay inadal da.
  eng-WYC-2017: And the Lord said, For that this people nigheth with their mouth,
    and glorifieth me with their lips, but their heart is far from me; and they dreaded
    me for the commandment and teachings of men,
  eng-WMBB: The Lord said, “Because this people draws near with their mouth and honours
    me with their lips, but they have removed their heart far from me, and their fear
    of me is a commandment of men which has been taught;
  urd-GVH: रब फ़रमाता है, “यह क़ौम मेरे हुज़ूर आकर अपनी ज़बान और होंटों से तो मेरा
    एहतराम करती है, लेकिन उसका दिल मुझसे दूर है। उनकी ख़ुदातरसी सिर्फ़ इनसान ही के
    रटे-रटाए अहकाम पर मबनी है।
  rug-rug: Zama se Zihova, “Sari tie hire si mae tata koa Rau pa ṉuzu dia mo, va lavata
    Au rini pa beru dia, ba sari bulo dia si seu hola koa Rau. Sa dia vinahesiqu Arau
    si luli gua mo koari na vina turu sapu taveti na tie.
  gaz-gaz: 'Gooftaan akkana jedha: “Uummanni kun afaan isaatiin natti dhiʼaata; hidhii
    isaatiinis na kabaja; garaan isaa garuu narraa fagoo jira. Waaqeffannaan isaan
    na waaqeffatanis seera namni barsiisu qofaan tolfame.'
  fra-LSG: 'Le Seigneur dit: Quand ce peuple s’approche de moi, Il m’honore de la
    bouche et des lèvres; Mais son cœur est éloigné de moi, Et la crainte qu’il a
    de moi N’est qu’un précepte de tradition humaine.'
  yal-yal: Marigin naxa, “Yamani ito maso n na e falane xɔn. E n binyama e dɛɛn nin,
    koni e bɔɲɛn makuya n na pon! Binyen naxan e yi lan n ma, na fataxi adamadiine
    yamari xaranxine nan gbansan na!
  haw-1868: Nolaila i olelo mai ai ka Haku, No ka hookokoke ana mai o keia poe kanaka
    ia'u me ko lakou waha, A hoomaikai mai ia'u ma ko lakou lehelehe, A ua mamao aku
    ko lakou naau mai o'u aku nei, A mamuli o ke kauoha a kanaka lakou e ao ai i ka
    makau ia'u;
  arb-NAV: 'لِذَلِكَ يَقُولُ الرَّبُّ: لأَنَّ هَذَا الشَّعْبَ يَقْتَرِبُ مِنِّي بِفَمِهِ
    وَيُكْرِمُنِي بِشَفَتَيْهِ، بَيْنَمَا قَلْبُهُ بَعِيدٌ عَنَّى. وَمَا مَخَافَتُهُمْ
    مِنِّي سِوَى تَقْلِيدٍ تَلَقَّنُوهُ مِنَ النَّاسِ.'
  ewe-ewe: Ale Aƒetɔ la gblɔ nye esi, “Ame siawo te va gbɔnye kple woƒe nu, eye wotsɔ
    woƒe nyawo de bubu ŋunye, ke woƒe dziwo te ɖa xaa tso gbɔnye. Subɔsubɔ si wotsɔna
    nam la nye amegbetɔwo ƒe nuɖoɖo siwo wofia wo,
  eng-LEE: And the Lord said, Forasmuch as this people draw near with their mouth,
    and with their lips do honor me, but have removed their heart far from me, and
    their fear toward me is but the acquired precept of men;
  asm-FB: যিহোৱাই ক’লে, “এই লোকসকলে মোৰ ওচৰলৈ চাপি নিজৰ নিজৰ মুখেৰে আৰু ওঁঠেৰেহে মোক
    সন্মান কৰে, কিন্তু তেওঁলোকৰ অন্তৰ হ’লে মোৰ পৰা দূৰত আছে। তেওঁলোকৰ মোৰ প্রতি থকা
    সন্মানো মানুহৰ দ্বাৰাই শিকোৱা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يِ حَمَ بَرَ قَ، عٍ شَ ﭑ مَتْشْ عٍ دّ رَ، كْنْ
    عٍ بْحّ تَن مَكُيَ ﭑ نَ. عٍ شَ بَتُي قِندِشِ عَدَ مَدِيٍ شَ يَامَرِ رَتِنمّقٍ
    نَن تُن نَ.
  fra-SBL: 'L''Éternel dit : « Parce que ce peuple s''approche de sa bouche et m''honore
    de ses lèvres, mais qu''il a éloigné de moi son cœur, et que sa crainte de moi
    est un commandement d''hommes qui a été enseigné ;'
  hbo-hbo: וַיֹּ֣אמֶר אֲדֹנָ֗י יַ֚עַן כִּ֤י נִגַּשׁ֙ הָעָ֣ם הַזֶּ֔ה בְּפִ֤יו וּבִשְׂפָתָיו֙
    כִּבְּד֔וּנִי וְלִבֹּ֖ו רִחַ֣ק מִמֶּ֑נִּי וַתְּהִ֤י יִרְאָתָם֙ אֹתִ֔י מִצְוַ֥ת
    אֲנָשִׁ֖ים מְלֻמָּדָֽה׃
  kik-kik: 'Mwathani ekuuga atĩrĩ: “Andũ aya manguhagĩrĩria na tũnua twao, na makaahe
    gĩtĩĩo na mĩromo yao, no ngoro ciao irĩ kũraya na niĩ. Namo mahooya marĩa mahooyaga
    nĩ kũringana na mawatho marĩa marutĩtwo nĩ andũ.'
  fra-NCL: 'Le Seigneur dit : Puisque ce peuple s’approche en paroles et m’honore
    des lèvres, tandis qu’il tient son cœur éloigné de moi, et que le culte qu’il
    me rend est un précepte appris des hommes,'
  cek-AK: 'Angraeng mah, Hae kaminawk loe pakha hoiah ni kai khaeah angzoh o, pahni
    hoiah kai ang pakoeh o, toe palung loe kai khae hoiah angthla o; kaminawk mah
    patuk ih baktih toengah kai angzit o:'
  cuk-cuk: 'Bab-Jehová weyob Isaíasʼga sogded: “We-dulemar an-nug-odummoye soged.
    E-sunmakedgi an-nug-ogannoye soged. Degi-inigwele, unnila asginbi an-nug odummomalad.
    E-gwage-ulubgindi angi gwen binsasurmalad. An-dobee-nanaye-sogmaladi, ar gwen
    an-igar-maidba nanasurmalad. Unnila dulemar-igar-mamaidba nanamalad.'
  uig-CYR: 'Вә Рәб мундақ дәйду: — «Мошу хәлиқ ағзи билән Маңа йеқинлашқанда, Тили
    билән Мени һөрмәтлигәндә, Бирақ қәлби болса Мәндин жирақ турғачқа, Мәндин болған
    қорқуши болса, пәқәт инсан балисиниң пәтивалиридинла болиду, халас;'
  tel-2017: ప్రభువు ఇలా అంటున్నాడు “ఈ ప్రజలు నోటిమాటతో నా దగ్గరకి వస్తున్నారు. వీళ్ళు
    పెదవులతో నన్ను గౌరవిస్తున్నారు. కానీ వాళ్ళ హృదయాలను నాకు దూరంగా ఉంచారు. మనుషులు
    ఏర్పరచిన ఆచారాలను నేర్చుకుని దాని ప్రకారం వాళ్ళు నా పట్ల భయభక్తులు చూపుతున్నారు.
  hat-BSA: 'Senyè a te di: “Akoz pèp sa a rapwoche ak pawòl pa yo, e onore Mwen ak
    lèv yo, men yo retire kè yo byen lwen Mwen, e akoz adorasyon yo pou Mwen fèt pa
    tradisyon ki aprann pa kè,'
  kos-kos: Leum El fahk, “Mwet inge fahk mu elos alu nu sik, a kas lalos wangin kalmeya,
    ac insialos loesla likiyu. Wangin sripen alu lalos — elos fahsrna ke ma sap ac
    oakwuk ma orekla sin mwet, ma elos kaliya mukena.
  hbo-WLC: וַיֹּ֣אמֶר אֲדֹנָ֗י יַ֚עַן כִּ֤י נִגַּשׁ֙ הָעָ֣ם הַזֶּ֔ה בְּפִ֤יו וּבִשְׂפָתָיו֙
    כִּבְּד֔וּנִי וְלִבּ֖וֹ רִחַ֣ק מִמֶּ֑נִּי וַתְּהִ֤י יִרְאָתָם֙ אֹתִ֔י מִצְוַ֥ת
    אֲנָשִׁ֖ים מְלֻמָּדָֽה׃
  ibo-ibo: Onyenwe anyị sịrị, “Ndị a ji ọnụ ha na-abịa m nso, ha ji egbugbere ọnụ
    ha na-asọpụrụ m, ma obi ha dị anya nʼebe m nọ. Ofufe ha na-efe m, bụ nke gbadoro
    ụkwụ nʼihe mmadụ nyere nʼiwu, bụkwa nke a kuziiri ha.
  ory-ory: ଆହୁରି, ପ୍ରଭୁ କହିଲେ, “ଏହି ଲୋକମାନେ ଆମ୍ଭର ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତି ଓ ସେମାନେ ଆପଣା
    ଆପଣା ମୁଖରେ ଓ ଓଷ୍ଠାଧରରେ ଆମ୍ଭର ସମ୍ମାନ କରନ୍ତି, ମାତ୍ର ସେମାନେ ଆପଣା ଆପଣା ଅନ୍ତଃକରଣ ଆମ୍ଭଠାରୁ
    ଦୂରରେ ରଖିଅଛନ୍ତି ଓ ଆମ୍ଭ ବିଷୟକ ସେମାନଙ୍କର ଯେଉଁ ଭୟ, ତାହା ମନୁଷ୍ୟଠାରୁ ଶିକ୍ଷିତ ଆଜ୍ଞା
    ଅଟେ।
  chk-chk: Iwe, ewe Samol a apasa, “Ekei aramas ra kan ngeniei ren kapasen awer chök,
    ra pwal asamoluei ren tinawer chök, nge leluker a fokun toau seniei. Ar fel ngeniei
    a chök fis ren allük me örünien aramas.
  rop-rop: “Wal YAWEI bin tok na, ‘Dislot pipul oldei preisimbat langa mi garram olabat
    wed, bat olabat nomo rili jinggabat langa mi brabliwei. Dei oldei weship mi garram
    sambala lowa weya dei meigimapbat olabat ronselp.
  ukr-1871: 'І сказав Господь: Позаяк сей нарід устами тілько близиться до мене, і
    язиком тілько мене шанує, серце ж його далеко відстоїть від мене, а страх їх передо
    мною походить із науки заповідей людських,'
  deu-1951: 'Weiter spricht der HERR: Weil sich dieses Volk mit seinem Munde mir naht
    und mich mit seinen Lippen ehrt, während doch ihr Herz ferne von mir ist und ihre
    Furcht vor mir nur angelernte Menschensatzung;'
  eng-JPS: 'And the Lord said: Forasmuch as this people draw near, and with their
    mouth and with their lips do honour Me, but have removed their heart far from
    Me, and their fear of Me is a commandment of men learned by rote;'
  srp-1865: 'Zato reèe Gospod: što se ovaj narod približuje ustima svojima i usnama
    svojim poštuje me, a srce im daleko stoji od mene, i strah kojim me se boje zapovijest
    je ljudska kojoj su nauèeni,'
  lug-lug: Mukama agamba nti, “Abantu bano bansemberera n’akamwa kaabwe, ne banzisaamu
    ekitiibwa n’emimwa gyabwe, naye ng’emitima gyabwe gindi wala. Okunsinza kwe bansinza,
    biragiro abantu bye baayigiriza.
  heb-heb: ויאמר אדני יען כי נגש העם הזה בפיו ובשפתיו כבדוני ולבו רחק ממני ותהי יראתם
    אתי מצות אנשים מלמדה׃
  ben-IRV: প্রভু আরো বললেন, এই লোকেরা আমার কাছাকাছি হয় এবং নিজেদের মুখের কথায় আমার
    সম্মান করে, কিন্তু তাদের হৃদয় আমার থেকে দূরে রেখেছে।
  pan-pan: ਤਦ ਪ੍ਰਭੂ ਨੇ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਇਹ ਲੋਕ ਮੇਰੇ ਨੇੜੇ ਆਉਂਦੇ, ਅਤੇ ਆਪਣਿਆਂ ਮੂੰਹਾਂ ਅਤੇ
    ਬੁੱਲ੍ਹਾਂ ਨਾਲ ਮੇਰਾ ਆਦਰ ਕਰਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦਾ ਦਿਲ ਮੇਰੇ ਤੋਂ ਦੂਰ ਹੈ, ਅਤੇ ਮੇਰਾ ਭੈਅ ਉਹਨਾਂ
    ਲਈ ਆਦਮੀਆਂ ਦਾ ਹੁਕਮ ਹੀ ਹੈ, ਜਿਹੜਾ ਰਟਿਆ ਹੋਇਆ ਹੈ,
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ဤ လူမျိုး သည် နှုတ် နှင့် ငါ့ထံသို့ချဉ်းကပ် ၍ ၊ နှုတ်ခမ်း
    နှင့် ငါ့ ကို ရိုသေ ကြ၏။ စိတ် နှလုံး မူကား ငါ နှင့် ဝေး လှ၏။ လူ တို့စီရင် သော
    ပညတ် တို့ ကို အမှီပြု၍ ငါ့ ကိုကြောက်ရွံ့ ကြ၏။
  hmo-hmo: 'Vadaeni Lohiabada ia gwau: “Inai bese taudia be mai edia uduna hereva
    dekenai, lau dekenai idia raka kahirakahira noho, bona edia bibinadia sibona dekena
    amo, lau idia hanamoa noho, to edia lalodia be lau dekena amo idia daudau. Edia
    tomadiho lau dekenai, be tomadiho momokani lasi. Ia be taunimanima edia hadibaia
    hereva, bona taunimanima idia atoa taravatu sibona.'
  urd-urd: फिर ख़ुदावन्द फ़रमाता है, चूँकि यह लोग ज़बान से मेरी नज़दीकी चाहते हैं
    और होठों से मेरी ता'ज़ीम करते हैं लेकिन इनके दिल मुझसे दूर हैं मेरा ख़ौफ़ जो इनको
    हुआ सिर्फ़ आदियों की ता'लीम सुनने से हुआ।
  rus-SYN: 'И сказал Господь: так как этот народ приближается ко Мне устами своими,
    и языком своим чтит Меня, сердце же его далеко отстоит от Меня, и благоговение
    их предо Мною есть изучение заповедей человеческих;'
  bqc-SIM: Ma Dii ma mɛ̀ bui bee ì sↄ̃mazi à ma kpɛla ń lɛ́oɛ, an sↄ̃ kuao. Aaì
    ma sísi gbɛ̃nazĩna yãdilɛaↄwaɛ.
  tcz-CHONGTHU: Hijeh chun Pakai in aseije, “Hiche mite hin amaho hi keija ahi tin
    aseijuve. Akam un ei jabol un, ahin alungu keija konin agam lhai. Eihou u jong
    hi ima ahipoi, ahin mihem semthu danthu holeh mohchin chin thu a bou ahi.
  mar-mar: माझा प्रभू म्हणतो, हे लोक, माझ्यावर त्यांचे प्रेम आहे, असे म्हणतात ते शब्दांनी
    माझ्याबद्दलचा आदर व्यक्त करतात. पण त्यांची मने माझ्यापासून फार दूर आहेत. त्यांचा
    माझ्याबद्दलचा आदर, म्हणजे फक्त त्यांनी पाठ केलेले व मनुष्यांनी घालून दिलेले नियम
    आहेत.
  qub-qub: 'Tayta Dios nin: «Cay runacunaga shimillanwanmi sirbiman. Janan shongullami
    alabaman. Shongunchöga juctami yarparcaycan. Nogata aduraycämashanga caycan runacuna
    yarpaynillanpita nishancunallami. Paycunaga runa yachachishannöllami aduraycäman.'
  hat-hat: 'Seyè a di: -Lè moun sa yo ap fè sèvis pou mwen, se pawòl nan bouch! Y''ap
    louvri bouch yo pou fè lwanj mwen, men lespri yo byen lwen. Si y''ap mache di
    yo gen krentif pou mwen, se pawòl granmoun lontan moutre yo y''ap repete lè konsa.'
  eng-BSB: 'Therefore the Lord said: “These people draw near to Me with their mouths
    and honor Me with their lips, but their hearts are far from Me. Their worship
    of Me is but rules taught by men.'
  eng-WEBPB: The Lord said, “Because this people draws near with their mouth and honours
    me with their lips, but they have removed their heart far from me, and their fear
    of me is a commandment of men which has been taught;
  kbq-kbq: Hanki Ra Anumzamo'a amanage huno hu'ne, ama vahe'mo'za kereti'ene zamagiteti
    hu'za nagia ahentesga nehaze. Hianagi zamagu'amo'a nagritera omane afete me'ne.
    Nagri'ma antahi'namiza mono'ma hunenanta zana vahe'mo'zama ante'naza kasege amage
    ante'za monora hunenantaze.
  nhe-BL: 'Huajca TOTECO quiijtohua: “Ni tlacame quiijtohuaj para noaxcahua huan yajuanti
    nechhueyimatij ica inincamac, pero ininyolo eltoc huejca tlen na. Huan quema nechhueyichihuaj
    san quitequihuíaj tlanahuatili huan tlajtoli tlen tlacame quinmachtijtoque.'
  gub-BL: Zanezar uze'eg nezewe. — Ko teko uze'eg ihewe uzuru pupe wà. Umume'u hekatu
    haw weme pupe wà. Wapy'a muite ihewi wà. Teko wapurumu'e haw rupi zo hemuwete
    wà. Xo ze'eg imume'u wiwi haw zo ukwaw wà.
  eng-DRA: 'And the Lord said: Forasmuch as this people draw near me with their mouth,
    and with their lips glorify me, but their heart is far from me, and they have
    feared me with the commandment and doctrines of men:'
