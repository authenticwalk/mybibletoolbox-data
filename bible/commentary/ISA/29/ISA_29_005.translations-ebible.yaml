verse: ISA.029.005
translations:
  mal-C: നിന്റെ ശത്രുസമൂഹം നേരിയ പൊടിപോലെയും ക്രൂരരായ കവർച്ചസംഘം പാറിപ്പോകുന്ന പതിർപോലെയും
    ആകും. അതു ക്ഷണനേരംകൊണ്ട്, പെട്ടെന്നുതന്നെ സംഭവിക്കും.
  deu-TKW: Aber der Schwarm deiner Feinde soll wie feiner Staub werden, und der Schwarm
    der Gewaltthätigen wie Spreu, die dahinfährt! Es soll im Augenblicke, plötzlich
    geschehen!
  lin-lin: Bongo ebele ya banguna na yo bakokoma lokola putulu, mpe ebele ya banyokoli
    na yo bakokoma lokola matiti ekawuka oyo ezali kopumbwa na mopepe ; ekosalema
    bongo na pwasa.
  eng-LSV: And as small dust has been || The multitude of those scattering you, ||
    And as chaff passing on the multitude of the terrible, || And it has been in an
    instant—suddenly.
  eng-GNV: Moreouer, the multitude of thy strangers shalbe like small dust, and the
    multitude of strong men shalbe as chaffe that passeth away, and it shall be in
    a moment, euen suddenly.
  eng-WEBSTER: 'Moreover, the multitude of thy strangers shall be like small dust,
    and the multitude of the terrible ones shall be as chaff that passeth away: yes,
    it shall be at an instant suddenly.'
  nhw-BL: Pero san ipan se tlatoctzi niquintojtocas nochi nopa miyac icualancaitacahua
    Jerusalén catli tlahuel temajmatijque huan inijuanti ixpolihuise quen tlaltejpoctli.
    Icualancaitacahua Jerusalén elise quen itlasolo trigo catli quihuica ajacatl pampa
    ipan se tlatoctzi quema amo anquichiyaj niquinajsis.
  swh-ONEN: Lakini adui zako wengi watakuwa kama vumbi laini, kundi la wakatili watakuwa
    kama makapi yapeperushwayo. Naam, ghafula, mara moja,
  bba-bba: Wunɛn yibɛrɛbɑ bɑ ko n dɑbiwɑ nɡe tuɑ, kpɑ bɑ n pusɑ nɡe doo dirisu.
  eng-KJVCPB: 'Moreover the multitude of thy strangers shall be like small dust, And
    the multitude of the terrible ones shall be as chaff that passeth away: Yea, it
    shall be at an instant suddenly.'
  luo-luo: To jowasiki mangʼeny nochal gi buru mayom, kendo oganda mager nochal gi
    mihudhwe ma yamo tero. Apoya nono, ka diemo wangʼ,
  meu-meu: Inaimu bae hutuma, tano ḡahuḡahuna na heto; bona asi edia hebogahisi taudia
    bae hutuma, uit momorudia lai ese e oda ohomu na heto. Bena davadavana ai
  npi-ULB: ठुलो सङ्‍ख्‍यामा भएका तेरा आक्रमणकारीहरू मसिनो धूलोजस्ता हुनेछन् र असंख्या
    निर्दयीहरू उडेर जाने भुसजस्तै हुनेछन् । यो तुरुन्तै, एकै क्षणमा नै हुनेछ ।
  yor-yor: Ṣùgbọ́n àwọn ọ̀tá rẹ, yóò dàbí yanrìn kíkúnná, agbo àwọn aláìláàánú bí
    ìyàngbò tí a fẹ́ dànù. Lójijì, ní ìṣẹ́jú kan,
  pes-OPCB: اما دشمنان تو نیز خرد خواهند شد و کسانی که بر تو ظلم می‌کردند همچون کاه
    در برابر باد، رانده و پراکنده خواهند شد. در یک چشم به هم زدن خداوند لشکرهای آسمان
    با رعد و زلزله و صدای مهیب، با گردباد و طوفان و شعلهٔ آتش به کمک تو خواهد شتافت
  tgl-ULB: Ang kawan ng mga sumasalakay sa inyo ay magiging tulad ng maliliit na alikabok
    at ang maraming mga malulupit tulad ng ipa na naglalaho. Mangyayari ito nang biglaan,
    sa isang saglit.
  hui-hui: Agali í̠naga waitigi í̠ baba wai bule ibulebiraru ti dewaore daga labe
    nahe be abalu alebi agalime widi gandulo ngelowa bo tau laragola widi aeane puyabume
    harini yu yigiyaga lo hagadagua holebira, lene.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင့်​ကို​တိုက်​ခိုက်​ကြ သည့်​လူ​မျိုး​ခြား​အ​ပေါင်း​တို့​သည်
    မြေ​မှုန့် ကဲ့​သို့​လည်း​ကောင်း၊ သူ​တို့​၏​ကြောက်​မက် ဖွယ်​ကောင်း​သည့်​စစ်​တပ်​များ​သည်
    ဖွဲ​ကဲ့ သို့​လည်း​ကောင်း​ချက်​ခြင်း​လွင့်​စင်​သွား ကြ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱི་དགྲ་བོའི་ཚོགས་ནི་ས་རྡུལ་ལྟར་མང་ཞིང་། བཙན་ཤུགས་སྤྱོད་པའི་མི་རྣམས་ཀྱང་རླུང་གིས་གཏོར་བའི་ཕུབ་མ་བཞིན་མང་སྟེ།
    དེ་ནི་སྐད་ཅིག་ཙམ་དང་གློ་བུར་ཉིད་ལ་འབྱུང་བར་འགྱུར།
  sna-sna: Asi vavengi vako vazhinji vachava seguruva rakatsetseka, vane utsinye vachafanana
    nehundi inopepereswa. Pakarepo, nokukurumidza
  spa-BLM: Pero la multitud de tus enemigos será como polvo fino, y la multitud de
    los despiadados como paja que se desvanece. Sí, será en un instante, de repente.
  cac-cac: Axo ol ajoc, elan̈chamel ol yac'och yaelal Jehová d'a yib'an̈ masanil eb'
    ayoch ajc'olal d'a Jerusalén tic. Ol mac'vaj c'u, ol ec' quixcab', ol ec' nivac
    oval ic'n̈ab' ayxo smay sc'an̈i yed' nivac c'ac' satanel tastac. A eb' ajc'ol
    chi', man̈xo jantacoc sb'isul eb', palta lajan ol ajcan eb' icha lum pococ. A
    eb' tzex ixtani, ol ic'chajcanb'at eb' icha tz'aj yic'chajb'at smatz'il ixim trigo
    yuj ic'.
  swh-ULB: Jeshi la maadui wako watakuwa kama vumbi dogo, na wingi wa wasiotisha utakuwa
    kama makapi yanayopita. Itatokea mara moja, papo hapo.
  bel-bel: Мноства ворагаў тваіх будзе, як дробны пыл, і безьліч тыранаў, як разьвеяная
    мякіна; і гэта станецца раптоўна, у адно імгненьне.
  deu-ELBBK: Aber wie feiner Staub wird die Menge deiner Feinde sein und wie dahinfahrende
    Spreu die Menge der Gewaltigen; und in einem Augenblick, plötzlich, wird es geschehen.
  mbb-OT: Piru ziyà te huziyan he timpu is mahabet he menge kuntada zin, egkeiring
    te eliyavuk etawa ukap he idlayap te keramag. Egketik-ew zà heini egkehitavù diyà
    te kandan.
  mal-2015: നിന്റെ ശത്രുക്കളുടെ സംഘം നേരിയ പൊടിപോലെയും നിഷ്കണ്ടകന്മാരുടെ കൂട്ടം, പാറിപ്പോകുന്ന
    പതിർപോലെയും ഇരിക്കും; അതു ഒരു ക്ഷണമാത്രകൊണ്ടു പെട്ടെന്നു സംഭവിക്കും.
  gup-gup: Kaluk bu kuhni kayimerran ngudberre, wanjh Yawey Narrulkarrekimuk Duninjh
    kamre kundjalburrikudji bu ngunngehke ngudberre. Nungka kamre yiman namarrkon
    kunkimuk duninjh. Wanjh bininj nawu ngundiwirrihme kabirribekkan karrurldurlme
    wernkih duninjh, dja mak kabirribekkan kabolkrokarokan. Bedda nawu birribang,
    dja bonj, nawu Yawey kabenkukburriwe yiman kundjulng dja kundalkdarleh bu kunmayorrk
    kahbun. Nawu Yawey kabenkukkinje rowk yiman manbirlukimuk duninjh.
  rmc-rmc: Ale tire but ňeprijaťeľa ačhena sar prachocis, kala pherdo maribnaskre
    murša ena sar odphurdlo phusoro. Ačhela pes oda jekhvareste, aňi na džanena kana.
  pes-OPV: اما گروه دشمنانت مثل گرد نرم خواهند شد و گروه ستم کیشان مانندکاه که می‌گذرد
    و این بغته در لحظه‌ای واقع خواهد شد.
  ron-1924: Дар мулцимя врэжмашилор тэй ва фи ка о пулбере мэрунтэ ши мулцимя асуприторилор
    ва фи ка плява каре збоарэ, ши ачаста деодатэ, ынтр-о клипэ.”
  ben-OBCV: কিন্তু তোমার বহু শত্রু হবে মিহি ধুলোর মতো, নির্মম নিপীড়নকারীদের বিপুল
    দল হবে তাড়িত তুষের মতো। হঠাৎই, এক মুহূর্তের মধ্যে,
  som-som: Laakiinse shisheeyahaaga badanu waxay noqon doonaan sida boodh, oo kuwa
    laga cabsado oo tirada badanuna waxay noqon doonaan sida buunsho sii bidaya, oo
    taasuna si kedis ah ayay dhaqso ugu noqon doontaa.
  lat-VUC: Et erit sicut pulvis tenuis multitudo ventilantium te, et sicut favilla
    pertransiens multitudo eorum qui contra te prævaluerunt;
  eng-ASVBT: 'But the multitude of thy foes shall be like small dust, and the multitude
    of the terrible ones as chaff that passeth away: yea, it shall be in an instant
    suddenly.'
  ita-1885: E la moltitudine de' tuoi stranieri sarà come polvere minuta, e il gran
    numero de' bravi guerrieri come pula che trapassa, e quella non sarà se non per
    un piccol momento.
  eng-LXXUP: But the wealth of the ungodly shall be as dust from a wheel, and the
    multitude of them that oppress thee as flying chaff, and it shall be suddenly
    as a moment,
  eng-ULB: The great number of your invaders will become like fine dust, and the multitude
    of the ruthless ones as chaff that passes away. It will happen suddenly, in an
    instant.
  spa-VBL: Pero entonces todos tus enemigos serán como polvo fino; todos tus crueles
    opresores, como paja que se lleva el viento. Entonces, de repente, en un abrir
    y cerrar de ojos,
  fra-_FOB: Mais la foule de tes ennemis sera comme la poussière menue, et la foule
    des hommes puissants comme la balle qui s'envole; et cela tout à coup, en un instant.
  mal-mal: നിന്റെ ശത്രുക്കളുടെ സംഘം നേരിയ പൊടിപോലെയും ഭയങ്കരന്മാരുടെ കൂട്ടം, പാറിപ്പോകുന്ന
    പതിർപോലെയും ഇരിക്കും; അത് ഒരു ക്ഷണമാത്രകൊണ്ടു പെട്ടെന്ന് സംഭവിക്കും.
  urd-GVR: Lekin achānak tere muta'addid dushman bārīk dhūl kī tarah uṛ jāeṅge, zālimoṅ
    kā ġhol hawā meṅ bhūse kī tarah titar-bitar ho jāegā. Kyoṅki achānak, ek hī lamhe
    meṅ
  suz-BL: तन्‍न इ जोरी सत्रु आन हुल फुरक खोदेंशो पा शुश दुम्‍नीम। सक्ति पाइश्‍शोपुकी
    बेरशो भूस खोदेंशो दुम्‍नीम। मेको नेल्‍ल याम कामी दुम्‍ब।
  eng-NOY: Yet shall the multitude of thine enemies be like fine dust; The multitude
    of the terrible like flying chaff; It shall take place suddenly, in a moment.
  ita-1927: Ma la moltitudine dei tuoi nemici diventerà come polvere minuta, e la
    folla di que’ terribili, come pula che vola; e ciò avverrà ad un tratto, in un
    attimo.
  ckb-ckb: ئاپۆرەی دوژمنانت وەک تۆزی کوتراو دەبن و ئاپۆرەی زۆرداران وەک پووشی با بردوو
    دەبێت. لە ساتێکدا لەپڕ ئەوە دەبێت،
  eng-BBE: And the army of your attackers will be like small dust, and all the cruel
    ones like dry stems gone before the wind; suddenly it will come about.
  kan-OKCV: ಅದೂ ಅಲ್ಲದೆ ನಿನ್ನ ವೈರಿಗಳ ಗುಂಪು ಸೂಕ್ಷ್ಮವಾದ ಧೂಳಿನಂತಾಗುವುದು. ಭಯಂಕರವಾದ ಸಮೂಹವು
    ಹಾರಿಹೋಗುವ ಹೊಟ್ಟಿನ ಹಾಗೆ ಇರುವುದು. ಹೌದು, ಅದು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಫಕ್ಕನೆ ಆಗುವುದು.
  tam-2017: உன்மேல் வருகிற அந்நியரின் கூட்டம் பொடித்தூள் அளவாகவும், பலவந்தரின் கூட்டம்
    பறக்கும் பதர்களைப்போலவும் இருக்கும்; அது திடீரென்று உடனே சம்பவிக்கும்.
  spa-RV-1909: Y la muchedumbre de tus extranjeros será como polvo menudo, y la multitud
    de los fuertes como tamo que pasa; y será repentinamente, en un momento.
  ron-BTF: Mai mult, mulţimea străinilor tăi va fi ca ţărâna măruntă şi mulţimea tiranilor
    va fi ca pleava care trece, da, va fi într-o clipă, dintr-odată.
  eng-WEBP: But the multitude of your foes will be like fine dust, and the multitude
    of the ruthless ones like chaff that blows away. Yes, it will be in an instant,
    suddenly.
  eng-FBV: But then all your enemies will become like fine dust; all your cruel oppressors
    like chaff that's blown away. Then suddenly, in no time at all,
  nld-1939: De zwerm uwer vijanden zal zijn als een stofwolk, De drom der verdrukkers
    als opstuivend kaf; En plotseling, heel onverwacht
  nch-BL: Pero san ipan se talojtzi niquinquixtis nochi nopa miyac icualancaitacahua
    Jerusalén cati tahuel temajmatijque huan inijuanti ixpolihuise quej taltepocti.
    Icualancaitacahua Jerusalén elise quej itasolo trigo cati quihuica ajacat pampa
    niquinajsis ipan se talojtzi quema amo anquichiyaj.
  vie-1934: Nhưng muôn vàn kẻ thù ngươi sẽ như bụi nhỏ, lũ cường bạo như trấu bay
    đi; sự đó sẽ xảy đến thình lình chỉ trong một lát.
  hin-CV: किंतु तुम्हारे शत्रुओं का बड़ा झुंड धूल के छोटे कण के समान और क्रूर लोगों
    का बड़ा झुंड उस भूसी के समान हो जाएगा. जो उड़ जाता है,
  eng-OURB: But the multitude of your foes will be like fine dust, and the multitude
    of the ruthless ones like chaff that blows away. Yes, it will be in an instant,
    suddenly.
  spa-BES: Y el ejército de tus atacantes será como polvo, y todos los crueles, como
    paja, desaparecerán ante el viento; de repente en un instante.
  tdx-tdx: Fa hanahake ty deboke mibò o rafelahi’o maroo, le hoe kafo mihofa o mampangebahebake
    tsifotofotoo— eka, hafetsak’ aniany, ami’ty manao zao.
  tha-KJV: แต่​มวลชาวต่างประเทศของเจ้าจะเหมือนผงคลี​ละเอียด และผู้น่ากลั​วท​ั้งมวลจะเหมือนแกลบที่​ฟุ​้งหายไป
    เออ ชั่วประเดี๋ยวเดียวและในทั​นที​ทันใด
  por-BR-2018: E a multidão de teus adversários será como o pó fino, e a multidão
    dos violentos como a palha que passa; e isto acontecerá de repente, em um momento.
  deu-ELO: Aber wie feiner Staub wird die Menge deiner Feinde sein, und wie dahinfahrende
    Spreu die Menge der Gewaltigen; und in einem Augenblick, plötzlich, wird es geschehen.
  eng-WYC-2018: And the multitude of them that winnowed thee, shall be (made) as thin
    dust; and the multitude of them that had the mastery against thee, shall be (made)
    as [a] dead spark passing (away). And it shall be (that) suddenly,
  epo-epo: Sed la multego de viaj malamikoj estos kiel subtila polvo, kaj la multo
    de la premantoj estos kiel disfluganta grenventumaĵo; kaj tio fariĝos subite,
    neatendite.
  uig-PIN: Xu qaƣda düxmǝnliringning topi huddi yumxaⱪ topa-qanglardǝk, Yawuzlarning
    topi xamal uqurup taxlaydiƣan topandǝk tozup ketidu. Bu ix birdinla, tuyuⱪsiz
    bolidu!
  beo-beo: Yelusaleme fi! Ga fi ilia da dilima doagala:sea, da osobo su defele foga
    mini asi dagoi ba:mu. Amola ilia gasa bagade nimi dadi gagui gilisisu, da bioi
    gisi defele foga mini asi agoane ba:mu.
  tpi-OTNT: Ol dispela man bilong arapela lain i kam pait long yu, ol i planti tru
    olsem das, na ol bikman nogut bilong ol bai i planti moa yet olsem ol lip bilong
    wit i flai nabaut long taim ol man i paitim wit bilong kisim kaikai bilong en.”
    Tasol wantu tasol,
  hau-SA: Amma abokan gābanki masu yawa za su zama kamar ƙura mai laushi, sojojinsu
    masu firgitarwa za su yi ta tashi kamar yayin da iska ta hura. Farat ɗaya, cikin
    ɗan lokaci,
  uig-LAT: Shu chaghda düshmenliringning topi xuddi yumshaq topa-changlardek, Yawuzlarning
    topi shamal uchurup tashlaydighan topandek tozup kétidu. Bu ish birdinla, tuyuqsiz
    bolidu!
  nde-nde: Kodwa izitha zakho ezinengi, zizakuba njengothuli olucolekileyo, amaxuku
    alesihluku afane lamakhoba aphephukayo. Masinyazana, ngesikhatshana nje,
  ton-ton: 'Pea ko e tokolahi ʻo hoʻo kau muli te nau hangē ko e efuefu momo iiki,
    pea mo e tokolahi ʻoe kakai fakamanavahē te nau hangē ko e kafukafu ʻoku mole
    atu: ʻio, ʻe hoko fakafokifā ia ʻi he kemo pe taha.'
  ces-1613: Nebo jako prášku drobného bude množství nepřátel tvých, a jako plev létajících
    množství ukrutníků, a stane se to hned v okamžení.
  eng-WMB: But the multitude of your foes will be like fine dust, and the multitude
    of the ruthless ones like chaff that blows away. Yes, it will be in an instant,
    suddenly.
  tam-TCV: ஆனாலும் யெகோவாவின் நிமித்தம் உனது அநேக பகைவர்கள் திடீரென புழுதியைப்போல்
