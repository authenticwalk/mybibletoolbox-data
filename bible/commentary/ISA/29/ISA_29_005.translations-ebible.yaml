    kao pljeva kad se razmeæe; i to æe biti zaèas, iznenada.
  lug-lug: Naye abalabe bo abangi baliba ng’enfuufu eweweddwa, n’ebibinja by’abakozi
    b’ebibi abasingayo obubi bibe ng’ebisasiro ebifuumuuka.
  heb-heb: והיה כאבק דק המון זריך וכמץ עבר המון עריצים והיה לפתע פתאם׃
  ben-IRV: কিন্তু তোমার শত্রুদের জনসমাবেশ সুক্ষ ধূলোর মতো হবে, দুর্দান্তদের জনসমাবেশ
    উড়ন্ত ভুষির মত হবে; এটা হঠাৎ, মুহূর্তের মধ্যে ঘটবে,
  pan-pan: ਪਰ ਤੇਰੇ ਵੈਰੀਆਂ ਦਾ ਦਲ ਬਰੀਕ ਘੱਟੇ ਵਾਂਗੂੰ, ਅਤੇ ਜ਼ਾਲਮਾਂ ਦਾ ਦਲ ਉੱਡਦੇ ਕੱਖਾਂ ਵਾਂਗੂੰ
    ਹੋਵੇਗਾ। ਇਹ ਝੱਟਪੱਟ, ਇੱਕਦਮ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သို့ရာတွင် ၊ သင် ၏ ရန်သူ အလုံး အရင်းသည် အဏုမြူ ကဲ့သို့ ၎င်း ၊ ကြောက်မက်
    ဘွယ်သောသူ အလုံး အရင်း သည် လွင့် သွားသော ဖွဲ ကဲ့သို့ ၎င်း ဖြစ် ၍၊ အလျင် တဆောချက်ခြင်း
    အမှုရောက် လိမ့်မည်။
  hmo-hmo: To Ierusalema e, idau bese taudia, oi idia tuari henia taudia ibounai be
    kahu bamona do idia lao, bona lai ese do ia doridia lao ore. Idia be momo herea
    bona dagedage danu, to uiti momoru be lai ese ia doria ore bamona, idia ibounai
    do idia boio ore.
  urd-urd: लेकिन तेरे दुश्मनों का ग़ोल बारीक गर्द की तरह होगा, और उन ज़ालिमों के गिरोह
    उड़नेवाले भूसे की तरह होगी; और यह अचानक एक दम में वाके़' होगा
  rus-SYN: Множество врагов твоих будет, как мелкая пыль, и полчище лютых, как разлетающаяся
    плева; и это совершится внезапно, в одно мгновение.
  bqc-SIM: Ń beeo á ibɛɛ dasipiↄ gↄ̃ lán luutɛ̃waɛ, gbɛ̃́ pãsĩpiↄ aaↄ dɛ lán
    ése ṹa pↄ́ ĩ́ana lɛ́ gɛ̃ò zɛ́awaɛ. Yã́pi a ń le kpóokpoo kã́ndoɛ.
  tcz-CHONGTHU: Ahin hetman lou in, lungsetna neilou nagal mite chu leivui hoitah
    banga ki suchip dingu ahi. Na hinsat hou chu huilah a changvai banga delmanga
    umdiu ahi. Photlot louvin, apet pet nin.
  mar-mar: तुझ्या शत्रूंचा समुदाय धुळीच्या कणांसारखा आणि निर्दयांचा समुदाय उडत्या
    भुसासारखा होईल आणि हे एका क्षणांत एकाएकी घडणार.
  qub-qub: Ichanga mana yarpashapitami Noga munayniyoj Tayta Diosga chiquishojcunata
    castigashaj. Paycunataga castigashaj räyuwan, timlurwan, löcu wayrawan, löcu tamyawan.
    Chay aypalla chiquishojcunaga quëdangapaj ñuchu allpamanno ticrashami. Aypalla
    gaticachäshojcunaga cangapaj chaqui pangata wayra apashanömi.
  hat-hat: Men, tout lènmi ou yo pral gaye tankou pousyè nan van. Tout kantite moun
    ki t'ap fè ou pase tray yo pral disparèt tankou pay van ap bwote. W'ap rete konsa,
  eng-BSB: But your many foes will be like fine dust, the multitude of the ruthless
    like blowing chaff. Then suddenly, in an instant,
  eng-WEBPB: But the multitude of your foes will be like fine dust, and the multitude
    of the ruthless ones like chaff that blows away. Yes, it will be in an instant,
    suddenly.
  kbq-kbq: Hianagi ha' vahekamo'za tusi'a kugusopagna hu'za tusi'a vahe'mo'za hara
    eme hugantegahaze. Hagi kema ontahi'za hazenkema eri hakarema nehaza sondia vahera
    mago hankave zaho'mo witimofo hona'a eri harafi huno viaza hu'za ame hu'za vugahaze.
  nhe-BL: Pero san ipan se tlalochtli niquintojtocas nochi nopa miyac icualancaitacahua
    Jerusalén tlen tlahuel temajmatijque huan yajuanti ixpolihuise queja tlaltejpoctli.
    Icualancaitacahua Jerusalén elise queja itlasolo trigo tlen quihuica ajacatl pampa
    ipan se tlalochtli quema ax inquichiyaj niquinajsis.
  gub-BL: Na'arewahy tàrityka'i Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uzàmàtyry'ym
    putar wàmàtyry'ymar oho a'e wà nehe kury. Ni amo nuàro kwaw tur àwàm wà nehe.
    Zauxiapekwer amo ae ywy rehe arer romo wanekon wà. Wànoànog putar nehe. Ywy uryryryryz
    putar nehe no. Wànoànogahy putar nehe. Ur putar ywytuaiw nehe. Àmànuhu ukyr putar
    nehe no. Tata ma'erapy har ur putar nehe no. Umuigo kar putar wàmàtyry'ymar ywy
    imuku'iahy pyrer romo wà nehe. Nuzawy kwaw ka'api'i uxinig ma'e kwer ywytu hemiraha
    kwer wà nehe.
  eng-DRA: 'And the multitude of them that fan thee, shall be like small dust: and
    as ashes passing away, the multitude of them that have prevailed against thee.'
