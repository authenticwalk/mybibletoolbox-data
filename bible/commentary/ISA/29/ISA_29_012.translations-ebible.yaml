verse: ISA.029.012
translations:
  mal-C: അപ്പോൾ ആ പുസ്തകച്ചുരുൾ അക്ഷരാഭ്യാസമില്ലാത്തവന്റെ പക്കൽ കൊടുത്ത്, “വായിച്ചാലും”
    എന്നു പറഞ്ഞാൽ. “എനിക്ക് വായിക്കാൻ അറിഞ്ഞുകൂടാ,” എന്ന് അയാളും ഉത്തരം പറയും.
  deu-TKW: 'Übergiebt man aber das Buch einem, der sich nicht auf Geschriebenes versteht,
    mit der Aufforderung: Lies das einmal! so versetzt: Ich verstehe mich nicht auf
    Geschriebenes!'
  lin-lin: 'To bapesi yango epai ya moto oyo ayebi kotanga te, mpe balobi na ye :
    « Nabondeli yo, tanga nanu buku oyo, » kasi azongisi : « Nayebi kotanga te. »'
  eng-LSV: And the scroll is given to him who has not known scrolls, || Saying, “Please
    read this,” || And he has said, “I have not known scrolls.”
  eng-GNV: And the booke is giuen vnto him that can not reade, saying, Reade this,
    I pray thee. And he shall say, I can not reade.
  eng-WEBSTER: 'And the book is delivered to him that is not learned, saying, Read
    this, I pray thee: and he saith, I am not learned.'
  nhw-BL: 'Huan sintla quimactilise seyoc catli amo hueli tlapohua huan quiilhuise:
    “Xijpohua ni amatl.” Yaya quinanquilis: “Amo nihueli nitlapohua.” Pampa nochi
    itztoque quen popoyotzitzi.'
  swh-ONEN: Au kama mkimpa mtu yeyote kitabu hiki asiyeweza kusoma na kumwambia, “Tafadhali
    kisome,” atajibu, “Mimi sijui kusoma.”
  bba-bba: Ǹ kun mɛ nɡe tire te bɑ ɡoo wɛ̃ wi u kun ɡɑribu yɛ̃, bɑ nɛɛ, u tu ɡɑrio.
    Mɑ u wisɑ u nɛɛ, u ǹ ɡɑribu yɛ̃.
  eng-KJVCPB: 'And the book is delivered to him that is not learned, Saying, Read
    this, I pray thee: And he saith, I am not learned.'
  luo-luo: Kata ka imiyo ngʼat makia somo miwachone niya, “Yie isomna kitabuni,” to
    obiro dwoko niya, “Ok angʼeyo somo.”
  meu-meu: Bena buka na asi duahi-duahi dibana tauna ta e heniamu, e tomu “Ina na
    a duahia”, negana ai, ia na e tomu “Duahi-duahi asi dibagu”.
  npi-ULB: कोही पढ्न नसक्‍नेलाई “यो पढिदिनुहोस्” भन्दै दिंदा, उसले भन्‍छ, “म पढ्न
    सक्दिनँ ।”
  yor-yor: Tàbí bí ẹ bá fún ẹni tí kò lè ka ìwé kíká náà tí ẹ sì sọ pé, “Jọ̀wọ́ ka
    èyí,” òun yóò dáhùn pé, “Èmi kò mọ̀ ọ́n kà.”
  pes-OPCB: 'و اگر به کسی بدهید که خواندن نمی‌داند او نیز می‌گوید: «نمی‌توانم بخوانم
    چون خواندن نمی‌دانم.»'
  tgl-ULB: Kung ang aklat na ito ay ibinigay sa isa na hindi makabasa, na sinasabing.
    “Basahin mo ito”, sinasabi niya, “hindi ako makabasa”.
  hui-hui: Ani laragola í̠na agali mende beba daga nalaga kagohondo dagala lowa mo
    mialu keria ibu, I̱ daga nalaruli, lolebira, lene.
  mya-mya: စာ​မ​ဖတ်​တတ်​သူ​ကို​အ​ဖတ်​ခိုင်း​လျှင်​လည်း ထို​သူ​က``အ​ကျွန်ုပ်​အ​ဘယ်​သို့​ဖတ်​ရ​မည်
    မ​သိ​ပါ'' ဟု​ဆို​လိမ့်​မည်။
  bod-N: ཡང་མི་ཡིས་གླེགས་བམ་དེ་ཡིག་རྨོངས་ཤིག་ལ་སྤྲད་དེ་ན་རེ། འདི་བཀླག་རོགས་ཞེས་ཞུས་ཀྱང་།
    དེས་ང་ཡིག་རྨོངས་ཡིན་ཞེས་བརྗོད་དོ། །
  sna-sna: Kana kuti mukapa rugwaro kuno mumwe asingagoni kuverenga, mukati kwaari,
    “Ndapota, verenga izvi,” achapindura achiti, “Handigoni kuverenga.”
  spa-BLM: 'y el libro se entrega a uno no instruido, diciéndole: “Lee esto, por favor”;
    y él dice: “No puedo leer”.'
  cac-cac: 'Tato tz''ac''chajpax d''a junoc mach to max yal yavtani: Avtej jun tic,
    tato xchi d''ay, syalani: Max yal-laj vavtani, xchi.'
  swh-ULB: Kama kitabu kitapewa kwa mtu asiyeweza kusoma, na kumwambia, '''Soma hiki,''
    na anasema, ''Siwezi kusoma.''
  bel-bel: 'І падаюць кнігу таму, хто чытаць ня ўмее, і кажуць: «прачытай яе»; і той
    адказвае: «я ня ўмею чытаць».'
  deu-ELBBK: 'und man gibt die Schrift einem, der nicht lesen kann, indem man sagt:
    Lies doch dieses! Er aber sagt: Ich kann nicht lesen.'
  mbb-OT: Ne emun ibpevasa nu te kenà metau he ebasa, ne ke sikandin te, “Kenà a metau
    he ebasa.”
  mal-2015: 'അല്ല, ആ പുസ്തകം അക്ഷരവിദ്യയില്ലാത്തവന്റെ കയ്യിൽ കൊടുത്തു: ഇതൊന്നു വായിക്കേണം
    എന്നു പറഞ്ഞാൽ അവൻ: എനിക്കു അക്ഷര വിദ്യയില്ല എന്നു പറയും.'
  gup-gup: Dja kunubewu ngurriwon nabuyika bininj dja ngurrimarrkdjawan, “Wardi yibimngeybu
    ngadberre!” Dja namekbe bininj kayime, “Aba, ngaye ngawakwan bu ngabimngeybunkenh.”
  rmc-rmc: 'Sar dena o zvitkos oleske, ko na džanel te genel, a phenena leske: „Šaj
    pregenes?“ Ov odphenela: „Na džanav te genel.“'
  pes-OPV: و آن طومار را به کسی‌که خواندن نداند داده، می‌گوینداین را بخوان و او می‌گوید
    خواندن نمی دانم.
  ron-1924: 'Сау дакэ дай картя унуя каре ну штие сэ читяскэ ши-й зичь: „Я читеште!”,
    ел рэспунде: „Ну штиу сэ читеск.”'
  ben-OBCV: অথবা যে পড়তে জানে না, এমন কাউকে যদি পুঁথিটি দাও ও বলো, “দয়া করে এটি
    পড়ে দাও,” সে উত্তর দেবে, “আমি পড়তে জানি না।”
  som-som: Oo haddana qorniinkii waxaa loo dhiibaa mid aan akhris baran, oo waxaa
    lagu leeyahay, Waannu ku baryaynaaye kan akhri, oo isna wuxuu leeyahay, Anigu
    waxba ma aan akhriyi karo.
  lat-VUC: 'Et dabitur liber nescienti litteras, diceturque ei: Lege; et respondebit:
    Nescio litteras.'
  eng-ASVBT: and the book is delivered to him that is not learned, saying, Read this,
    I pray thee; and he saith, I am not learned.
  ita-1885: 'Non posso, perchè è suggellato. Ovvero, come se si dessero lettere ad
    uno che non sapesse leggere, dicendogli: Deh! leggi questo; il quale dicesse:
    Io non so leggere.'
  eng-LXXUP: And this book shall be given into the hands of a man that is unlearned,
    and one shall say to him, Read this; and he shall say, I am not learned.
  eng-ULB: If the book is given to one who cannot read, saying, “Read this,” he says,
    “I cannot read.”
  spa-VBL: 'Si se lo das a alguien que no sabe leer y le dices: “Por favor, léelo”,
    te dirá: “No sé leer”.'
  fra-_FOB: 'Ou qu''on donnerait à un homme ne sachant pas lire, en lui disant: Lis
    ceci! et qui répondrait: Je ne sais pas lire.'
  mal-mal: 'അല്ല, ആ പുസ്തകം അക്ഷരവിദ്യയില്ലാത്തവന്റെ കയ്യിൽ കൊടുത്ത്: “ഇതൊന്നു വായിക്കണം”
    എന്നു പറഞ്ഞാൽ അവൻ: “എനിക്ക് അക്ഷര വിദ്യയില്ല” എന്നു പറയും.'
  urd-GVR: Aur agar use kisī anpaṛh ādmī ko diyā jāe to wuh kahegā, “Maiṅ anpaṛh hūṅ.”
  suz-BL: मेको पढेस मजोक्‍ब कली गेशा “एको पढेवो” देंतीनी हना, मेकोमी “गो पढेस मजोक्‍नुङ”
    देंब।
  eng-NOY: Or, if he give it to one that is not skilled in writing, Saying, “Read
    this, I pray thee,” He answereth, “I am not skilled in writing.”
  ita-1927: 'Ovvero come uno scritto che si desse ad uno che non sa leggere, dicendogli:
    “Ti prego, leggi questo!” il quale risponderebbe: “Non so leggere”.'
  ckb-ckb: 'یان ئەگەر تۆمارەکە دەدەنە کەسێکی نەخوێندەوار و دەڵێن: «تکایە ئەمە بخوێنەوە.»
    ئەویش دەڵێت: «خوێندەواریم نییە.»'
  eng-BBE: 'And they give it to one without learning, saying, Make clear to us what
    is in the book: and he says, I have no knowledge of writing.'
  kan-OKCV: ಅಕ್ಷರವಿಲ್ಲದವನಿಗೆ ಆ ಪುಸ್ತಕವನ್ನು ಒಪ್ಪಿಸಿದರೆ ಅವನು ನನಗೆ ಓದಲು ಬರುವುದಿಲ್ಲ ಅನ್ನುವನು.
  tam-2017: 'அல்லது வாசிக்கத் தெரியாதவனிடத்தில் புத்தகத்தைக் கொடுத்து; நீ இதை வாசி
    என்றால், அவன்: எனக்கு வாசிக்கத் தெரியாது என்பான்.'
  spa-RV-1909: 'Y si se diere el libro al que no sabe leer, diciéndole: Lee ahora
    esto; él dirá: No sé leer.'
  ron-BTF: 'Şi cartea este dată unui neînvăţat, spunând: Citeşte-o, te rog; iar el
    spune: Nu sunt învăţat.'
  eng-WEBP: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  eng-FBV: If you give it to someone who doesn't know how to read and say, “Please
    read it,” they'll say, “I don't know how to read.”
  nld-1939: 'Of men geeft het boek iemand, die niet leest, En zegt: ge moet het eens
    lezen; Dan antwoordt hij: Ik kan niet lezen.'
  nch-BL: 'Huan sinta quimactilise seyoc cati amo hueli tapohua huan quiilhuise: “Xijpohua
    ni amat.” Yaya quinnanquilis: “Amo nihueli nitapohua.” Pampa nochi itztoque quej
    popoyotzitzi.'
  vie-1934: 'hoặc đưa cho người không biết đọc, mà rằng: Xin đọc sách nầy! thì nó
    rằng: Tôi không biết đọc.'
  hin-CV: अथवा तुम उस पुस्तक को किसी भी ऐसे व्यक्ति को दो, जो पढ़ नहीं सकता, और उस
    व्यक्ति से कहो कि वह उस पुस्तक को पढ़ें. तब वह व्यक्ति कहेगा, “मैं इस किताब को
    नहीं पढ़ सकता, क्योंकि मैं अनपढ़ हूं!”
  eng-OURB: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  spa-BES: 'Y si le dan a uno que no sabe leer, diciendo: Aclaran lo que hay en el
    libro: y él dice: No se leer.'
  tdx-tdx: 'Le ie atolo’areo ami’ty tsy mahay, ami’ty hoe: Vakio toy, le hanoa’e ty
    hoe: Tsy mahay iraho.'
  tha-KJV: และเมื่อเขาให้​หน​ังสือแก่คนหนึ่งที่อ่านไม่​ได้ กล่าวว่า “อ่านนี่​ซี​”
    เขาว่า “ข้าไม่​รู้หนังสือ​”
  por-BR-2018: 'E quando se dá o livro a alguém que não saiba ler, dizendo: Lê isto,
    por favor; Esse dirá: Não sei ler.'
  deu-ELO: 'und man gibt die Schrift einem, der nicht lesen kann, indem man sagt:
    Lies doch dieses! Er aber sagt: Ich kann nicht lesen.'
  eng-WYC-2018: And the book shall be given to him that knoweth not letters, and it
    shall be said to him, Read thou; and he shall answer, I know no letters. (And
    the book shall be given to him who cannot read, and it shall be said to him, Read
    thou; and he shall answer, I do not know how to read.)
  epo-epo: 'Sed kiam oni donas la libron al homo, kiu ne povoscias legi, dirante al
    li: Volu legi ĉi tion, li respondas: Mi ne povoscias legi.'
  uig-PIN: 'Kitab sawatsiz birsigǝ berilip: — «Oⱪup berixingizni ɵtünimǝn» — deyilsǝ,
    u: — «Mǝn sawatsiz» — dǝydu.'
  beo-beo: 'Be amo idimusa: dilia idisu hame dawa:lai dunu amoma iasea, e amola da
    idimu hamedei sia:mu. Bai e da idisu hame dawa:, e da sia:mu.'
  tpi-OTNT: Na sapos yu tokim wanpela man i no save rit long ritim ol toktok bilong
    buk, em bai i tok, “Mi no save long rit.”
  hau-SA: Ko kuwa in kun ba da littafin ga wani wanda ba zai iya karantawa ba, kuka
    kuma ce, “Karanta wannan, muna roƙonka,” zai amsa ya ce, “Ban iya karatu ba.”
  uig-LAT: 'Kitab sawatsiz birsige bérilip: — «Oqup bérishingizni ötünimen» — déyilse,
    u: — «Men sawatsiz» — deydu.'
  nde-nde: Loba nxa incwadi leyo liyiqhubela umuntu ongakwaziyo ukubala lithi kuye,
    “Ake ubale lokhu,” uzaphendula athi, “Angikwazi ukubala.”
  ton-ton: 'Pea ʻoku ʻatu ʻae tohi kiate ia ʻoku ʻikai poto, ʻo pehē, ʻOku ou kole
    kiate koe, ke ke lau ʻae meʻa ni: pea ʻoku ne pehē, “ʻOku ʻikai te u poto.”'
  ces-1613: 'Pakli dadí knihu tomu, kterýž nezná písma, řkouce: Èti ji medle, tedy
    dí: Neznám písma.'
  eng-WMB: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  tam-TCV: அல்லது அந்தச் சுருளை வாசிக்கமுடியாத ஒருவனிடம் கொடுத்து, “தயவுசெய்து இதை
    வாசி” என்று சொன்னால், அவன், “எப்படி வாசிப்பது என எனக்குத் தெரியாது” என்பான்.
  ceb-ULB: Kung ihatag ang basahon ngadto sa usa nga dili makabasa, ug moingon, “Basaha
    kini,” moingon siya, “Dili ako makabasa.”
  pol-UBG: 'A jeśli podaje się księgę temu, kto nie umie czytać, mówiąc: Czytaj to,
    proszę, ten wtedy odpowiada: Nie umiem czytać.'
  urd-GVU: اور اگر اُسے کسی اَن پڑھ آدمی کو دیا جائے تو وہ کہے گا، ”مَیں اَن پڑھ ہوں۔“
  deu-1912: 'oder gleich als wenn man''s gäbe dem, der nicht lesen kann, und spräche:
    Lies doch das! und er spräche: Ich kann nicht lesen.'
  kan-2017: ಅಕ್ಷರವಿಲ್ಲದವನಿಗೆ, “ಇದನ್ನು ಓದು” ಎಂದು ಹೇಳಿದರೆ ಅವನು, “ನನಗೆ ಓದಲು ಬರುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳುವನು.
  yap-yap: Ma fa’an ga ra pi’ ngak be’ ndabiyag ni nge be’eg e babyor magog ngak ni
    nge be’eg ngom, ma ra yog ngom ni de nang rogon.
  hlt-MCSB: Cabu te cabu aka ming pawt taengah a paek tih, “Tae dae he,” a ti nah
    hatah, “Ca ka ming moenih,” a ti.
  mdy-ETH: ጊንሣ ሃሣ ቁሪንቴ ማፃኣፔሎ ናባቢ ዔሩዋ ዓሲም፦ «ሃዳራ ኑም ናባቤቴራ» ጌዒ ዒንሢ ዒንጋዛ፥ ዒዚያ «ታኣኒ ናባቢ
    ዔሩዋሴ» ጋዓንዳኔ።
  twi-ASANTE: Sɛ nso, mode nwoma mmobɔeɛ no ma deɛ ɔnnim akenkan, na moka kyerɛ no
    sɛ, “Mesrɛ wo kenkan yei” a, ɔbɛbua sɛ, “Mennim akenkan.”
  eng-WEBU: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  wal-wal: Qassi maxaafaa nabbabi danddayenna urau, “Hei, hagaa nabbaba” yaagidi immiyo
    wode, i, “Taani nabbabanau danddayikke” yaagana.
  spa-PDDPT: 'Luego se da el rollo al que no sabe leer y se le dice: Lee ahora esto.
    Y él responde: No sé leer.'
  gun-gun: Ha'e gui ogueroayvu kuaa e'ỹ va'e pe ju ome'ẽa vy “Eroayvu kova'e, ajerure”,
    he'i ramo “Xee tu ndaroayvu kuaai rima”, he'i 'rã.
  ilo-ULB: No maited ti libro iti tao a saan a makabasa, kunana, “Basaem daytoy, ”
    ibagana, “Saanak a makabasa.”
  kpg-kpg: Maa goe gaa kae di maa gi tangada e de iloo di dau gi daulia, mee ga helekai hua
    bolo ia e de iloo di dau.
  uig-ARA: 'كىتاب ساۋاتسىز بىرسىگە بېرىلىپ: ــ «ئوقۇپ بېرىشىڭىزنى ئۆتۈنىمەن» ــ دېيىلسە،
    ئۇ: ــ «مەن ساۋاتسىز» ــ دەيدۇ.'
  sus-sus: Xa na mu a ra, a luxi alɔ sɛbɛli naxan soma mixi xarantare yi ra alako
    a xa a xaran, kɔnɔ a fa a yaabi, «N tan mu fata a xarande.»
  pon-2006: Ma kumwail pahn kihong aramas emen me sehse wadawad oh peki en wadekohng
    kumwail, e pahn ndahng kumwail me e sehse wadawad.
  ksd-ksd: 'ma di tul tar ra buk tai ta tikai ba pa i kabinana, ma dia biti: Boina
    una luk go; ma i biti mulai dari: Pa iau nunure ra lukbuk.'
  tur-YTC: Kitap eğitimsiz birine, “Lütfen bunu oku” denilerek teslim ediliyor, o
    da, “Okuyamam” diyor.
  grc-BRENT: καὶ δοθήσεται τὸ βιβλίον τοῦτο εἰς χεῖρας ἀνθρώπου μὴ ἐπισταμένου γράμματα,
    καὶ ἐρεῖ αὐτῷ, ἀνάγνωθι τοῦτο· καὶ ἐρεῖ, οὐκ ἐπίσταμαι γράμματα.
  ind-AYT: Atau, jika kitab itu diberikan kepada orang yang tidak dapat membaca dengan
    berkata, “Tolong bacakan ini,” orang itu akan menjawab, “Aku buta huruf.”
  nya-nya: Kapena ngati lipatsidwa kwa amene sadziwa kuwerenga ndi kunena kuti, “Chonde
    werenga bukuli,” iye adzayankha kuti, “Ine sindidziwa kuwerenga.”
  hrv-hrv: 'A dade li se kome tko ne zna čitati govoreći: “Čitaj to!” - on će odvratiti:
    “Ne znam čitati.”'
  mps-mps: Tama ma, nago te buku nedisiąwai bidibolo nago te bukude elalubo po dabe
    nedao obaso da, teda agai te po waibao, “Eno te buku nedebo konebeo.”
  tpi-tpi: Na sapos yu tokim wanpela man i no save rit long ritim ol toktok bilong
    buk, em bai i tok, “Mi no save long rit.”
  dan-1931: 'og giver man den til en, som ikke kan læse, og siger: “Læs!” så svarer
    han: “Jeg kan ikke læse.”'
  vie-OVCB: 'Khi ngươi đưa sách cho người không biết đọc, họ sẽ nói: “Chúng tôi không
    biết đọc.”'
  guj-2017: પછી તે પુસ્તક અભણને આપવામાં આવે છે અને તેને કહે છે, “આ વાંચ,” તે કહે છે,
    “મને વાંચતા આવડતું નથી.”
  pon-2006A: Ma kumwail pahn kihong aramas emen me sehse wadawad oh peki en wadekohng
    kumwail, e pahn ndahng kumwail me e sehse wadawad.
  por-BRBSL: 'e o livro é entregue a quem não é educado, dizendo: “Leiam isto, por
    favor”; e ele diz: “Não posso ler”.'
  cth-cth: Hahoi hote ca hah, ca kathoum hoeh e koe bout poe nateh, hete ca hah atu
    touk haw, telah na tetpawiteh, ahni ni, kai teh ca ka thoum hoeh bout ati han.
  twi-twi: Sɛ nso, mode nhoma mmobɔwee no ma nea onnim akenkan, na moka kyerɛ no se,
    “Mesrɛ wo kenkan eyi” a, obebua se, “Minnim akenkan.”
  hlt-hlt: Cabu te cabu aka ming pawt taengah a paek tih, “Tae dae he,” a ti nah hatah,
    “Ca ka ming moenih,” a ti.
  tbz-SIM: 'Yoo bɛ̀ɛ dì duɔ́ nwèè í nɔ nkɛ kɑɑ̀ nkɛ dɔ̀ wèe kɑɑ̀ nkòò bɛ̀ tɛ̃̀ńnɛ́
    kɛ dɔ̀: N yí nɔ nkɛ kɑɑ̀.'
  msy-2020: Eghtɨ nɨ ti gumazir akɨnafariba dɨbora fozir puvatɨzitam, akɨnafarimɨn
    itir akar osiziriba dɨponsɨ a mɨkɨmtɨ, a kamaghɨn mɨkɨmam, “Kɨ akɨnafariba dɨbora
    fozir puvatɨ.”
  dop-dop: 'Yɑɑ pɑ́ cɛlɑ wei ɩ tɑ nyɩ tɔ sɩ: Kɑlɑ, nɑ ɩ́ cɔ sɩ: Mɑ tɑ nyɩ kɑlʋɣʋ.'
  azb-azb: 'Kitabı oxuya bilməyənə verib desələr: «Bunu oxu, rica edirəm», o isə cavab
    verir: «Mən oxuya bilmirəm».'
  eng-DBY: And they give the book to him that cannot read, saying, Read this, I pray
    thee; and he saith, I cannot read.
  hin-2017: तब वही पुस्तक अनपढ़ को यह कहकर दी जाए, “इसे पढ़,” और वह कहे, “मैं तो अनपढ़
    हूँ।”
  wol-KYG: nga jox ko ku jàngul, ne ko mu jàng, mu ne la manula jàng.
  eng-YLT: And the book is given to him who hath not known books, Saying, 'Read this,
    we pray thee,' And he hath said, 'I have not known books.'
  eng-WYC-2017: And the book shall be given to him that knoweth not letters, and it
    shall be said to him, Read thou; and he shall answer, I know no letters.
  eng-WMBB: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  urd-GVH: और अगर उसे किसी अनपढ़ आदमी को दिया जाए तो वह कहेगा, “मैं अनपढ़ हूँ।”
  rug-rug: Babe vala nia gamu sa pepa ta viqusuna koa sa pu lopu tumaena tiro, meke
    zama, “Tiro ia si hie,” si kote olaṉa si asa, “Na lopu tumae tiro si rau.”
  gaz-gaz: Yookaan yoo isin kitaaba maramaa kana nama dubbisuu hin dandeenye tokkotti
    kennitanii, “Maaloo mee waan kana dubbisi” jettaniin inni, “Ani akkamitti akkan
    dubbisu hin beeku” jedhee deebisa.
  fra-LSG: 'Ou comme un livre que l’on donne A un homme qui ne sait pas lire, en disant:
    Lis donc cela! Et qui répond: Je ne sais pas lire.'
  yal-yal: Hanma ɛ xa a so xarantarena nde yii, ɛ naxa, “Ito xaran nxu xa yandi!”
    A ɛ yabima nɛn, a naxa, “N mi nɔɛ sɛbɛnla xaranɲɛ!”
  haw-1868: A haawiia ka buke i ka mea ike ole i ka palapala, me ka olelo aku, Ke
    nonoi aku nei au ia oe, e heluhelu i keia; A i mai hoi oia, Aole au i ike i ka
    palapala.
  arb-NAV: 'وَعِنْدَمَا يُنَاوِلُونَهُ لِمَنْ يَجْهَلُ الْقِرَاءَةَ قَائِلِينَ: اقْرَأْ
    هَذَا، يُجِيبُ: لَا أَسْتَطِيعُ الْقِرَاءَةَ.'
  ewe-ewe: Alo ne mietsɔ agbalẽ la na ame si mate ŋu axlẽ nu o hegblɔ nɛ be, “Meɖe
    kuku xlẽ nu sia nam” la, aɖo eŋu be, “Nyemenya agbalẽxexlẽ o.”
  eng-LEE: And the book is then delivered to one that cannot read, saying, Read this,
    I pray thee; and he saith, I cannot read.
  asm-FB: যদি “ইয়াক পাঠ কৰা,” এই বুলি কৈ অজ্ঞান এজনক পুথিখন দিয়ে, তেওঁ কয়, “মই
    পঢ়িব নাজানো।”
  sus-A: شَ نَ مُ عَ رَ، عَ لُشِ عَلْ سّبّلِ نَشَن سٌمَ مِشِ شَرَنتَرٍ يِ رَ عَلَكٌ
    عَ شَ عَ شَرَن، كْنْ عَ قَ عَ يَابِ، «ﭑ تَن مُ قَتَ عَ شَرَندٍ.»
  fra-SBL: 'et l''on remet le livre à un homme sans instruction en disant : « Lis
    ceci, je te prie », et qui répond : « Je ne peux pas lire ».'
  hbo-hbo: וְנִתַּ֣ן הַסֵּ֗פֶר עַל֩ אֲשֶׁ֨ר לֹֽא־יָדַ֥ע סֵ֛פֶר לֵאמֹ֖ר קְרָ֣א נָא־זֶ֑ה
    וְאָמַ֕ר לֹ֥א יָדַ֖עְתִּי סֵֽפֶר׃ ס
  kik-kik: Kana mũngĩnengera mũndũ ũtangĩhota gũthoma ibuku rĩu rĩa gĩkũnjo, mũmwĩre
    atĩrĩ, “Twagũthaitha, tũthomere ibuku rĩĩrĩ,” nake akaamũcookeria atĩrĩ, “Niĩ
    ndiũĩ gũthoma.”
  fra-NCL: 'On le présente à un homme qui ne sait pas lire, en disant : « Lis cela ! »
    et il dit : « Je ne sais pas lire. »'
  cek-AK: 'To ca to ca amtuk ai kami khaeah na paek moe, Tahmenhaih hoi hae ca hae
    kroek ah, tiah na naa: to naah anih mah, Ca ka kroek thai ai, tiah thuih.'
  cuk-cuk: 'Ar dule-garda-wissulidga, we-garda-bipirmakar-maid be ukye sogele, ega
    be sogele: “Wis be anga absoye.” We-dule, be-abin weyob sokaliled: “An garda wissur-absoye.”'
  uig-CYR: 'Китап саватсиз бирисигә берилип: — «Оқуп беришиңизни өтүнимән» — дейилсә,
    у: — «Мән саватсиз» — дәйду.'
  tel-2017: ఒకవేళ చదువు లేనివాడికి పుస్తకాన్ని ఇచ్చి “చదువు” అంటే అతడు “నేను చదవలేను”
    అంటాడు.
  hat-BSA: 'Konsa liv la va bay a sila ki pa ka li, e y ap di l: “Souple, li sa a.”
    Epi li va di: “Mwen pa kapab li.”'
  kos-kos: Kowos fin sang nu sin sie mwet su nikin rit ac siyuk elan riti nu suwos,
    el ac topuk mu, “Nga nikin rit.”
  hbo-WLC: וְנִתַּ֣ן הַסֵּ֗פֶר עַל֩ אֲשֶׁ֨ר לֹֽא־יָדַ֥ע סֵ֛פֶר לֵאמֹ֖ר קְרָ֣א נָא־זֶ֑ה
    וְאָמַ֕ר לֹ֥א יָדַ֖עְתִּי סֵֽפֶר׃ ס
  ibo-ibo: Mgbe e weere ya nye onye na-amaghị akwụkwọ, ọ ga-asị, “Ewela iwe, amaghị
    m agụ.”
  ory-ory: ଆଉ, ସେହି ପୁସ୍ତକ ଅଶିକ୍ଷିତ ଲୋକକୁ ଦେଇ, ଅନୁଗ୍ରହ କରି “ଏହା ପାଠ କର” କହିଲେ, ସେ
    କହେ, “ମୁଁ ଶିକ୍ଷିତ ଲୋକ ନୁହେଁ।”
  chk-chk: Iwe, lupwen ra ngeni eman esap sile alea, pwe epwe aleani, epwe apasa,
    “Üsap sile alea.”
  rop-rop: En najalot pipul garra tok, ‘Melabat kaan ridim dijan dumaji melabat nomo
    sabi ridim dislot wed.’
  ukr-1871: 'І передають її такому, що не вміє читати, та й кажуть: „прочитай її‟;
    то й же відказує: „я читати не вмію‟.'
  deu-1951: 'Wenn man aber das Buch einem gibt, der nicht lesen kann, und zu ihm sagt:
    Lies das! so spricht er: Ich kann nicht lesen!'
  eng-JPS: 'and the writing is delivered to him that is not learned, saying: ''Read
    this, I pray thee''; and he saith: ''I am not learned.'''
  srp-1865: 'Ili da dadu knjigu onom koji ne zna èitati govoreæi: èitaj to; a on reèe:
    ne znam èitati.'
  lug-lug: Oba omuzingo bw’oguwa omuntu atasobola kusoma, n’omugamba nti, “Nkwegayiridde
    kino kisome,” ajja kukuddamu nti, “Simanyi kusoma.”
  heb-heb: ונתן הספר על אשר לא ידע ספר לאמר קרא נא זה ואמר לא ידעתי ספר׃
  ben-IRV: আবার যে লেখাপড়া জানে না, তাকে যদি বই দিয়ে বলা হয়, দয়া করে এটা পড় তবে
    সে উত্তর দেবে আমি লেখাপড়া জানি না।
  pan-pan: ਫੇਰ ਉਹ ਪੁਸਤਕ ਕਿਸੇ ਅਣਪੜ੍ਹ ਨੂੰ ਇਹ ਆਖ ਕੇ ਦਿੱਤੀ ਜਾਵੇ ਕਿ ਇਹ ਨੂੰ ਪੜ੍ਹੋ ਤਾਂ, ਪਰ
    ਉਹ ਆਖੇ, ਮੈਂ ਤਾਂ ਅਣਪੜ੍ਹ ਹਾਂ।
  mya-JVB: ထိုစာကို စာ မ တတ် သောသူ အား ပေး ၍၊ ဤ စာ ကိုဘတ် ပါလော့ဟု ဆို လျှင်၊ ထိုသူက၊
    ငါသည် စာ မ တတ် ဟုပြန်ပြော တတ်၏။
  hmo-hmo: Bona bema duahia diba lasi tauna dekenai umui henia, umui gwau, “Inai buka
    do oi duahia” neganai, ia be do ia gwau, “Duahia dalana lau diba lasi.”
  urd-urd: और फिर वह किताब किसी नाख़्वान्दा को दें और कहें, इसको पढ़ और वह कहे, मैं
    तो पढ़ना नहीं जानता।”
  rus-SYN: 'И передают книгу тому, кто читать не умеет, и говорят: “прочитай ее”;
    и тот отвечает: “я не умею читать”.'
  bqc-SIM: Tó á kpà kyodↄ̃nsaiwa aà a kyokɛ, a mɛ á kyó dↄ̃o.
  tcz-CHONGTHU: Asimthei louho napeh teng leh, hitia hi aseidiu ahi, “Iti simdiham
    kahepou ve,” atidiu ahi.
  mar-mar: किंवा तुम्ही असे पुस्तक वाचता न येणाऱ्याला देऊन त्यास ते वाचायला सांगू
    शकता. तो म्हणेल, “मला वाचता येत नसल्याने मी हे पुस्तक वाचू शकत नाही.”
  qub-qub: 'Liguiyta mana-yachaj runata chay rölluta liguipänanpaj «Tayta cayta liguipämay»
    niptin chay runaga nenga: «Manami liguiyta yachächu» nir.'
  hat-hat: Lè ou pote l' bay yon moun ki pa konn li pou ou mande l' li l' pou ou,
    l'ap reponn ou li pa konn li.
  eng-BSB: Or if the scroll is handed to one unable to read, he will say, “I cannot
    read.”
  eng-WEBPB: and the book is delivered to one who is not educated, saying, “Read this,
    please;” and he says, “I can’t read.”
  kbq-kbq: Hagi ana'ma hutena avoma nohamprisnia vahe'ma ana avontafe'ma eri neminka,
    ama avona hamprioma hanankeno'a, nagra avoma hampri'zana ontahi noanki'na ohamprigahue
    huno hugahie.
  nhe-BL: 'Huan intla quimactilise seyoc tlen ax hueli tlapohua huan quiilhuise: “Xijpohua
    ni amatl.” Yajaya quinanquilis: “Ax nihueli nitlapohua.” Pampa nochi itztoque
    queja popoyotzitzi.'
  gub-BL: Aze peze'eg pape kwaw par 'ym pe nehe. — Emugeta nehe, aze peze izupe nehe,
    — Nakwaw kwaw pape imugeta haw ihe, i'i putar peme nehe.
  eng-DRA: 'And the book shall be given to one that knoweth no letters, and it shall
    be said to him: Read: and he shall answer: I know no letters.'
