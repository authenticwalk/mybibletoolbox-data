  uig-ARA: ئاچ قالغان بىرسى چۈش كۆرگەندە، چۈشىدە بىر نېمە يەيدۇ؛ بىراق ئويغانسا، مانا
    قورسىقى قۇرۇق تۇرىدۇ؛ چاڭقىغان بىرسى چۈش كۆرگەندە، چۈشىدە سۇ ئىچىدۇ؛ بىراق ئويغانسا،
    مانا ئۇ ھالىدىن كېتىدۇ، ئۇ يەنىلا ئۇسسۇزلۇققا تەشنا بولىدۇ؛ مانا زىئون تېغىغا
    قارشى جەڭ قىلىۋاتقان ئەللەرنىڭ نۇرغۇنلىغان قوشۇنلىرى دەل شۇنداق بولىدۇ.
  sus-sus: A luma nɛ alɔ kaamɛtɔɛ naxan xiye sa a na a dɛgefe, kɔnɔ a fa xunu kaamɛ
