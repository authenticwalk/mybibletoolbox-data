    tema nhainya rami. Ha'e rami ae avi 'rã yvy regua kuery re oiko, Sião yvyty re
    opu'ã jave.
  ilo-ULB: Maiyarigto daytoy iti maysa a mabisin a tao nga agtagtagainep a mangmangan,
    ngem no makariing ket awan karga ti buksitna. Maiyarigto daytoy iti maysa a mawaw
    a tao nga agtagtagainep nga umin-inum, ngem no makariing ket matalimudaw isuna
    ken saan a maep-ep ti pannakawawna. Wen, ket kastanto ti kaiyarigan ti bunggoy
    dagiti nasion a mangraut iti Bantay Sion.
  kpg-kpg: Nia henua llauehe huogodoo ala ga dagabuli belee heebagi gi Jerusalem,
    gaa hai gadoo be taane hiigai e midi bolo ia e miami, ga ala aga hiigai, be gaa hai
