    Xiyoone Deriyaa oliya cora kawotetta ubbai hegaadan hanana.
  spa-PDDPT: como el hambriento sueña que come y se despierta con el estómago vacío,
    o como el sediento sueña que bebe. Pero cuando despierta está cansado y tiene
