    các nước tấn công Núi Si-ôn cũng sẽ như vậy.”
  guj-2017: જેમ ભૂખ્યા માણસને સ્વપ્ન આવે છે કે તે ખાય છે; પણ જ્યારે તે જાગે છે ત્યારે
    તો તે ભૂખ્યો ને ભૂખ્યો જ હોય છે. જેમ તરસ્યાને સ્વપ્ન આવે છે, તેમાં તે પાણી પીએ
    છે; પણ જ્યારે તે જાગે છે ત્યારે હજી તે તરસને કારણે બેભાન જેવી અવસ્થામાં હોય છે.
