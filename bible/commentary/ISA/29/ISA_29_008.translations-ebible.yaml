    siwo ho aʋa ɖe Zion to la ŋuti.
  eng-LEE: 'And it shall even be as when a hungry man dreameth, that, behold, he eateth;
    but he awaketh, and his soul is empty; or as when a thirsty man dreameth, that,
    behold, he drinketh; but he awaketh, and, behold, he is faint, and his soul yet
