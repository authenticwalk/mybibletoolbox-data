verse: ISA.029.008
translations:
  mal-C: വിശപ്പുള്ളയാൾ ഭക്ഷിക്കുന്നത് സ്വപ്നംകാണുകയും ഉണരുമ്പോൾ വിശപ്പു ശമിച്ചിട്ടില്ലാത്തതുപോലെയും
    ദാഹമുള്ളയാൾ പാനംചെയ്യുന്നത് സ്വപ്നംകാണുകയും ഉണരുമ്പോൾ ദാഹം ശമിക്കാതെ ക്ഷീണിതനായിരിക്കുന്നതുപോലെയും
    ആകും. സീയോൻപർവതത്തെ ആക്രമിക്കുന്ന എല്ലാ രാഷ്ട്രങ്ങളുടെയും സൈന്യത്തിന്റെ ഗതി ഇതുതന്നെ
    ആയിരിക്കും.
  deu-TKW: Und gleichwie ein Hungriger träumt, er esse, dann aber mit ungestillter
    Gier aufwacht - und gleichwie ein Durstiger träumt, er trinke, dann aber matt
    und mit lechzender Gier aufwacht - also wird es dem Schwarm aller der Völker ergehen,
    die wider den Berg Zion zu Felde liegen!
  lin-lin: Ekozala lokola moto oyo azali na nzala, bongo azali kolota ndoto ete azali
    kolia, kasi tango alamuki, libumu na ye ezali kaka pamba lokola moto oyo azali
    na posa ya mayi, bongo azali kolota ndoto ete azali komela mayi, kasi tango alamuki
    na nzoto ya kolemba, posa na ye ya mayi esili kaka te. Ekozala nde bongo mpo na
    mampinga ya bikolo nyonso oyo bakobundisa ngomba Siona.
  eng-LSV: And it has been, as when the hungry dreams, || And behold, he is eating,
    || And he has awoken, || And his soul [is] empty, || And as when the thirsty dreams,
    || And behold, he is drinking, || And he has awoken, || And behold, he is weary,
    || And his soul is longing, || So is the multitude of all the nations || Who are
    warring against Mount Zion.
  eng-GNV: 'And it shalbe like as an hungry man dreameth, and beholde, he eateth:
    and when he awaketh, his soule is emptie: or like as a thirsty man dreameth, and
    loe, he is drinking, and when he awaketh, beholde, he is faint, and his soule
    longeth: so shall the multitude of all nations be that fight against mount Zion.'
  eng-WEBSTER: 'It shall even be as when a hungry man dreameth, and behold, he eateth;
    but he awaketh, and his soul is empty: or as when a thirsty man dreameth, and
    behold, he drinketh; but he awaketh, and behold, he is faint, and his soul hath
    appetite: so shall the multitude of all the nations be, that fight against mount
    Zion.'
  nhw-BL: Se tlacatl catli tlahuel mayana quitemiqui para tlacua, pero quema isa amo
    tleno quipiya iijtico huan noja mayana. Huan se tlacatl catli tlahuel amiqui quitemiqui
    para atli, pero quema isa quimati noja yamaniya huan siyajtoc pampa amiqui. Ijquiyampa
    nopa masehualme tlen sequinoc tlalme catli quihuilanase altepetl Jerusalén [29:8
    O Sion.] quitemiquise tlatlanij, pero san tlapic pampa amo tlatlanise.
  swh-ONEN: kama vile mtu aliye na njaa aotavyo kuwa anakula, lakini huamka, bado
    njaa yake ingalipo, kama vile mtu mwenye kiu aotavyo kuwa anakunywa maji, lakini
    huamka akiwa anazimia, akiwa bado angali ana kiu. Hivyo ndivyo itakavyokuwa kwa
    makundi yote ya mataifa yanayopigana dhidi ya Mlima Sayuni.
  bba-bba: Nɡe mɛ wi ɡɔ̃ɔrɑ mɔ̀ u rɑ dosi u nɛɛ, u dimɔ, ɑdɑmɑ ù n dom yɑndɑ kpɑ u
    deemɑ nukurɔ ɡɑ̃ɑnu sɑri. Ǹ kun mɛ nɡe mɛ wi nim nɔru ɡɑ mɔ̀ u rɑ dosi u nɛɛ,
    u nim nɔrumɔ, ɑdɑmɑ ù n dom yɑndɑ kpɑ win ɡɔ̃ru ɡɑ n ɡbere, u n wɑsire, nɡe mɛyɑ
    tɑbu kowo be, bɑ ko n sɑ̃ɑ be bɑ koo nɑ bu Siɔnin ɡuu te wɔri.
  eng-KJVCPB: 'It shall even be as when a hungry man dreameth, and behold, he eateth;
    But he awaketh, and his soul is empty: Or as when a thirsty man dreameth, and
    behold, he drinketh; But he awaketh, and behold, he is faint, and his soul hath
    appetite: So shall the multitude of all the nations be, That fight against mount
    Zion.'
  luo-luo: mana ka ngʼama kech kayo to leko ni chiemo, to ka ochiewo to oyudo mana
    ka kech pod kaye, kendo mana kaka ngʼat ma riyo oloyo leko ni modho pi, to ka
    ochiewo to opodho mana piny ka riyo oloye. E kaka nobedi kuom ogendini mag pinje
    duto makedo gi Got Sayun.
  meu-meu: Hitolo tauna na heto, e nihimu bena ena nihi ai e anianimu, a mai hitolona
    ida e nogamu; eiava ranu-mase tauna na heto, e nihimu bena ena nihi ai ranu e
    inumu, a mai manorina bona mai ranu-masena ida e nogamu, Siona ororona e tuari
    heniamu besedia loḡora iboudiai na unu mo bae heto.
  npi-ULB: यो भोकाएको मानिसले खाइरहेको सपना देखेको, तर त्यो ब्युँझदा त्यसको पेट रित्तो
    भएजस्तै हुनेछ । यो तिर्खाएको मानिसले पानी पिइरहेको सपना देखेको, तर त्यो ब्युँझदा
    आफ्नो प्यास नमेटिएर छट्पटाइरहेको जस्तै हुनेछ । हो, सियोन पर्वतको विरुद्ध लडाइँ
    गर्ने धेरै जातिहरूलाई त्यस्तै हुनेछ ।
  yor-yor: àti bí ìgbà tí ẹni tí ebi ń pa ń lá àlá pé òun ń jẹun, ṣùgbọ́n ó jí, ebi
    rẹ̀ sì wà pẹ̀lú rẹ̀; tàbí bí ìgbà tí ẹni tí òǹgbẹ ń gbẹ lá àlá pé òun ń mu omi,
    ṣùgbọ́n nígbà tí ó jí, sì wò ó, ó dákú, òǹgbẹ sì ń gbẹ ọkàn rẹ̀. Bẹ́ẹ̀ ni yóò
    sì rí fún ọ̀pọ̀lọpọ̀ orílẹ̀-èdè tí ń bá òkè Sioni jà.
  pes-OPCB: ای اورشلیم، آنانی که با تو جنگ می‌کنند مانند شخص گرسنه‌ای خواهند بود که
    خواب می‌بیند که خوراک می‌خورد، اما وقتی بیدار می‌شود هنوز گرسنه است، و یا شخص
    تشنه‌ای که در خواب می‌بیند که آب می‌نوشد، اما وقتی بیدار می‌شود عطش او همچنان
    باقی است.
  tgl-ULB: Ito ay tulad ng isang nagugutom na tao na nananaginip na siya ay kumakain,
    pero nang siya ay gumising, walang laman ang kanyang tiyan. Ito ay tulad ng nananaginip
    na uhaw na tao na umiinom, pero nang siya ay gumising, siya ay nahihilo, dahil
    ang kanyang pagka-uhaw ay hindi mapawi. Oo, ganoon ang mangyayari sa kawan ng
    mga bansa na lumalaban sa Bundok ng Sion.
  hui-hui: Ani bialu ami agali dindi tara tara wiaruha howa Hari Saiononi wai bule
    ibiyaruni tigua mbirale mbira namo yulebiraore. Mbirali tomo garibi lo padaria
    emaga andaha tomo dewa nalu henego heyuwa handalu karia garibi laho wiagadagua
    bulebira. Mbirali iba noaho padaria emaga andaha iba dewa nalu henego heyalu karia
    iba noa halu kembobe lebolaho wiagagobi holebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ကြ​သည့်​လူ​မျိုး အ​ပေါင်း​တို့​သည် အိပ်​မက်​တွင်​အ​စား​အ​သောက်
    များ​ကို​စား​ရ​၍ အိပ်​ရာ​မှ​နိုး​ထ​ချိန်​၌​မွတ် သိပ်​မြဲ​မွတ်​သိပ်​လျက်​နေ​သူ​နှင့်​လည်း​ကောင်း၊
    အိပ်​မက်​တွင်​ရေ​ကို​သောက်​ရ​၍ အိပ်​ရာ​မှ​နိုး ထ​ချိန်​ရေ​ငတ်​မြဲ​ငတ်​လျက်​နေ​သူ​နှင့်
    လည်း​ကောင်း​တူ​လိမ့်​မည်။
  bod-N: ཡང་ལྟོ་བ་བཀྲེས་པའི་མི་ཞིག་གིས་རྨི་ལམ་དུ་ཟས་ཟ་བ་བཞིན། གཉིད་སད་དུས་སྔར་བཞིན་བཀྲེས་ལྟོགས་ཚོར་ཞིང་།
    ཁ་སྐོམ་པའི་མི་ཞིག་གིས་རྨི་ལམ་དུ་ཆུ་འཐུང་ཡང་། གཉིད་སད་དུས་སྔར་བཞིན་ཁ་སྐོམ་ཞིང་སེམས་ནས་ཆུ་འཐུང་འདོད་སྐྱེས།
    ཛ་ཡན་ལ་རྒོལ་བའི་རྒྱལ་ཁབ་ཀུན་གྱི་དམག་དཔུང་རྣམས་ཀྱང་དེ་བཞིན་ནོ། །
  sna-sna: sezvinoitwa nomunhu ane nzara anorota achidya, asi apepuka, anowana nzara
    yake ichiripo; sezvinoita munhu ane nyota anorota achinwa mvura, asi omuka achiziya,
    nyota yake isina kupera. Naizvozvo ndizvo zvichaitawo marudzi ose akawanda anorwa
    neGomo reZioni.
  spa-BLM: Será como cuando un hombre hambriento sueña, y he aquí que come; pero se
    despierta, y su hambre no está satisfecha; o como cuando un hombre sediento sueña,
    y he aquí que bebe; pero se despierta, y he aquí que está desfallecido, y todavía
    tiene sed. Así será la multitud de todas las naciones que luchan contra el monte
    Sión.
  cac-cac: A mach ay svejel svayichej sva'i, palta axo yic tz'el svayan̈, an̈eja'
    yoch svejel. Ma icha mach stacji sti' svaycani, axo d'a svayich, syuq'uej a' syila',
    palta axo yic tz'el svayan̈, an̈eja' stacji sti', taquin̈ q'uilinac yol sjaj.
    Icha chi' ol aj yelc'och juntzan̈ chon̈ab' man̈xo b'ischajb'enoc ayoch yac'an
    oval yed' tzalan Sion tic.
  swh-ULB: Itakuwa kama mtu mwenye njaa anayeota anakula, lakini pindi anapoamka tumbo
    halina kitu. Itakuwa kama mtu mwenye kiu anayeota anakunywa maji, lakini anapoamka,
    anazirai, kwa sababu ya kiu na sio kuizima. Ndio, itakavyokuwa idadi kubwa ya
    wapiganaji dhidi ya Mlima Sayuni.
  bel-bel: 'І як галоднаму сьніцца, быццам ён есьць, але прачынаецца, і душа ў яго
    пустая; і як сасьмягламу сьніцца, быццам ён п''е, а прачнецца, і вось ён утохлы,
    і душа ў яго прагне: тое самае будзе і мноству народаў, якія ваююць супроць гары
    Сіёна.'
  deu-ELBBK: 'Und es wird geschehen, wie der Hungrige träumt, und siehe, er isst –
    und er wacht auf, und seine Seele ist leer; und wie der Durstige träumt, und siehe,
    er trinkt – und er wacht auf, und siehe, er ist matt und seine Seele lechzt: so
    wird die Menge all der Nationen sein, die Krieg führen gegen den Berg Zion.'
  mbb-OT: '@see-verse:ISA.029.007'
  mal-2015: വിശന്നിരിക്കുന്നവൻ താൻ ഭക്ഷിക്കുന്നു എന്നു സ്വപ്നം കണ്ടിട്ടു ഉണരുമ്പോൾ
    വിശന്നിരിക്കുന്നതുപോലെയും ദാഹിച്ചിരിക്കുന്നവൻ താൻ പാനംചെയ്യുന്നു എന്നു സ്വപ്നം
    കണ്ടിട്ടു ഉണരുമ്പോൾ ക്ഷീണിച്ചും ദാഹിച്ചും ഇരിക്കുന്നതുപോലെയും സീയോൻ പർവ്വതത്തോടു
    യുദ്ധം ചെയ്യുന്ന സകലജാതികളുടെയും കൂട്ടം ഇരിക്കും.
  gup-gup: Ngayime yiman bininj nawu kamarrwedowe dja kabukirrinan manme, bu karrolkkan,
    wanjh kadjalmarrwe! Dja wardi bininj nawu kakombukdowe kabukirrinarren kabongun
    kukku, bu karrolkkan kahdjalkombuk dja kabekkarren bu kangudjwarremen. Wanjh kuhni
    kayime nawu birribang bininj bu Yawey kabenngurdke kore kabindibun bininj nawu
    kabirrihni kore kuwarddekimuk Zion ngarre Jerusalem.
  rmc-rmc: Avke sar o bokhalo džal suno, hoj chal, ale sar ušťel, nane čalo, abo avke
    sar o smedno džal suno, hoj pijel, ale sar ušťel, šučarel les a smadzinel, avke
    doperena but džene savore narodendar, so pes maren le verchoha Sionoha.
  pes-OPV: و مثل شخص گرسنه که خواب می‌بیند که می‌خورد وچون بیدار شود شکم او تهی است.
    یا شخص تشنه که خواب می‌بیند که آب می‌نوشد و چون بیدار شود اینک ضعف دارد و جانش
    مشتهی می‌باشد. همچنین تمامی جماعت امت هایی که باکوه صهیون جنگ می‌کنند خواهند شد.
  ron-1924: Дупэ кум чел флэмынд висязэ кэ мэнынкэ ши се трезеште ку стомакул гол
    ши дупэ кум чел ынсетат висязэ кэ бя ши се трезеште сторс де путерь ши ку сетя
    неастымпэратэ, тот аша ва фи ши ку мулцимя нямурилор каре вор вени сэ лупте ымпотрива
    мунтелуй Сионулуй.
  ben-OBCV: যে ক্ষুধার্ত ব্যক্তি স্বপ্ন দেখে, সে অন্ন ভোজন করছে, কিন্তু জেগে উঠলে
    তার ক্ষুধা থেকেই যায়; পিপাসিত ব্যক্তি স্বপ্ন দেখে যে সে জলপান করছে, কিন্তু জেগে
    উঠলে সে মূর্ছিত হয়, কারণ তার পিপাসা নিবারিত হয়নি। এরকমই হবে সব জাতির বিপুল সংখ্যক
    লোকের প্রতি, যারা সিয়োন পর্বতের বিরুদ্ধে যুদ্ধ করে।
  som-som: Oo waxay noqon doontaa sida nin gaajaysan oo ku riyooday isagoo wax cunaya,
    laakiinse markuu toosay arkay isagoo calooshiisu madhan tahay, amase sida nin
    oomman oo ku riyooday isagoo biyo cabbaya laakiinse markuu soo toosay arkay isagoo
    itaaldaran oo aan weli oonbeelin, oo quruumaha Buur Siyoon la diriraya oo dhammuna
    sidaas oo kalay wada noqon doonaan.
  lat-VUC: 'Et sicut somniat esuriens, et comedit, cum autem fuerit expergefactus,
    vacua est anima ejus; et sicut somniat sitiens et bibit, et postquam fuerit expergefactus,
    lassus adhuc sitit, et anima ejus vacua est: sic erit multitudo omnium gentium
    quæ dimicaverunt contra montem Sion.'
  eng-ASVBT: 'And it shall be as when a hungry man dreameth, and, behold, he eateth;
    but he awaketh, and his soul is empty: or as when a thirsty man dreameth, and,
    behold, he drinketh; but he awaketh, and, behold, he is faint, and his soul hath
    appetite: so shall the multitude of all the nations be, that fight against mount
    Zion.'
  ita-1885: Ed avverrà che, come chi ha fame si sogna che, ecco, mangia; ma, quando
    è risvegliato, l'anima sua è vuota; e come chi ha sete si sogna che, ecco, beve;
    ma, quando è desto, ecco, egli è stanco, e l'anima sua è assetata; così sarà la
    moltitudine di tutte le genti, che guerreggeranno contro al monte di Sion.
  eng-LXXUP: 'And as men drink and eat in sleep, and when they have arisen, the dream
    is vain: and as a thirsty man dreams as if he drank, and having arisen is still
    thirsty, and his soul has desired in vain: so shall be the wealth of all the nations,
    as many as have fought against the Mount Zion.'
  eng-ULB: It will be like when a hungry man dreams he is eating, but when he awakes,
    his stomach is empty. It will be like when a thirsty man dreams that he is drinking,
    but he when he awakes, he is fainting, with his thirst not quenched. Yes, so will
    be the great number of nations that fights against Mount Zion.
  spa-VBL: Será como alguien hambriento que sueña que está comiendo pero que se despierta
    todavía con hambre. Será como alguien sediento que sueña que bebe pero que se
    despierta todavía débil y sediento. Así será para todos tus enemigos, los que
    atacan el monte Sión.
  fra-_FOB: Comme un homme affamé songe qu'il mange, mais quand il s'éveille, son
    âme est vide; et comme un homme altéré songe qu'il boit, mais quand il s'éveille,
    le voici languissant et son âme est altérée; ainsi en sera-t-il de toute la multitude
    de nations qui combattront contre la montagne de Sion.
  mal-mal: വിശന്നിരിക്കുന്നവൻ താൻ ഭക്ഷിക്കുന്നു എന്നു സ്വപ്നം കണ്ടിട്ട് ഉണരുമ്പോൾ
    വിശന്നിരിക്കുന്നതുപോലെയും ദാഹിച്ചിരിക്കുന്നവൻ താൻ പാനംചെയ്യുന്നു എന്നു സ്വപ്നം
    കണ്ടിട്ട് ഉണരുമ്പോൾ ക്ഷീണിച്ചും ദാഹിച്ചും ഇരിക്കുന്നതുപോലെയും സീയോൻ പർവ്വതത്തോടു
    യുദ്ധം ചെയ്യുന്ന സകലജനതകളുടെയും കൂട്ടം ആയിരിക്കും.
  urd-GVR: Tumhāre dushman us bhūke ādmī kī mānind hoṅge jo ḳhāb meṅ deḳhtā hai ki
    maiṅ khānā khā rahā hūṅ, lekin phir jāg kar jān letā hai ki maiṅ waise kā waisā
    bhūkā hūṅ. Tumhāre muḳhālif us pyāse ādmī kī mānind hoṅge jo ḳhāb meṅ deḳhtā hai
    ki maiṅ pānī pī rahā hūṅ, lekin phir jāg kar jān letā hai ki maiṅ waise kā waisā
    niḍhāl aur pyāsā hūṅ. Yihī un tamām bainul-aqwāmī ġholoṅ kā hāl hogā jo Koh-e-Siyyūn
    se jang kareṅge.
  suz-BL: दोदेंशो पा शोव़लु बेक्‍शो मुर आन ङोमुम जशो ताइनीमी, मिनु सेंसीमानु शोव़लुम
    बाक्‍नीमी। दोदेंशो पा तूतू दाक्‍ब मुरुमी ङोमुम तूशो ताइनीमी, मिनु सेंसीमानु आन
    लाक्‍चा सोव़शो बाक्‍बा, मोदेंशो पा सियोन डांडा नु लडाइ पाइब रागी रागी ङा मुरपुकी
    दुम्‍नीम।
  eng-NOY: As a hungry man dreameth, and lo! he eateth, But awaketh and is still hungry;
    And as a thirsty man dreameth, and lo! he drinketh, But awaketh, and lo! he is
    faint and thirsty; So shall it be with the multitude of all the nations That fight
    against mount Zion.
  ita-1927: E come un affamato sogna ed ecco che mangia, poi si sveglia ed ha lo stomaco
    vuoto, e come una che ha sete sogna che beve, poi si sveglia ed eccolo stanco
    ed assetato, così avverrà della folla di tutte le nazioni che marciano contro
    al monte Sion.
  ckb-ckb: وەک ئەوەی برسی خەون ببینێت و ئەوەتا دەخوات بەڵام کە هەڵدەستێت ورگی بەتاڵە،
    وەک ئەوەی تینوو خەون ببینێت و ئەوەتا دەخواتەوە بەڵام کە هەڵدەستێت شەکەتە و گیانی
    ئارەزوو دەکات، ئاوایان لێدێت ئاپۆرەی هەموو ئەو نەتەوانەی لەشکرکێشییان کردووە بۆ
    سەر کێوی سییۆن.
  eng-BBE: 'And it will be like a man desiring food, and dreaming that he is feasting;
    but when he is awake there is nothing in his mouth: or like a man in need of water,
    dreaming that he is drinking; but when he is awake he is feeble and his soul is
    full of desire: so will all the nations be which make war on Mount Zion.'
  kan-OKCV: ಹಸಿದ ಮನುಷ್ಯನು ಕನಸು ಕಂಡು ಇಗೋ, ಉಣ್ಣುತ್ತೇನೆ ಎಂದುಕೊಂಡಂತಾಗುವುದು. ಆದರೆ ಅವನು
    ಎಚ್ಚೆತ್ತಾಗ ಪ್ರಾಣ ತುಂಬಿದ ಹಾಗೆಯೂ, ಬಾಯಾರಿದವನು ಸ್ವಪ್ನದಲ್ಲಿ ಇಗೋ, ಕುಡಿಯುತ್ತೇನೆ ಎಂದುಕೊಂಡಂತಾಗುವುದು.
    ಆದರೆ ಅವನು ಎಚ್ಚರವಾದಾಗ ಬಲಹೀನನಾಗಿದ್ದು, ಪ್ರಾಣ ಆಶಿಸುವ ಹಾಗೆಯೇ ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಮಾಡುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಸಮೂಹವಿರುವುದು.
  tam-2017: அது, பசியாயிருக்கிறவன் தான் சாப்பிடுவதாக கனவு கண்டும், விழிக்கும்போது
    அவன் வெறுமையாயிருக்கிறதுபோலவும், தாகமாயிருக்கிறவன், தான் குடிக்கிறதாக கனவுகண்டும்,
    விழிக்கும்போது அவன் சோர்வடைந்து தாகத்தோடிருக்கிறதுபோலவும் சீயோன் மலைக்கு விரோதமாக
    போர்செய்கிற திரளான சகல தேசங்களும் இருக்கும்.
  spa-RV-1909: 'Y será como el que tiene hambre y sueña, y parece que come; mas cuando
    despierta, su alma está vacía; ó como el que tiene sed y sueña, y parece que bebe;
    mas cuando se despierta, hállase cansado, y su alma sedienta: así será la multitud
    de todas las gentes que pelearán contra el monte de Sión.'
  ron-BTF: Va fi ca atunci când un flămând visează şi, iată, mănâncă; dar se trezeşte
    şi sufletul său este gol; sau ca atunci când un însetat visează şi, iată, bea;
    dar se trezeşte şi, iată, este leşinat şi sufletul său pofteşte, astfel va fi
    mulţimea tuturor naţiunilor care luptă împotriva muntelui Sion.
  eng-WEBP: It will be like when a hungry man dreams, and behold, he eats; but he
    awakes, and his hunger isn’t satisfied; or like when a thirsty man dreams, and
    behold, he drinks; but he awakes, and behold, he is faint, and he is still thirsty.
    The multitude of all the nations that fight against Mount Zion will be like that.
  eng-FBV: It will be like someone hungry dreaming that they're eating but who wakes
    up still hungry. It will be like someone thirsty dreaming of drinking but who
    wakes up still weak and thirsty. This is what it will be like for all your enemies,
    the ones attacking Mount Zion.
  nld-1939: 'Het zal hem gaan als een hongerige, die droomt, dat hij eet, Maar zijn
    maag is leeg bij het ontwaken, Of als een dorstige, die droomt, dat hij drinkt,
    Maar die ontwaakt, uitgeput en versmacht: Zo zal hem het heir aller volken zijn,
    die Sion bekampen!'
  nch-BL: Se tacat cati tahuel mayana quitemiqui para tacua, pero quema isa amo teno
    quipiya iijtico huan noja mayana. Huan se tacat cati tahuel amiqui quitemiqui
    para ati, pero quema isa quimati noja yamaniya huan siyajtoc pampa amiqui. Ijquiyampa
    nopa masehualme ten sequinoc talme cati quitehuise altepet Jerusalén quitemiquise
    tatanij, pero san tapic pampa amo tatanise.
  vie-1934: Như người đói chiêm bao thấy ăn, mà thức dậy, bụng vẫn trống; như người
    khát chiêm bao thấy uống, mà thức dậy, nghe trong mình kiệt đi và khát khao, cả
    quân chúng của mọi nước đánh núi Si-ôn khác nào như vậy.
  hin-CV: यह ऐसा होगा जैसे एक भूखा व्यक्ति स्वप्न देखता है कि वह भोजन कर रहा है, किंतु
    जब वह नींद से जागता है तब वह पाता है कि उसकी भूख मिटी नहीं; उसी प्रकार जब एक प्यासा
    व्यक्ति स्वप्न देखता है कि वह पानी पी रहा है, किंतु जब वह नींद से जागता है वह
    पाता है कि उसका गला सूखा है और उसकी प्यास बुझी नहीं हुई है. उसी प्रकार उन सब देशों
    के साथ होगा जो ज़ियोन पर्वत पर हमला करते हैं.
  eng-OURB: It will be like when a hungry man dreams, and behold, he eats; but he
    awakes, and his hunger is not satisfied; or like when a thirsty man dreams, and
    behold, he drinks; but he awakes, and behold, he is faint, and he is still thirsty.
    The multitude of all the nations that fight against Mount Zion [Mountain ridge,
    Marking] will be like that.
  spa-BES: Y será como un hombre que desea comer y soñar que está festejando; pero
    cuando está despierto no hay nada en su boca; o como un hombre que necesita agua,
    soñando que está bebiendo; pero cuando está despierto, es débil y su sed no ha
    sido aplacada. Así serán todas las naciones que harán la guerra en el monte Sión.
  tdx-tdx: Le ho hambañe ami’ty saliko mañinofy, heheke t’ie mikama, f’ie tsekake,
    mbe mikolempa ty tro’e; naho ty fañinofisa’ ty taliñiereñe, heheke t’ie minon-drano,
    ie mibarakaoke hehe te mbe miheahea, tsy afake i harandrano’ey, hanahake izay
    ty valobohò’ o fifeheañe iaby haname i vohi-Tsioneio.
  tha-KJV: อย่างเมื่อคนหิวฝั​นว​่า ดู​เถิด เขากำลั​งก​ินอยู่ และตื่นขึ้​นก​็ยังหิวอยู่
    จิ​ตใจเขาไม่​อิ่ม หรือเหมือนเมื่อคนกระหายฝั​นว​่า ดู​เถิด เขากำลั​งด​ื่มอยู่ แล​้วตื่นขึ้นมา
    ดู​เถิด อ่อนเปลี้ย จิ​ตใจของเขายังแห้งผาก มวลประชาชาติทั้งสิ้​นที​่​ต่อสู้​กับภูเขาศิโยนก็จะเป็นเช่นนั้น
  por-BR-2018: Será também como um faminto que sonha estar comendo, porém, ao acordar,
    sua alma está vazia; ou como o sedento que sonha estar bebendo, porém, ao acordar,
    eis que está fraco e com sede na alma; assim será toda a multidão de nações que
    batalharem contra o monte de Sião.
  deu-ELO: 'Und es wird geschehen, gleichwie der Hungrige träumt, und siehe, er ißt
    und er wacht auf, und seine Seele ist leer; und gleichwie der Durstige träumt,
    und siehe, er trinkt und er wacht auf, und siehe, er ist matt und seine Seele
    lechzt: also wird die Menge all der Nationen sein, welche Krieg führen wider den
    Berg Zion.'
  eng-WYC-2018: And as an hungry man dreameth, and eateth, but when he is awaked,
    his soul is void; and as a thirsty man dreameth, and drinketh, and after that
    he is awaked, he is weary, and thirsteth yet, and his soul is void; so shall be
    the multitude of all folks, that fought against the hill of Zion. (And like when
    a hungry man dreameth, and eateth in it, but when he awakeneth, his body is still
    empty; or like when a thirsty man dreameth, and drinketh in it, but after that
    he awakeneth, he is still weary, and still thirsteth, and his body is empty; so
    shall be the multitude of all the nations, that fought against Mount Zion.)
  epo-epo: 'Kiel malsatanto sonĝas, ke li manĝas, sed li vekiĝas, kaj lia interno
    estas malplena; kaj kiel soifanto sonĝas, ke li trinkas, sed li vekiĝas, kaj li
    estas senforta kaj lia animo forte soifas: tiel estos kun la multego de ĉiuj popoloj,
    kiuj batalos kontraŭ la monto Cion.'
  uig-PIN: Aq ⱪalƣan birsi qüx kɵrgǝndǝ, Qüxidǝ bir nemǝ yǝydu; Biraⱪ oyƣansa, mana
    ⱪorsiⱪi ⱪuruⱪ turidu; Qangⱪiƣan birsi qüx kɵrgǝndǝ, Qüxidǝ su iqidu; Biraⱪ oyƣansa,
    mana u ⱨalidin ketidu, U yǝnila ussuzluⱪⱪa tǝxna bolidu; Mana Zion teƣiƣa ⱪarxi
    jǝng ⱪiliwatⱪan ǝllǝrning nurƣunliƣan ⱪoxunliri dǝl xundaⱪ bolidu.
  beo-beo: 'Fifi asi gala amo da Yelusaleme doagala:musa: gilisibi, amo dunu da bogomuwane
    ha:i e da simasia ba:sea, ha:i manu bagade naha, be nedigili bu ha:i bagade ba:sa,
    agoane ba:mu. O ilia da dunu hano hanaiga bogogia:be agoai gala, e da simasia
    hano nabe ba:sa, be nedigili ea da:gisisu da bu hafoga:i ba:sa, agoane ba:mu.'
  tpi-OTNT: Na ol dispela bikpela lain soldia bilong planti kantri i kam pait long
    maunten Saion, ol bai i no kisim wanpela samting. Nogat tru. I olsem man i hangre
    na i driman long em i kaikai, tasol taim em i kirap, em i pilim hangre yet. Na
    i olsem man i dai tru long dring wara, em i driman long em i dring wara, tasol
    taim em i kirap, em i pilim nek bilong en i drai yet.
  hau-SA: kamar sa’ad da mai yunwa yana mafarki cewa yana cin abinci, amma sai ya
    farka, yunwan tana nan; kamar sa’ad da mai ƙishirwa yana mafarki cewa yana shan
    ruwa, amma sai ya farka yana suma, da ƙishinsa. Haka zai zama da sojoji na dukan
    al’ummai da suka yi yaƙi da Dutsen Sihiyona.
  uig-LAT: Ach qalghan birsi chüsh körgende, Chüshide bir néme yeydu; Biraq oyghansa,
    mana qorsiqi quruq turidu; Changqighan birsi chüsh körgende, Chüshide su ichidu;
    Biraq oyghansa, mana u halidin kétidu, U yenila ussuzluqqa teshna bolidu; Mana
    Zion téghigha qarshi jeng qiliwatqan ellerning nurghunlighan qoshunliri del shundaq
    bolidu.
  nde-nde: njengomuntu olambileyo ephupha esidla, kodwa aphaphame ukulamba kwakhe
    kulokhu kunjalo, lanjengalapho umuntu owomileyo ephupha enatha kodwa aphaphame
    engelamandla, ukoma kwakhe kungaphelanga. Kuzakuba njalo lakumaxuku ezizwe zonke
    ezilwa leNtaba iZiyoni.
  ton-ton: '‌ʻO hangē ko e misi ʻae tangata fiekaia, pea vakai, ʻoku hangē ʻoku ne
    kai; pea ʻoka ʻā ia, ʻoku ngaongao hono laumālie: pe hangē ko e misi ʻa ha tangata
    fieinu, pea vakai, hangē ʻoku inu ia; ka ʻoku ne ʻaa, pea vakai, ʻoku vaivai ia,
    pea ʻoku ne holi: ʻe pehē pe ʻae tokolahi ʻoe ngaahi puleʻanga kotoa pē, ʻoku
    tauʻi ʻae moʻunga ko Saione.'
  ces-1613: 'Bude, pravím, jako když se lačnému ve snách zdá, an jí, ale když procítí,
    prázdný jest život jeho; a jako když se žíznivému ve snách zdá, an pije, a když
    procítí, žíznivým zůstává, a duše jeho vždy žádá: tak bude množství všech národů,
    bojujících proti hoře Sion.'
  eng-WMB: It will be like when a hungry man dreams, and behold, he eats; but he awakes,
    and his hunger isn’t satisfied; or like when a thirsty man dreams, and behold,
    he drinks; but he awakes, and behold, he is faint, and he is still thirsty. The
    multitude of all the nations that fight against Mount Zion will be like that.
  tam-TCV: அவர்கள் நினைத்திருந்த வெற்றியோ, பசியுள்ளவன் தான் சாப்பிடுவதாகக் கனவு கண்டும்
    அவன் விழித்தவுடன் பசியுடனே இருப்பதுபோலவும், தாகமுள்ளவன் தான் குடிப்பதாகக் கனவு
    கண்டும் அவன் விழித்தவுடன் தீராத தாகத்துடன் மயங்குவதுபோலவும், சீயோன் மலையை எதிர்த்துப்
    போரிடும் எல்லா நாடுகளின் கூட்டத்திற்கும் இருக்கும்.
  ceb-ULB: Mahisama kini sa tawong gigutom nga nagdamgo nga nagkaon siya, apan sa
    dihang nakamata na siya, haw-ang ang iyang tiyan. Mahisama kini sa tawong giuhaw
    nga nagdamgo nga aduna siyay giinom, apan sa dihang nakamata na siya, naghangos
    siya, uban sa iyang kauhaw nga wala matagbaw. Oo, maingon sa hilabihan ka daghan
    nga mga nasod ang makig-away batok sa Bukid sa Zion.
  pol-UBG: Będzie tak jak wtedy, gdy śni się głodnemu, że je, ale gdy się obudzi,
    ma pusty żołądek; i jak wtedy, gdy śni się spragnionemu, że pije, a gdy się obudzi,
    nadal jest słaby i jego dusza jest spragniona. Tak będzie ze zgrają wszystkich
    narodów walczących przeciwko górze Syjon.
  urd-GVU: تمہارے دشمن اُس بھوکے آدمی کی مانند ہوں گے جو خواب میں دیکھتا ہے کہ مَیں
    کھانا کھا رہا ہوں، لیکن پھر جاگ کر جان لیتا ہے کہ مَیں ویسے کا ویسا بھوکا ہوں۔
    تمہارے مخالف اُس پیاسے آدمی کی مانند ہوں گے جو خواب میں دیکھتا ہے کہ مَیں پانی
    پی رہا ہوں، لیکن پھر جاگ کر جان لیتا ہے کہ مَیں ویسے کا ویسا نڈھال اور پیاسا ہوں۔
    یہی اُن تمام بین الاقوامی غولوں کا حال ہو گا جو کوہِ صیون سے جنگ کریں گے۔
  deu-1912: 'Denn gleichwie einem Hungrigen träumt, daß er esse, wenn er aber aufwacht,
    so ist seine Seele noch leer; und wie einem Durstigen träumt, daß er trinke, wenn
    er aber aufwacht, ist er matt und durstig: also soll sein die Menge aller Heiden,
    die wider den Berg Zion streiten.'
  kan-2017: ಹಸಿದವನು ಕನಸು ಕಂಡು ಆಹಾ, ತಿನ್ನುತ್ತಿದ್ದೇನೆ ಎಂದುಕೊಂಡಂತಾಗುವುದು; ಎಚ್ಚೆತ್ತಾಗ
    ಅವನ ಹೊಟ್ಟೆ ಬರಿದಾಗಿಯೇ ಇರುವುದು. ಬಾಯಾರಿದವನು ಸ್ವಪ್ನದಲ್ಲಿ ಇಗೋ ನೀರು ಕುಡಿಯುತ್ತಿದ್ದೇನೆ
    ಎಂದುಕೊಂಡಂತಾಗುವುದು; ನಿದ್ರೆಯಿಂದ ಎಚ್ಚೆತ್ತಾಗ ಬಲಹೀನನಾಗಿದ್ದು, ಬಳಲಿ ನೀರನ್ನು ಬಯಸುತ್ತಾ
    ಬಾಯಾರಿಕೆಯಿಂದ ಇರುವನು. ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಹೋರಾಡುವ ಸಕಲ ಜನಾಂಗಗಳಿಗೂ ಇದೇ ಗತಿಯಾಗುವುದು.
  yap-yap: Urngin e nam ni ka ra mokungad ni ngar chamgad nga Jerusalem e ri bod be’
    nike yim’ ko mak’iy me lik’aynag ni be abich me od ni kari yim’ ni mak’iy, fa
    be’ nike yim’ ko balel me lik’aynag ni be unum e ran me od nib mlik lan ka’ngan.
  hlt-MCSB: Bungpong khaw mang a man vaengkah bangla om ni. A caak coeng akhaw a haenghang
    neh a hinglu hoep hailek tih tuihalh ni a. man. A ok akhaw a haenghang vaengah
    a buhmueh rhathih neh a hinglu halthi coeng ke. Tangkuet la Zion tlang aka muk
    namtom boeih khaw hlangping la om ni.
  mdy-ETH: ፂዮኔ ዹኮ ዖላኒ ቡኪንቴ ሜሌ ካኣቶ ዺባ ቢያ ዓውቲና ሙዔ ጎይሣ ዎርቃዖ ጉቴ ጴጫኣና ፔቴታዖ ዻንጋ ዔኤቢ ጌሢባኣ
