    me e wie nimnimpil, e ahpw pirida nan kepinwere ngalangaladahr.
  ksd-ksd: Ma na da ra tutana i mulmulum i ririvon ba i ian, ma ba i tavangun a balana
    i palupel ika; ba kan i da ra tutana i mar i ririvon ba i momo, ma ba i tavangun
    i turatura ka ma ra balana i kaina upi ta tava; damana boko ra kor na vuna tarai
    diat dia varubu ma ra luana Sion.
  tur-YTC: Aç bir adamın rüya görmesi gibi olacak; işte o yer, uyanır ve doymamıştır;
