    namtom boeih khaw hlangping la om ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ dokùnɛ̀ Siyɔ̃ɔ̃ bɛ yɛ̀mmɛ̀ bo cɑɑ̀rɛ̀ kɛ́ndonnɛ̀ dikònnì
    bo wè, kòò duɔ́ tidɔuǹtì kɛ yo, kɛ èntɛní kɛ sɔ̃́ nhò bɑɑ kpɑɑ́ o kònnì ndi, yoo
    sinɛ́yɛ̃ĩ bo wè, kòò duɔ́ tidɔuǹtì kɛ yɔ̃̀, kɛ èntɛní kɛ sɔ̃́ nhò bɑɑ kpɑɑ́ sinɛ́yɛ̃ĩ
    nsi.
  msy-2020: Ezɨ kantrin avɨribar mɨdorozir gumazir avɨrir kaba, Saionɨn Mɨghsɨam ko
    mɨsoghasa ize, egh me bar a dɨkabɨraghan kogham. Bar puvatɨgham. Mati mɨtiriam
    azir gumazim irebamɨn garava, an aven api, egha an osezir dughiamɨn, a uabɨ barazi,
    mɨtiriam an aghavɨra iti. Egha mati gumazim dɨpam amasa kuarim bar a mɨsɨngi,
    egha a irebamɨn aven gari, a dɨpam api. Egha, a dɨkavizir dughiamɨn, a uabɨ barazi,
    kuarim an pɨravɨra iti.
  dop-dop: teitei ɩsɩɩ nyɔɣɔsɩ pɩɩkʋɣʋ yʋlʋ nɑ ɩ́ toosi sɩ ɩ tɔŋɑ tɔɣɔʋ tɔ. Ɩ feŋ
    ɩlɛnɑ ɩ́ mɑɣɑnɑ ɩ lotu tɑɑ koosɑɑ. Yɑɑ ɩsɩɩ lʋkɔtʋ pɩɩwɑ yʋlʋ nɑ ɩ́ toosi sɩ ɩ
    tɔŋɑ nyɔɔʋ. Ɩ feŋ ɩlɛnɑ ɩ́ mɑɣɑnɑ ɩ luɣu tɛɛ wʋlɑɑ nɑ ɩ tomɑ tɛmɑ. Ḿpʋ́ɣʋ́ pɩɩ
    lɑ piitimnɑɑ tǝnɑ tuutuumɑ wei ɩ kɑ́ kɔɔ Siyɔŋ ɩcɑtɛ kɛ yoonɑʋ tɔ.
  azb-azb: Yuxuda çörək yediyini görən ac adam Oyananda yenə acdır. Yuxuda su içdiyini
    görən susuz adam Oyananda yenə susuzluqdan yanır. Sion dağına qarşı döyüşən Bütün
    millətlərdən izdihamlar da belə olacaq.
  eng-DBY: 'It shall even be as when the hungry dreameth, and, behold, he eateth;
    and he awaketh, and his soul is empty; or as when the thirsty dreameth, and, behold,
    he drinketh; and he awaketh, and, behold, he is faint, and his soul craveth: so
    shall the multitude of all the nations be that war against mount Zion.'
  hin-2017: और जैसा कोई भूखा स्वप्न में तो देखता है कि वह खा रहा है, परन्तु जागकर
    देखता है कि उसका पेट भूखा ही है, या कोई प्यासा स्वप्न में देखें की वह पी रहा है,
    परन्तु जागकर देखता है कि उसका गला सूखा जाता है और वह प्यासा मर रहा है; वैसी ही
    उन सब जातियों की भीड़ की दशा होगी जो सिय्योन पर्वत से युद्ध करेंगी।
  wol-KYG: Su boobaa mu mel ni ku xiif, géntul lu moy di lekk, yewwu rekk, biir ba
    wéet; mbaa ku mar, géntul lu moy di naan, yewwu rekk, loof, put ga wow koŋŋ. Noonu
    la gàngooru xeet yépp di nekke, mboolem xeet yooyuy xaareji fa Siyoŋ!
  eng-YLT: And it hath been, as when the hungry dreameth, And lo, he is eating, And
    he hath waked, and empty [is] his soul, And as when the thirsty dreameth, And
    lo, he is drinking, and he hath waked, And lo, he is weary, and his soul is longing,
    So is the multitude of all the nations Who are warring against mount Zion.
  eng-WYC-2017: And as an hungry man dreameth, and eateth, but when he is awakened,
    his soul is void; and as a thirsty man dreameth, and drinketh, and after that
    he is awakened, he is weary, and thirsteth yet, and his soul is void; so shall
    be the multitude of all folks, that fought against the hill of Zion.
  eng-WMBB: It will be like when a hungry man dreams, and behold, he eats; but he
    awakes, and his hunger isn’t satisfied; or like when a thirsty man dreams, and
    behold, he drinks; but he awakes, and behold, he is faint, and he is still thirsty.
    The multitude of all the nations that fight against Mount Zion will be like that.
  urd-GVH: तुम्हारे दुश्मन उस भूके आदमी की मानिंद होंगे जो ख़ाब में देखता है कि मैं
    खाना खा रहा हूँ, लेकिन फिर जागकर जान लेता है कि मैं वैसे का वैसा भूका हूँ। तुम्हारे
    मुख़ालिफ़ उस प्यासे आदमी की मानिंद होंगे जो ख़ाब में देखता है कि मैं पानी पी रहा
    हूँ, लेकिन फिर जागकर जान लेता है कि मैं वैसे का वैसा निढाल और प्यासा हूँ। यही
    उन तमाम बैनुल-अक़वामी ग़ोलों का हाल होगा जो कोहे-सिय्यून से जंग करेंगे।
  rug-rug: Gua na tie oviana sapu putagita nia sapu henahena si asa gua, ba sipu vaṉunu
