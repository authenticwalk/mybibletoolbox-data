    gua, ba malohoro tu totoso vaṉunu sa, sina memeha eko mo si asa. Ke kote gua asa
    sari na qeto minate, pu mae raza ia sa Toqere Zaione.
  gaz-gaz: kunis akkuma namni beelaʼe tokko akka waa nyaachaa jiru abjuudhaan argee
    yeroo dammaqutti garuu amma illee beela qabu sana, yookaan akkuma namni dheebote
    tokko akka waa dhugaa jiru abjuudhaan argee yeroo dammaqutti garuu amma illee
    dheebuudhaan gaggabu sana taʼa. Tuuta saboota hundaa kan Tulluu Xiyoon lolu irrattis
    akkasuma taʼa.
  fra-LSG: Comme celui qui a faim rêve qu’il mange, Puis s’éveille, l’estomac vide,
    Et comme celui qui a soif rêve qu’il boit, Puis s’éveille, épuisé et languissant;
    Ainsi en sera-t-il de la multitude des nations Qui viendront attaquer la montagne
    de Sion.
  yal-yal: Kamɛn muxun naxan ma, na xiye sama nɛn, a dɛgema, koni a na xulun, a lima
    nɛn, kamɛn mɔn a ma. Min xɔnla muxun naxan ma, na xiye sama nɛn, a minma, koni
    a na xulun, a a li, a kɔɛ yinla raxaraxi, a fanga mi na. A ligama na kii nin yamanane
    muxune xa naxanye Siyon geyaan yɛngɛma.
  haw-1868: 'E like mo ka moe uhane ana o ka mea pololi, Aia hoi, ke ai la; aka i
    kona hikilele ana, Ua hakahaka kona naau; E like hoi me ka moe uhane ana o ka
    mea makewai, Aia hoi, ke inu la; aka i kona hikilele ana, Aia hoi, ua nawaliwali,
    a ua ikaika loa ka makemake o kona naau: Pela auanei ka lehulehu o na lahuikanaka
    a pau, E kaua ana i ka mauna o Ziona.'
  arb-NAV: وَكَمَا يَحْلُمُ الْجَائِعُ أَنَّهُ يَأْكُلُ ثُمَّ يَسْتَيْقِظُ مِنْ غَيْرِ
    أَنْ يُشْبِعَ جُوعَهُ، وَكَمَا يَحْلُمُ الظَّامِئُ أَنَّهُ يَشْرَبُ ثُمَّ يَفِيقُ
    مِنْ غَيْرِ أَنْ يَرْتَوِيَ عَطَشُهُ، هَكَذَا يَكُونُ جُمْهُورُ الأُمَمِ كُلِّهَا
    الْمُحَارِبِينَ عَلَى جَبَلِ صِهْيَوْنَ.
  ewe-ewe: Abe ale si dɔwuitɔ kua drɔ̃e be yele nu ɖum ene, ke ne enyɔ la, dɔwuame
    ganɔa anyi, eye abe ale si ame si wum tsikɔ le la kua drɔ̃e be yele tsi nom, ke
