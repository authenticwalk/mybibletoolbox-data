    διψᾷ, ἡ δὲ ψυχὴ αὐτοῦ εἰς κενὸν ἤλπισεν· οὕτως ἔσται ὁ πλοῦτος τῶν ἐθνῶν πάντων,
    ὅσοι ἐπεστράτευσαν ἐπὶ τὸ ὄρος Σιών.
  ind-AYT: Itu akan seperti saat orang yang lapar bermimpi dia sedang makan, tetapi
    bangun dalam keadaan lapar, tidak kenyang. Atau, seperti orang yang haus bermimpi
    dia sedang minum, tetapi bangun dalam keadaan lemas, rasa hausnya tidak hilang.
    Demikianlah yang akan terjadi pada pasukan semua bangsa yang berperang melawan
    Gunung Sion.
  nya-nya: Chidzakhala ngati munthu wanjala wolota akudya, koma podzuka ali nayobe
    njala; kapena ngati munthu waludzu wolota akumwa, koma podzuka, ali nalobe ludzu,
    kummero kwake kuli gwaa. Izi zidzachitika pamene chigulu cha nkhondo cha mitundu
    ina yonse chikunthira nkhondo Phiri la Ziyoni.
  hrv-hrv: Bit će kao kad gladan sanja da jede, a probudi se prazna želuca; i kao
    kad žedan sanja da pije, pa se, iznemogao, suha grla probudi. Tako će se dogoditi
    mnoštvu naroda koji vojuju protiv Gore sionske.
  mps-mps: Tama te tigidali bulu ami bidi dabe, te bulu du Saionba hwįagasali bidi
    dabe, augwaligo magi nai me sogobeo. Mu menio. Te bidi pila muyu, nade nasi ebaso,
    nai tubo tiwai yaibao. Tama ma hodalobode da, nasi me elaluaibao. Te nai tabi
    egobeo. Te tiwai yaibao. Tama me bidi agai wę nogonego mu isai, tama nade te
    wę ma tuali, tiali goli, aga ma hodalobode te wę nogone me elaluaibao. Te tibo
    tiwai yaibao.
  tpi-tpi: Na ol dispela bikpela lain soldia bilong planti kantri i kam pait long
    maunten Saion, ol bai i no kisim wanpela samting. Nogat tru. I olsem man i hangre
    na i driman long em i kaikai, tasol taim em i kirap, em i pilim hangre yet. Na
    i olsem man i dai tru long dring wara, em i driman long em i dring wara, tasol
    taim em i kirap, em i pilim nek bilong en i drai yet.
  dan-1931: som når den sultne drømmer, at han spiser, men vågner og føler sig tom,
    som når den tørstige drømmer, at han drikker, men vågner mat og vansmægtende,
