    against mount Zion.'
  asm-FB: যেনেকৈ ক্ষুধাতুৰ মানুহে সপোনত ভোজন কৰে, কিন্তু সাৰ পালে পেট খালী হৈ থাকে,
    বা যেনেকৈ তৃষ্ণাতুৰ মানুহে সপোনত পান কৰে, কিন্তু সাৰ পালে পিয়াহত দুৰ্ব্বল হয়,
    আৰু অন্তৰত পিয়াহ লাগে, হয়, তেনেকৈয়ে চিয়োন পৰ্ব্বতৰ বিৰুদ্ধে যুদ্ধ কৰা সকলো
    দেশ সমূহ হ’ব।
  sus-A: عَ لُمَ نّ عَلْ كَامّتْي نَشَن شِيٍ سَ عَ نَ عَ دّفٍقٍ، كْنْ عَ قَ شُنُ كَامّ
    رَ عَ مَ. عَ لُمَ نّ عَلْ مِشِ نَشَن شِيٍ سَ عَ نَ يٍ مِنقٍ، كْنْ عَ قَ شُنُ يٍ
    شْلِ رَ عَ مَ. عَ لُمَ نَ كِ نّ نَ سْورِ فَلِ شَ قٍ رَ نَشَن نَ سِيٌنِ مِشِيٍ
    فٍرٍقٍ.
  fra-SBL: Ce sera comme quand un homme affamé rêve, et voici qu'il mange ; mais il
    se réveille, et sa faim n'est pas satisfaite ; ou comme quand un homme assoiffé
    rêve, et voici qu'il boit ; mais il se réveille, et voici qu'il est faible, et
    il a encore soif. La multitude de toutes les nations qui combattent contre la
    montagne de Sion sera comme cela.
  hbo-hbo: וְהָיָ֡ה כַּאֲשֶׁר֩ יַחֲלֹ֨ם הָרָעֵ֜ב וְהִנֵּ֣ה אֹוכֵ֗ל וְהֵקִיץ֮ וְרֵיקָ֣ה
    נַפְשֹׁו֒ וְכַאֲשֶׁ֨ר יַחֲלֹ֤ם הַצָּמֵא֙ וְהִנֵּ֣ה שֹׁתֶ֔ה וְהֵקִיץ֙ וְהִנֵּ֣ה
    עָיֵ֔ף וְנַפְשֹׁ֖ו שֹׁוקֵקָ֑ה כֵּ֣ן יִֽהְיֶ֗ה הֲמֹון֙ כָּל־הַגֹּויִ֔ם הַצֹּבְאִ֖ים
    עַל־הַ֥ר צִיֹּֽון׃ ס
  kik-kik: o ta ũrĩa mũndũ mũhũtu arootaga, akeyona akĩrĩa irio, no rĩrĩa okĩra, agakora
    no mũhũtu; ningĩ gũgaatuĩka o ta ũrĩa mũndũ mũnyootu arootaga, akeyona akĩnyua
    maaĩ, no agokĩra arĩ mũringĩku, na arĩ o mũnyootu. Ũguo noguo gũgaikara harĩ kĩrĩndĩ
    kĩa ndũrĩrĩ ciothe iria irũaga na Kĩrĩma gĩa Zayuni.
  fra-NCL: Comme celui qui a faim rêve qu’il mange, et, à son réveil, son âme est
    vide ; et comme un homme qui a soif rêve qu’il boit, et, à son réveil, il est
    épuisé et toujours altéré ; ainsi il en sera de la multitude de toutes les nations,
    qui marchent contre la montagne de Sion.
  cek-AK: Zok amthlam kami loe amang ah buh a caak, toe angthawk tahang naah zok amthlam
    let baktih, tui anghae kami mah amang ah tui to naek, toe angthawk naah tui anghaeh
    let toengtoeng, tui anghae dip thai ai baktiah ni om tih; Zion mae tuh prae kaminawk
    boih doeh to tiah om o tih.
  cuk-cuk: Dula-bukidar-yar-baid-baidgi-bukmaladi, Sión-yalagi-bila-onomaladi, ukudba
    burgwidmaloed. Dule gabidele, na mas-gunsiiye gabdakdamaloed, gobsiiye gabdakdamaloed.
    Degi-inigwele, ataas-nadele, ukudmaada itodamaloed. Gammu dinare itodamaloed.
  uig-CYR: Ач қалған бириси чүш көргәндә, Чүшидә бир немә йәйду; Бирақ ойғанса, мана
    қосиғи қуруқ туриду; Чаңқиған бириси чүш көргәндә, Чүшидә су ичиду; Бирақ ойғанса,
    мана у һалидин кетиду, У йәнила уссузлуққа тәшна болиду; Мана Зион теғиға қарши
    җәң қиливатқан әлләрниң нурғунлиған қошунлири дәл шундақ болиду.
  tel-2017: ఆకలితో ఉన్నవాడు కలలో భోజనం చేసి మేలుకున్న తర్వాత వాడు ఇంకా ఆకలితోనే ఉన్నట్టుగా,
    దాహంతో ఉన్నవాడు కలలో నీళ్ళు తాగి మేలుకున్న తర్వాత వాడు ఇంకా దాహంతోనే ఉన్నట్టుగా
    అవును, అలాగే సీయోను కొండపై జాతుల సమూహం చేసే యుద్ధం కూడా ఉంటుంది.
  hat-BSA: Sa va tankou lè yon nonm grangou fè rèv—e gade byen, l ap manje. Men lè
    l leve nan dòmi a, gade byen, li toujou fèb e grangou; li pa satisfè. Oswa lè
    yon nonm swaf fè rev—epi gade byen, l ap bwe, men lè l leve li toujou fèb, e swaf
    la pa t satisfè. Se konsa kantite tout nasyon ki fè lagè kont Mòn Sion yo va ye.
  kos-kos: Mutunfacl nukewa ma toeni in mweuni Jerusalem ac fah oana sie mwet masrinsral
    su mweme mu el mongo, ac ke el ngutalik el srakna masrinsral, ku oana sie mwet
    su arulana malu su mweme mu el nim kof, ac ke el ngutalik paola kapinsrulyal.
  hbo-WLC: וְהָיָ֡ה כַּאֲשֶׁר֩ יַחֲלֹ֨ם הָרָעֵ֜ב וְהִנֵּ֣ה אוֹכֵ֗ל וְהֵקִיץ֮ וְרֵיקָ֣ה
    נַפְשׁוֹ֒ וְכַאֲשֶׁ֨ר יַחֲלֹ֤ם הַצָּמֵא֙ וְהִנֵּ֣ה שֹׁתֶ֔ה וְהֵקִיץ֙ וְהִנֵּ֣ה
    עָיֵ֔ף וְנַפְשׁ֖וֹ שׁוֹקֵקָ֑ה כֵּ֣ן יִֽהְיֶ֗ה הֲמוֹן֙ כָּל־הַגּוֹיִ֔ם הַצֹּבְאִ֖ים
    עַל־הַ֥ר צִיּֽוֹן׃ ס
  ibo-ibo: Dịka mgbe onye agụụ na-agụ, nke na-arọ nrọ ebe ọ na-eri nri, ma agụụ nọkwa
    na-agụ ya mgbe o si nʼụra teta. Dịka onye agụụ mmiri na-agụ, nke nọ na nrọ hụ
    mmiri ọ na-aṅụ, ma teta nʼụra chọpụta na akpịrị na-akpọsị ya nkụ ike, na-adakwa
    mba. E, otu a ka ọ ga-adị mgbe igwe ndị agha mba ahụ niile ga-ebuso ugwu Zayọn
    agha.
  ory-ory: ଆଉ, ଯେପରି କ୍ଷୁଧିତ ଲୋକ ସ୍ୱପ୍ନରେ ଭୋଜନ କରୁଅଛି ବୋଲି ଦେଖେ, ମାତ୍ର ଜାଗ୍ରତ ହେଲେ,
    ତାହାର ପ୍ରାଣ ଶୂନ୍ୟ ଥାଏ; ଅବା ଯେପରି ତୃଷିତ ଲୋକ ଜଳ ପାନ କରୁଅଛି ବୋଲି ସ୍ୱପ୍ନରେ ଦେଖେ, ମାତ୍ର
    ଜାଗ୍ରତ ହେଲେ ଦେଖ, ସେ ଦୁର୍ବଳ ଥାଏ ଓ ତାହାର ପ୍ରାଣ ତୃଷିତ ଥାଏ, ସିୟୋନ ପର୍ବତର ପ୍ରତିକୂଳରେ
    ଯୁଦ୍ଧକାରୀ ସର୍ବଗୋଷ୍ଠୀୟ ଲୋକସମୂହ ସେହିପରି ହେବେ।
  chk-chk: Iwe, chon ekewe mwü meinisin mi maun ngeni Jerusalem repwe usun chök eman
    chon echik a tan pwe a mongö, nge lupwen a nela, a chüen echik. Repwe pwal usun
    chök eman chon kaka a tan pwe a ün, nge lupwen an nela, a fokun apwangapwang ren
    an kaka, pun esap wes.
  rop-rop: En ol detlot pipul brom najalot kantri hu kaman en fait langa det bigwan
    hil gulum Saiyan, olabat garra jidan hanggriwan en thestiwan. Olabat garra oldei
    abum drim weya im abum blendibala daga en woda, bat olabat garra gidap brom silip
    stil hanggriwan en thestiwan.” Lagijat na YAWEI bin tok.
  ukr-1871: І, як голодному сниться, що він їсть, а прокинеться, — аж голод його мучить;
    та й, як багнущому сниться, що він пє, а прокинеться, — аж його вялить і жадоба
    палить, так буде й з роєм всїх тих народів, що проти гори Сиону будуть воювати.
  deu-1951: Es wird sein, wie wenn einem Hungrigen träumt, er esse, und wenn er erwacht,
    ist seine Seele leer; oder wie wenn einem Durstigen träumt, er trinke, und wenn
    er erwacht, so ist er matt und seine Seele lechzt; also wird es der Menge der
    Nationen ergehen, welche Krieg führen wider den Berg Zion!
  eng-JPS: And it shall be as when a hungry man dreameth, and, behold, he eateth,
    but he awaketh, and his soul is empty; or as when a thirsty man dreameth, and,
    behold, he drinketh, but he awaketh, and, behold, he is faint, and his soul hath
    appetite — so shall the multitude of all the nations be, that fight against mount
    Zion.
  srp-1865: Biæe kao kad gladan sni da jede, pa kad se probudi a duša mu prazna; ili
    kad sni žedan da pije, pa kad se probudi, a on iznemogao i duša mu žedna; tako
    æe biti mnoštvo svijeh naroda što vojuju na goru Sionsku.
  lug-lug: ng’omuntu alumwa enjala bw’aloota ng’alya naye bw’agolokoka n’asigala ng’akyalumwa
    enjala; oba ng’omuntu alumwa ennyonta bw’aloota ng’anywa naye n’agolokoka nga
    munafu ng’akyalumwa ennyonta. Ekyo kye kirituuka ku bibinja by’amawanga gonna
    agalwana n’Olusozi Sayuuni.
  heb-heb: והיה כאשר יחלם הרעב והנה אוכל והקיץ וריקה נפשו וכאשר יחלם הצמא והנה שתה
    והקיץ והנה עיף ונפשו שוקקה כן יהיה המון כל הגוים הצבאים על הר ציון׃
  ben-IRV: এরকম হবে, যেমন ক্ষুধিত লোক স্বপ্ন দেখে, যেন সে খাচ্ছে; কিন্তু সে জেগে ওঠে,
    আর তার প্রাণ খালি হয় অথবা যেমন পিপাসিত লোক স্বপ্ন দেখে, যেন সে পান করছে; কিন্তু
    সে জেগে ওঠে, দেখ, সে দুর্বল, তার প্রাণে পিপাসা রয়েছে; সিয়োন পর্বতের বিরুদ্ধে
    যুদ্ধকারী সব জাতির জনগণ তেমনি হবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਵੇਂ ਭੁੱਖਾ ਸੁਫ਼ਨਾ ਵੇਖਦਾ ਹੈ, ਕਿ ਵੇਖੋ, ਮੈਂ ਖਾ ਰਿਹਾ ਹਾਂ,
    ਪਰ ਜਦ ਉਹ ਜਾਗਦਾ ਹੈ, ਤਾਂ ਉਹ ਭੁੱਖਾ ਹੀ ਹੈ, ਜਾਂ ਜਿਵੇਂ ਤਿਹਾਇਆ ਸੁਫ਼ਨਾ ਵੇਖਦਾ ਹੈ, ਕਿ ਵੇਖੋ,
    ਮੈਂ ਪੀ ਰਿਹਾ ਹਾਂ, ਪਰ ਜਦ ਉਹ ਜਾਗਦਾ, ਤਾਂ ਵੇਖੋ, ਉਹ ਹੁੱਸਿਆ ਹੋਇਆ ਅਤੇ ਉਹ ਦਾ ਜੀ ਤਿਹਾਇਆ
    ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਹੀ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਦਲ ਨਾਲ ਹੋਵੇਗਾ, ਜਿਹੜੀਆਂ ਸੀਯੋਨ ਪਰਬਤ ਨਾਲ
    ਲੜਦੀਆਂ ਹਨ।
  mya-JVB: မွတ်သိပ် သောသူသည် အိပ်မက် တွင် စား ရသည် ဟုထင် သော်လည်း ၊ နိုး သောအခါ အမွတ်
    အသိပ်မပြေသကဲ့သို့၎င်း ၊ ရေ ငတ်သူသည် အိပ်မက်တွင် သောက် ရသည် ဟုထင် သော်လည်း ၊ နိုး
    သောအခါ နွမ်းနယ် လျက် ၊ တောင့်တလျက်ရှိသကဲ့သို့၎င်း၊ အပြည်ပြည် ကလာ၍၊ ဇိအုန် တောင်
    ကို စစ်တိုက် သော အလုံး အရင်းသည်ဖြစ် ရ လိမ့်မည်။
  hmo-hmo: Io, Siona Ororo idia tuari henia bese momo taudia, be hitolo tauna bamona
    do idia lao. Unai tau be ia nihi, bona iena nihi lalonai ia aniani noho, to ia
    noga neganai, madi ia hitolo noho. O idia be ranu mase tauna bamona. Ia nihi,
    bona nihi lalonai ranu ia inua noho, to ia noga neganai, madi ia ranu mase noho.
  urd-urd: जैसे भूका आदमी ख़्वाब में देखे कि खा रहा है, जाग उठे और उसका जी न भरा हो;
    प्यासा आदमी ख़्वाब में देखे कि पानी पी रहा है, जाग उठे और प्यास से बेताब हो' उसकी
    जान आसूदा न हो; ऐसा ही उन सब क़ौमों के गिरोह का हाल होगा जो सिय्यून पहाड़ से जंग
    करती हैं।
  rus-SYN: 'И как голодному снится, будто он ест, но пробуждается, и душа его тоща;
    и как жаждущему снится, будто он пьет, но пробуждается, и вот он томится, и душа
    его жаждет: то же будет и множеству всех народов, воюющих против горы Сиона.'
  bqc-SIM: Lá nↄandɛna ì nana'o à e álɛ pↄble, ↄ̃ ì vu ń nↄanao, lá imidɛna
    ì nana'o à e álɛ imi, ↄ̃ ì vu yɛ̃̀ɛɛsai kòlo gagaa, màa aↄ dɛ ń bui dasi
    pↄ́ lɛ́ mↄ́ Siↄna gbɛwa ń zĩopiↄ.
  tcz-CHONGTHU: Gilkel thohpan nehding amang mat in, ahin ahung khah teng leh ana
    gilkel thou thou ve. Dang chah pan donding a mang mat in, ahin jingkah ahung hiteng
    leh dang chah in alhachom in ahi. Hitobanga chu na melma teu hung hiding, Zion
    lhang nokhum ho jong hidiu ahi.”
  mar-mar: हे असे असणार की एक भुकेला मनुष्य आपण खात आहे असे स्वप्न पाहतो, पण जेव्हा
    तो जागा होतो तर त्याचे पोट रिकामेच असते. हे असे असणार की तान्हेला स्वप्न पाहतो
    की तो पीत आहे, पण तो जागा होतो आणि पाहा तो मूर्छित आहे व त्याचा जीव त्रासलेला
    आहे, होय, जे राष्ट्र समुदाय सियोन पर्वताविरूद्ध लढतात त्यांची अशीच स्थिती होईल.
  qub-qub: Chayga cangapaj yargaypita puñur runa suyñuynincho micushannömi. Riccharamorga
    jinalla yargaycan. Yacunaycaj runa suyñuynincho yacuta upushanno canga. Riccharamorga
    jinalla callpaynaj, yacunaypita cuncanpis chaquisha caycashanno canga. Sión lömaman
    achca nasyun runacuna pillyaj shamojcunaga manami imatapis rurangapächu.»
  hat-hat: Wi, tout bann moun lòt nasyon yo ki t'ap fè lagè ak lavil Jerizalèm sou
    mòn Siyon an, y'ap tankou yon moun k'ap mouri grangou epi ki reve l'ap manje.
    Men, lè li leve, li grangou pi rèd. Osinon, tankou yon moun k'ap mouri swaf dlo,
    li reve l'ap bwè dlo. Men, lè li leve, li tou fèb, li swaf dlo pi rèd.
  eng-BSB: as when a hungry man dreams he is eating, then awakens still hungry; as
    when a thirsty man dreams he is drinking, then awakens faint and parched. So will
    it be for all the many nations who go to battle against Mount Zion.
  eng-WEBPB: It will be like when a hungry man dreams, and behold, he eats; but he
    awakes, and his hunger isn’t satisfied; or like when a thirsty man dreams, and
    behold, he drinks; but he awakes, and behold, he is faint, and he is still thirsty.
    The multitude of all the nations that fight against Mount Zion will be like that.
  kbq-kbq: Anahu kna huno mago agazanku nehia ne'mo mase'neno ava'na keana, ne'za
    neneno ke'neanagi, o'matiana aga zamo'a vaga noregeno, tinku ave'nesia ne'mo mase'neno
    ava'na keana, ti neneno ke'neanagi, otiana tinku ave'nesigeno traka huno mase'ne.
    Maka moparegati tusi'a sondia vahe'ma e'za Saioni agonamofoma ha'ma eme hunte'naza
    vahetera e'ina huknaza fore hugahie.
  nhe-BL: Se tlacatl tlen tlahuel mayana quitemiqui para tlacua, pero quema isa ax
    tleno quipiya iijtico huan noja mayana. Huan se tlacatl tlen tlahuel amiqui quitemiqui
    para atli, pero quema isa quimati noja yamaniya huan tlaxicojtoc pampa amiqui.
    Ijquiyampa nopa tlacame tlen sequinoc tlaltini tlen quitehuise altepetl Jerusalén
    [29:8 O Sion.] quitemiquise tlatlanij, pero san tlapic pampa ax tlatlanise.
