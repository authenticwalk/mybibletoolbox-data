  gun-gun: Ha'e gui ha'e kuery re oiko 'rã jakaruxe vaipa vy jakaru nhainy taa rami
    jaexa ra'u rire teĩ javy vy nhanenhembyayia ju nhaendua rami avi, ha'e rami e'ỹ
