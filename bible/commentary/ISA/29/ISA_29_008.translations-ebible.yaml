    ra a ma. A luma na ki nɛ na sɔɔri gali xa fe ra naxan na Siyoni mixie gerefe.
  pon-2006: Wehi koaros me pokonpenehr pwe re en mahweniong Serusalem pahn rasehng
    aramas duhpeklahr emen me ouramandahr me e wie mwengemwenge, e ahpw pirida ni
