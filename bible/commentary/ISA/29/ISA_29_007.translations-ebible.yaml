verse: ISA.029.007
translations:
  mal-C: അരീയേലിനെതിരേ യുദ്ധംചെയ്യുന്ന എല്ലാ രാഷ്ട്രങ്ങളുടെയും കവർച്ചസംഘം, അവൾക്കും
    അവളുടെ കോട്ടയ്ക്കുമെതിരേ ഉപരോധംതീർക്കും. അവളെ ആക്രമിക്കുന്നവർ ഒരു സ്വപ്നംപോലെ,
    രാത്രിയിൽ കാണുന്ന ഒരു ദർശനംപോലെ ആയിത്തീരും—
  deu-TKW: Und wie in einem Traum, einem nächtlichen Gesichte soll es dem Schwarm
    aller der Völker ergehen, die wider Ariel zu Felde liegen, und aller, die wider
    sie und ihre Bergfeste zu Felde liegen und sie bedrängen.
  lin-lin: Ekozala lokola ndoto to emoniseli ya butu mpo na ebele ya bikolo oyo bakobundisa
    Arieli, oyo bakotelemela ye elongo na bandako na ye ya makasi mpe bakozingela
    ye.
  eng-LSV: And as a dream, a vision of night, || Has been the multitude of all the
    nations || Who are warring against Ariel, || And all its warriors, and its bulwark,
    || Even of those distressing her.
  eng-GNV: 'And the multitude of all the nations that fight against the altar, shalbe
    as a dreame or vision by night: euen all they that make the warre against it,
    and strong holdes against it, and lay siege vnto it.'
  eng-WEBSTER: And the multitude of all the nations that fight against Ariel, even
    all that fight against her and her munition, and that distress her, shall be as
    a dream of a night-vision.
  nhw-BL: Huan nochi masehualme catli ehuani sequinoc tlalme catli quihuilanase altepetl
    Jerusalén huan icalhua catli cuali tlasencahuali, nochi ixpolihuise ica san se
    tlatoctzi quen elisquía se temictli catli tiquita ipan motlalnamiquilis ica tlayohua.
  swh-ONEN: 'Kisha makundi ya mataifa yote yale yapiganayo dhidi ya Arieli, yale yanayomshambulia
    yeye na ngome zake, na kumzunguka kwa jeshi, watakuwa kama ilivyo ndoto, kama
    maono wakati wa usiku:'
  bba-bba: kpɑ tɑbu kowo dɑbi te, te tɑ nun wɔri mi, tɑ wunɛn ɡbɑ̃rɑru tɑrusi, tu
    doonɑ nɡe dosu.
  eng-KJVCPB: And the multitude of all the nations that fight against Ariel, Even
    all that fight against her and her munition, and that distress her, Shall be as
    a dream of a night vision.
  luo-luo: Eka ogendini mag pinje duto makedo gi Ariel, mamonjo kuondege motegno kendo
    lwore, biro chalo mana ka lek kata ka fweny mar otieno,
  meu-meu: Bena Ariele e tuari heniamu besedia loḡora iboudiai, ia bona ena gabu aukana
    e tuari henidiamu bona e hahisihisidiamu besedia iboudiai, na nihi eiava hanuaboi
    mata-hanaina heḡereḡerena ai baela.
  npi-ULB: यो सपनाजस्तो अर्थात् रातको दर्शनजस्तो हुने छः सबै जातिहरूका हुलले अरीएल
    र त्यसको किल्ला विरुद्ध लडाइँ गर्नेछन् । त्यसमाथि दावाब पार्न तिनीहरूले त्यसलाई
    र त्यसका किल्लाहरूलाई आक्रमण गर्नेछन् ।
  yor-yor: Lẹ́yìn náà, ọ̀gọ̀ọ̀rọ̀ ènìyàn tí gbogbo orílẹ̀-èdè tí ó bá Arieli jà, tí
    ó dojú ìjà kọ òun àti ilé olódi rẹ̀ tí ó sì dó tì í, yóò dàbí ẹni pé nínú àlá,
    bí ìran ní òru
  pes-OPCB: و تمام سپاهیان دشمن را که تو را محاصره کرده و مورد یورش خود قرار داده‌اند
    و با تو می‌جنگند مثل خواب و رؤیای شبانه محو و نابود خواهد کرد.
  tgl-ULB: 'Ito ay magiging tulad ng isang panaginip, isang pangitain ng gabi: Lalabanan
    si Ariel at ang kanyang kutang tanggulan ng isang kawan ng lahat ng mga bansa.
    Sasalakayin siya at ang kanyang mga tanggulan para siluhin siya.'
  hui-hui: Ani biragola ami agali dindi tara tarani howa Ngode Datagaliwabenaga lomabu
    delaga dabu biago baba wai bule Yarusalemeni íbu hayaruni mbiraorebi naholebira.
    Tigua mbirale tano karulolenaga bialu hayaruni bibahende ereba hai holebira. Uruni
    bibahende Yarusaleme ibunime emaga ko mbiraga hendenegobi tagira polebira.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပလ္လင်​တော် မြို့​ကို​တိုက်​ခိုက်​ကြ​သည့်​စစ်​တပ်​အ​ပေါင်း​နှင့်
    သူ​တို့​၏​လက်​နက်​တန်​ဆာ​ရှိ​သ​မျှ​သည်​အိပ် မက်​ကဲ့​သို့​လည်း​ကောင်း၊ ညဥ့်​အ​ခါ​စိတ်​ကူး
    ယဉ်​မှု​ကဲ့​သို့​လည်း​ကောင်း​ကွယ်​ပျောက်​သွား လိမ့်​မည်။-
  bod-N: དུས་དེར་ཨ་རི་ཨེལ་ལ་རྒོལ་བའི་རྒྱལ་ཁབ་ཀུན་གྱི་དམག་དཔུང་སྟེ། ཨ་རི་ཨེལ་དང་དེའི་སྲུང་མཁར་ལ་རྒོལ་ཞིང་།
    དེ་ལ་གནོད་འཚེ་གཏོང་མཁན་ཐམས་ཅད་རྨི་ལམ་དང་མཚན་མོའི་སྣང་བ་ལྟར་འགྱུར་ཏེ།
  sna-sna: Ipapo mhomho dzendudzi dzose dzakawanda dzinorwa neArieri, dzinorirwisa
    iro nenhare dzaro uye dzinorikomba, zvichaita sokurota, nechiratidzo chinoonekwa
    usiku,
  spa-BLM: La multitud de todas las naciones que luchan contra Ariel, todos los que
    luchan contra ella y su fortaleza, y que la angustian, será como un sueño, una
    visión de la noche.
  cac-cac: Masanil juntzan̈ chon̈ab' man̈xo b'ischajb'enoc chi', aton eb' tz'ac'an
    oval yed' jun chon̈ab' scuch yaltar Dios, oymajnac eb' d'a spatic, spojanem smuroal
    eb', lajan ol yutoc sb'a eb' icha junoc mach ay tas svayichej d'ac'valil.
  swh-ULB: 'Itakuwa kama ndoto, maono ya usiku: Jeshi la mataifa yote yatapigana dhidi
    ya Arieli na ngome zake. Watawavamia yeye na ngome zinazowanyanyasa wao.'
  bel-bel: І як сон, як начное сьненьне будзе мноства ўсіх народаў, што ваююць супроць
    Арыіла, і ўсіх, што выступаюць супроць яго і ўмацаваньняў ягоных і абложнікаў
    яго.
  deu-ELBBK: Und wie ein nächtliches Traumgesicht wird die Menge all der Nationen
    sein, die Krieg führen gegen Ariel, und alle, die sie und ihre Festung bestürmen
    und sie bedrängen.
  mbb-OT: Egkahanew iring te teǥeinep is mahabet he menge nasyun he nekidtebek te
    Jerusalem wey mibengkag te verengbeng kayi. Egkeiring sikandan te etew he neketeǥeinep
    he egkaan, piru kegkepukew zin ne egkevitil pa sikandin, etawa iring te etew he
    neketeǥeinep he ed-inum, piru te kegkepukew zin ne egkemezahan pa sikandin.”
  mal-2015: അരീയേലിന്റെ നേരെ യുദ്ധം ചെയ്യുന്ന സകലജാതികളുടെയും കൂട്ടം അതിന്നും അതിന്റെ
    കോട്ടെക്കും നേരെ യുദ്ധം ചെയ്തു അതിനെ വിഷമിപ്പിക്കുന്ന ഏവരും തന്നേ, ഒരു സ്വപ്നംപോലെ,
    ഒരു രാത്രിദർശനംപോലെ ആകും.
  gup-gup: Bu kunmekbe rerrih birrimekbe bininj kore kubolkbubuyikabeh nawu kabirridjare
    kabirribun Jerusalem kore God nuye altar kahdi, wanjh kabirridjalyakmen rowk!
    Bedda birrimwam army dorrengh darnkih kore Jerusalem bu bindiwakbuyinguneng dja
    birridjareni bindibuyi bininj kumekbe, wanjh bonj, kabirridjalyakmen yiman kayime
    bukirri wanjh kayakmen. Bininj nawu kabukirrinan, wanjh karrolkkan, dja bonj,
    minj kayawoyhnan kore kunkak bukirrinang.
  rmc-rmc: Akor kala pherdo manuša andral savore narodi, so pes marena le Arieloha,
    savore, so džana pre leste the pre leskro ohradzimen foros a trapinena les, našľona
    sar o suno, sar o viďeňje rači.
  pes-OPV: وجمعیت تمام امت هایی که با اریئیل جنگ می‌کنند یعنی تمامی آنانی که بر او
    و بر قلعه وی مقاتله می‌نمایند و او را بتنگ می‌آورند مثل خواب و رویای شب خواهند
    شد.
  ron-1924: Ши, ка ун вис, ка о ведение де ноапте, аша ва фи мулцимя нямурилор каре
    вор лупта ымпотрива луй Ариел, аша вор фи чей че се вор бате ымпотрива луй ши
    четэцуей луй, стрынгынду-л де апроапе.
  ben-OBCV: তখন অরীয়েলের বিরুদ্ধে যুদ্ধকারী সব জাতির পাল পাল লোকেরা, যারা তাকে ও
    তার দুর্গকে আক্রমণ করে ও তাকে অবরুদ্ধ করে, তারা হবে ঠিক যেন স্বপ্নের মতো, যেমন
    রাত্রিবেলা কেউ দর্শন পায়,
  som-som: Oo quruumaha badan oo Arii'eel la diriraya oo dhan, kuwaasoo iyada iyo
    qalcaddeeda la diriraya oo iyada dhibaba waxay noqon doonaan sida riyo ah wax
    habeennimo la arko.
  lat-VUC: Et erit sicut somnium visionis nocturnæ multitudo omnium gentium quæ dimicaverunt
    contra Ariel, et omnes qui militaverunt, et obsederunt, et prævaluerunt adversus
    eam.
  eng-ASVBT: And the multitude of all the nations that fight against Ariel, even all
    that fight against her and her stronghold, and that distress her, shall be as
    a dream, a vision of the night.
  ita-1885: E la moltitudine di tutte le genti che guerreggeranno contro ad Ariel,
    e tutti quelli che combatteranno la città, e le sue fortezze; e quelli che l'assedieranno,
    saranno come un sogno d'una vision notturna.
  eng-LXXUP: And the wealth of all the nations together, as many as have fought against
    Ariel, and all they that war against Jerusalem, and all who are gathered against
    her, and they that distress her, shall be as one that dreams in sleep by night.
  eng-ULB: 'It will be like a dream, a vision of the night: A horde of all the nations
    will fight against Ariel and her stronghold. They will attack her and her fortifications
    to press upon her.'
  spa-VBL: Las naciones que asedien a Ariel, que ataquen sus fortificaciones y que
    atormenten al pueblo, ¡desaparecerán como si fuera un sueño!
  fra-_FOB: Et comme il arrive dans un songe, dans une vision de la nuit, ainsi en
    sera-t-il de la multitude de toutes les nations qui combattront contre Ariel,
    de tous ceux qui l'attaqueront, elle et sa forteresse, et qui la serreront de
    près.
  mal-mal: അരീയേലിന്റെ നേരെ യുദ്ധം ചെയ്യുന്ന സകലജനതകളുടെയും കൂട്ടം അതിനും അതിന്റെ
    കോട്ടയ്ക്കും നേരെ യുദ്ധംചെയ്തു അതിനെ വിഷമിപ്പിക്കുന്ന ഏവരും തന്നെ, ഒരു സ്വപ്നംപോലെ,
    ഒരു രാത്രിദർശനംപോലെ ആകും.
  urd-GVR: Tab Ariyel se laṛne wālī tamām qaumoṅ ke ġhol ḳhāb jaise lageṅge. Jo Yarūshalam
    par hamlā karke us kā muhāsarā kar rahe aur use tang kar rahe the wuh rāt meṅ
    royā jaise ġhairhaqīqī lageṅge.
  suz-BL: रागी रागी ङा शुश मुरुमी अरीएल नु लडाइ पाइ‍नीम। लडाइ पाइब नेल्‍लेमी मेको
    आन बोल्‍यो दरवार प्रेश्‍शा, श्‍येत गेनीम। मेको ङोमु तशो नु नाक्‍दो कोंइतीक तशो
    खोदेंशो पा दुम्‍ब।
  eng-NOY: As a dream, a vision of the night, Shall be the multitude of all the nations
    That fight against Ariel, That fight against her and her fortress, And distress
    her.
  ita-1927: E la folla di tutte le nazioni che, marciano contro ad Ariel, di tutti
    quelli che attaccano lei e la sua cittadella, e la stringono da presso, sarà come
    un sogno, come una visione notturna.
  ckb-ckb: وەک خەون و زیندەخەوی شەوانی لێدێت، ئاپۆرەی هەموو نەتەوە لەشکرکێشەکانی سەر
    ئەریێل، هەموو لەشکرکێشەکانی سەری و سەر قەڵاکانی لەگەڵ تەنگ پێ هەڵچنانی.
  eng-BBE: And all the nations making war on Ariel, and all those who are fighting
    against her and shutting her in with their towers, will be like a dream, like
    a vision of the night.
  kan-OKCV: ಅರೀಯೇಲಿನ ಮೇಲೆ ಹೋರಾಡಿ ಅದಕ್ಕೂ ಅದರ ಕೋಟೆಗೂ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡಿ ಬಾಧಿಸುವ ಸಕಲ
    ಜನಾಂಗಗಳು ರಾತ್ರಿಯ ದರ್ಶನದ ಕನಸಿನಂತೆ ಮಾಯವಾಗುವುವು.
  tam-2017: அரியேலின்மேல் போர்செய்கிற திரளான சகல தேசங்களும், அதின்மேலும் அதின் அரண்மேலும்
    போர்செய்து, அதற்கு இடுக்கண் செய்கிற அனைவரும், இரவுநேரத் தரிசனமாகிய சொப்பனத்தைக்
    காண்கிறவர்களுக்கு ஒப்பாயிருப்பார்கள்.
  spa-RV-1909: Y será como sueño de visión nocturna la multitud de todas las gentes
    que pelearán contra Ariel, y todos los que pelearán contra ella y sus ingenios,
    y los que la pondrán en apretura.
  ron-BTF: Şi mulţimea tuturor naţiunilor care luptă împotriva lui Ariel, chiar toţi
    cei ce luptă împotriva ei şi a întăriturilor ei şi care o tulbură, va fi ca visul
    unei viziuni de noapte.
  eng-WEBP: The multitude of all the nations that fight against Ariel, even all who
    fight against her and her stronghold, and who distress her, will be like a dream,
    a vision of the night.
  eng-FBV: The nations besieging Ariel, attacking its fortifications and tormenting
    the people, they will all disappear as if it was a dream!
  nld-1939: En als een droom en een nachtmerrie Zal het heir aller volken, die tegen
    Offerhaard strijden, Al zijn burchten en torens benauwen.
  nch-BL: Huan nochi masehualme cati ehuani sequinoc talme cati quitehuise altepet
    Jerusalén huan icalhua cati cuali tasencahuali, nochi ixpolihuise ipan se talojtzi
    quej elisquía se temicti cati tiquita ipan motalnamiquilis ica tayohua.
  vie-1934: Như chiêm bao, như sự hiện thấy trong ban đêm thể nào, thì quân chúng
    của mọi nước đánh A-ri-ên, hết thảy đều hãm thành và đồn lũy, mà ép riết nó, cũng
    thể ấy.
  hin-CV: पूरे देश जिसने अरीएल से लड़ाई की यद्यपि वे सभी, जिन्होंने इस नगर अथवा इसके
    गढ़ों के विरुद्ध आक्रमण किया तथा उसे कष्ट दिया है, वे रात में देखे गए स्वप्न,
    तथा दर्शन के समान हो जाएंगे—
  eng-OURB: The multitude of all the nations that fight against Ariel, even all who
    fight against her and her stronghold, and who distress her, will be like a dream,
    a vision of the night.
  spa-BES: Y todas las naciones que hacen la guerra a Ariel, y todos los que están
    luchando contra ella y su fortaleza los mismos que la oprimen, serán como un sueño,
    como una visión de la noche.
  tdx-tdx: Le ty valobohò’ o fifeheañe iaby mialy amy Arieleo, o mifandrapake ama’eo,
    naho o rafem-pañarikatohañe azeo, naho o mampalovilovy azeo, le hanahake ty nofy,
    ty aroñaroñe an-kaleñe;
  tha-KJV: และมวลประชาชาติทั้งสิ้​นที​่​ต่อสู้​กับอารีเอล ทั้งหมดที่​ต่อสู้​กับเขาและกั​บท​ี่กำบังเข้มแข็งของเขาและทำให้เขาทุกข์​ใจ
    จะเป็นเหมือนความฝันคือนิ​มิ​ตในกลางคืน
  por-BR-2018: E tal como um sonho ou visão noturna, assim será a multidão de todas
    as nações que batalharão contra Ariel, assim também como todos os que lutaram
    contra ela e seus muros, e a oprimiram.
  deu-ELO: Und wie ein nächtliches Traumgesicht wird die Menge all der Nationen sein,
    welche Krieg führen wider Ariel, und alle, welche sie und ihre Festung bestürmen
    und sie bedrängen.
  eng-WYC-2018: And the multitude of all folks that fought against Ariel shall be
    as the dream of a night’s vision; and all men that fought, and besieged (it),
    and had the mastery against it. (And the multitude of all the nations that fought
    against Ariel,that is, of all those who fought against it, and besieged it, and
    had the mastery over it, shall vanish like the dream of a night’s vision.)
  epo-epo: Kaj kiel sonĝo, kiel nokta vizio estos la multo de la popoloj, kiuj batalos
    kontraŭ Ariel kaj kontraŭ ĉiuj liaj fortikaĵoj kaj kiuj premos lin.
  uig-PIN: Xundaⱪ ⱪilip Ariǝlgǝ ⱪarxi jǝng ⱪilidiƣan, Yǝni uningƣa wǝ ⱪǝl’ǝ-ⱪorƣanliⱪ
    mudapiǝlǝrgǝ jǝng ⱪiliwatⱪan barliⱪ ǝllǝrning nurƣunliƣan ⱪoxunliri keqisi kɵrgǝn
    qüxtiki kɵrünüxtǝk yoⱪap ketidu.
  beo-beo: Amasea, fifi asi gala ilia dadi gagui gilisisu amo da Gode Ea ‘oloda’ moilai
