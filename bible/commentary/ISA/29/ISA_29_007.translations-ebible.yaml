  tbz-SIM: Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛɛ̀ doti Sedisɑdɛmmu ɛì mudoò bɛ kpɛrɛ yó ndònnɛ̀ tidɔuǹtì
