  arb-NAV: وَتُصْبِحُ كُلُّ الشُّعُوبِ الَّتِي تُحَارِبُ أُورُشَلِيمَ، وَتُحَاصِرُ
    حُصُونَهَا كَالْحُلْمِ أَوْ كَرُؤْيَا اللَّيْلِ.
  ewe-ewe: Dukɔwo ƒe ameha siwo ho aʋa ɖe Ariel ŋu va dze eya ŋutɔ kple eƒe mɔ sesẽwo
    dzi, eye wòƒu kpo ɖe eŋu la, anɔ abe drɔ̃e alo ŋutega le zã me ene.
  eng-LEE: And as a dream of a night-vision shall be the multitude of all the nations
    that go to war against Ariel, even all that fight against her and raise towers
    against her, and that distress her.
  asm-FB: অৰিয়েলৰ বিৰুদ্ধে যি সকলো জাতি সমূহে যুদ্ধ কৰিব, আৰু তেওঁৰ দৃঢ় কোঁঠৰ বিৰুদ্ধে
    যুদ্ধ কৰিব, আৰু তেওঁক ক্লেশ দিব, এই সকলো এটা সপোন, আৰু ৰাতিৰ এটা দৰ্শনৰ দৰে হ’ব।
  sus-A: نَ تّمُي عَرِيّلِ يَشُييٍ لْيمَ نّ كٍرٍن نَ، عٍ قَ لُ عَلْ شِيٍ حَاشِ مِشِ
    رَشُنُمَ تّمُي نَشّ. نَ سْورِيٍ نُن عٍ شَ فٍرٍ سٌ وَلِ بِرِن حْنمَ نّ قٍوٌ.
  fra-SBL: La multitude de toutes les nations qui combattent Ariel, tous ceux qui
