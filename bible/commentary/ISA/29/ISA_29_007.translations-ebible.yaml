  uig-ARA: شۇنداق قىلىپ ئارىئەلگە قارشى جەڭ قىلىدىغان، يەنى ئۇنىڭغا ۋە قەلئە-قورغانلىق
    مۇداپىئەلەرگە جەڭ قىلىۋاتقان بارلىق ئەللەرنىڭ نۇرغۇنلىغان قوشۇنلىرى كېچىسى كۆرگەن
