  urd-GVU: تب اری ایل سے لڑنے والی تمام قوموں کے غول خواب جیسے لگیں گے۔ جو یروشلم
    پر حملہ کر کے اُس کا محاصرہ کر رہے اور اُسے تنگ کر رہے تھے وہ رات میں رویا جیسے
