    elle et sa forteresse, Et qui la serreront de près.
  yal-yal: Ariyele kaane, yamanan naxanye ganle ɛ yɛngɛma, ne danguma nɛn alo xiyena.
    Naxanye birin yi fuma ɛ ma e ɛ taan nabilin yɛngɛni, ne ɲanma nɛn alo xiyen kɔɛɛn
    na.
  haw-1868: E like me ka moe uhane, i ka wa e hihio ai i ka po, Pela auanei ka lehulehu
