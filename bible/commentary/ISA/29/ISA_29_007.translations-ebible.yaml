  mdy-ETH: ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞ ማዔ ካታሜሎ ዖሊ ሜታሳ ሜሌ ካኣቶኮ ዺቦ ዖሎ ዓሳ ቢያ ዓውቲጉዲ ባይቃንዳኔ።
  twi-ASANTE: Afei amanaman bebrebe a wɔtu Ariel so sa nyinaa, wɔn a wɔto hyɛ ɔne
