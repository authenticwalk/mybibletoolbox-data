  dop-dop: Ɩsɩɩ yʋlʋ toosuɣu nɑ pǝ sɑɑlɩ yem tɔ, yɑɑ ɩ nɑɑkʋɣʋ pʋlʋɣʋ tom tɑɑ nɑ pǝ
