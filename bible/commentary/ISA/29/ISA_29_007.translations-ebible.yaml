  tam-TCV: அப்பொழுது அரியேலுக்கு விரோதமாய்ப் போரிடும் எல்லா நாடுகளின் கூட்டத்தாரும்
    அதன் அரண்களையும் தாக்கி, முற்றுகையிடுகிறவர்கள் ஒரு கனவுபோலவும், இரவின் தரிசனம்
    போலவும் மறைந்துபோவார்கள்.
  ceb-ULB: 'Mahisama kini sa damgo, panan-awon sa kagabhion: Ang panon sa tanang kanasoran
