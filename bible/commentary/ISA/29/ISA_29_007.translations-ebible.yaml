  kan-2017: ಅರೀಯೇಲಿನ ಮೇಲೆ ಹೋರಾಡಿ, ಅದಕ್ಕೂ ಅದರ ಕೋಟೆಗೂ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡಿ, ಬಾಧಿಸುವ
