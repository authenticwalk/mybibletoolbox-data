  tur-YTC: Ariel'e karşı savaşan bütün ulusların kalabalığı, ona ve kalesine karşı
    savaşan ve ona sıkıntı verenlerin hepsi bir rüya, bir gece görümü gibi olacak.
  grc-BRENT: Καὶ ἔσται ὡς ἐνυπνιαζόμενος καθʼ ὕπνους νυκτὸς, ὁ πλοῦτος ἁπάντων τῶν
