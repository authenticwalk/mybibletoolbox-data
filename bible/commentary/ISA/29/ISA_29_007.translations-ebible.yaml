    elle et sa forteresse et la serreront de près.
  cek-AK: Ariel vangpui tuh prae kaminawk boih, Ariel hoi kacak sipae tuh kaminawk,
    anih raihaih paek kaminawk loe khoving naah hnuk ih amang baktiah ni om o tih.
  cuk-cuk: Dula-bukidar-yar-baid-baidgi-bukmalad Ariel-neggweburgi-gwisgumaladi, bela
    e-neg-gandikmalad-ei-earbimaladi, bela neggwebur-ebirdimaladi, bela bergudmaloed.
    Boo-dadabin-berguddaeyobi, bergudmaloed.
  uig-CYR: Шундақ қилип Ариәлгә қарши җәң қилидиған, Йәни униңға вә қәлъә-қорғанлиқ
    мудапиәләргә җәң қиливатқан барлиқ әлләрниң нурғунлиған қошунлири кечиси көргән
    чүштики көрүнүштәк йоқап кетиду.
  tel-2017: ఇదంతా ఒక కలలా ఉంటుంది. రాత్రి వేళ వచ్చే స్వప్నంలా ఉంటుంది. జాతుల సమూహం
    అరీయేలు పైనా దాని బలమైన స్థావరం పైనా యుద్ధం చేస్తాయి. వాళ్ళు ఆమె పైనా, ఆమె రక్షణ
    స్థావరాల పైనా దాడి చేస్తారు.
  hat-BSA: Konsa, fòs kantite a tout nasyon ki va fè lagè kont Ariel yo, menm tout
    moun ki fè lagè kont li ak gwo fò li yo ak sila ki bay li gwo twoub, sa va devni
    tankou yon rèv, yon vizyon nan nwit.
  kos-kos: na un mwet mweun lun mutunfacl su mweuni siti se pangpang Loang lun God,
    fah wanginla oana sie mweme, oana sie aruruma ke fong. Aok, kufwen mwe mweun ac
    kufwen sroasr nukewa fah wanginla.
  hbo-WLC: וְהָיָ֗ה כַּֽחֲלוֹם֙ חֲז֣וֹן לַ֔יְלָה הֲמוֹן֙ כָּל־הַגּוֹיִ֔ם הַצֹּבְאִ֖ים
    עַל־אֲרִיאֵ֑ל וְכָל־צֹבֶ֙יהָ֙ וּמְצֹ֣דָתָ֔הּ וְהַמְּצִיקִ֖ים לָֽהּ׃
  ibo-ibo: Mba niile ahụ, ndị na-ebuso Ariel agha, bụ ndị na-ebuso ya na ebe ya e
    wusiri ike agha, ga-efu dịka nrọ, onye na-arahụ ụra nʼabalị rọrọ.
  ory-ory: ପୁଣି, ସର୍ବଗୋଷ୍ଠୀୟ ଯେଉଁ ଲୋକସମୂହ ଅରୀୟେଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରନ୍ତି, ଅର୍ଥାତ୍‍,
    ଯେଉଁମାନେ ତାହାର ଓ ତାହାର ଦୃଢ଼ ଦୁର୍ଗ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରି ତାହାକୁ ସଙ୍କଟାପନ୍ନ କରନ୍ତି,
    ସେସମସ୍ତେ ସ୍ୱପ୍ନ ତୁଲ୍ୟ, ରାତ୍ରିକାଳୀନ ଦର୍ଶନ ତୁଲ୍ୟ ହେବେ।
  chk-chk: Mürin, sounfiun ekewe mwü meinisin mi maun ngeni Jerusalem än Kot rongen
    asoren kek, pwal ir mi maun ngeni an kewe imwen maun o ariaföüü, repwe morukola
    usun chök eu tan, pwal usun chök künan eman lepwin.
  rop-rop: En detlot krulbala pipul hu kaman en faitfaitbat langa yu en meigimbat
    yu oldei abumbat loda pein, dei garra gowei kwikbala, jis laik det drim weya gowei
    wen yu gidap brom silip.
  ukr-1871: (Але й вони борзо зникнуть) І, як сонне видиво нічне, буде товпа всїх
    тих народів воюючих проти Аріїла, й усїх, що на його наступили, обложили й його
    стиснули.
  deu-1951: Also wird die Menge aller Völker, die wider Ariel ausziehen, und aller,
    die wider ihn und seine Bollwerke Krieg führen und ihn ängstigen, wie ein Traumgesicht
    sein, das in der Nacht erscheint.
  eng-JPS: And the multitude of all the nations that war against Ariel, even all that
    war against her, and the bulwarks about her, and they that distress her, shall
    be as a dream, a vision of the night.
  srp-1865: I mnoštvo svijeh naroda koji vojuju na Aril i svi koji udaraju na nj i
    na zidove njegove i koji ga pritješnjuju, biæe kao utvara noæna u snu.
  lug-lug: Awo ebibinja by’amawanga gonna ebirwana ne Alyeri birimulumba, birirumba
    n’ekigo kye ne bimutaayiza; kiriba ng’ekirooto, ng’okwolesebwa mu kiro
  heb-heb: והיה כחלום חזון לילה המון כל הגוים הצבאים על אריאל וכל צביה ומצדתה והמציקים
    לה׃
  ben-IRV: তাতে সব জাতির জনসমাবেশ অরীয়েলের বিরুদ্ধে যুদ্ধ করে, যে সব লোক তার ও সেই
    দুর্গের বিরুদ্ধে যুদ্ধ করে ও তাকে বিপদগ্রস্থ করে, তারা স্বপ্নের মত ও রাতের দর্শনের
    মত হবে;
  pan-pan: ਸਾਰੀਆਂ ਕੌਮਾਂ ਦਾ ਦਲ, ਜਿਹੜੀਆਂ ਅਰੀਏਲ ਦੇ ਵਿਰੁੱਧ ਲੜਦੀਆਂ ਹਨ, ਅਤੇ ਉਸ ਦੇ ਅਤੇ ਉਸ
    ਦੇ ਗੜ੍ਹ ਦੇ ਨਾਲ ਲੜਨ ਵਾਲੇ, ਅਤੇ ਉਸ ਦੇ ਤੰਗ ਕਰਨ ਵਾਲੇ ਸੁਫ਼ਨੇ ਵਾਂਗੂੰ, ਰਾਤ ਦੇ ਦਰਸ਼ਣ ਵਾਂਗੂੰ
    ਹੋ ਜਾਣਗੇ।
  mya-JVB: အပြည်ပြည် ကလာ၍၊ အရေလ မြို့ကို စစ်တိုက် သော အလုံး အရင်း၊ အရေလ မြို့နှင့်
    ရဲတိုက် ကိုတိုက် ၍ ညှဉ်းဆဲ သော သူအပေါင်း တို့သည်၊ အိပ်မက် တည်းဟူသော ညဉ့် ရူပါရုံ
    ကဲ့သို့ ဖြစ် ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai, Ariele idia tuari henia noho bese momo ibounai, mai edia
    tuari gaudia, bona edia tuari kohu ibounai danu, be nihi bamona, o mata hanai
    bamona do idia boio ore.
  urd-urd: और उन सब क़ौमों का गिरोह जो अरीएल से लड़ेगा, या'नी वह सब जो उससे और उसके
    क़िले' से जंग करेंगे और उसे दुख देंगे, ख़्वाब या रात के ख़्वाब की तरह हो जायेंगे।
  rus-SYN: И как сон, как ночное сновидение, будет множество всех народов, воюющих
    против Ариила, и всех выступивших против него и укреплений его и стеснивших его.
  bqc-SIM: Bui dasi pↄ́ mↄ̀ lɛ́lɛi Aliɛliwaↄ gↄ̃ lán nana yã́wa, gbɛ̃́ pↄ́ mↄ̀ a
    bĩ́i gbooi aa koezↄ̃iↄ gↄ̃ lán wɛ́pungu'ea yã́wa.
  tcz-CHONGTHU: Chitin namtin Jerusalem douna a galsat ho jouse mang banga manghel
    diu ahi! A kulpiu nokhum ho jouse jan mang banga manghel diu ahi.
  mar-mar: ते सर्व रात्रीच्या आभासासारखे असेल, अनेक राष्ट्रातील समुदाय अरीएलविरूद्ध
    लढतील, ते तिच्यावर आणि तिच्या दुर्गावर हल्ला करतील.
  qub-qub: Aypalla nasyun runacuna Arielcho tiyajcunawan pillyarcaycäga illgangapaj
    suyñunöllami. Llapan magaycaj runacunaga, perga curralta juchuycächejcunaga illgangapaj
    chacaypa ricapacushannöllami.
  hat-hat: Lè sa a, tout bann moun lòt nasyon yo ki t'ap fè lagè avèk lotèl Bondye
    a, tout gwo lame ki te anvayi peyi a, ki te sènen lavil la, ki t'ap toufounen
    l' kote l' te ye a, yo tout yo pral disparèt tankou yon move rèv ou t'ap fè, tankou
    yon vizyon w'ap fè nan mitan lannwit.
  eng-BSB: All the many nations going out to battle against Ariel— even all who war
    against her, laying siege and attacking her— will be like a dream, like a vision
    in the night,
  eng-WEBPB: The multitude of all the nations that fight against Ariel, even all who
    fight against her and her stronghold, and who distress her, will be like a dream,
    a vision of the night.
  kbq-kbq: Hagi ru moparegati tusi'a sondia vahe e'za Arieli (Jerusalemi) kumara eme
    avazagi kagine'za, fraki'za nemaniza ha'ma eme hunte'za azeri havizama hanaza
    zamo'a, kenage'ma ava'na keaza hu'za eme zamazeri haviza hute'za omanigahaze.
  nhe-BL: Huan nochi tlacame tlen ehuani sequinoc tlaltini tlen quitehuise altepetl
    Jerusalén huan icalhua tlen cuali tlasencahuali, nochi ixpolihuise ica san se
    tlalochtzi queja elisquía se temictli tlen tiquita ipan motlalnamiquilis ica tlayohua.
  gub-BL: Tupàn pe ma'ea'yr hapy haw rehe ipurumuaiw wer har wà nehe, zauxiapekwer
    tawhu izywyr har paw wà nehe, pàrirogaw rehe uzeupir haw iapo har wà nehe no,
    a'e paw ukàzym putar puahu haw zanewi uhemaw ài wà nehe, ma'e hexak awer ukàzym
    ma'e kwer ài wà nehe.
  eng-DRA: And the multitude of all nations that have fought against Ariel, shall
    be as the dream of a vision by night, and all that have fought, and besieged and
    prevailed against it.
