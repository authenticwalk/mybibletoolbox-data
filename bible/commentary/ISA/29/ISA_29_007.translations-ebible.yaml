  hbo-hbo: וְהָיָ֗ה כַּֽחֲלֹום֙ חֲזֹ֣ון לַ֔יְלָה הֲמֹון֙ כָּל־הַגֹּויִ֔ם הַצֹּבְאִ֖ים
    עַל־אֲרִיאֵ֑ל וְכָל־צֹבֶ֙יהָ֙ וּמְצֹ֣דָתָ֔הּ וְהַמְּצִיקִ֖ים לָֽהּ׃
  kik-kik: 'Nakĩo kĩrĩndĩ kĩa ndũrĩrĩ ciothe kĩrĩa kĩrũaga na Arieli, kĩrĩa gĩtharĩkagĩra
    itũũra rĩu na ciĩhitho ciarĩo iria nũmu, na gĩkarĩthiũrũrũkĩria-rĩ, gĩkaabuĩria
    o ta kĩroto, o ta kĩoneki kĩa ũtukũ:'
  fra-NCL: Et il en sera comme d’un songe, vision de la nuit, de la multitude de toutes
