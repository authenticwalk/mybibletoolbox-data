verse: ISA.029.001
translations:
  mal-C: അരീയേലേ, അരീയേലേ, ദാവീദ് വസിച്ചിരുന്ന നഗരമേ, നിനക്കു ഹാ, കഷ്ടം! വർഷത്തോടു
    വർഷം ചേർത്തുകൊള്ളുക, നിങ്ങളുടെ ഉത്സവങ്ങൾ പതിവുപോലെ ആഘോഷിക്കുക.
  deu-TKW: Ach Ariel, Ariel, du Stadt, wo David Lager schlug! Fügt Jahr zu Jahr! Wenn
    die Feste ihren Umlauf vollendet haben,
  lin-lin: Mawa na yo, Arieli, Arieli, engumba oyo Davidi azalaki kovanda ! Bobakisa
    mibu na mibu mpe botika ete bafeti na bino ekoba kolandana ndenge ezalaka.
  eng-LSV: Woe [to] Ariel, Ariel, || The city of the encampment of David! Add year
    to year, let festivals go around.
  eng-GNV: 'Ah altar, altar of the citie that Dauid dwelt in: adde yere vnto yere:
    let them kill lambs.'
  eng-WEBSTER: Woe to Ariel, to Ariel, the city where David dwelt! add ye year to
    year; let them kill sacrifices.
  nhw-BL: ¡Teicneltique catli ehuani altepetl Jerusalén [29:1 Quiijtohua Ariel catli
    quinequi quiijtos ‘tlaixpamitl’. Ya ni eltoya seyoc itoca Jerusalén por nopa tlaixpamitl
    catli nopona oncac.], nopa Altepetl tlen David! Sesen xihuitl antemacaj miyac
    tlamantli tlacajcahualistli nopona.
  swh-ONEN: Ole wako, wewe Arieli, Arieli, mji alimokaa Daudi! Ongezeni mwaka kwa
    mwaka, na mzunguko wa sikukuu zenu uendelee.
  bba-bba: Ariɛli, Ariɛli, wunɛ wi bɑ mɔ̀ Yerusɑlɛmu, mi Dɑfidi u win wɑ̃ɑ yeru kuɑ,
    ɑ sɑ̃ɑwɑ bɔ̃rurɑ. A n wunɛn wɔ̃ɔ kɑ wɔ̃ɔ tɔ̃ɔ bɑkɑ ni mɔ̀ ɑ n dɔɔ.
  eng-KJVCPB: Woe to Ariel, to Ariel, the city where David dwelt! Add ye year to year;
    let them kill sacrifices.
  luo-luo: Ariel, Ariel, inine malit, in dala maduongʼ mane Daudi odakie! Meduru dhi
    nyime ka utimo sewni higa ka higa.
  meu-meu: Ariele e, Ariele e! David ese e noholaia hanuana e! Laḡani ta laḡani ta
    murina amo bainema, aria na edia nega ta ta ai bae hekara.
  npi-ULB: अरीएललाई धिक्‍कार, ए अरीएल, सहर जहाँ दाऊदले छाउनी हाले ! वर्षमाथि वर्ष
    थप् । चाडहरू फेरो मार्दै आऊन् !
  yor-yor: Ègbé ni fún ọ, Arieli, Arieli, ìlú níbi tí Dafidi tẹ̀dó sí! Fi ọdún kún
    ọdún sì jẹ́ kí àwọn àkọlùkọgbà àjọ̀dún un rẹ tẹ̀síwájú.
  pes-OPCB: وای بر اَریئیل، شهر داوود! هر سال قربانیهای زیادتری به خدا تقدیم می‌کنی،
  tgl-ULB: Kaawa-awa kay Ariel, Ariel, ang lungsod na pinagkampohan ni David! Magdagdag
    ng taon sa taon; hayaang dumating ang mga pista.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme í̠ore i̱naga lomabu delaga dabu ale
    wirigoni ai í̠ha mo ko holene wulebira. Debidi ibu kini heangi Yarusaleme tano
    í̠ha howa hayagonigo ai áyu í̠ mo ko holebira. Anidagua bulego mali mbira kira
    agima ala pelo. Ani bialu horo dunini maru lotu laga wiyaru pu bolangua haga bilo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပလ္လင်​တော်​တည်း​ဟူ သော​ယေ​ရု​ရှ​လင်​မြို့​ပင်​လျှင်​အ​မင်္ဂ​လာ
    ရှိ​၏။ ဒါ​ဝိဒ်​တပ်​စ​ခန်း​ချ​ရာ​မြို့​သည်​အ မင်္ဂ​လာ​ရှိ​၏။ ထို​မြို့​တွင်​တစ်​နှစ်၊
    နှစ်​နှစ်​မျှ ပွဲ​လမ်း​သ​ဘင်​များ​ကို​ဆင်​နွှဲ​လျက်​နေ ကြ​စေ​ဦး​တော့။-
  bod-N: ཀྱེ་ཨ་རི་ཨེལ། དཱ་བིད་ཀྱིས་གཞིས་ཕབ་པའི་གྲོང་ཁྱེར་ཨ་རི་ཨེལ་ལ་ཆག་སྒོ་འབྱུང་བ་དང་།
    ཁྱོད་ཀྱིས་ལོ་རེ་རེར་དུས་བཞིན་དུ་དུས་ཆེན་རོལ་ཡང་།
  sna-sna: Une nhamo iwe Arieri, Arieri, guta raigara Dhavhidhi! Wedzera gore pagore;
    uye regai nguva dzemitambo yenyu dzirambe dziripo.
  spa-BLM: ¡Ay de Ariel! ¡Ariel, la ciudad donde acampó David! Añade año a año; que
    vengan las fiestas;
  cac-cac: Ay..., ob'iltac val chon̈ab' Jerusalén, scuch Yaltar Dios, b'aj ec'nac
    cajan vin̈aj David. Ec'ocab' juntzan̈ q'uin̈ tz'ec'taxoni.
  swh-ULB: Ole kwa Arieli, Arieli, mji ambao Daudi ameweka kambi! mwaka hadi mwaka
    unaongezeka; basi tamasha linakaribia kuja.
  bel-bel: Гора Арыілу, Арыілу, гораду, у якім жыў Давід! прыкладзеце год да года;
    няхай колюць ахвяры.
  deu-ELBBK: Wehe Ariel, Ariel, Stadt, wo David lagerte! Fügt Jahr zu Jahr, lasst
    die Feste kreisen!
  mbb-OT: Migkaǥi is Nengazen te, “Mekehizuhizu is Jerusalem, kes inged he mid-ubpaan
    ni David! Edtulung edsilibra te menge pista is menge meǥinged kayi kada tuig,
  mal-2015: അയ്യോ, അരീയേലേ, അരീയേലേ! ദാവീദ് പാളയമിറങ്ങിയിരുന്ന നഗരമേ! ആണ്ടോടു ആണ്ടു
    കൂട്ടുവിൻ; ഉത്സവങ്ങൾ മുറെക്കു വന്നുകൊണ്ടിരിക്കട്ടെ.
  gup-gup: Ngudda nawu ngurrihni kukadje Jerusalem. Kumekbe kahdi manbu altar God
    nuye, dja king David bolkmey dja yoy kumekbe. Dja bonj, Jerusalem kabularrbuyindan!
    Kunubewu kudjewk kunkudji dja nuk kunwern bu ngurrikarrme mulil ngudberre, wanjh
    bonj.
  rmc-rmc: Vigos tuke, Arielona, Arielona, forona, kaj bešelas o David! Dothoven jekh
    berš ke aver a ľikeren tumare inepi dureder jekh pal aver.
  pes-OPV: وای بر اریئیل! وای بر اریئیل! شهری که داود در آن خیمه زد. سال بر سال مزید
    کنید و عیدها دور زنند.
  ron-1924: Вай де Ариел, де Ариел, четатя ын каре а тэбэрыт Давид! „Адэугаць ан ла
    ан ши лэсаць сэрбэториле сэ-шь факэ околул лор!
  ben-OBCV: অরীয়েল, অরীয়েল, যে নগরে দাউদ বসবাস করতেন, ধিক্ তোমাকে! বছরের পর বছর
    ধরে তোমার উৎসবগুলি ঘুরে ফিরে আসে।
  som-som: Waxaa iska hoogtay Arii'eel, Arii'eel oo ah magaaladii Daa'uud degay. Sannad
    ba sannad ku dara, oo ciiduhuna sidooda ha u soo wareegeen.
  lat-VUC: '[Væ Ariel, Ariel civitas, quam expugnavit David ! additus est annus ad
    annum: solemnitates evolutæ sunt.'
  eng-ASVBT: 'Ho Ariel, Ariel, the city where David encamped! add ye year to year;
    let the feasts come round:'
  ita-1885: GUAI ad Ariel; ad Ariel, alla città dove risedette Davide! aggiungete
    anno ad anno, scanninsi i sacrificii delle feste.
  eng-LXXUP: Alas for the city Ariel, which David besieged. Gather ye fruits year
    by year; eat ye, for ye shall eat with Moab.
  eng-ULB: Woe to Ariel, Ariel, the city where David encamped! Add year to year; let
    the festivals come round.
  spa-VBL: La tragedia llega a ti Ariel, Ariel la ciudad donde vivió David. Año tras
    año tienes tus fiestas.
  fra-_FOB: Malheur à Ariel! Ariel, ville où campa David! Ajoutez année sur année,
    que les fêtes reviennent tour à tour, et je mettrai Ariel à l'étroit;
  mal-mal: അയ്യോ, അരീയേലേ, അരീയേലേ! ദാവീദ് പാളയമിറങ്ങിയിരുന്ന നഗരമേ! ആണ്ടോട് ആണ്ട്
    കൂട്ടുവിൻ; ഉത്സവങ്ങൾ മുറയ്ക്കു വന്നുകൊണ്ടിരിക്കട്ടെ.
  urd-GVR: Ai Ariyel, Ariyel, tujh par afsos! Ai shahr jis meṅ Dāūd ḳhaimāzan thā,
    tujh par afsos! Chalo, sāl basāl apne tahwār manāte raho.
  suz-BL: आबी, अरीएल, अरीएल सहर। दाऊद मेकेर बाक्‍शो बाक्‍त। गे मेकेर बर्स बर्स बाक्‍शा,
    चाड मानेन मानेन बाक्‍तीनी। अरीएल चढ़ेतीक बाक्‍तीके यरूसलेम आ याइनी नें बाक्‍ब।
  eng-NOY: Woe to Ariel, to Ariel, The city where David dwelt! Add year to year, Let
    the festivals go round,
  ita-1927: Guai ad Ariel, ad Ariel, città dove accampò Davide! Aggiungete anno ad
    anno, compiano le feste il loro ciclo!
  ckb-ckb: قوڕبەسەر ئەریێل، ئەریێل ئەو شارەی داود تێیدا مایەوە! ساڵ لەدوای ساڵ زیاد
    بکەن، با جەژنەکان بسوڕێنەوە.
  eng-BBE: 'Ho! Ariel, Ariel, the town against which David made war; put year to year,
    let the feasts come round:'
  kan-OKCV: ಅಯ್ಯೋ, ಅರೀಯೇಲೇ, ಅರೀಯೇಲೇ, ದಾವೀದನು ವಾಸಿಸಿದ ಪಟ್ಟಣವೇ! ವರುಷಕ್ಕೆ ವರುಷವನ್ನು ಕೂಡಿಸಿರಿ.
    ನಿಮ್ಮ ಹಬ್ಬಗಳ ಚಕ್ರ ಮುಂದುವರಿಯಲಿ.
  tam-2017: தாவீது தங்கியிருந்த நகரமாகிய அரியேலே, அரியேலே, ஐயோ, வருடாவருடம் பண்டிகைகளை
    அனுசரித்துவந்தாலும்,
  spa-RV-1909: ¡AY de Ariel, ciudad donde habitó David! Añadid un año á otro, mátense
    víctimas.
  ron-BTF: Vai lui Ariel, lui Ariel, cetatea unde a locuit David! Adăugaţi an la an,
    lăsaţi sărbătorile să îşi înjunghie animalele sacrificiilor lor.
  eng-WEBP: Woe to Ariel! Ariel, the city where David encamped! Add year to year;
    let the feasts come around;
  eng-FBV: Tragedy is coming to you Ariel, Ariel the city where David lived! Year
    after year you have your festivals.
  nld-1939: 'Wee Offerhaard, Gods Offerhaard, Stad, waar David zijn tenten opsloeg!
    Voegt nog een jaar bij de jaren, En laat de feesten hun kringloop volbrengen:'
  nch-BL: ¡Teicneltique cati ehuani altepet Jerusalén, nopa Altepet ten David! Sesen
    xihuit antemacaj miyac tamanti tacajcahualisti nopona.
  vie-1934: Khốn cho A-ri-ên, cho A-ri-ên, là thành Đa-vít đã đóng trại! Năm lại thêm
    năm, trải qua các kỳ lễ.
  hin-CV: हाय तुम पर, अरीएल, अरीएल, वह नगर जिसे दावीद ने अपने रहने के लिए बनाए थे!
    अपने वर्षों को और अधिक बढ़ा लो और खुशी मना लो.
  eng-OURB: Woe to Ariel! Ariel, the city where David [Beloved] encamped! Add year
    to year; let the feasts come around;
  spa-BES: ¡Ay! Ariel, Ariel, la ciudad donde acampó David; Añadan año a año, que
    las fiestas, sigan ofreciendo sacrificios,
  tdx-tdx: Hekoheko ry Ariele, ry ­Ariele, ty rova nitobea’ i Davide! Tovoño taoñe
    an-taoñe, ampitoitoio o sabadidakeo!
  tha-KJV: วิบัติ​แก่​อารีเอล อารีเอล นครซึ่งดาวิดทรงตั้งค่าย จงเพิ่มปี​เข​้ากับปี
    จงให้​มี​เทศกาลถวายเครื่องบูชาตามรอบของมัน
  por-BR-2018: Ai de Ariel! Ariel, a cidade em que Davi se acampou. Acrescentai ano
    a ano, completem-se as festas de sacrifícios.
  deu-ELO: Wehe Ariel, Ariel, Stadt, wo David lagerte! Füget Jahr zu Jahr, laßt die
    Feste kreisen!
  eng-WYC-2018: Woe! [to] Ariel, Ariel, the city which David overcame; year is added
    to year, solemnities be passed (or the feasts have come and gone).
  epo-epo: Ve al Ariel, al Ariel, al la urbo, en kiu sidis David! aldonu jaron al
    jaro, la festoj faru sian ciklon.
  uig-PIN: Ariǝlgǝ, Dawut ɵz makani ⱪilƣan Ariǝlgǝ way! Yǝnǝ bir yil yillarƣa ⱪoxulsun,
    Ⱨeyt-bayramlar yǝnǝ aylinip kǝlsun;
  beo-beo: 'Yelusaleme moilai bai bagade, amo fedege agoane Gode Ea ‘oloda’ amoga
    musa: Da:ibidi da fi, amo da wadela:lesi dagoi ba:mu. Ode afadafa o aduna amoga
    ilia da lolo nabe amola hahawane gilisisu hamonanu,'
  tpi-OTNT: Bikpela i tok olsem, “Jerusalem, nau yu stap olsem alta bilong mi, tasol
    yu bai bagarap. Yu dispela biktaun bipo King Devit i stap long en, yu bai bagarap.
    Larim wanpela o tupela yia i kam i go pastaim, wantaim olgeta bikpela de bilong
    lotu,
  hau-SA: Kaitonki, Ariyel, Ariyel birnin da Dawuda ya zauna! Ƙara shekara ga shekara
    a kuma bar shagulgulanki su yi ta kewayewa.
  uig-LAT: Arielge, Dawut öz makani qilghan Arielge way! Yene bir yil yillargha qoshulsun,
    Héyt-bayramlar yene aylinip kelsun;
  nde-nde: Maye kuwe Ariyeli, Ariyeli, idolobho uDavida ahlala kulo! Yengezelela umnyaka
    emnyakeni Wenze ukulandelana kwemikhosi yakho kuqhubeke.
  ton-ton: Ko e malaʻia ki ʻAliela, ki ʻAliela, ʻae kolo naʻe nofo ai ʻa Tevita! Fakalahi
    ʻae tau ki he tau; tuku ke nau tāmateʻi ʻae ngaahi feilaulau.
  ces-1613: Běda Arieli, Arieli městu, v kterémž bydlil David. Přidejte rok po roku,
    nechať zařezují beránky.
  eng-WMB: Woe to Ariel! Ariel, the city where David encamped! Add year to year; let
    the feasts come around;
  tam-TCV: அரியேலே, அரியேலே, தாவீது குடியிருந்த பட்டணமே, ஐயோ, உனக்குக் கேடு! வருடத்துடன்
    வருடத்தைக் கூட்டு, உங்கள் பண்டிகைகளும் ஒன்றன்பின் ஒன்றாக நடக்கட்டும்.
  ceb-ULB: Pagkaalaot sa Ariel, ang Ariel, ang siyudad kung asa nagkampo si David!
    Dugangi ang mga katuigan; sauloga ang mga kasaulogan.
  pol-UBG: Biada Arielu, Arielu, miasto, w którym mieszkał Dawid. Dodawajcie rok do
    roku, niech zarzynają barany.
  urd-GVU: اے اری ایل، اری ایل، تجھ پر افسوس! اے شہر جس میں داؤد خیمہ زن تھا، تجھ
    پر افسوس! چلو، سال بہ سال اپنے تہوار مناتے رہو۔
  deu-1912: Weh Ariel, Ariel, du Stadt des Lagers Davids! Füget Jahr zu Jahr und feiert
    die Feste;
  kan-2017: ಅಯ್ಯೋ, ಅರೀಯೇಲೇ, ಅರೀಯೇಲೇ ದಾವೀದನು ಸೈನ್ಯಸಮೇತವಾಗಿ ವಾಸಿಸಿದ ಪಟ್ಟಣವೇ, ನಿನ್ನ ಗತಿಯನ್ನು
    ಏನು ಹೇಳಲಿ! ಈ ವರ್ಷಕ್ಕೆ ಮುಂದಿನ ವರ್ಷವನ್ನು ಸೇರಿಸಿರಿ; ಹಬ್ಬಗಳು ಹೆಚ್ಚಾಗಿ ಬರಲಿ.
  yap-yap: Altar rok Got, Jerusalem e ke gafgow! Fare binaw ni i par David riy e ke
    gafgow! Ra yib reb e duw ara l’agruw nge thumur ni bmu’un e pi mur nge madnom
    riy ngay
  hlt-MCSB: Anunae Ariel, David loh a rhaeh thil Ariel khorha aih, a kum, kum ah n'koei
    saeh lamtah khotue te vael uh nawn.
  mdy-ETH: ዓሪዔኤሌ ጌይንታ ዳውቴ ካታሜሎም ባዴዔ! ሌዔፓ ሌዔ ቃሲንቶንጎ፤ ቦንቾ ኬሊያ ሌዓ ሌዓ ቦንቺንቶንጎ።
  twi-ASANTE: Due wo Ariel, Ariel, kuropɔn a Dawid tenaa mu! Kɔ so ara di wo mfirinhyia
    mu afahyɛ ahodoɔ no.
  eng-WEBU: Woe to Ariel! Ariel, the city where David encamped! Add year to year;
    let the feasts come around;
  wal-wal: Nenoo Daawiti de7ido Arii7eela giyo katamau, neeyyo aayye7ana! Laittaa
    bollan laittaa gujja; baalatakka zaara zaarada bonchcha.
  spa-PDDPT: ¡Ay Ariel, Ariel, ciudad donde acampó David! Añadan un año a otro, sigan
    su curso las solemnidades.
  gun-gun: Nda'evei ete 'rã tetã “Nhanderuete peguarã oapyaty” 'epy va'e pe! Ha'e
    va'e tetã ma Nhanderuete peguarã oapyaty ae, Davi rekoague guive. Toĩ-toĩve ma'etỹa
    nhavõ, ha'e tojeupity-pityve tema ngarua ma'etỹa pukukue re ha'e py oiko va'e.
  ilo-ULB: Asi pay ti Ariel, Ariel, ti siudad a nagkampoan ni David! Kada tawen; agrambakkayo
    kadagiti fiesta.
  kpg-kpg: Jerusalem di gowaa dudu tigidaumaha a God la ga mooho! Di waahale dela
    nogo noho ai David la ga mooho! Heia tuai ngadau e dahi be lua gi dau mai mo gii hana,
    mo ono hagamiami llauehe,
  uig-ARA: ئارىئەلگە، داۋۇت ئۆز ماكانى قىلغان ئارىئەلگە ۋاي! يەنە بىر يىل يىللارغا
    قوشۇلسۇن، ھېيت-بايراملار يەنە ئايلىنىپ كەلسۇن؛
  sus-sus: Ɲaxankatɛ na Ariyɛli taa bɛ, mangɛ Dawuda nu sabatixi dɛnnaxɛ. Wo xa nu
    wo xa salie raba ra ɲɛ yo ɲɛ alɔ wo darixi a ra ki naxɛ,
  pon-2006: Serusalem, pei sarawien Koht, pahn ohla! Kahnimw me Depit kauwada ie imwe
    impwal pahn ohla! Sounpar ehu de riau en leledo oh imwisekla, iangahki kamadipw
    oh sarawi lapalap akan,
  ksd-ksd: Ui, Ariel, Ariel, a pia na pal nina ba David i ga ki tana! Avat a luk tar
    ra kilala ta ra kilala; a umana lukara diat a varvarkia vanavana;
  tur-YTC: Yazıklar olsun Ariel'e! Ariel, David'in ordugâh kurduğu kent! Yıla yıl
    katın; bayramlar gelsin;
  grc-BRENT: Οὐαὶ Ἀριὴλ πόλις, ἣν ἐπολέμησε Δαυείδ· συναγάγετε γενήματα ἐνιαυτὸν ἐπὶ
    ἐνιαυτὸν, φάγεσθε, φάγεσθε γὰρ σὺν Μωάβ,
  ind-AYT: “Celakalah Ariel, Ariel, kota tempat Daud berkemah. Tahun demi tahun, biarlah
    perayaan-perayaan terus berlangsung.
  nya-nya: Tsoka kwa iwe, Arieli, Arieli, mzinda umene Davide anakhazikitsamo zithando
    za nkhondo! Papite chaka chimodzi kapena ziwiri ndipo masiku a zikondwerero zanu
    azipitirirabe ndithu.
  hrv-hrv: Teško Arielu! Arielu, gradu što ga opkoli David! Nek' se niže godina na
    godinu, nek' se izredaju blagdani,
  mps-mps: Genuai Bidigo e tama po wali. “Jerusalem, megi da, nage eno alta tiwai
    bidibao. Tiali goli, nage dolaibao. Nage te genuai hanu polobadu tuni bidi Devit
    bidali madi, nage dolaibao. Kibu be deli o si bolo pomainu yao, te tigidali lotu
    po wabo genuai sogo me.
  tpi-tpi: Bikpela i tok olsem, “Jerusalem, nau yu stap olsem alta bilong mi, tasol
    yu bai bagarap. Yu dispela biktaun bipo King Devit i stap long en, yu bai bagarap.
    Larim wanpela o tupela yia i kam i go pastaim, wantaim olgeta bikpela de bilong
    lotu,
  dan-1931: 'Ve dig, Ariel*, Ariel, Byen, hvor David slog lejr! Lad År blive føjet
    til År, lad Højtid følge på Højtid, { [*dvs. Jerusalem; Ariel betyder vistnok:
    Guds Arne, Offersted.] }'
  vie-OVCB: “Khốn cho A-ri-ên, Thành của Vua Đa-vít. Năm này qua năm khác, các lễ
    hội vẫn tổ chức đều đều.
  guj-2017: અરે અરીએલ, અરીએલ, દાઉદની છાવણીના નગર, તને અફસોસ! એક પછી એક વર્ષ વીતી જવા
    દો; વારાફરતી પર્વો આવ્યા કરો.
  pon-2006A: Serusalem, pei sarawien Koht, pahn ohla! Kahnimw me Depit kauwada ie
    imwe impwal pahn ohla! Sounpar ehu de riau en leledo oh imwisekla, iangahki kamadipw
    oh sarawi lapalap akan,
  por-BRBSL: Ai da Ariel! Ariel, a cidade onde David acampou! Acrescente ano a ano;
    deixe as festas acontecerem;
  cth-cth: Ariel kho, Ariel kho, Devit ni a tungpupnae kho a rawk toe. Kum touh hnukkhu
    kum touh pakawi awh. Pawinaw hah patuen patuen to awh.
  twi-twi: Due wo Ariel, Ariel, kuropɔn a Dawid tenaa mu! Fa afe ka afe ho na ma wo
    mfirihyia mu afahyɛ ahorow no nkɔ so.
  hlt-hlt: Anunae Ariel, David loh a rhaeh thil Ariel khorha aih, a kum, kum ah n'koei
    saeh lamtah khotue te vael uh nawn.
  tbz-SIM: A bo yɑ̀ fɔ̃́ nSedisɑdɛmmu dihɛidiɛ̀, fɔ̃́ nDɑfiti do còńnɛ́ dìì ɛì o touku,
    ɑ́ nyɛ́útí bɑkɛ yɛbɑɑ nyɛbie nduɔ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze, “O Ariel, Ariel, nɨ nguibar ekiar
    Atrivim Devit fomɨra ikezim, Jerusalem, noka! Nɨ bar ikuvigham. Nɨ datɨrɨghɨn
    nan ofa gamir dakozimɨn mɨn iti. Kɨ garima, azeniba zurara iza zuima, nɨ uan isar
    ekiabar arazibar gɨn ghuavɨra iti. Egh nɨ gɨn bar ikuvigham.
  dop-dop: Hɑɩ, Alǝyɛɛlɩ, Alǝyɛɛlɩ. Ɩcɑtɛ nyɑ́ nyɑ́ tɔm wɛ wɑɩyo kɛ́. Nyɑ́ tɑɑ kɛ́
    Tɑfiiti sikɑɑ. N tɔkɑ teu kɛ pɑɑ pǝnɑɣɑ ŋkɑ kɑ ɑcimɑ.
  azb-azb: Ariel, ey Ariel, Davudun ordugah qurduğu şəhər! İli ilə qat, bayramların
    keçirilsin.
  eng-DBY: Woe to Ariel, to Ariel, the city of David's encampment! Add ye year to
    year; let the feasts come round.
  hin-2017: हाय, अरीएल, अरीएल, हाय उस नगर पर जिसमें दाऊद छावनी किए हुए रहा! वर्ष पर
    वर्ष जोड़ते जाओ, उत्सव के पर्व अपने-अपने समय पर मनाते जाओ।
  wol-KYG: Wóoy ngalla Aryelee, Aryel, dëkk ba Daawuda dale. Dundleen at ak at, amal-leen
    ci màggal ci kaw màggal.
  eng-YLT: Woe [to] Ariel, Ariel, The city of the encampment of David! Add year to
    year, let festivals go round.
  eng-WYC-2017: Woe! [to] Ariel, Ariel, the city which David overcame; year is added
    to year, solemnities be passed.
  eng-WMBB: Woe to Ariel! Ariel, the city where David encamped! Add year to year;
    let the feasts come around;
  urd-GVH: ऐ अरियेल, अरियेल, तुझ पर अफ़सोस! ऐ शहर जिसमें दाऊद ख़ैमाज़न था, तुझ पर
    अफ़सोस! चलो, साल बसाल अपने तहवार मनाते रहो।
  rug-rug: Mamu talotaṉa si agoi, Arieli, Arieli, sa vasileana nomana te Devita! Vuaheni
    na vuaheni si tavete pilipulei agoi sari na totoso inevaṉa.
  gaz-gaz: Yaa Ariiʼeel, yaa Ariiʼeel, magaalaa Daawit keessa jiraate, siif wayyoo!
    Waggaa irratti waggaa dabalaa; ayyaanonni waggaas ittuma haa fufan.
  fra-LSG: Malheur à Ariel, à Ariel, Cité dont David fit sa demeure! Ajoutez année
    à année, Laissez les fêtes accomplir leur cycle.
  yal-yal: Gbalona Ariyele taan xa, Ariyele! Manga Dawudaa ganla taan naxan nabilin
    yɛngɛni! Ɛ sanle birin nabama e kiini ɲɛɛ yo ɲɛɛ,
  haw-1868: A UWE o Ariela, o Ariela, ke kulanakauhale, Kahi a Davida i noho ai! E
    hookui aku oukou i kekahi makahiki me kekahi makahiki; E hoomau hoi i ka ahaaina
    ana.
  arb-NAV: وَيْلٌ لأُورُشَلِيمَ الْمَدِينَةِ الَّتِي اسْتَقَرَّ فِيهَا دَاوُدُ. هَا
    السَّنَوَاتُ تَتَعَاقَبُ وَأَنْتُمْ مَازِلْتُمْ تَحْتَفِلُونَ بِالأَعْيَادِ.
  ewe-ewe: Baba na wò, Ariel, Ariel du gã, si me David nɔ. Tsɔ ƒe kpe ɖe ƒe ŋu, eye
    na wò azãɖuɖuwo nanɔ edzi yim ɖaa.
  eng-LEE: Woe to Ariel, to Ariel, the town where David dwelt! add ye year to year;
    let the festivals come round in order;
  asm-FB: হে অৰিয়েল, হে অৰিয়েল, দায়ুদে ছাউনি পতা নগৰ! বছৰত বছৰ যোগ দিয়া; উৎসৱৰ
    পাছত উৎসৱ আহক।
  sus-A: حَشَنكَتّ نَ عَرِيّلِ تَا بّ، مَنفّ دَوُدَ نُ سَبَتِشِ دّننَشّ. وٌ شَ نُ
    وٌ شَ سَلِيٍ رَبَ رَ حّ يٌ حّ عَلْ وٌ دَرِشِ عَ رَ كِ نَشّ،
  fra-SBL: Malheur à Ariel ! Ariel, la ville où David a campé ! Ajoutez une année
    à l'autre, laissez les fêtes se succéder ;
  hbo-hbo: הֹ֚וי אֲרִיאֵ֣ל אֲרִיאֵ֔ל קִרְיַ֖ת חָנָ֣ה דָוִ֑ד סְפ֥וּ שָׁנָ֛ה עַל־שָׁנָ֖ה
    חַגִּ֥ים יִנְקֹֽפוּ׃
  pjt-pjt: Palu Mayatja Godalu wangkangu alatji, “Ngaḻṯutjara ngura panya Jerusalemanya
    Davidaku panya ngura! Nyara palula panya ngayuku timpula wiṟu ngaṟanyi, palu kuwari
    kura puḻka mulapa ngura palula wirkananyi aṉangu panya palula nyinanytja tjuṯangka.
    Tjinguṟu nyura kuḻi kutjupa kuḻi kutjupa rawangku inma tjuṯa ngayuku palyanma.
  kik-kik: Arieli, o wee Arieli, wee itũũra inene kũrĩa Daudi aatũũraga, kaĩ ũrĩ na
    haaro-ĩ! Ongerera mwaka kũrĩ mwaka ũngĩ, na mũreke ciathĩ cianyu ithiĩ o na mbere.
  fra-NCL: Malheur à Ariel, à Ariel, à la cité où David a dressé sa tente ! Ajoutez
    année à année, que les solennités parcourent leur cycle,
  cek-AK: Nang, Ariel, Ariel, David ohhaih vangpui, khosak na bing! Saningto pacoeng
    saningto thap oh loe, buhraenghaih poih doeh saningto pacoeng saningto sah o nasoe.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Ariel-neggwebur, be nue-wilegoed. We-neggwebur,
    David-sorda-ambikusad-negad. Gatik birga-irba iba-onodii be nanamar.'
  uig-CYR: Ариәлгә, Давут өз макани қилған Ариәлгә вай! Йәнә бир жил жилларға қошулсун,
    Һейт-байрамлар йәнә айлинип кәлсун;
  tel-2017: అరీయేలుకు బాధ! దావీదు విడిది చేసిన అరీయేలు పట్టణానికి బాధ! సంవత్సరం వెనుకే
    సంవత్సరం గడవనివ్వండి. పండగలు క్రమంగా జరగనివ్వండి.
  hat-BSA: Malè a Ariel! Ariel, vil kote David yon fwa te fè kan an! Ogmante lane
    sou lane, obsève fèt ou yo nan lè yo.
  kos-kos: We nu sin Jerusalem, Loang lun God! We nu sin siti se David el aktuktuk
    we! Kowos in oru na len in akfulat ac kufwa lowos uh, tusruktu tukun yac se ku
    luo,
  hbo-WLC: ה֚וֹי אֲרִיאֵ֣ל אֲרִיאֵ֔ל קִרְיַ֖ת חָנָ֣ה דָוִ֑ד סְפ֥וּ שָׁנָ֛ה עַל־שָׁנָ֖ה
    חַגִּ֥ים יִנְקֹֽפוּ׃
  ibo-ibo: Ahụhụ ga-adịrị gị, gị bụ Ariel, Ariel, gị obodo ebe Devid bi. Gbakọnyenụ
    otu afọ nʼafọ ọzọ nke unu ga-eji rie oriri, mee mmemme.
  ory-ory: ହାୟ ଅରୀୟେଲ, ଅରୀୟେଲ, ଦାଉଦର ଛାଉଣି ନଗର! ବର୍ଷକୁ ବର୍ଷ ଯୋଗ କର; ପର୍ବମାନ ପାଳି ଅନୁକ୍ରମେ
    ଆସୁ;
  chk-chk: Feiengauen Jerusalem, än Kot rongen asoren kek. Jerusalem, ewe telinimw
    ia Tafit a imweimw ie, epwe feiengau. Epwe wes eu ier pwal eu ier fengen me ekewe
    chulap mi fis lor.
  rop-rop: Wal YAWEI bin tok, “Jerusalem, det taun blanga King Deibid, yu det speshalwan
    pleis blanga main. Yu garram bigiswan trabul na. Yu oldei abumbat bigismob serramoni
    ebriyiya.
  ukr-1871: Горе Аріїлу — Аріїлу, городові, що в йому жив Давид! додайте рік до року;
    тимчасом нехай собі заколюють жертви.
  deu-1951: 'Wehe dir, Ariel, Ariel, du Stadt, wo David lagerte! Zählet noch ein Jahr
    zu diesem hinzu, die Feste mögen ihren Kreislauf vollenden:'
  eng-JPS: Ah, Ariel, Ariel, the city where David encamped! Add ye year to year, let
    the feasts come round!
  srp-1865: Teško Arilu, Arilu, gradu gdje je stajao David. Dodajte godinu na godinu,
    neka kolju žrtve prazniène.
  lug-lug: Zikusanze ggwe Alyeri, Alyeri ekibuga Dawudi kye yabeeramu, yongera omwaka
    ku mwaka, n’entuuko zo ez’embaga zigende mu maaso.
  heb-heb: הוי אריאל אריאל קרית חנה דוד ספו שנה על שנה חגים ינקפו׃
  ben-IRV: ধিক, অরীয়েল, অরীয়েল, দায়ূদদের শিবির শহর। তোমরা এক বছরে অন্য বছর যোগ
    কর, উত্সব ঘুরে আসুক।
  pan-pan: ਹਾਏ ਅਰੀਏਲ ਉੱਤੇ, ਪਰਮੇਸ਼ੁਰ ਦੀ ਸ਼ੇਰਨੀ ਉੱਤੇ! ਉਸ ਨਗਰ ਉੱਤੇ ਜਿੱਥੇ ਦਾਊਦ ਨੇ ਡੇਰਾ
    ਲਾਇਆ! ਸਾਲ ਤੇ ਸਾਲ ਜੋੜੋ, ਖੁਸ਼ੀ ਦੇ ਪਰਬ ਸਮੇਂ ਸਿਰ ਮਨਾਓ।
  mya-JVB: အရေလ မြို့၊ ဒါဝိဒ် မင်းနေ သောအရေလ မြို့ သည် အမင်္ဂလာ ရှိ၏။ တနှစ် ပေါ် မှာ
    တနှစ် ထပ်ကြလော့။ ပွဲ တို့ကို အလှည့် လှည့်ခံကြလော့။
  hmo-hmo: Ariele e, Ariele e, Davida ese iniseni ia kamepa hanua e, oi be do oi dika.
    Badina lagani ta o rua sibona do idia ore, bona edia aria ta ta be edia nega ta
    ta do idia karaia.
  urd-urd: अरीएल पर अफ़सोस अरीएल उस शहर पर जहाँ दाऊद ख़ेमाज़न हुआ साल पर साल ज़्यादा
    करो, 'ईद पर 'ईद मनाई जाए।
  rus-SYN: Горе Ариилу, Ариилу, городу, в котором жил Давид! приложите год к году;
    пусть заколают жертвы.
  bqc-SIM: Waiyoo Aliɛli! Aliɛli wɛ̃́lɛ pↄ́ Davidi zↄ̃̀lɛu! I dikpɛkɛ wɛ̃ ń wɛ̃o,
    álɛ gɛ́.
  tcz-CHONGTHU: “Ipi lunghem nan nanga hitam, Ariel, David khopi. Kumseh le golnop
    anneh namang jingin.
  mar-mar: अरीएल, अरीएल, म्हणजे ते शहर ज्यात दाविदाने तळ दिला, तिला हायहाय! वर्षाला
    वर्ष जोडा, सण फिरून येवोत.
  qub-qub: «¡Ay imanöraj canqui Davidpa siudänin Ariel! ¡Ay imanöraj canqui David
    pachacushan Jerusalén siudä! Chay siudächo tiyajcunaga cada wata fistata rurar
    cushicushpanmi goyarcaycan.
  hat-hat: Mwen wè malè pou lotèl Bondye a, lavil Jerizalèm! Mwen wè malè pou lavil
    kote David te moute kan li an. Kite ennan, dezan konsa pase, kite tout fèt yo
    fin pase,
  eng-BSB: Woe to you, O Ariel, the city of Ariel where David camped! Year upon year
    let your festivals recur.
  eng-WEBPB: Woe to Ariel! Ariel, the city where David encamped! Add year to year;
    let the feasts come around;
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Arieli kumamoka kva huo, Arieli kumamoka Devitima
    kumama eme ante'noma mani'nea kuma me'nane. Hagi kafugu kafugu'ma musenkasema
    hu nezama krenka nenana zana huvava hunka vuo.
  nhe-BL: ¡Teicneltique tlen ehuani altepetl Jerusalén [29:1 Quiijtohua Ariel tlen
    quinequi quiijtos ‘tlaixpamitl’. Ya ni eltoya seyoc itoca Jerusalén ipampa nopa
    tlaixpamitl tlen nopano oncac.], nopa Altepetl tlen David! Sesen xihuitl intemacaj
    miyac tlamantli tlacajcahualistli nopano.
  gub-BL: Pepuhareko Zeruzarez Tupàn pe imonokatu pyrer nehe. Kwehe mehe tuwihawete
    Tawi uzapo weko haw a'e pe. Pemumaw amo kwarahy mynykaw Tupàn imuwete haw iapo
    pà nehe.
  eng-DRA: 'Woe to Ariel, to Ariel the city which David took: year is added to year:
    the solemnities are at an end.'
