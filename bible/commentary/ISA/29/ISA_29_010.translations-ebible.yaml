verse: ISA.029.010
translations:
  mal-C: 'യഹോവ നിങ്ങളുടെമേൽ ഗാഢനിദ്ര അയച്ചിരിക്കുന്നു: നിങ്ങളുടെ പ്രവാചകന്മാരാകുന്ന
    കണ്ണുകളെ അവിടന്ന് അടച്ചുകളഞ്ഞു; ദർശകന്മാരാകുന്ന ശിരസ്സുകളെ അവിടന്നു മൂടിക്കളഞ്ഞു.'
  deu-TKW: Weil Jahwe einen Geist tiefen Schlafs über euch ausgegossen und eure Augen,
    die Propheten, verschlossen und eure Häupter, die Seher, verhüllt hat,
  lin-lin: Yawe asopeli bino molimo ya pongi makasi ; akangi bino miso, bino basakoli,
    azipi bino mito, bino bato oyo bomonaka makambo.
  eng-LSV: For YHWH has poured out a spirit of deep sleep on you, || And He closes
    your eyes—the prophets, || And your heads—the seers—He covered.
  eng-GNV: 'For the Lord hath couered you with a spirite of slumber, and hath shut
    vp your eyes: the Prophets, and your chiefe Seers hath he couered.'
  eng-WEBSTER: 'For the LORD hath poured out upon you the spirit of deep sleep, and
    hath closed your eyes: the prophets and your rulers, the seers hath he covered.'
  nhw-BL: TOTECO quititlantoc amopani se hueyi cochistli. Quitzajqui iniixteyolhua
    amotlajtol pannextijcahua huan quitzajqui iniixayac amotlachixcahua.
  swh-ONEN: 'Bwana amewaleteeni usingizi mzito: Ameziba macho yenu (ninyi manabii);
    amefunika vichwa vyenu (ninyi waonaji).'
  bba-bba: Domi Yinni Gusunɔ u bɛɛn lɑɑkɑri sikɑrisiɑ, u win sɔmɔbu kɑ bɛɛn sɔrobun
    nɔni wɔ̃kuɑ.
  eng-KJVCPB: 'For the Lord hath poured out upon you the spirit of deep sleep, And
    hath closed your eyes: The prophets and your rulers, the seers hath he covered.'
  luo-luo: Jehova Nyasaye osekelo nindo matut kuomu, oseumo wengeu (un jonabi); kendo
    oseumo wiyeu (un jokor wach).
  meu-meu: Badina be Iehova ese mahuta-hedavauhe laumana na latamui ai vadae seia
    kau; peroveta taudia matadia vada e hakapudia, emui mata-hanai taudia kwaradia
    vada e ḡovadia ahu.
  npi-ULB: किनकि परमप्रभुलले तिमीहरूमाथि गहिरो निद्राको आत्‍मा खन्याउनुभएको छ । उहाँले
    तिमीहरू अर्थात् अगमवक्ताहरूका आँखाहरू बन्द गर्नुभएको छ र तिमीहरू अर्थात् दर्शीहरूलाई
    शिरहरू ढाक्‍नुभएको छ ।
  yor-yor: 'Olúwa ti mú oorun ìjìká wá sórí i yín: ó ti dì yín lójú ẹ̀yin wòlíì; ó
    ti bo orí yín ẹ̀yin aríran.'
  pes-OPCB: خداوند خواب سنگینی به شما داده است. او چشمان انبیا و رؤیابینندگان شما
    را بسته است،
  tgl-ULB: Dahil ibinuhos sa inyo ni Yahweh ang espiritu ng mahimbing na tulog. Isinara
    niya ang inyong mga mata, mga propeta, at tinakpan ang inyong mga ulo, mga manghuhula.
  hui-hui: Anduane Homogo ibunime tí de mo imula hayagola tí paliahondo hene ale kami.
    Anduane Homogonaga bi mana latagi halu mbiwia haga maru hearunaga de mo ndibulo
    waheledagola tigua mbirale bulebirarunaga de gandeba hondolene ngaru nahondolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​အ​လွယ် တ​ကူ​အိပ်​မော​ကျ​၍​သွား​စေ​တော်​မူ​လိမ့်
    မည်။ ပ​ရော​ဖက်​များ​သည်​လူ​တို့​၏​မျက်​စိ များ​ဖြစ်​သင့်​သော်​လည်း​ဘု​ရား​သ​ခင်​သည်
    သူ​တို့​၏​မျက်​စိ​များ​ကို​ဖုံး​ပိတ်​၍​ထား တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གཉིད་སྟུག་པོ་ཁུག་པའི་ཐུགས་ཉིད་ཁྱོད་ཀྱི་སྟེང་ལ་བླུགས་ཏེ།
    ཁོང་གིས་ཁྱོད་ཀྱི་མིག་སྟེ་ལུང་སྟོན་པའི་མིག་ནི་བཙུམ་པར་མཛད་པ་དང་། ཁྱོད་ཀྱི་མགོ་སྟེ་མངོན་ཤེས་པའི་མགོ་ཡང་བཀབ་པ་ཡིན།
  sna-sna: Jehovha akauyisa pamusoro penyu hope huru; Akafukidza meso enyu, vaprofita;
    akafukidza misoro yenyu, vaoni.
  spa-BLM: Porque el Señor ha derramado sobre ustedes un espíritu de sueño profundo,
    y ha cerrado sus ojos, los profetas, y ha cubierto sus cabezas, los videntes.
  cac-cac: Yujto a Jehová ix ac'ancot jun nivan vayan̈ d'a eyib'an̈. Axo eb' syaloch
    sb'a schecab'oc Dios tz'ilan tas sjavi d'a eyib'an̈ chi'. A Jehová ix macan spensar
    eb', icha tz'aj smacchaj sat junoc mach svay yed' junoc c'apac.
  swh-ULB: Maana Yahwe ameachila roho wake katika usingizi wa kina, Ameyafunga macho
    yako, manabii, na amefunika kichwa chako, waonaji.
  bel-bel: бо навёў на вас Гасподзь дух засынаньня, і зьмежыў вочы вашыя, прарокі,
    і затлуміў галовы вашыя, празарліўцы.
  deu-ELBBK: Denn der HERR hat einen Geist tiefen Schlafes über euch ausgegossen und
    hat eure Augen verschlossen; die Propheten und eure Häupter, die Seher, hat er
    verhüllt.
  mbb-OT: Su impelipezeng kew te Nengazen. Midtembunan din is menge ulu niw wey menge
    mata niw he iyan is menge ebpeneuven diyà te keniyu.
  mal-2015: യഹോവ ഗാഢനിദ്ര നിങ്ങളുടെമേൽ പകർന്നു നിങ്ങളുടെ കണ്ണുകളെ അടെച്ചിരിക്കുന്നു;
    അവൻ പ്രവാചകന്മാർക്കും നിങ്ങളുടെ ദർശകന്മാരായ തലവന്മാർക്കും മൂടുപടം ഇട്ടിരിക്കുന്നു.
  gup-gup: Nawu Yawey nungan ngunkodjkekurrmeng ba bu ngurridjalkerroweng. Dja mak
    benmimbalhmeng kunmim bedberre nawu prophets ba bu minj njale kabirrimenburrbun.
    Bininj nawu kabirriyingkihburrbun kore kamre yerrekah, wanjh bedda warridj Yawey
    benkodjbarrkbom.
  rmc-rmc: Bo o RAJ pre tumende čhiďa avri le zorale sovibnaskre duchos; phandľa tumenge
    o jakha, prorokale, učharďa o šere tumenge, so dikhen o viďeňja.
  pes-OPV: زیراخداوند بر شما روح خواب سنگین را عارض گردانیده، چشمان شما را بسته است.
    و انبیا وروسای شما یعنی رائیان را محجوب کرده است.
  ron-1924: Чи пентру кэ Домнул а турнат песте вой ун дух де адормире; в-а ынкис окий,
    пророчилор, ши в-а акоперит капетеле, вэзэторилор.
  ben-OBCV: 'সদাপ্রভু তোমাদের উপরে এক গভীর নিদ্রা নিয়ে এসেছেন: তিনি তোমাদের দৃষ্টি
    রুদ্ধ করেছেন (অর্থাৎ ভাববাদীদের); তিনি তোমাদের মস্তক আবৃত করেছেন (অর্থাৎ দর্শকদের)।'
  som-som: Waayo, Rabbigu wuxuu idinku riday hurdo weyn, wuxuuna awday indhihiinnii
    oo nebiyadii ahaa, wuxuuna daboolay madaxyadiinnii oo wax arkayaashii ahaa.
  lat-VUC: 'Quoniam miscuit vobis Dominus spiritum soporis; claudet oculos vestros:
    prophetas et principes vestros, qui vident visiones, operiet.'
  eng-ASVBT: For Jehovah hath poured out upon you the spirit of deep sleep, and hath
    closed your eyes, the prophets; and your heads, the seers, hath he covered.
  ita-1885: Perciocchè il Signore ha versato sopra voi uno spirito di profondo sonno,
    e vi ha chiusi gli occhi, ed ha appannati gli occhi de'profeti, e de' veggenti,
    vostri capi.
  eng-LXXUP: For the Lord has made you to drink a spirit of deep sleep; and he shall
    close their eyes, and the eyes of their prophets and of their rulers, who see
    secret things.
  eng-ULB: For Yahweh has poured out on you the spirit of deep sleep. He has closed
    your eyes, the prophets, and has covered your heads, the seers.
  spa-VBL: Porque el Señor los ha adormecido mucho, y ha cerrado los ojos y cubierto
    las cabezas de los que hablan por Dios y ven visiones.
  fra-_FOB: Car l'Éternel a répandu sur vous un esprit d'assoupissement; il a fermé
    vos yeux, - les prophètes; il a voilé vos têtes, - les voyants.
  mal-mal: യഹോവ ഗാഢനിദ്ര നിങ്ങളുടെമേൽ പകർന്നു നിങ്ങളുടെ കണ്ണുകളെ അടച്ചിരിക്കുന്നു;
    അവൻ പ്രവാചകന്മാർക്കും നിങ്ങളുടെ ദർശകന്മാരായ തലവന്മാർക്കും മൂടുപടം ഇട്ടിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ne tumheṅ gahrī nīnd sulā diyā hai, us ne tumhārī āṅkhoṅ yānī
    nabiyoṅ ko band kiyā aur tumhāre saroṅ yānī royā deḳhne wāloṅ par pardā ḍāl diyā
    hai.
  suz-BL: मारदे हना परमप्रभु यावेमी इन तार शुश निन्‍द्रा पपाइक्‍ब सोक्‍ती मोइश्‍शो
    बाक्‍ब। मेकोमी गे परमप्रभु यावे आ लोव़ पाइब इन कली मिक्‍च मताइब सेल्‍तु। मिनु
    इन पिया सुम्‍तु।
  eng-NOY: For Jehovah hath poured upon you a spirit of slumber; He hath closed your
    eyes, the prophets, And covered your heads, the seers;
  ita-1927: E’ l’Eterno che ha sparso su voi uno spirito di torpore; ha chiuso i vostri
    occhi (i profeti), ha velato i vostri capi (i veggenti).
  ckb-ckb: یەزدان ڕۆحی خەوی قووڵی بەسەر ئێوەدا ڕشتووە، بەم شێوەیە یەزدان چاوەکانی
    ئێوەی نوقاندووە کە پێغەمبەرەکانن، هەروەها یەزدان سەری ئێوەی پێشبینیکەری داپۆشیوە.
  eng-BBE: For the Lord has sent on you a spirit of deep sleep; and by him your eyes,
    the prophets, are shut, and your heads, the seers, are covered.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮೇಲೆ ಗಾಢನಿದ್ರೆಯ ಆತ್ಮವನ್ನು ಹೊಯ್ದು, ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು
    ಮುಚ್ಚಿದ್ದಾರೆ. ಪ್ರವಾದಿಗಳನ್ನೂ, ನಿಮ್ಮ ಮುಖ್ಯಸ್ಥರಾದ ದರ್ಶಿಗಳನ್ನು ಮುಚ್ಚಿದ್ದಾರೆ.
  tam-2017: யெகோவா உங்கள்மேல் கனநித்திரையின் ஆவியை வரச்செய்து, உங்கள் கண்களை அடைத்து,
    ஞானதிருஷ்டிக்காரர்களாகிய உங்கள் தீர்க்கதரிசிகளுக்கும் தலைவர்களுக்கும் முக்காடு
    போட்டார்.
  spa-RV-1909: 'Porque Jehová extendió sobre vosotros espíritu de sueño, y cerró vuestros
    ojos: cubrió vuestros profetas, y vuestros principales videntes.'
  ron-BTF: Fiindcă DOMNUL a turnat peste voi duhul unui somn adânc şi v-a închis ochii,
    pe profeţii şi conducătorii voştri, pe văzători i-a acoperit.
  eng-WEBP: For the LORD has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  eng-FBV: For the Lord has made you very sleepy, and he has shut the eyes and covered
    the heads of those who speak for God and see visions.
  nld-1939: Want Jahweh heeft over u uitgestort Een geest van verdoving; Hij heeft
    uw ogen gesloten, profeten, Zieners, uw hoofden gesluierd.
  nch-BL: TOTECO quititantoc amopani se hueyi cochisti. Quitzajqui iniixteyolhua amotajtolpanextijcahua
    huan quitzajqui inixayac amotachixcahua.
  vie-1934: Vì Đức Giê-hô-va đã rải thần ngủ mê khắp trên các ngươi; đã bịt mắt các
    ngươi, tức là các kẻ tiên tri; đã trùm đầu các ngươi, tức là các kẻ tiên kiến.
  hin-CV: 'क्योंकि याहवेह ने तुम्हारे ऊपर एक भारी नींद की आत्मा को डाला है: उन्होंने
    भविष्यवक्ताओं को अंधा कर दिया है; और तुम्हारे सिर को ढंक दिया है.'
  eng-OURB: For Adonai has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  spa-BES: Porque el Señor te ha enviado un espíritu de sueño profundo; y por él tus
    ojos, los profetas, están cubiertos, y tus cabezas, los videntes, están cubiertos.
  tdx-tdx: Fa nadoa’ Iehovà ama’ areo ty fañahy mampilañake an-droro; fa nakipe’e
    ty fihaino’ areo, (o mpitokio); naho fa kinolopo’e ty añambone’ areo (o mpioniñeo).
  tha-KJV: เพราะว่าพระเยโฮวาห์ทรงเทวิญญาณแห่งความหลับสนิทลงเหนือเจ้า และปิดตาของเจ้า
    และพระองค์ทรงคลุมตาของพวกผู้​พยากรณ์ พวกเจ้านายและพวกผู้ทำนายของเจ้า
  por-BR-2018: Pois o SENHOR derramou sobre vós espírito de sono profundo; ele fechou
    vossos olhos (os profetas), e cobriu vossos cabeças (os videntes).
  deu-ELO: Denn Jehova hat einen Geist tiefen Schlafes über euch ausgegossen und hat
    eure Augen verschlossen; die Propheten und eure Häupter, die Seher, hat er verhüllt.
  eng-WYC-2018: For the Lord hath meddled to you the spirit of sleep; he shall close
    your eyes, and [he] shall cover your prophets, and princes that see visions. (For
    the Lord hath mixed for you the spirit of sleep; he shall close your eyes, that
    is, your prophets, and he shall cover your heads, that is, your leaders, who see
    visions.)
  epo-epo: Ĉar la Eternulo verŝis sur vin spiriton de profunda dormo kaj fermis viajn
    okulojn, vualis la profetojn kaj viajn estrojn, la viziistojn.
  uig-PIN: Qünki Pǝrwǝrdigar silǝrgǝ ƣǝplǝt uyⱪusi basⱪuqi bir roⱨni tɵküp, Kɵzünglarni
    etiwǝtti; U pǝyƣǝmbǝrlǝr wǝ bax-kɵzünglar bolƣan aldin kɵrgüqilǝrnimu qümkiwǝtti.
  beo-beo: Hina Gode da dilia bagadewane golama:ne hamoi dagoi. Balofede dunu da eno
    dunu ilia si agoane esalumu da defea galu. Be Gode da ilia mae ba:ma:ne, si dedebole
    lala:gi dagoi.
  tpi-OTNT: Bikpela i mekim ai bilong yupela i hevi, na yupela i stap olsem man i
    slip i dai tru. Na Bikpela i pasim tu ai bilong ol profet na ol i no inap lukim
    samting ol i mas lukim.
  hau-SA: Ubangiji ya kawo muku barci mai nauyi, Ya rufe idanunku (annabawa); ya rufe
    kawunanku (masu duba).
  uig-LAT: Chünki Perwerdigar silerge gheplet uyqusi basquchi bir rohni töküp, Közünglarni
    étiwetti; U peyghemberler we bash-közünglar bolghan aldin körgüchilernimu chümkiwetti.
  nde-nde: 'UThixo ulehlisele ubuthongo obukhulu: uwavalile amehlo enu (abaphrofethi);
    wagubuzela amakhanda enu (izanuse).'
  ton-ton: 'He kuo lilingi ʻe Sihova kiate kimoutolu ʻae laumālie ʻoe mohe maʻu, pea
    kuo tāpuni homou mata: kuo ne fakapulou ʻae kau palōfita mo hoʻomou kau pule mo
    e kau kikite.'
  ces-1613: Nebo naplnil vás Hospodin duchem chropotu, a zavřel oči vaše; proroků
    i knížat vašich nejopatrnějších oči zastřel.
  eng-WMB: For the LORD has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  tam-TCV: 'யெகோவா உங்கள்மேல் ஆழ்ந்த நித்திரையை வருவித்துள்ளார்: அவர் உங்கள் இறைவாக்கினரினதும்
    தரிசனம் காண்போரினதும் கண்களை மூடியிருக்கிறார்.'
  ceb-ULB: Kay gibubo ni Yahweh diha kaninyo ang espiritu sa pagkahinanok. Gipiyong
    niya ang mga mata sa mga propeta, ug gitabonan ang mga ulo sa mga manalagna.
  pol-UBG: PAN bowiem wylał na was ducha twardego snu i zamknął wasze oczy. Oczy waszych
    proroków i książąt, widzących, zasłonił.
  urd-GVU: کیونکہ رب نے تمہیں گہری نیند سُلا دیا ہے، اُس نے تمہاری آنکھوں یعنی نبیوں
    کو بند کیا اور تمہارے سروں یعنی رویا دیکھنے والوں پر پردہ ڈال دیا ہے۔
  deu-1912: Denn der HERR hat euch einen Geist des harten Schlafs eingeschenkt und
    eure Augen zugetan; eure Propheten und Fürsten samt den Sehern hat er verhüllt,
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಮೇಲೆ ಗಾಢನಿದ್ರೆಯನ್ನು ಬರಮಾಡಿ, ಪ್ರವಾದಿಗಳ ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚಿ,
    ದಿವ್ಯದರ್ಶಿಗಳ ತಲೆಗಳಿಗೆ ಮುಸುಕು ಹಾಕಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ke k’ar chuchuw ngom, ni be n’en ni ngam mol ni dabki od oram.
    Fapi profet e ngar manged owchen e girdi’, machane Got e ke ning owchrad.
  hlt-MCSB: BOEIPA loh mikku mueihla te nang soah ham bueih tih na mik na hna nah
    tonghma rhoek te a tahoeng sak tih na lu nah khohmu rhoek te a dah pah coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢዳ ጊንዖ ዓጌኔ፥ ዒንሢኮ ዓኣፖ ማዔ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዒዚ ዱኡሚሴኔ፤ ዒንሢኮ ቶኦኮ
    ማዔ ፆኦሲ ፔጋሲ ዻዋ ባኮ ዛጋ ዓሶ ማሊፆዋ ዒዚ ካንቂ ዓኣቼኔ።
  twi-ASANTE: 'Awurade de nnahɔɔ ato mo so: Wakata mo ani (adiyifoɔ no); wakata mo
    tiri so (adehufoɔ no).'
  eng-WEBU: For the LORD has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  wal-wal: Aissi giikko, GODAI xiskkuwaa sonnu oottiya ayyaanaa intte bollan gussiis.
    Hananabaa yootiyaageetoo, yaatidi intte aifeta i gooziis. Ajjuutaa be7iyaageetoo,
    intte huuphetakka gulleyiis.
  spa-PDDPT: Porque Yavé derramó sobre ustedes, oh profetas, un espíritu de letargo.
    Cerró sus ojos, oh videntes, y cubrió sus cabezas.
  gun-gun: Mba'eta pendere Senhor ombou nhe'ẽ penembopeyiarã. Ha'e rami vy omboty
    penderexa (ha'e va'e ma profeta kuery), ha'e onhovã peneakã (ha'e va'e ma oexa
    ukapy oexa va'e kuery).
  ilo-ULB: Ta imbukbok ni Yahweh kadakayo ti espiritu ti pannakarnek iti turog. Pinagkidemna
    dagiti matayo, dakayo a profeta, ken inabbunganna dagiti uloyo, dakayo a makakitkita
    iti masakbayan.
  kpg-kpg: Dimaadua guu hai goodou gi moloaa, bolo gii kii danu mmoe. Nia soukohp
    belee hai nia golomada o nia daangada, gei Dimaadua gu haga dee gida digaula.
  uig-ARA: چۈنكى پەرۋەردىگار سىلەرگە غەپلەت ئۇيقۇسى باسقۇچى بىر روھنى تۆكۈپ، كۆزۈڭلارنى
    ئېتىۋەتتى؛ ئۇ پەيغەمبەرلەر ۋە باش-كۆزۈڭلار بولغان ئالدىن كۆرگۈچىلەرنىمۇ چۈمكىۋەتتى.
  sus-sus: Alatala nan wo raxixi, a bara wo xa namiɲɔnmɛe yae balan, a bara wo xa
    sematoe xunyi makoto.
  pon-2006: KAUN-O ketin kupwuredahr kumwail en lusulusoi, oh onopadahr kumwail en
    meirla oh meirkelikla. Soukohp kan me pahn wia pwoaren mesen aramas akan, ahpw
    Koht ketin kakunlahr masarail kan.
  ksd-ksd: Tago ra Luluai i tar tulue ra vuvu na niva tarurungai taun avat, ma i tar
    vapula bat ra mata i vavat, a umana propet; ma i tar turup kavava umana lualua,
    a umana tena ninana.
  tur-YTC: Çünkü Yahve üzerinize derin uyku ruhu döktü ve gözlerinizi kapadı; peygamberlerin
    ve Görenler'in başlarını örttü.
  grc-BRENT: ὅτι πεπότικεν ὑμᾶς Κύριος πνεύματι κατανύξεως, καὶ καμμύσει τοὺς ὀφθαλμοὺς
    αὐτῶν, καὶ τῶν προφητῶν αὐτῶν, καὶ τῶν ἀρχόντων αὐτῶν, οἱ ὁρῶντες τὰ κρυπτά.
  ind-AYT: Sebab, TUHAN telah mencurahkan ke atasmu roh yang membuat kamu tidur nyenyak,
    dan telah menutup matamu, yaitu para nabi, serta menutupi kepalamu, yaitu para
    pelihat.
  nya-nya: Yehova wakugonetsani tulo tofa nato. Watseka maso anu, inu aneneri; waphimba
    mitu yanu, inu alosi.
  hrv-hrv: Jahve je izlio na vas duh obamrlosti, zatvorio je oči vaše - proroke, zastro
    glave vaše - vidioce.
  mps-mps: Genuai Bidigo dagego gedu sęgę ilali. Tama dage te bidi godege mu pilama,
    isai tiwai bidali. Tama Genuai Bidigo te profet bidi dabego augwaligo suabo nai
    dabe goli augwaligo susiąmainu yaibao.
  tpi-tpi: Bikpela i mekim ai bilong yupela i hevi, na yupela i stap olsem man i slip
    i dai tru. Na Bikpela i pasim tu ai bilong ol profet na ol i no inap lukim samting
    ol i mas lukim.
  dan-1931: Thi HERREN har udgydt over jer en Dvalens Ånd, tilbundet eders Øjne (Profeterne),
    tilhyllet eders Hoveder (Seerne).
  vie-OVCB: Vì Chúa Hằng Hữu đã làm cho ngươi ngủ mê. Ngài bịt mắt các tiên tri và
    trùm đầu các tiên kiến.
  guj-2017: કેમ કે યહોવાહે ભર ઊંઘનો આત્મા તમારી પર રેડ્યો છે. તેમણે તમારી આંખો એટલે
    પ્રબોધકોને બંધ કર્યા છે અને તમારાં શિર એટલે દ્રષ્ટાઓને ઢાંકી દીધા છે.
  pon-2006A: KAUN-O ketin kupwuredahr kumwail en lusulusoi, oh onopadahr kumwail en
    meirla oh meirkelikla. Soukohp kan me pahn wia pwoaren mesen aramas akan, ahpw
    Koht ketin kakunlahr masarail kan.
  por-BRBSL: Pois Yahweh derramou sobre vocês um espírito de sono profundo, e fechou
    seus olhos, os profetas; e cobriu suas cabeças, os videntes.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni inae hoi kâkuen e muitha hah nangmae lathueng
    a awi vaiteh, nangmae profet mitnaw hah tabuem vaiteh, na hmunae lûnaw hah a ramuk
    han.
  twi-twi: 'Awurade de nnahɔɔ ato mo so: Wakata mo ani (adiyifo no); wakata mo ti
    so (adehufo no).'
  hlt-hlt: BOEIPA loh mikku mueihla te nang soah ham bueih tih na mik na hna nah tonghma
    rhoek te a tahoeng sak tih na lu nah khohmu rhoek te a dah pah coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù di tɑnnɛ́ tikɔ̃ǹcɛ̃́ɛ̃́tì miɛkɛ, kuù pìi ndíndi bɛ̀ɛ̀
    nɑ̀ɑ́ nku pɑ̃ɑ̃nɑ́ɑǹtì di ììkɛ̀, kuù kɑ̃ɑ̃́ mbɛyuwúom̀bɛ̀ yɔ kɛ̀ bɛ̀ bɑ́ɑ́ yɑ̀
    tìì kpɑɑní.
  msy-2020: Ikiavɨra Itir God ian damazibagh amizɨ pariam puv ian azi. Ia mati gumazim
    akuav aremezɨ moghɨn akui. Ezɨ God uaghan uan akam inigha izir gumazibar damaziba
    okafi, ezɨ me ganamin bizibar garir puvatɨ. Egha God uaghan an akam inigha izir
    gumazibar damaziba avara, ezɨ me God amir bizibar garir puvatɨ.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Tɑcɑɑ tʋ-mɛɣɛ tom lǝmɑɣɑsǝlɛ kɛ́. Ɩ yʋlʋsɑ mǝ ɩsɛ. Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ kɛ pɑ wɛnɑ cǝnɛ. Ɩ tɑkɑ mǝ ɩsɛntɔɔ. Nɑlɑɑ tɔm kɛ pɑ wɛnɑ cǝnɛ.
  azb-azb: Çünki Rəbb sizi dərin yuxuya saldı. Ey peyğəmbərlər, gözlərinizi yumdu,
    Ey görücülər, sizi kor elədi.
  eng-DBY: For Jehovah hath poured out upon you a spirit of deep sleep, and hath closed
    your eyes; the prophets and your chiefs, the seers, hath he covered.
  hin-2017: यहोवा ने तुम को भारी नींद में डाल दिया है और उसने तुम्हारी नबीरूपी आँखों
    को बन्द कर दिया है और तुम्हारे दर्शीरूपी सिरों पर परदा डाला है। (रोम. 11:8)
  wol-KYG: Aji Sax ji déy yeen la wal ngelawal nelaw yu xóot, taf seeni gët, te ngeen
    di yonent yi; muur seeni bopp te ngeen di boroom peeñu yi.
  eng-YLT: For poured out on you hath Jehovah a spirit of deep sleep, And He closeth
    your eyes — the prophets, And your heads — the seers — He covered.
  eng-WYC-2017: For the Lord hath meddled [or mingled] to you the spirit of sleep;
    he shall close your eyes, and [he] shall cover your prophets, and princes that
    see visions.
  eng-WMBB: For the LORD has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  urd-GVH: क्योंकि रब ने तुम्हें गहरी नींद सुला दिया है, उसने तुम्हारी आँखों यानी
    नबियों को बंद किया और तुम्हारे सरों यानी रोया देखनेवालों पर परदा डाल दिया है।
  rug-rug: 'E Zihova si va rorodoko gamu pude mi puta muliuṉu: Ele va opoi Sa sari
    mata mia, sapu sari poropita. Ele hadei Sa sari batu mia, sapu sari na tie dodogorae.'
  gaz-gaz: Waaqayyo hirriba cimaa isinitti buuseera; ija keessan raajota, cufeera;
    mataa keessan ilaaltootas, haguugeera.
  fra-LSG: Car l’Éternel a répandu sur vous un esprit d’assoupissement; Il a fermé
    vos yeux (les prophètes), Il a voilé vos têtes (les voyants).
  yal-yal: Amasɔtɔ Alatala bata ɛ xaxinli fu, a mi tinxi ɛ nabine xa fe toon ti, a
    dugin so ɛ fe toone xun na.
  haw-1868: Ua ninini mai o Iehova maluna o oukou i ka manao hiamoe loa, A ua hoopili
    hoi i ko oukou mau maka; Ua uhi no oia i na kahuna, a me ko oukou poe alii a me
    na kaula.
  arb-NAV: لأَنَّ الرَّبَّ قَدْ سَكَبَ عَلَيْكُمْ رُوحَ سُبَاتٍ عَمِيقٍ، فَأَغْلَقَ
    عُيُونَ أَنْبِيائِكُمْ وَغَطَّى رُؤُوسَ رَائِيكُمْ.
  ewe-ewe: Yehowa na alɔ̃ sesẽ aɖe dze mia dzi. Eyae tre mi nyagblɔɖilawo ƒe ŋkuwo,
    eye wòtsyɔ nu ta na mi nukpɔlawo.
  eng-LEE: 'For the Lord hath poured out over you the spirit of deep sleep, and hath
    closed your eyes: [over] the prophets, and your chiefs, the seers, hath he cast
    a vail.'
  asm-FB: কিয়নো যিহোৱাই তোমালোকৰ ওপৰত ঘোৰ নিদ্ৰাজনক আত্মা ঢালি দিলে, তেওঁ তোমালোকৰ
    ভাববাদীৰূপ চকুবোৰ মুদালে, আৰু তোমালোকৰ দৰ্শকৰ মূৰ ঢাকিলে।
  sus-A: عَلَتَلَ نَن وٌ رَشِشِ، عَ بَرَ وٌ شَ نَمِحْنمّيٍ يَيٍ بَلَن، عَ بَرَ وٌ
    شَ سٍمَتٌي شُنيِ مَكٌتٌ.
  fra-SBL: Car l'Éternel a répandu sur vous un esprit de profond sommeil ; il a fermé
    vos yeux, prophètes, et il a couvert vos têtes, voyants.
  hbo-hbo: כִּֽי־נָסַ֨ךְ עֲלֵיכֶ֤ם יְהוָה֙ ר֣וּחַ תַּרְדֵּמָ֔ה וַיְעַצֵּ֖ם אֶת־עֵֽינֵיכֶ֑ם
    אֶת־הַנְּבִיאִ֛ים וְאֶת־רָאשֵׁיכֶ֥ם הַחֹזִ֖ים כִּסָּֽה׃
  kik-kik: 'Jehova nĩamũreheire toro mũnene: nĩahingĩte maitho manyu (inyuĩ anabii);
    nĩahumbĩrĩte mĩtwe yanyu (inyuĩ ooni-maũndũ).'
  fra-NCL: Car Yahweh a répandu sur vous un esprit de léthargie ; il a fermé vos yeux
    — les prophètes ; il a jeté un voile sur vos têtes — les voyants.
  cek-AK: Angraeng mah iih angmuethaih palung to paek pongah, mik na pasim o boeh;
    nangcae ih tahmaa, ukkungnawk hoi angzo han koi hmuen hnu thaih kaminawk to khuk
    khoep boeh.
  cuk-cuk: Bab-Jehová bela-belad bar-ibmar-daksuli be-imaksad. Bab-Dummad-gayaburba-barsogmalad-ibe
    burbar-geg-ibmar-dake imaksad. Negburgan-dakmalad bar negburgan-daksuli imaksad.
  uig-CYR: Чүнки Пәрвәрдигар силәргә ғәпләт уйқиси басқучи бир роһни төкүп, Көзүңларни
    етивәтти; У пәйғәмбәрләр вә баш-көзүңлар болған алдин көргүчиләрниму чүмкивәтти.
  tel-2017: ఎందుకంటే యెహోవా మీ మీద గాఢమైన నిద్రాత్మను కుమ్మరించాడు. ఆయన మీ కళ్ళు మూసివేశాడు.
    అంటే మీకు ప్రవక్తలను లేకుండా చేశాడు. మీ తలలకు ముసుగు వేశాడు. మీకు నాయకులను లేకుండా
    చేశాడు.
  hat-BSA: Paske SENYÈ a te vide sou nou, yon lespri pwofon somèy. Li te fèmen zye
    nou menm, pwofèt yo, e Li te kouvri tèt nou menm, konseye yo.
  kos-kos: LEUM GOD El oru kowos in foroti, ac motul folosuwosla. Mwet palu pa atronmutun
    mwet uh, a God El lohsrala mutalos.
  hbo-WLC: כִּֽי־נָסַ֨ךְ עֲלֵיכֶ֤ם יְהוָה֙ ר֣וּחַ תַּרְדֵּמָ֔ה וַיְעַצֵּ֖ם אֶת־עֵֽינֵיכֶ֑ם
    אֶת־הַנְּבִיאִ֛ים וְאֶת־רָאשֵׁיכֶ֥ם הַחֹזִ֖ים כִּסָּֽה׃
  ibo-ibo: Nʼihi na Onyenwe anyị awụkwasịla unu mmụọ nke oke ụra. O mechiela anya
    ndị amụma unu niile, kpuchie isi ndị niile na-ahụ ọhụ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଘୋର ନିଦ୍ରାଜନକ ଆତ୍ମା ଢାଳିଅଛନ୍ତି ଓ ତୁମ୍ଭମାନଙ୍କର
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣରୂପ ଚକ୍ଷୁ ମୁଦ୍ରିତ କରିଅଛନ୍ତି ଓ ଦର୍ଶକଗଣ ସ୍ୱରୂପ ତୁମ୍ଭମାନଙ୍କର ମସ୍ତକ
    ସେ ଆଚ୍ଛାଦିତ କରିଅଛନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap a apüngätiu womi eu möürüchou. Iwe, a apüngala
    mesen ekewe chon mesenikemi, nöümi kewe soufos, a pwal pwölüela möküren ekewe
    chon mökürenikemi, nöümi kewe souürür.
  rop-rop: Dumaji YAWEI det trubala God na bin meigim yumob jidan jis laik yumob silipiwan.
    Yumob speshalwan mesinja garra lafta abum gudwan ai, bat YAWEI bin gaburrumap
    yumob ai.
  ukr-1871: Господь бо навів на вас духа сонливого й замкнув очі ваші, — пророків,
    та закрив голови ваші — віщих мужів.
  deu-1951: sondern weil der HERR über euch einen Geist tiefen Schlafes ausgegossen
    und eure Augen, die Propheten, verschlossen, und eure Häupter, die Seher, verhüllt
    hat.
  eng-JPS: For the LORD hath poured out upon you the spirit of deep sleep, and hath
    closed your eyes; the prophets, and your heads, the seers, hath He covered.
  srp-1865: Jer je Gospod izlio na vas duh tvrdoga sna i zatvorio vam oèi, oslijepio
    proroke i vidioce, glavare vaše.
  lug-lug: Mukama akuwadde otulo tungi, azibye amaaso gammwe bannabbi, era abisse
    emitwe gyammwe abalabi.
  heb-heb: כי נסך עליכם יהוה רוח תרדמה ויעצם את עיניכם את הנביאים ואת ראשיכם החזים
    כסה׃
  ben-IRV: কারণ সদাপ্রভু তোমাদের ওপরে খুব ঘুমযুক্ত আত্মা ঢেলে দিয়েছে ও তোমাদের ভাববাদীরা
    চোখ বন্ধ করেছেন, দর্শকদের মত মাথা ঢেকেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਤੁਹਾਡੇ ਉੱਤੇ ਗੂੜ੍ਹੀ ਨੀਂਦ ਦੀ ਰੂਹ ਵਹਾ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਤੁਹਾਡੀਆਂ
    ਅੱਖਾਂ ਨੂੰ ਅਰਥਾਤ ਨਬੀ ਰੂਪੀ ਅੱਖਾਂ ਨੂੰ ਬੰਦ ਕੀਤਾ, ਅਤੇ ਤੁਹਾਡੇ ਸਿਰਾਂ ਨੂੰ ਅਰਥਾਤ ਦਰਸ਼ੀਆਂ
    ਨੂੰ ਕੱਜ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် အိပ် ချင် သောသဘော ကို သင် တို့၌ သွင်း သဖြင့်
    ၊ သင် တို့မျက်စိ ကို ပိတ် ၍၊ သင် တို့၏ ပရောဖက် များ၊ မင်း များ၊ ဗျာဒိတ် ခံသူများ
    တို့ကို ဖုံးလွှမ်း တော်မူပြီ။
  hmo-hmo: Badina be Lohiabada ese, mahuta mase ena lauma be emui latanai ia atoa
    vadaeni. Ia ese peroveta taudia edia matadia ia hakepulua, bona mata hanai taudia
    edia laloa ia koua vadaeni.
  urd-urd: 'क्यूँकि ख़ुदावन्द ने तुम पर गहरी नींद की रूह भेजी है, और तुम्हारी आँखों
    या''नी नबियों को नाबीना कर दिया; और तुम्हारे सिरों या''नी ग़ैबबीनों पर हिजाब डाल
    दिया:'
  rus-SYN: ибо навел на вас Господь дух усыпления и сомкнул глаза ваши, пророки, и
    закрыл ваши головы, прозорливцы.
  bqc-SIM: Asa Dii kpasa'i zↄ̃ↄ dàálaɛ. Ãnabiↄ mɛ́ á wɛ́ ũ, ↄ̃ a tò wɛ́piↄ lɛ́
    gu'e lↄo. Gu'enaↄ mɛ́ á mi ũ, ↄ̃ à pↄkùaɛ́.
  tcz-CHONGTHU: Ajehchu Pakai in imut lhuh na lhagao nachunga ahin sun lhah ahitai.
    Na themgao ho leh gao chang ho mit chu a sing tup tan ahi.
  mar-mar: कारण परमेश्वराने तुम्हावर गाढ झोपेचा आत्मा ओतला आहे. त्याने तुमचे डोळे
    बंद केले आहेत, जे भविष्यवादी आहेत आणि परमेश्वर तुमची डोकी झाकले, जे तुम्ही दृष्टांत
    पाहता.
  qub-qub: Tayta Diosmi camacächisha gamcuna fiyupa wañuy puñuypa puñucäcunayquipaj.
    Profëtacunami caycan llapan runacunapa ñawinnöpis. Ichanga Tayta Diosmi bendarcusha
    mana ricananpaj.
  hat-hat: Paske Seyè a fè nou anvi dòmi. Li fè je nou vin lou. Pwofèt yo, se je pèp
    la yo ye! Li kouvri tèt nou. Divinò yo, se tèt pèp la yo ye.
  eng-BSB: For the LORD has poured out on you a spirit of deep sleep. He has shut
    your eyes, O prophets; He has covered your heads, O seers.
  eng-WEBPB: For the LORD has poured out on you a spirit of deep sleep, and has closed
    your eyes, the prophets; and he has covered your heads, the seers.
  kbq-kbq: Na'ankure Ra Anumzamo avu mase avamu huntesigeno tamagritera egahie. Ana
    hanigeno kasnampa vahe'mokizmi zamavua erisu nehuno tamasenirera rufitegeta kega'zana
    onke'naze.
  nhe-BL: TOTECO quititlantoc imopani se hueyi cochistli. Quitzajqui iniixtiyolhua
    imotiocamanalojcahua huan quitzajqui ininxayac imotlachixcahua.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e pemuger kar tuwe a'e xe. Upyk peàkàg. Pemuzeàpumi
    kar a'e. Peàkàg a'e wà, peneha a'e wà no, wiko Tupàn ze'eg imume'u har romo a'e
    wà. Tupàn wexak kar zepe ma'e puahu pe har zàwenugar a'e awa wanupe a'e. Nuexak
    kwaw wà.
  eng-DRA: For the Lord hath mingled for you the spirit of a deep sleep, he will shut
    up your eyes, he will cover your prophets and princes, that see visions.
