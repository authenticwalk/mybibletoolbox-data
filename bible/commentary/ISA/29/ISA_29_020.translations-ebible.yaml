verse: ISA.029.020
translations:
  mal-C: ക്രൂരർ ഇല്ലാതെയാകും, പരിഹാസികൾ നാമാവശേഷമാകും, ദോഷം ചെയ്യാൻ മുതിരുന്ന എല്ലാവരും
    ഛേദിക്കപ്പെടും—
  deu-TKW: Denn Gewaltthätige wird es nicht mehr geben und mit den Spöttern ein Ende
    haben, und alle, die auf Bosheit bedacht sind, werden ausgerottet sein,
  lin-lin: 'Banyokoli bakotikala lisusu te, batioli bakozala lisusu te mpe bato oyo
    balukaka pasi ya baninga bakokufa :'
  eng-LSV: For the terrible one has ceased, || And the scorner has been consumed,
    || And all watching for iniquity have been cut off,
  eng-GNV: 'For the cruel man shall cease, and the scornefull shalbe consumed: and
    all that hasted to iniquitie, shalbe cut off:'
  eng-WEBSTER: 'For the terrible one is brought to naught, and the scoffer is consumed,
    and all that watch for iniquity are cut off:'
  nhw-BL: Pampa ayacmo itztose inijuanti catli mosisiníaj huan tetlaijilhuíaj. Tzontlamise
    nochi inijuanti catli senquistoc quinequij quichihuase catli amo cuali.
  swh-ONEN: Wakatili watatoweka na wenye kudhihaki watatokomea, nao wote wenye jicho
    la uovu watakatiliwa mbali,
  bba-bba: Domi be bɑ rɑ tɔmbu dɑm dɔre kɑ tɔn yɑɑko kowobu bɑ koo kpe, kpɑ kɔ̃sɑn
    kowobu bɑ kun mɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'For the terrible one is brought to nought, and the scorner is consumed,
    And all that watch for iniquity are cut off:'
  luo-luo: Joma timbegi mono nolal nono, jo-jar ji bende nolal nono, kendo jogo duto
    ma timbegi mono notieki;
  meu-meu: Badina be asi edia hebogahisi taudia na bae baia, bona ḡonaḡona taudia
    na bae doko; bona kara dika ikaradia daladia e tahumu taudia iboudiai na bae negedia
    daure.
  npi-ULB: किनभने निर्दयीहरूको अन्त हुनेछ र गिल्ला गर्नेहरू लप हुनेछन् । दुष्‍ट गर्न
    रुचाउनेहरू सबै जनालाई निर्मूल पारिनेछ,
  yor-yor: Aláìláàánú yóò pòórá, àwọn tí ń ṣẹlẹ́yà yóò di àwátì, gbogbo àwọn tí ó
    ní ojú ibi ni a ó ké lulẹ̀—
  pes-OPCB: زیرا ستمگران و مسخره‌کنندگان از بین خواهند رفت و تمام کسانی که شرارت می‌کنند
    نابود خواهند شد.
  tgl-ULB: Mawawala na ang malupit, at maglalaho ang mapangutya. Aalisin ang lahat
    ng mga mahilig gumawa ng kasamaan,
  hui-hui: Anigo agali haguane ko bu karubi Ngode Datagaliwabenaga bi lo ngago nagalonedalo
    mitangi biaga karubi mana ko ngaru hangu bialu hole turu haga karubi ti bibahende
    mo ko halu bo ereba hai holebira.
  mya-mya: သူ​တစ်​ပါး​တို့​ကို​ဖိ​နှိပ်​ချုပ်​ချယ်​ကာ​ဘု​ရား​သ​ခင်​အား မ​ထီ​မဲ့​မြင်​ပြု​သော​သူ​တို့​သည်
    အ​စ​တုံး​ကြ​လိမ့်​မည်။ အ​ပြစ်​ကူး​လွန်​သူ မှန်​သ​မျှ​သည်​ဆုံး​ပါး​ပျက်​စီး​ကြ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། གདུག་རྩུབ་ཅན་རྣམས་མི་ལུས་ཤིང་འཕྱ་དམོད་བྱེད་མཁན་རྣམས་ཀྱི་རྒྱུན་ཆད་ཅིང་།
    ངན་སྤྱོད་བྱེད་འདོད་པ་ཐམས་ཅད་ཚར་གཅོད་བྱེད་པར་འགྱུར།
  sna-sna: Vane utsinye vachaparadzwa, vaseki vachanyangarika, uye vose vane ziso
    rinofarira zvakaipa vachaurayiwa,
  spa-BLM: Porque el despiadado queda reducido a la nada, y el burlón cesa, y todos
    los que están alertas para hacer el mal son cortados —
  cac-cac: A eb' malaj yelc'och yetanimail d'a sat, ol lajvoquem eb'. A eb' pit syutej
    sb'a, man̈xo junoc eb' olto canoc. A eb' an̈ej chucal sna'a, ol satel eb',
  swh-ULB: Maana watu wasio katili watakwisha, na wenye dharau watatoweka. Wale wote
    wanopendakuteda maovu wataondolewa,
  bel-bel: бо ня будзе больш крыўдзіцеля, і агуднік зьнікне, і будуць вынішчаны ўсе
    паборцы няпраўды,
  deu-ELBBK: Denn der Gewalttätige hat ein Ende, und der Spötter verschwindet; und
    ausgerottet werden alle, die auf Unheil bedacht sind,
  mbb-OT: Su egkaawè en is menge mesipala wey menge mesudì he menge etew. Ebpematey
    is langun he zekelà diyà te gehinawa zan is kebaal te salà
  mal-2015: നിഷ്കണ്ടകൻ നാസ്തിയായും പരിഹാസി ഇല്ലാതെയായും ഇരിക്കുന്നുവല്ലോ.
  gup-gup: Dja bininj nawu birribang, wanjh kabirridjalkukyakmen. Bininj nawu kabirridjekmiwon
    nawu God, wanjh bedda warridj kabirridjalkukyakmen. Bininj nawu kabirridjalburrbun
    kunwarrekenh, wanjh God kabenbularrbun.
  rmc-rmc: Bo našľola o maribnaskro manuš a merela oda, ko asal savore lačhipnastar;
    zňičimen ena savore, ko gondoľinenas te kerel o nalačhipen,
  pes-OPV: زیرا که ستمگران نابود واستهزاکنندگان معدوم خواهند شد و پیروان شرارت منقطع
    خواهند گردید.
  ron-1924: 'Кэч асуприторул ну ва май фи, батжокориторул ва пери ши тоць чей че пындяу
    нелеӂюиря вор фи нимичиць:'
  ben-OBCV: নির্মম লোকেরা অদৃশ্য হবে, ব্যঙ্গ-বিদ্রুপকারীদের আর দেখা যাবে না, যারা
    অন্যায় কাজের জন্য ষড়যন্ত্র করে, তারা উচ্ছিন্ন হবে—
  som-som: Waayo, kii wax dulmi jiray siima jiri doono, oo kii wax quudhsan jirayna
    wuu dhammaan doonaa, oo kuwa xumaanta suga oo dhanna way baabbi'i doonaan,
  lat-VUC: quoniam defecit qui prævalebat, consummatus est illusor, et succisi sunt
    omnes qui vigilabant super iniquitatem,
  eng-ASVBT: For the terrible one is brought to nought, and the scoffer ceaseth, and
    all they that watch for iniquity are cut off;
  ita-1885: Perciocchè il violento sarà mancato, e non vi sarà più schernitore, e
    saranno stati distrutti tutti quelli che si studiano ad iniquità.
  eng-LXXUP: 'The lawless man has come to nought, and the proud man has perished,
    and they that transgress mischievously have been utterly destroyed:'
  eng-ULB: For the ruthless will cease, and the scoffer will vanish. All those who
    love to do evil will be eliminated,
  spa-VBL: 'Los crueles ya no existirán, los despreciadores desaparecerán, y los que
    buscan hacer el mal serán destruidos:'
  fra-_FOB: Car l'oppresseur ne sera plus; le moqueur sera détruit, et ceux qui veillent
    pour commettre l'iniquité seront retranchés,
  mal-mal: ഭയങ്കരൻ നാസ്തിയായും പരിഹാസി ഇല്ലാതെയായും ഇരിക്കുന്നുവല്ലോ.
  urd-GVR: Zālim kā nām-o-nishān nahīṅ rahegā, tānāzan ḳhatm ho jāeṅge, aur dūsroṅ
    kī tāk meṅ baiṭhne wāle sab ke sab rū-e-zamīn par se miṭ jāeṅge.
  suz-BL: मारदे हना हिंचा ङा मरिम्‍शो पाइब मलीनीम। शुक्‍शी पाइबपुकी जाम्‍शा लाइनीम।
    मरिम्‍शो पचा माल्‍बपुकी साइक्‍चा पुंइसीनीम।
  eng-NOY: For the oppressor hath come to naught; the scoffer is destroyed; And all
    that watched for iniquity are cut off;
  ita-1927: Poiché il violento sarà scomparso, il beffardo non sarà più, e saran distrutti
    tutti quelli che vegliano per commettere iniquità,
  ckb-ckb: زۆردار لەناوچوو و گاڵتەجاڕ نەما و هەموو ئێشکگرانی خراپەکاری بڕانەوە.
  eng-BBE: 'For the cruel one has come to nothing; and those who make sport of the
    Lord are gone; and those who are watching to do evil are cut off:'
  kan-OKCV: ಭಯಂಕರನು ಇಲ್ಲವಾಗುತ್ತಾನೆ. ಅಪಹಾಸ್ಯ ಮಾಡುವವರು ಕಣ್ಮರೆಯಾಗುತ್ತಾರೆ. ಕೇಡಿಗೆ ಕಾಯುವವರೆಲ್ಲರೂ
    ನಾಶವಾಗುತ್ತಾರೆ.
  tam-2017: கொடியவன் அற்றுப்போவான், பரியாசக்காரன் இல்லாமற்போவான்.
  spa-RV-1909: 'Porque el violento será acabado, y el escarnecedor será consumido:
    serán talados todos los que madrugaban á la iniquidad.'
  ron-BTF: Fiindcă tiranul este făcut de nimic şi batjocoritorul este mistuit şi toţi
    care caută să vadă nelegiuirea sunt stârpiţi,
  eng-WEBP: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do evil are cut off—
  eng-FBV: Cruel people will no longer exist, the scornful will vanish, and those
    looking to do evil will be destroyed—
  nld-1939: Want de tyran is verdwenen, de spotter is weg; Allen vernield, die onheil
    brouwen, En anderen op hun woord beschuldigen;
  nch-BL: Pampa ayecmo itztose inijuanti cati mosisiníaj huan tetaijilhuíaj. Tzontamise
    nochi inijuanti cati senquisa quinequij quichihuase cati amo cuali.
  vie-1934: Vì người bạo ngược đã bị diệt; kẻ khinh lờn đã mất đi, phàm những kẻ nhân
    dịp làm sự ác đã bị trừ tiệt,
  hin-CV: क्योंकि दुष्ट और ठट्ठा करनेवाले व्यक्ति नहीं रहेंगे, और वे सभी काट दिये
    जाएंगे जिनको बुराई के लिए एक नजर हैं.
  eng-OURB: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do vain striving of iniquity are cut off—
  spa-BES: Porque el cruel se ha quedado en nada; y los que se burlan del Señor se
    han ido; y los que están mirando para hacer el mal desaparecerán,
  tdx-tdx: Fa hihelañe añe i mpitrotrofiakey, naho hijihetse i mpañìnjey, toe fonga
    haitoañe o mahimbam-panao ratio;
  tha-KJV: เพราะว่าผู้น่ากลัวจะสูญไป และผู้เยาะเย้ยจะถูกผลาญไป และคนทั้งปวงที่เฝ้ารอคอยที่จะกระทำการอันชั่วช้าจะถูกตัดขาด
  por-BR-2018: Pois os violentos serão eliminados, e os zombadores serão consumidos;
    e todos os que gostam de maldade serão extintos.
  deu-ELO: Denn der Gewalttätige hat ein Ende, und der Spötter verschwindet; und ausgerottet
    werden alle, die auf Unheil bedacht sind,
  eng-WYC-2018: For he that had the mastery, failed, and the scorner is ended, and
    all they be cut down that waked on wickedness; (For he who had the mastery, hath
    failed, and the mocker is ended, and all those who watch for wickedness shall
    be cut down;)
  epo-epo: Ĉar malaperos premanto, kaj ne plu ekzistos blasfemanto, kaj ekstermitaj
    estos ĉiuj zorgantoj pri malbonagoj,
  uig-PIN: Rǝⱨimsiz bolƣuqi yoⱪaydu, Mazaⱪ ⱪilƣuqi ƣayib bolidu; Ⱪǝbiⱨlik pursitini
    kütidiƣanlarning ⱨǝmmisi ⱨalak ⱪilinidu;
  beo-beo: Be nowa da eno dunuma banenesisa amola Godema higasa, amola wadela:i hamosu
    dunu huluanedafa, ilia da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Tasol ol bikman nogut, na ol lain i ting tok bilong God i samting nating,
    na ol man i laikim tumas long mekim ol pasin nogut, olgeta bai i bagarap na lus
    olgeta.
  hau-SA: Masu zalunci za su ƙare, masu ba’a za su ɓace, kuma dukan waɗanda suke da
    ido don mugunta za su hallaka,
  uig-LAT: Rehimsiz bolghuchi yoqaydu, Mazaq qilghuchi ghayib bolidu; Qebihlik pursitini
    kütidighanlarning hemmisi halak qilinidu;
  nde-nde: Abalesihluku bazanyamalala, abahleka usulu abayikuba khona, bonke abathanda
    ukwenza okubi bazabhujiswa,
  ton-ton: He kuo mole ʻae tokotaha naʻe fakamālohi, pea kuo ʻauha mo e tangata manuki,
    pea kuo tuʻusi ke motu ʻakinautolu ʻoku lama ke fai kovi.
  ces-1613: Kdyžto přestane ukrutník, a zahyne posměvač, a všickni, kteříž jsou pilni
    marnosti, vypléněni budou,
  eng-WMB: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do evil are cut off—
  tam-TCV: இரக்கமற்றோர் ஒழிந்துபோவார்கள், ஏளனம் செய்வோர் மறைந்துபோவார்கள்; தீமையை
    நோக்கும் அனைவரும் இல்லாதொழிக்கப்படுவார்கள்.
  ceb-ULB: Kay mawagtang ang mga mabangis, ug mangahanaw ang mga mabiaybiayon. Pagawad-on
    ang tanan nga nahigugma sa pagbuhat ug daotan,
  pol-UBG: Gdyż nastanie kres dla okrutnika, zniszczeje szyderca i zostaną wytępieni
    wszyscy, którzy czyhają na nieprawość;
  urd-GVU: ظالم کا نام و نشان نہیں رہے گا، طعنہ زن ختم ہو جائیں گے، اور دوسروں کی
    تاک میں بیٹھنے والے سب کے سب رُوئے زمین پر سے مٹ جائیں گے۔
  deu-1912: wenn die Tyrannen ein Ende haben und es mit den Spöttern aus sein wird
    und vertilgt sein werden alle die, so wachen, Mühsal anzurichten,
  kan-2017: ಏಕೆಂದರೆ ಭಯಂಕರರು ನಿಶ್ಶೇಷವಾಗುವರು, ಧರ್ಮನಿಂದಕರು ನಿರ್ನಾಮವಾಗುವರು.
  yap-yap: Aram e tomur rok pi’in ur gafgow niged boch e girdi’ ma yad be dariy fannag
    Got. Urngin e pi tadenen ni bay ni thang owcharad.
  hlt-MCSB: Hlanghaeng te a khawk sak vetih hmuiyoi khaw a khah ni. Boethae neh aka
    hak rhoek khaw boeih a saii uh pueng ni.
  mdy-ETH: ሚጪንቱዋዞንሢና ቦሂ ሺራዞንሢ ባይቃንዳኔ፤ ፑርቶ ማዻዞንሢያ ቢያ ሃይቂ ኩዳንዳኔ።
  twi-ASANTE: Atutupɛfoɔ bɛyera, wɔrenhunu fɛdifoɔ bio, na wɔn a wɔdwene bɔne nyinaa
    wɔbɛtwa wɔn agu.
  eng-WEBU: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do evil are cut off—
  wal-wal: Meqetti bainnaageeti wurana. Qilliicciyaageeti tim77i gaana. Iitabaa oottanau
    wochchiyaageeti ubbai xayana.
  spa-PDDPT: Porque no quedarán tiranos, y el burlador será exterminado. Ciertamente
    todos los que intentan hacer el mal serán destruidos.
  gun-gun: Ha'e rã joguereko axy va'e ma omombaa 'rã, ijayvu vaikue-ikue va'e nda'ikuaivei
    'rã, mba'eta teko vai re anho ipy'a va'e opa 'rã.
  ilo-ULB: Ta agsardengto dagiti naulpit, ken agpukawto ti managuyaw. Dagiti amin
    a mangay-ayat nga agaramid iti dakes ket mapukawto,
  kpg-kpg: Digau ala e hagaduadua nia daangada, ge hagabalumee a God ga hagalawa gi daha.
    Digau hai hala huogodoo ga daaligi gi daha.
  uig-ARA: رەھىمسىز بولغۇچى يوقايدۇ، مازاق قىلغۇچى غايىب بولىدۇ؛ قەبىھلىك پۇرسىتىنى
    كۈتىدىغانلارنىڭ ھەممىسى ھالاك قىلىنىدۇ؛
  sus-sus: Funmala mu luma naa sɔnɔn, mixi mayele lɔɛma nɛ. Fe kobi rabae lɔɛma nɛ.
  pon-2006: Met pahn wia imwilahn irail kan me kin kahpwalihala meteikan oh mwamwahliki
    Koht. Me dipan koaros pahn mwomwla.
  ksd-ksd: Tago di tar nila vue ra karvuvu, a tena varkulumai i panie, ma diat par
    dia kiki uai upi diat a pait ra magit i kaina dia virua,
  tur-YTC: Çünkü acımasızlar yok oldu, alaycılar sona erdi ve kötülük yapmaya hazır
    olanların hepsi kesilip atıldı;
  grc-BRENT: Ἐξέλιπεν ἄνομος, καὶ ἀπώλετο ὑπερήφανος, καὶ ἐξωλοθρεύθησαν οἱ ἀνομοῦντες
    ἐπὶ κακίᾳ,
  ind-AYT: Sebab, orang kejam akan berakhir dan para pencemooh akan dihabisi. Semua
    orang yang berniat melakukan yang jahat akan dilenyapkan;
  nya-nya: Koma anthu ankhanza adzazimirira, oseka anzawo sadzaonekanso, ndipo onse
    okopeka ndi zoyipa adzawonongedwa.
  hrv-hrv: 'jer neće više biti silnika, nestat će podsmjevača, istrijebit će se svi
    koji zlo snuju:'
  mps-mps: Tiali goli, te gasa bidi dali homu dene isąbo dwai bidi dabe, me te Godigo
    po olo nai dao homu ebo bidi dabe, me te dwai kolesaga hauwa yabo homu ebo bidi
    dabe, augwali sese dolama, hagala silaibao.
  tpi-tpi: Tasol ol bikman nogut, na ol lain i ting tok bilong God i samting nating,
    na ol man i laikim tumas long mekim ol pasin nogut, olgeta bai i bagarap na lus
    olgeta.
  dan-1931: Thi Voldsmand er borte, Spotter forsvundet, bortryddet hver, som er vågen
    til ondt,
  vie-OVCB: Bọn tàn bạo sẽ tiêu tan, người phỉ báng sẽ biến mất. Những ai âm mưu tàn
    ác sẽ bị đánh hạ.
  guj-2017: કેમ કે જુલમીનો અંત આવ્યો છે અને નિંદકને ખતમ કરવામાં આવ્યો છે. જે કોઈ દુષ્ટતા
    કરવાનું ચાહે છે તેઓ સર્વને નાબૂદ કરવામાં આવશે,
  pon-2006A: Met pahn wia imwilahn irail kan me kin kahpwalihala meteikan oh mwamwahliki
    Koht. Me dipan koaros pahn mwomwla.
  por-BRBSL: Pois o impiedoso é levado a nada, e o escarnecedor cessa, e todos aqueles
    que estão alertas para fazer o mal são cortados -
  cth-cth: Bangkongtetpawiteh, ka mathengpaan e tami teh kahmat vaiteh, ka dudam e
    tami teh a kahma han.
  twi-twi: Atutuwpɛfo bɛyera, wɔrenhu fɛwdifo bio, na wɔn a wodwen bɔne nyinaa, wobetwa
    wɔn agu,
  hlt-hlt: Hlanghaeng te a khawk sak vetih hmuiyoi khaw a khah ni. Boethae neh aka
    hak rhoek khaw boeih a saii uh pueng ni.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìyɛibɛ tɛ̃́nkɛ í yó nkpɑɑ́. Bɛ̀ɛ̀ dɑú bɛnìtìbɛ̀ bɛ̀ bɑ́ mbo. Bɛ̀ɛ̀
    kɛ́tìrì bɛtɔbɛ̀ kɛ bo bɛ̀ dɔ̀ɔ̀ mɛyɛi bɛ̀ bo deè.
  msy-2020: Eghtɨ gumazir ekiar kuraba, men gavgaviba gɨvagham. Eghtɨ gumazir Godɨn
    akam batogha a dɨpoviba, me puvarigham. Eghtɨ gumazir arazir kurabar amuasa bar
    ifongeziba, me bar moghɨra bar ikuvigham.
  dop-dop: Nmɑkǝllɑɑ kɑɑ tɑsɑ wɛɛʋ, woŋlɑɑ kɑ́ tɛ. Ɩlɛnɑ pɑ́ kpiisi mpɑ pɑ tɑŋɑɑ sɩ
    pɑ lɑkɩ ɩsɑɣɑtʋ tɔ.
  azb-azb: Çünki zülmkarlar yox olacaq, Rişxəndçilər itib-batacaq. Pislik etməyə hazır
    olanlar məhv olacaq.
  eng-DBY: For the terrible one shall come to nought, and the scorner shall be no
    more, and all that watch for iniquity shall be cut off,
  hin-2017: क्योंकि उपद्रवी फिर न रहेंगे और ठट्ठा करनेवालों का अन्त होगा, और जो अनर्थ
    करने के लिये जागते रहते हैं,
  wol-KYG: Ku néeg déy dina neen, kuy ñaawle sànku, te képp kuy yeeru nu mu defe lu
    bon, dees na la dagg.
  eng-YLT: For ceased hath the terrible one, And consumed hath been the scorner, And
    cut off have been all watching for iniquity,
  kne-kne: Sin timpo ay doy di pap-eng din mamalpaligat si iib-a da, din makalasoy
    ya din alisto ay mangamag si lawa. Mamaga dan to am-in.
  eng-WYC-2017: For he that had the mastery, failed, and the scorner is ended, and
    all they be cut down that waked on wickedness;
  eng-WMBB: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do evil are cut off—
  urd-GVH: ज़ालिम का नामो-निशान नहीं रहेगा, तानाज़न ख़त्म हो जाएंगे, और दूसरों की
    ताक में बैठनेवाले सबके सब रूए-ज़मीन पर से मिट जाएंगे।
  rug-rug: Sari tie ṉoṉovala si kote lopu koa, sari tie va sisire si kote murimuri,
    meke doduru pu doṉo hata ia sa kinaleana si kote tava mate.
  gaz-gaz: Gara jabeeyyiin ni badu; warri namatti qoosan ni barbadaaʼu; warri hammina
    hojjechuu jaallatan hundinuu ni balleeffamu;
  fra-LSG: Car le violent ne sera plus, le moqueur aura fini, Et tous ceux qui veillaient
    pour l’iniquité seront exterminés,
  yal-yal: Amasɔtɔ gbalotɔne tununma nɛn, magele tiine yi lɔ ayi. Naxanye katama hakɛn
    ligadeni bonne ra, ne halagima nɛn,
  haw-1868: 'No ka mea, ua oki loa ka mea oolea, Ua pau hoi ka mea hoowahawaha, Ua
    lakuia ka poe a pau i makaala i ka hewa:'
  arb-NAV: لأَنَّ الْعَاتِيَ قَدِ انْقَرَضَ، وَبَادَ الْمُسْتَهْزِئُ، وَاسْتُؤْصِلَ
    جَمِيعُ السَّاهِرِينَ لِارْتِكَابِ الإِثْمِ،
  ewe-ewe: Ŋutasẽlawo nu ava yi, fewuɖulawo maganɔ anyi o, eye woatsrɔ̃ ame siwo katã
    kpɔa dzidzɔ le nu vɔ̃ɖi wɔwɔ ŋu,
  eng-LEE: For the tyrant is no more, and consumed is the scorner, and cut off are
    all that watch for injustice;
  asm-FB: কিয়নো নিষ্ঠুৰ লোক লোপ হ’ব, আৰু নিন্দক শেষ হৈছে, আৰু পাপ কাৰ্য কৰিবলৈ ভাল
    পোৱা সকলো লোক নিষ্কাশন হ’ব,
  sus-A: قُنمَلَ مُ لُمَ نَا سْنْن، مِشِ مَيٍلٍ لْيمَ نّ. قٍ كٌبِ رَبَيٍ لْيمَ نّ.
  fra-SBL: Car l'impitoyable est réduit à néant, le moqueur cesse d'exister, et tous
    ceux qui sont attentifs à faire le mal sont retranchés
  hbo-hbo: כִּֽי־אָפֵ֥ס עָרִ֖יץ וְכָ֣לָה לֵ֑ץ וְנִכְרְת֖וּ כָּל־שֹׁ֥קְדֵי אָֽוֶן׃
  kik-kik: 'Andũ arĩa matarĩ tha nĩmakabuĩria, nao arĩa anyũrũrania nĩmagathira, na
    arĩa meriragĩria gwĩka ũũru nĩmakaniinwo:'
  fra-NCL: Car l’oppresseur aura disparu, et le moqueur aura péri, et tous ceux qui
    méditent l’iniquité seront exterminés,
  cek-AK: Zitthok kami loe anghmaa tih boeh; minawk pahnui thuih kami to om mak ai
    boeh, kami zaehaih khen thaih kaminawk,
  cuk-cuk: A-ibagangine, sabsur-dule-imakmaladi, dule-isgudimaladi, bela yoggudoed.
    Ibmar-isgana-saedginbi-binsadidamaladi, bela obelolegoed.
  uig-CYR: Рәһимсиз болғучи йоқайду, Мазақ қилғучи ғайип болиду; Қәбиһлик пурситини
    күтидиғанларниң һәммиси һалак қилиниду;
  tel-2017: నిర్దయులు లేకుండా పోతారు. పరిహాసం చేసేవాళ్ళు అంతరిస్తారు.
  hat-BSA: Paske moun san pitye yo va rive nan fen yo, e mokè yo va disparèt. Anverite,
    tout moun ak lentansyon fè mal, va vin koupe retire nèt—
  kos-kos: Ac fah pa inge saflaiyen mwet su akkeokye mwet uh ac aklusrongtenya God.
    Mwet koluk nukewa ac fah kunausyukla.
  hbo-WLC: כִּֽי־אָפֵ֥ס עָרִ֖יץ וְכָ֣לָה לֵ֑ץ וְנִכְרְת֖וּ כָּל־שֹׁ֥קְדֵי אָֽוֶן׃
  ibo-ibo: Ndị na-adịghị enwe obi ebere agaghị adịkwa; ndị niile na-akwa emo agaghị
    adịkwa, ndị niile echiche ha bụ ime ajọ ihe ka a ga-ebipụ ndụ ha,
  ory-ory: କାରଣ ଭୟଙ୍କର ଲୋକ ଅକିଞ୍ଚନା ହୋଇଅଛି, ନିନ୍ଦକ ନିବୃତ୍ତ ହେଉଅଛି ଓ ଯେଉଁମାନେ ଅଧର୍ମ
    ପାଇଁ ଜଗି ରହନ୍ତି, ସେସମସ୍ତେ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି;
  chk-chk: Iwe, chon mwänewüs repwe mola, chon turunufas repwe mochola, nge chon ekiekin
    föri mine a ngau repwe rosola.
  rop-rop: Bat detlot praudbala pipul hu oldei gibit bekboun langa God, en hu oldei
    dumbat krulbala ting langa najalot pipul, garra ol binijap mijamet garram detlot
    pipul hu oldei dalimbat laiyawan wed langa kothaus, en nomo larram najalot pipul
    blanga abum feyago.
  ukr-1871: Бо не стане вже тих, що других зʼобижали, щезнуть ті, що на сьміх підіймали,
    й будуть вигублені всї, що за неправдою побивались;
  deu-1951: Denn der Tyrann nimmt ein Ende, und der Spötter verschwindet, und alle
    sollen ausgerottet werden, die auf Unrecht lauern,
  eng-JPS: For the terrible one is brought to nought, and the scorner ceaseth, and
    all they that watch for iniquity are cut off;
  srp-1865: Jer nasilnika neæe biti, i nestaæe potsmjevaèa, i istrijebiæe se svi koji
    gledaju da èine bezakonje,
  lug-lug: Weewaawo asinga obubi aliggwaawo, n’omunyoomi alibula, n’abo bonna abeesunga
    okukola obutali butuukirivu,
  heb-heb: כי אפס עריץ וכלה לץ ונכרתו כל שקדי און׃
  ben-IRV: নিষ্ঠুরেরা শেষ হয়ে যাবে; ঠাট্টা-বিদ্রূপকারীরাও অদৃশ্য হয়ে যাবে, আর যারা
    মন্দ কাজ করতে ভালবাসে তাদের ধ্বংস করে ফেলা হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਜ਼ਾਲਮ ਮਿਟ ਜਾਣਗੇ, ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਮੁੱਕ ਜਾਣਗੇ, ਅਤੇ ਸਾਰੇ ਜਿਹੜੇ ਬਦੀ ਲਈ
    ਜਾਗਦੇ ਹਨ ਮਿਟਾਏ ਜਾਣਗੇ,
  mya-JVB: အကြောင်း မူကား၊ ကြောက်မက် ဘွယ်သောသူသည် ဆုံးရှုံး ရ၏။ ဆဲရေး သောသူသည် ပျောက်
    ကုန်ရ၏။ သူ့အပြစ် ကို ချောင်းမြောင်း သောသူ၊
  hmo-hmo: badina mai edia bogahisihisi lasi taudia be do idia boio ore, bona hekokoroku
    taudia be do idia doko, bona kara dika karaia dalana idia tahua noho taudia, idia
    ibounai be do idia alaia mase.
  urd-urd: क्यूँकि ज़ालिम फ़ना हो जाएगा, और ठठ्ठा करनेवाला हलाक होगा; और सब जो बदकिरदारी
    के लिए बेदार रहते हैं, काट डाले जाएँगे;
  rus-SYN: потому что не будет более обидчика, и хульник исчезнет, и будут истреблены
    все поборники неправды,
  bqc-SIM: Gbɛ̃́ pãsĩↄ gɛ̃lɛ, gbɛ̃́laanikɛnaↄ midɛ. Gbɛ̃́ pↄ́ an mɛ wã̀ ń vãioↄ
    kaalɛ,
  tcz-CHONGTHU: Mi ija seplou ho umtalou diu, mi kithupi sah ho mangthah diu, chuleh
    thilpha lou bolgoho kithat diu ahi.
  mar-mar: कारण निर्दयींचा अंत होईल आणि उपहास करणारा नाश होईल. दुष्कृत्ये करण्यात
    आनंद मानणारे सर्व काढले जातील.
  qub-qub: Mana rispitacojcunaga manami canganachu. Fiyucunapis manami canganachu.
    Llutan ruraycunallata yarpajcunapis illganganami.
  hat-hat: Paske lwijanboje a pral jwenn ak bout li. Moun ki t'ap pase Bondye nan
    betiz la pral disparèt. Yo pral fini ak tout moun ki t'ap chache okazyon pou fè
    sa ki mal,
  eng-BSB: For the ruthless will vanish, the mockers will disappear, and all who look
    for evil will be cut down—
  eng-WEBPB: For the ruthless is brought to nothing, and the scoffer ceases, and all
    those who are alert to do evil are cut off—
  kbq-kbq: Hianagi kema ontahi'za hazenke'ma nehaza vahe'ene, Anumzamofo kegu'ma kiza
    zokago kema nehaza vahera fanane hu'za omanigahaze. Ana nehanage'za kefo zamavu'zmava
    huzankuke'ma nehaza vahe'mo'za tamage hu'za fanane hugahaze.
  nhe-BL: Pampa ayoc itztose yajuanti tlen mosisiníaj huan tetlailhuíaj. Tzontlamise
    nochi yajuanti tlen senquistoc quinequij quichihuase tlen ax cuali.
  gub-BL: Ta'e Tupàn umumaw putar wemiaihu wanehe imunar ma'e a'e wà nehe xe. Uzuka
    putar uzehe uze'eg zemueteahy ma'e a'e wà nehe. Amo teko wanupe ikatu 'ym ma'e
    wemiapo ràm imume'u har a'e wà nehe, ukàzym putar a'e wà nehe.
  eng-DRA: 'For he that did prevail hath failed, the scorner is consumed, and they
    are all cut off that watched for iniquity:'
