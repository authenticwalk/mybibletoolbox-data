    a mɨkɨmtɨ, a suam, “Akɨnafarir bar dukuagha gavgavizir kam, kɨ a dɨponan iburaghburaki.”
  dop-dop: 'Tɔm kukulutu tǝnɑ pǝsɑ-mɛɣɛ ɩsɩɩ pɑ ŋmɑɑkʋɣʋ tɑkǝlɑɣɑ nɑ pɑ́ kpili nɑ
    pɑ́ tɑɑlɩ tɔ. Pɑ cɛlǝɣɩ nyǝntʋ sɩ: Kɑlɑ. Ɩlɛnɑ ɩ́ cɔ sɩ: Mɑɑ pǝsǝɣɩ, pɑ tɑɑlɑ
    kɑ tɔɔ.'
  azb-azb: 'Bütün bu görüntü sizin üçün möhürlənmiş kitabın sözlərinə bənzəyir. Oxumağı
    bacarana bunu verib desələr: «Rica edirəm, bunu oxu!» O isə cavab verir: «Oxuya
    bilmərəm, çünki möhürlüdür».'
  eng-DBY: And the whole vision is become unto you as the words of a book that is
    sealed, which they give to one that can read, saying, Read this, I pray thee;
    and he saith, I cannot, for it is sealed.
  hin-2017: इसलिए सारे दर्शन तुम्हारे लिये एक लपेटी और मुहरबन्द की हुई पुस्तक की बातों
    के समान हैं, जिसे कोई पढ़े-लिखे मनुष्य को यह कहकर दे, “इसे पढ़”, और वह कहे, “मैं
    नहीं पढ़ सकता क्योंकि इस पर मुहरबन्द की हुई है।” (प्रका. 5:1-3)
  wol-KYG: Peeñum xew-xew yii yépp ump na leen, ni leen kàdduy téere bu ñu tay umpe.
    Boo ko joxee ku jàng, ne ko mu jàng ko, mu ne la manu ko, nde dees koo tay;
  eng-YLT: And the vision of the whole is to you, As words of the sealed book, That
    they give unto one knowing books, Saying, 'Read this, we pray thee,' And he hath
    said, 'I am not able, for it [is] sealed;'
  eng-WYC-2017: And the vision of all prophets shall be to you as the words of a book
    asealed; which when they shall give to him that knoweth letters, they shall say,
    Read thou this book; and he shall answer, I may not, for it is asealed.
  eng-WMBB: All vision has become to you like the words of a book that is sealed,
    which men deliver to one who is educated, saying, “Read this, please;” and he
    says, “I can’t, for it is sealed;”
  urd-GVH: इसलिए जो भी कलाम नाज़िल हुआ है वह तुम्हारे लिए सर-बमुहर किताब ही है। अगर
    उसे किसी पढ़े-लिखे आदमी को दिया जाए ताकि पढ़े तो वह जवाब देगा, “यह पढ़ा नहीं जा
    सकता, क्योंकि इस पर मुहर है।”
  rug-rug: Sapu koa gamu si sari ginuadi ri na dinogodogorae si loketoṉa ba na zinama
    mo sapu ta tokoro va nabudi pa pepa ta viqusuna. Meke be vala nia gamu sa pepa
    pa keke tie tumaena tiro meke zama si gamu koasa, “Tiro ia si hie,” si kote olaṉa
    si asa, “Lopu boka si rau sina ta tokoro va nabuna.”
  gaz-gaz: Mulʼanni kun hundi isiniif dubbii kitaaba maramaa irratti chaappeffame
    malee homaa miti. Yoo isin kitaaba kana nama dubbisuu dandaʼu tokkotti kennitanii,
    “Maaloo mee waan kana dubbisi” jettaniin inni, “Sababii kitaabichi chaappeffameef
    ani dubbisuu hin dandaʼu” jedhee deebisa.
  fra-LSG: 'Toute la révélation est pour vous comme les mots d’un livre cacheté Que
    l’on donne à un homme qui sait lire, en disant: Lis donc cela! Et qui répond:
    Je ne le puis, Car il est cacheté;'
  yal-yal: Fe makɛnɛnxini itoe birin bata lu ɛ tan xa alo fala sɛbɛxine kɛdi mafilinxini,
    naxan balanxi taxamasenna ra. Ɛ a so muxu xaranxina nde yii, ɛ yi a fala a xa,
    ɛ naxa, “Ito xaran nxu xa yandi.” A ɛ yabima nɛn, a naxa, “N mi nɔɛ a xaranɲɛ,
    kɛdin balanxin na ra.”
  haw-1868: I like ka hoike ana a pau ia oukou Me na olelo o ka buke i hoopaaia i
    ka wepa, A i haawiia ia i ka mea ike i ka palapala, me ka olelo aku, E heluhelu
    i keia, ke noi aku nei au ia oe; A i mai kela, Aole hiki ia'u, no ka mea, ua paa
    i ka wepa.
  arb-NAV: 'وَصَارَتْ لَكُمْ هَذِهِ الرُّؤْيَا جَمِيعُهَا كَكَلِمَاتِ كِتَابٍ مَخْتُومٍ،
    حِينَ يُنَاوِلُونَهُ لِمَنْ يُتْقِنُ الْقِرَاءَةَ قَائِلِينَ: اقْرَأْ هَذَا، يُجِيبُ:
    لَا أَسْتَطِيعُ لأَنَّهُ مَخْتُومٌ.'
  ewe-ewe: Ke hena miawo ya la, ŋutega sia katã menye naneke o; negbe nya siwo woŋlɔ
    ɖe lãgbalẽ dzi hetre enu la koe wònye. Ne mietsɔ lãgbalẽ si dzi woŋlɔ nua ɖo la
    na ame si ate ŋu axlẽ nu hegblɔ nɛ be, “Meɖe kuku, xlẽ nu sia nam la,” aɖo eŋu
    be, “Nyemate ŋui o, elabena wotre enu.”
  eng-LEE: 'And the vision of every thing is become unto you as the words of a book
    that is sealed, which men deliver to one that can read, saying, Read this, I pray
    thee; and he saith, I cannot; for it is sealed:'
  asm-FB: সকলো দৰ্শন তোমালোকলৈ চাব মাৰি বন্ধ কৰা এখনি পুথিৰ বাক্যস্বৰূপ; “ইয়াক পাঠ
    কৰা।” এই বুলি কৈ জ্ঞানী এজনক সেই পুথি খন দিলে তেওঁ কয়, “মই নোৱাৰোঁ, কাৰণ এয়ে
    চাব মাৰি বন্ধ কৰা।”
  sus-A: يِ لَامَتُنيِ لُشِ نّ عَلْ سّبّلِ مَتْنشُمَشِ. نَ سٌمَ مِشِ نَن يِ نَشَن
    قَتَ عَ شَرَندٍ عَلَكٌ عَ شَ عَ شَرَن، كْنْ عَ قَ عَ يَابِ، «ﭑ مُ نْمَ عَ شَرَندٍ
    وٌ بّ، بَرِ مَ عَ بَلَنشِ تْنشُمَ رَ.»
  fra-SBL: 'Toute vision est devenue pour vous comme les mots d''un livre scellé,
    que l''on remet à un homme instruit en disant : « Lis ceci, je te prie », et qui
    répond : « Je ne peux pas, car c''est scellé » ;'
  hbo-hbo: וַתְּהִ֨י לָכֶ֜ם חָז֣וּת הַכֹּ֗ל כְּדִבְרֵי֮ הַסֵּ֣פֶר הֶֽחָתוּם֒ אֲשֶֽׁר־יִתְּנ֣וּ
    אֹתֹ֗ו אֶל־יֹודֵ֥עַ *הַסֵּפֶר (סֵ֛פֶר) לֵאמֹ֖ר קְרָ֣א נָא־זֶ֑ה וְאָמַר֙ לֹ֣א אוּכַ֔ל
    כִּ֥י חָת֖וּם הֽוּא׃
  kik-kik: Naguo ũhoro wa kĩoneki gĩkĩ gĩothe harĩ inyuĩ ũtuĩkĩte kĩndũ gĩa tũhũ,
    ũgatuĩka ta ciugo irĩ ibuku-inĩ rĩa gĩkũnjo, rĩtumĩtwo na rĩkahũũrwo mũhũũri.
    Na mũngĩnengera mũndũ ũngĩhota gũthoma ibuku rĩu rĩa gĩkũnjo na mũmwĩre atĩrĩ,
    “Twagũthaitha, tũthomere ibuku rĩĩrĩ,” nake akaamũcookeria atĩrĩ, “Ndingĩhota
    gũthoma tondũ nĩitume na rĩkahũũrwo mũhũũri.”
  fra-NCL: 'Et toute vision est devenue pour vous comme les paroles d’un livre scellé.
    On le présente à un homme qui sait lire, en disant : « Lis cela ! » et il dit :
    « Je ne puis, car ce livre est scellé. »'
  cek-AK: Hae hnuksakhaih hmuennawk boih loe nangcae hanah catui daeng tangcae cabu
    thung ih loknawk baktiah oh; to cabu to ca amtuk kami khaeah paek moe, Tahmenhaih
    hoiah hae cabu hae kroek ah, tiah a naa. To naah anih mah, Catui daeng pongah,
    ka kroek thai ai, tiah thuih.
  cuk-cuk: 'Negburgan-bemarga-oyolegedi, garda-bipirmakaled-sakdigaleyobi guoed, be
    aku itomaloed. Ar dule-garda-wisidga, we-garda-bipirmakar-maid be uksale, ega
    be sogele: “Wis be anga absoye.” We-dule, be-abin weyob sokaliled: “An bega absogosurye.
    Ar ade, sakdigar maiddeeye.”'
  uig-CYR: 'Мошу көргән пүткүл вәһий болса, силәр үчүн печәтливетилгән бир йөгимә
    китапдәк болуп қалди; Хәқ китапни саватлиқ бирисигә берип: — «Оқуп беришиңизни
    өтүнимән» — десә, у: — «Оқуялмаймән, чүнки печити бар екән» — дәйду.'
  tel-2017: మీకు ఈ దర్శనమంతా మూసి ఉన్న పుస్తకంలోని మాటల్లా ఉన్నాయి. దాన్ని మనుషులు
    చదవ గలిగిన వాడికిచ్చి “ఇది చదవండి” అన్నప్పుడు అతడు చూసి “నేను దీన్ని చదవలేను.
    ఎందుకంటే ఇది మూసి ఉంది” అంటాడు.
  hat-BSA: 'Tout vizyon va pou nou tankou pawòl a yon liv ki fèmen ak so. Lè yo bay
    li a yon moun ki konn li, yo di l: “Souple, li sa a.” Men li va di: “Mwen pa kapab,
    paske li fèmen ak so.”'
  kos-kos: Kalmen aruruma nukewa mwet palu uh liye ac fah wikinyukla nu suwos — ac
    fah oana sie book limlim siliyuki. Kowos fin us nu sin sie mwet su etu rit ac
    siyuk sel elan riti nu suwos, el ac fahk mu el tia ku mweyen siliyuki.
  hbo-WLC: וַתְּהִ֨י לָכֶ֜ם חָז֣וּת הַכֹּ֗ל כְּדִבְרֵי֮ הַסֵּ֣פֶר הֶֽחָתוּם֒ אֲשֶֽׁר־יִתְּנ֣וּ
    אֹת֗וֹ אֶל־יוֹדֵ֥עַ הספר לֵאמֹ֖ר קְרָ֣א נָא־זֶ֑ה וְאָמַר֙ לֹ֣א אוּכַ֔ל כִּ֥י חָת֖וּם
    הֽוּא׃
  ibo-ibo: Ihe ndị a niile na-aga ime nʼoge dị nʼihu dịka akwụkwọ a kara akara. Mgbe
    e weere ya nye onye ma akwụkwọ ka ọ gụọ, ọ ga-asị, “Enweghị m ike, nʼihi na a
    kaala ya akara.”
  ory-ory: ପୁଣି, ଯାବତୀୟ ଦର୍ଶନ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତି ମୁଦ୍ରାଙ୍କବଦ୍ଧ ପୁସ୍ତକର ବାକ୍ୟ ତୁଲ୍ୟ
    ହୋଇଅଛି, କେହି ଶିକ୍ଷିତ ଲୋକକୁ ତାହା ଦେଇ ଅନୁଗ୍ରହ କରି “ଏହା ପାଠ କର” କହିଲେ, ସେ କହେ, “ଏହା
    ମୁଦ୍ରାଙ୍କବଦ୍ଧ, ଏଣୁ ମୁଁ ପାଠ କରି ନ ପାରେ।”
  chk-chk: Iwe, ekei kapasen osuni meinisin ra usun chök kapas monomon ngenikemi mi
    mak lon eu puk mi pwau. Lupwen ra ngeni eman mi sile alea o üreni pwe epwe aleani,
    epwe apasa, “Üsap tongeni, pun ei puk a pwau.”
  rop-rop: Wal dijan mesij blanga im, im jis laiga leda weya deibin jadimap garram
    det bushgam. Sambala pipul garra tok, ‘Melabat kaan ridim dijan, dumaji im nomo
    opinwan.’
  ukr-1871: 'І всяке пророцтво — се для вас те саме, що слова в книзї під печаттю:
    подають її письменному й кажуть: „прочитай її‟; а той відказує: „не можу, бо вона
    запечатана‟;'
  deu-1951: 'Darum ist alle Offenbarung für euch geworden wie die Worte eines versiegelten
    Buches. Wenn man dieses einem gibt, der lesen kann, und zu ihm sagt: Lies das!
    so antwortet er: Ich kann nicht, weil es versiegelt ist!'
  eng-JPS: 'And the vision of all this is become unto you as the words of a writing
    that is sealed, which men deliver to one that is learned, saying: ''Read this,
    I pray thee''; and he saith: ''I cannot, for it is sealed'';'
  srp-1865: 'I svaka utvara biæe vam kao rijeèi u zapeèaæenoj knjizi, koju dadu èovjeku
    koji zna èitati govoreæi: èitaj to; a on reèe: ne mogu, jer je zapeèaæeno.'
  lug-lug: Okwolesebwa kuno kwonna tekulina makulu gy’oli okuggyako okuba ebigambo
    ebissibwako akabonero mu muzingo. Omuzingo bw’oguwa omuntu, asobola okusoma n’omugamba
    nti, “Nkwegayiridde kino kisome,” ajja kukuddamu nti, “Sisobola, kuliko akabonero.”
  heb-heb: ותהי לכם חזות הכל כדברי הספר החתום אשר יתנו אתו אל יודע הספר לאמר קרא נא
    זה ואמר לא אוכל כי חתום הוא׃
  ben-IRV: সমস্ত দর্শন, তোমাদের জন্যে বদ্ধ বইয়ের কথার মত হয়েছে; যে লেখাপড়া জানে,
    তাকে সেই বই দিয়ে যদি বলে, দয়া করে এটা পড় তবে সে উত্তর দেবে, আমি পারিনা, কারণ
    এটা বদ্ধ।
  pan-pan: ਸਾਰਾ ਦਰਸ਼ਣ ਤੁਹਾਡੇ ਲਈ ਉਸ ਮੋਹਰ ਲੱਗੀ ਹੋਈ ਪੁਸਤਕ ਦੀਆਂ ਗੱਲਾਂ ਵਾਂਗੂੰ ਹੈ, ਜਿਹੜੀ
    ਉਹ ਕਿਸੇ ਪੜ੍ਹੇ ਹੋਏ ਨੂੰ ਇਹ ਆਖ ਕੇ ਦੇਣ ਕਿ ਇਹ ਨੂੰ ਪੜ੍ਹੋ ਤਾਂ, ਪਰ ਉਹ ਆਖੇ, ਮੈਂ ਪੜ੍ਹ ਨਹੀਂ
    ਸਕਦਾ ਕਿਉਂ ਜੋ ਉਹ ਨੂੰ ਮੋਹਰ ਲੱਗੀ ਹੋਈ ਹੈ।
  mya-JVB: ဗျာဒိတ် တော်ရှိသမျှ သည် တံဆိပ် ခတ်သောစာ ကဲ့သို့ သင် တို့၌ ဖြစ် ၏။ ထို စာသည်
    စာ တတ်သောသူအား ပေး ၍၊ ဤ စာ ကို ဘတ် ပါလော့ဟု ဆို လျှင်၊ ထိုသူက၊ ဤစာ ကို ငါမ ဘတ်နိုင်။။
    တံဆိပ် ခတ်လျက်ရှိ၏ဟု ပြန်ပြော တတ် ၏။
  hmo-hmo: Inai mata hanai ibounai ena anina be umui dekena amo ia hunia vadaeni.
    Ia be ia koua vadaeni buka ena hereva bamona umui dekenai. Unai dainai bema duahia
    ia diba tauna ta dekenai inai buka umui henia, umui gwau, “Inai buka do oi duahia”
    neganai, ia be do ia gwau, “Lau duahia diba lasi, badina ia be koua momokani.”
  urd-urd: और सारी रोया तुम्हारे नज़दीक सरबमुहर किताब के मज़मून की तरह होगी, जिसे
    लोग किसी पढ़े लिखे को दें और कहें कि इसको पढ़ और वह कहे, पढ़ नहीं सकता, क्यूँकि
    यह सर — ब — मुहर है।
  rus-SYN: 'И всякое пророчество для вас то же, что слова в запечатанной книге, которую
    подают умеющему читать книгу и говорят: “прочитай ее”; и тот отвечает: “не могу,
    потому что она запечатана”.'
  bqc-SIM: Ãnabikɛyãɛ bee dɛɛ́ yã́ pↄ́ kú taala nanaau ũ píi. Tó á kpà kyokɛnawa
    aà a kyokɛ, a mɛ á fↄ̃o, asa a nanaaɛ.
  tcz-CHONGTHU: Ahung lhung ding thilsoh ding jouse gaova kimu hi amaho a dinga lekhabu
    Mohor kinam khum tobang ahi. Asim thei ding ho napeh teng leh, hitia hi aseidingu
    ahi. “Mohor a kinam khum jeh in kasim theipouve” atidiu ahi.
  mar-mar: तुम्हास सर्व दर्शन शब्द, मोहरबंद केलेल्या पुस्तकाच्या शब्दाप्रमाणे झाले
    आहेत. तुम्ही असे पुस्तक वाचता येणाऱ्याला देऊन त्यास वाचायला सांगू शकता. पण तो
    म्हणेल. “मी हे पुस्तक वाचू शकत नाही. ते मोहरबंद आहे.”
  qub-qub: 'Chaymi Tayta Dios ribilashanga gamcunapaj caycan mana pipis liguinanpaj
    lagasha caycaj rölluno. Liguiy-yachaj runata pitapis chay rölluta liguipänanpaj
    «Tayta cayta liguipämay» niptin, chay runaga nengapaj: «Manami liguëmanchu. Lagashami
    caycan» nir.'
  hat-hat: Nou pa ka konprann tou sa Bondye fè nou konnen la a. Y'ap tankou yon liv
    yo sele. Si nou pote l' bay yon moun ki konn li pou nou mande l' li l' pou nou,
    l'ap reponn nou li pa kapab, paske liv la sele.
  eng-BSB: And the entire vision will be to you like the words sealed in a scroll.
    If it is handed to someone to read, he will say, “I cannot, because it is sealed.”
  eng-WEBPB: All vision has become to you like the words of a book that is sealed,
    which men deliver to one who is educated, saying, “Read this, please;” and he
    says, “I can’t, for it is sealed;”
  kbq-kbq: E'ina hu'negu Ra Anumzamo'ma eri kaveri'ma higenkama kenanana, fuki rekamarente'naza
    avontafe knaza me'negenka ke'nane. Ana hunesigeno mago vahe'mo erino avoma nehamprisania
    vahe nemino hamprio hanigeno'a, a'o fuki rekamare neanki'na eri vakare'na hamprigara
    osu'noe huno hugahie.
  nhe-BL: 'Para yajuanti nochi ni tlanextili huan tlen quiijtosnequi ica tlen panos
    teipa elis queja se amatlajcuiloli tlen cuali tzactoc. Huan yonque quimactilise
    nopa libro se tlen hueli tlapohua huan quiilhuise: “Xijpohua ni amatl.” Yajaya
    quiijtos: “Ax nihueli nijpohuas pampa nopa amatlajcuiloli cuali tzactoc.”'
  gub-BL: Ko 'ar rehe puahu pe har zàwenugar paw nuzawy kwaw ze'eg pape rehe imuapyk
    pyrer iwàpytym pyrer peme. Napepuner kwaw ikwaw paw rehe. Aze peraha pape amo
    pape kwaw par pe nehe, — Emugeta nehe, aze peze izupe nehe, — Napuner kwaw ihe,
    ta'e uzewàpytym pape a'e xe, i'i putar peme nehe.
  eng-DRA: 'And the vision of all shall be unto you as the words of a book that is
    sealed, which when they shall deliver to one that is learned, they shall say:
    Read this: and he shall answer: I cannot, for it is sealed.'
