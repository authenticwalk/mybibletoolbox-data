verse: ISA.029.011
translations:
  mal-C: എല്ലാ ദർശനവും നിങ്ങൾക്ക് മുദ്രയിട്ട പുസ്തകച്ചുരുളിലെ വചനങ്ങൾപോലെ ആയിത്തീരും.
    അത് അക്ഷരാഭ്യാസമുള്ള ഒരുവന്റെ പക്കൽ കൊടുത്ത്, “വായിച്ചാലും” എന്നു പറഞ്ഞാൽ, “എനിക്കു
    കഴിയില്ല, ഇതു മുദ്രയിട്ടിരിക്കുന്നു” എന്ന് അയാൾ മറുപടി പറയും.
  deu-TKW: 'so ergeht es euch mit dem Weissagen von all'' diesen Dingen wie mit den
    Worten eines versiegelten Buchs, das man dem, der sich auf Geschriebenes versteht,
    mit der Aufforderung giebt: Lies das einmal! worauf er versetzt: Ich kann nicht,
    weil es versiegelt ist!'
  lin-lin: 'Mpo na bino, emoniseli nyonso oyo ekomi lokola maloba ya buku oyo bakanga
    mpe bapesi epai ya moto oyo ayebi kotanga, bongo balobi na ye : « Nabondeli yo,
    tanga nanu buku oyo, » kasi azongisi : « Nakokoka te, pamba te buku ekangama. »'
  eng-LSV: And the vision of the whole is to you, || As words of the sealed scroll,
    || That they give to one knowing scrolls, || Saying, “Please read this,” || And
    he has said, “I am not able, for it [is] sealed”;
  eng-GNV: 'And the vision of them all is become vnto you, as the wordes of a booke
    that is sealed vp, which they deliuer to one that can reade, saying, Reade this,
    I pray thee. Then shall he say, I can not: for it is sealed.'
  eng-WEBSTER: 'And the vision of all is become to you as the words of a book that
    is sealed, which men deliver to one that is learned, saying, Read this, I pray
    thee: and he saith, I cannot; for it is sealed:'
  nhw-BL: 'Para inijuanti nochi ni tlanextili huan catli quiijtosnequi ica catli panos
    teipa elis quen se amatlajcuiloli catli cuali tzactoc. Huan masque quimactilise
    nopa libro se catli hueli tlapohua huan quiilhuise: “Xijpohua ni amatl.” Yaya
    quiijtos: “Amo nihueli nijpohuas pampa nopa amatlajcuiloli cuali tzactoc.”'
  swh-ONEN: Kwa maana kwenu ninyi, maono haya yote si kitu ila maneno yaliyotiwa lakiri
    katika kitabu. Kama mkimpa mtu yeyote awezaye kusoma kitabu hiki, nanyi mkamwambia,
    “Tafadhali kisome,” yeye atajibu, “Mimi siwezi, kwa kuwa kimetiwa lakiri.”
  bba-bba: Gɑri yini kpuro yi ko n bɛɛ sɑ̃ɑwɛwɑ nɡe tire te bɑ wukiri bɑ yĩreru koosi.
    Mɑ bɑ tu ɡoo wɛ̃ wi u ɡɑribu yɛ̃ bɑ nɛɛ, u tu ɡɑrio. Mɑ u wisɑ u nɛɛ, u ǹ kɑ̃kɔ
    u tu ɡɑri, domi bɑ tu yĩreru koosiwɑ.
  eng-KJVCPB: 'And the vision of all is become unto you as the words of a book that
    is sealed, Which men deliver to one that is learned, Saying, Read this, I pray
    thee: And he saith, I cannot; for it is sealed:'
  luo-luo: Un to fwenyruokni duto nochalnu mana ka gima nono, mana ka kitabu modin
    gi duogo. To ka imiyo ngʼato manyalo somo, miwachone niya, “Yie isom kitabuni,”
    to obiro dwoko niya, “Ok anyal some nikech odine gi duogo.”
  meu-meu: Ina mata-hanai idoinai na vada e koua ahu bukana herevadia heḡereḡeredia
    ai vada ela, emui ai. Taunimanima ese duahia-duahi mai dibana tauna ta e heniamu,
    e tomu “Ina na a duahia”, negana ai, ia na e tomu “Basina duahia diba, badina
    be vada e hekou ahu”.
  npi-ULB: सबै प्रकाश तिमीहरूको निम्ति मोहोर लगाइएको एउटा पुस्तकजस्तो हुनेछ, जसलाई
    मानिसहरूले कोही जान्‍ने मानिसलाई “पढिदिनुहोस्” भन्‍दै देलान् । उसले पनि भन्छ,
    “म पढ्न सक्दिनँ, किनकि यसमा मोहोर लगाइएको छ ।”
  yor-yor: Fún un yín gbogbo ìran yìí kò yàtọ̀ sí àwọn ọ̀rọ̀ tí a fi èdìdì dì sínú
    ìwé kíká. Bí ẹ bá sì fún ẹni tí ó lè ka ìwé kíká náà, tí ẹ sì sọ fún un pé, “Jọ̀wọ́
    ka èyí,” òun yóò dáhùn pé, “Èmi kò lè kà á; a ti dì í ní èdìdì.”
  pes-OPCB: 'آن گونه که رؤیاها و الهامهایی را که داده می‌شود نمی‌توانند ببینند. این
    رؤیاها برای ایشان مانند طوماری است مهر و موم شده که اگر آن را به دست کسی که خواندن
    می‌داند بدهید، می‌گوید: «نمی‌توانم بخوانم چون مهر و موم شده است»،'
  tgl-ULB: Ang lahat ng mga paghahayag ay naging sa inyo tulad ng mga salita sa isang
    aklat na selyado, na maaaring ibigay ng mga tao sa isang may pinag-aralan, na
    sinasabing “Basahin mo ito”. Sinasabi rin niya, “Hindi maaari, dahil ito ay selyado.”
  hui-hui: Ani bidagola Yarusaleme í̠na mbirale Anduane Homogohanda mo walia holebiraru
    de nahondolebere. Manane mbiralime mbuga mbira andane hadambihe ngialu í̠na dagala
    lolebira. Ani biragola mbirali beba dagalaga kagohondo dagala lalu ibuhondo mo
    mialu keria ibugua lalu, Mbuga andane hadambi hayadagome i̱na dagalabe naheda,
    lolebira.
  mya-mya: ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​မှန်​သ​မျှ​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ် များ​သည် တံ​ဆိပ်​ခတ်​နှိပ်​ထား​သည့်​စာ​လိပ်​ကဲ့
    သို့ သင်​တို့​အ​တွက်​ဖုံး​ကွယ်​၍​နေ​လိမ့်​မည်။ စာ ဖတ်​တတ်​သူ​တစ်​ဦး​အား​သင်​အ​ဖတ်​ခိုင်း​ပါ
    မူ ထို​သူ​က``ဤ​စာ​လိပ်​ကို​တံ​ဆိပ်​ခတ်​နှိပ်​ထား သ​ဖြင့် အ​ကျွန်ုပ်​ဖတ်​၍​မ​ရ​ပါ''
    ဟု​ဆို လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ལ་མཚོན་ན་ལུང་བསྟན་དེ་ཐམས་ཅད་ནི་ཐམ་ཀ་བརྒྱབ་ཟིན་པའི་གླེགས་བམ་གྱི་གསུང་ཚིག་དང་འདྲ་སྟེ།
    མི་ཡིས་གླེགས་བམ་དེ་ཡི་གེ་ཤེས་མཁན་ལ་བསྟན་ནས་ན་རེ། འདི་བཀླག་རོགས་ཞུས་ཚེ། དེ་ན་རེ།
    འདི་ལ་ཐམ་ཀ་བརྒྱབ་ཡོད་པས་ངས་ཀློག་མི་ནུས་ཞེས་བརྗོད་ངེས།
  sna-sna: Nokuti kwamuri, chiratidzo ichi hachizi chinhu asi mashoko akanamirwa murugwaro.
    Uye kana mukapa rugwaro kuno mumwe munhu anogona kuverenga, mukati kwaari, “Ndapota,
    verenga izvi,” achapindura achiti, “Handikwanisi, nokuti rwakanamirwa.”
  spa-BLM: 'Toda visión se ha vuelto para ustedes como las palabras de un libro sellado,
    que los hombres entregan a uno instruido, diciéndole: “Lee esto, por favor”; y
    él dice: “No puedo, porque está sellado”;'
  cac-cac: 'Yuj chi'' masanil tas syal eb'' schecab'' Dios, lajan ol ajcan icha tas
    tz''ib''ab''ilcan d''a junoc tas, palta to macan, ayoch selloal. Tato tz''alchaj
    d''a junoc mach syal yavtani: Avtej jun um tic, tato xchi d''ay, syalan icha tic:
    Max yal-laj vavtani, yujto macan, ayoch selloal, xchi.'
  swh-ULB: Ufunuo wote umekuja kwako kama maneno ya kitabu kilichotiwa muhuri, ambacho
    watu wanaweza kumpa mtu anayejifunza, na kusema hivi, ''Soma hiki.'' na atasema,
    ''Siwezi maana imetiwa muhuri.''
  bel-bel: 'І любое прароцтва для вас тое самае, што слова ў зяпячатанай кнізе, якую
    падаюць таму, хто ўмее чытаць кнігу, і кажуць: «прачытай яе»; і той адказвае:
    «не магу, бо яна пад пячаткай».'
  deu-ELBBK: 'Und jedes Gesicht ist euch geworden wie die Worte einer versiegelten
    Schrift, die man einem gibt, der lesen kann, indem man sagt: Lies doch dieses!
    Er aber sagt: Ich kann nicht, denn es ist versiegelt;'
  mbb-OT: Su ziyà te keniyu, heini is langun he impezayag keniyu iring te libru he
    siradu. Ne emun ibpevasa heini te etew he metau he ebasa, ne ke sikandin te, “Kenè
    ku heeyan ebesahan su siradu.”
  mal-2015: 'അങ്ങനെ നിങ്ങൾക്കു സകലദർശനവും മുദ്രയിട്ടിരിക്കുന്ന ഒരു പുസ്തകത്തിലെ വചനങ്ങൾ
    പോലെ ആയിത്തീർന്നിരിക്കുന്നു; അതിനെ അക്ഷരവിദ്യയുള്ള ഒരുത്തന്റെ കയ്യിൽ കൊടുത്തു:
    ഇതൊന്നു വായിക്കേണം എന്നു പറഞ്ഞാൽ അവൻ: എനിക്കു വഹിയാ; അതിന്നു മുദ്രയിട്ടിരിക്കുന്നുവല്ലോ
    എന്നു പറയും.'
  gup-gup: Wanjh bolkkime minj ngurrimenmenbekkan kore ngaye bukkabukkan. Ngurriburrbu.
    Bu Kunwok ngardduk yiman kabimbuyindi kore scroll, dja nahni djurra karrornnamerren
    wernkih duninjh, seal dorrengh. Wardi ngurrika nahni scroll dja ngurriwon bininj
    nawu kabimngeybun, dja nungka kayime, “Ngaye minj ngabimngeybun, dja bonj, nahni
    scroll kakarrme seal, dja minj ngaye ngamarrhmang.
  rmc-rmc: 'Dojekh viďeňje ela prekal tumende sar o lava andral o zvitkos, so hin
    zapečaťimen andre. Sar les dena oleske, ko džanel te genel, a phenena leske: „Pregen!“
    Ov odphenela: „Našťi, bo hino zapečaťimen.“'
  pes-OPV: 'و تمامی رویا برای شما مثل کلام تومارمختوم گردیده است که آن را به کسی‌که
    خواندن می داند داده، می‌گویند: این را بخوان و اومی گوید: نمی توانم چونکه مختوم
    است.'
  ron-1924: 'Де ачея тоатэ дескопериря думнезеяскэ а ажунс пентру вой ка ворбеле уней
    кэрць печетлуите. Дакэ о дай куйва каре штие сэ читяскэ ши-й зичь: „Я читеште!”,
    ел рэспунде: „Ну пот, кэч есте печетлуитэ!”'
  ben-OBCV: তোমাদের কাছে এই দর্শনের সমস্তটাই সিলমোহরাঙ্কিত পুঁথির বাণী ছাড়া আর কিছুই
    নয়। যে পাঠ করতে পারে, তাকে যদি তোমরা ওই পুঁথিটি দাও ও তাকে বলো, “দয়া করে তুমি
    এটি পড়ে দাও,” সে উত্তর দেবে, “আমি পড়তে পারব না, কারণ এতে সিলমোহর দেওয়া আছে।”
  som-som: Oo riyo kastaaba waxay idiin noqotay sidii erayadii qorniin shaabad lagu
    xidhay, oo loo dhiibay qof wax akhriyi kara, oo lagu leeyahay, Waannu ku baryaynaaye
    kan akhri, oo isna wuxuu leeyahay, Ma aan akhriyi karo, waayo, shaabad buu ku
    xidhan yahay.
  lat-VUC: 'Et erit vobis visio omnium sicut verba libri signati, quem cum dederint
    scienti litteras, dicent: Lege istum: et respondebit: Non possum, signatus est
    enim.'
  eng-ASVBT: 'And all vision is become unto you as the words of a book that is sealed,
    which men deliver to one that is learned, saying, Read this, I pray thee; and
    he saith, I cannot, for it is sealed:'
  ita-1885: 'E la visione, intorno a quai si voglia cosa, vi sarà come le parole di
    lettere suggellate, le quali fossero date ad uno che sapesse leggere, dicendogli:
    Deh! leggi questo; il quale dicesse:'
  eng-LXXUP: And all these things shall be to you as the words of this sealed book,
    which if they shall give to a learned man, saying, Read this, he shall then say,
    I cannot read it, for it is sealed.
  eng-ULB: All revelation has become to you as the words of a book that is sealed,
    which men might give to one who is learned, saying, “Read this.” He also says,
    “I cannot, for it is sealed.”
  spa-VBL: 'Toda esta visión es como las palabras de un pergamino que está sellado.
    Si se lo das a alguien que sabe leer y le dices: “Por favor, léelo”, te dirá:
    “No puedo leerlo porque está sellado”.'
  fra-_FOB: 'Aussi toutes les visions sont devenues pour vous comme la parole d''un
    livre scellé, qu''on donnerait à un homme sachant lire, en lui disant: Lis ceci!
    et qui répondrait: Je ne puis, car il est scellé;'
  mal-mal: 'അങ്ങനെ നിങ്ങൾക്ക് സകലദർശനവും മുദ്രയിട്ടിരിക്കുന്ന ഒരു പുസ്തകത്തിലെ വചനങ്ങൾ
    പോലെ ആയിത്തീർന്നിരിക്കുന്നു; അതിനെ അക്ഷരവിദ്യയുള്ള ഒരുവന്റെ കയ്യിൽ കൊടുത്ത്: “ഇതൊന്നു
    വായിക്കണം” എന്നു പറഞ്ഞാൽ അവൻ: “എനിക്ക് വയ്യാ; അതിന് മുദ്രയിട്ടിരിക്കുന്നുവല്ലോ”
    എന്നു പറയും.'
  urd-GVR: Is lie jo bhī kalām nāzil huā hai wuh tumhāre lie sar bamuhr kitāb hī hai.
    Agar use kisī paṛhe-likhe ādmī ko diyā jāe tāki paṛhe to wuh jawāb degā, “Yih
    paṛhā nahīṅ jā saktā, kyoṅki is par muhr hai.”
  suz-BL: मेको इन कली कोंइशो लोव़ नेल्‍ले, इन कली छाप थोक्‍शो किताब खोदेंशो दुम्‍त।
    मेको पढेस जोक्‍ब कली “पढेवो” दे गेतीनी हना, मेकोमी “गो पढेने मचाप्‍नुङ, मारदे
    हना एको छाप थोक्‍शो किताब बाक्‍ब” देंब।
  eng-NOY: And so every vision is to you as the words of a sealed book, Which is given
    to a man that is skilled in writing, Saying, “Read this, I pray thee”; But he
    answereth, “I cannot, for it is sealed.”
  ita-1927: 'Tutte le visioni profetiche son divenute per voi come le parole d’uno
    scritto sigillato che si desse a uno che sa leggere, dicendogli: “Ti prego, leggi
    questo!” il quale risponderebbe: “Non posso perch’è sigillato!”'
  ckb-ckb: 'جا تەواوی ئەم پەیامەی کە بە بینینێک ئاشکرا کراوە تەنها بۆ ئێوە وەک وشەکانی
    تۆمارێکی مۆرکراوی لێهاتووە، ئەوەی دەیدەنە کەسێکی خوێندەوار و دەڵێن: «تکایە ئەمە
    بخوێنەوە.» ئەویش دەڵێت: «ناتوانم، چونکە مۆر کراوە.»'
  eng-BBE: 'And the vision of all this has become to you like the words of a book
    which is shut, which men give to one who has knowledge of writing, saying, Make
    clear to us what is in the book: and he says, I am not able to, for the book is
    shut:'
  kan-OKCV: ದರ್ಶನವೆಲ್ಲಾ ನಿಮಗೆ ಮುದ್ರೆ ಹಾಕಿದ ಗ್ರಂಥದ ವಾಕ್ಯಗಳ ಹಾಗಾಯಿತು. ಅದನ್ನು ಅಕ್ಷರ ಬಲ್ಲವನಿಗೆ
    ಕೊಟ್ಟು, “ಇದನ್ನು ಓದು,” ಎಂದು ವಿನಂತಿಸಿದರೆ ಅವನು, “ಮುದ್ರೆ ಹಾಕಿದೆಯೆಲ್ಲಾ, ಆಗುವುದಿಲ್ಲ,”
    ಅನ್ನುವನು.
  tam-2017: 'ஆதலால் தரிசனமெல்லாம் உங்களுக்கு முத்திரிக்கப்பட்ட புத்தகத்தின் வசனங்களைப்போலிருக்கும்;
    வாசிக்க அறிந்திருக்கிற ஒருவனுக்கு அதைக் கொடுத்து; நீ இதை வாசி என்றால், அவன்: இது
    என்னால் முடியாது, இது முத்திரை போடப்பட்டிருக்கிறது என்பான்.'
  spa-RV-1909: 'Y os será toda visión como palabras de libro sellado, el cual si dieren
    al que sabe leer, y le dijeren: Lee ahora esto; él dirá: No puedo, porque está
    sellado.'
  ron-BTF: 'Şi viziunea tuturor v-a devenit precum cuvintele unei cărţi sigilate,
    dată unui învăţat, spunând: Citeşte-o, te rog; iar el spune: Nu pot, fiindcă este
    sigilată;'
  eng-WEBP: All vision has become to you like the words of a book that is sealed,
    which men deliver to one who is educated, saying, “Read this, please;” and he
    says, “I can’t, for it is sealed;”
  eng-FBV: This entire vision is like words in a scroll that is sealed shut. If you
    give it to someone who knows how to read and say, “Please read it,” they'll say,
    “I can't read it because it's sealed shut.”
  nld-1939: 'Zo wordt u dit hele visioen Als de inhoud van een verzegeld boek: Men
