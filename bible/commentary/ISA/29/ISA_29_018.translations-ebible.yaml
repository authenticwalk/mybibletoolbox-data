verse: ISA.029.018
translations:
  mal-C: ആ ദിവസത്തിൽ ചെകിടന്മാർ പുസ്തകച്ചുരുളിലെ വചനങ്ങൾ കേൾക്കുകയും അന്ധരുടെ കണ്ണുകൾ
    അന്ധതനീങ്ങി കാഴ്ചനേടുകയും ചെയ്യും.
  deu-TKW: An jenem Tage werden die Tauben geschriebene Worte vernehmen, und die Augen
    der Blinden aus Dunkel und Finsternis heraus sehen können.
  lin-lin: Na mokolo wana, bakufi matoyi bakoyoka maloba ya buku, mpe bakufi miso
    bakomona tango bakobima na butu mpe na molili.
  eng-LSV: And the deaf have heard the words of a scroll in that day, || And out of
    thick darkness, and out of darkness, || The eyes of the blind see.
  eng-GNV: And in that day shall the deafe heare the wordes of the booke, and the
    eyes of the blinde shall see out of obscuritie, and out of darkenesse.
  eng-WEBSTER: And in that day shall the deaf hear the words of the book, and the
    eyes of the blind shall see out of obscurity, and out of darkness.
  nhw-BL: Ipan nopa tonali masehualme catli amo hueli tlacaquij quicaquise nopa camanali
    catli quipohuilía tlen nopa amatlajcuiloli. Huan nopa popoyotzitzi catli itztoque
    ipan tequipacholi huan ipan tzintlayohuilotl quiitase.
  swh-ONEN: Katika siku ile viziwi watasikia maneno ya kitabu, na katika utusitusi
    na giza macho ya kipofu yataona.
  bba-bba: Sɑɑ ye sɔɔ, sosobu bɑ koo tire ten ɡɑri nɔ. Wɔ̃kobu bɑ koo yɑm wɑ, kpɑ
    bu yɑri yɑm wɔ̃kurun di.
  eng-KJVCPB: And in that day shall the deaf hear the words of the book, And the eyes
    of the blind shall see out of obscurity, and out of darkness.
  luo-luo: E kindeno joma itgi odino nowinj weche manie kitabu, mi joma osebedo kokuyo,
    kendo manie mudho mandiwa wengegi nonen.
  meu-meu: Una dina ai, taia-kudima taudia ese buka herevadia bae kamonaidia, bona
    vaburadia bona diburadia amo matakepulu taudia matadia ese ḡau bae ita.
  npi-ULB: त्यो दिनमा बहिराले वचनको पुस्तक सुन्‍नेछ र अन्‍धाका आँखाले गहन अन्धकारबाट
    देख्‍नेछ ।
  yor-yor: Ní ọjọ́ náà adití yóò gbọ́ ọ̀rọ̀ ìwé kíká náà, láti inú fìrífìrí àti òkùnkùn
    ni àwọn ojú afọ́jú yóò ríran.
  pes-OPCB: در آن روز، ناشنوایان کلمات کتابی را که خوانده شود خواهند شنید و نابینایان
    که در تاریکی زندگی کرده‌اند با چشمانشان خواهند دید.
  tgl-ULB: Sa araw na iyon, maririnig ng bingi ang mga salita ng aklat, at ang mga
    mata ng bulag ay makakakita mula sa malalim na kadiliman.
  hui-hui: Horo ogoningi hale tuluhe karu tigua mbiralime mbugaha bi gilibu winigo
    daga laragola hale halu de kohe áyu arumaha ibagabu karu tiguabi de hondolebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော အ​ခါ​နား​ဆွံ့​သူ​များ​သည် စာ​ဖတ်​သည့်
    အ​သံ​ကို​ကြား​လိမ့်​မည်။ မှောင်​မိုက်​တွင်​နေ ထိုင်​ရ​သူ​မျက်​မ​မြင်​များ​သည်​လည်း
    မျက်​စိ​ပွင့်​၍​မြင်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་འོན་པས་གླེགས་བམ་སྟེང་གི་གསུང་ཚིག་རྣམས་ཐོས་ཤིང་། ལོང་བའི་མིག་གིས་མུན་པ་དང་སྨག་རིམ་ཁྲོད་ནས་མཐོང་བར་འགྱུར།
  sna-sna: Pazuva iro vanamati vachanzwa shoko rorugwaro, uye meso amapofu achaona
    ari pakasviba naparima.
  spa-BLM: En aquel día, los sordos oirán las palabras del libro, y los ojos de los
    ciegos verán desde la oscuridad y desde las tinieblas.
  cac-cac: A d'a jun c'ual chi', a eb' max ujitaxon yab'ani, ol yab' eb' yavtaj junoc
    tas tz'ib'ab'il. Axo eb' max uji yilani, ol yil eb', ichato ol ic'chajelta eb'
    d'a scal q'uic'alq'uinal.
  swh-ULB: Siku hiyo viziwi watasikia maneno ya kitabu, na macho ya vipofu yataona
    katika giza nene.
  bel-bel: І ў той дзень глухія пачуюць словы кнігі, і ўбачаць зь цемры і змроку вочы
    ў сьляпых.
  deu-ELBBK: Und an jenem Tag werden die Tauben die Worte des Buches hören, und aus
    Dunkel und Finsternis hervor werden die Augen der Blinden sehen.
  mbb-OT: Dutun he timpu, is bengel ebpekezineg en te menge lalag he ebesahan diyà
    te libru. Ne is lakap he merusirem dà is egkeehè din ne ebpekeehè en.
  mal-2015: അന്നാളിൽ ചെകിടന്മാർ പുസ്തകത്തിലെ വചനങ്ങളെ കേൾക്കുകയും കരുടന്മാരുടെ കണ്ണുകൾ
    ഇരുളും അന്ധകാരവും നീങ്ങി കാണുകയും
  gup-gup: Bu kuhni kunbarnangarra kamre, wanjh nawu birribengwarr bininj kabirriwokbekkan
    kunwok manbu kawokbimbuyindi kore scroll. Dja mak nawu birrimimbunje bininj kabirriyawoyhbolknan
    dja minj kabirridjalni kore kubolkmunun.
  rmc-rmc: Andre oda džives o kašuke šunena o lava la zvitkoskre, o jakha le korengre
    pes phundravena andral o baro kaľipen.
  pes-OPV: و در آن روز کران کلام کتاب را خواهند شنید و چشمان کوران از میان ظلمت و
    تاریکی خواهد دید.
  ron-1924: Ын зиуа ачея, сурзий вор аузи кувинтеле кэрций ши окий орбилор, избэвиць
    де негурэ ши ынтунерик, вор ведя.
  ben-OBCV: সেদিন, বধিরেরা সেই পুঁথির বাণীগুলি শুনতে পাবে, হতাশা ও অন্ধকার থেকে অন্ধ
    লোকদের চোখ দেখতে পাবে।
  som-som: Oo wakhtigaas kuwa dhegaha la'u erayada qorniinka ayay maqli doonaan, oo
    kuwa indhaha la' indhahooduna wax bay mugdiga iyo gudcurka ka arki doonaan.
  lat-VUC: Et audient in die illa surdi verba libri, et de tenebris et caligine oculi
    cæcorum videbunt.
  eng-ASVBT: And in that day shall the deaf hear the words of the book, and the eyes
    of the blind shall see out of obscurity and out of darkness.
  ita-1885: E in quel giorno i sordi udiranno le parole del libro, e gli occhi de' ciechi
    vedranno, essendo liberati di caligine, e di tenebre.
  eng-LXXUP: 'And in that day the deaf shall hear the words of the book, and they
    that are in darkness, and they that are in mist: the eyes of the blind shall see,'
  eng-ULB: On that day the deaf will hear the words of a book, and the eyes of the
    blind will see out of the deep darkness.
  spa-VBL: En aquel tiempo los sordos oirán las palabras del rollo, y los ojos de
    los ciegos verán a través de la oscuridad lo que allí está escrito.
  fra-_FOB: En ce jour-là les sourds entendront les paroles du livre; et les yeux
    des aveugles, délivrés de l'obscurité et des ténèbres, verront.
  mal-mal: ആ നാളിൽ ചെകിടന്മാർ പുസ്തകത്തിലെ വചനങ്ങളെ കേൾക്കുകയും കരുടന്മാരുടെ കണ്ണുകൾ
    ഇരുളും അന്ധകാരവും നീങ്ങി കാണുകയും
  urd-GVR: Us din bahre kitāb kī tilāwat suneṅge, aur andhoṅ kī āṅkheṅ andhere aur
    tārīkī meṅ se nikal kar dekh sakeṅgī.
  suz-BL: मेको नाक्‍ती नोफा मनेंबपुकी किताब ङा लोव़ नेंनीम। गेना हना यो छिङछिङम बाक्‍ब,
    मिक्‍च मताइबपुकी मिक्‍च ताइब दुम्‍नीम। यसैया ३५:५; मत्ती ११:५
  eng-NOY: And in that day shall the deaf hear the words of the book, And out of mist
    and darkness shall the eyes of the blind see.
  ita-1927: In quel giorno, i sordi udranno le parole del libro, e, liberati dall’oscurità
    e dalle tenebre, gli occhi dei ciechi vedranno;
  ckb-ckb: جا لەو ڕۆژەدا کەڕەکان گوێیان لە وشەکانی تۆمارەکە دەبێت و لە ئەنگوستەچاو
    و لە تاریکیدا چاوی نابیناکان دەبینن.
  eng-BBE: And in that day those whose ears are stopped will be hearing the words
    of the book; and the eyes of the blind will see through the mist and the dark.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಕಿವುಡರು ಗ್ರಂಥದ ಮಾತುಗಳನ್ನು ಕೇಳುವರು ಮತ್ತು ಕುರುಡರ ಕಣ್ಣುಗಳು ಕತ್ತಲೆಯೊಳಗಿಂದಲೂ,
    ಅಂಧಕಾರದೊಳಗಿಂದಲೂ ಕಾಣುವುವು.
  tam-2017: அக்காலத்திலே செவிடர்கள் புத்தகத்தின் வசனங்களைக் கேட்பார்கள்; குருடர்களின்
    கண்கள் இருளுக்கும் அந்தகாரத்திற்கும் நீங்கலாகிப் பார்வையடையும்.
  spa-RV-1909: Y en aquel tiempo los sordos oirán las palabras del libro, y los ojos
    de los ciegos verán en medio de la oscuridad y de las tinieblas.
  ron-BTF: Şi în acea zi surzii vor auzi cuvintele cărţii şi ochii orbilor vor vedea
    din întunecime şi din întuneric.
  eng-WEBP: In that day, the deaf will hear the words of the book, and the eyes of
    the blind will see out of obscurity and out of darkness.
  eng-FBV: At that time the deaf will hear the words of the scroll, and the eyes of
    the blind will see through the gloomy darkness what's written there.
  nld-1939: Dan zullen de doven horen wat in het boek staat geschreven, De blinde
    ogen zien, van donker en duister verlost;
  nch-BL: Ipan nopa tonali masehualme cati amo hueli tacaquij quicaquise nopa camanali
    quema quinpohuilise ten nopa amatajcuiloli. Huan nopa popoyotzitzi cati itztoque
    ipan tequipacholi huan ipan tzintayohuilot quiitase.
  vie-1934: Trong ngày đó, kẻ điếc sẽ nghe những lời trong sách; con mắt của kẻ đui
    sẽ xem thấy từ sự tối tăm mù mịt.
  hin-CV: उस दिन बहरे उस पुस्तक की बात को सुनेंगे, और अंधे जिन्हें दिखता नहीं, वे
    देखेंगे.
  eng-OURB: In that day, the deaf will sh'ma ·hear obey· the words of the book, and
    the eyes of the blind will see out of obscurity and out of darkness.
  spa-BES: Y en aquel día, aquellos cuyos oídos de los sordos, oirán las palabras
    del libro; y los ojos de los ciegos verán a través de la niebla y la oscuridad.
  tdx-tdx: Amy andro zay, ho janjiñe’ o ­kareñeñeo ty tsara am-boke ao, le boak’ami’ty
    fimoromoroña’e naho ty fanalinjoña’e ao ty hahaisaha’ ty fihaino’ o feio.
  tha-KJV: ในวันนั้นคนหูหนวกจะได้ยินถ้อยคำของหนังสือ และตาของคนตาบอดจะเห็นออกมาจากความคลุ้มและความมืดของเขา
  por-BR-2018: E naquele dia os surdos ouvirão as palavras do livro; e os olhos dos
    cegos desde a escuridão e desde as trevas as verão.
  deu-ELO: Und an jenem Tage werden die Tauben die Worte des Buches hören, und aus
    Dunkel und Finsternis hervor werden die Augen der Blinden sehen.
  eng-WYC-2018: And in that day deaf men shall hear the words of the book, and the
    eyes of blind men shall see from darknesses and misty; (And on that day, the deaf
    shall hear the words read from a book, and the eyes of the blind shall see out
    of their darkness and mist;)
  epo-epo: Kaj en tiu tago la surduloj aŭdos la vortojn de la libro, kaj la okuloj
    de la blinduloj ekvidos tra mallumo kaj nokto.
  uig-PIN: Xu künidǝ gaslar xu yɵgimǝ kitabning sɵzlirini anglaydiƣan, Ⱪariƣular zulmǝt
    ⱨǝm ⱪarangƣuluⱪtin qiⱪip kɵzliri kɵridiƣan bolidu;
  beo-beo: 'Amo esoga, dunu afae da buga idisia, ge ga:i dunu ilia da nabimu. Amola
    si dofoi dunu musa: gasi ganodini gala, ilia si fadegale bu noga:le ba:mu.'
  tpi-OTNT: Long dispela taim, ol yaupas bai ol inap long harim toktok bilong buk
    ol man i ritim. Na ol aipas, nau ol i stap long bikpela tudak, bai ol i lukluk
    gen.
  hau-SA: A wannan rana kurame za su ji maganganun littafi, daga duruduru da duhu
    kuma idanun makafi za su gani.
  uig-LAT: Shu künide gaslar shu yögime kitabning sözlirini anglaydighan, Qarighular
    zulmet hem qarangghuluqtin chiqip közliri köridighan bolidu;
  nde-nde: Ngalolosuku izacuthe zizawezwa amazwi omqulu, njalo ekukhanyeni lebumnyameni
    amehlo eziphofu abone emnyameni omkhulu.
  ton-ton: ¶ Pea ʻi he ʻaho ko ia ʻe fanongo ʻae tuli ki he ngaahi lea ʻoe tohi, pea
    ʻe mamata ʻae mata ʻoe kui mei he kakapu, pea mei he poʻuli.
  ces-1613: I uslyší v ten den hluší slova knihy, a z mrákoty a tmy oči slepých prohlédnou.
  eng-WMB: In that day, the deaf will hear the words of the book, and the eyes of
    the blind will see out of obscurity and out of darkness.
  tam-TCV: அந்த நாளில் புத்தகச்சுருளிலுள்ள வார்த்தைகளைச் செவிடர் கேட்பார்கள்; குருடரின்
    கண்கள் அந்தகாரத்திலும், இருட்டிலும் இருந்து அதைக் காணும்.
  ceb-ULB: Nianang adlawa makadungog ang bungol sa mga pulong sa basahon, ug makakita
    ang mga mata sa buta diha sa kadulom sa kangitngit.
  pol-UBG: Tego dnia głusi usłyszą słowa księgi, a oczy ślepych przejrzą z mroku i
    ciemności.
  urd-GVU: اُس دن بہرے کتاب کی تلاوت سنیں گے، اور اندھوں کی آنکھیں اندھیرے اور تاریکی
    میں سے نکل کر دیکھ سکیں گی۔
  deu-1912: Und zu derselben Zeit werden die Tauben hören die Worte des Buches, und
    die Augen der Blinden werden aus Dunkel und Finsternis sehen,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಕಿವುಡರು ಶಾಸ್ತ್ರದ ಮಾತುಗಳನ್ನು ಕೇಳುವರು ಮತ್ತು ಕುರುಡರ ಕಣ್ಣುಗಳು ಕತ್ತಲೆಯೊಳಗೂ
    ಕಾಣುವುದು.
  yap-yap: Ra taw ko rofen nem, ma pi’in yad bbiling e yad ra rung’ag e tin yibe be’eg
    u babyor nib ga’ lunguy, ma pi’in ma’ew ni ur pired u fithik’ e lumor e ra mab
    owcharad ngar guyed ban’en.
  hlt-MCSB: Tekah khohnin ah tah cabu dongkah olka te hnapang rhoek loh a yaak uh
    vetih khohmuep neh hmaisuep lamkah mikdael mik long khaw a hmuh uh ni.
  mdy-ETH: ዋዮ ባይቄ ዓሳ ናባቢንታ ማፃኣፖ ዋይዛኒ ዳንዳዓንዳ ዎዴ፥ ዹሞይዳ ናንጋ ዓኣፖ ባይቄ ዓሳኣ ፖዒ ዛጋንዳ ዎዴ ሙካንዳኔ።
  twi-ASANTE: Saa ɛda no, ɔsotifoɔ bɛte nsɛm a ɛwɔ nwoma mmobɔeɛ no mu na kusuuyɛ
    ne esum mu mpo onifirani ani bɛhunu adeɛ.
  eng-WEBU: In that day, the deaf will hear the words of the book, and the eyes of
    the blind will see out of obscurity and out of darkness.
  wal-wal: He gallassi tulleti maxaafaa qaalaa siyana; lem77ilem77aappenne xumaappe
    kiyidi, qooqetu aifee xeellana.
  spa-PDDPT: Aquel día los sordos oirán las Palabras del Rollo, y los ojos de los
    ciegos verán desde su neblina y oscuridad.
  gun-gun: Ha'e va'e ára ma ijapyxa e'ỹ va'ekue oendu 'rã ayvu kuaxia para re oĩ va'e,
    ára revegua e'ỹ va'ekue voi oexa 'rã, pytũa gui oo jepe ma rire.
  ilo-ULB: Iti dayta nga aldaw mangngegto ti tuleng dagiti sasao ti maysa a libro,
    ken makakitanto dagiti mata ti bulsek manipud iti nakaro a sipnget.
  kpg-kpg: Di laangi deelaa ma ga dau mai, digau longoduli ga longono di beebaa e dau
    gi nua, gei digau dee gida ala nogo noho i lodo di bouli ga maahuge nadau golomada
    ga gidee.
  uig-ARA: شۇ كۈنىدە گاسلار شۇ يۆگىمە كىتابنىڭ سۆزلىرىنى ئاڭلايدىغان، قارىغۇلار زۇلمەت
    ھەم قاراڭغۇلۇقتىن چىقىپ كۆزلىرى كۆرىدىغان بولىدۇ؛
  sus-sus: Na lɔxɔɛ, tuli xɔrie kitaabui xaranmae xui mɛma nɛ, dɔnxuie fan minima
    nɛ dimi xɔɔra, e se to.
  pon-2006: Ni rahno eh pahn leledo, me salongopon kan pahn kak rong pwuhk ehu eh
    pahn wadawad ni ngihl laud, oh me maskun kan, me kin mihmi nan rotorot, pahn kilangada
    wasa.
  ksd-ksd: Ma ta nam ra bung a umana vaut diat a valongore ra tinata ta ra buk, ma
    ra mata i ra umana pula na nana ta ra marum ma ta ra bobotoi.
  tur-YTC: O gün sağırlar kitabın sözlerini duyacak, körlerin gözleri bilinmezlik
    ve karanlık içinden görecek.
  grc-BRENT: Καὶ ἀκούσονται ἐν τῇ ἡμέρᾳ ἐκείνῃ κωφοὶ λόγους βιβλίου, καὶ οἱ ἐν τῷ
    σκότει, καὶ οἱ ἐν τῇ ὁμίχλῃ· ὀφθαλμοὶ τυφλῶν ὄψονται,
  ind-AYT: Pada hari itu, orang tuli akan mendengar perkataan dari kitab itu. Mata
    orang buta akan melihat, lepas dari kesuraman dan kegelapan mereka.
  nya-nya: Tsiku limenelo anthu osamva adzamva mawu a mʼbuku, ndipo anthu osaona amene
    ankakhala mu mdima adzapenya.
  hrv-hrv: I čut će u onaj dan gluhi riječi knjige; oslobođene mraka i tmine, oči
    će slijepih vidjeti.
  mps-mps: Tama te sogo da, te olo degai dabego te bidigo te bukude nedebo po augwaligo
    odaibao. Tama te gedu hwidai dabe megi augwali moni hulia sai madi bidibo, te
    bidi dabe augwaligo ma gedu peda paibao, tama nai dabe ma suaibao.
  tpi-tpi: Long dispela taim, ol yaupas bai ol inap long harim toktok bilong buk ol
    man i ritim. Na ol aipas, nau ol i stap long bikpela tudak, bai ol i lukluk gen.
  dan-1931: På hin Dag hører de døve Skriftord, og friet fra Mulm og Mørke kan blindes
    Øjne se.
  vie-OVCB: Trong ngày ấy, người điếc sẽ nghe đọc lời trong sách, người mù sẽ thấy
    được từ trong bóng tối mịt mờ.
  guj-2017: તે દિવસે બધિરજનો પુસ્તકનાં વચનો સાંભળશે અને અંધની આંખો ગહન અંધકારમાં જોશે.
  pon-2006A: Ni rahno eh pahn leledo, me salongopon kan pahn kak rong pwuhk ehu eh
    pahn wadawad ni ngihl laud, oh me maskun kan, me kin mihmi nan rotorot, pahn kilangada
    wasa.
  por-BRBSL: Naquele dia, os surdos ouvirão as palavras do livro, e os olhos dos cegos
    verão da obscuridade e da escuridão.
  cth-cth: Hatnae hnin dawkvah, hnâ ka thai hoeh e naw ni Cakathoung e lawk a thai
    awh han. Mitdawnnaw ni vuivainae hoi hmonae dawk hoi hlout awh vaiteh, mit a hmu
    awh han.
  twi-twi: Saa da no, ɔsotifo bɛte nsɛm a ɛwɔ nhoma mmobɔwee no mu na kusuuyɛ ne esum
    mu mpo onifuraefo ani behu ade.
  hlt-hlt: Tekah khohnin ah tah cabu dongkah olka te hnapang rhoek loh a yaak uh vetih
    khohmuep neh hmaisuep lamkah mikdael mik long khaw a hmuh uh ni.
  tbz-SIM: Dɛ yiè yɛwũ̀ɔ̃̀ mbo keè dipɑ́tíri tɔ tìì nɑ́ɑǹtì, kɛ̀ tiyũ̀ɔ̃̀ntìi yɛnní
    dihuri, dibiìnnì miɛkɛ kɛ́nɑ kɛ́yɑ̀.
  msy-2020: Eghtɨ dughiar kamɨn kuarir orazir puvatɨziba, akɨnafarir me osirizimɨn
    akaba baragham. Eghtɨ damazir kurar bar mɨtarmemɨn aven itiba, ua ganam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ ntɑmɑɑ mɑɣɑmɑɣɑ kɑ́ nɩɩ tɑkǝlɑɣɑ tɑɑ tɔm. Yʋlʋmɑɑ ɩsɛ kɑ́
    kuli nɑ pɑ́ lɩɩ sǝkpɛtʋɣʋ sɔsɔɔʋ tɑɑ.
  azb-azb: O gün karlar kitabdakı sözləri eşidəcək, Korların gözləri zülmət qaranlıqda
    görəcək.
  eng-DBY: And in that day shall the deaf hear the words of the book, and, out of
    obscurity and out of darkness, the eyes of the blind shall see;
  hin-2017: उस समय बहरे पुस्तक की बातें सुनने लगेंगे, और अंधे जिन्हें अभी कुछ नहीं
    सूझता, वे देखने लगेंगे। (मत्ती 11:5, प्रेरि. 26:18)
  wol-KYG: Su bés baa ab tëx dégg kàdduy téere, silmaxa tàggook lëndëm, di gis,
  eng-YLT: And heard in that day have the deaf the words of a book, And out of thick
    darkness, and out of darkness, The eyes of the blind do see.
  kne-kne: Sin doy ay timpo, dengngen to di nateweng din maibasa ay libro yan makaila
    abe di nagodab ay manbibiyag si mabolinget.
  eng-WYC-2017: And in that day deaf men shall hear the words of the book, and the
    eyes of blind men shall see from darknesses and misty;
  eng-WMBB: In that day, the deaf will hear the words of the book, and the eyes of
    the blind will see out of obscurity and out of darkness.
  urd-GVH: उस दिन बहरे किताब की तिलावत सुनेंगे, और अंधों की आँखें अंधेरे और तारीकी
    में से निकलकर देख सकेंगी।
  rug-rug: Koasa rane asa si sari tie nuli si kote avosi sari zinama koasa buka, meke
    sari tie behu pu koa koasa opoadumu meke hinuporo si kote dodogorae.
  gaz-gaz: Gaafas duudaan dubbii kitaaba maramaa ni dhagaʼa; iji nama jaamaa dimimmisaa
    fi dukkana keessatti ni arga.
  fra-LSG: En ce jour-là, les sourds entendront les paroles du livre; Et, délivrés
    de l’obscurité et des ténèbres, Les yeux des aveugles verront.
  yal-yal: Na lɔxɔni, naxan sɛbɛxi kɛdin kui, tuli xɔrine na mɛma nɛn. Danxutɔne yi
    mini dimi gbeeni, e yi seen to.
  haw-1868: A ia la, e lohe no ka mea kuli i na huaolelo o ka buke, A mailoko mai
    o ka pouli, a mailoko mai o ka poeleele, E nana mai ai na maka o ka poe makapo.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَسْمَعُ الأَصَمُّ أَقْوَالَ الْكِتَابِ، وَتُبْصِرُ
    عُيُونُ الْمَكْفُوفِينَ مِنْ وَرَاءِ الظُّلْمَةِ وَالْكَآبَةِ.
  ewe-ewe: Gbe ma gbe la, tokunɔwo anɔ abe agbalẽa me nyawo ene, eye tso blukɔ kple
    viviti me, ŋkugbagbãtɔwo akpɔ nu.
  eng-LEE: And on that day shall the deaf hear the words of the book, and out of obscurity,
    and out of darkness, shall the eyes of the blind see.
  asm-FB: সেই দিনা কলাসকলে পুস্তকখনৰ বাক্য শুনিব, আৰু অন্ধসকলৰ চকুৱে অন্ধকাৰৰ মাজৰ
    পৰা দেখিবলৈ পাব।
  sus-A: نَ لْشْي، تُلِ شْرِيٍ كِتَابُي شَرَنمَيٍ شُي مّمَ نّ، دْنشُييٍ قَن مِنِمَ
    نّ دِ مِ شْورَ، عٍ سٍ تٌ.
  fra-SBL: En ce jour-là, les sourds entendront les paroles du livre, et les yeux
    des aveugles verront de l'obscurité et des ténèbres.
  hbo-hbo: וְשָׁמְע֧וּ בַיֹּום־הַה֛וּא הַחֵרְשִׁ֖ים דִּבְרֵי־סֵ֑פֶר וּמֵאֹ֣פֶל וּמֵחֹ֔שֶׁךְ
    עֵינֵ֥י עִוְרִ֖ים תִּרְאֶֽינָה׃
  kik-kik: Mũthenya ũcio, andũ arĩa mataiguaga nĩmakaigua ciugo cia ibuku rĩu rĩa
    gĩkũnjo, namo maitho ma atumumu arĩa matũũraga moonaga mairia na nduma nĩmakona.
  fra-NCL: En ce jour-là, les sourds entendront les paroles du livre, et, sortant
    des ténèbres et de l’obscurité, les aveugles verront.
  cek-AK: To na niah loe naa pang kami mah cabu thung ih lok to thaih ueloe, mikmaengnawk
    mah kamtueng ai, khoving ahmuen thung hoiah hnu o thai tih boeh.
  cuk-cuk: A-ibagangine, uaya-satemaladi, dule ega garda-bipirmakar-maid absoalile,
    magar itodmaloed. Dule-ibyasurmaladi, magar atakdemaloed, negasichid bar ega naguosulid.
  uig-CYR: Шу күнидә гаслар шу йөгимә китапниң сөзлирини аңлайдиған, Қариғулар зулмәт
    һәм қараңғулуқтин чиқип көзлири көридиған болиду;
  tel-2017: ఆ రోజున చెవిటి వాళ్ళు గ్రంథంలోని వాక్యాలు వింటారు. గుడ్డి వారు చిమ్మచీకట్లో
    కూడా చూస్తారు.
  hat-BSA: Nan jou sa a, moun soud yo va tande pawòl a liv la e zye avèg yo va wè
    sa ki te kon fènwa ak tenèb.
  kos-kos: In len sac, mwet sulohngkas ac fah ku in lohng ke sie book ac ritiyuk,
    ac mwet kun su muta in lohsr fah ikakla mutalos ac elos ku in liye.
  hbo-WLC: וְשָׁמְע֧וּ בַיּוֹם־הַה֛וּא הַחֵרְשִׁ֖ים דִּבְרֵי־סֵ֑פֶר וּמֵאֹ֣פֶל וּמֵחֹ֔שֶׁךְ
    עֵינֵ֥י עִוְרִ֖ים תִּרְאֶֽינָה׃
  ibo-ibo: Nʼụbọchị ahụ, ndị ntị chiri ga-anụ ihe a na-agụpụta site nʼakwụkwọ ahụ,
    ndị ìsì, ndị ahụ naara ejegharị nʼọchịchịrị ga-emeghe anya ha, hụkwa ụzọ ọzọ.
  ory-ory: ପୁଣି, ସେହି ଦିନରେ ବଧିର ପୁସ୍ତକର ବାକ୍ୟ ଶୁଣିବ, ପୁଣି, ତିମିର ଓ ଅନ୍ଧକାର ମଧ୍ୟରୁ
    ଅନ୍ଧର ଚକ୍ଷୁ ଦେଖିବ।
  chk-chk: Lon ena fansoun chon selingapwas repwe rongorong kapasen eu puk, nge chon
    mesechun mi nom lon toputop me rochokich repwe küna mwer.
  rop-rop: En langa det taim na, detlot pipul hubin jidanbat defwan longtaim garra
    irrim sambodi ridimbat langa olabat, en detlot pipul hubin oldei jidanbat blainwan
    garra luk gudwei.
  ukr-1871: І почують у той час глухі слова книги, та й прозрять із пітьми й темряви
    очі слїпих.
  deu-1951: Alsdann werden die Tauben die Worte des Buches hören, und die Augen der
    Blinden werden aus Dunkel und Finsternis heraus sehen.
  eng-JPS: And in that day shall the deaf hear the words of a book, and the eyes of
    the blind shall see out of obscurity and out of darkness.
  srp-1865: I u taj æe dan gluhi èuti rijeèi u knjizi, i iz tame i mraka vidjeæe oèi
    slijepijeh.
  lug-lug: Mu biro ebyo abaggavu b’amatu baliwulira ebigambo by’omuzingo, n’amaaso
    g’abazibe galizibuka okuva mu kiseera ekizibu ne mu kizikiza.
  heb-heb: ושמעו ביום ההוא החרשים דברי ספר ומאפל ומחשך עיני עורים תראינה׃
  ben-IRV: সেই দিন বধিররা বইয়ের কথা শুনতে পাবে এবং গভীর অন্ধকারে থাকা অন্ধেরা দেখতে
    পাবে।
  pan-pan: ਉਸ ਦਿਨ ਬੋਲ੍ਹੇ ਪੁਸਤਕ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਨਗੇ, ਅਤੇ ਅੰਨ੍ਹਿਆਂ ਦੀਆਂ ਅੱਖਾਂ ਧੁੰਦ ਅਤੇ
    ਹਨੇਰੇ ਵਿੱਚੋਂ ਵੇਖਣਗੀਆਂ,
  mya-JVB: ထို ကာလ ၌ နားပင်း သောသူတို့သည် ကျမ်း စကား ကို ကြား ကြ လိမ့်မည်။ မျက်စိ
    ကန်းသောသူတို့သည် မြှေးရှက် ခြင်း၊ မှောင်မိုက် ခြင်းနှင့် ကင်းလွတ်၍ မြင် ကြ လိမ့်မည်။
  hmo-hmo: Unai dina ia ginidae neganai, taia kudima taudia ese, buka ena hereva do
    idia kamonai, bona matakepulu taudia, dibura lalonai noho taudia, be gau do idia
    itaia diba.
  urd-urd: और उस वक़्त बहरे किताब की बातें सुनेंगे और अंधों की आँखें तारीकी और अन्धेरे
    में से देखेंगी।
  rus-SYN: И в тот день глухие услышат слова книги, и прозрят из тьмы и мрака глаза
    слепых.
  bqc-SIM: Gↄↄ bee swãdoↄ taalapi yãma, vĩ̀aↄ bↄ gusia níiniiu aa gu'e.
  tcz-CHONGTHU: Hiche niteng chuleh lekhabua thucheng kisim, nangong in ajahding,
    chule mitchon lungjin naleh muthim amu ding ahi.
  mar-mar: त्या दिवशी बहिरा पुस्तकातील शब्द ऐकू शकेल आणि आंधळ्याचे डोळे गडद अंधारातून
    पाहतील.
  qub-qub: Chay junäga mana wiyaj upacunapis liguipashanta wiyanganami. Gapracunapis
    ricanganami. Manami chacaychönönachu canga.
  hat-hat: Jou sa a, moun soudè yo va tande pawòl y'ap li nan liv. Avèg yo ki t'ap
    viv nan fènwa va louvri je yo, y'a wè.
  eng-BSB: On that day the deaf will hear the words of the scroll, and out of the
    deep darkness the eyes of the blind will see.
  eng-WEBPB: In that day, the deaf will hear the words of the book, and the eyes of
    the blind will see out of obscurity and out of darkness.
  kbq-kbq: Hagi e'i ana knafina zamagesa ankanire vahe'mo'za avontafepi me'nea nanekema
    hamprisnazana antahigahaze. Hagi zamavu asuhu vahe'ma tusi'a hanimpima mani'naza
    vahe'mo'za ruhari hu'za ete zamavua kegahaze.
  nhe-BL: Ipan nopa tonali tlacame tlen ax hueli tlacaquij quicaquise nopa tlajtoli
    tlen quipohuilía tlen nopa amatlajcuiloli. Huan nopa popoyotzitzi tlen itztoque
    ipan cuesoli huan ipan tzintlayohuilotl quiitase.
  gub-BL: A'e 'ar mehe iapyha 'ym ma'e wenu putar ze'eg a'e wà nehe. Amo umugeta a'e
    ze'eg pape iwàpytym pyrer rehe har wà nehe, ze'eg imuapyk pyrer hexak pyr 'ym
    wà nehe. Hehàpyhà 'ym ma'e uhem putar ipytunahy haw wi wà nehe. Upuner putar ma'e
    hexakaw rehe wà nehe.
  eng-DRA: And in that day the deaf shall hear the words of the book, and out of darkness
    and obscurity the eyes of the blind shall see.
