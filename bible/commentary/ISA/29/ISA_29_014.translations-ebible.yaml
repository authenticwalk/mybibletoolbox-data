  kik-kik: Nĩ ũndũ ũcio, o rĩngĩ nĩngagegia andũ aya, njĩke maũndũ ma kũgegania, o
    ma kũgegania biũ; ũũgĩ wa andũ arĩa oogĩ nĩũgaathira, naguo ũmenyo wa andũ arĩa
    moĩ gũkũũrana maũndũ nĩũkabuĩria.”
  fra-NCL: à cause de cela, je continuerai à user de prodiges, avec ce peuple, de
    prodiges étranges. Et la sagesse de ses sages périra, et l’intelligence de ses
    docteurs s’obscurcira.
  cek-AK: to pongah, khenah, hae kaminawk khaeah dawnrai hmuen, poekraihaih hoi anghmang
    kathok hmuen to ka sak han; palungha kaminawk ih palunghahaih loe anghmaa tih;
    khopoek thaih kaminawk ih panoekhaih doeh anghma boih tih, tiah thuih.
  cuk-cuk: A-ulale, we-dulemar gannar ibmar-gegerdaklemalad-dakega an imakoed, geb
    geger dakdemaloed. E-dule-binsaed-ibegan e-binsaed-nikadi, an ei osulogoed, degi,
    e-dule-nue-ibmar-wismalad ibmar-wissulidga an imakoed.”
  uig-CYR: Шуңа мана, Мән мошу хәлиқ арисида йәнә бир карамәт көрситимән; Карамәт
    бир ишни карамәт билән қилимән; Шуниң билән уларниң данишмәнлириниң даналиғи йоқилиду;
    Уларниң ақиллириниң әқиллири йошурунувалған болиду».
  tel-2017: కాబట్టి చూడండి, ఈ ప్రజల మధ్య ఒక మహా ఆశ్చర్యకరమైన పని చేస్తాను. అద్భుతం
    వెనుక అద్భుతాన్ని చేస్తాను. వారి జ్ఞానుల జ్ఞానం నశించిపోతుంది. వివేకుల వివేకం
    అదృశ్యమై పోతుంది.”
  hat-BSA: pou sa, gade byen, Mwen va yon fwa ankò aji ak mèvèy pami pèp sa; yon mèvèy
    ki etonan! Konsa, sajès a moun saj pa yo va disparèt, e konesans a moun ki gen
    bon konprann yo va vin kache.”
  kos-kos: Ke ma inge nga fah aklutyalosyak ke kutu ma elos tiana motko mu ac ku in
    sikyak. Elos su lalmwetmet fah ekla lalfon, ac etu lalos nukewa fah wangin sripa.”
  hbo-WLC: לָכֵ֗ן הִנְנִ֥י יוֹסִ֛ף לְהַפְלִ֥יא אֶת־הָֽעָם־הַזֶּ֖ה הַפְלֵ֣א וָפֶ֑לֶא
    וְאָֽבְדָה֙ חָכְמַ֣ת חֲכָמָ֔יו וּבִינַ֥ת נְבֹנָ֖יו תִּסְתַּתָּֽר׃ ס
  ibo-ibo: Ya mere, otu ugboro ọzọ, aga m eme ndị a ihe oke iju anya jiri ihe ịtụnanya
    tụkwasị nʼelu ihe ịtụnanya, amamihe nke ndị maara ihe ga-ala nʼiyi, nghọta nke
    ndị nwere nghọta ga-agba barịị.”
  ory-ory: ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଏକ ଅଦ୍ଭୁତ କର୍ମ, ଅର୍ଥାତ୍‍, ଅଦ୍ଭୁତ
    ଓ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରିବା, ପୁଣି, ସେମାନଙ୍କର ଜ୍ଞାନୀ ଲୋକମାନଙ୍କର ଜ୍ଞାନ ବିନଷ୍ଟ ହେବ ଓ ସେମାନଙ୍କର
    ବିବେକୀ ଲୋକମାନଙ୍କର ବୁଦ୍ଧି ଲୁଚାଯିବ।”
  chk-chk: Iei mine üpwe förisefäli mettoch mi amwarar o amairü lein ekei aramas.
    Iwe, nöür kewe soutipachem repwe umwesila, nge ekiekin nöür kewe souekiek epwe
    lomotongau.”
  rop-rop: Wal blanga tharran na, ai garra dumbat olkain klebawan ting, en ai garra
    meigimbat olabat brabli hatjamp. Ai garra meigim olabat nomo blanga sabi enijing,
    nomeda olabat reken olabat sabi ebrijing.’ Lagijat na YAWEI bin tok.
  ukr-1871: Тим і я з людьми такими незвичайно дивне диво-чудо витворю, так що мудрість
    у премудрих їх зникне, й розуму в їх розумних не стане.
  deu-1951: siehe, so will auch ich forthin mit diesem Volk wunderlich, ja sehr wunderlich
    und seltsam umgehen; die Weisheit ihrer Weisen soll sich verirren und der Verstand
    ihrer Verständigen nicht zu finden sein.
  eng-JPS: Therefore, behold, I will again do a marvellous work among this people,
    even a marvellous work and a wonder; and the wisdom of their wise men shall perish,
    and the prudence of their prudent men shall be hid.
  srp-1865: Zato æu evo još raditi èudesno s tijem narodom, èudesno i divno, i mudrost
    mudrijeh njegovijeh poginuæe i razuma razumnijeh nestaæe.
  lug-lug: Noolwekyo, laba ŋŋenda kwewuunyisa abantu bano. Amagezi g’abagezi galizikirira,
    n’okutegeera kw’abategeevu kuliggwaawo.”
  heb-heb: לכן הנני יוסף להפליא את העם הזה הפלא ופלא ואבדה חכמת חכמיו ובינת נבניו
    תסתתר׃
  ben-IRV: অতএব, দেখ, আমি এই জাতিদের মধ্যে আশ্চর্য্য কাজ, বিস্ময়ের পরে চমত্কার কাজ
    করব; তাতে জ্ঞানীদের জ্ঞান নষ্ট হয়ে যাবে আর বুদ্ধিমানদের বুদ্ধি অদৃশ্য হবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਫੇਰ ਇਸ ਪਰਜਾ ਨਾਲ ਅਚਰਜ਼ ਕੰਮ ਕਰਾਂਗਾ, ਅਚਰਜ਼ ਅਤੇ ਅਜੂਬਾ ਕੰਮ,
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਬੁੱਧਵਾਨਾਂ ਦੀ ਬੁੱਧ ਨਾਸ ਹੋ ਜਾਵੇਗੀ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਚਤਰਿਆਂ ਦੀ ਚਤਰਾਈ ਲੁਕਾਈ
    ਜਾਵੇਗੀ।
  mya-JVB: ထိုကြောင့်၊ အံ့ဩ ကြောက်မက်ဘွယ်သောအမှု ကို ဤ လူမျိုး တွင် တဖန် ငါ ပြုဦးမည်။
    သူ တို့တွင် ပညာရှိ တို့၏ ပညာ သည် ပျက်စီး လိမ့်မည်။ ဉာဏ် ကောင်းသောသူတို့ ၏ ဉာဏ်
    လည်း ကွယ် ပျောက်လိမ့်မည်ဟု မိန့် တော်မူ ၏။
  hmo-hmo: Unai dainai lau ese, hoa karadia badadia, ma do lau karaia lou inai bese
    dekenai, hoa karadia, hoa bada karadia. Vadaeni edia aonega taudia edia aonega
    be do ia ore momokani, bona edia laloa kehoa taudia edia laloa kehoa, be do ia
    boio.”
  urd-urd: इसलिए मैं इन लोगों के साथ 'अजीब सुलूक करूँगा, जो हैरत अंगेज़ और ता'अज्जुब
    ख़ेज़ होगा और इनके 'आक़िलों की 'अक़्ल ज़ायल हो जाएगी और इनके समझदारों की समझ जाती
    रहेगी।
  rus-SYN: то вот, Я еще необычайно поступлю с этим народом, чудно и дивно, так что
    мудрость мудрецов его погибнет, и разума у разумных его не станет.
  bqc-SIM: A yã́i má ɛa yãbↄnsaɛↄ kɛnɛ́, má ↄ̃nↄdeↄ ↄ̃nↄ midɛ, má wɛzɛ̃naↄ wɛzɛ̃
    suumpa.
  tcz-CHONGTHU: Hiche jeh ahi, keiman avel'a mipha lhem ho paomo leova hatah a adatmo
    na diuva kakoi ding ahi. Miching chihna chu hung mangin tin, chihna nei hetna
    ho hung beiding ahitai.”
  mar-mar: म्हणून मी शक्तीशाली व चमत्कारिक गोष्टी करून या लोकांस विस्मित करीत राहीन.
    आश्चर्या मागून आश्चर्य, त्यांच्यातील सुज्ञ मनुष्याचे ज्ञान नष्ट होईल, आणि त्यांच्यातील
    शहाण्या मनुष्याचा समजदारपणा नाहीसा होईल.
  qub-qub: Chaypitami cay runacunapäga tantiyayta mana camäpacunanpaj camacächishaj.
    Camacächishaj cay runacuna fiyupa almirananpaj. Yachajcunapa yachaj cayninpis,
    tantiyajcunapa tantiyaj cayninpis manami canganachu.»
  hat-hat: Se poutèt sa, mwen pral fè yon lòt seri mèvèy ak mirak devan je yo. Mwen
    pral detounen bon konprann moun save yo. Moun lespri yo ak tout konesans yo p'ap
    konprann anyen.
  eng-BSB: Therefore I will again confound these people with wonder upon wonder. The
    wisdom of the wise will vanish, and the intelligence of the intelligent will be
    hidden.”
  eng-WEBPB: therefore, behold, I will proceed to do a marvellous work amongst this
    people, even a marvellous work and a wonder; and the wisdom of their wise men
    will perish, and the understanding of their prudent men will be hidden.”
  kbq-kbq: E'ina hu'negu nagra mago'ene hentofaza zamagritera eri fore hanuge'za kegahaze.
    Anama nehu'na knare antahi'zane vahe'mokizmi antahi'zana eri netre'na, antahi
    zane vahe'mokizmi antahi'zana eri atregahue.
  nhe-BL: Huajca yeca, na nijchihuas huejhueyi tlamantli iniixtla nochi ni tlacame
    tlen quichihuaj ome ininxayac huan yajuanti tlahuel mosentlachilise. Huan niquinhuihuichihuas
    tlalnamiquini huan nijnextis para inintlamachtil tlacame ax tleno ipati.”
  gub-BL: A'e rupi amupytuhegatu kar wi putar ko teko ihe wà nehe. Azapo putar ma'e
    ikwaw pyr 'ym wainuinuromo nehe, azapo putar iaiw ma'e wainuinuromo nehe no. Ukwaw
    katu ma'e wà. Nezewe rehe we nupuner kwaw a'e ma'e imume'u haw rehe wà nehe. Nukwaw
    kwaw a'e ma'e heremiapo ràm wà nehe. Teko ma'e tetea'u rehe imu'e pyrer nukwaw
    kwaw a'e wà nehe no, i'i Zanezar.
  eng-DRA: 'Therefore behold I will proceed to cause an admiration in this people,
    by a great and wonderful miracle: for wisdom shall perish from their wise men,
    and the understanding of their prudent men shall be hid.'
