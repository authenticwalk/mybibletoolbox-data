verse: ISA.029.014
translations:
  mal-C: അതിനാൽ അത്ഭുതത്തിന്മേൽ അത്ഭുതം പ്രവർത്തിച്ചുകൊണ്ട് ഞാൻ ഈ ജനത്തെ ഒരിക്കൽക്കൂടി
    സ്തബ്ധരാക്കും. ഏറ്റവും അത്ഭുതകരമായിത്തന്നെ അവരോട് ഇടപെടും; അവരുടെ ജ്ഞാനികളുടെ
    ജ്ഞാനം നശിച്ചുപോകും, ബുദ്ധിമാന്മാരുടെ ബുദ്ധിയും മാഞ്ഞുപോകും.”
  deu-TKW: darum handle ich nun mit diesem Volke noch einmal wunderbar, wunderbar
    und wundersam, daß die Weisheit seiner Weisen zu nicht wird und die Klugheit seiner
    Klugen sich verbirgt.
  lin-lin: Yango wana, nakokoba kokamwisa bato oyo ; ekozala nde bikamwa likolo ya
    bikamwa kino bwanya ya bato ya bwanya ekobunga, mpe mayele ya bato ya mayele ekosuka. »
  eng-LSV: Therefore, behold, I am adding to do wonderfully with this people, || A
    wonder, and a marvel, || And the wisdom of its wise ones has perished, || And
    the understanding of its intelligent ones hides itself.”
  eng-GNV: 'Therefore behold, I wil againe doe a marueilous worke in this people,
    euen a marueilous worke, and a wonder: for the wisdome of their wise men shall
    perish, and the vnderstanding of their prudent men shalbe hid.'
  eng-WEBSTER: 'Therefore behold, I will proceed to do a marvelous work among this
    people, even an astonishing work and a wonder: for the wisdom of their wise men
    shall perish, and the understanding of their prudent men shall be hid.'
  nhw-BL: Huajca yeca, na nijchihuas huejhueyi tlamantli iniixpa nochi ni masehualme
    catli quichihuaj ome iniixayac huan inijuanti tlahuel motetzamatise. Huan niquinhuihuichihuas
    tlalnamiquini huan nijnextis para inintlamachtil masehualme amo tleno ipati.”
  swh-ONEN: Kwa hiyo mara nyingine tena nitawashangaza watu hawa, kwa ajabu juu ya
    ajabu. Hekima ya wenye hekima itapotea, nayo akili ya wenye akili itatoweka.”
  bba-bba: Yen sɔ̃nɑ u koo de bu biti soorɑ kɑ sɔm mɑɑmɑɑkiɡinu. U koo de ben lɑɑkɑriɡibun
    lɑɑkɑri yu kɑm ko. Kpɑ ben bwisiɡibun bwisi yi kpe.
  eng-KJVCPB: 'Therefore, behold, I will proceed to do a marvellous work amongst this
    people, Even a marvellous work and a wonder: For the wisdom of their wise men
    shall perish, And the understanding of their prudent men shall be hid.'
  cpy-cpy: Rootaki napiitanteeyaawori noñaayeeri kaari iñaapiintzi atziriite, kempoyaa
    ikanteeyaani. Nopeyapithateeri riyomento yotaniwitachari. Nopeyapithateeri ikenkithashiretani
    kenkithashirewitachari.”
  luo-luo: Kuom mano anachak abwog chuny jogi gi masira bangʼ masira, mi rieko mar
    jorieko nolal kendo ngʼeyo mar joma ongʼeyo norum.
  meu-meu: Taunabunai, lau ese hoa karadia badadia ma baina kara lou ina bese enai;
    hoa karadia, hoa bada karadia; bona edia aonega taudia edia aonega baine ore vaitani,
    bona edia lalo-parara taudia edia lalo-parara baine hehuni.
  npi-ULB: यसकारण, हेर्, म यी मानिसहरूका माझमा अचम्‍मका कुरा, आश्‍चर्यमाथि आश्‍चर्य
    गर्नलाई अघि बढ्‍नेछु । तिनीहरूका बुद्धिमान् मानिसहरूका बुद्धि नष्‍ट हुनेछ र तिनीहरूका
    विवेकशील मानिसहरूका समझ लोप हुनेछ ।”
  yor-yor: Nítorí náà lẹ́ẹ̀kan sí i èmi yóò ya àwọn ènìyàn yìí lẹ́nu pẹ̀lú ìyanu lórí
    ìyanu; ọgbọ́n àwọn ọlọ́gbọ́n ni yóò ṣègbé, ìmọ̀ àwọn onímọ̀ ni yóò pòórá.”
  pes-OPCB: پس با ضربات غیرمنتظرهٔ خود، این قوم را به حیرت خواهم انداخت. حکمت حکیمان
    ایشان نابود خواهد شد و فهم فهیمان ایشان از بین خواهد رفت.»
  tgl-ULB: Kaya nga, tingnan ninyo, magpapatuloy akong gumawa ng kamangha-manghang
    bagay sa mga taong ito, kababalaghan kasunod ng isa pang kababalaghan. Ang karunungan
    ng kanilang matatalinong tao ay mawawala, at ang pang-unawa ng kanilang mga nakakaunawang
    mga tao ay maglalaho.”
  hui-hui: Ani bialu karunaga i̱na tihondo mana nahendene tara mbira ngago mo walia
    harogola tigua mogo timbuni lolebira. Agali mini manda bayaleru talebu miaga karunaga
    manda bayale ngago mo waholebero. Ani bialu agali manda timbuniwi karu ti mini
    nawi lulu ale helolebero, lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ​တို့​မ​မျှော်​လင့်​သည့်​ဘေး ဒုက္ခ​တစ်​ခု​ပြီး​တစ်​ခု​သက်​ရောက်​စေ​၍
    သူ​တို့ အား​တုန်​လှုပ်​ချောက်​ချား​စေ​မည်။ ပ​ညာ​ရှိ​တို့ သည်​လူ​မိုက်​များ​ဖြစ်​ကုန်​ကြ​လျက်၊
    သူ​တို့ ၏​အ​သိ​အ​လိမ္မာ​မှန်​သ​မျှ​သည်​လည်း သူ​တို့ အား​အ​ဘယ်​သို့​မျှ​အ​ကျိုး​ပြု​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​ယ​ခု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: དེ་བས། ལྟོས་ཤིག བདག་གིས་མི་སྡེ་འདི་ལ་ངོ་མཚར་གྱི་དོན་ཏེ། ངོ་མཚར་གྱི་སྟེང་ལ་ངོ་མཚར་འབྱུང་དུ་བཅུག་ནས།
    ཁོ་ཚོ་ཤེས་རབ་ཅན་གྱི་ཤེས་རབ་ཉམས་ཤིང་། རིག་པ་ཅན་གྱི་རིག་པ་འགེབས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo ndichashamisa vanhu ava zvakare nechishamiso pamusoro pechishamiso;
    uchenjeri hwavakachenjera huchaparadzwa, zivo yavane zivo ichapera.”
  spa-BLM: por lo tanto, he aquí que procederé a hacer una obra maravillosa en este
    pueblo, una obra maravillosa y un prodigio; y la sabiduría de sus sabios perecerá,
    y el entendimiento de sus prudentes se ocultará.”
  cac-cac: Yuj chi' a juntzan̈ tas satub'tac yilji ol in ch'ox yil jun chon̈ab' tic,
    toxon̈ej ol sat sc'ol eb' yuuj. A sjelanil eb' jelan yed' yaj pensaril eb' aj
    pensar, ol sateloc, xchi Jehová.
  swh-ULB: Hivyo basi, tazama, Nitaendelea kufanya mambo ya ajabu mwiongoni mwa watu
    hawa, maajabu baada ya maajabu. Hekima ya wenye busara itatoweka, na uelewa wa
    watu wenye busara utatokomea.''
  bel-bel: дык вось Я буду нязвыкла рабіць з гэтым народам, дзівосна і дзіўна, так
    што мудрасьць мудрацоў яго згіне, і розуму ў разумных яго не застанецца.
  deu-ELBBK: darum, siehe, will ich fortan wunderbar mit diesem Volk handeln, wunderbar
    und wundersam; und die Weisheit seiner Weisen wird zunichte werden, und der Verstand
    seiner Verständigen sich verbergen.
  mbb-OT: Umbe, ed-umanan ku edhimuwa heini kayi te menge etew is ebpekedsusunud he
    menge egkein-inuwan he menge vaal ku. Id-awè ku is ketau te menge uluwanen wey
    is kedsavut te menge metau.”
  mal-2015: ഇതു കാരണത്താൽ ഞാൻ ഈ ജനത്തിന്റെ ഇടയിൽ ഇനിയും ഒരു അത്ഭുതപ്രവൃത്തി, അത്ഭുതവും
    ആശ്ചര്യവും ആയോരു പ്രവൃത്തി തന്നേ, ചെയ്യും; അവരുടെ ജ്ഞാനികളുടെ ജ്ഞാനം നശിക്കും;
    അവരുടെ ബുദ്ധിമാന്മാരുടെ ബുദ്ധിയും മറഞ്ഞുപോകും എന്നു കർത്താവു അരുളിച്ചെയ്തു.
  gup-gup: Wanjh kunmekbekenh ngaye ngabenyawoyhkangebarrhke nahni bininj, kore kunwernkenh
    ngabenbukkan. Bedda nawu birrimayaliwern, wanjh bedberre kunmayali kadjalyakmen.
    Dja mak bininj nawu birrikodjkuludjad, wanjh bedda yiman kabirrikodjkuluyahwurdmen.”
  rmc-rmc: Vašoda me kerava pale čudna veci kale manušenge, ďivna a zazračna; o goďaveripen
    leskre goďaver manušengro našľola, a e goďi le goďaver manušengri ela garuďi.“
  pes-OPV: بنابراین اینک من بار دیگربا این قوم عمل عجیب و غریب بجا خواهم آوردو حکمت
    حکیمان ایشان باطل و فهم فهیمان ایشان مستور خواهد شد.»
  ron-1924: Де ачея вой лови ярэшь пе попорул ачеста ку семне ши минунь дин че ын
    че май минунате, аша кэ ынцелепчуня ынцелепцилор луй ва пери ши причеперя оаменилор
    луй причепуць се ва фаче невэзутэ.”
  ben-OBCV: সেই কারণে, আমি আর একবার পরপর আশ্চর্য কর্ম করে এদের চমৎকৃত করব; জ্ঞানীদের
    জ্ঞান বিনষ্ট হবে, বুদ্ধিমানদের বুদ্ধি উধাও হবে।”
  som-som: sidaas daraaddeed bal eega, waxaan mar kale dadkan dhexdiisa ku sii samayn
    doonaa waxyaalo yaab ah, waana waxyaalo yaab iyo naxdinba leh, oo xigmadda nimankooda
    xigmadda leh way baabbi'i doontaa, oo waxgarashada raggooda garashada lehna way
    qarsoomi doontaa.
  lat-VUC: ideo ecce ego addam ut admirationem faciam populo huic miraculo grandi
    et stupendo; peribit enim sapientia a sapientibus ejus, et intellectus prudentium
    ejus abscondetur.
  eng-ASVBT: therefore, behold, I will proceed to do a marvelous work among this people,
    even a marvelous work and a wonder; and the wisdom of their wise men shall perish,
    and the understanding of their prudent men shall be hidden.
  ita-1885: perciò, ecco, io continuerò a fare inverso questo popolo maraviglie grandi,
    e stupende; e la sapienza de' suoi savi perirà, e l'intendimento de' suoi intendenti
    si nasconderà.
  eng-LXXUP: 'Therefore behold I will proceed to remove this people, and I will remove
    them: and I will destroy the wisdom of the wise, and will hide the understanding
    of the prudent.'
  eng-ULB: Therefore, see, I will proceed to do a marvelous thing among this people,
    wonder after wonder. The wisdom of their wise men will perish, and the understanding
    of their prudent men will disappear.”
  spa-VBL: Así que una vez más sorprenderé a este pueblo con un milagro tras otro.
    La sabiduría de los sabios morirá, y la perspicacia de los perspicaces desaparecerá”.
  fra-_FOB: A cause de cela, voici je continuerai à user de prodiges à l'égard de
    ce peuple, de miracles et de prodiges; la sagesse de ses sages périra, et l'intelligence
    de ses intelligents disparaîtra.
  mal-mal: ഇതു കാരണത്താൽ ഞാൻ ഈ ജനത്തിന്റെ ഇടയിൽ ഇനിയും ഒരു അത്ഭുതപ്രവൃത്തി, അത്ഭുതവും
    ആശ്ചര്യവും ആയൊരു പ്രവൃത്തി തന്നെ, ചെയ്യും; അവരുടെ ജ്ഞാനികളുടെ ജ്ഞാനം നശിക്കും;
    അവരുടെ ബുദ്ധിമാന്മാരുടെ ബുദ്ധിയും മറഞ്ഞുപോകും” എന്നു കർത്താവ് അരുളിച്ചെയ്തു.
  urd-GVR: Is lie āindā bhī merā is qaum ke sāth sulūk hairatangez hogā. Hāṅ, merā
    sulūk ajīb-o-ġharīb hogā. Tab us ke dānishmandoṅ kī dānish jātī rahegī, aur us
    ke samajhdāroṅ kī samajh ġhāyb ho jāegī.”
  suz-BL: मोपतीके गो एको मुर आन दातेमी छक लाक्‍चा ङा, हिंचा ङा नु मरुप्‍चा ङा गेय
    पाइनुङ। मेको आन जोक्‍ब तुइक्‍ब मुर आन तुइक्‍तीके जाम्‍शा लाइब। निप्‍स खाप्‍शो
    गेय पाइब आन निप्‍स खाप्‍तीके ख्रुइक्‍चा पुंइसीनीम। १कोरिन्‍थी १:१९; मत्ती ११:२५
  eng-NOY: Therefore, behold, I will proceed to deal marvellously with this people;
    Marvellously and wonderfully, For the wisdom of their wise men shall perish, And
    the prudence of the prudent shall be hid.
  ita-1927: ecco ch’io continuerò a fare tra questo popolo delle maraviglie, maraviglie
    su maraviglie; e la saviezza dei suoi savi perirà, e l’intelligenza degl’intelligenti
    di esso sparirà.
  ckb-ckb: لەبەر ئەوە ئەوەتا من جارێکی دیکە کاری سەیر و سەمەرە بەم گەلە دەکەم، دانایی
    داناکانی لەناودەبەم و تێگەیشتنی تێگەیشتووانی ون دەبێت.»
  eng-BBE: 'For this cause I will again do a strange thing among this people, a thing
    to be wondered at: and the wisdom of their wise men will come to nothing, and
    the sense of their guides will no longer be seen.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ, ನಾನು ಈ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಅಧಿಕ ಆಶ್ಚರ್ಯವೂ ಅದ್ಭುತವೂ ಆದ ಕಾರ್ಯವನ್ನು
    ಇನ್ನೂ ಮಾಡುವೆನು. ಅವರ ಜ್ಞಾನಿಗಳ ಜ್ಞಾನವು ಅಳಿಯುವುದು. ಅವರ ವಿವೇಕಿಗಳ ವಿವೇಕವು ಅಡಗಿಕೊಳ್ಳುವುದು.”
  tam-2017: ஆதலால் இதோ, நான் அற்புதமும் ஆச்சரியமுமான பிரகாரமாக இந்த மக்களுக்குள்ளே
    ஒரு அதிசயத்தைச் செய்வேன்; அவர்களுடைய ஞானிகளின் ஞானம் கெட்டு, அவர்களுடைய விவேகிகளின்
    விவேகம் மறைந்துபோகும் என்று ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: Por tanto, he aquí que nuevamente excitaré yo la admiración de este
    pueblo con un prodigio grande y espantoso; porque perecerá la sabiduría de sus
    sabios, y se desvanecerá la prudencia de sus prudentes.
  ron-BTF: De aceea, iată, voi continua să fac o lucrare minunată în mijlocul acestui
    popor, o lucrare minunată şi o minune; fiindcă înţelepciunea înţelepţilor lor
    va pieri şi înţelegerea celor chibzuiţi ai lui va fi ascunsă.
  eng-WEBP: therefore, behold, I will proceed to do a marvelous work among this people,
    even a marvelous work and a wonder; and the wisdom of their wise men will perish,
    and the understanding of their prudent men will be hidden.”
  eng-FBV: So once again I will surprise these people with miracle upon miracle. The
    wisdom of the wise will die, and the insight of the insightful will disappear.”
  nld-1939: 'Daarom blijf Ik heel wonderlijke dingen doen aan dit volk: De wijsheid
    zijner wijzen vergaat, Het vernuft van zijn verstandigen verduistert.'
  nch-BL: Huajca yeca, na nijchihuas huejhueyi tamanti iniixpa nochi ni masehualme
    cati quichihuaj ome inixayac huan inijuanti tahuel san motachilise. Huan niquinhuihuichihuas
    talnamiquini huan nijnextis para inintamachtil masehualme amo teno ipati.”
  vie-1934: Vì cớ đó, ta sẽ cứ làm việc lạ lùng giữa dân nầy, sự lạ rất là lạ, đến
    nỗi sự khôn ngoan của người khôn ngoan sẽ ra hư không, sự thông sáng của người
    thông sáng sẽ bị giấu.
  hin-CV: इसलिये, मैं फिर से इन लोगों के बीच अद्भुत काम करूंगा अद्भुत पर अद्भुत काम;
    इससे ज्ञानियों का ज्ञान नाश हो जाएगा; तथा समझदारों की समझ शून्य.”
  eng-OURB: therefore, behold, I will proceed to do a marvelous work among this people,
    even a marvelous work and a wonder; and the wisdom of their wise men will perish,
    and the understanding of their prudent men will be hidden.”
  spa-BES: Por esta causa, volveré a hacer maravillas entre este pueblo, algo en lo
    que hay que asombrarse; prodigios y milagros y la sabiduría de sus hombres sabios
    se quedará en nada, y esconderé la inteligencia del entendido.
  tdx-tdx: 'Inao, hanoeko raha mampañeveñe indraike ondatio: halatsañe mahadaba; ho
    mongotse ty hihi’ o mahihi’ iareoo naho hikafitse ty hilala’ o mahilala’ iareoo.'
  tha-KJV: เพราะฉะนั้น ดู​เถิด เราจะกระทำสิ่งมหัศจรรย์กับชนชาติ​นี้ อี​กทั้งการประหลาดและอัศจรรย์
    สติ​ปัญญาของคนมีปัญญาของเขาจะพินาศไป และความเข้าใจของคนที่​เข​้าใจจะถูกปิดบังไว้”
  por-BR-2018: Por isso, eis que continuarei a fazer coisas espantosas com este povo;
    coisas espantosas e surpreendentes; porque a sabedoria de seus sábios perecerá,
    e a inteligência dos inteligentes se esconderá.
