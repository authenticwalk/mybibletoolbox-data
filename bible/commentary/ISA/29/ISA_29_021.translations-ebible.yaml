verse: ISA.029.021
translations:
  mal-C: മനുഷ്യരെ വാക്കിൽ കുടുക്കി കുറ്റക്കാരാക്കുന്നവർ, നഗരകവാടത്തിൽ ന്യായം വിസ്തരിക്കുന്നവനു
    കെണി വെക്കുന്നവർ, നീതിനിഷ്ഠരെ വ്യാജവാദങ്ങളാൽ വഞ്ചിക്കുന്നവർ എന്നിവരെയെല്ലാംതന്നെ.
  deu-TKW: die die Leute in einer Rechtssache zur Sünde verleiten und dem Richter
    im Thore Schlingen legen und das Recht Unschuldiger durch Nichtigkeiten beugen.
  lin-lin: elongo na bato oyo bakweyisaka bato kati na kosamba mpo na liloba moko,
    elongo na bato oyo batielaka basambisi mitambo mpe bapesaka matatoli ya lokuta,
    na kosambisama, mpo na kokweyisa moto ya sembo.
  eng-LSV: Who cause men to sin in word, || And lay a snare for a reprover in the
    gate, || And turn aside the righteous into emptiness.
  eng-GNV: 'Which made a man to sinne in ye worde, and tooke him in a snare: which
    reproued them in the gate, and made the iust to fall without cause.'
  eng-WEBSTER: That make a man an offender for a word, and lay a snare for him that
    reproveth in the gate, and turn aside the just for a thing of naught.
  nhw-BL: Tlamise nochi amo cuajcualme catli quitlajtlacoltíaj se masehuali catli
    amo tleno quichijtoc. Ayacmo itztose amo cuajcualme catli tlacajcayahuaj huan
    quitzacuilise se juez para amo quintlatzacuilti tlacame catli quichihuaj catli
    fiero. Ya tlantos nochi catli istlacatij para se juez amo hueli quichihuas catli
    xitlahuac ica se masehuali catli amo tlaixpanotoc.
  swh-ONEN: wale ambao kwa neno humfanya mtu kuwa mwenye hatia, wamtegeao mtego mtetezi
    katika mahakama, na kwa ushuhuda wa uongo humnyima haki yeye asiye na hatia.
  bba-bba: Kon mɑɑ be bɑ rɑ tɔmbu tɑɑrɛ wɛ̃ siri yerɔ kpeerɑsiɑ, kɑ be bɑ rɑ tɔmbu
    yinɑ bɛrie be bɑ kɑ tii yinɑmɔ, kɑ be bɑ rɑ ɡemɡii win ɡem bire siri yerɔ.
  eng-KJVCPB: That make a man an offender for a word, And lay a snare for him that
    reproveth in the gate, And turn aside the just for a thing of nought.
  luo-luo: gin jogo machiwo neno mar miriambo mondo omi ngʼato onere ni jaketho, kendo
    mawuondo jangʼad bura mi omi ngʼat maonge ketho tamie adierane.
  meu-meu: Idia ese hereva tamona amo tau ta na kerere tauna ai e halaoamu, bona hanua
    ikoukouna ai e hahemaoromu tauna na e idoaiamu, bona hereva asi anina amo kara
    maoromaoro tauna na e hakaua sirimu.
  npi-ULB: जसले एक वचनले मानिसलाई दोष लगाउने बनाउँछ । तिनीहरूले न्याय खोज्ने व्यक्‍तिलाई
    ढोकामा पासो थाप्छन् र झुठ बोलेर धर्मीलाई तल खसाल्‍छन् ।
  yor-yor: àwọn tí wọ́n fi ọ̀rọ̀ kan mú ẹnìkan di ẹlẹ́bi, ẹni tí ń dẹkùn mú olùgbèjà
    ní ilé ẹjọ́ tí ẹ fi ẹ̀rí èké dun aláìṣẹ̀ ní ìdájọ́.
  pes-OPCB: کسانی که با شهادت دروغ بی‌گناه را مجرم می‌سازند، با نیرنگ رأی دادگاه را
    تغییر می‌دهند و با سخنان بی‌اساس باعث می‌شوند حق به حقدار نرسد، جان به در نخواهند
    برد.
  tgl-ULB: na sa pamamagitan ng isang salita ay pinapalabas na may sala ang isang
    tao. Naglalatag sila ng isang silo para sa kanya na naghahanap ng katarungan sa
    tarangkahan at ibinababa ang matuwid sa pamamagitan ng walang laman na mga kasinungalingan.
  hui-hui: Ani bialu agali maru godi hale howa dabaki biaga karu mbirali tigabi bialu
    haga karunaga bi henene larago mo wahalu ke̱ haga karunaga bi mo wia halu lahaga
    bu karu tibi nde pani ogonibi dege nolene wulebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​တစ်​ပါး​တို့​ကို အ​သ​ရေ​ဖျက်​သူ​များ၊ ရာ​ဇ​ဝတ်​သင့်​သူ
    တို့​ကို​အ​ပြစ်​ဒဏ်​နှင့်​ကင်း​လွတ်​အောင်​ဆောင် ရွက်​ကြ​သူ​များ​နှင့်​ရိုး​ဖြောင့်​သူ​တို့​တ​ရား
    မျှ​တ​စွာ​စီ​ရင်​ဆုံး​ဖြတ်​ခြင်း​မ​ခံ​ရ​စေ ရန်​လိမ်​လည်​၍ သက်​သေ​ခံ​သော​သူ​တို့
    အား​သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཚོས་ཚིག་གཅིག་གིས་མི་ལ་སྐྱོན་འཛུགས་ཤིང་། མཁར་སྒོ་ནས་ཁྲིམས་གཅོད་མཁན་དག་ལ་རྙི་བཙུགས་ནས།
    གཞི་རྟེན་མེད་པའི་དོན་གྱིས་མི་དྲང་བདེན་ཅན་ལ་སྙོན་འཛུགས་པའོ། །
  sna-sna: avo vanopomera munhu mhosva neshoko chete, vanoisira musungo kuna anoruramisira
    mudare, uye nouchapupu hwenhema, vanokonesa kururamisirwa kwavasina mhosva.
  spa-BLM: que hacen que una persona sea acusada por una palabra, y ponen una trampa
    al que reprende en la puerta, y que privan al inocente de la justicia con un testimonio
    falso.
  cac-cac: aton eb' snaanq'ue esal lolonel d'a spatic yetanimail. Aton eb' scachan
    eb' juez yic max ac'jioch syaelal eb' chuc, syac'an es eb' yic man̈ tojoloc tz'aj
    sb'o yaj d'a eb' malaj smul.
  swh-ULB: nani na kwa neno linamfanya mtu kuwa mkosaji. Watamuekea mtego kwa yeye
    anayeitafuta haki katika geti na kuweka haki chini kwa uongo usio na kitu.
  bel-bel: якія блытаюць чалавека ў словах, і на таго, хто патрабуе суду каля брамы,
    ставяць сеткі, і адціраюць таго, чыя праўда.
  deu-ELBBK: die einen Menschen schuldig erklären um eines Wortes willen und dem Schlingen
    legen, der im Tor Recht spricht, und um nichts den Gerechten aus seinem Recht
    verdrängen.
  mbb-OT: ragkes is langun he ebpen-ulug te kewusa, is edtuis te ketazeng diyà te
    hukmanan, wey is menge tistiǥus he edtarùtarù su para kenà mevaǥayì te hustu he
    kukuman is wazà mekesalà.
  mal-2015: മനുഷ്യരെ വ്യവഹാരത്തിൽ കുറ്റക്കാരാക്കുകയും പട്ടണവാതില്ക്കൽ ന്യായം വിസ്തരിക്കുന്നവന്നു
    കണിവെക്കയും നീതിമാനെ നിസ്സാരകാര്യംകൊണ്ടു ബഹിഷ്കരിക്കയും ചെയ്യുന്നവരായി നീതികേടിന്നു
    ജാഗ്രതയുള്ള ഏവരും ഛേദിക്കപ്പെട്ടുമിരിക്കുന്നു.
  gup-gup: Dja mak kabenbularrbun bininj nawu kabirrikurrehkurren dja kabindiyolyolme
    birrimak bininj kore court. Nahni birriwarre bininj kabirriwarnyak kunwoybuk.
  rmc-rmc: ola, ko obviňinenas le manušes vaš jekh lav, ola, ko le sudcaske andre
    foroskri brana thovenas o pasci, the ola, ko sudzinenas le spravodľivones vaš
    ňisoske.
  pes-OPV: که انسان را به سخنی مجرم می‌سازند و برای کسی‌که در محکمه حکم می‌کند دام
    می‌گسترانند و عادل رابه بطالت منحرف می‌سازند.
  ron-1924: чей че осындяу пе алций ла жудекатэ, ынтиндяу курсе куй ый ынфрунтау ла
    поарта четэций ши нэпэстуяу фэрэ темей пе чел невиноват.
  ben-OBCV: অর্থাৎ, যারা নির্দোষকে অপরাধী সাব্যস্ত করে, যারা আদালতে প্রতিবাদীকে ফাঁদে
    ফেলে এবং যারা মিথ্যা সাক্ষ্যের দ্বারা নির্দোষ ব্যক্তিকে ন্যায়বিচার পেতে বঞ্চিত
    করে।
  som-som: kuwaasoo ah kuwa nin hadal aawadiis xumaanfale kaga dhiga, oo dabinka u
    dhiga kan iridda ku garnaqa oo kan xaqa ahna ku leexiya wax aan waxba ahayn.
  lat-VUC: qui peccare faciebant homines in verbo, et arguentem in porta supplantabant,
    et declinaverunt frustra a justo.
  eng-ASVBT: that make a man an offender in his cause, and lay a snare for him that
    reproveth in the gate, and turn aside the just with a thing of nought.
  ita-1885: I quali fanno peccar gli uomini in parole, e tendono lacci a chi li riprende
    nella porta, e traboccano il giusto in confusione.
  eng-LXXUP: 'and they that cause men to sin by a word: and men shall make all that
    reprove in the gates an offense, because they have unjustly turned aside the righteous.'
  eng-ULB: who by a word make a man out to be an offender. They lay a snare for him
    who seeks justice at the gate and put the righteous down with empty lies.
  spa-VBL: los que dicen cosas para engañar a otros y hacerlos pecar, los que atrapan
    a la gente con argumentos legales en los tribunales, los que mienten para engañar
    a los inocentes.
  fra-_FOB: Ceux qui font condamner un homme par leur parole, qui tendent des pièges
    à l'homme qui plaide devant les portes, qui perdent le juste par leurs fraudes.
  mal-mal: മനുഷ്യരെ വ്യവഹാരത്തിൽ കുറ്റക്കാരാക്കുകയും പട്ടണവാതില്ക്കൽ ന്യായം വിസ്തരിക്കുന്നവനു
    കെണിവയ്ക്കുകയും നീതിമാനെ നിസ്സാരകാര്യംകൊണ്ടു ബഹിഷ്കരിക്കുകയും ചെയ്യുന്നവരായി നീതികേടിന്
    കാത്തിരിക്കുന്ന ഏവരും ഛേദിക്കപ്പെട്ടുമിരിക്കുന്നു.
  urd-GVR: Yihī un kā anjām hogā jo adālat meṅ dūsroṅ ko qusūrwār ṭhahrāte, shahr
    ke darwāze meṅ adālat karne wāle qāzī ko phaṅsāne kī koshish karte aur jhūṭī gawāhiyoṅ
    se bequsūr kā haq mārte haiṅ.
  suz-BL: मेकोपुकीमी मुर आन कली निसाफ पतीकेमी ब्रुपाइक्‍नीम। मिनु ठीक पाइब नु निसाफ
    पाइब कली ब्‍वारदम रेप्‍पाइक्‍नीम। मारेइ मरिम्‍शो मपाइब कली मोशा दोस गेपाइक्‍नीम।
    आमोस ५:१०
  eng-NOY: Who condemned a man in his cause, And laid snares for him who defended
    himself in the gate, And with falsehood caused the righteous to fail.
  ita-1927: che condannano un uomo per una parola, che tendon tranelli a chi difende
    le cause alla porta, e violano il diritto del giusto per un nulla.
  ckb-ckb: ئەوانەی بە وشەیەک مرۆڤ گوناهبار دەکەن و لە دادگا داو بۆ دادوەر دەنێنەوە
    و بە شتی پووچ دادپەروەری خوار دەکەن.
  eng-BBE: Who give help to a man in a wrong cause, and who put a net for the feet
    of him who gives decisions in the public place, taking away a man's right without
    cause.
  kan-OKCV: ಸುಳ್ಳುಸಾಕ್ಷಿ ಹೇಳಿ ತಪ್ಪುಹೊರಿಸುವವರು, ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ದೋಷವನ್ನು ಖಂಡಿಸುವವರಿಗೆ
    ಉರುಲೊಡ್ಡುವವರು, ನೀತಿವಂತನಿಗೆ ನ್ಯಾಯ ತಪ್ಪಿಸುವವರು ಹೀಗೆ ಅಧರ್ಮದಲ್ಲಿ ನಿರತರಾಗಿರುವ ಇವರೆಲ್ಲರು
    ನಿರ್ಮೂಲರಾಗುವರು.
  tam-2017: ஒரு வார்த்தைக்காக மனிதனைக் குற்றப்படுத்தி, நியாயவாசலில் தங்களைக் கடிந்துகொள்ளுகிறவனுக்குக்
    கண்ணிவைத்து, நீதிமானை நியாயமில்லாமல் துரத்தி, இப்படி அக்கிரமம்செய்ய வகைதேடுகிற
    அனைவரும் அழிக்கப்படுவார்கள்.
  spa-RV-1909: Los que hacían pecar al hombre en palabra; los que armaban lazo al
    que reprendía en la puerta, y torcieron lo justo en vanidad.
  ron-BTF: Care fac pe om vinovat pentru un cuvânt şi pun o capcană pentru cel care
    mustră la poartă şi abat pe cel drept pentru un lucru de nimic.
  eng-WEBP: who cause a person to be indicted by a word, and lay a snare for one who
    reproves in the gate, and who deprive the innocent of justice with false testimony.
  eng-FBV: those who say things to trick others into sin, those who trap people by
    legal arguments in court, those who lie to mislead the innocent.
  nld-1939: Die den rechter strikken leggen onder de poort, En de onschuldigen door
    leugen verdringen.
  nch-BL: Tamise nochi amo cuajcualme cati quitajtacoltíaj se masehuali cati amo teno
    quichijtoc. Ayecmo itztose amo cuajcualme cati tacajcayahuaj huan quitzacuilíaj
    se juez para amo quintatzacuilti tacame cati quichihuaj cati fiero. Tamise nochi
    cati istacatij para se juez amo hueli quichihuas cati xitahuac ica se masehuali
    cati amo taixpanotoc.
  vie-1934: tức những kẻ lấy lời nói định tội người ta, gài bẫy cho những người kiện
    cáo trước cửa, lấy sự hư không làm khuất công bình.
  hin-CV: वे व्यक्ति जो शब्दों में फंसाते हैं, और फंसाने के लिए जाल बिछाते हैं और
    साधारण बातों के द्वारा धोखा देते हैं.
  eng-OURB: who cause a person to be found in sin ·err (the standard goal)· by a word,
    and lay a snare for the arbiter in the gate, and who deprive the innocent of justice
    with false testimony.
  spa-BES: Quien ayuda a un hombre por una causa equivocada y pone una red a los pies
    de quien toma las decisiones en el lugar público, quitando el derecho de un hombre
    inocente.
  tdx-tdx: O mampandilatse ondaty an-tsaontsy, naho mamandrike i mizaka an-dalam-beiy,
    vaho mikatramo ty vantañe an-dreha-borosodeo.
  tha-KJV: คือผู้​ที่​ใส่​ความคนอื่นด้วยถ้อยคำของเขา และวางบ่วงไว้ดักเขาผู้​กล​่าวคำขนาบที่​ประตูเมือง
    และด้วยถ้อยคำที่​ไม่​เป็นแก่นสาร เขากี​ดก​ันคนชอบธรรมเสีย
  por-BR-2018: Os que acusam aos homens por meio de palavras, e armam ciladas contra
    quem os repreende na porta da cidade ,e os que prejudicam ao justo.
  deu-ELO: die einen Menschen schuldig erklären um eines Wortes willen und dem Schlingen
    legen, welcher im Tore Recht spricht, und um nichts den Gerechten aus seinem Recht
    verdrängen.
  eng-WYC-2018: which made men to do sin in word, and deceived a reprover in the gate,
    and bowed away in vain from a just man. (who made people to do sin in word, and
    deceived a rebuker at the gate, and bowed away justice from the upright, for an
    empty and a futile thing.)
  epo-epo: kiuj pekigas homojn per vorto kaj faras insidojn kontraŭ juĝopetanto ĉe
    la pordego kaj trompe forpuŝas justulon.
  uig-PIN: Mana muxundaⱪ adǝmlǝr adǝmni bir sɵz üqünla jinayǝtqi ⱪilidu, Dǝrwazida
    turup rǝzillikkǝ tǝnbiⱨ bǝrgüqi üqün tuzaⱪ tǝyyarlap ⱪoyidu, Ⱨǝⱪⱪaniy adǝmning
    dǝwasini sǝwǝbsiz bikar ⱪiliwetidu.
  beo-beo: 'Nowa da baligidu sia: sia:sea, amola wadela:i hamosu dunu se mae lama:ne
    fidisia amola moloi dunu ilia moloidafa fofada:su hou mae ba:ma:ne hamosea, Gode
    da amo huluane gugunufinisimu.'
  tpi-OTNT: Na bai wankain bagarap tasol i kamap tu long ol man i save giaman na kotim
    nating ol arapela na mekim ol giaman tok bilong helpim ol man i gat rong, bai
    ol i ken paulim kot na ol stretpela man i no inap winim kot.
  hau-SA: waɗanda ta magana kawai sukan mai da mutum mai laifi, waɗanda suke kafa
    tarko wa mai ba da kāriya a ɗakin shari’a da shaidar ƙarya kuma su hana marar
    laifi samun shari’ar adalci.
  uig-LAT: Mana mushundaq ademler ademni bir söz üchünla jinayetchi qilidu, Derwazida
    turup rezillikke tenbih bergüchi üchün tuzaq teyyarlap qoyidu, Heqqaniy ademning
    dewasini sewebsiz bikar qiliwétidu.
  nde-nde: labo abenza umuntu abe lecala ngokufakaza amanga, abathiya umvikeli enkundleni
    yamacala, kuthi ngobufakazi obungamanga benze omsulwa angehlulelwa ngemfanelo.
  ton-ton: ‌ʻOku nau fakahalaia ha tangata ʻi he kupuʻi lea, pea ʻoku nau tau ʻae
    tauhele kiate ia ʻoku valoki ʻi he matapā, pea fakaafe ʻae angatonu ʻi he meʻa
    taʻeʻaonga.
  ces-1613: Kteříž obviňují z hříchu člověka pro slovo, a na toho, kterýž je tresce,
    v bráně lécejí, a pro nic utiskují spravedlivého.
  eng-WMB: who cause a person to be indicted by a word, and lay a snare for one who
    reproves in the gate, and who deprive the innocent of justice with false testimony.
  tam-TCV: இவர்கள் தங்கள் பேச்சினால் ஒருவனைக் குற்றவாளியாக்கி, நீதிமன்றத்தில் தீர்ப்பு
    வழங்குவோரை இடறப் பண்ணுகிறார்கள். இவ்வாறு பொய்ச் சாட்சியத்தினால் குற்றமற்றவனுக்கு
    நீதிவழங்க மறுக்கிறார்கள்; அதனாலேயே இல்லாதொழிக்கப்படுவார்கள்.
  ceb-ULB: kansang pinaagi sa pulong naghimo sa usa ka tawo nga maoy sad-an. Nagpahimutang
    sila ug lit-ag diha sa ganghaan alang kaniya nga nagpangita sa hustisya ug nagpasangil
    sa matarong pinaagi sa walay hinungdan nga mga bakak.
  pol-UBG: Którzy obwiniają człowieka za słowo, zastawiają sidło na tego, który ich
    strofuje w bramie, i bez powodu doprowadzają sprawiedliwego do upadku.
  urd-GVU: یہی اُن کا انجام ہو گا جو عدالت میں دوسروں کو قصوروار ٹھہراتے، شہر کے دروازے
    میں عدالت کرنے والے قاضی کو پھنسانے کی کوشش کرتے اور جھوٹی گواہیوں سے بےقصور کا
    حق مارتے ہیں۔
  deu-1912: welche die Leute sündigen machen durchs Predigen und stellen dem nach,
    der sie straft im Tor, und stürzen durch Lügen den Gerechten.
  kan-2017: ಸುಳ್ಳುಸಾಕ್ಷಿಯಿಂದ ತಪ್ಪು ಹೊರಿಸುವವರೂ, ಚಾವಡಿಯಲ್ಲಿ ದೋಷವನ್ನು ಖಂಡಿಸುವವನಿಗೆ ಉರುಲೊಡ್ಡುವವರೂ,
    ನ್ಯಾಯವಂತನ ನ್ಯಾಯವನ್ನು ಸುಮ್ಮನೆ ತಪ್ಪಿಸುವವರೂ ಆಗಿರುವ ಅಧರ್ಮನಿರತರೆಲ್ಲರೂ ನಿರ್ಮೂಲವಾಗುವರು.
  yap-yap: Ra thang Got e pi’in yad ma gathibthibnag boch e girdi’, nge pi’in ma taleg
    e gechig ni dabi aw ko pi’in kireb, nge pi’in yad ma lufith l’ugunrad ni nge m’ing
    e thin nga daken e pi’in bfel’ e rok.
  hlt-MCSB: Hlang he olka dongah lai a hmuh. Vongka ah a tluung neh dong a naat tih
    aka dueng te hinghong neh a vuei a nanuh.
  mdy-ETH: ሉኡዙሞ ማርካቶና ፒዜ ዓሲ ዻቢንቴያ ማሃዞንሢ፥ ጊንሣ ሃሣ ፂሎ ዓሲ ፒዜ ዎጌ ዴንቁዋጉዲ ዹቆ ማዓዞንሢ ባይቃንዳኔ።
  twi-ASANTE: Wɔn a wɔka asɛm ma obi di fɔ, wɔn a wɔsum deɛ ɔreyi ne ho ano afidie
    wɔ asɛnniiɛ na wɔdi adansekurumu ma wɔbu deɛ ɔdi bem no fɔ no nso, wɔbɛtwa wɔn
    agu.
  eng-WEBU: who cause a person to be indicted by a word, and lay a snare for one who
    reproves in the gate, and who deprive the innocent of justice with false testimony.
  wal-wal: Hegeeti yohon asa mooranchcha kessiyaageeta, shilootan asaa seeriyaageetau
    piriyaa wottiyaageetanne wordduwan xillo bitaniyaa pirddaa teqqiyaageeta.
  spa-PDDPT: Los que inducen al hombre a pecar con palabras, ponen trampas al que
    reprende en la puerta y pervierten la causa del justo con falsos argumentos.
  gun-gun: Ha'e kuery ma peteĩ ayvu'i py rive nhomboeko vai 'rã, ha'e ombotavy 'rã
    huvixa kuery okẽ py oikuaa pota oiny va'e, ha'e gui mba'eve py e'ỹ onhemboapu
    vy nomboeko porãi heko porã va'e.
  ilo-ULB: dagiti tattao a ti saoda ket pagbalinenna a nakabasol ti maysa a tao. Mangipakatda
    iti silo para kadagiti mangbirbirok iti hustisia iti ruangan ken imamegda dagiti
    nalinteg babaen iti panagulbodda.
  kpg-kpg: God ga daaligi gi daha digau ala e hagahuaidu nia ingoo o nia daangada
    ala i golo, go digau ala e duuli di hagaduadua o digau hai huaidu, mo digau ala
    e helekai kai tilikai e duuli digau ala e donu belee kae di tonu.
  uig-ARA: مانا مۇشۇنداق ئادەملەر ئادەمنى بىر سۆز ئۈچۈنلا جىنايەتچى قىلىدۇ، دەرۋازىدا
    تۇرۇپ رەزىللىككە تەنبىھ بەرگۈچى ئۈچۈن تۇزاق تەييارلاپ قويىدۇ، ھەققانىي ئادەمنىڭ
    دەۋاسىنى سەۋەبسىز بىكار قىلىۋېتىدۇ.
  sus-sus: E mixi tɔɔɲɛgɛma wule ra, e gantanyi italama tinxintɔɛe bɛ.
  pon-2006: Koht pahn ketin kaloke irail kan me kin kauwehla eden meteikan, irail
    kan me kin katokihedi kalokepen me dipan akan oh irail kan me kin kinehda likamw
    pwe aramas lelepek kan en dehr ale pwuhng.
  ksd-ksd: diat dia kure tikai ba di takun vakuku ia, ma dia kapi kun ure nina i varpit
    ta ra mataniolo, ma dia okole vakuku vue ra tena takodo.
  tur-YTC: onlar ki, bir kişiyi bir sözle dava açarlar, ve kapıda azarlayana tuzak
    kurarlar. Yalancı tanıklıkla masumu adaletten yoksun bırakırlar.
  grc-BRENT: καὶ οἱ ποιοῦντες ἁμαρτεῖν ἀνθρώπους ἐν λόγῳ· πάντας δὲ τοὺς ἐλέγχοντας
    ἐν πύλαις πρόσκομμα θήσουσιν, ὅτι ἐπλαγίασαν ἐπʼ ἀδίκοις δίκαιον.
  ind-AYT: yaitu yang menjadikan seseorang terdakwa dengan suatu perkataan, dan yang
    menjerat dia yang mengadili di pintu gerbang, serta yang memutarbalikkan perkara
    orang benar dengan alasan yang bukan-bukan.
  nya-nya: Yehova adzalanga amene amasinjirira munthu kuti apezeke wolakwa, kapena
    kuphophonyetsa anthu ozenga mlandu ndi umboni wonama kuti osalakwa asaweruzidwe
    mwachilungamo.
  hrv-hrv: oni koji riječju druge okrivljuju, oni koji na vratima sucu postavljaju
    zamku i nizašto obaraju pravednika.
  mps-mps: Tama te deli tobage dene me te ili po olama, gasa bidi dabe po tų ela
    mabo bidi dabe me, dene saibao. Te gasa bidi dabe olo dali po tų ela mabo bidi
    dabe tiaibao. Te dwai sęgę elalubo bidi dabe tau sela menama, te sęgę meni
    yai bidi dabego po dolobo bidi dabe, te dedeli dene naga saibao. Te augwaligo
    po tų dolama, tama doloba pai bidi dabego te po tų dolama, tama doloba pai bidi
    dabego te po tų ugwa ela hologobeo.
  tpi-tpi: Na bai wankain bagarap tasol i kamap tu long ol man i save giaman na kotim
    nating ol arapela na mekim ol giaman tok bilong helpim ol man i gat rong, bai
    ol i ken paulim kot na ol stretpela man i no inap winim kot.
  dan-1931: som med Ord får et Menneske gjort skyldigt, lægger Fælde for Dommeren
    i Porten og kuer en retfærdig ved Opspind.
  vie-OVCB: Những ai kết án người vô tội bằng chứng cớ giả dối sẽ biến mất. Số phận
    của những kẻ giăng bẫy, người kiện cáo trước tòa và nói lời dối trá để làm hại
    người vô tội cũng sẽ như vậy.
  guj-2017: તેઓ તો દાવામાં માણસને ગુનેગાર ઠરાવનાર છે. તેને માટે જાળ બિછાવે છે તેઓ
    દરવાજા આગળ ન્યાય ઇચ્છે છે પરંતુ ન્યાયને ખાલી જુઠાણાથી નીચે પાડે છે.
  pon-2006A: Koht pahn ketin kaloke irail kan me kin kauwehla eden meteikan, irail
    kan me kin katokihedi kalokepen me dipan akan oh irail kan me kin kinehda likamw
    pwe aramas lelepek kan en dehr ale pwuhng.
  por-BRBSL: que fazem com que uma pessoa seja acusada por uma palavra, e colocam
    uma armadilha para quem reprova no portão, e que privam os inocentes da justiça
    com falso testemunho.
  cth-cth: Yonnae sak hanelah a pawp teh, lawk lahoi tami buetbuet touh a yon sak
    teh, kho longkha koe ahni hanelah karap ka patung pouh e tami hoi ayawmyin lah
    tami kalannaw e ham hah ka lawm e tami pueng teh, raphoe lah ao awh han.
  twi-twi: wɔn a wɔka asɛm baako ma obi di fɔ, wɔn a wosum nea ɔreyi ne ho ano afiri
    wɔ asennii na wodi adansekurum ma wobu nea odi bem no fɔ no nso wobetwa wɔn agu.
  hlt-hlt: Hlang he olka dongah lai a hmuh. Vongka ah a tluung neh dong a naat tih
    aka dueng te hinghong neh a vuei a nanuh.
  tbz-SIM: Bɛ̀ɛ̀ tounko bɛnìtìbɛ̀ tinɑ́ɑǹtì, kɛ ɔ̃ɔ̃ ndíí obeéntì dibòrì, kɛ̀ kpetì
    bɛnìtìbɛ̀ nɛ̀ bɛ nɑɑtí bɛ̀ bo deè.
  msy-2020: Egh arazir kamra uaghan, gumazir pura ifara igharaz darazi isa kot garɨziba,
    ko gumazir osɨmtɨzibagh amibar akurvagha akar ifavaribagh amiba, ko gumazir kotiam
    adavadavightɨ, eghtɨ gumazir Godɨn damazimɨn deraziba kotiamɨn me gafiraghan kogham,
    gumazir kaba, me bar moghɨra bar ikuvigham.
  dop-dop: Mpɑ pɑ kʋɣɩ lɛlɑɑ tɔm kɛ hʋʋlɛ tɑɑ tɔ. Pɑ nyǝkɩ hʋʋlɑɑ kɛ kɑtɔsɩ kɛ tǝhʋʋlɛ.
    Pɑ tɔɣɔnǝɣɩ siɣisilɑɑ nɑ kɑwɑɑnɑɣɑ tɔm nti tǝ fɛɩnɑ kite tɔ. Pɛlɛ tɔtɔ pɑɑ sɑɑlɩ
    yem.
  azb-azb: Onlar başqasına böhtan atanlar, Şəhər darvazasında hakimə tələ quranlardır,
    Haqlının haqqını nahaq yerə təhrif edənlərdir.
  eng-DBY: that make a man an offender for a word, and lay a snare for him that reproveth
    in the gate, and pervert [the judgment of] the righteous by futility.
  hin-2017: जो मनुष्यों को बातों में फँसाते हैं, और जो सभा में उलाहना देते उनके लिये
    फंदा लगाते, और धर्म को व्यर्थ बात के द्वारा बिगाड़ देते हैं, वे सब मिट जाएँगे।
  wol-KYG: Mooy ñiy tuumaal nit, di fiir ab àttekat ca pénc ma, di àtte ñàkkal nit
    ku jub ci dara.
  eng-YLT: Causing men to sin in word, And for a reprover in the gate lay a snare,
    And turn aside into emptiness the righteous.
  kne-kne: Dosaen aben Diyos din mamabpabasol sin ib-a da, din mangan-anap si kali
    ay pankamalian din nangidarum si nakabasol ta adi makeddengan din way basol na
    ya din mangitistigos baken tet-ewa ta adi maiosay di kalintegan din magay basol
    na.
  eng-WYC-2017: which made men to do sin in word, and deceived a reprover in the gate,
    and bowed away in vain from a just [or rightwise] man.
  eng-WMBB: who cause a person to be indicted by a word, and lay a snare for one who
    reproves in the gate, and who deprive the innocent of justice with false testimony.
  urd-GVH: यही उनका अंजाम होगा जो अदालत में दूसरों को क़ुसूरवार ठहराते, शहर के दरवाज़े
    में अदालत करनेवाले क़ाज़ी को फँसाने की कोशिश करते और झूटी गवाहियों से बेक़ुसूर
    का हक़ मारते हैं।
  rug-rug: Sarini pu vekoa pa sinea sa tie toṉoto pa dia zinama, pu va sosode kokoha
    pa vinari pitui, meke sarini pu tavete sinekesekei pude sosoara ia sa hinokara
    pa vinaripitui.
  gaz-gaz: warri dubbiin yakkamaa nama godhan, warri namicha mana murtiitti namaaf
    falmu dura kiyyoo kaaʼanii sobaan dhugaa baʼuudhaan murtii qajeelaa nama yakka
    hin qabnee jalʼisan ni balleeffamu.
  fra-LSG: Ceux qui condamnaient les autres en justice, Tendaient des pièges à qui
    défendait sa cause à la porte, Et violaient par la fraude les droits de l’innocent.
  yal-yal: naxanye wulen sama muxune xun ma kitisadeni, e yi lutin nati muxune yɛɛ
    ra kitini, e yoo kanna tɔɲɛgɛ.
  haw-1868: Ka poe i hoohewa mai i ke kanaka no ka olelo hookahi, A hoopahele hoi
    i ka mea hooponopono ma na pukapa, Aole hoi he kumu no ka lakou hana paewaewa
    ana i ka poe i pono.
  arb-NAV: الَّذِينَ بِكَلِمَةٍ جَعَلُوا الإِنْسَانَ يُخْطِئُ، وَنَصَبُوا فَخّاً لِمَنْ
    يُفْحِمُهُمْ فِي سَاحَةِ الْقَضَاءِ، وَصَدُّوا الْبَارَّ بِادِّعَاءَاتِهِمِ الْجَوْفَاءِ.
  ewe-ewe: ame siwo tsɔa nya dea ame nya me wòzua agɔdzela, ame si trea mɔ na ametaʋlila
    le ʋɔnu, eye wòtsɔa aʋatsoɖaseɖiɖi dea ame dzɔdzɔe nya mee.
  eng-LEE: That cause mankind to sin by [their] word; and lay a snare for him that
    reproveth [them] in the gate; and pervert through fraud the cause of the just.
  asm-FB: যিবোৰে গোচৰত মানুহক অপৰাধী পাতে, নগৰৰ দুৱাৰত প্ৰতিবাদী জনলৈ ফান্দ পাতে,
    আৰু মিছা কথাৰে ধাৰ্মিকৰ ন্যায় দূৰ কৰে, সেই সকলোকে উচ্ছন্ন কৰা হৈছে।
  sus-A: عٍ مِشِ تْوحّفّمَ وُلٍ رَ، عٍ فَنتَنيِ عِتَلَمَ تِنشِنتْييٍ بّ.
  fra-SBL: qui font accuser quelqu'un par une parole, qui tendent un piège à celui
    qui réprimande à la porte, et qui privent l'innocent de justice par un faux témoignage.
  hbo-hbo: מַחֲטִיאֵ֤י אָדָם֙ בְּדָבָ֔ר וְלַמֹּוכִ֥יחַ בַּשַּׁ֖עַר יְקֹשׁ֑וּן וַיַּטּ֥וּ
    בַתֹּ֖הוּ צַדִּֽיק׃ ס
  kik-kik: o acio mahũthagĩra kiugo kĩmwe magatua mũndũ mũhĩtia, na makaigĩra mũciiranĩrĩri
    mũtego iciirĩro-inĩ, na makahũthĩra ũira wa maheeni nĩguo mũndũ ũtekĩte ũũru aage
    gũtuĩrwo ciira na kĩhooto.
  fra-NCL: ceux qui condamnent un homme pour un mot, qui tendent des pièges à celui
    qui les confond à la porte, et qui perdent le juste par leurs mensonges.
  cek-AK: lok maeto pazaehaih pongah tayacoi kami, anih aman hanah khongkha ah thaang
    patung kami, katoeng kami to toeng ai ah sah kaminawk to amro o boih tih boeh.
  cuk-cuk: Yogabinne-dulegi-gakansaar-gwisgumaladi, dule-igar-nabomalad-yamoged-dulemala,
    degi, dule-e-bendaked-satedgi yamo-gakansaale-sunmakmaladi, bela obelolegoed.
  uig-CYR: Мана мошундақ адәмләр адәмни бир сөз үчүнла җинайәтчи қилиду, Дәрвазида
    туруп рәзилликкә тәнбиһ бәргүчи үчүн қапқан тәйярлап қойиду, Һәққаний адәмниң
    дәвасини сәвәпсиз бекар қиливетиду.
  tel-2017: వీళ్ళు కేవలం ఒక్క మాట ద్వారా ఒక వ్యక్తిని నేరస్తుడిగా నిర్ధారిస్తారు.
    న్యాయం కోసం వచ్చేవాడి కోసం వలలు వేస్తారు. వట్టి అబద్ధాలతో నీతిమంతుణ్ణి కూలగొడతారు.
  hat-BSA: sila ki pou valè a yon sèl pawòl, rele moun nan tribinal la, epi fè pyèj
    pou sila ki korije moun nan pòtay la, e ak fwod, rache dwa inosan an ak fo temwayaj.
  kos-kos: God El ac kunausla mwet su kinauk kas kikiap lain mwet suwoha, payapa elos
    su oru tuh in wangin kaiyuk nu sin mwet kunaus ma sap, ac elos su fahk kas kikiap
    in akkolukye mwet su oru ma pwaye pwanang elos tia eis nununku suwohs.
  hbo-WLC: מַחֲטִיאֵ֤י אָדָם֙ בְּדָבָ֔ר וְלַמּוֹכִ֥יחַ בַּשַּׁ֖עַר יְקֹשׁ֑וּן וַיַּטּ֥וּ
    בַתֹּ֖הוּ צַדִּֽיק׃ ס
  ibo-ibo: bụ ndị ahụ na-eme ka e site nʼokwu ọnụ ha mee onye ọzọ onye ikpe mara,
    ndị na-eme ka onye na-ekpechite ọnụ onye a na-emegbu emegbu maa nʼọnya, ndị na-eji
    ịgba akaebe ụgha mee ka ikpe ziri ezi hapụ irute ndị ezi omume aka.
  ory-ory: ସେମାନେ କଥାରେ ମନୁଷ୍ୟକୁ ଦୋଷୀ କରନ୍ତି ଓ ନଗର-ଦ୍ୱାରରେ ଦୋଷବକ୍ତା ନିମନ୍ତେ ଫାନ୍ଦ
    ପାତନ୍ତି ଓ ଅକାରଣରେ ଧାର୍ମିକ ପ୍ରତି ଅନ୍ୟାୟ କରନ୍ତି।
  chk-chk: Kot epwe arosala chokewe mi atipisi aramas, chokewe mi sorei pwüngün kapwüng
    fän iten chon föföringau, pwal chokewe mi apasätä kapas chofana pwe repwe pinei
    än ekewe chon wenechar pwüng.
  rop-rop: '@see-verse:ISA.029.020'
  ukr-1871: Що ошукували ближнього словами; що заставляли сїтї тому, хто в воротах
    суду добивався, а правого на бік відсували.
  deu-1951: die einen Menschen auf bloße Anklage hin verurteilen und demjenigen Schlingen
    legen, der sie im Tore zurechtweist, und den Gerechten ohne Ursache verdrängen.
  eng-JPS: That make a man an offender by words, and lay a snare for him that reproveth
    in the gate, and turn aside the just with a thing of nought.
  srp-1865: Koji okrivljuju èovjeka za rijeè, i meæu zamku onome koji kara na vratima,
    i obaraju pravednoga lažju.
  lug-lug: abo abakozesa ebigambo okufuula omuntu omusobya, abatega eyeerwanako mu
    mbuga z’amateeka, abawa obujulizi obw’obulimba, ne baleetera abataliiko musango
    obutawulirwa mu mbuga z’amateeka, balisalibwako.
  heb-heb: מחטיאי אדם בדבר ולמוכיח בשער יקשון ויטו בתהו צדיק׃
  ben-IRV: তারা কথা দিয়ে মানুষকে দোষী করে, যিনি দরজায় ন্যায়বিচার খোঁজে এবং ধার্ম্মিককে
    মিথ্যা দিয়ে নত করে।
  pan-pan: ਜਿਹੜੇ ਗੱਲਾਂ ਨਾਲ ਮਨੁੱਖ ਨੂੰ ਪਾਪੀ ਠਹਿਰਾਉਂਦੇ, ਅਤੇ ਉਹ ਦੇ ਲਈ ਜੋ ਸਭਾ ਵਿੱਚ ਤਾੜਨਾ
    ਕਰਦਾ ਹੈ ਫਾਹੀ ਲਾਉਂਦੇ ਹਨ, ਅਤੇ ਧਰਮੀ ਨੂੰ ਧੋਖਾ ਦੇ ਕੇ ਮੋੜ ਦਿੰਦੇ ਹਨ।
  mya-JVB: တရား တွေ့ ၍ ဆင်းရဲ သားကို အပြစ် ရောက်စေ သောသူ၊ မြို့တံခါး ဝမှာ အမှုသည်ကို
    ကျော့ မိစေခြင်းငှါပြုသောသူ၊ အပြစ် မရှိသောသူကို မတရား သဖြင့် ရှုံး စေ သောသူ အပေါင်းတို့ကို
    သုတ်သင် ပယ်ရှင်းရ၏။
  hmo-hmo: Idia ese tau ta ena hereva tamona dainai, unai tau idia gwauraia kerere
    noho, bona idia ese kerere taudia edia kerere davana, dekena amo idia ruhaia kava
    noho. Bona idia ese kota lalonai, hereva koikoi dekena amo, kerere lasi taudia
    idia hadikaia noho.
  urd-urd: या'नी जो आदमी को उसके मुक़द्दमे में मुजरिम ठहराते, और उसके लिए जिसने 'अदालत
    से फाटक पर मुक़द्दमा फै़सल किया फंदा लगाते और रास्तबाज़ को बेवजह बरगश्ता करते
    हैं।
  rus-SYN: которые запутывают человека в словах, и требующему суда у ворот расставляют
    сети, и отталкивают правого.
  bqc-SIM: gbɛ̃́ pↄ́ aaì yãdↄ gbɛ̃́wa, aaì baikpa yãnadeɛ yã́kpalɛkɛkĩi, aaì
    yãda yãesaidela ń ɛɛopiↄ.
  tcz-CHONGTHU: Mona neilou themmo chansah ho mangthah diu ahi. Thutandih lamhilouva
    hei mangho leh mona neiloi suhmang nadinga jou sei hon akibang chet gotna kipe
    chu chang diu ahi.
  mar-mar: जे मनुष्यांना शब्दाने खोटे पाडतात. ते त्याच्यासाठी पाश मांडतात जे वेशीत
    न्याय शोधतात आणि नीतिमानास खोटेपणानी दाबून टाकतात.
  qub-qub: Ushacanganami manacajpita jitapajcunapis, dimanduta arriglaj juezcunata
    mana alliman chayachejcunapis. Manami canganachu alli runata lebantashpan jitapajcunapis.
  hat-hat: moun k'ap fè inonsan peye pou koupab, moun k'ap antrave travay jij yo nan
    tribinal, moun k'ap bay manti pou moun serye pa jwenn jistis.
  eng-BSB: those who indict a man with a word, who ensnare the mediator at the gate,
    and who with false charges deprive the innocent of justice.
  eng-WEBPB: who cause a person to be indicted by a word, and lay a snare for one
    who reproves in the gate, and who deprive the innocent of justice with false testimony.
  kbq-kbq: Hagi vahe'ma havige huzmante'za keagafi zamavare nente'za, hazenkema hu'naza
    vahe'ma havige hu'za keagafima zamaza nehu'za, fatgo vahe'ma keagafima zamavarenentaza
    vahe'mo'za ana zanke hu'za knazana erigahaze.
  nhe-BL: Tlamise nochi ax cuajcualme tlen quitlajtlacoltíaj se tlacatl tlen ax tleno
    quichijtoc. Ayoc itztose ax cuajcualme tlen tlacajcayahuaj huan quitzacuilise
    se juez para ax quintlatzacuilti tlacame tlen quichihuaj tlen fiero. Ya tlantos
    nochi tlen istlacatij para se juez ax hueli quichihuas tlen xitlahuac ica se tlacatl
    tlen ax tlaixpanotoc.
  gub-BL: Tupàn umumaw putar amo rehe hemu'em ma'e wà nehe. Umumaw putar tuwihaw wanupe
    hemu'em ma'e wà nehe no. Aze amo hemu'em amo rehe tuwihaw henataromo nehe, aze
    a'e rupi tuwihaw omono kar amo ikatu 'ym ma'e iapo 'ymar zemunehew paw pe nehe,
    Tupàn uzepyk putar a'e hemu'em ma'e rehe nehe.
  eng-DRA: That made men sin by word, and supplanted him that reproved them in the
    gate, and declined in vain from the just.
