verse: ISA.029.022
translations:
  mal-C: 'അതിനാൽ അബ്രാഹാമിനെ വീണ്ടെടുത്ത യഹോവ യാക്കോബിന്റെ സന്തതികളോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “യാക്കോബ് ഇനി ലജ്ജിതനാകുകയില്ല; അവന്റെ മുഖം ഇനിയൊരിക്കലും വിളറുകയുമില്ല.'
  deu-TKW: 'Darum hat Jahwe, der Abraham erlöste, also vom Hause Jakobs gesprochen:
    Nicht wird alsdann Jakob enttäuscht werden, nicht wird alsdann sein Antlitz erblassen,'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe, Mosikoli ya Abrayami, alobi na libota
    ya Jakobi : « Jakobi akozala lisusu na soni te, elongi na ye ekozala lisusu ya
    kokawuka te.'
  eng-LSV: 'Therefore, thus said YHWH, || Who ransomed Abraham, || Concerning the
    house of Jacob: “Jacob is not ashamed now, || Nor does his face now become pale,'
  eng-GNV: Therefore thus sayth the Lord vnto the house of Iaakob, euen hee that redeemed
    Abraham, Iaakob shall not now be confounded, neither now shall his face be pale.
  eng-WEBSTER: Therefore thus saith the LORD, who redeemed Abraham, concerning the
    house of Jacob, Jacob shall not now be ashamed, neither shall his face now become
    pale.
  nhw-BL: 'Yeca TOTECO, catli quimanahui Abraham, quej ni quinilhuía israelitame [29:22
    Iixhuihua Jacob.]: “Ayacmo ixchipalantiyase israelitame sempa ica majmajtli, niyon
    amo aqui quinpinahualtis.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana, aliyemkomboa Abrahamu, analosema kwa nyumba
    ya Yakobo: “Yakobo hataaibishwa tena, wala nyuso zao hazitabadilika sura tena.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, nɛ wi nɑ Aburɑhɑmu yɑkiɑ, nɑ win debubu Isirelin
    yɛnuɡibu sɔ̃ɔwɑ nɑ nɛɛ, tɛ̃, bɑ ǹ mɑɑ sekuru wɑsi. Mɛyɑ ben wuswɑɑ kun mɑɑ burisinɑmɔ.
  eng-KJVCPB: Therefore thus saith the Lord, who redeemed Abraham, concerning the
    house of Jacob, Jacob shall not now be ashamed, Neither shall his face now wax
    pale.
  luo-luo: Kuom mano ma e wach ma Jehova Nyasaye, mane oreso Ibrahim wachone od Jakobo
    ni, Jakobo ok none wichkuot kendo; bende ok ginichak ginenre mokuyo.
  meu-meu: 'Taunabunai, Abraham e hamauria Diravana ese Iakob ena iduhu na ini e herevalaia
    tomamu: Iakob na basine hemarai lou; ia vairana na basine ḡeḡeva lou.'
  npi-ULB: यसकारण, परमप्रभुले याकूबको घरानाको बारेमा, अब्राहमलाई उद्धार गर्नुहुने
    परमप्रभुले यसो भन्‍नुहुन्छ, “याकूब कुनै पनि हालतमा लज्‍जित हुनेछैन, न उसको मुहार
    नै पहेंलो हुनेछ ।
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa, ẹni tí ó ra Abrahamu padà sọ sí ilé
    Jakọbu: “Ojú kì yóò ti Jakọbu mọ́; ojú wọn kì yóò sì rẹ̀wẹ̀sì mọ́.'
  pes-OPCB: 'بنابراین، خداوندی که ابراهیم را رهانید دربارهٔ اسرائیل چنین می‌گوید:
    «ای قوم من، از این به بعد دیگر سرافکنده نخواهید شد و رنگ چهره‌تان از ترس نخواهد
    پرید.'
  tgl-ULB: Kaya nga ito ang sinasabi ni Yahweh tungkol sa sambahayan ni Jacob — si
    Yahweh, na tumubos kay Abraham, “Hindi na mapapahiya si Jacob, ni mamumutla ang
    kanyang mukha.
  hui-hui: Anigo áyu Anduane Homogo Isaraelenaga Ngode Datagaliwabehanda bamba horo
    ko wiangi Abarahama mo wialu haru dai biyago ibugua Isaraele wali agaliruhondo
    lalu, Ainde Yagaba aguaneneru-o tí taga halu tínaga denguiru aruma nahe holeberemi.
  mya-mya: ထို့​ကြောင့်​အာ​ဗြ​ဟံ​အား​ဆင်း​ရဲ​ဒုက္ခ​မှ ကယ်​ဆယ်​တော်​မူ​ခဲ့​သည့်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​က``အို ငါ​၏​လူ​မျိုး​တော်၊ သင်​တို့
    သည် အ​သ​ရေ​ပျက်​ရ​ကြ​တော့​မည်​မ​ဟုတ်။ အ​ရှက်​ရ​၍​မျက်​နှာ​ပျက်​ရကြ​တော့​မည် မ​ဟုတ်။-
  bod-N: དེ་བས། སྔར་ཨབ་ར་ཧམ་སྐྱོབ་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་གཟིགས་ནས་འདི་སྐད་དུ།
    ད་ཕྱིན་ཆད་ཡ་ཀོབ་ཁ་སྐྱེངས་པར་མི་འགྱུར་ཞིང་། གདོང་ཡང་སྐྱ་བོར་མི་འགྱུར།
  sna-sna: 'Naizvozvo izvi ndizvo zvinotaura Jehovha, akadzikinura Abhurahama, achiti
    kuimba yaJakobho: “Jakobho haachazonyadziswizve; zviso zvavo hazvichazocheneruki.'
  spa-BLM: 'Por eso Yahvé, que redimió a Abraham, dice respecto a la casa de Jacob:
    “Jacob ya no se avergonzará, ni su rostro palidecerá.'
  cac-cac: 'Yuj chi'' a Jehová sDiosal Israel, Jun coljinaccanel vin̈aj Abraham, a
    tz''alan icha tic: A ticnaic ex in chon̈ab'', ex yin̈tilal vin̈aj Jacob, man̈xa
    b''aj ol ex q''uixvoc, man̈xa b''aj ol chacb''oc e sat yuj q''uixvelal.'
  swh-ULB: Hivyo basi Yahwe asema hivi kuhusu nyumba ya Yakobo- Yahwe aliyemkomboa
    Ibrahimu, ''Yakobo hataaibika tena, wala uso wake hautabadilika rangi yake.
  bel-bel: 'Пасьля так кажа пра дом Якава Гасподзь, Які адкупіў Абрагама: тады Якаў
    ня будзе ў сораме, і твар у яго больш не зьбялее,'
  deu-ELBBK: 'Darum, so spricht der HERR, der Abraham erlöst hat, zum Haus Jakob:
    Jetzt wird Jakob nicht mehr beschämt werden, und jetzt wird sein Angesicht nicht
    mehr erblassen.'
  mbb-OT: Umbe is Nengazen, is Megbevayà he midlibri ki Abraham, migkaǥi mehitenged
    te menge kevuwazan ni Jacob, ke sikandin te, “Puun guntaan, wazè en ereg he igkeeled
    dan wey wazè dan en igkahandek.
  mal-2015: 'ആകയാൽ അബ്രാഹാമിനെ വീണ്ടെടുത്ത യഹോവ യക്കോബ് ഗൃഹത്തെക്കുറിച്ചു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യാക്കോബ് ഇനി ലജ്ജിച്ചു പോകയില്ല; അവന്റെ മുഖം ഇനി വിളറിപ്പോകയുമില്ല.'
  gup-gup: Kunmekbekenh kunu nawu Yawey kawokdi. Nungka nawu bingehkeng Abraham wanjh
    kuhni kabenmarneyime bininj rowk nawu Jacob benkebmawahmeng. Wanjh yimeng, “Ngudda
    nawu Jacob nuye bininj, minj ngurriyawoyhyeme, dja minj ngurriyawoyhkele.
  rmc-rmc: 'Vašoda o RAJ, savo avri cinďa le Abraham, phenel le Jakoboskra famelijake
    kada: „Akanastar pes imar o Jakob na ladžala; leskro muj imar na ľoľola avri.'
  pes-OPV: بنابراین خداوندکه ابراهیم را فدیه داده است درباره خاندان یعقوب چنین می‌گوید
    که از این به بعد یعقوب خجل نخواهد شد و رنگ چهره‌اش دیگرنخواهد پرید.
  ron-1924: 'Де ачея аша ворбеште Домнул кэтре каса луй Иаков, Ел, каре а рэскумпэрат
    пе Авраам: „Акум Иаков ну ва май роши де рушине ши ну и се ва май ынгэлбени фаца
    акум.'
  ben-OBCV: 'অতএব, অব্রাহামের মুক্তিদাতা সদাপ্রভু, যাকোব কুলকে এই কথা বলেন: “যাকোবের
    বংশধরেরা আর লজ্জিত হবে না, তাদের মুখমণ্ডল আর ফ্যাকাশে থাকবে না।'
  som-som: Haddaba Rabbigii Ibraahim soo furtay wuxuu reer Yacquub ka leeyahay, Reer
    Yacquub haatan ceeboobi maayo, oo wejigiisuna mar dambe cabsi la caddaan maayo.
  lat-VUC: 'Propter hoc, hæc dicit Dominus ad domum Jacob, qui redemit Abraham: Non
    modo confundetur Jacob, nec modo vultus ejus erubescet;'
  eng-ASVBT: 'Therefore thus saith Jehovah, who redeemed Abraham, concerning the house
    of Jacob: Jacob shall not now be ashamed, neither shall his face now wax pale.'
  ita-1885: 'Perciò, il Signore, che ha riscattato Abrahamo, dice così della casa
    di Giacobbe: Ora Giacobbe non sarà più confuso, e la sua faccia non impallidirà
    più.'
  eng-LXXUP: Therefore thus saith the Lord concerning the house of Jacob, whom he
    set apart from Abraham, Jacob shall not now be ashamed, neither shall he now change
    countenance.
  eng-ULB: Therefore this is what Yahweh says concerning the house of Jacob—Yahweh,
    who redeemed Abraham, “Jacob will no longer be ashamed, nor will his face be pale.
  spa-VBL: 'Esto es lo que el Señor, que redimió a Abraham, dice a los descendientes
    de Jacob: Ya no tendrán que avergonzarlos; sus rostros ya no palidecerán de miedo.'
  fra-_FOB: 'C''est pourquoi l''Éternel qui a racheté Abraham, a dit ainsi à la maison
    de Jacob: Jacob ne sera plus dans la honte, et sa face ne pâlira plus.'
  mal-mal: 'ആകയാൽ അബ്രാഹാമിനെ വീണ്ടെടുത്ത യഹോവ യാക്കോബ് ഗൃഹത്തെക്കുറിച്ച് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “യാക്കോബ് ഇനി ലജ്ജിച്ചുപോവുകയില്ല; അവന്റെ മുഖം ഇനി വിളറിപ്പോവുകയുമില്ല.'
  urd-GVR: Chunāṅche Rab jis ne pahle Ibrāhīm kā bhī fidyā de kar use chhuṛāyā thā
    Yāqūb ke gharāne se farmātā hai, “Ab se Yāqūb sharmindā nahīṅ hogā, ab se Isrāīliyoṅ
    kā rang faq nahīṅ paṛ jāegā.
  suz-BL: मोपतीके अब्राहाम कली प्रोंइब परमप्रभु यावेमी याकूब आ खिं ङा मुर आन कली “मुल
    रे याकूब आ खिं ङा मुर मुने मदोक्‍नीम। आन कुल ग्‍येरसीशो तांइसीनीम।
  eng-NOY: 'Therefore concerning the house of Jacob thus saith Jehovah, He that redeemed
    Abraham: No more shall Jacob be ashamed, And no more shall his face grow pale.'
  ita-1927: 'Perciò così dice l’Eterno alla casa di Giacobbe, l’Eterno che riscattò
    Abrahamo: Giacobbe non avrà più da vergognarsi, e la sua faccia non impallidirà
    più.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەوەی ئیبراهیمی کڕییەوە، ئەمە بە بنەماڵەی یاقوب دەفەرموێت:
    «ئێستا یاقوب شەرمەزار نابێت و ئێستا ڕوو زەرد نابێت.'
  eng-BBE: For this reason the Lord, the saviour of Abraham, says about the family
    of Jacob, Jacob will not now be put to shame, or his face be clouded with fear.
  kan-OKCV: ಆದ್ದರಿಂದ ಅಬ್ರಹಾಮನನ್ನು ವಿಮೋಚಿಸಿದ ಯೆಹೋವ ದೇವರು ಯಾಕೋಬಿನ ಮನೆತನದ ವಿಷಯವಾಗಿ ಹೇಳುವುದೇನೆಂದರೆ,
    “ಈಗ ಯಾಕೋಬ್ಯರು ನಾಚಿಕೆಪಡುವುದಿಲ್ಲ. ಅವನ ಮುಖವು ಕಳೆಗುಂದುವುದಿಲ್ಲ.
  tam-2017: 'ஆகையால், ஆபிரகாமை மீட்டுக்கொண்ட யெகோவா யாக்கோபின் வம்சத்தைக்குறித்து:
    இனி யாக்கோபு வெட்கப்படுவதில்லை; இனி அவன் முகம் செத்துப்போவதுமில்லை.'
  spa-RV-1909: 'Por tanto, Jehová que redimió á Abraham, dice así á la casa de Jacob:
    No será ahora confundido Jacob, ni su rostro se pondrá pálido;'
  ron-BTF: 'De aceea astfel spune DOMNUL, care a răscumpărat pe Avraam, referitor
    la casa lui Iacob: Iacob nu va fi acum ruşinat, nici nu-i va păli acum faţa.'
  eng-WEBP: 'Therefore the LORD, who redeemed Abraham, says concerning the house of
    Jacob: “Jacob shall no longer be ashamed, neither shall his face grow pale.'
  eng-FBV: 'So this is what the Lord, who redeemed Abraham, says to the descendants
    of Jacob: “You don''t need to be ashamed anymore; your faces won''t grow pale
    with fright any longer.'
  nld-1939: 'Daarom spreekt Jahweh, De God van het huis van Jakob, Hij, die Abraham
    heeft verlost: Niet langer zal Jakob worden beschaamd, Niet langer zijn aangezicht
    blozen;'
  nch-BL: 'Yeca TOTECO, cati quimanahui Abraham, quej ni quinilhuía israelitame: “Ayecmo
    ixchipahuiyase israelitame sempa ica majmajti, yon amo aqui quinpinahualtis.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va, là Đấng đã chuộc Aùp-ra-ham, có phán về nhà Gia-cốp
    như vầy: Gia-cốp sẽ không còn hổ thẹn, và mặt nó sẽ chẳng tái nữa.'
  hin-CV: 'इसलिये याहवेह, अब्राहाम का छूडाने वाला, याकोब को कहते हैं: “याकोब को अब
    और लज्जित न होना पड़ेगा.'
  eng-OURB: 'Therefore Adonai, who redeemed Abraham [Father of a multitude], says
    concerning the house of Jacob [Supplanter]: “Jacob [Supplanter] shall no longer
    be ashamed, neither shall his face grow pale.'
  spa-BES: Por esta razón, el Señor, el salvador de Abraham, dice acerca de la familia
    de Jacob, que ahora Jacob no será avergonzado, o que su rostro se pondrá pálido.
  tdx-tdx: 'Aa le hoe t’Iehovà mpijebañe i Avrahame, ty amy anjomba’ Iakobey: Tsy
    ho salatse t’Iakobe henane zao, vaho tsy hiko-mavo i lahara’ey,'
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์​ผู้​ทรงไถ่​อับราฮัม ตรั​สด​ังนี้​เก​ี่ยวกับวงศ์วานของยาโคบว่า
    “ยาโคบจะไม่ต้องอับอายอีก หน​้าของเขาจะไม่​ซี​ดลงอีกต่อไป
  por-BR-2018: 'Portanto, assim o Senhor DEUS, que libertou a Abraão, diz à casa de
    Jacó: Jacó não será mais envergonhado, nem seu rosto ficará pálido,'
  deu-ELO: 'Darum, so spricht Jehova, der Abraham erlöst hat, zum Hause Jakob: Nunmehr
    wird Jakob nicht beschämt werden, und nunmehr wird sein Angesicht nicht erblassen.'
  eng-WYC-2018: For this thing the Lord, that again-bought Abraham, saith these things
    to the house of Jacob, Jacob shall not be confounded now, neither now his cheer
    shall be ashamed; (For this thing the Lord who bought back, or ransomed, Abraham,
    saith these things to the house of Jacob, Jacob shall no longer be ashamed, nor
    shall his face now become pale;)
  epo-epo: 'Pro tio tiele diris pri la domo de Jakob la Eternulo, kiu elaĉetis Abrahamon:
    Nun Jakob ne hontos, kaj nun lia vizaĝo ne paliĝos.'
  uig-PIN: 'Xunga Ibraⱨim üqün bǝdǝl tɵlǝp ⱪutⱪuzƣan Pǝrwǝrdigar Yaⱪupning jǝmǝti
    toƣruluⱪ mundaⱪ dǝydu: — «Ⱨazir bolsa Yaⱪup hijilliⱪⱪa ⱪalmaydu, Ⱨazir bolsa u
    tit-tit bolup qirayi tatirip kǝtmǝydu;'
  beo-beo: Amaiba:le Isala:ili fi ilia Hina Gode (amo da A:ibalaha:me bidi hamosu
    mae lama:ne gaga:i) E da amane sia:sa “Na fi dunu! Dilia da bu eno hame gogosiamu.
    Dilia da hobea bu hame gogosiabeba:le, dilia odagi da gasi agoane bu hame ba:mu.
  tpi-OTNT: Olsem na Bikpela, em dispela God bipo i bin kisim bek Abraham long taim
    nogut, em i tok olsem long yupela manmeri bilong Israel, “Yupela ol lain tumbuna
    bilong Jekop, yupela bai i no sem moa na pes bilong yupela bai i no luk tudak
    moa.
  hau-SA: Saboda haka ga abin da Ubangiji wanda ya fanshi Ibrahim, ya ce wa gidan
    Yaƙub, “Ba za a ƙara kunyata Yaƙub ba; fuskokinsu kuma ba za su ƙara yanƙwanewa
    ba.
  uig-LAT: 'Shunga Ibrahim üchün bedel tölep qutquzghan Perwerdigar Yaqupning jemeti
    toghruluq mundaq deydu: — «Hazir bolsa Yaqup xijilliqqa qalmaydu, Hazir bolsa
    u tit-tit bolup chirayi tatirip ketmeydu;'
  nde-nde: 'Ngakho-ke lokhu yikho uThixo owahlenga u-Abhrahama akutshoyo kwabendlu
    kaJakhobe: “UJakhobe kasayikuba lenhloni, ubuso bakhe kabusayikudana.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova, ʻaia naʻa ne huhuʻi ʻa ʻEpalahame, ki he
    fale ʻo Sēkope, ʻe ʻikai mā ʻa Sēkope, pea ʻe ʻikai liliu ʻo tea hono mata.
  ces-1613: 'Protož takto dí o domu Jákobovu Hospodin, kterýž vykoupil Abrahama: Nebudeť
    již zahanben Jákob, aniž více tvář jeho zbledne.'
  eng-WMB: 'Therefore the LORD, who redeemed Abraham, says concerning the house of
    Jacob: “Jacob shall no longer be ashamed, neither shall his face grow pale.'
  tam-TCV: 'ஆகையால், ஆபிரகாமை மீட்ட யெகோவா, யாக்கோபின் குடும்பத்திற்கு சொல்வது இதுவே:
    “இனிமேலும் யாக்கோபு வெட்கமடைவதில்லை; அவர்களுடைய முகங்களும் வெளிறிப் போவதில்லை.'
