  srp-1865: 'Zato Gospod, koji je otkupio Avrama, ovako govori za dom Jakovljev: neæe
    se više Jakov postidjeti, niti æe mu lice poblijedjeti.'
  lug-lug: Noolwekyo Mukama eyanunula Ibulayimu bw’ati bw’ayogera eri ennyumba ya
    Yakobo nti, Yakobo taliddayo kuswazibwa, n’obwenyi bwabwe tebulisiiwuuka.
  heb-heb: לכן כה אמר יהוה אל בית יעקב אשר פדה את אברהם לא עתה יבוש יעקב ולא עתה פניו
    יחורו׃
  ben-IRV: সেইজন্য অব্রাহামের মুক্তিদাতা সদাপ্রভু যাকোবের বংশ বিষয়ে বলছেন, “যাকোব
    আর লজ্জা পাবে না; তাদের মুখ আর ফ্যাকাশে হবে না।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਜਿਸ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ, ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਵਿਖੇ ਇਹ ਆਖਦਾ
    ਹੈ, ਹੁਣ ਯਾਕੂਬ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਵੇਗਾ, ਹੁਣ ਉਹ ਦਾ ਮੂੰਹ ਪੀਲਾ ਨਾ ਪਵੇਗਾ।
  mya-JVB: သို့ ဖြစ်၍အာဗြဟံ အမျိုးကို ရွေးနှုတ် တော်မူသော ထာဝရဘုရား သည်၊ ယာကုပ် အမျိုး
    ကိုရည်မှတ် ၍ မိန့် တော်မူသည်ကား၊ ယာကုပ် အမျိုးသည် နောက်တဖန် ရှက် ကြောက်ခြင်း၊
    မျက်နှာ ပျက် ခြင်း မ ရှိရ။
  hmo-hmo: Unai dainai Lohiabada, Israela ena Dirava, Aberahamo ia hamauria Diravana
    ia gwau, “Egu bese taudia e, umui be do umui hemarai lou lasi. Emui vairadia be
    gari dekenai do idia labora lao lou lasi,
  urd-urd: इसलिए ख़ुदावन्द जो अब्रहाम का नजात देनेवाला है, या'क़ूब के ख़ान्दान के
    हक़ में यूँ फ़रमाता है, “कि या'क़ूब अब शर्मिन्दा न होगा, वह हरगिज़ ज़र्द रू न
    होगा।
  rus-SYN: 'Посему так говорит о доме Иакова Господь, Который искупил Авраама: тогда
    Иаков не будет в стыде, и лице его более не побледнеет.'
  bqc-SIM: 'Ayãmɛto Dii pↄ́ Ablahaũ bↄ̀ yã́ɛ bee ò Yakↄbu buiↄ musu: Wí a Yakↄbu
    buiↄ kũ lↄo, an gɛɛ a gↄ̃ kpá ń wɛ́i lↄo.'
  tcz-CHONGTHU: Hijeh achu Pakai, Abraham huhdoh pan,Israel mite henga aseijin, “Kamite
    jachatna a hung um talou diu, kichat jeh a dang kehkoh talou diu ahi.
  mar-mar: परमेश्वर, ज्याने अब्राहामाला खंडून घेतले, परमेश्वर याकोबाच्या घराण्याविषयी
    असे बोलतो. “याकोब यापूढे लज्जीत होणार नाही व त्याचे तोंड आता फिक्के पडणार नाही.
  qub-qub: 'Chaypitami Abrahamta jorgamoj Tayta Diosga Israelcunata nin: «Cananpitaga
    Jacobpita miraj Israelcuna manami pengaycho canganachu. Cäranpis manchacuywan
    manami jucajyacäconganachu.'
  hat-hat: 'Se poutèt sa, koulye a, men sa Bondye pèp Izrayèl la, Bondye ki te delivre
    Abraram lan, di: Moun Jakòb yo p''ap janm wont ankò. Figi yo p''ap dekonpoze ankò.'
  eng-BSB: 'Therefore the LORD who redeemed Abraham says of the house of Jacob: “No
    longer will Jacob be ashamed and no more will his face grow pale.'
  eng-WEBPB: 'Therefore the LORD, who redeemed Abraham, says concerning the house
    of Jacob: “Jacob shall no longer be ashamed, neither shall his face grow pale.'
  kbq-kbq: E'ina hu'negu Abrahamuma agu'vazino avre'nea Ra Anumzamo'a amanage huno
    Israeli vahekura nehie, tamagra Jekopu agehe agehemota tamagazegura nosinkeno
    tamavugosamo'a evuoramino.
  nhe-BL: 'Yeca TOTECO, tlen quimanahui Abraham, quej ni quinilhuía israelitame [29:22
    Iixhuihua Jacob.]: “Ayoc ixchipahuase israelitame sampa ica majmajtli, niyon axaca
    quinpinahualtis.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e, upyro Àmàrààw ikatu 'ymaw wi imàno haw wi a'e.
    Uze'eg iko teko Izaew izuapyapyr wanehe kury. — Heremiaihu nuzemumikahy wi kwaw
    wà nehe. Na'imaranugar pixik kwaw wà nehe.
  eng-DRA: 'Therefore thus saith the Lord to the house of Jacob, he that redeemed
    Abraham: Jacob shall not now be confounded, neither shall his countenance now
    be ashamed:'
