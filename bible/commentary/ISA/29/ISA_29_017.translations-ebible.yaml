verse: ISA.029.017
translations:
  mal-C: ഇനി അൽപ്പസമയത്തിനുള്ളിൽ ലെബാനോൻ ഫലസമൃദ്ധമായ ഒരു വയലായിത്തീരുകയില്ലേ, ആ വയൽ
    വനമായി കാണപ്പെടുകയുമില്ലേ?
  deu-TKW: Ist es denn nicht nur noch eine kurze, kleine Weile, daß sich der Libanon
    in einen Fruchtgarten verwandeln, und der Fruchtgarten für Wald gelten wird?
  lin-lin: Etikali kaka tango moke, Libani ekobongwana elanga ya kitoko, mpe elanga
    ya kitoko ekomonana lokola zamba.
  eng-LSV: Is it not yet a very little [while], || And Lebanon has turned into a fruitful
    field, || And the fruitful field is reckoned for a forest?
  eng-GNV: Is it not yet but a litle while, and Lebanon shall be turned into Carmel?
    and Carmel shall be counted as a forest?
  eng-WEBSTER: Is it not yet a very little while, and Lebanon shall be turned into
    a fruitful field, and the fruitful field shall be esteemed as a forest?
  nhw-BL: Ayacmo miyac tonali polihui para nopa huactoc tlali Líbano mochihuas se
    hueyi mila catli yejyectzi huan catli temaca miyac itlajca. Huan nopona elis cuatitlamitl
    catli xoxohuic huan yejyectzitzi.
  swh-ONEN: Kwa muda mfupi sana, je, Lebanoni haitageuzwa kuwa shamba lenye rutuba,
    na shamba lenye rutuba liwe kama msitu?
  bba-bba: Sɑɑ fiiko sɔɔ, Libɑni yɑ koo ɡɔsiɑ dɑ̃ɑ ɡbɑɑru kpɑ tɑ n sɑ̃ɑ nɡe dɑ̃ɑ sɔ̃ɔ.
  eng-KJVCPB: Is it not yet a very little while, And Lebanon shall be turned into
    a fruitful field, And the fruitful field shall be esteemed as a forest?
  luo-luo: Kuom ndalo matin kende, donge Lebanon nolok mana ka puodho momewo kendo
    puodho momewo nochal mana gi bungu?
  meu-meu: Asi vanahana Lebanon na uma mai anina ai bainela; bona uma mai anina na
    imea bae gwauraia, ani?
  npi-ULB: केही क्षणमा नै लेबनानलाई खेत बनाइनेछ र खेतचाहिं जङ्गल हुनेछ ।
  yor-yor: Ní àìpẹ́ jọjọ, ǹjẹ́ a kò ní sọ Lebanoni di pápá ẹlẹ́tù lójú àti pápá ẹlẹ́tù
    lójú yóò dàbí aginjù?
  pes-OPCB: پس از مدت کوتاهی لبنان دوباره به بوستان پرثمر و جنگل پر درخت تبدیل خواهد
    شد.
  tgl-ULB: Hindi magtatagal, magiging isang bukid ang Lebanon, at ang bukid ay magiging
    isang gubat.
  hui-hui: Ainde emeneore howa mbirale bibahendeore mo iriari biai holebira. Lebanonoha
    irabu timbuni ngaruni mani mabu hongolene dindi bayale wia aribia halu mabu hangaga
    dindi bayale ngaruni bibahende mani irabu timbuni wia aribia holebira.
  mya-mya: စ​ကား​ပုံ​ရှိ​သ​ကဲ့​သို့ မ​ကြာ​မီ​ပင်​တော နက်​သည်​လယ်​ပြင်​ဖြစ်​၍​လာ​လိမ့်​မည်။
    လယ် ပြင်​သည်​လည်း​သစ်​တော​ပြန်​၍​ဖြစ်​လာ လိမ့်​မည်။
  bod-N: ལེ་པཱ་ནོན་ས་ཞིང་གཤིན་པོ་རུ་གྱུར་ཏེ། ས་ཞིང་གཤིན་པོ་དེ་ནགས་ཚལ་དུ་རྩི་བ་ནི་དུས་ཚོད་ཐུང་ཐུང་ཞིག་མ་ཡིན་ནམ།
  sna-sna: Ko, Rebhanoni haingashandurwi ikava munda wakaorera muchinguva chidiki,
    uye munda wakaorera ugoita kunge dondo?
  spa-BLM: ¿No es todavía muy poco tiempo, y el Líbano se convertirá en un campo fructífero,
    y el campo fructífero será considerado como un bosque?
  cac-cac: Quenxon̈ej val tiempo ol ochcan lum yax luum b'aj sb'o munlajel, axo lum
    b'aj sb'otaxon munlajel chi', ol ochcan lum yax lumal.
  swh-ULB: Katika mda mdogo uliobakia, Lebanoni itajeuzwa kuwa shamba, na shamba litakuwa
    msitu.
  bel-bel: Яшчэ крыху, зусім крыху, і ці не ператворыцца Ліван у сад, а сад ці ня
    будуць цаніць як лес?
  deu-ELBBK: Ist es nicht noch eine ganz kurze Zeit, dass der Libanon sich in ein
    Fruchtgefilde verwandeln und das Fruchtgefilde dem Wald gleichgeachtet werden
    wird?
  mbb-OT: Kenà egkeuǥet ne egkehimu is ketelunan diyà te Lebanon he uuzaran he pemuleey,
    ne is uuzaran he pemuleey iyan egkehimu he ketelunan.
  mal-2015: ഇനി അല്പകാലംകൊണ്ടു ലെബാനോൻ ഒരു ഉദ്യാനമായി തീരുകയും ഉദ്യാനം വനമായി എണ്ണപ്പെടുകയും
    ചെയ്കയില്ലയോ?
  gup-gup: Kandibekka. Kunbuyika kakurduyimerran wanjh darnkih kamre. Manbu karrulkwern
    kore Lebanon wanjh kabolkyimerran kabbal kore manme kawernmerren, dja mak kabbalbubuyika
    wanjh kabolkyimerran kuberrk duninjh.
  rmc-rmc: Či pes na ačhela imar maj, hoj o Libanon pes čerinela pro ovocno sados
    a oda ovocno sados pes lela sar veš?
  pes-OPV: آیا در اندک زمانی واقع نخواهدشد که لبنان به بوستان مبدل گردد و بوستان به
    جنگل محسوب شود؟
  ron-1924: Песте пуцинэ време, Либанул се ва префаче ын помет, ши пометул ва фи сокотит
    ка о пэдуре!
  ben-OBCV: অল্প সময়ের মধ্যে, লেবানন কি উর্বর ক্ষেত্রে পরিণত হবে না? আর উর্বর জমি
    কি অরণ্যের মতো মনে হবে না?
  som-som: Sow in yaru kama hadhin intay Lubnaan beer midho badan u rogman doonto,
    oo beerta midhaha badanna duud oo kale lagu tirin doono?
  lat-VUC: Nonne adhuc in modico et in brevi convertetur Libanus in carmel, et carmel
    in saltum reputabitur?
  eng-ASVBT: Is it not yet a very little while, and Lebanon shall be turned into a
    fruitful field, and the fruitful field shall be esteemed as a forest?
  ita-1885: Non sarà il Libano fra ben poco tempo mutato in Carmel? e Carmel reputato
    come una selva?
  eng-LXXUP: Is it not yet a little while, and Lebanon shall be changed as the mountain
    of Carmel, and Carmel shall be reckoned as a forest?
  eng-ULB: In just a little while, Lebanon will be turned into a field, and the field
    will become a forest.
  spa-VBL: No pasará mucho tiempo y los bosques del Líbano se convertirán en un campo
    productivo, y el campo productivo parecerá un bosque.
  fra-_FOB: Encore un peu de temps, le Liban ne sera-t-il pas changé en verger, et
    le verger regardé comme une forêt?
  mal-mal: ഇനി അല്പകാലംകൊണ്ടു ലെബാനോൻ ഒരു ഉദ്യാനമായി തീരുകയും ഉദ്യാനം വനമായി എണ്ണപ്പെടുകയും
    ചെയ്യുകയില്ലയോ?
  urd-GVR: Thoṛī hī der ke bād Lubnān kā jangal phalte-phūlte bāġh meṅ tabdīl hogā
    jabki phaltā-phūltā bāġh jangal-sā lagegā.
  suz-BL: मिनु इच्‍का नोले लेबानोन फल फुल रू दुम्‍ब। फल फुल रू चहिं ब्‍वाकी खोदेंशो
    दुम्‍ब।
  eng-NOY: Is it not yet a very little while, And Lebanon shall be changed to a fruitful
    field, And the fruitful field be esteemed a forest.
  ita-1927: Ancora un brevissimo tempo e il Libano sarà mutato in un frutteto, e il
    frutteto sarà considerato come una foresta.
  ckb-ckb: ئایا لە ساتێکی کەمدا لوبنان ناگۆڕێت بۆ باخ و باخیش بە دارستان دانانرێت؟
  eng-BBE: In a very short time Lebanon will become a fertile field, and the fertile
    field will seem like a wood.
  kan-OKCV: ಆದರೂ ಇನ್ನು ಸ್ವಲ್ಪಕಾಲದಲ್ಲಿ ಲೆಬನೋನ್ ಫಲವುಳ್ಳ ಹೊಲವಾಗಿದ್ದು, ಆ ಫಲವುಳ್ಳ ಹೊಲವು
    ಅಡವಿಯಾಗಿ ಎಣಿಸಲ್ಪಡುವುದಿಲ್ಲವೋ?
  tam-2017: இன்னும் கொஞ்ச காலத்திலல்லவோ லீபனோன் செழிப்பான வயல்வெளியாக மாறும்; செழிப்பான
    வயல்வெளி காடாக என்னப்படும்.
  spa-RV-1909: ¿No será tornado de aquí á muy poco tiempo el Líbano en Carmelo, y
    el Carmelo será estimado por bosque?
  ron-BTF: Nu este decât foarte puţin timp şi Libanul se va schimba într-un câmp roditor
    şi câmpul roditor va fi socotit ca o pădure.
  eng-WEBP: Isn’t it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  eng-FBV: It won't be long and the forests of Lebanon will be turned into a productive
    field, and a productive field will seem like a forest.
  nld-1939: Doch het is nog maar een korte tijd, En de Libanon zal in een boomgaard
    veranderen, De boomgaard lijken op een woud!
  nch-BL: Ayecmo miyac tonali polihui para nopa huactoc tali Líbano mochihuas se hueyi
    mila cati yejyectzi huan cati temaca miyac itajca. Huan nopona elis cuatitamit
    cati xoxohuic huan yejyectzitzi.
  vie-1934: Chẳng phải còn ít lâu nữa, thì Li-ban sẽ đổi làm ruộng tốt, và ruộng tốt
    sẽ được kể như rừng rậm sao?
  hin-CV: क्या कुछ ही समय में लबानोन को फलदायी भूमि में नहीं बदला जा सकता और फलदायी
    भूमि को मरुभूमि में नहीं बदला जा सकता है?
  eng-OURB: Is not it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  spa-BES: En muy poco tiempo, el Líbano se convertirá en un campo fértil, y el campo
    fértil parecerá un bosque.
  tdx-tdx: Tsy aniany avao hao te havalike ho tonda kobokara ty Lebanone, vaho hatao
    ala i teteke kobokaray?
  tha-KJV: ไม่ใช่​อี​กนิดหน่อยเท่านั้นหรือ ที่​เลบานอนจะถูกเปลี่ยนให้เป็นสวนผลไม้
    และสวนผลไม้จะถือว่าเป็นป่า
  por-BR-2018: Por acaso não será que ,daqui a pouco tempo, o Líbano se tornará um
    campo fértil? E o campo fértil será considerado uma floresta?
  deu-ELO: Ist es nicht noch um ein gar Kleines, daß der Libanon sich in ein Fruchtgefilde
    verwandeln und das Fruchtgefilde dem Walde gleichgeachtet werden wird?
  eng-WYC-2018: Whether not yet in a little time and short, the Lebanon shall be turned
    into Carmel, and Carmel shall be areckoned into the forest? (Whether not yet in
    a brief, or a short, time, Lebanon shall be turned into a plentiful land, and
    the plentiful land shall be reckoned as a forest?)
  epo-epo: Sed jen baldaŭ, post mallonga tempo, Lebanon aliformiĝos en fruktoportan
    kampon, kaj la fruktoporta kampo estos rigardata kiel arbaro.
  uig-PIN: Qünki ⱪisⱪa waⱪit iqidila, Liwan mewilik baƣƣa aylandurulmamdu? Mewilik
    baƣ bolsa orman ⱨesablanmamdu?
  beo-beo: 'Musa: dunu ilia sia:i defele, “Fonobahadi aligili, iwila da ifabi agoane
    hamomu, amola ifabi da bu iwila hamoma:ne sinidigimu.”'
  tpi-OTNT: Liklik taim nau na olgeta samting bai i senis. Bikbus bilong Lebanon bai
    i kamap gutpela graun bilong wokim gaden. Na ol gutpela gaden bai i kamap bikbus.
  hau-SA: Cikin ɗan lokaci, za a mai da Lebanon gona mai taƙi kuma gona mai taƙi za
    tă zama kamar kurmi?
  uig-LAT: Chünki qisqa waqit ichidila, Liwan méwilik baghgha aylandurulmamdu? Méwilik
    bagh bolsa orman hésablanmamdu?
  nde-nde: Ngesikhatshana esifitshane nje, iLebhanoni kayiyikuphendulwa ibe yinsimu
    evundileyo, kuthi insimu evundileyo ifane legusu na?
  ton-ton: ‌ʻIkai ʻoku toetoe siʻi pea ʻe liliu ʻa Lepanoni ke hoko ko e ngoue fua
    moʻui, pea ko e ngoue fua ʻe tatau ia mo e vao ʻakau?
  ces-1613: Zdaliž po maličkém a kratičkém času neobrátí se Libán v pole, a pole za
    les nebude počteno?
  eng-WMB: Isn’t it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  tam-TCV: இன்னும் சொற்ப காலத்தில் லெபனோன் ஒரு செழிப்பான வயலாக மாறாதோ? செழிப்பான வயலும்
    வனமாகக் காணப்படாதோ?
  ceb-ULB: Sa diyutay nga panahon, mahimong uma ang Lebanon, ug ang uma mahimong lasang.
  pol-UBG: Czyż nie w bardzo krótkim czasie Liban obróci się w pole, a pole będzie
    uważane za las?
  urd-GVU: تھوڑی ہی دیر کے بعد لبنان کا جنگل پھلتے پھولتے باغ میں تبدیل ہو گا جبکہ
    پھلتا پھولتا باغ جنگل سا لگے گا۔
  deu-1912: Wohlan, es ist noch um ein klein wenig zu tun, so soll der Libanon ein
    Feld werden, und das Feld soll wie ein Wald geachtet werden.
  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲದೊಳಗೆ ಲೆಬನೋನ್ ಅರಣ್ಯವು ತೋಟವಾಗುವುದು, ಈಗಿನ ತೋಟವು ಅರಣ್ಯವಾಗಿ
    ಕಾಣಿಸುವುದು.
  yap-yap: Dabki n’uw nap’an ma fare loway nu Lebanon e bayi par ni bangi flang ko
    woldug, ma fare gi flang ko woldug e bay ki sul nge buchwo’ i gek’iy bayay.
  hlt-MCSB: A yolkai bet pueng pawt nim? Lebanon te cangphil cangngol neh ha mael
    vetih a cangthai te duup bangla a ngai ni.
  mdy-ETH: ዻካ ዎዴይዳ ሊባኖኦሴ ካያ ጎሺ ቤሲ ማዓንዳኔ፤ ጊንሣ ጎዦ ቤዛ ካይዚ ማዓንዳኔ።
  twi-ASANTE: Ɛrenkyɛre koraa, Lebanon bɛdane ayɛ asase bereɛ na asase bereɛ no nso
    adane ayɛ sɛ kwaeɛ.
  eng-WEBU: Isn’t it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  wal-wal: Liibaanoosa worai aradda gadiyau laamettanau, aradda gadee qassi wora gidanau,
    guutta wodee attiis gidenneeyye?
  spa-PDDPT: ¿No se convertirá el Líbano en un campo fructífero dentro de poco tiempo,
    y el campo fructífero será considerado como un bosque?
  gun-gun: Ha'e rami teĩ ma are e'ỹ'i re Líbano yvy ha'e javi rupi ojeapo 'rã yvyra'a
    tyrã, ha'e yvyra'a ty ikuai va'e ma ka'aguy regua rami ete 'rã oiko porã.
  ilo-ULB: Iti mabiit laeng a panawen, agbalinto a talon ti Lebanon, ken agbalinto
    a kabakiran ti talon.
  kpg-kpg: 'Gadoo be telekai dela e hai boloo: ‘Hagalimalima hua, gei nia gowaa lodo henua
    geinga gaa hai nia gowaa dogi mee, gei nia gowaa dogi mee gaa hai labelaa nia
    gowaa geinga lodo henua.’'
  uig-ARA: چۈنكى قىسقا ۋاقىت ئىچىدىلا، لىۋان مېۋىلىك باغغا ئايلاندۇرۇلمامدۇ؟ مېۋىلىك
    باغ بولسا ئورمان ھېسابلانمامدۇ؟
  sus-sus: A gbe mu luxi Liban wondi xa masara xɛ ra, xɛ fan xa masara wondi ra.
  pon-2006: Lepin kahso ketihtihki, mwurin ahnsou kis nanwel mosulo pahn wiahla wasahn
    mwetuwel, oh mwetuwelo pahn pwurehng nanwella.
  ksd-ksd: Pa na mangoro na bung boko, ma da pukue Lebanon upi na da ra pia na vura,
    ma ra pia na vura na da ra pupui ka!
  tur-YTC: Çok az zaman kalmadı mı, Lübnan'ın verimli bir tarlaya döndürülmesine,
    verimli tarlanın da orman sayılmasına?
  grc-BRENT: Οὐκέτι μικρὸν καὶ μετατεθήσεται ὁ Λίβανος, ὡς τὸ ὄρος τὸ Χέρμελ, καὶ
    τὸ Χέρμελ εἰς δρυμὸν λογισθήσεται;
  ind-AYT: Bukankah tinggal sebentar lagi, dan Lebanon akan diubah menjadi ladang
    yang subur, dan ladang yang subur itu akan dianggap sebagai hutan?
  nya-nya: Kodi Lebanoni posachedwapa sadzasanduka munda wachonde, ndipo kodi munda
    wachondewo ngati nkhalango?
  hrv-hrv: Neće li se naskoro Libanon u voćnjak pretvoriti, a voćnjak izroditi u šumu?
  mps-mps: Te pęwądage sogo tigidali nai dabe hasegelaibao. Te Lebanonde moni busi
    te gi yabo tǫ wiegi yai pedalaibao. Tama wiegi yai gi dabe te moni busi mu gagawaibao.
  tpi-tpi: Liklik taim nau na olgeta samting bai i senis. Bikbus bilong Lebanon bai
    i kamap gutpela graun bilong wokim gaden. Na ol gutpela gaden bai i kamap bikbus.
  dan-1931: Se, end om en liden Stund skal Libanon blive til Frugthave, Frugthaven
    regnes for Skov.
  vie-OVCB: Chẳng bao lâu nữa, khu rừng Li-ban sẽ trở nên ruộng phì nhiêu và ruộng
    phì nhiêu sẽ sinh hoa lợi dồi dào.
  guj-2017: થોડી જ વારમાં, લબાનોન વાડી થઈ જશે અને વાડી વન થઈ જશે.
  pon-2006A: Lepin kahso ketihtihki, mwurin ahnsou kis nanwel mosulo pahn wiahla wasahn
    mwetuwel, oh mwetuwelo pahn pwurehng nanwella.
  por-BRBSL: Ainda não é muito pouco tempo, e o Líbano será transformado em um campo
    fértil, e o campo fértil será considerado como uma floresta?
  cth-cth: Lebanon mon teh talai ahawi lawhmuen lah ao teh, talai kahawi e lawhmuen
    teh ratu lah ao nahan sica doeh a ngai toe.
  twi-twi: Ɛrenkyɛ koraa, wɔrennan Lebanon nyɛ no asasebere na asasebere no nso nyɛ
    sɛ kwae ana?
  hlt-hlt: A yolkai bet pueng pawt nim? Lebanon te cangphil cangngol neh ha mael vetih
    a cangthai te duup bangla a ngai ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe kɛ̀ Dimɑɑ tɑ̃rì
    nɑɑ́ kupɑku. Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe, kɛ̀ dɛ kó kupɑku nɑɑ́ nkutúúkù.'
  msy-2020: Kɨran oveghangɨn biziba bar igharagh otivigham. Lebanonɨn kantrin ruarir
    pɨzim, bar nguazir aghuir azenibar ingaramim gavagham. Eghtɨ azenir bar aghuiba
    ruarir pɨzim gavagham.
  dop-dop: Ɩ́ tɑ nyɩ tɑɑ? Pǝ kɑɑsɑ pǝcɔ mɑɣɑmɑɣɑ kɛ́. Lipɑŋ hɔtʋɣʋ kɑ́ pǝsɩ tɩɩŋ tɑɑlɛ.
    Tɩɩŋ tɑɑlɛ kɑ́ pǝsɩ hɔtʋɣʋ.
  azb-azb: Livan tezliklə məhsuldar tarlaya, Məhsuldar tarla isə meşəyə dönməyəcəkmi?
  eng-DBY: Is it not yet a very little while, and Lebanon shall be turned into a fruitful
    field, and the fruitful field shall be esteemed as a forest?
  hin-2017: क्या अब थोड़े ही दिनों के बीतने पर लबानोन फिर फलदाई बारी न बन जाएगा, और
    फलदाई बारी जंगल न गिनी जाएगी?
  wol-KYG: Xamuleen ne fi leek lu néewa néew, àllub Libaŋ sopplikub tóokër, tóokër
    bi walbatiku meññ, ba ñu ne ab gott la?
  eng-YLT: Is it not yet a very little, And turned hath Lebanon to a fruitful field,
    And the fruitful field for a forest is reckoned?
  kne-kne: Sinkaattikan et manbalin din kakadkadaan ed Lebanon si daga ay magabay
    di mola dowan pay din namolaan ay daga et maibilang to si kada.
  eng-WYC-2017: Whether not yet in a little time and short, the Lebanon shall be turned
    into Carmel, and Carmel shall be areckoned into the forest?
  eng-WMBB: Isn’t it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  urd-GVH: थोड़ी ही देर के बाद लुबनान का जंगल फलते-फूलते बाग़ में तबदील होगा जबकि
    फलता-फूलता बाग़ जंगल-सा लगेगा।
  rug-rug: Pa vasi totoso hite mo sa soloso hiqohiqo pa Lebanoni si kote ta evaṉae
    na pepeso masuruna tana inuma, meke sari inuma masurudi si kote hiqohiqo soloso
    pule.
  gaz-gaz: Libaanoon yeroo gabaabaa keessatti lafa qotiisaa gabbatte hin taatuu? Lafti
    qonnaa gabbataan sunis bosona hin fakkaattuu?
  fra-LSG: Encore un peu de temps, Et le Liban se changera en verger, Et le verger
    sera considéré comme une forêt.
  yal-yal: Benun waxatidi, Liban fɔtɔnna findima nɛn bogise wudi bili nakɔɔn na, na
    bogise wudi bili nakɔne yi lu alo fɔtɔnna.
  haw-1868: Aole anei he manawa uuku e koe, A lilo o Lebanona i mahinaai hua nui?
    A lilo hoi ka mahinaai hua nui, i ululaau?
  arb-NAV: أَلا تَتَحَوَّلُ لُبْنَانُ فِي لَحْظَاتٍ إِلَى حَقْلٍ خَصِيبٍ، وَالْحَقْلُ
    الْخَصْبُ إِلَى غَابَةٍ؟
  ewe-ewe: Le ɣeyiɣi kpui aɖe me la, ɖe Lebanon mazu anyigba si nyoa nuku, eye anyigba
    si nyoa nuku la natrɔ azu ave oa?
  eng-LEE: Lo! but yet a very little while more, and Lebanon shall be turned into
    a fruitful field, and the fruitful field shall be esteemed as a forest!
  asm-FB: অতি অলপ সময়, লিবানোন এটা পথাৰত পৰিণত হ’ব, আৰু সেই পথাৰ জংঘললৈ পৰিণত হ’ব।
  sus-A: عَ فبٍ مُ لُشِ لِبَن وٌندِ شَ مَسَرَ شّ رَ، شّ قَن شَ مَسَرَ وٌندِ رَ.
  fra-SBL: N'est-ce pas encore un tout petit moment, et le Liban sera changé en un
    champ fertile, et le champ fertile sera considéré comme une forêt ?
  hbo-hbo: הֲלֹוא־עֹוד֙ מְעַ֣ט מִזְעָ֔ר וְשָׁ֥ב לְבָנֹ֖ון לַכַּרְמֶ֑ל וְהַכַּרְמֶ֖ל
    לַיַּ֥עַר יֵחָשֵֽׁב׃
  kik-kik: Githĩ ti kahinda kanini gatigaire Lebanoni kũgarũrwo gũtuĩke mũgũnda mũnoru,
    naguo mũgũnda ũcio mũnoru ũtuĩke ta mũtitũ?
  fra-NCL: Est-ce que dans un peu de temps, le Liban ne sera pas changé en verger,
    et le verger ne sera pas réputé une forêt ?
  cek-AK: Lebanon loe atue setta thung long kahoih ah om tih, long kahoih ahmuen loe
    taw ah angcoeng mak ai maw?
  cuk-cuk: Líbano-yala emisgwasaale, napa-nuedga guoed, gadi-ibmar-sanmakedga guoed.
    Napa-gadi-ibmar-sanmakedi, sapurga naguoed.
  uig-CYR: Чүнки қисқа вақит ичидила, Ливан мевилик бағға айландурулмамду? Мевилик
    бағ болса орман һесапланмамду?
  tel-2017: ఇంకా కొద్ది కాలంలోనే లెబానోను సారవంతమైన పొలం అవుతుంది. ఆ పొలం అడవిలా మారుతుంది.
  hat-BSA: Èske se pa yon ti kras tan ki rete ankò avan Liban vin transfòme an yon
    chan fètil, e chan fètil la va konsidere kon yon forè?
  kos-kos: Oasr sie kas fahk mu, “Ac tia paht, sie insak matol ac fah ekla acn in
    ima, ac acn in ima fah ekla insak matol.”
  hbo-WLC: הֲלוֹא־עוֹד֙ מְעַ֣ט מִזְעָ֔ר וְשָׁ֥ב לְבָנ֖וֹן לַכַּרְמֶ֑ל וְהַכַּרְמֶ֖ל
    לַיַּ֥עַר יֵחָשֵֽׁב׃
  ibo-ibo: Mgbe na-adịghị anya ọ bụ na Lebanọn agaghị aghọ ala ubi na-emepụta ihe,
    ala ubi ahụ na-emepụta ihe ga-adịkwa ka oke ọhịa?
  ory-ory: ଅତି ଅଳ୍ପ କାଳ ଉତ୍ତାରେ ଲିବାନୋନ କି ଫଳବାନ କ୍ଷେତ୍ରରେ ପରିଣତ ହେବ ନାହିଁ ଓ ଫଳବାନ
    କ୍ଷେତ୍ର କି ଅରଣ୍ୟ ବୋଲି ଗଣ୍ୟ ହେବ ନାହିଁ?
  chk-chk: Ifa usun, esap fansoun mochomoch chök pwe ewe chuk Lepanon epwe wiliti
    eu tanipi mi pwülüöch, nge ewe tanipi mi pwülüöch epwe usun chök eu lenien wöllap?
  rop-rop: Wal aibin kipgon tok, “Det kantri langa Lebanan garram bigismob tri, bat
    im garra jidan jis laiga gudwan fam dregli, en bambai det fam im garra abum bigismob
    tri igin.
  ukr-1871: Чи ж за короткий, дуже короткий час Ливан не зробиться садом, а сад не
    будуть уважати лїсом?
  deu-1951: Geht es doch nur noch eine kleine Weile, so wird der Libanon in einen
    Baumgarten verwandelt und der Baumgarten für einen Wald gerechnet werden!
  eng-JPS: Is it not yet a very little while, and Lebanon shall be turned into a fruitful
    field, and the fruitful field shall be esteemed as a forest?
  srp-1865: Neæe li se doskora i Livan pretvoriti u polje, i polje se uzimati za šumu?
  lug-lug: Mu kiseera kitono, Lebanooni tekirifuulibwa nnimiro ngimu, n’ennimiro engimu
    n’erabika ng’ekibira?
  heb-heb: הלוא עוד מעט מזער ושב לבנון לכרמל והכרמל ליער יחשב׃
  ben-IRV: অল্পদিনের র মধ্যে তো লিবানোনের বন একটা ক্ষেতে পরিণত হবে আর ক্ষেত বন হবে।
  pan-pan: ਕੀ ਥੋੜ੍ਹਾ ਹੀ ਚਿਰ ਬਾਕੀ ਨਹੀਂ ਜਦ ਲਬਾਨੋਨ ਫਲਦਾਰ ਖੇਤ ਵਿੱਚ ਬਦਲ ਜਾਵੇਗਾ, ਅਤੇ ਫਲਦਾਰ
    ਖੇਤ ਜੰਗਲ ਜਿਹਾ ਗਿਣਿਆ ਜਾਵੇਗਾ।
  mya-JVB: လေဗနုန် တောင်သည် ဝပြော သောလယ်ပြင်ကဲ့သို့ ၎င်း၊ ဝပြော သောလယ်ပြင်သည် တော
    ကဲ့သို့ ၎င်း ဖြစ် ရ သောအချိန်နီး ပြီ မ ဟုတ်လော။
  hmo-hmo: 'Nega sisina sibona ia ore neganai, inai senisi be do ia vara: Lebanona
    be uma mai ena anina do idia halaoa, bona unai uma mai anina, be uda namo herea
    do ia lao lou.'
  urd-urd: क्या थोड़ा ही 'अरसा बाक़ी नहीं कि लुबनान शादाब मैदान हो जाएगा, शादाब मैदान
    जंगल गिना जाएगा?
  rus-SYN: Еще немного, очень немного, и Ливан не превратится ли в сад, а сад не будут
    ли почитать, как лес?
  bqc-SIM: À gↄ̃̀ yↄↄ kɛ́ Libã a gↄ̃ bugbɛ ũ, mɛ́ bugbɛ a gↄ̃ likpɛ ũ.
  tcz-CHONGTHU: Mangang tah'a-geisang behseh talou ding- Lebanon gammang lah ho chu
    loupha lai hung soh in tin, lousoh tampi asosah ding ahi.
  mar-mar: काही काळाच्या आत लबानोन सुपीक भूमीमध्ये बदलण्यात येईल आणि सुपीक भूमी घनदाट
    जंगल होईल.
  qub-qub: Cananpita manapis aycällatami Libanoga ticracurengapaj muruna chacraman.
    Muruna chacranami micuy alli wayuptin muntinöraj ricacongapaj.
  hat-hat: Anvan nou bat je nou, rakbwa peyi Liban tounen jaden, jaden tounen rakbwa.
  eng-BSB: In a very short time, will not Lebanon become an orchard, and the orchard
    seem like a forest?
  eng-WEBPB: Isn’t it yet a very little while, and Lebanon will be turned into a fruitful
    field, and the fruitful field will be regarded as a forest?
  kbq-kbq: Hagi osi'a knafi Lebanoni zafa tanopamo'a rukrahe huno masavenke hoza mopa
    fore hugahie. Ana hanigeno hozamo'a tretre huno zafa tanopagna hugahie.
  nhe-BL: Ayoc miyac tonali polihui para nopa huactoc tlali Líbano mochihuas se hueyi
    mila tlen yejyectzi huan tlen temaca miyac itlajca. Huan nopano elis cuatitlamitl
    tlen xoxohuic huan yejyectzitzi.
  gub-BL: Nan kwehe tete ka'aete uzeapo putar ma'etymaw romo nehe. Ma'etymaw uzeapo
    wi putar ka'a romo wiko pà nehe.
  eng-DRA: Is it not yet a very little while, and Libanus shall be turned into charmel,
    and charmel shall be esteemed as a forest?
