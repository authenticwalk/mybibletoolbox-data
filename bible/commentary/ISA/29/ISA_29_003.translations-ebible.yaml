verse: ISA.029.003
translations:
  mal-C: ഞാൻ നിന്നെ വളഞ്ഞു നിനക്കുചുറ്റും പാളയമടിക്കും; നിനക്കുചുറ്റും ഉപരോധക്കോട്ടകൾ
    തീർക്കും, ഞാൻ നിനക്കെതിരേ കൊത്തളങ്ങൾ പണിയിക്കുകയും ചെയ്യും.
  deu-TKW: Da will ich mein Lager rings im Kreise wider dich aufschlagen und dich
    mit einem Wall einengen und Schanzen gegen dich aufrichten,
  lin-lin: Nakozingela yo mpo na kobundisa yo, nakozingela yo na mir ya molayi mpe
    nakotiela yo mampinga ya nguya mpo na kotelemela yo.
  eng-LSV: And I encamped, O babbler, against you, || And I laid siege against you—a
    camp. And I raised up bulwarks against you.
  eng-GNV: And I wil besiege thee as a circle, and fight against thee on a mount,
    and will cast vp ramparts against thee.
  eng-WEBSTER: And I will encamp against thee round about, and will lay siege against
    thee with a mount, and I will raise forts against thee.
  nhw-BL: Na nielis niicualancaitaca nopa altepetl huan nijyahualos ica miyac soldados
    para nijhuilanas. Huan nijsencahuas huejcapantic calme para ipan tlejcose para
    quitlanise nopa altepetl.
  swh-ONEN: Nitapiga kambi pande zote dhidi yako, nitakuzunguka kwa minara na kupanga
    mazingirwa yangu dhidi yako.
  bba-bba: Kon de tɑbu kowobu bu nun tɑrusi, kpɑ bu ben tɑbu sĩɑ yi yi bu kɑ nun sikerenɑ.
  eng-KJVCPB: And I will camp against thee round about, And will lay siege against
    thee with a mount, And I will raise forts against thee.
  luo-luo: Abiro lwori koni gi koni, mi anagoni agengʼa kendo namonji gi tekona.
  meu-meu: Lau ese baina hataruhamu heḡeḡe, kohoro amo baina hadaimu ahu, bona tano
    baina larebaia, oi ihadikamu.
  npi-ULB: तेरो विरुद्धमा गोलाकार छाउनी म हाल्‍नेछु र तेरो विरुद्धमा पर्खालसहित घेरा
    म हाल्‍नेछु, र तेरो विरद्ध घेरा-मचानले म घेर्नेछु ।
  yor-yor: Èmi yóò sì wà ní bùba yí ọ ká níbi gbogbo, Èmi yóò sì fi ilé ìṣọ́ yí ọ
    ká, Èmi yóò sì fi iṣẹ́ ìdó ti ni mi dojúkọ ọ́.
  pes-OPCB: او از هر طرف تو را محاصره کرده، بر تو یورش خواهد برد.
  tgl-ULB: Magkakampo ako laban sa inyo sa paligid ninyo at lulusob laban sa inyo
    gamit ang isang tulos, at magtatatag ng mga armas pagkubkob laban sa inyo.
  hui-hui: I̱na í̠naga waitigiru haru eberogola tigua í̠ ho mabu bupe holebira. Tigua
    tanonaga pabe tagirahayagi heyu howa wai bulenaga dindi dugu yu wima irigi holebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​မြို့​ကို​တိုက်​ခိုက် ဝိုင်း​ရံ​ထား​၍ သိမ်း​ပိုက်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་ཀྱི་ཕྱོགས་བཞི་ནས་དམག་སྒར་འཛུགས་ཤིང་། གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ལྕོག་མཐོན་པོ་བརྩིགས་ནས་ཁྱོད་བསྐོར་བ་དང་།
    ཡང་འཛིང་རགས་རྣམས་བརྩིགས་ནས་ཁྱོད་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Ndichakukomba kumativi ose; ndichakukomberedza neshongwe uye ndichavaka
    nhare dzokurwa newe.
  spa-BLM: Acamparé contra ti a tu alrededor y te sitiaré con tropas apostadas. Levantaré
    contra ti obras de asedio.
  cac-cac: Ol scheccot soldado Jehová yic tzul yoyan sb'a eb' d'a spatictac Jerusalén
    tic, ol sb'oanoch jun muro eb' b'aj ol och oyan d'a spatictac chi'. Ol sb'oanpaxoch
    sb'achte' eb' yic syac'an oval eb' yed'oc.
  swh-ULB: Nitaweka kambi dhidi yako katika mzunguko, nitakuzingira kwa kuweka uzio
    dhidi yako.
  bel-bel: Я стану аблогай вакол цябе і абстаўлю цябе вартаю назіральнаю, і ўзьвяду
    супроць цябе ўмацаваньні.
  deu-ELBBK: Und ich werde dich im Kreis umlagern und dich mit Heeresaufstellung einschließen
    und Belagerungswerke gegen dich aufrichten.
  mbb-OT: Ebpeliǥuyan ku is inged he Jerusalem. Ne ebpeveelan ku te menge turi-turi
    he veyeey te edsurung kayi, ne ebdtembuan ku te tanà is kilid te verengbeng su
    wey meǥampan heini.
  mal-2015: ഞാൻ നിനക്കു വിരോധമായി ചുറ്റും പാളയമിറങ്ങി വാടകോരി നിന്നെ നിരോധിക്കയും
    നിന്റെ നേരെ കൊത്തളം ഉണ്ടാക്കുകയും ചെയ്യും.
  gup-gup: Yoh, ngaye ngamre kunyid dorrengh, dja ngadjaldi darnkih yiman bu ngawakbuyingun
    ngudberre. Ngaye ngamarnburren bu bun ngudberre.
  rmc-rmc: Ačhavava mange pre tute o taboris, rozthovava mange pašal tire muri o veži
    a kerava všelijaka droma, sar tut te zalav.
  pes-OPV: و بر توبه هر طرف اردو زده، تو را به باره‌ها محاصره خواهم نمود و منجنیقها
    بر تو خواهم افراشت.
  ron-1924: Кэч те вой ымпресура дин тоате пэрциле, те вой ынконжура ку чете де стрэжерь
    ши вой ридика ынтэритурь де шанцурь ымпотрива та.
  ben-OBCV: আমি তোমার চারপাশে শিবির স্থাপন করব; আমি উঁচু সব মিনার দিয়ে তোমাকে ঘিরে
    রাখব এবং তোমার বিরুদ্ধে আমার জাঙ্গাল প্রস্তুত করব।
  som-som: Oo aniguna waan ku hareerayn doonaa, oo qalcad baan kugu weerari doonaa,
    oo waxaan kugu kicin doonaa tuulmooyin.
  lat-VUC: Et circumdabo quasi sphæram in circuitu tuo, et jaciam contra te aggerem,
    et munimenta ponam in obsidionem tuam.
  eng-ASVBT: And I will encamp against thee round about, and will lay siege against
    thee with posted troops, and I will raise siege works against thee.
  ita-1885: Ed io mi porrò, a campo contro a te a tondo, e ti assedierò con edificii,
    e rizzerò contro a te delle fortezze, e de' ripari.
  eng-LXXUP: And I will compass thee about like David, and will raise a mound about
    thee, and set up towers round thee.
  eng-ULB: I will encamp against you in a circle and will lay siege against you with
    a palisade, and I will raise siege works against you.
  spa-VBL: Te rodearé, te asediaré con torres y construiré rampas para atacarte.
  fra-_FOB: Je camperai contre toi tout à l'entour, je te cernerai avec des postes
    armés, je dresserai des forts contre toi.
  mal-mal: ഞാൻ നിനക്ക് വിരോധമായി ചുറ്റും പാളയമിറങ്ങി മൺകൂനകൊണ്ട് നിന്നെ ഉപരോധിക്കുകയും
    നിന്റെനേരെ കൊത്തളം ഉണ്ടാക്കുകയും ചെയ്യും.
  urd-GVR: Kyoṅki maiṅ tujhe har taraf se pushtābandī se gher kar band rakhūṅgā, tere
    muhāsare kā pūrā band-o-bast karūṅga.
  suz-BL: गो दाऊदम खोदेंशो पा इ कली पुम्‍पाइक्‍नुङ। गारो ङोइक्‍चा कली लाइश्‍शो खिं
    सेल्‍पाइक्‍नुङ। गो मोदेंशो गेय शुश पपाइक्‍नुङ। लूका १९:४३
  eng-NOY: I will encamp against thee round about, And I will lay siege against thee
    with a mound, And I will raise towers against thee.
  ita-1927: Io porrò il mio campo attorno a te come un cerchio, io ti ricingerò di
    fortilizi, eleverò contro di te opere d’assedio.
  ckb-ckb: وەک بازنە دەورت دەدەم، بە قەڵا تەنگت پێهەڵدەچنم و سەنگەر بە چواردەورتدا
    لێ دەدەم.
  eng-BBE: And I will make war on you like David, and you will be shut in by earthworks,
    and I will make towers round you.
  kan-OKCV: ಸುತ್ತಲೂ ದಂಡಿಳಿಸಿ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಕೋಟೆಗಳನ್ನು ಎಬ್ಬಿಸಿ, ದಿಬ್ಬ ಹಾಕಿ ನಿನ್ನ
    ಮೇಲೆ ಮುತ್ತಿಗೆ ಹಾಕುವೆನು.
  tam-2017: உன்னைச் சூழப் படைகளை நிறுத்தி, உன்னைத் கோபுரங்களால் முற்றுகையிட்டு, உனக்கு
    விரோதமாகக் கோட்டை மதில்களை எடுப்பிப்பேன்.
  spa-RV-1909: Porque asentaré campo contra ti en derredor, y te combatiré con ingenios,
    y levantaré contra ti baluartes.
  ron-BTF: Şi voi aşeza tabăra împotriva ta de jur împrejur şi te voi asedia cu un
    munte şi voi ridica fortăreţe împotriva ta.
  eng-WEBP: I will encamp against you all around you, and will lay siege against you
    with posted troops. I will raise siege works against you.
  eng-FBV: I will surround you, I will besiege you with towers and build ramps to
    attack you.
  nld-1939: Ik zal u van alle kant belegeren, U met wallen omringen, En verschansingen
    tegen u bouwen.
  nch-BL: Na nielis niicualancaitaca nopa altepet huan nijyahualos ica miyac soldados
    para nijtehuis. Huan niquinchijchihuas huejcapantique calme para ipan tejcose
    para quitanise nopa altepet.
  vie-1934: Ta sẽ đóng trại vây ngươi, lập đồn hãm ngươi, đắp lũy nghịch cùng ngươi.
  hin-CV: मैं तुम्हारे चारों ओर दीवार लगाऊंगा, और तुम्हें घेर लूंगा और मैं तुम्हारे
    विरुद्ध गढ़ खड़े करूंगा.
  eng-OURB: I will encamp against you all around you, and will lay siege against you
    with posted troops. I will raise siege works against you.
  spa-BES: Y te haré la guerra como a David, y serás sitiada, y haré torres a tu alrededor.
  tdx-tdx: Le ho arikatohako irehe; ho arikoboñako votre abo, hatroako ama’o ty rafi-panameañe
  tha-KJV: และเราจะตั้งค่ายอยู่รอบเจ้า และเราจะล้อมเจ้ากับบรรดาหอรบ และเราจะยกเชิงเทินขึ้นสู้​เจ้า
  por-BR-2018: Pois eu me acamparei ao seu redor, e te cercarei com rampas, e levantarei
    cercos contra ti.
  deu-ELO: Und ich werde dich im Kreise umlagern, und dich mit Heeresaufstellung einschließen,
    und Belagerungswerke wider dich aufrichten.
  eng-WYC-2018: And I shall compass as a round spear, either trundle, in thy compass,
    and I shall cast [an heap](of) earth against thee, and I shall set strongholds,
    either engines, into thy besieging. (And I shall surround thee with my army, and
    I shall throw a heap of earth against thee, and I shall set up strongholds, or
    engines, to besiege thee.)
  epo-epo: Kaj Mi sieĝos vin ĉirkaŭe, kaj Mi premos vin per remparo, kaj Mi starigos
    kontraŭ vi turojn.
  uig-PIN: Qünki Mǝn seni ⱪapsap qedirlar tiktürüp, Seni ⱪamal ⱪilip muⱨasirǝ istiⱨkamlirini
    salimǝn, Potǝyliri bilǝn seni ⱪorxiwalimǝn.
  beo-beo: Gode da Yelusaleme amo sisiga:le, doagala:mu.
  tpi-OTNT: Mi bai bringim ol birua i kam banisim yu. Na ol bai i hipim graun raunim
    banis bilong yu na wokim ol bet antap long en, bilong ol i ken sanap long ol na
    pait long yu.
  hau-SA: Zan kafa sansani kewaye da ke duka; zan kewaye ki da hasumiyoyi in tasar
    miki da ayyukan kwantona na yaƙi.
  uig-LAT: Chünki Men séni qapsap chédirlar tiktürüp, Séni qamal qilip muhasire istihkamlirini
    salimen, Poteyliri bilen séni qorshiwalimen.
  nde-nde: Ngizakuhlasela amacele wonke, ngizakuzungeza ngemiphotshongo ngikuvimbezele
    ngemisebenzi yokukuhlasela.
  ton-ton: Pea te u takatakai koe pea kāpui koe ʻaki ʻae moʻunga, pea te u langa ʻae
    ngaahi kolo kiate koe.
  ces-1613: Položím se zajisté vůkol proti tobě vojensky, a ssoužím tě bez lítosti,
    a vzdělám proti tobě šance.
  eng-WMB: I will encamp against you all around you, and will lay siege against you
    with posted troops. I will raise siege works against you.
  tam-TCV: நான் உனக்கு விரோதமாக உன்னைச் சுற்றி முகாமிடுவேன்; நான் கோபுரங்களால் உன்னைச்
    சூழ்ந்துகொள்வேன், எனது முற்றுகை வேலைகளை உனக்கு விரோதமாய் அமைப்பேன்.
  ceb-ULB: Magkampo ako libot kaninyo ug ipahimutang ko ang toreng panggubatan batok
    kaninyo, ug magtukod ako ug mga hinagibang panggubatan batok kaninyo.
  pol-UBG: Rozbiję obóz przeciwko tobie dokoła, otoczę cię wałami i wzniosę przeciwko
    tobie baszty.
  urd-GVU: کیونکہ مَیں تجھے ہر طرف سے پُشتہ بندی سے گھیر کر بند رکھوں گا، تیرے محاصرے
    کا پورا بندوبست کروں گا۔
  deu-1912: Denn ich will dich belagern ringsumher und will dich ängsten mit Bollwerk
    und will Wälle um dich aufführen lassen.
  kan-2017: ನಾನು ನಿನ್ನ ಸುತ್ತಲೂ ದಂಡಿಳಿಸಿ, ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಕೋಟೆಗಳನ್ನು ಕಟ್ಟಿ, ದಿಬ್ಬಹಾಕಿ
    ನಿನ್ನನ್ನು ಮುತ್ತುವೆನು.
  yap-yap: Got e bayi longbiy fare binaw nge cham ngay nge kol.
  hlt-MCSB: Nang te kaluek la kang rhaeh thil vetih nang taengah laivung kan lun ni.
    Te phoeiah nang taengah kasam ka too ni.
  mdy-ETH: ዒዞኮ ዙሎ ታኣኒ ማንጊ፥ ዋርዲያ ቤሲያ ኮሺ ሜታሳንዳኔ። ዑፃ ዴዒ ካፒፆ ካፖ ቤዞይዳ ካፓ ዓሲ ታ ዔቂሳንዳኔ፤ ኬኤሎ
    ዲሮ ጊዖ ሳና ታ ኮሻንዳኔ።
  twi-ASANTE: Mede dɔm bɛtwa wo ho ahyia; mɛsisi abantenten atwa wo ho ahyia na afei
    mahyɛ otua dwumadie no ase atia wo.
  eng-WEBU: I will encamp against you all around you, and will lay siege against you
    with posted troops. I will raise siege works against you.
  wal-wal: Taani ne yuushuwan dooddananne adussa gimbbiyan nena dirana; ne bollan
    olaa miixaa keexxana.
  spa-PDDPT: Porque acamparé alrededor de ti. Te sitiaré con campamentos y levantaré
    empalizadas contra ti.
  gun-gun: Mba'eta pendekuaia jovaive rupi rombojere uka 'rã, rojoko uka 'rã torre
    py, ha'e penderovai rupi amopu'ã 'rã pendejokoarã.
  ilo-ULB: Agkampoakto iti aglawlawyo ket lakubenkayonto babaen kadagiti nangangato
    nga alad a naaramid iti natiradan a kayo, ken pangatoekto dagiti aramatek a panglakubko
    kadakayo.
  kpg-kpg: God ga heebagi gi di waahale deelaa, ga haganiga dono gili, ga duuli di maa.
  uig-ARA: چۈنكى مەن سېنى قاپساپ چېدىرلار تىكتۈرۈپ، سېنى قامال قىلىپ مۇھاسىرە ئىستىھكاملىرىنى
    سالىمەن، پوتەيلىرى بىلەن سېنى قورشىۋالىمەن.
  sus-sus: N fama nɛ wo rabilinde n ma sɔɔrie ra, muxu xa wali raba wo xa tɛtɛ kanade.
  pon-2006: Koht pahn ketin mahweniong kahnimwo, kapilpene, oh kalowehdi.
  ksd-ksd: Ma ina tur kikil u, ma ina vartakalat bat u ma ra dekdek na pal, ma ina
    kal bokon bat u.
  tur-YTC: Çepeçevre sana karşı ordugâh kuracağım ve nöbetçi askerlerle seni kuşatacağım.
    Sana karşı kuşatma rampaları dikeceğim.
  grc-BRENT: Καὶ κυκλώσω ὡς Δαυὶδ ἐπὶ σὲ, καὶ βαλῶ περὶ σὲ χάρακα, καὶ θήσω περὶ σὲ
    πύργους,
  ind-AYT: Aku akan berkemah melawan kamu berkeliling, dan mengepungmu dengan menara-menara.
    Aku akan mendirikan menara-menara pengepungan melawanmu.
  nya-nya: Ine ndidzamanga misasa ya nkhondo kulimbana ndi mzindawo; ndidzakuzungulira
    ndi nsanja za nkhondo ndi kumanga mitumbira yanga ya nkhondo kulimbana nawe.
  hrv-hrv: opkolit ću te kao David, rovovima okružiti, suprot tebi nasipe ću dići.
  mps-mps: Eno boi bidi dabe odasa aselama, nage bagua sagasomainu yaibao. Tama augwaligo
    pu diganama, nago obo pąde munama, te tǫ unana pelama, te pągąwai, te daide
    doligiluama, tama augwali nage dali hwįabo yali gilama.
  tpi-tpi: Mi bai bringim ol birua i kam banisim yu. Na ol bai i hipim graun raunim
    banis bilong yu na wokim ol bet antap long en, bilong ol i ken sanap long ol na
    pait long yu.
  dan-1931: jeg lejrer mig mod dig som David; jeg opkaster Volde om dig, og Bolværker
    rejser jeg mod dig.
  vie-OVCB: Ta sẽ chống nghịch ngươi, bao vây quanh Giê-ru-sa-lem và tấn công tường
    thành ngươi. Ta sẽ lập đồn vây hãm các thành lũy và tiêu diệt nó.
  guj-2017: હું તારી આસપાસ ફરતી છાવણી રાખીશ અને કિલ્લા બાંધી તને ઘેરો નાખીશ અને તારી
    સામે મોરચા ઊભા કરીશ.
  pon-2006A: Koht pahn ketin mahweniong kahnimwo, kapilpene, oh kalowehdi.
  por-BRBSL: acamparei contra todos vocês ao seu redor, e cercarei vocês com tropas
    postadas. Eu levantarei cerco contra vocês.
  cth-cth: Kai teh nangmouh petkâkalup lah ransanaw ka tungpup sak han. Ramvengimnaw
    hoi pet na kalup vaiteh, lampawpkhunaw hai ka tai han.
  twi-twi: Mede dɔm betwa wo ho ahyia; mesisi abantenten atwa wo ho ahyia na madi
    ntuano dwuma atia wo.
  hlt-hlt: Nang te kaluek la kang rhaeh thil vetih nang taengah laivung kan lun ni.
    Te phoeiah nang taengah kasam ka too ni.
  tbz-SIM: N yóó dɑ domu kɛ dɑ cɛ̃ɛ̃tɛ kɛ cónnɛ́ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ dɑ fitɛ́, kɛ
    dɑ pi.
  msy-2020: Kɨ nɨn apaniba inigh izɨtɨ, me nɨ ekɨarugham. Egh me nɨ mɨsoghsɨ, nguaziba
    inigh nɨn dɨvazir gavgavimɨn mɨriamɨn uarigh isɨn darigh dɨvazim bar an okarigham,
    egh nguazir kam gisɨn dakozibar ingarigh, mɨtivigh nɨ mɨsogham.
  dop-dop: Mɑɑ siki nɑ mɑ́ cɔɔnɑ-ŋ nɑ mɑ́ tɑ. Mɑɑ yele nɑ yoolɑɑ kpekɑ tʋ-ŋ hɛkʋ.
    Mɑɑ lo hɑpɛɛ tɑkɑ nɑ mɑ́ cɔɔnɑ-ŋ.
  azb-azb: Sənə qarşı ətrafında ordugah quracağam, Dövrəsinə istehkamlar düzəcəyəm,
    Sənə hücum etmək üçün qüllələr tikəcəyəm.
  eng-DBY: And I will camp against thee round about, and will lay siege against thee
    with watch-posts, and I will raise forts against thee.
  hin-2017: मैं चारों ओर तेरे विरुद्ध छावनी करके तुझे कोटों से घेर लूँगा, और तेरे
    विरुद्ध गढ़ भी बनाऊँगा।
  wol-KYG: Maay dal ub dal, wër la, gawe la ay tata, jali jal, fuuge la.
  eng-YLT: And I encamped, O babbler, against thee, And I laid siege against thee
    — a camp. And I raised up against thee bulwarks.
  eng-WYC-2017: And I shall compass as a round spear, either trundle, in thy compass,
    and I shall cast [an heap of] earth against thee, and I shall set strongholds,
    either engines, into thy besieging.
  eng-WMBB: I will encamp against you all around you, and will lay siege against you
    with posted troops. I will raise siege works against you.
  urd-GVH: क्योंकि मैं तुझे हर तरफ़ से पुश्ताबंदी से घेरकर बंद रखूँगा, तेरे मुहासरे
    का पूरा बंदोबस्त करूँगा।
  rug-rug: Meke Arau si kote na mua kana, kote vari likohae nigo Arau meke raza igo,
    meke huari sari mua goba.
  gaz-gaz: Ani karaa hundaan naannoo kee nan qubadha; gamoowwaniinis sin marsa; tuullaa
    biyyoos sitti naannessee nan dhaaba.
  fra-LSG: Je t’investirai de toutes parts, Je te cernerai par des postes armés, J’élèverai
    contre toi des retranchements.
  yal-yal: N nan n ma ganla tima nɛn ɛ taan nabilinni. N yi ɛ mini kiraan bolon ɛ
    ma yɛngɛ so seene ra. N yi yire makantanxine yitɔn ɛ xili ma.
  haw-1868: E hoomoana ku e aku au ia oe a puni, E hoopilikia aku au ia oe i na mea
    kaua, A e hana au i pakaua imua ou.
  arb-NAV: سَأَنْزِلُ عَلَيْكِ وَأُحِيطُ بِكِ وَأُحَاصِرُكِ بِأَبْرَاجٍ، وَأُقِيمُ
    عَلَيْكِ الْمَتَارِيسَ.
  ewe-ewe: Maƒu asaɖa anyi aƒo xlã wò godoo. Matu gbetakpɔxɔ sesẽwo aƒo xlã wòe, eye
    maɖe ʋe ɖe ŋuwò.
  eng-LEE: And I will encamp against thee round about, and will lay siege against
    thee with hostile posts, and I will raise up entrenchments against thee.
  asm-FB: মই তোমাৰ বিৰুদ্ধে চাৰিওফালে চাউনি পাতিম, আৰু লোহাৰ বেৰেৰে তোমাক বেৰি ধৰিম,
    আৰু তোমাৰ বিৰুদ্ধে কাম কৰা গড় তুলিম।
  sus-A: ﭑ قَمَ نّ وٌ رَبِلِندٍ ﭑ مَ سْورِيٍ رَ، مُشُ شَ وَلِ رَبَ وٌ شَ تّتّ كَنَدٍ.
  fra-SBL: Je camperai contre toi tout autour de toi, et je t'assiégerai avec des
    troupes postées. J'élèverai contre toi des ouvrages de siège.
  hbo-hbo: וְחָנִ֥יתִי כַדּ֖וּר עָלָ֑יִךְ וְצַרְתִּ֤י עָלַ֙יִךְ֙ מֻצָּ֔ב וַהֲקֽ͏ִימֹתִ֥י
    עָלַ֖יִךְ מְצֻרֹֽת׃
  pjt-pjt: Panya ngayulu warmaḻa wantir'iyalku nyuralakutu tjaṯuringkula nyuranya
    pikaringkula pungkunytjaku. Kaya paṟa-tjaṯutjunkuku ngura nyara palunya munuya
    tjarpara nyuranya pungkula pungkula wiyalku, ka nyurampa milkaḻi puḻka tjutiku
    munu ngura nyara palula ukalingkuku.
  kik-kik: Nĩngamba hema ciakwa ngũrigiicĩrie; nĩngagũthiũrũrũkĩria na mĩthiringo
    mĩraihu na igũrũ, ngũrigiicĩrie na ihumbu cia tĩĩri, ngũtharĩkĩre.
  fra-NCL: je camperai tout autour de toi, je t’environnerai de postes armés, et j’établirai
    contre toi des retranchements.
  cek-AK: Nang to naeh hanah kang takui khoep han, misa abuephaih imsang hoi kang
    takui khoep moe, misa anghawkhaih long khaw doeh ka sak han.
  cuk-cuk: An-sorda-bila-onomalad bela be-ebilis an urboed. Bela neggwebur-dikarbali,
    bila-onoged-galumar an emakoed, bila-onoged-aila an be-iduar soboed.
  uig-CYR: Чүнки Мән сени қапсап чедирлар тиктүрүп, Сени қамал қилип муһасирә истиһкамлирини
    салимән, Потәйлири билән сени қоршивалимән.
  tel-2017: నేను నీకు విరోధంగా నీ చుట్టూ శిబిరం కడతాను. నీకు ఎదురుగా కోట కడతాను. ముట్టడి
    వేస్తాను. నీకు విరోధంగా ముట్టడి పనులను అధికం చేస్తాను.
  hat-BSA: Mwen va fè kan kont ou e antoure ou. Mwen va monte aparèy syèj kont ou
    e fè yo monte fò batay kont ou.
  kos-kos: God El ac kuhlusya siti sac, musaela nien fan we, ac mweuni ke siska nukewa.
  hbo-WLC: וְחָנִ֥יתִי כַדּ֖וּר עָלָ֑יִךְ וְצַרְתִּ֤י עָלַ֙יִךְ֙ מֻצָּ֔ב וַהֲקִֽימֹתִ֥י
    עָלַ֖יִךְ מְצֻרֹֽת׃
  ibo-ibo: Aga m ama ụlọ ikwu m nʼakụkụ gị niile gburugburu, aga m eji ọtụtụ ụlọ elu
    gba gị gburugburu dokwaa ihe nnọchibido m niile megide gị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଚତୁର୍ଦ୍ଦିଗରେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଛାଉଣି ସ୍ଥାପନ କରିବା ଓ ଗଡ଼ବନ୍ଦୀ
    କରି ତୁମ୍ଭକୁ ବେଷ୍ଟନ କରିବା ଓ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ ଅବରୋଧକ ଉପାୟ ପ୍ରସ୍ତୁତ କରିବା।
  chk-chk: Iwe, üpwe pwelifeiliik, Jerusalem, üpwe aüetä imwen maun mi tekia ünükum
    o amolätä ai pisekin maun pwe üpwe maun ngonuk.
  rop-rop: Ai garra kaman langa yu en fait langa yu brom ebrisaid, jis laik King Deibid
    bin dum.
  ukr-1871: Розтаборюсь я кругом тебе, й стисну тебе сторожжю чуйною, й здвигну проти
    тебе башти утверджені.
  deu-1951: Denn ich will dich ringsum belagern und dich mit Schildwachen einschließen
    und Bollwerke wider dich aufrichten.
  eng-JPS: And I will encamp against thee round about, and will lay siege against
    thee with a mound, and I will raise siege works against thee.
  srp-1865: Jer æu te opkoliti vojskom, i stegnuæu te opkopima i podignuæu suprot
    tebi kule.
  lug-lug: Ndikuba olusiisira okukwetooloola wonna, era ndikwetoolooza eminaala, ne
    nkusaako ebifunvu.
  heb-heb: וחניתי כדור עליך וצרתי עליך מצב והקימתי עליך מצרת׃
  ben-IRV: আমি তোমার চারিদিকে শিবির স্থাপন করব ও গড় দিয়ে তোমাকে ঘিরব এবং তোমার বিরুদ্ধে
    অবরোধ নির্মাণ করব;
  pan-pan: ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਆਲੇ-ਦੁਆਲੇ ਛਾਉਣੀ ਲਵਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਵਿਰੁੱਧ ਮੋਰਚਾ ਬਣਾ ਕੇ ਘੇਰਾ
    ਪਾਵਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਵਿਰੁੱਧ ਦਮਦਮਾ ਖੜ੍ਹਾ ਕਰਾਂਗਾ।
  mya-JVB: ငါသည် သင့် ပတ်ဝန်းကျင် ၌ တပ်ချ မည်။ မြေရိုး နှင့် ဝိုင်း ထား၍ ၊ မြေကတုပ်
    များကိုလည်း တူး လုပ်မည်။
  hmo-hmo: Lau Dirava ese Ierusalema do lau tuari henia. Hanua ena magu do lau koua
    hagegea, bona magu dekenai tano do lau haboua bada, hanua do lau hadikaia totona.
  urd-urd: मैं तेरे ख़िलाफ़ चारों तरफ़ ख़ेमाज़न हूँगा और मोर्चा बंदी करके तेरा मुहासरा
    करूँगा और तेरे ख़िलाफ़ दमदमा बाधूँगा।
  rus-SYN: Я расположусь станом вокруг тебя и стесню тебя стражею наблюдательною,
    и воздвигну против тебя укрепления.
  bqc-SIM: Má koe'ↄpooi, mí ɛyↄ̃ liai, mí gbà lɛsĩ dai.
  tcz-CHONGTHU: Keima hi nagal mi kahiding, Jerusalem kakol khum'a nabang hou kaphut
    ding ahi. Kul sangtah'a kasah a, ka suhmang ding ahi.
  mar-mar: मी तुझ्यासभोवती तळ घालून तुला वेढीन, आणि मी तुझ्याभोवती मजबूत कुंपण घालीन
    आणि तुझ्याविरूद्ध वेढा उभारीन.
  qub-qub: Intëruyquipa tumarej curalapaycushunayquipämi suldäröcunata cachamushaj.
    Intëruyquipa tumarejmi guenchawan chapajno chapashaj. Nircur pillyaj yaycamunäpaj
    escaluncunata jatarachishaj.
  hat-hat: Bondye pral atake lavil la tankou David te fè l' la. Li pral sènen l' ak
    sòlda. L'ap fèmen l' toupatou.
  eng-BSB: I will camp in a circle around you; I will besiege you with towers and
    set up siege works against you.
  eng-WEBPB: I will encamp against you all around you, and will lay siege against
    you with posted troops. I will raise siege works against you.
  kbq-kbq: Nagra ha' vahera huzmantesuge'za e'za eme miko asoparegati kavazagi kagigahaze.
    Ana nehu'za mani'nezama ha'ma hugantesnaza zana, kuma keginamofo tvaontera mopa
    kate'za erinte hihi hanageno marerisige'za, zaza no kiza mareriza manine'za hara
    hugantegahaze.
  nhe-BL: Na nielis niicualancaitaca nopa altepetl huan nijyahualos ica miyac soldados
    para nijtehuis. Huan nijsencahuas huejcapantic caltini para ipan tlejcose para
    quitlanise nopa altepetl.
  gub-BL: Tupàn omono kar putar zauxiapekwer tetea'u tawhu pe wà nehe, iàmàtyry'ym
    kar pà wanupe wà nehe. A'e zauxiapekwer a'e wà, tawhu pe har wàmàtyry'ymar a'e
    wà, umàmàn putar tawhu izywyr wà nehe. Uzapo putar pàrirogaw rehe uzeupir àwàm
    wà nehe. Uzeupir putar hehe tawhu pupe wixe pà wà nehe.
  eng-DRA: And I will make a circle round about thee, and will cast up a rampart against
    thee, and raise up bulwarks to besiege thee.
