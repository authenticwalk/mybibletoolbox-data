verse: ISA.029.023
translations:
  mal-C: എന്നാൽ അവർ അവരുടെ മക്കളുടെ മധ്യേ, എന്റെ കൈകളുടെ പ്രവൃത്തി കാണുമ്പോൾ, അവർ
    എന്റെ നാമത്തെ വിശുദ്ധീകരിക്കും; അതേ, അവർ യാക്കോബിന്റെ പരിശുദ്ധന്റെ വിശുദ്ധി അംഗീകരിക്കുകയും
    ഇസ്രായേലിന്റെ ദൈവത്തെ ഭയപ്പെടുകയും ചെയ്യും.
  deu-TKW: sondern wenn er - seine Kinder - das Werk meiner Hände an ihm sehen wird,
    so werden sie meinen Namen heilig halten. Sie werden den Heiligen Jakobs heilig
    halten und vor dem Gott Israels Schrecken empfinden;
  lin-lin: Tango akomona kati na bango bana na ye, mosala ya maboko na Ngai, bakopesa
    lokumu na bosantu ya Kombo na Ngai mpe bakososola bosantu ya Mosantu ya Jakobi.
    Boye, bakozala na somo ya Nzambe ya Isalaele.
  eng-LSV: For in his seeing his children, || The work of My hand, in his midst, ||
    They sanctify My Name, || And have sanctified the Holy One of Jacob, || And they
    declare the God of Israel fearful.
  eng-GNV: But when he seeth his children, the worke of mine hands, in the mids of
    him, they shall sanctifie my Name, and sanctifie the holy one of Iaakob, and shall
    feare the God of Israel.
  eng-WEBSTER: But when he seeth his children, the work of my hands, in the midst
    of him, they shall sanctify my name, and sanctify the Holy One of Jacob, and shall
    fear the God of Israel.
  nhw-BL: Pampa quema quiitase quenicatza nijchihuas tlahuel ma momiyaquilica, quiitase
    notlatzejtzeloltijcayo na catli niTlatzejtzeloltic huan niitztoc ininhuaya israelitame.
    Huan nechimacasise huan nechtlepanitase.
  swh-ONEN: Wakati watakapoona watoto wao miongoni mwao, kazi ya mikono yangu, watalitakasa
    Jina langu takatifu; wataukubali utakatifu wa yeye Aliye Mtakatifu wa Yakobo,
    nao watamcha Mungu wa Israeli.
  bba-bba: Domi sɑnɑm mɛ ben bibu bɑ koo nɛn nɔmɑn sɔmɑ wɑ, ye nɑ kuɑ ben suunu sɔɔ,
    bɑ koo nɛn yĩsiru bɛɛrɛ wɛ̃, kpɑ bu mɑn nɑsiɑ, nɛ, Gusunɔ ben Yinni dɛɛro.
  eng-KJVCPB: But when he seeth his children, the work of mine hands, in the midst
    of him, They shall sanctify my name, And sanctify the Holy One of Jacob, And shall
    fear the God of Israel.
  luo-luo: Ka gineno nyithindgi ma tich lweta e kindgi, to gibiro rito nyinga obed
    maler, kendo gibiro yie kuom ler mar Jal Maler mar Jakobo, kendo gichungʼ e nyim
    Nyasach Israel gi luor maduongʼ.
  meu-meu: Badina be natuna, lau imagu ese e karadia taudia, na bogaraginai baine
    itadia negana ai, idia ese lau ladagu bae hahelaḡaia; Iakob ena Helaḡa Diravana
    bae hahelaḡaia, Israel ena Dirava magigina bae magigi.
  npi-ULB: तर उसले आफ्ना छोराछोरी अर्थात् मेरा हातका कामलाई देख्‍छ, तब तिनीहरूले मेरो
    नाउँलाई पवित्र तुल्याउनेछन् । तिनीहरूले याकूबको परमपवित्रको नाउँलाई पवित्र तुल्याउनेछन्
    र तिनीहरू इस्राएलको परमेश्‍वरको भयमा खडा हुनेछन् ।
  yor-yor: Nígbà tí wọ́n bá rí i láàrín àwọn ọmọ wọn, àwọn iṣẹ́ ọwọ́ mi, wọn yóò ya
    orúkọ mi sí mímọ́, wọn yóò tẹ́wọ́gbà mímọ́ Ẹni Mímọ́ Jakọbu wọn yóò dìde dúró
    ní ìbọ̀wọ̀ fún Ọlọ́run Israẹli.
  pes-OPCB: وقتی فرزندان خود را که من به شما می‌بخشم ببینید، آنگاه با ترس و احترام
    مرا که خدای قدوس اسرائیل هستم ستایش خواهید کرد.
  tgl-ULB: Pero kapag nakita niya ang kanyang mga anak, na gawa ng aking mga kamay,
    gagawin nilang banal ang aking pangalan. Gagawin nilang banal ang pangalan ng
    Banal ni Jacob at hahanga sila sa Diyos ng Israel.
  hui-hui: Ani bialu i̱na waneiginiru Isaraele wali agali tíhondo ngerogola hondowa
    tígua i̱ heneneore Isaraele wali agalirunaga Ngode Datagaliwabeore kogome mana
    tigabi bulene ngaru hangu biaabo haga henedane handa walia holeberemi. Ani handalu
    manda buwa tígua i̱naga mini yaraga halu i̱ninaga andaneha holeberemi.
  mya-mya: သင်​တို့​သည်​ငါ​ပေး​သ​နား​မည့်​သား​သ​မီး များ​ကို​တွေ့​မြင်​ကြ​ရ​လိမ့်​မည်။
    ထို​အ​ခါ ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့် ရှင်း​မြင့်​မြတ်​သော​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    သင်​တို့​သိ​မှတ်​ကြ​လိမ့်​မည်။ ငါ့​အား​လေး​စား ကြည်​ညို​ကာ​ရို​သေ​လေး​စား​ကြောက်​ရွံ့​ကြ
    လိမ့်​မည်။-
  bod-N: གང་ལ་ཞེ་ན། བདག་གི་ཕྱག་གིས་མཛད་པའི་རང་གི་བུ་རྒྱུད་ཁོའི་ནང་དུ་ཡོད་པ་ཁོས་མཐོང་ཚེ།
    དེ་དག་གིས་ངའི་མིང་ལ་བསྟོད་ཅིང་། ཡ་ཀོབ་ཀྱི་དམ་པ་ཁོ་ནར་བཀུར་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལའང་གུས་ཤིང་འཇིགས་པར་འགྱུར།
  sna-sna: Pavachaona vana vavo pakati pavo, iro basa ramaoko angu, vachachengeta
    zita rangu muutsvene; vachaziva utsvene hwoMutsvene waJakobho, uye vachamira vachitya
    Mwari waIsraeri.
  spa-BLM: Pero cuando vea a sus hijos, obra de mis manos, en medio de él, santificarán
    mi nombre. Sí, santificarán al Santo de Jacob, y se pondrán a temer al Dios de
    Israel.
  cac-cac: Yujto a eb' eyin̈tilal ol yil eb' tas ol in c'ulej d'a scal, ol yojtaquejel
    eb' to A inxon̈ej Ochi, nivan ol aj velc'och d'a yol sat eb', a in e Diosal in
    israel ex tic.
  swh-ULB: Lakini anapowaona watoto wake, kazi ya mikono yangu, watalitakasa jina
    langu, Watalitakasa jina langu Mtakatifu wa Yakobo, na wtasimama katika hofu ya
    Mungu wa Israeli.
  bel-bel: бо, калі ўбачыць у сябе дзяцей сваіх, дзею рук Маіх, дык яны сьвята будуць
    шанаваць імя Маё і сьвята шанаваць Сьвятога Якаўлевага і багавейна стаяць перад
    Богам Ізраілевым.
  deu-ELBBK: Denn wenn er, wenn seine Kinder das Werk meiner Hände in seiner Mitte
    sehen werden, so werden sie meinen Namen heiligen; und sie werden den Heiligen
    Jakobs heiligen und vor dem Gott Israels beben.
  mbb-OT: Su emun egkeehè dan is menge vaal ku para kandan, ne edtehuzen e zan is
    Waǥas he Megbevayà ni Jacob, ne egkilelaan dan is kegkewaǥas ku. Igkahandek e
    zan is Megbevayà te Israel.
  mal-2015: എന്നാൽ അവൻ, അവന്റെ മക്കൾ തന്നേ, തങ്ങളുടെ മദ്ധ്യേ എന്റെ കൈകളുടെ പ്രവൃത്തി
    കാണുമ്പോൾ അവർ എന്റെ നാമത്തെ വിശുദ്ധീകരിക്കും; അതേ അവർ യാക്കോബിന്റെ പരിശുദ്ധനെ
    വിശുദ്ധീകരിക്കയും യിസ്രായേലിന്റെ ദൈവത്തെ ഭയപ്പെടുകയും ചെയ്യും.
  gup-gup: Kaluk ngurrbennan wurdwurd nawu ngaye won ngudberre kunbid ngardduk, wanjh
    kandimarneyime bu ngaye Ngadjalmak Duninjh, ngaye nawu Jacob nganmarneboddanj.
    Ngudda mak kandingeyburlume dja yuwn bu kandingeywarrewan. Ngudda wanjh kandidjalkengeme
    ngaye nawu Israel nuye God.
  rmc-rmc: Bo sar dikhela peskre čhaven, e buči mire vastengri paš peste, pošvecinela
    miro nav; viznavinela, hoj me som o Sveto Del le Jakoboskro, a andre sveto dar
    ačhela anglo Del le Izraeloskro.
  pes-OPV: بلکه چون فرزندان خود را که عمل دست من می‌باشند در میان خویش بیندآنگاه ایشان
    اسم مرا تقدیس خواهند نمود وقدوس یعقوب را تقدیس خواهند کرد و ازخدای اسرائیل خواهند
    ترسید.
  ron-1924: Кэч, кынд вор ведя ей, кынд вор ведя копиий лор, ын мижлокул лор, лукраря
    мынилор Меле, Ымь вор сфинци Нумеле; вор сфинци пе Сфынтул луй Иаков ши се вор
    теме де Думнезеул луй Исраел.
  ben-OBCV: যখন তারা তাদের ছেলেমেয়েদের, অর্থাৎ আমার হাতের কাজ তাদের মধ্যে দেখবে,
    তারা আমার নামের পবিত্রতা বজায় রাখবে; তারা যাকোব কুলের পবিত্রতমজনের পবিত্রতাকে
    স্বীকার করবে, তারা সম্ভ্রমে ইস্রায়েলের ঈশ্বরের সামনে দাঁড়াবে।
  som-som: Laakiinse carruurtiisu markay dhexdooda ku arkaan shuqulka gacmahayga ayay
    magacayga quduus ka dhigi doonaan, oo waxay quduus ka dhigi doonaan kan Quduuska
    ah ee reer Yacquub, oo waxay ka cabsan doonaan Ilaaha reer binu Israa'iil.
  lat-VUC: sed cum viderit filios suos, opera manuum mearum in medio sui sanctificantes
    nomen meum, et sanctificabunt Sanctum Jacob, et Deum Israël prædicabunt;
  eng-ASVBT: But when he seeth his children, the work of my hands, in the midst of
    him, they shall sanctify my name; yea, they shall sanctify the Holy One of Jacob,
    and shall stand in awe of the God of Israel.
  ita-1885: Quando pur vedrà in mezzo di sè i suoi figliuoli, opera delle mie mani;
    i quali santificheranno il mio Nome; santificheranno il Santo di Giacobbe, e temeranno
    l'Iddio d'Israele.
  eng-LXXUP: But when their children shall have seen my works, they shall sanctify
    my name for my sake, and they shall sanctify the Holy One of Jacob, and shall
    fear the God of Israel.
  eng-ULB: But when he sees his children, the work of my hands, they will make my
    name holy. They will make holy the name of the Holy One of Jacob and they will
    stand in awe of the God of Israel.
  spa-VBL: Cuando vean a todos sus hijos y todo lo que he hecho por ustedes, entonces
    se darán cuenta de que mi carácter es santo, y respetarán al Santo de Jacob. Tendrán
    reverencia por el Dios de Israel.
  fra-_FOB: Car, lorsqu'il verra au milieu de lui ses fils, l'œuvre de mes mains,
    il sanctifiera mon nom; il sanctifiera le Saint de Jacob, il révérera le Dieu
    d'Israël.
  mal-mal: എന്നാൽ അവൻ, അവന്റെ മക്കൾതന്നെ, അവരുടെ മദ്ധ്യത്തിൽ എന്റെ കൈകളുടെ പ്രവൃത്തി
    കാണുമ്പോൾ അവർ എന്റെ നാമത്തെ വിശുദ്ധീകരിക്കും; അതേ അവർ യാക്കോബിന്റെ പരിശുദ്ധനെ
    വിശുദ്ധീകരിക്കുകയും യിസ്രായേലിന്റെ ദൈവത്തെ ഭയപ്പെടുകയും ചെയ്യും.
  urd-GVR: Jab wuh apne darmiyān apne bachchoṅ ko jo mere hāthoṅ kā kām haiṅ dekheṅge
    to wuh mere nām ko muqaddas māneṅge. Wuh Yāqūb ke Quddūs ko muqaddas jāneṅge aur
    Isrāīl ke Ḳhudā kā ḳhauf māneṅge.
  suz-BL: मिनु मेकोमी आन आल आन दातेम, आं पशो गेय, ताइनीम। मिनु आं नें ठेयब सेल्‍नीम।
    याकूब आ का ला बाक्‍शो परमप्रभु यावे कली तशा मान पा हिंनीम। इस्राएली आन परमप्रभु
    कली तशा मान पा हिंनीम।
  eng-NOY: For when his children behold the work of my hands in the midst of them,
    They shall honor my name. They shall honor the Holy One of Jacob, And reverence
    the God of Israel.
  ita-1927: Poiché quando i suoi figliuoli vedranno in mezzo a loro l’opera delle
    mie mani, santificheranno il mio nome, santificheranno il Santo di Giacobbe, e
    temeranno grandemente l’Iddio d’Israele;
  ckb-ckb: کاتێک منداڵەکانی دەستکردەکانی دەستم لەنێویاندا دەبینن، وەک ناوێکی پیرۆز
    ڕێز لە ناوەکەم دەگرن، دان بە پیرۆزی پیرۆزەکەی یاقوبدا دەنێن، لە خودای ئیسرائیل
    دەترسن.
  eng-BBE: But when they, the children of Jacob, see the work of my hands among them,
    they will give honour to my name; yes, they will give honour to the Holy One of
    Jacob, and go in fear of the God of Israel.
  kan-OKCV: ಆದರೆ ನನ್ನ ಕೈಕೆಲಸವಾದ ಅವನ ಮಕ್ಕಳನ್ನು ತನ್ನ ಮಧ್ಯದಲ್ಲಿ ಕಾಣುವಾಗ ನನ್ನ ನಾಮವನ್ನು
    ಪರಿಶುದ್ಧವೆಂದೆಣಿಸಿ, ಯಾಕೋಬಿನ ಪರಿಶುದ್ಧನನ್ನು ಪ್ರತಿಷ್ಠಿಸುವರು, ಇಸ್ರಾಯೇಲಿನ ದೇವರಿಗೆ ಭಯಪಡುವರು.
  tam-2017: அவன் என் கரங்களின் செயலாகிய தன் பிள்ளைகளை தன் நடுவிலே காணும்போது, என்
    நாமத்தைப் பரிசுத்தப்படுத்துவார்கள்; யாக்கோபின் பரிசுத்தரை அவர்கள் பரிசுத்தப்படுத்தி,
    இஸ்ரவேலின் தேவனுக்குப் பயப்படுவார்கள்.
  spa-RV-1909: Porque verá á sus hijos, obra de mis manos en medio de sí, que santificarán
    mi nombre; y santificarán al Santo de Jacob, y temerán al Dios de Israel.
  ron-BTF: Dar când îşi va vedea copiii, lucrarea mâinilor mele, în mijlocul lui,
    ei vor sfinţi numele meu şi vor sfinţi pe Cel Sfânt al lui Iacob şi se vor teme
    de Dumnezeul lui Israel.
  eng-WEBP: But when he sees his children, the work of my hands, in the middle of
    him, they will sanctify my name. Yes, they will sanctify the Holy One of Jacob,
    and will stand in awe of the God of Israel.
  eng-FBV: When you see all your children and everything I've done for you, then you
    will regard my character as holy, and you will respect the Holy One of Jacob.
    You will have reverence for the God of Israel.
  nld-1939: Maar wanneer zijn kinderen Het werk mijner handen in hun midden aanschouwen,
    Dan zullen zij mijn Naam vereren, Den Heilige Jakobs aanbidden, Den God van Israël
    vrezen;
  nch-BL: Pampa quema quiitase quenicatza nijchihuas tahuel ma momiyaquilica, quiitase
    notatzejtzelolhui na cati niTatzejtzeloltic huan niitztoc inihuaya israelitame.
    Huan techimacasise huan techtepanitase.
  vie-1934: Nhưng khi nó thấy các con trai mình là việc tay ta làm ra giữa họ, thì
    sẽ tôn danh ta là thánh; tôn sùng Đấng Thánh của Gia-cốp, kính sợ Đức Chúa Trời
    của Y-sơ-ra-ên.
  hin-CV: जब याकोब की संतान परमेश्वर के काम को देखेंगे, जो परमेश्वर उनके बीच में करेगा;
    तब वे मेरा नाम पवित्र रखेंगे; और वे इस्राएल के पवित्र परमेश्वर का भय मानेंगे.
  eng-OURB: But when he sees his children, the work of my hands, in the middle of
    him, they will sanctify my name. Yes, they will sanctify the Holy One of Jacob
    [Supplanter], and will stand in awe of the God of Israel [God prevails].
  spa-BES: Pero cuando ellos, los hijos de Jacob, vean la obra de mis manos entre
    ellos, honrarán mi nombre; Sí, darán honor al Santo de Jacob y temerán al Dios
    de Israel.
  tdx-tdx: Ie isa’ o ana’eo o satan-tañako añivo’eo, le havahe’iereo ty añarako Eka!
    hiasia’ iareo i Masi’ Iakobey, vaho hañeveñe amy Andrianañahare’ Israele.
  tha-KJV: เพราะเมื่อเขาเห็นลูกหลานของเขาซึ่งเป็นผลงานแห่​งม​ือของเราในหมู่​พวกเขา
    เขาทั้งหลายจะถือว่านามของเราบริ​สุทธิ​์ เขาทั้งหลายจะถือว่าองค์​บริสุทธิ์​ของยาโคบบริ​สุทธิ​์
    และจะกลัวเกรงพระเจ้าแห่​งอ​ิสราเอล
  por-BR-2018: Pois quando ele vir seus filhos, obra de minhas mãos, no meio de si,
    então santificarão ao meu nome; santificarão ao Santo de Jacó, e temerão ao Deus
    de Israel.
