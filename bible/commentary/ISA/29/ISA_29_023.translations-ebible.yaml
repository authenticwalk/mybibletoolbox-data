    মোৰ নাম পবিত্ৰ কৰিব; এনে কি, তেওঁলোকে যাকোবৰ পবিত্ৰ জনাক পবিত্ৰ বুলি মানিব, আৰু
    ইস্ৰায়েলৰ ঈশ্বৰক ভয় কৰিব।
  sus-A: عَ شَ دِيٍ نَ ﭑ مَ وَلِيٍ تٌ عٍ تَفِ، عٍ ﭑ شِلِ بِنيَمَ نّ، عٍ عٍ مَفٌرٌ مَ
    نّ يَشُبَ شَ سّنِيّنتْي بّ، عٍ فَاشُمَ نّ عِسِرَيِلَ مَرِفِ عَلَ يَ رَ.
  fra-SBL: Mais quand il verra au milieu de lui ses enfants, l'œuvre de mes mains,
    ils sanctifieront mon nom. Oui, ils sanctifieront le Saint de Jacob, et ils craindront
    le Dieu d'Israël.
  hbo-hbo: כִּ֣י בִ֠רְאֹתֹו יְלָדָ֞יו מַעֲשֵׂ֥ה יָדַ֛י בְּקִרְבֹּ֖ו יַקְדִּ֣ישֽׁוּ
    שְׁמִ֑י וְהִקְדִּ֙ישׁוּ֙ אֶת־קְדֹ֣ושׁ יַֽעֲקֹ֔ב וְאֶת־אֱלֹהֵ֥י יִשְׂרָאֵ֖ל יַעֲרִֽיצוּ׃
  kik-kik: Rĩrĩa makoona ciana ciao iria ndombire na moko makwa irĩ hamwe nao, nĩmakaiga
    rĩĩtwa rĩakwa rĩrĩ itheru; nĩmakoimbũra ũtheru wa Ũrĩa Mũtheru wa Jakubu, na maikarage
    metigĩrĩte Ngai wa Isiraeli.
  fra-NCL: Car, lorsqu’il verra, lui et ses enfants, l’œuvre de mes mains au milieu
    d’eux, ils sanctifieront mon nom, ils sanctifieront le Saint de Jacob, et ils
    révéreront le Dieu d’Israël.
  cek-AK: To kaminawk mah, ka sak ih tok to hnuk o naah, ka hmin to ciimcai o sak
    tih, Jakob ih Ciimcai Sithaw to panoek o ueloe, Israel Sithaw zithaih to tawn
    o tih.
  cuk-cuk: Israel-e-mimmigan bela e-dulemargi an-ibmar-imaksad magar daksamalale,
    bela an-nug-odummodmaloed, degi, bela Israel-dulemar Jacob-e-Bab-Dummad-Isligwaled-nug
    odummodmaloed. Israel-e-Bab-Dummadgine binsaed-nikaa gudmaloed.
  uig-CYR: Чүнки Яқуп қолумниң ишлигән әмили болған, өз арисида турған әвлатлирини
    көргән вақтида, Улар намимни муқәддәс дәп улуқлайдиған, Яқупниң Муқәддәс Болғучисини
    пак-муқәддәс дәп билидиған, Исраилниң Худасидин қорқидиған болиду.
  tel-2017: అయితే వాళ్ళ సంతానాన్నీ, వాళ్ళ మధ్య నేను చేసే పనులనూ చూసినప్పుడు వాళ్ళు
    నా పేరును పవిత్ర పరుస్తారు. యాకోబు పరిశుద్ధ దేవుని పేరును పవిత్రపరుస్తారు. ఇశ్రాయేలు
    దేవునికి భయపడతారు.
  hat-BSA: Men lè li wè pitit li yo, zèv men Mwen yo nan mitan li, yo va sanktifye
    non Mwen. Anverite, yo va sanktifye non a Sila Ki Sen a Jacob la, e va kanpe byen
    etone devan Bondye Israël la.
  kos-kos: Pacl se kowos liye tulik ma nga ac sot nutuwos, na kowos ac akilen lah
    nga God mutal lun Israel. Kowos fah akfulatyeyu ac arulana sunakinyu.
  hbo-WLC: כִּ֣י בִ֠רְאֹתוֹ יְלָדָ֞יו מַעֲשֵׂ֥ה יָדַ֛י בְּקִרְבּ֖וֹ יַקְדִּ֣ישֽׁוּ
    שְׁמִ֑י וְהִקְדִּ֙ישׁוּ֙ אֶת־קְד֣וֹשׁ יַֽעֲקֹ֔ב וְאֶת־אֱלֹהֵ֥י יִשְׂרָאֵ֖ל יַעֲרִֽיצוּ׃
  ibo-ibo: Mgbe ha hụrụ ụmụ ha, bụ ọrụ aka m abụọ, nʼetiti ha, ha ga-edo aha m nsọ,
    ha ga-ekwupụta, nabatakwa ịdị nsọ nke Onye nsọ Jekọb, ha ga-eguzokwa nʼihu Chineke
    Izrel nʼegwu na nʼịma jijiji.
  ory-ory: ମାତ୍ର ଯେତେବେଳେ ସେ ଆମ୍ଭର ହସ୍ତକୃତ କର୍ମ ସ୍ୱରୂପ ତାହାର ସନ୍ତାନଗଣକୁ ଆପଣା ମଧ୍ୟରେ
    ଦେଖିବ, ସେତେବେଳେ ସେମାନେ ଆମ୍ଭ ନାମକୁ ପବିତ୍ର କରି ମାନିବେ; ହଁ, ସେମାନେ ଯାକୁବର ଧର୍ମସ୍ୱରୂପଙ୍କୁ
    ପବିତ୍ର ବୋଲି ମାନିବେ ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କୁ ସମ୍ଭ୍ରମ କରିବେ।
  chk-chk: Pun lupwen oupwe küna nöümi kewe üpwe ngenikemi, oupwe silei pwe ngang
    ewe Kot mi pin lon Israel. Ämi oupwe asamoluei o meninitiei.
  rop-rop: Wen yumob luk ola biginini en ola ebrijing aibin gibit yumob, yumob garra
    preisim langa mi en shoum rispek langa mi, det brabli holiwan God blanga ola Isreil
    pipul.
  ukr-1871: Бо як побачить він у себе дїти свої, твір рук моїх, — то вони будуть сьвято
    шанувати імя моє, сьвято держати Сьвятого Ізрайлевого, й боятись Бога Якового.
  deu-1951: Denn wenn er, wenn seine Kinder sehen werden das Werk meiner Hände in
    ihrer Mitte, so werden sie meinen Namen heiligen; sie werden den Heiligen Jakobs
    heiligen und den Gott Israels fürchten;
  eng-JPS: When he seeth his children, the work of My hands, in the midst of him,
    that they sanctify My name; yea, they shall sanctify the Holy One of Jacob, and
    shall stand in awe of the God of Israel.
  srp-1865: Jer kad vidi usred sebe djecu svoju, djelo ruku mojih, tada æe oni svetiti
    ime moje, svetiæe sveca Jakovljeva i bojaæe se Boga Izrailjeva.
  lug-lug: Bwe baliraba omulimu gw’emikono gyange mu baana baabwe, balikuuma erinnya
    lyange nga ttukuvu. Balikakasa obutuukirivu bw’Omutukuvu wa Yakobo era baliyimirira
    ne beewuunya Katonda wa Isirayiri.
  heb-heb: כי בראתו ילדיו מעשה ידי בקרבו יקדישו שמי והקדישו את קדוש יעקב ואת אלהי
    ישראל יעריצו׃
  ben-IRV: কিন্তু যখন সে তার ছেলে মেয়েদের মধ্যে আমার হাতের কাজ দেখবে, তারা আমায়
    পবিত্র বলে মানবে। যাকোবের সেই পবিত্রজনকে তারা পবিত্র বলে মানবে আর তারা ইস্রায়েলের
    ঈশ্বরকে সম্মান করবে।
  pan-pan: ਜਦ ਉਹ ਆਪਣੇ ਵੰਸ਼ ਨੂੰ, ਜੋ ਮੇਰੀ ਦਸਤਕਾਰੀ ਹੈ, ਆਪਣੇ ਵਿੱਚ ਵੇਖਣਗੇ, ਤਦ ਉਹ ਮੇਰੇ ਨਾਮ
    ਨੂੰ ਪਵਿੱਤਰ ਆਖਣਗੇ, ਅਤੇ ਯਾਕੂਬ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਨੂੰ ਹੀ ਪਵਿੱਤਰ ਆਖਣਗੇ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਮੰਨਣਗੇ।
  mya-JVB: ထိုအမျိုးသား တို့သည် ငါ စီရင် သောအမှု ကိုမြင် လျှင် ၊ ငါ့ နာမ ကို မိမိ
    တို့တွင် ရိုသေ ကြလိမ့်မည်။ ယာကုပ် အမျိုး ၏ သန့်ရှင်း သောဘုရားကို ရိုသေ ၍ ၊ ဣသရေလ
    အမျိုး ၏ ဘုရား သခင်ကို ကြောက်ရွံ့ ကြလိမ့်မည်။
  hmo-hmo: badina be natudia umui dekenai do lau henia, bona unai natudia do umui
    itaia neganai, umui ese egu ladana do umui hahelagaia. Israela ena Dirava do umui
    hahelagaia. Umui ese lau do umui matauraia, bona lau dekenai do umui gari.
  urd-urd: बल्कि उसके फ़र्ज़न्द अपने बीच मेरी दस्तकारी देख कर मेरे नाम की तक़दीस करेंगे;
    हाँ या'क़ूब के क़ुद्दूस की तक़्दीस करेंगे और इस्राईल के ख़ुदा से डरेंगे।
  rus-SYN: Ибо когда увидит у себя детей своих, дело рук Моих, то они свято будут
    чтить имя Мое и свято чтить Святаго Иаковлева, и благоговеть пред Богом Израилевым.
  bqc-SIM: Tó an buiↄ ma yãkɛa ń guu è, aaↄ dↄ̃ kɛ́ ma kua adoa. Aa ma dↄ̃ Yakↄbu
    Lua pↄ́ a kua adoa ũ, an mɛ i kukɛ ma Isailiↄ Lua aɛ.
  tcz-CHONGTHU: Ajehchu achateu tamtah ahin mu tengu leh, phatthei na jouse achateu
    kaboh khum amu tengu leh Israel Mitheng Pa thenselna chu ahin hetdoh diu ahi.
    Jacob Pathen mai'a kichatah a ding diu ahi.
  mar-mar: पण जेव्हा तो त्याची सर्व मुले पाहील, जे माझ्या हातचे कार्य असेल, ते माझे
    नाव पवित्र मानतील. ते याकोबाचा पवित्र प्रभूला पवित्र मानतील; इस्राएलाच्या देवाचा
    आदर करतील.
  qub-qub: Paycunapita mirar-aywajcunaga nasyunnincho imano rurashätapis ricashpan
    Noga juchaynaj cashäta musyangapaj. Israelcunapa Santo Tayta Diosnin captë Nogallatana
    rispitamangapaj.
  hat-hat: Lè y'a wè pitit mwen menm m'ap ba yo nan kò kay yo, y'a rekonèt se yon
    Bondye apa mwen ye. Y'a rekonèt Bondye fanmi Jakòb la se yon Bondye apa. Y'a respekte
    m', y'a genyen m' krentif.
  eng-BSB: For when he sees his children around him, the work of My hands, they will
    honor My name, they will sanctify the Holy One of Jacob, and they will stand in
    awe of the God of Israel.
  eng-WEBPB: But when he sees his children, the work of my hands, in the middle of
    him, they will sanctify my name. Yes, they will sanctify the Holy One of Jacob,
    and will stand in awe of the God of Israel.
  kbq-kbq: Hianagi Nagri nazanko avoma agri mofavre naga'ma amu'nompima mani'naza
    vahe'ma negenu'za, Nagri nagimo'a ruotge hu'ne nehu'za, Jekopu Anumzana ruotage
    hu'ne nehu'za, Israeli vahe Anumzamofona koro hunte'za agorga manigahaze.
  nhe-BL: Pampa quema quiitase quejatza nijchihuas tlahuel ma momiyaquilica, quiitase
    notlatzejtzeloltijcayo na tlen niTlatzejtzeloltic Huan Niitztoc Ininhuaya Israelitame.
    Huan nechimacasise huan nechtlepanitase.
  gub-BL: Wexak putar heremiapo ràm wamyter pe àràm wà nehe. Hexak mehe umume'u putar
    herer ikatu haw wà nehe. — Ereiko Tupàn Ikatuahy Ma'e Izaew wazar romo ne, i'i
    putar ihewe wà nehe. Ukyze putar ihewi hemuwete katu pà nehe.
  eng-DRA: 'But when he shall see his children, the work of my hands in the midst
    of him sanctifying my name, and they shall sanctify the Holy One of Jacob, and
    shall glorify the God of Israel:'
