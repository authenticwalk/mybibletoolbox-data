verse: ISA.029.015
translations:
  mal-C: തങ്ങളുടെ പദ്ധതികൾ യഹോവയിൽനിന്ന് മറച്ചുവെക്കാനായി ആഴങ്ങളിലേക്ക് ഇറങ്ങിച്ചെല്ലുന്നവർക്ക്,
    തങ്ങളുടെ പ്രവൃത്തികൾ അന്ധകാരത്തിൽ ചെയ്തിട്ട്, “ആർ കാണും? ആർ അറിയും?” എന്നു ചിന്തിക്കുന്നവർക്ക്,
    ഹാ, കഷ്ടം!
  deu-TKW: 'Wehe denen, die ihre Pläne vor Jahwe tief verbergen, so daß ihr Thun im
    Finstern geschieht, und dabei denken: Wer sieht uns und wer kennt uns?'
  lin-lin: 'Mawa na bato oyo basalaka makambo na nkuku mpo na kobombela Yawe mabongisi
    na bango ; bato oyo basalaka misala na bango na molili mpe balobaka : « Nani akoki
    komona biso ? Nani akoyeba ? »'
  eng-LSV: Woe [to] those going deep from YHWH to hide counsel, || And whose works
    have been in darkness. And they say, “Who is seeing us? And who is knowing us?”
  eng-GNV: 'Wo vnto them that seeke deepe to hide their counsell from the Lord: for
    their workes are in darkenes, and they say, Who seeth vs? and who knoweth vs?'
  eng-WEBSTER: Woe to them that seek deep to hide their counsel from the LORD, and
    their works are in the dark, and they say, Who seeth us? and who knoweth us?
  nhw-BL: 'Nelía teicneltique nopa masehualme catli quisencahuaj quichihuase catli
    fiero huan quichihuaj campica quitlatise tlen TOTECO, pampa temachtli TOTECO quintlatzacuiltis.
    Quichihuaj miyac tlamantli ipan tzintlayohuilotl huan quiijtohuaj: “TOTECO amo
    huelis techitas huan amo quimati tlaque pano nica.”'
  swh-ONEN: Ole kwa wale wanaokwenda kwenye vilindi virefu kumficha Bwana mipango
    yao, wafanyao kazi zao gizani na kufikiri, “Ni nani anayetuona? Ni nani atakayejua?”
  bba-bba: Bɔ̃rurobɑ bɛɛ be i rɑ bɛɛn himbɑ Yinni Gusunɔ berue, kpɑ i n bɛɛn kookoosu
    mɔ̀ yɑm wɔ̃kuru sɔɔ, kpɑ i n ɡerumɔ i n mɔ̀ wɑrɑ u bɛɛ wɑɑmɔ, nɡe wɑrɑ u bɛɛ yɛ̃.
  eng-KJVCPB: Woe unto them that seek deep to hide their counsel from the Lord, And
    their works are in the dark, And they say, Who seeth us? and who knoweth us?
  luo-luo: Ginine malit jogo maparo timo gimoro amora mondo gipandgo timbegi ne Jehova
    Nyasaye, ma gin joma timo timbegi e mudho ka giparo niya, “Ere ngʼama nenowa?
    En ngʼa mabiro ngʼeyo?”
  meu-meu: Edia hahealo na Iehova ena amo e hunia balahenimu taudia, madi ihabaidia!
    Edia kara dika na dibura ai e karamu, e tomu, Daika ese e itadamu? Daika ese e
    dibadamu?
  npi-ULB: परमप्रभुबाट आफ्‍ना योजनाहरूलाई गहन रूपमा लुकाउनेहरू र अन्धाकारमा काम गर्नेहरूलाई
    धिक्‍कार ! तिनीहरू भन्छन्, “हामीलाई कसले देख्छ, र हामीलाई कसले चिन्छ?”
  yor-yor: Ègbé ni fún àwọn tí ó lọ sí ọ̀gbun láti fi ètò wọn pamọ́ kúrò lójú Olúwa,
    tí wọ́n ń ṣe iṣẹ́ ẹ wọn nínú òkùnkùn tí wọ́n sì rò pé, “Ta ló rí wa? Ta ni yóò
    mọ̀?”
  pes-OPCB: 'وای بر آنانی که کوشش می‌کنند نقشه‌های خود را از خداوند پنهان کنند. آنان
    نقشه‌های خود را در تاریکی به اجرا می‌گذارند و می‌گویند: «چه کسی می‌تواند ما را
    ببیند؟ چه کسی می‌تواند ما را بشناسد؟»'
  tgl-ULB: Kaawa-awa ang mga lubos na itinatago ang kanilang mga plano mula kay Yahweh,
    at na ang kanilang mga gawa ay nasa kadiliman. Sinasabi nila, “Sino ang nakakakita
    sa atin, at sino ang nakakakilala sa atin?
  hui-hui: Wali agalime tinaga mana ko ngaru Anduane Homogonaga deni mo do howa bialu
    karu tiha pani nolene timbuniore wulebira. Tigua mana ko uruni ohowa bia do halu
    howa tinime mitangi bialu, I̱na bialu koruni mbiralime handa nabi howa manda nabi
    ka, lo manda bida.
  mya-mya: မိ​မိ​တို့​၏​အ​ကြံ​အ​စည်​များ​ကို​ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​မှ ဖုံး​ကွယ်​ထား​ရန်​ကြိုး​စား
    သူ​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သူ​တို့​သည် မိ​မိ​တို့​၏​စီ​မံ​ကိန်း​များ​ကို​လျှို့​ဝှက်​၍
    အ​ကောင်​အ​ထည်​ဖော်​ကာ​မိ​မိ​တို့​အား အ​ဘယ်​သူ​မျှ​မြင်​လိမ့်​မည်​မ​ဟုတ်။ မိ​မိ
    တို့​ပြု​သော​အ​မှု​တို့​ကို​လည်း​အ​ဘယ်​သူ မျှ​သိ​လိမ့်​မည်​မ​ဟုတ်​ဟု​ထင်​မှတ်​တတ်
    ကြ​၏။-
  bod-N: རང་གི་ཇུས་འགོད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦ་མཁན་རྣམས་ལ་ཆག་སྒོ་འབྱུང་། དེ་དག་གིས་ལྐོག་ནས་དོན་བསྒྲུབས་ཏེ་ན་རེ།
    སུས་ང་ཚོ་མཐོང་སྲིད། སུས་ང་ཚོ་ཤེས་སམ་ཞེས་པའོ། །
  sna-sna: Vane nhamo avo vanosvika kwakadzika dzika kuti vavanzire Jehovha mano avo,
    vanoita mabasa avo murima vachifunga mumwoyo yavo kuti, “Ndiani anotiona? Ndiani
    achaziva?”
  spa-BLM: 'Ay de los que ocultan profundamente su consejo a Yahvé, y cuyas obras
    están en la oscuridad, y que dicen: “¿Quién nos ve?” y “¿Quién nos conoce?”'
  cac-cac: 'Ob''iltac val eb'' te vach'' syutej sc''ub''anel tas nab''il yuuj yed''
    tastac sc''ulej eb'' d''a elc''altac d''a Jehová yalani. Syalan eb'' icha tic:
    Malaj mach tzon̈ ilani, malaj mach tzon̈ ojtacaneli, xchi eb''.'
  swh-ULB: Ole wao wale wanaoficha mipango yao kwa Yahwe, na wale ambao matendo yao
    ni ya giza. Wanasema, ''Nani anayetuona sisi, na ni nani anayetutambua sisi?
  bel-bel: 'Гора тым, якія схаваюцца ў глыбіню, каб намысел свой утоіць ад Госпада,
    якія дзеюць дзеі свае ў змроку і кажуць: хто ўбачыць нас? і хто пазнае нас?'
  deu-ELBBK: 'Wehe denen, die ihre Pläne tief verbergen vor dem HERRN, und deren Werke
    im Finstern geschehen und die sprechen: Wer sieht uns, und wer kennt uns?'
  mbb-OT: Mekehizuhizu kew is nenigudu para mekeeles diyà te Nengazen is menge pelanu
    niw. Mibeelan niw is menge vuluhaten niw ziyà te merusirem, ne ke sikiyu te, “Wazà
    ebpekaahà wey egketau te ebeelan tew.”
  mal-2015: 'തങ്ങളുടെ ആലോചനയെ യഹോവെക്കു അഗാധമായി മറെച്ചുവെക്കുവാൻ നോക്കുകയും തങ്ങളുടെ
    പ്രവൃത്തികളെ അന്ധകാരത്തിൽ ചെയ്കയും: ഞങ്ങളെ ആർ കാണുന്നു? ഞങ്ങളെ ആർ അറിയുന്നു എന്നു
    പറകയും ചെയ്യുന്നവർക്കു അയ്യോ കഷ്ടം!'
  gup-gup: Bininj nawu kabirriyime, “Minj nangale kannan ngad bu karrikurduyime kunwarre!
    Minj nangale kaburrbun!” Bedda wanjh kabirrikkurduyime kunwarre kore kunkak duninjh,
    dja kabirriyime yimankek bu kabirriwarlkayindi kore Yawey minj kabenmayaliburrbun
    kore kabirrikarremarnburren.
  rmc-rmc: 'Vigos olenge, ko garuven peskre plani anglo RAJ, ko keren peskre skutki
    andro kaľipen a phenen: „Ko amen dikhel? Ko amendar džanel?“'
  pes-OPV: 'وای بر آنانی که مشورت خود را از خداوندبسیار عمیق پنهان می‌کنند و اعمال
    ایشان درتاریکی می‌باشد و می‌گویند: «کیست که مارا ببیندو کیست که ما را بشناسد؟»'
  ron-1924: 'Вай де чей че ышь аскунд плануриле динаинтя Домнулуй, каре ышь фак фаптеле
    ын ынтунерик ши зик: „Чине не веде ши чине не штие?”'
  ben-OBCV: ধিক্ তাদের, যারা সদাপ্রভুর কাছে তাদের পরিকল্পনা লুকাবার জন্য গভীর জলে
    নেমে যায়, যারা অন্ধকারে নিজেদের কাজ করে ও ভাবে, “কে আমাদের দেখতে পাচ্ছে? কে এসব
    জানতে পারবে?”
  som-som: Waxaa iska hoogay kuwa taladooda Rabbiga aad uga qariya, oo shuqulladoodana
    gudcurka ku sameeya, oo sii yidhaahda, Bal yaa na arka? Yaase na og?
  lat-VUC: 'Væ qui profundi estis corde, ut a Domino abscondatis consilium; quorum
    sunt in tenebris opera, et dicunt: Quis videt nos? et quis novit nos?'
  eng-ASVBT: Woe unto them that hide deep their counsel from Jehovah, and whose works
    are in the dark, and that say, Who seeth us? and who knoweth us?
  ita-1885: 'Guai a quelli che si nascondono profondamente dal Signore, per prender
    segreti consigli; e le cui opere son nelle tenebre; e che dicono: Chi ci vede,
    e chi ci scorge?'
  eng-LXXUP: Woe to them that deepen their counsel, and not by the Lord. Woe to them
    that take secret counsel, and whose works are in darkness, and they say, Who has
    seen us? and who shall know us, or what we do?
  eng-ULB: Woe to those who deeply hide their plans from Yahweh, and whose deeds are
    in darkness. They say, “Who sees us, and who knows us?”
  spa-VBL: 'La tragedia llega a la gente que se toma tantas molestias para ocultar
    sus planes al Señor. Trabajan en la oscuridad y se dicen a sí mismos: “Nadie puede
    vernos, ¿verdad? Nadie lo sabrá, ¿verdad?”'
  fra-_FOB: 'Malheur à ceux qui cachent profondément leurs desseins, pour les dérober
    à l''Éternel, qui font leurs œuvres dans les ténèbres, et qui disent: Qui nous
    voit, et qui nous connaît?'
  mal-mal: 'സ്വന്തം ആലോചനയെ യഹോവയ്ക്ക് അഗാധമായി മറച്ചുവയ്ക്കുവാൻ നോക്കുകയും സ്വന്തം
    പ്രവൃത്തികളെ അന്ധകാരത്തിൽ ചെയ്യുകയും: “ഞങ്ങളെ ആര് കാണുന്നു? ഞങ്ങളെ ആര് അറിയുന്നു”
    എന്നു പറയുകയും ചെയ്യുന്നവർക്ക് അയ്യോ കഷ്ടം!'
  urd-GVR: Un par afsos jo apnā mansūbā zamīn kī gahrāiyoṅ meṅ dabā kar Rab se chhupāne
    kī koshish karte haiṅ, jo tārīkī meṅ apne kām karke kahte haiṅ, “Kaun hameṅ dekh
    legā, kaun hameṅ pahchān legā?”
  suz-BL: गे सु सुमी आंमा मिम्‍शा पशो गेय परमप्रभु यावे आ ङोंइती ख्रुइक्‍नीनी नु छिङछिङम
    गेय पशा, इं कली सुम ताइबा ङा? इं कली सुम तुइक्‍बा ङा?” देंनीनी। भजन संग्रह १०:११
  eng-NOY: Woe to them that hide deep their purposes from Jehovah, Whose work is in
    darkness; That say, Who seeth us? Who knoweth us?
  ita-1927: 'Guai a quelli che si ritraggono lungi dall’Eterno in luoghi profondi
    per nascondere i loro disegni, che fanno le opere loro nelle tenebre, e dicono:
    “Chi ci vede? chi ci conosce?”'
  ckb-ckb: 'قوڕبەسەر ئەوانەی دەچنە قووڵاییەوە بۆ ئەوەی پیلانەکانیان لە یەزدان بشارنەوە،
    کارەکانیان لە تاریکی دەبێت و دەڵێن: «کێ دەمانبینێ؟ کێ دەمانناسێت؟»'
  eng-BBE: Cursed are those who go deep to keep their designs secret from the Lord,
    and whose works are in the dark, and who say, Who sees us? and who has knowledge
    of our acts?
  kan-OKCV: ತಮ್ಮ ಆಲೋಚನೆಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಮರೆಮಾಡುವುದಕ್ಕೆ ಅಗಾಧದಲ್ಲಿ ಹೋಗಿ, ನಮ್ಮನ್ನು
    ಯಾರು ನೋಡಿಯಾರು? ನಮ್ಮನ್ನು ಯಾರು ತಿಳಿದಾರು? ಎಂದುಕೊಂಡು, ಕತ್ತಲೆಯಲ್ಲೇ ತಮ್ಮ ಕೆಲಸವನ್ನು ನಡಿಸುವವರಿಗೆ
    ಕಷ್ಟ!
  tam-2017: 'தங்கள் ஆலோசனையைக் யெகோவாவுக்கு மறைக்கும்படிக்கு மறைவிடங்களில் ஒளித்து,
    தங்கள் செயல்களை அந்தகாரத்தில் நடப்பித்து: நம்மைப் பார்க்கிறவர் யார்? நம்மை அறிகிறவர்
    யார்? என்று சொல்கிறவர்களுக்கு ஐயோ,'
  spa-RV-1909: '¡Ay de los que se esconden de Jehová, encubriendo el consejo, y sus
    obras son en tinieblas, y dicen: ¿Quién nos ve, y quién nos conoce?'
  ron-BTF: 'Vai celor ce merg adânc pentru a-şi ascunde sfatul de DOMNUL şi faptele
    lor sunt în întuneric şi spun: Cine ne vede? Şi: Cine ne cunoaşte?'
  eng-WEBP: Woe to those who deeply hide their counsel from the LORD, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  eng-FBV: Tragedy is coming to people who take such trouble to hide their plans from
    the Lord. They work in the dark and say to themselves, “Nobody can see us, can
    they? Nobody will know, will they?”
  nld-1939: 'Wee hun, die diep voor Jahweh Hun plannen willen verbergen; Die hun werken
    in het duister verrichten, En zeggen: wie ziet ons, wie kent ons!'
  nch-BL: 'Nelía teicneltique nopa masehualme cati quisencahuaj quichihuase cati fiero
    huan quichihuaj campeca quitatise ten TOTECO, pampa temachti TOTECO quintatzacuiltis.
    Quichihuaj miyac tamanti ipan tzintayohuilot huan quiijtohuaj: “TOTECO amo huelis
    techitas huan amo quimati taya pano nica.”'
  vie-1934: 'Khốn thay cho những kẻ giấu kín mưu mình cách thẳm sâu khỏi Đức Giê-hô-va,
    làm việc mình trong xó tối, và nói rằng: Ai thấy ta, ai biết ta?'
  hin-CV: हाय है उन पर जो याहवेह से अपनी बात को छिपाते हैं, और जो अपना काम अंधेरे
    में करते हैं और सोचते हैं, “कि हमें कौन देखता है? या कौन जानता है हमें?”
  eng-OURB: Woe to those who deeply hide their counsel from Adonai, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  spa-BES: 'Malditos son aquellos que se esconden para mantener sus designios en secreto
    al Señor, y cuyas obras están en la oscuridad, y quienes dicen: ¿Quién nos ve?
    ¿Y quién tiene conocimiento de nuestros actos?'
  tdx-tdx: 'Hankàñe amo mañetake ty fikinià’iareo laleke tsy ho oni’ Iehovào, amo
    mikitroke raha añ’ieñeio, naho manao ty hoe: Ia ty mahavazoho’ antika? ndra: Ia
    ty maharofoanañe antika?'
  tha-KJV: วิบัติ​แก่​ผู้​ที่​พยายามซ่อนแผนงานของเขาไว้ลึกจากพระเยโฮวาห์ ซึ่งการกระทำของเขาอยู่ในความมืด
    ผู้​ซึ่งกล่าวว่า “ใครเห็นเรา ใครจำเราได้”
  por-BR-2018: 'Ai dos que querem se esconder do SENHOR, encobrindo suas intenções;
    e fazem suas obras às escuras, e dizem: Quem nos vê? Quem nos conhece?'
  deu-ELO: 'Wehe denen, welche ihre Pläne tief verbergen vor Jehova, und deren Werke
    im Finstern geschehen, und die da sprechen: Wer sieht uns, und wer kennt uns?'
  eng-WYC-2018: Woe to you that be deep of heart, that ye hide (your) counsel from
    the Lord, (or Woe to you who go deep into your hearts, in order to hide your plans
    from the Lord); the works of which be in darknesses, and they say, Who seeth us,
    and who knoweth us?
  epo-epo: 'Ve al tiuj, kiuj profunde kaŝas antaŭ la Eternulo la intencojn, kaj kies
    faroj estas en mallumo, kaj kiuj diras: Kiu nin vidas? kaj kiu scias pri ni?'
  uig-PIN: Ɵzining pükkǝn niyǝtlirini Pǝrwǝrdigardin yoxurux üqün astin yǝrgǝ kiriwalƣan,
    Ɵz ixlirini ⱪarangƣuluⱪta ⱪilidiƣan, Wǝ «Bizni kim kɵridu» wǝ «Kim bizni bilgǝn»
    degǝnlǝrgǝ way!
  beo-beo: 'Nowa da ilia ilegesu amo Hina Godema wamolegemusa: dawa:sa, da wadela:lesi
    dagoi ba:mu. Ilia da fa:no hamomu hou wamowane ilegesa. Amola eno dunu huluane
    da ilia hou hame dawa:mu, ilia agoane dawa:sa.'
  tpi-OTNT: Ol manmeri i save traim long haitim ol tingting na pasin nogut bilong
    ol long Bikpela, ol bai i bagarap. Ol i save mekim ol dispela pasin nogut long
    ol ples hait na ples tudak, na ol i save tok, “Husat bai i lukim yumi na husat
    bai i save?”
  hau-SA: Kaiton waɗanda suke zuwa manyan zurfafa don su ɓoye shirye-shiryensu daga
    Ubangiji, waɗanda suke aikinsu cikin duhu su yi tunani, “Wa yake ganinmu? Wa zai
    sani?”
  uig-LAT: Özining pükken niyetlirini Perwerdigardin yoshurush üchün astin yerge kiriwalghan,
    Öz ishlirini qarangghuluqta qilidighan, We «Bizni kim köridu» we «Kim bizni bilgen»
    dégenlerge way!
  nde-nde: Maye kulabo abatshona phansi ukuba bafihlele uThixo amacebo abo, abenzela
    imisebenzi yabo emnyameni bacabange bathi, “Ngubani osibonayo? Ngubani ozakwazi?”
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku ʻahiʻahi lahi ke fufūnaki honau loto meia
    Sihova, pea ʻoku fai ʻi he poʻuli ʻenau ngaahi ngāue, pea ʻoku nau pehē, “Ko hai
    ʻoku mamata kiate kitautolu? Pea ko hai ʻoku ne ʻiloʻi ʻakitautolu?”
  ces-1613: 'Běda těm, kteříž hluboko před Hospodinem skrývají radu, jejichž každý
    skutek děje se v temnostech, a říkají: Kdo nás vidí? A kdo nás šetří?'
  eng-WMB: Woe to those who deeply hide their counsel from the LORD, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  tam-TCV: தங்களுடைய திட்டங்களை யெகோவாவிடமிருந்து மறைப்பதற்காக மிக்க முயற்சி செய்கிறவர்களுக்கு
    ஐயோ கேடு! இருண்ட இடங்களில் தமது செயல்களைச் செய்து, “நம்மைக் காண்பவன் யார்? நம்மை
    அறிகிறவன் யார்?” என நினைக்கிறவர்களுக்கும் ஐயோ கேடு!
  ceb-ULB: Pagkaalaot niadtong gitago pag-ayo ang ilang mga laraw gikan kang Yahweh,
    ug kansang mga binuhatan anaa sa kangingit. Moingon sila, “Kinsa man ang makakita
    kanato, ug kinsa man ang makaila kanato?”
  pol-UBG: 'Biada tym, którzy głęboko przed PANEM ukrywają swój zamysł, których czyny
    są popełnione w ciemności i mówią: Kto nas widzi? Kto o nas wie?'
  urd-GVU: اُن پر افسوس جو اپنا منصوبہ زمین کی گہرائیوں میں دبا کر رب سے چھپانے کی
    کوشش کرتے ہیں، جو تاریکی میں اپنے کام کر کے کہتے ہیں، ”کون ہمیں دیکھ لے گا، کون
    ہمیں پہچان لے گا؟“
  deu-1912: 'Weh, die verborgen sein wollen vor dem HERRN, ihr Vornehmen zu verhehlen,
    und ihr Tun im Finstern halten und sprechen: Wer sieht uns, und wer kennt uns?'
  kan-2017: ತಮ್ಮ ಆಲೋಚನೆಯನ್ನು ಯೆಹೋವನಿಗೆ ಮರೆಮಾಡುವುದಕ್ಕೆ, ಅಗಾಧಕ್ಕೆ ಹೋಗಿ, “ನಮ್ಮನ್ನು ಯಾರು
    ನೋಡುವರು? ಯಾರು ತಿಳಿದಾರು?” ಅಂದುಕೊಂಡು ಕತ್ತಲಲ್ಲೇ ತಮ್ಮ ಕೆಲಸಗಳನ್ನು ನಡೆಸುವವರ ಗತಿಯನ್ನು
    ಏನು ಹೇಳಲಿ!
  yap-yap: Ke riya’ e pi’in yad ma mithag rok SOMOL e tin ni ka ra tanom niged ni
    ngar rin’ed! Ma yad be ngongol nib mith ma yad be leamnag ndariy be’ ni be guyrad
    ara manang e n’en ni yad be ngongliy.
  hlt-MCSB: Anunae cilsuep thuh ham te BOEIPA taeng lamloh aka muelh uh mai. A khoboe
    uh khaw khohmuep khuikah la om rhoe tih, “Mamih aka hmu te unim? mamih aka ming
    te unim?,” a ti uh.
  mdy-ETH: ዔያቶኮ ማሊፆ ናንጊና ናንጋ ጎዳፓ ዓኣቻኒ ዹሞይዳ ማዺ ማዺ «ዖ ኑና ዛጋይ? ዖኦኒ ኑና ዔራይ?» ጋዓ ዓሶም ባዴዔ!
  twi-ASANTE: Wɔnnue, wɔn a wɔyɛ biribiara sɛ wɔde wɔn atirimpɔ bɛhinta Awurade, wɔn
    a wɔyɛ wɔn nnwuma wɔ sum ase na wɔsusu sɛ, “Hwan na ɔhunu yɛn? Hwan na ɔbɛte aseɛ?”
  eng-WEBU: Woe to those who deeply hide their counsel from the LORD, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  wal-wal: Bantta halchchuwaa ciimmayidi, GODAAPPE qottiyaageetussi, bantta oosuwaa
    xuman oottiiddi, “Nuna ooni be7ii? Nuna ooni erii?” yaagiyaageetussi aayye7ana!
  spa-PDDPT: '¡Ay de los que esconden sus planes profundamente de Yavé! Hacen sus
    obras en la oscuridad y dicen: ¿Quién nos ve? ¿Quién nos conoce?'
  gun-gun: Nda'evei ete 'rã opy'a re oĩ va'e Senhor gui onhomi va'e pe, ha'e pytũ
    rupi mba'emo ojapo oikovy va'e pe. Ha'e kuery ma joupe-upe “Mava'e tu nhanderexa?
    Mava'e tu nhandekuaia oikuaa ta?” he'i teĩ.
  ilo-ULB: Asi pay dagiti nainget a mangilemmeng kadagiti panggepda kenni Yahweh,
    ken dagiti adda iti kinasipnget ti aramidda. Kunada, “Siasino koma ngay ti makakitkita
    kadatayo, ken makaam-ammo kadatayo?
  kpg-kpg: Digau ala e hagamada e hagammuni nadau haganohonoho i Dimaadua la ga halauwa!
    Digaula e hai nadau mee hagammuni, e hagamaanadu bolo ma tangada e gidee ginaadou
    ai, be e iloo nadau mee ala e hai ai.
  uig-ARA: ئۆزىنىڭ پۈككەن نىيەتلىرىنى پەرۋەردىگاردىن يوشۇرۇش ئۈچۈن ئاستىن يەرگە كىرىۋالغان،
    ئۆز ئىشلىرىنى قاراڭغۇلۇقتا قىلىدىغان، ۋە «بىزنى كىم كۆرىدۇ» ۋە «كىم بىزنى بىلگەن»
    دېگەنلەرگە ۋاي!
  sus-sus: Ɲaxankatɛ na mixie bɛ naxee e nɔxunma Alatala ma natɛ kobi rabafe ra. E
    to e xa walie rabama dimi nan kui, e maɲɔxun, ‹Nde muxu toxi? Nde a kolon muxu
    naxan nabama?›
  pon-2006: Irail kan me songosong en karirihala ar koasoandi kan sang KAUN-O pahn
    ohla! Re kin wiahda ar koasoandi kan ni rir oh lemeleme me sohte emen me kilang
    de ese dahme re wiewia.
  ksd-ksd: 'Na kaina ta diat dia ongor upi diat a vapidik tuna ra nuknuk i diat kan
    ra Luluai, ma ta diat dia papait kadia lavur papalum ta ra bobotoi, ma dia biti:
    To ia i gire avet? Ma to ia i nunure?'
  tur-YTC: Vay haline, öğütlerini Yahve'den derince gizleyenlerin, işleri karanlıkta
    olanların ve “Bizi kim görüyor?” ve “Bizi kim biliyor?” diyenlerin.
  grc-BRENT: Οὐαὶ οἱ βαθέως βουλὴν ποιοῦντες, καὶ οὐ διὰ Κυπίυο· οὐαὶ οἱ ἐν κρυφῇ
    βουλὴν ποιοῦντες, καὶ ἔσται ἐν σκότει τὰ ἔργα αὐτῶν· καὶ ἐροῦσι, τίς ἑόρακεν ἡμᾶς;
    καὶ τίς ἡμᾶς γνώσεται, ἢ ἃ ἡμεῖς ποιοῦμεν;
  ind-AYT: Celakalah mereka, yang menyembunyikan rencana mereka dalam-dalam dari TUHAN
    dan perbuatan-perbuatan mereka dalam gelap, sambil berkata, “Siapa yang akan melihat
    kita?” “Siapa yang akan mengetahui apa yang kita lakukan?”
  nya-nya: Tsoka kwa amene amayesetsa kubisira Yehova maganizo awo, amene amachita
    ntchito zawo mu mdima nʼkumanena kuti, “Ndani amene akundiona kapena ndani akudziwa
    zimene ndikuchita?”
  hrv-hrv: 'Teško onima koji se od Jahve kriju da bi svoje sakrili namjere i koji
    u mraku djeluju i zbore: “Tko nas vidi i tko nas pozna?”'
  mps-mps: Te we bidi dabego augwa dwai kolesaga dabe Genuai Bidigo gedude dualainu
    usu sabo dao. Te augwali da, mu dolaibao. Augwaligo te kolesaga dabe augwaligo
    sesąwai madi, me hulia sai pesagede augwaligo te kolesaga dabe ebo dao. Tama
    augwaligo te po wabo dao, “Dego mu da sulama, dego mu koneaibawe?”
  tpi-tpi: Ol manmeri i save traim long haitim ol tingting na pasin nogut bilong ol
    long Bikpela, ol bai i bagarap. Ol i save mekim ol dispela pasin nogut long ol
    ples hait na ples tudak, na ol i save tok, “Husat bai i lukim yumi na husat bai
    i save?”
  dan-1931: 'Ve dem, der dølger deres Råd i det dybe for HERREN, hvis Gerninger sker
    i Mørke, som siger: “Hvem ser os, og hvem lægger Mærke til os?”'
  vie-OVCB: 'Khốn cho những người tìm cách che giấu ý đồ khỏi Chúa Hằng Hữu, những
    người làm điều ác trong bóng tối! Chúng nói rằng: “Chúa Hằng Hữu không thể thấy
    chúng ta. Ngài không biết việc gì đang xảy ra!”'
  guj-2017: જેઓ યહોવાહથી પોતાની યોજનાઓ સંતાડવાને ઊંડો વિચાર કરે છે અને જેઓ અંધકારમાં
    કામ કરે છે. તેઓ કહે છે, “અમને કોણ જુએ છે, અમારા વિષે કોણ જાણે છે? તેઓને અફસોસ!
  pon-2006A: Irail kan me songosong en karirihala ar koasoandi kan sang KAUN-O pahn
    ohla! Re kin wiahda ar koasoandi kan ni rir oh lemeleme me sohte emen me kilang
    de ese dahme re wiewia.
  por-BRBSL: 'Ai daqueles que escondem profundamente seus conselhos de Javé, e cujos
    atos estão no escuro, e que dizem: “Quem nos vê?” e “Quem nos conhece?”'
  cth-cth: BAWIPA ni panue hoeh nahanelah pouknae teh kadung poung lah a hro awh teh,
    amamae sakyoenae teh hmonae koe a sak awh teh, kaimouh hah apinimouh na hmu va,
    kaimouh hah apinimouh na panue va, telah ouk ka tet e taminaw teh a yawthoe awh.
  twi-twi: Wonnue, wɔn a wɔyɛ biribiara sɛ wɔde wɔn atirimpɔw behintaw Awurade, wɔn
    a wɔyɛ wɔn nnwuma wɔ sum ase na wosusuw sɛ, “Hena na ohu yɛn? Hena na ɔbɛte ase?”
  hlt-hlt: Anunae cilsuep thuh ham te BOEIPA taeng lamloh aka muelh uh mai. A khoboe
    uh khaw khohmuep khuikah la om rhoe tih, “Mamih aka hmu te unim? mamih aka ming
    te unim?,” a ti uh.
  tbz-SIM: 'Di bo yɑ̀! Díndi bɛ̀ɛ̀ ɔ̃ ndɔɔri di kpɛti kɛ n sɔrìnɛ̀, bɛ̀ɛ̀ pĩ mbɛ tɔ̃mmú
    dibiìnnì miɛkɛ, kɛ nɑ́ɑ́ nkɛ tú: We nti wúó, we nti yɛ̃́.'
  msy-2020: Gumazamizir uan nɨghnɨzir kuraba ko uan arazir kuraba Ikiavɨra Itir Godɨn
    da mongasava amiba, mevzika! Me bar ikuvigham! Me arazir kurar kaba, mogomer danganiba
    ko dɨmagaribar dagh amua kamaghɨn mɨgɨa ghaze, “Tinara en ganigh e gɨfogham?”
  dop-dop: 'Yǝlɑɑ mpɑ pɑ ŋmɛlǝɣɩ Tɑcɑɑ, nɑ pɑ́ ŋmɛsǝɣɩ pɑ kʋlɑpǝlɛ tɔ, pɑ tɔm wɛ wɑɩyo
    kɛ́. Sǝkpɛtʋɣʋ tɛɛ kɛ́ pɑ lɑkɩ pɑ tǝmɑ nɑ pɑ́ tɔŋ sɩ: Awe nɑɑkɩ-tʋ? Nɔɣɔlʋ tɑ
    nyɩ tɑ́ tɔɔ.'
  azb-azb: Öz niyyətlərini Rəbdən gizlətməyə çalışanların vay halına! Qaranlıqda iş
    görən bu adamlar «Bizi kim görür, kim tanıyır?» deyirlər.
  eng-DBY: Woe unto them that hide deep, far from Jehovah, their counsel! And their
    works are in the dark, and they say, Who seeth us? and who knoweth us?
  hin-2017: हाय उन पर जो अपनी युक्ति को यहोवा से छिपाने का बड़ा यत्न करते, और अपने
    काम अंधेरे में करके कहते हैं, “हमको कौन देखता है? हमको कौन जानता है?”
  wol-KYG: 'Wóoy ngalla ñiy làqu Aji Sax ji, di loqal seen mébét, ba lëndëm muur seen
    jëf, ñu naan: «Ana ku nu gis? Ana ku nu yég?»'
  eng-YLT: Woe [to] those going deep from Jehovah to hide counsel, And whose works
    have been in darkness. And they say, 'Who is seeing us? And who is knowing us?'
  kne-kne: Inayan pay di pantongpalan din mangilimed si plano da en Diyos et ipagarup
    da en magay makaila ya makaammo sin am-amagen da.
  eng-WYC-2017: Woe to you that be deep of heart, that ye hide counsel from the Lord;
    the works of which be in darknesses, and they say, Who seeth us, and who knoweth
    us?
  eng-WMBB: Woe to those who deeply hide their counsel from the LORD, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  urd-GVH: उन पर अफ़सोस जो अपना मनसूबा ज़मीन की गहराइयों में दबाकर रब से छुपाने की
    कोशिश करते हैं, जो तारीकी में अपने काम करके कहते हैं, “कौन हमें देख लेगा, कौन
    हमें पहचान लेगा?”
  rug-rug: Mani talotaṉa sarini pu va tasuna puleni pude tomei sari dia hiniva koe
    Zihova, sarini pu tavetavete pa totoso huporo meke balabala guahe, “Esei dogoro
    gita? Esei gilania?”
  gaz-gaz: Warra karoora isaanii Waaqayyo duraa dhokfachuuf jedhanii qileetti gad
    buʼaniif, warra hojii isaanii dukkana keessatti hojjetanii, “Eenyutu nu arga?
    Eenyutu beeka?” jedhanii yaadaniif wayyoo!
  fra-LSG: 'Malheur à ceux qui cachent leurs desseins Pour les dérober à l’Éternel,
    Qui font leurs œuvres dans les ténèbres, Et qui disent: Qui nous voit et qui nous
    connaît?'
  yal-yal: Gbalon na kanne xa naxanye kata gbeen tima alogo e xa e fe yitɔnxine luxun
    Alatala ma wundoni. E wanle kɛma dimini, e yi a fala, e naxa, “Nde nɔɛ en toɛ?
    Nde en ma fe kolonɲɛ?”
  haw-1868: Auwe ka poe imi e huna i ka ohumu ana mai o Iehova aku, A aia ma ka pouli
    ka lakou hana ana, A olelo mai no hoi lakou, Owai la ka mea nana mai ia makou?
    Owai la hoi ka mea ike mai ia makou?
  arb-NAV: 'وَيْلٌ لِلَّذِينَ يُوْغِلُونَ فِي الأَعْمَاقِ لِيَكْتُمُوا عَنِ الرَّبِّ
    مَشُورَتَهُمْ، فَيَقُومُونَ بِأَعْمَالِهِمْ فِي الظَّلامِ قَائِلِينَ: مَنْ يَرَانَا؟
    وَمَنْ يَعْرِفُنَا؟'
  ewe-ewe: Baba na ame siwo wɔa nu si woate ŋui be woaɣla woƒe aɖaŋudedewo ɖe Yehowa;
    ame siwo wɔa woƒe dɔwo le viviti me hegblɔna be, “Ame kae kpɔ mi? Ame kae anya?”
  eng-LEE: Woe unto those that seek to hide deeply their counsel from the Lord, so
    that their works may be in the dark, and they say, Who seeth us? and who knoweth
    us?
  asm-FB: যিহোৱাৰ পৰা নিজৰ কল্পনা গভীৰ ভাৱে লুকুৱাব খোজা জনৰ সন্তাপ হ’ব, আৰু আন্ধাৰত
    কাৰ্য কৰা জন, তেওঁলোকে কয়, “আমাক কোনে দেখে? আমাক কোনে জানে?” তেওঁলোকৰ সন্তাপ
    হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ نَشٍيٍ عٍ نْشُنمَ عَلَتَلَ مَ نَتّ كٌبِ رَبَقٍ رَ.
    عٍ تٌ عٍ شَ وَلِيٍ رَبَمَ دِ مِ نَن كُي، عٍ مَحْشُن، ‹ندٍ مُشُ تٌشِ؟ ندٍ عَ كٌلٌن
    مُشُ نَشَن نَبَمَ؟›
  fra-SBL: 'Malheur à ceux qui cachent profondément leurs conseils à Yahvé, et dont
    les actes sont dans l''obscurité, et qui disent : « Qui nous voit ? » et « Qui
    nous connaît ? ».'
  hbo-hbo: הֹ֛וי הַמַּעֲמִיקִ֥ים מֵֽיהוָ֖ה לַסְתִּ֣ר עֵצָ֑ה וְהָיָ֤ה בְמַחְשָׁךְ֙
    מַֽעֲשֵׂיהֶ֔ם וַיֹּ֣אמְר֔וּ מִ֥י רֹאֵ֖נוּ וּמִ֥י יֹודְעֵֽנוּ׃
  kik-kik: Kaĩ andũ acio mekagĩra kĩyo kĩnene nĩguo mahithe Jehova mĩbango yao marĩ
    na haaro-ĩ! O acio marutagĩra mawĩra mao nduma-inĩ, mageciiria atĩrĩ, “Nũũ ũratuona?”
    ningĩ-rĩ, “Nũũ ũngĩmenya ũrĩa tũreka?”
  fra-NCL: 'Malheur à ceux qui cachent profondément à Yahweh le secret de leurs desseins,
    dont l’œuvre s’accomplit dans les ténèbres, et qui disent : « Qui nous voit, qui
    nous connaît ? »'
  cek-AK: Angraeng panoeksak han ai ah, kathuk poekhaih tawn kami, vinghaih thungah
    toksah kami, mi mah maw kaicae hae hnu thai tih? Mi mah maw kaicae hae panoek
    tih? tiah thui kaminawk loe khosak bing!
  cuk-cuk: 'Dulemar Bab-Jehová-idu-dukumaloye-na-bimaladi, ¡be duledar-wilesmar! E-igar-dukuar-imakdimaladi,
    negsichigi igar-isgana-imakdimaladi, ¡be dule-wilesmar! Ar we-dulemar na binsadimalad:
    “¿Ar doa anmar-dakoe? ¿Doa anmar-wisguoe? Gwen dule anmar-dakosuli. Gwen dule
    anmar-wisguosuli.”'
  uig-CYR: Өзиниң пүккән нийәтлирини Пәрвәрдигардин йошуруш үчүн астин йәргә киривалған,
    Өз ишлирини қараңғулуқта қилидиған, Вә «Бизни ким көриду» вә «Ким бизни билгән»
    дегәнләргә вай!
  tel-2017: తమ ఆలోచనలు యెహోవాకి తెలియకుండా లోపలే దాచుకునే వాళ్లకీ, చీకట్లో తమ పనులు
    చేసే వాళ్ళకీ బాధ! “మమ్మల్ని ఎవరు చూస్తున్నారు? మేం చేసేది ఎవరికీ తెలుస్తుంది?”
    అని వాళ్ళు అనుకుంటారు.
  hat-BSA: 'Malè a sila ki kache plan yo byen fon pou SENYÈ a pa wè, e ki fè zak yo
    nan fènwa a, e y ap di: “Se kilès ki wè nou?” Oswa “Se kilès ki rekonèt nou?”'
  kos-kos: We nu selos su srike in okanla pwapa lalos liki LEUM GOD! Elos orala pwapa
    lalos in lukma ac nunku mu wangin sie fah liyalos ku etu ma elos oru.
  hbo-WLC: ה֛וֹי הַמַּעֲמִיקִ֥ים מֵֽיהוָ֖ה לַסְתִּ֣ר עֵצָ֑ה וְהָיָ֤ה בְמַחְשָׁךְ֙
    מַֽעֲשֵׂיהֶ֔ם וַיֹּ֣אמְר֔וּ מִ֥י רֹאֵ֖נוּ וּמִ֥י יוֹדְעֵֽנוּ׃
  ibo-ibo: Ahụhụ ga-adịrị ndị na-eche na ha na-ezonarị Onyenwe anyị nzube ha, ndị
    na-agbalịsị ike ime ihe ha zubere na nzuzo, ma na-asịrịta onwe ha, “Chineke agaghị
    ahụ anyị. Ọ maghị ihe anyị na-eme!”
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଆପଣା ଆପଣା ମନ୍ତ୍ରଣା ଗୁପ୍ତ କରିବାକୁ ଅତିଶୟ ଚେଷ୍ଟା
    କରନ୍ତି, ସେମାନେ ସନ୍ତାପର ପାତ୍ର! ଆଉ, ସେମାନେ ଅନ୍ଧକାରରେ ଆପଣା ଆପଣା କର୍ମ କରି କହନ୍ତି,
    “ଆମ୍ଭମାନଙ୍କୁ କିଏ ଦେଖୁଅଛି? ଓ ଆମ୍ଭମାନଙ୍କୁ କିଏ ଚିହ୍ନୁଅଛି?”
  chk-chk: Feiengauen chokewe ra aopala ar ekiek seni ewe Samol mi Lapalap. Ra föri
    ar föför lemonomon, ra pwal ais, “Iö a künakich? Iö a silei mine sia föri?”
  rop-rop: “Wal ol yumob pipul garra abum trabul if yumob trai blanga blandim yumob
    plen brom YAWEI, o if yu reken yu gin dum samting langa dakbala pleis weya nobodi
    kaan luk langa yu.
  ukr-1871: 'Горе тим, що гадають глибоко сховатись, щоб задуму свою втаїти перед
    Господом; що чинять справи свої в темряві, й говорять: Хто нас побачить, хто взнає?'
  deu-1951: 'Wehe denen, die sich in ein tiefes Versteck verkriechen, ihren Rat vor
    dem HERRN zu verbergen; die ihre Werke im Finstern vollbringen, die da sprechen:
    Wer sieht uns, oder wer kennt uns?'
  eng-JPS: 'Woe unto them that seek deep to hide their counsel from the LORD, and
    their works are in the dark, and they say: ''Who seeth us? and who knoweth us?'''
  srp-1865: 'Teško onima koji duboko sakrivaju od Gospoda namjeru, koji rade u mraku
    i govore: ko nas vidi? i ko nas zna?'
  lug-lug: Zibasanze abo abakola kyonna kye basobola okukweka Mukama enteekateeka
    zaabwe, abo abakola emirimu gyabwe mu kizikiza nga bagamba nti, “Ani atulaba?
    Ani alimanya?”
  heb-heb: הוי המעמיקים מיהוה לסתר עצה והיה במחשך מעשיהם ויאמרו מי ראנו ומי יודענו׃
  ben-IRV: ধিক সেই লোকদের, যারা সদাপ্রভুর কাছ থেকে তাদের পরিকল্পনাগুলি গভীরভাবে লুকিয়ে
    রাখে। তারা অন্ধকারে কাজ করে। তারা বলে, “কে আমাদের দেখছে? কে জানতে পারবে?”
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੋਂ ਆਪਣੀ ਯੋਜਨਾ ਲੁਕਾਉਣ ਦਾ ਵੱਡਾ ਜਤਨ ਕਰਦੇ ਹਨ!
    ਜਿਨ੍ਹਾਂ ਦੇ ਕੰਮ ਹਨੇਰੇ ਵਿੱਚ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਜਿਹੜੇ ਆਖਦੇ ਹਨ, ਕੌਣ ਸਾਨੂੰ ਵੇਖਦਾ ਹੈ, ਅਤੇ
    ਕੌਣ ਸਾਨੂੰ ਜਾਣਦਾ ਹੈ?
  mya-JVB: ထာဝရဘုရား မသိစေခြင်းငှါ ၊ နက်နဲ သောအကြံ ကို ကြံ ၍ ၊ မှောင်မိုက် ထဲမှာ အမှုကိုပြု
    လျက်၊ ငါ တို့ကို အဘယ်သူ မြင် သနည်း။ ငါ တို့ကို အဘယ်သူ သိ သနည်းဟု ပြော ဆိုတတ်သောသူတို့သည်
    အမင်္ဂလာ ရှိကြ၏။
  hmo-hmo: Tau haida ese palani be, Lohiabada dekena amo idia hunia gwauraia. Idia
    ese dika do idia davaria! Edia kara dika be dibura lalonai idia karaia noho, idia
    gwau, “Daika ese ita ia itaia?” bona, “Daika ese iseda kara ia diba?”
  urd-urd: उन पर अफ़सोस जो अपनी मश्वरत ख़ुदावन्द से छिपाते हैं', जिनका कारोबार अन्धेरे
    में होता है और कहते हैं, कौन हम को देखता है? कौन हम को पहचानता है?
  rus-SYN: 'Горе тем, которые думают скрыться в глубину, чтобы замысл свой утаить
    от Господа, которые делают дела свои во мраке и говорят: “кто увидит нас? и кто
    узнает нас?”'
  bqc-SIM: 'Waiyoo gbɛ̃́ pↄ́ aaì yã́ pↄ́ aalɛ yáↄ ulɛmɛɛ zã̀zã, aaì ń yã́ↄ
    kɛ gusiau aaì mɛ: Démɛ lɛ́ wá ei? Démɛ wá yã́ dↄ̃i?'
  tcz-CHONGTHU: Ipi lung genthei nan a nga u ahita dem, Pakai kom'a kon athilgon hou
    selmang guhon, muthim noi'a thilse bolhon! “ Pakai in eimu thei pouvin, ipi ibol'u
    jong ahepoi,” tin asei juve.
  mar-mar: जे परमेश्वरापासून आपल्या योजना खोल लपवतात, आणि ज्यांची कृत्ये अंधारात आहेत,
    व जे असे म्हणतात, “आम्हांला कोण पाहते? आणि ओळखते? त्यांना हायहाय!”
  qub-qub: ¡Ay imanöraj canqui mana allita rurananpaj yarpaycashanta pacashpan Tayta
    Diospita pacacojcuna! Paycunaga chacaypami mana allicunata ruran. Nircur «Manami
    pipis ricamanchïchu. Manami pipis musyanchu» nin.
  hat-hat: Madichon pou moun k'ap kache Seyè a sa yo gen lide fè! Y'ap fè plan yo
    an kachèt. Y'ap di pa gen moun ki wè yo. Pa gen moun k'ap konnen sa y'ap fè.
  eng-BSB: Woe to those who dig deep to hide their plans from the LORD. In darkness
    they do their works and say, “Who sees us, and who will know?”
  eng-WEBPB: Woe to those who deeply hide their counsel from the LORD, and whose deeds
    are in the dark, and who say, “Who sees us?” and “Who knows us?”
  kbq-kbq: Hagi havi zamavu'zamava'mahu antahintahima eri franeki'za, mago vahe'mo'a
    tageno antahino osugahie hu'za nehu'za Ra Anumzamofo avure franekune hu'za nehaza
    vahe'mo'za kva hiho.
  nhe-BL: 'Nelía teicneltique nopa tlacame tlen quisencahuaj quichihuase tlen fiero
    huan quichihuaj campeca quitlatise tlen TOTECO, pampa temachtli TOTECO quintlatzacuiltis.
    Quichihuaj miyac tlamantli ipan tzintlayohuilotl huan quiijtohuaj: “TOTECO ax
    huelis techitas huan ax quimati tlachque pano nica.”'
  gub-BL: Aze teko umim wemiapo Tupàn Tuweharupi Wiko Ma'e wi a'e wà nehe, uzepyk
    putar wanehe a'e nehe. Pepuhareko ipytunahy haw rehe ikatu 'ym ma'e iapo har pe
    wà nehe. Uze'eg nezewe wà. — Ni amo nupuner kwaw zanerexakaw rehe wà. Ni amo nukwaw
    kwaw zaneremiapo wà, i'i waiko wà.
  eng-DRA: 'Woe to you that are deep of heart, to hide your counsel from the Lord:
    and their works are in the dark, and they say: Who seeth us, and who knoweth us?'
