  cuk-cuk: 'Bab-Jehová-soged: “¡Be dake! Neggwebur-nue-wilesagwa, burwa-dummadba oitolesad.
    Dule a-neggwebur baisur-itogega-imaked sated. ¡Akwa-nuegan-yeerdaklemaladgi an
    be-soboed! Akwamar-zafiros-birgi an be-sioed.'
  uig-CYR: И хар болған, боранда уян-буян чайқалған, һеч тәсәлли қилинмиған қиз, Мана,
    Мән ташлириңни рәңдар семонт лай билән қирлаймән, Көк яқутлар билән һулуңни салимән;
  tel-2017: బాధపడుతున్న దానా! తుఫాను బాధితురాలా, ఆదరణలేనిదానా! నేను నీ కాలిబాట వైడూర్యాలతో
    చేస్తాను. నీలమణులతో నీ పునాదులు వేస్తాను.
  hat-BSA: O sila ki aflije a, balote pa tanpèt la e san konsolasyon an; gade byen,
    Mwen va monte bijou ou ak bon kòl ki fèt pou bijou bèl koulè yo, epi fondasyon
    ou yo va poze ak pyè safì.
  kos-kos: LEUM GOD El fahk, “O Jerusalem, sie siti keok su musalla tukun paka se
    Ac wangin mwet in akwoye kom, Nga fah sifil musaeak pwelung lom ke eot saok.
  hbo-WLC: עֲנִיָּ֥ה סֹעֲרָ֖ה לֹ֣א נֻחָ֑מָה הִנֵּ֨ה אָנֹכִ֜י מַרְבִּ֤יץ בַּפּוּךְ֙
    אֲבָנַ֔יִךְ וִיסַדְתִּ֖יךְ בַּסַּפִּירִֽים׃
  ibo-ibo: “Gị, onye a na-emekpa ahụ, onye oke ikuku ụwa a na-ebugharị, nke onye ọbụla
    na-adịghị akasị obi, lee, aga m e ji nkume tọkwọisi wugharịa gị, jirikwa nkume
    ọma safaia dị oke ọnụahịa tọọ ntọala gị niile.
  ory-ory: ଆଗୋ ଦୁଃଖିନୀ, ତୋଫାନରେ ବିଚଳିତେ ଓ ସାନ୍ତ୍ୱନାବିହୀନେ, ଦେଖ, ଆମ୍ଭେ ନାନା ସୁନ୍ଦର
    ବର୍ଣ୍ଣରେ ତୁମ୍ଭର ପ୍ରସ୍ତର ବସାଇବା ଓ ନୀଳମଣି ଦ୍ୱାରା ତୁମ୍ଭର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “En telinimw mi riaföü, asepwäl mi watte
    a mölümölituk, nge esap wor eman a achipok. Üpwe senuketä ren fau mi molupolup,
    üpwe pwal föri longolongum ren ewe fau safaia.
  rop-rop: Wal YAWEI bin kipgon tok, “Ol yumob pipul langa Jerusalem, yumob jis laik
    bigbala win bin nokamdan yumob, en yumob luk brabli sedwan en brabli nogudbinji,
    en nomo enibodi bin album yumob. Najing. Bat mi na, YAWEI garra bildimbek det
    taun igin, garram ol detlot purdiwan ston langa det flopat.
  ukr-1871: О, ти, злиденна, метана бурею, безʼодрадна! Я укріплю тебе на каменї-рубинї,
    зроблю підвалини твої з сапфирів;
  deu-1951: Du Elende, Sturmbewegte, Ungetröstete! Siehe, ich will deine Steine in
    Bleiglanz legen und dich gründen mit Saphiren.
  eng-JPS: O thou afflicted, tossed with tempest, and not comforted, behold, I will
    set thy stones in fair colours, and lay thy foundations with sapphires.
  srp-1865: Nevoljnice, koju vjetar razmeæe, koja si bez utjehe, evo ja æu namjestiti
    kamenje tvoje na mramoru porfirnom, i osnovaæu te na safirima.
  lug-lug: Mukama agamba nti, “Ggwe Yerusaalemi ekibuga ekibonyaabonyezebwa, ekisuukundibwa
    emiyaga awatali kulaba ku mirembe; laba ndikuzimba buto n’amayinja ag’amabala
    amalungi, emisingi gyo ne gizimbibwa ne safiro.
  heb-heb: עניה סערה לא נחמה הנה אנכי מרביץ בפוך אבניך ויסדתיך בספירים׃
  ben-IRV: ওহে দুঃখিনী, ঝড়ে তাড়িত হওয়া ও সান্ত্বনাবিহীনে দেখ, আমি নীলকান্তমণি দিয়ে
    তোমার পাথর বসাব এবং নীলমনি দিয়ে তোমার ভিত্তিমূল স্থাপন করব।
  pan-pan: ਹੇ ਦੁਖਿਆਰੀਏ, ਅਨ੍ਹੇਰ ਦੀਏ ਮਾਰੀਏ ਹੋਈਏ, ਜਿਸ ਨੂੰ ਦਿਲਾਸਾ ਨਹੀਂ ਮਿਲਿਆ, ਵੇਖ, ਮੈਂ
    ਤੇਰੇ ਪੱਥਰਾਂ ਨੂੰ ਫ਼ੀਰੋਜ਼ਿਆਂ ਵਿੱਚ ਜੜ੍ਹਾਂਗਾ, ਅਤੇ ਤੇਰੀਆਂ ਨੀਂਹਾਂ ਨੂੰ ਨੀਲਮਾਂ ਨਾਲ ਧਰਾਂਗਾ।
  mya-JVB: အို ညှဉ်းဆဲခြင်းနှင့် မိုဃ်း သက်မုန်တိုင်းတိုက် ခြင်းကို ခံရ၍၊ သက်သာ မရနိုင်သောသူ၊
    သင် ၏ တိုက် ကို ဟင်းသ ပြတားသရွတ်နှင့် ငါစေ့စပ်မည်။ တိုက်မြစ် ကို နီလာ ဖြင့် ၎င်း၊
  tbg-tbg: 'Noravano Kotiva mintima tiro: Mpo, Ieruharemio, aaronaavano qoraiqama
    kaintemake, navutaaka ai qoraiqama amitaavara are qoraiqamavi variararo, kia vovanovata
    ai muntuka kukuqama amitaarirava vairave. Ho te vo enta vo ori vo ori takuqinara
    varake vataqaa vuqite, viraqohai vi vatukara qaiqaa autu karerave.'
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Ierusalema e, oi hisihisi noho, bona oiemu
    durua tauna ta be lasi. Lau ese oiemu badina nadidia, be do lau haginia lou davana
    bada nadidia dekena amo.
  urd-urd: “ऐ मुसीबतज़दा और तूफ़ान की मारी और तसल्ली से महरूम! देख, मैं तेरे पत्थरों
    को स्याह रेख्ता में लगाऊँगा और तेरी बुनियाद नीलम से डालूँगा।
  rus-SYN: Бедная, бросаемая бурею, безутешная! Вот, Я положу камни твои на рубине
    и сделаю основание твое из сапфиров;
  bqc-SIM: Wɛ̃́lɛ wɛ̃nade pↄ́ zàa'ĩana ì a suumpapa, mɛ́ gbɛ̃e i n nↄ̀sɛ nínio,
    má ɛa n kálɛ ń tiikↄazio, má n ɛ̃ daalɛ safiiwa.
  tcz-CHONGTHU: Vo khopi huijin asuh ling jing, boija chule kinepna um talou khopi!
    Keiman nangma songman tam’a kasah phatna chule na’inbul ho chu saphir songa kaphudet
    ding ahi.
  mar-mar: अगे जाचलेले, वादळाने मस्त झालेले आणि सांत्वन न पावलेले, पाहा, तुझे पाषाण
    सुरम्य रंगात बसवीन, आणि तुझा पाया नीलमण्यांनी घालीन.
  qub-qub: 'Tayta Diosga Jerusalén siudäta nin: «¡Pasaypa llaquisha, ñacachisha caycaj,
    pipis shogashunayquipaj mana caj ricay! Nogami pergayquicunatapis camacächishaj
    cuyayllapaj ‹carbunclo› rumicunapa jananman. Chaura simintuyquipis ‹zafiro› rumipitami
    cuyayllapaj canga.'
  hat-hat: 'Seyè a di ankò: -Ou menm lavil Jerizalèm ki nan gwo lapenn, ki san sekou,
    ki san pesonn pou konsole ou, mwen pral poze bèl wòch pyè ak yon mòtye koulè pou
    fondasyon ou. Mwen pral rebati ou sou pyè safi.'
  eng-BSB: “O afflicted city, lashed by storms, without solace, surely I will set
    your stones in antimony and lay your foundations with sapphires.
  eng-WEBPB: “You afflicted, tossed with storms, and not comforted, behold, I will
    set your stones in beautiful colours, and lay your foundations with sapphires.
  kbq-kbq: Jerusalemi kumamoka tusi'a knazampi ufrenka katagura hu'nane. Hagerimpi
    ventemo nevigeno zaho'mo retufe kantu te retufegma te hiaza huno, knazamo'a kazeri
    haviza higeno mago vahe'mo'a asunkura huogante'ne. Hianagi Nagra mizama'amo marerisa
    havea takosie nehaza havereti Jerusalemi kumara negina, safire nehaza havereti
    Jerusalemi kumamofo trara antegahue.
  nhe-BL: “Teicneltique inJerusalén ehuani, imojuanti huan imoaltepe initztoque queja
    se cuahuitl tlen quitzohuitectoc miyac ajacatl tlen chicahuac. Inquipanotoque
    miyac tlaijiyohuilistli huan axaca inmechyolchicajtoc. Pero na sampa nijsencahuas
    Jerusalén huan nijchijchihuilis itzinpehualtil huan itepanyo nopa altepetl ica
    tetl tlen tlahuel pajpatiyo huan yejyectzitzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e. — O Zeruzarez, ywytu àmànuhu
    inuromo har zàwenugar uzepyk nerehe a'e. Upuraraw kar ma'erahy newe a'e. Ni amo
    nozo'ok kwaw nezemumikahy haw newi wà. Uruzapo wi putar ita hekuzar katu ma'e
    ipuràg eteahy ma'e pupe ihe nehe. Amono putar ita xapir her ma'e newy pe har romo
    nehe.
  eng-DRA: O poor little one, tossed with tempest, without all comfort, behold I will
    lay thy stones in order, and will lay thy foundations with sapphires,
