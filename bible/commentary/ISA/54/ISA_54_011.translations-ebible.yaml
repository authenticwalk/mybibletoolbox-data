    ቦንቺንቴ ሹቺና ኔና ማዣንዳኔ፤ ማዢፆኮ ዓይፆ ሴኔፔሬ ሹጮ ጌሢ ታ ዓርቃንዳኔ።
  twi-ASANTE: “Ao, kuropɔn a ahum abubu wo na wɔnkyekyee wo werɛ, mede aboɔ anintɔnka
