  kan-2017: ಕುಗ್ಗಿದವಳೇ, ಗಾಳಿಯ ಬಡಿತಕ್ಕೆ ಗುರಿಯಾದವಳೇ, ಯಾರೂ ಸಂತೈಸದವಳೇ, ಇಗೋ, ಇಂದ್ರನೀಲಮಣಿಗಳಿಂದ
