    ivezim bar pɨn koziba inigh nguazimɨn dar afegh, adagh isɨn nɨ afagham. Egh dɨvazir
    gavgavim nɨ gighuigh an ingarigh, egh kɨ dagɨar igharagha gara taghtazir aghuiba
