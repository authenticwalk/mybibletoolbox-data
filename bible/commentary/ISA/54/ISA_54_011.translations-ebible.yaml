verse: ISA.054.011
translations:
  mal-C: “പീഡിതയും കൊടുങ്കാറ്റിൽപ്പെട്ട് ഉഴലുന്ന ആശ്വാസരഹിതയുമായ പട്ടണമേ, ഞാൻ നിന്നെ
    പത്മരാഗംകൊണ്ട് പുനർനിർമിക്കും, ഇന്ദ്രനീലക്കല്ലുകൊണ്ടു നിന്റെ അടിസ്ഥാനമിടുകയും
    ചെയ്യും.
  deu-TKW: Du Elende, Sturmbewegte, Ungetröstete! Fürwahr, ich will deine Grundfesten
    mit Rubinen legen und will dich gründen mit Sapphiren.
  lin-lin: Oh engumba ya mawa, engumba oyo mopepe makasi esili kobuka mpe ezangeli
    kobondisama, nakotonga yo lisusu na mabanga ya talo mpe nakosala miboko na yo
    na mabanga ya safiri,
  eng-LSV: “O afflicted, storm-tossed, not comforted, || Behold, I am laying your
    stones with cement, || And have founded you with sapphires,
  eng-GNV: O thou afflicted and tossed with tempest, that hast no comfort, beholde,
    I wil lay thy stones with the carbuncle, and lay thy foundation with saphirs,
  eng-WEBSTER: Oh thou afflicted, tossed with tempest, and not comforted, behold,
    I will lay thy stones with fair colors, and lay thy foundations with sapphires.
  nhw-BL: “Teicneltique anJerusalén ehuani, amojuanti huan amoaltepe anitztoque quen
    se cuahuitl catli quitzohuitectoc miyac ajacatl catli chicahuac. Anquipanotoque
    miyac tlaijiyohuilistli huan amo aqui anmechyolchicajtoc. Pero na sempa nijsencahuas
    Jerusalén huan nijchijchihuilis itzinpehualtil huan itepanyo nopa altepetl ica
    tetl catli tlahuel pajpatiyo huan yejyectzitzi.
  swh-ONEN: “Ewe mji uliyeteswa, uliyepigwa kwa dhoruba na usiyetulizwa, nitakujenga
    kwa almasi, nitaweka misingi yako kwa yakuti samawi.
  bba-bba: Yinni Gusunɔ u nɛɛ, Yerusɑlɛmu, wunɛ wi wɑhɑlɑ yɑ so nɡe woo bɔkɔ, mɑ ɡoo
    kun nun nukuru yɛmiɑsie, wee, kon wure n wunɛn kpɛɛkpɛɛku swĩi kpɑ n nun bɑni
    kɑ kpee ɡobiɡinu.
  eng-KJVCPB: O thou afflicted, tossed with tempest, and not comforted, Behold, I
    will lay thy stones with fair colours, And lay thy foundations with sapphires.
  cpy-cpy: ¡Rowashironkahaetani nampitsi, atsipetakawori tampyaa, tekatsi kantemini.
    Naakataki piriinteeroni potanto nowetsikanteeyaawo porekatsiri mapi. Osheki owanawo
    okanteeya otantotsi.
  luo-luo: “Yaye dala maduongʼ misando, ma ahiti oyiecho maonge ngʼama hoyo, abiro
    geri gi kite motegno, kendo miseni anager gi gik mabeyo.
  meu-meu: O hisihisimu, o hegure-heguremu hanuana, taumu asi ihalona hanuana, a itaia,
    emu nadinadi na puku nadidia bogaradiai baina atodia, bona badimu na sapairo nadidia
    amo baina kara;
  npi-ULB: ए कष्‍टमा परेका, आँधी-बेहरीले बत्ताइएका र सान्त्वना नपाएकाहरू हो, हेर,
    तेरो बाटोमा म फिरोजा पत्‍थरले जोड्नेछु र तेरो जगहरू नीरले बसाल्‍नेछु ।
  yor-yor: Ìwọ ìlú tí a pọ́n lójú, tí ìjì ń gbá kiri tí a kò sì tù nínú, Èmi yóò fi
    òkúta Tikuosi kọ́ ọ àti ìpìlẹ̀ rẹ pẹ̀lú safire.
  pes-OPCB: «ای شهر داغدیده و رنجور من که تسلی نیافته‌ای، من تو را بازسازی خواهم کرد؛
    تو را با سنگهای قیمتی بنیاد خواهم نهاد.
  tgl-ULB: Kayo na sinugatan, kayo na tinangay ng bagyo at walang kaaliwan, masdan
    ninyo, ilalatag ko ang inyong daanan sa turkesa at lalatagan ko ng mga safiro
    ang inyong mga pundasyon.
  cbu-NT: Siyaa yaktaris pangis yurangamaa. Sin sinaku, kambusur kizpur kambustaku,
    pangeetsis kapeetataraa ashirangu, siy yuwapur kiyung kachiyarangis, anpur minamtiyam
    tputs siyaa istarangeeja. Wayanut siy ashirangtaateesa, natsha nuw siyaa uru istachintspa.
    Patumbichpa kawambanamashpa pangeemis panguchima. Patumbich mbammashish chumbeepamashish
    pangis taatssa.
  hui-hui: Anduane Homogohanda bi ogodagua lalu, Yarusaleme-o í̠ darabiore halu tandagabi
    nalu burupale hengi wali agalime í̠ kegoria hapara howa biamogo bulene mbirali
    naheya. Aniyago ai i̱na ege to̱le̱ muni dewaoreme yolo biaga bayaleore ngarume
    í̠ lone biadai bulebero.
  mya-mya: '``အို ယေ​ရု​ရှ​လင်​မြို့၊ဒုက္ခ​ရောက်​လျက်၊ အား​ကိုး​ရာ​မဲ့​ဖြစ်​ကာ၊ နှစ်​သိမ့်​မည့်​သူ
    မ​ရှိ​သည့်​မြို့၊ ငါ​သည်​သင်​၏​အုတ်​မြစ်​များ​ကို​အ​ဖိုး​တန် ကျောက်​များ​ဖြင့်​ပြန်​လည်​တည်​ဆောက်​မည်။'
  bod-N: ཀྱེ་དཀའ་སྡུག་མྱངས་ཤིང་རླུང་དམར་གྱིས་སྒུལ་བ། སེམས་གསོ་མ་ཐོབ་པ་ཁྱོད་ཀྱིས་ལྟོས་དང་།
    ངས་གཡུ་ནི་ཁྱོད་ཀྱི་རྨང་རྡོ་རུ་བྱ་ཞིང་། ཁྱོད་ཀྱི་རྩིག་རྨང་ལ་དབང་སྔོན་འདིང་བར་བྱའོ།
    །
  sna-sna: “Haiwa, iwe guta rokutambudzika wakarohwa nedutu ukasanyaradzwa, ndichakuvaka
    namabwe ana mavara, nheyo dzako namabwe esafire.
  spa-BLM: “Afligidos, zarandeados por las tormentas y sin consuelo, he aquí que engastaré
    tus piedras con hermosos colores, y pon tus cimientos con zafiros.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ob''iltac ex, ex aj Jerusalén. Ix eyab'' val
    syail yuj tas ix ec'' d''a eyib''an̈, malaj val junoc mach ix ac''an snivanil
    e c''ool. Axo ticnaic ol vac''canem e chon̈ab'' tic d''a yib''an̈ q''uen q''ueen
    vach'' yilji, ol vac''ancanem yich d''a yib''an̈ q''uen zafiro.'
  swh-ULB: Wanaotaabika, wanaopitia dhoruba na wasio na faraja, tazama, nitaweka lami
    kwa rangi nzuri, na kuweka misingi kwa yakuti.
  bel-bel: Бедная, кіданая бураю, няўцешная! Вось, Я пакладу камяні твае на рубін
    і зраблю аснову тваю з сапфіраў;
  deu-ELBBK: Du Elende, Sturmbewegte, Ungetröstete! Siehe, ich lege deine Steine in
    Bleiglanz und gründe dich mit Saphiren;
  mbb-OT: “He Jerusalem, he henduen be te migkusukusu te vagyu. Nerasey ka ne wazà
    midlipey wey midasig kenikew. Piru ed-umanan ku sikew ebenguna he ziyà ibpehitindeg
    te menge vatu he sepiru, ne egemiten ku is mahalen he menge vatu te kebaal te
    menge elavat te menge valey nu.
  mal-2015: അരിഷ്ടയും കൊടുങ്കാറ്റിനാൽ അടിക്കപ്പെട്ടു ആശ്വാസമറ്റവളും ആയുള്ളോവേ, ഞാൻ
    നിന്റെ കല്ലു അഞ്ജനത്തിൽ പതിക്കയും നീലക്കല്ലുകൊണ്ടു നിന്റെ അടിസ്ഥാനം ഇടുകയും ചെയ്യും.
  gup-gup: Nawu Yawey kayime, “Ngudda bininj nawu ngurrihni kunredkimuk Jerusalem,
    ngudda ngunmarneyidwernmerrinj dja ngurridjalkangewarre duninjh. Minj nangale
    ngunbidyikarrmeninj. Ngaye wanjh kangemarnbun ngudberre. Ngaye ngayawoyhmarnbun
    Jerusalem manwarddemakkaykenh dorrrengh ba bu ngurridjaldi kamak rowk.
  rmc-rmc: „Jeruzalemona, tu čoro forona, saveha čhivkerel e zoraľi balvaj, saves
    ňiko na poťešinďa, dikh, me budinava avri tire zakladi le vzacne barendar a ačhavava
    len pale le zafirostar.
  pes-OPV: «ای رنجانیده و مضطرب شده که تسلی نیافته‌ای اینک من سنگهای تو را در سنگ
    سرمه نصب خواهم کرد و بنیاد تو را در یاقوت زردخواهم نهاد.
  ron-1924: „Ненорочито, бэтуто де фуртунэ ши немынгыято! Ятэ, ыць вой ымподоби петреле
    скумпе ку антимониу ши-ць вой да темелий де сафир.
  ben-OBCV: ওহে দুর্দশাগ্রস্ত, ঝড়ে আহত, সান্ত্বনাবিহীন নগরী, আমি ফিরোজা মণি দিয়ে
    তোমাকে গেঁথে তুলব, তোমার ভিত্তিমূলগুলি হবে নীলকান্তমণির।
  som-som: Taada dhibaataysan, oo duufaanku rogrogay, oo aan la qalbi qabowjinay,
    bal eeg, dhagaxyadaada waxaan ku qurxin doonaa midabyo kala cayncayn ah, oo aasaaskaagana
    waxaan ka samayn doonaa dhagaxyo safayr la yidhaahdo.
  lat-VUC: 'Paupercula, tempestate convulsa absque ulla consolatione, ecce ego sternam
    per ordinem lapides tuos, et fundabo te in sapphiris:'
  eng-ASVBT: O thou afflicted, tossed with tempest, and not comforted, behold, I will
    set thy stones in fair colors, and lay thy foundations with sapphires.
  ita-1885: O afflitta, tempestata, sconsolata; ecco, io poserò le tue pietre sopra
    marmo fino, e ti fonderò sopra zaffiri.
  eng-LXXUP: 'Afflicted and outcast thou hast not been comforted: behold, I will prepare
    carbuncle for thy stones, and sapphire for thy foundations;'
  eng-ULB: Afflicted one, storm-driven and uncomforted one, look, I will set your
    pavement in turquoise, and lay your foundations with sapphires.
  spa-VBL: ¡Mi pobre ciudad dañada por la tormenta que no puede ser consolada! Mira,
    voy a reponer tus piedras con cemento de antimonio, Utilizaré zafiros para poner
    tus cimientos.
  fra-_FOB: Affligée, battue de la tempête, dénuée de consolation, voici je vais enchâsser
    tes pierres dans un ciment précieux, et je te fonderai sur des saphirs.
  mal-mal: “പീഢ അനുഭവിക്കുന്നവളും കൊടുങ്കാറ്റിനാൽ അടിക്കപ്പെട്ട് ആശ്വാസമറ്റവളും ആയുള്ളവളേ,
    ഞാൻ നിന്റെ കല്ല് അഞ്ജനത്തിൽ പതിക്കുകയും നീലക്കല്ലുകൊണ്ടു നിന്റെ അടിസ്ഥാനം ഇടുകയും
    ചെയ്യും.
  urd-GVR: “Bechārī beṭī Yarūshalam! Shadīd tūfān tujh par se guzar gae haiṅ, aur
    koī nahīṅ hai jo tujhe tasallī de. Dekh, maiṅ terī dīwāroṅ ke patthar mazbūt chūne
    se joṛ dūṅgā aur terī buniyādoṅ ko sang-e-lājaward se rakh dūṅgā.
  suz-BL: मिनु लेंशा “गे श्‍येत जाइब, फश गिवारम राप्‍चा पुंइसीशा, थुं बारपाइक्‍चा
    मपुंइसीशो, गो इ गारो बोल्‍यो सेल्‍नुङ। मिनु इ जग साफीर माइश्‍शो नीलो हीरा के सेल्‍नुङ।
    प्रकाश २१:१८-२१
  eng-NOY: O thou afflicted, beaten with the storm, destitute of consolation! Behold,
    I lay thy stones in cement of vermilion, And thy foundations with sapphires.
  ita-1927: O afflitta, sbattuta dalla tempesta, sconsolata, ecco, io incasserò le
    tue pietre nell’antimonio, e ti fonderò sopra zaffiri.
  ckb-ckb: «ئەی شارە زەلیلەکە، زریان لێدراوەکە، دڵنەوایی نەکراوەکە، ئەوەتا من بەردەکانت
    بە بەردە پیرۆزە لەسەر ڕیز دەکەم، بە یاقووتی شین داتدەمەزرێنم.
  eng-BBE: O troubled one, storm-crushed, uncomforted! see, your stones will be framed
    in fair colours, and your bases will be sapphires.
  kan-OKCV: ಸಂಕಟಕ್ಕೊಳಗಾದವಳೇ! ಬಿರುಗಾಳಿಯಿಂದ ಬಡಿಯಲಾಗಿ ಆದರಣೆ ಹೊಂದದವಳೇ, ನಾನು ನಿನ್ನ ಕಲ್ಲುಗಳನ್ನು
    ಸುಂದರವಾದ ಬಣ್ಣಗಳೊಂದಿಗೆ ಇಟ್ಟು, ನಿನ್ನ ಅಸ್ತಿವಾರವನ್ನು ನೀಲಮಣಿಗಳಿಂದ ಹಾಕಿ ಗಾರೆಯಿಂದ ಕಟ್ಟುವೆನು.
  tam-2017: சிறுமைப்பட்டவளே, பெருங்காற்றில் அடிபட்டவளே, தேற்றரவு இல்லாதவளே, இதோ, நான்
    உன் கற்களைப் பிரகாசிக்கும்படி வைத்து, நீலரத்தினங்களை உன் அஸ்திபாரமாக்கி,
  spa-RV-1909: Pobrecita, fatigada con tempestad, sin consuelo; he aquí que yo cimentaré
    tus piedras sobre carbunclo, y sobre zafiros te fundaré.
  ron-BTF: Tu, cea chinuită, aruncată de furtună şi nemângâiată, iată, voi pune pietrele
    tale cu frumoase culori şi voi pune temeliile tale cu safire.
  eng-WEBP: “You afflicted, tossed with storms, and not comforted, behold, I will
    set your stones in beautiful colors, and lay your foundations with sapphires.
  eng-FBV: My poor storm-damaged city that can't be comforted! Look, I'm going to
    reset your stones in cement made of antimony, I will use sapphires to lay your
    foundations.
  nld-1939: Gij arme, gejaagde en troosteloze, Zie, uw grondvesten leg Ik met jaspis,
    Uw fundament met saffieren;
  nch-BL: “Teicneltique anJerusalén ehuani, amojuanti huan amoaltepe anitztoque quej
    se cuahuit cati quitzohuitectoc miyac ajacat cati chicahuac. Anquipanotoque miyac
    taijyohuilisti huan amo aqui amechyolchicajtoc. Pero na sempa nijsencahuas Jerusalén
    huan nijchijchihuilis itzinpehualtil huan itepayo nopa altepet ica tet cati tahuel
    pajpatiyo huan yejyectzitzi.
  vie-1934: Hỡi ngươi đang cùng khốn, bị bão lung lay, mất sự yên ủi, nầy, ta sẽ lấy
    đơn sa lát đá ngươi, sẽ lập nền ngươi bằng thanh ngọc.
  hin-CV: “हे दुखियारी, तू जो आंधी से सताई है और जिसको शांति नहीं मिली, अब मैं तुम्हारी
    कलश को अमूल्य पत्थरों से जड़ दूंगा, तथा तुम्हारी नीवों को नीलमणि से बनाऊंगा.
  eng-OURB: “You afflicted, tossed with storms, and not comforted, behold, I will
    set your stones in beautiful colors, and lay your foundations with sapphires.
  spa-BES: ¡Oh, desdichada, azotada por la tormenta, sin consuelo! Mira, tus piedras
    estarán enmarcadas en colores claros y tus bases serán zafiros.
  tdx-tdx: O ry malorè avalitaboa’ i tio-beiy, ie tsy amam-pañohò, heheke te harafeko
    am-bolo soa o vato’oo, naho ho tsenèko an-tsafira o faha’oo.
  tha-KJV: “​โอ เจ้​าผู้​ถู​กข่มใจ ถู​กพายุ​พัดพา และขาดการเล้าโลม ดู​เถิด เราจะวางศิลาของเจ้าไว้ในพลวง
    และวางรากฐานของเจ้าไว้ด้วยไพทูรย์
  por-BR-2018: 'Tu, oprimida, afligida por tempestade, e desconsolada: eis que eu
    porei tuas pedras com ornamentos, e te fundarei sobre safiras.'
  deu-ELO: Du Elende, Sturmbewegte, Ungetröstete! Siehe, ich lege deine Steine in
    Bleiglanz und gründe dich mit Saphiren;
  eng-WYC-2018: Thou little and poor (one), drawn out by tempest, without any comfort,
    lo! I shall strew thy stones by order, and I shall found thee in sapphires; (O
    poor little one, drawn out by the tempest, without any comfort, behold! I shall
    set thy stones in order, and I shall lay thy foundations with sapphires;)
  epo-epo: Ho mizera, suferanta de ventego, senkonsola! jen Mi donos brilon al viaj
    ŝtonoj, kaj vian fundamenton Mi faros el safiroj.
  uig-PIN: I har bolƣan, boranda uyan-buyan qayⱪalƣan, ⱨeq tǝsǝlli ⱪilinmiƣan ⱪiz,
    Mana, Mǝn taxliringni rǝngdar semont lay bilǝn ⱪirlaymǝn, Kɵk yaⱪutlar bilǝn ulungni
    salimǝn;
  beo-beo: Hina Gode da amane sia:sa, “Yelusaleme! Di da se bagade naba. Disu di gaga:mu
    da hame dawa:, amola eno dunu ilia dia dogo hame denesisa. Na da igi ida:iwane
    amoga dia bai bu gagumu.
  tpi-OTNT: Bikpela i tok olsem, “Tarangu Jerusalem, yu taun i bin kisim planti bagarap,
    i no gat man i bin sori long yu na helpim yu. Tasol bai mi kisim ol gutpela gutpela
    ston i dia tumas na wokim yu gen, na bai yu kamap naispela taun tru. Bai mi kisim
    ol ston i dia tumas na lainim long graun bilong wokim taun gen antap long ol.
    Na bai mi kisim ol kain kain gutpela ston i lait tumas na wokim ol haus bilong
    yu na strongpela banis i raunim yu na ol dua bilong banis na ol taua i stap antap
    long banis.
  hau-SA: “Ya ke birni mai shan azaba, wadda hadari ya bulale ki ba a kuma ta’azantar
    da ke ba, zan gina ke da duwatsu turkuwoyis, zan kafa harsashenki da duwatsun
    saffaya.
  uig-LAT: I xar bolghan, boranda uyan-buyan chayqalghan, héch teselli qilinmighan
    qiz, Mana, Men tashliringni rengdar sémont lay bilen qirlaymen, Kök yaqutlar bilen
    ulungni salimen;
  nde-nde: Wena dolobho elihluphekileyo, elitshaywa yiziphepho alaze laduduzwa, ngizakwakha
    ngamatshe amahle, izisekelo zakho ngizakhe ngamasafire.
