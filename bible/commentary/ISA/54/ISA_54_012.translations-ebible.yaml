verse: ISA.054.012
translations:
  mal-C: ഞാൻ നിന്റെ താഴികക്കുടങ്ങൾ മാണിക്യംകൊണ്ടും നിന്റെ കവാടങ്ങൾ പുഷ്യരാഗംകൊണ്ടും
    നിന്റെ മതിലുകൾ മുഴുവനും വിലയേറിയ കല്ലുകൾകൊണ്ടും നിർമിക്കും.
  deu-TKW: Und deine Zinnen will ich aus Jaspis machen und deine Thore aus Karfunkeln
    und deine ganze Grenzeinfassung aus Edelsteinen.
  lin-lin: nakotonga bamir ya lopango na yo na mabanga ya ribi, nakosala bikuke na
    yo na biloko ya ngelingeli, mpe bamir na yo nyonso, na mabanga ya talo.
  eng-LSV: And have made your pinnacles of agate, || And your gates of carbuncle stones,
    || And all your border of stones of delight,
  eng-GNV: And I will make thy windowes of emeraudes, and thy gates shining stones,
    and all thy borders of pleasant stones.
  eng-WEBSTER: And I will make thy windows of agates, and thy gates of carbuncles,
    and all thy borders of pleasant stones.
  nhw-BL: Nochi nopa huejcapantique calme para ipan antlachiyase niquinchijchihuas
    ica nopa rubio teme catli yejyectzitzi. Huan ipuertas altepetl Jerusalén nijchijchihuas
    ica carbunclo teme huan itepa catli quiyahualtzacuas nopa altepetl nijchijchihuas
    ica teme catli tlahuel pajpatiyo.
  swh-ONEN: Nitafanya minara yako ya akiki, malango yako kwa vito vingʼaavyo, nazo
    kuta zako zote za vito vya thamani.
  bba-bba: Kon wunɛn ɡbɑ̃rɑru bɑni kɑ kpee swɑ̃ɑnu kɑ kpee booɡuɡinu, kpɑ ten ɡɑmbobɑ
    bɑ n sɑ̃ɑ kpee ni nu bɑllimɔ nɡe diɡi, ten kɔ̃sobun wɑ̃ɑ yenu nu n sɑ̃ɑ kpee swɑ̃ɑnu.
  eng-KJVCPB: And I will make thy windows of agates, And thy gates of carbuncles,
    And all thy borders of pleasant stones.
  cpy-cpy: Antawo nowetsikayiteero pankotsi, poreryaari okanteeya mapi nowetsikantyaawori.
    Oshiyawo oporeryaatzi nijaa opatzimooki.
  luo-luo: Anager kuondeni mag gige lweny gi rubi, dhorangeyeni to naketie kite ma
    nengogi tek, kendo ohingani naketie kite mabeyo.
  meu-meu: kogemu na kadakodo nadidia amo baina kara, bona ikoukoumu nadi hururu-hururudia
    amo, bona emu haba idoinai dava-bada nadidia amo.
  npi-ULB: म तेरो गजुरहरू रूबीले र तेरा ढोकाहरू चम्कने पत्थरहरूले र तेरो बाहिरी पर्खाल
    सुन्दर ढुङ्गाहरूले बनाउनेछु ।
  yor-yor: Èmi yóò fi iyùn ṣe odi rẹ, àwọn ẹnu-ọ̀nà ni a ó fi ohun èlò dáradára fún,
    àti àwọn ògiri rẹ pẹ̀lú òkúta iyebíye.
  pes-OPCB: برجهایت را با لعل و دروازه‌ها و دیوارهایت را با گوهرهای درخشان بنا خواهم
    کرد.
  tgl-ULB: Gagawin kong mga rubi ang inyong mga tore at ang inyong mga tarangkahan
    ng mga nagniningning na bato, at magagandang bato sa labas ng inyong pader.
  cbu-NT: Torre tsangampaneemsha chumbeepamashtam pashuchchima. Patumbichpat kurakurtaru
    anpat yaktareetsis tandapunuyaruri, íwar iturpichima. Washtangashsha zar tamapari
    ashiru tuwasiniru taachiya.
  hui-hui: Ege to̱le̱ bayale tara ngarume dindini howa bima iraga halu mamage haga
    anda daligaha bayale taraore bialu helolebero. I̱na ege to̱le̱ bayale ngiringarale
    ngaru muwa í̠naga tano pabe panga hongo timbuniorehe helalu pabebi ege to̱le̱
    baya gibi tara tara ngarume bia holebero.
  mya-mya: သင်​၏​ပြ​အိုး​များ​ကို​ပတ္တ​မြား​ဖြင့်​လည်း​ကောင်း၊ သင်​၏​တံ​တိုင်း​တို့​ကို​ကျောက်​မျက်​ရ​တ​နာ
    များ​ဖြင့်​လည်း​ကောင်း၊ သင်​၏​နံ​ရံ​များ​ကို​အ​ဖိုး​တန်​ရ​တ​နာ များ​ဖြင့်​လည်း​ကောင်း၊ပြန်​လည်​တည်​ဆောက်​မည်။
  bod-N: ཁྱོད་ཀྱི་མཁར་རྣམས་པད་མ་རཱ་ག་དང་། མཁར་སྒོ་གཡང་ཊི་དམར་པོ། ཕྱོགས་བཞིའི་རྩིག་པ་རྣམས་རྡོ་རིན་པོ་ཆེ་སྣ་ཚོགས་ཀྱིས་བཞེང་བར་བྱ།
  sna-sna: Ndichakuitira zviruvi zvamabwe matsvuku, masuo amabwe anovaima, uye masvingo
    ako ose amabwe anokosha.
  spa-BLM: Haré sus pináculos de rubíes, sus puertas de joyas brillantes, y todos
    sus muros de piedras preciosas.
  cac-cac: A yelvanub' e chon̈ab', ol in b'o yed' q'uen rubí, axo spuertail, ol in
    b'o yed' q'uen berilo, axo smuroal ol in b'o yed' q'uen q'ueen te vach' yilji.
  swh-ULB: Nitaufanya mnara wa akiki na lango yake ya almasi na kuta zake za nje ni
    za mawe mazuri.
  bel-bel: і зраблю вокны твае з рубінаў і браму тваю - з жамчужын, і ўсю агароджу
    тваю - з каштоўных камянёў.
  deu-ELBBK: und ich mache deine Zinnen aus Rubinen und deine Tore von Karfunkeln
    und dein ganzes Gebiet von Edelsteinen.
  mbb-OT: Egemiten ku is menge vatu he rubi he para te turi nu, wey is mekempet he
    menge vatu te kebaal te menge pultahan wey menge verengbeng nu.
  mal-2015: ഞാൻ നിന്റെ താഴികക്കുടങ്ങളെ പത്മരാഗംകൊണ്ടും നിന്റെ ഗോപുരങ്ങളെ പുഷ്പരാഗംകൊണ്ടും
    നിന്റെ അറ്റങ്ങളെയൊക്കെയും മനോഹരമായ കല്ലുകൊണ്ടും ഉണ്ടാക്കും.
  gup-gup: Ngaye ngamarnbun walls dja gates ba bu Jerusalem kayimerran kururrkmakkaykenh,
    manwarddemak dorrengh manbu kahbamebame.
  rmc-rmc: Tire veži pre obrana kerava le rubinostar a tire brani le drahokamendar;
    savore tire muri kerava le vzacne barendar.
  pes-OPV: و مناره های تو را از لعل ودروازه هایت را از سنگهای بهرمان و تمامی حدود
    تو را از سنگهای گران قیمت خواهم ساخت.
  ron-1924: Ыць вой фаче крестеле зидурилор де рубин, порциле де петре скумпе ши тот
    околул де нестемате.
  ben-OBCV: আমি পদ্মরাগমণি দিয়ে তোমার প্রাচীরের আলিসা, তোমার তোরণদ্বারগুলি ঝকমকে
    মণি দিয়ে গাঁথব, তোমার প্রাচীরগুলি সব বহুমূল্য মণি দিয়ে গাঁথা হবে।
  som-som: Oo daaqadahaagana waxaan ka samayn doonaa dhagaxyo cascas oo yaaquud la
    yidhaahdo, irdahaagana waxaan ka samayn doonaa dhagaxyo dhalaalaya, oo derbigaaga
    oo dhanna waxaan ka samayn doonaa dhagaxyo qaali ah.
  lat-VUC: et ponam jaspidem propugnacula tua, et portas tuas in lapides sculptos,
    et omnes terminos tuos in lapides desiderabiles;
  eng-ASVBT: And I will make thy pinnacles of rubies, and thy gates of carbuncles,
    and all thy border of precious stones.
  ita-1885: E farò le tue finestre di rubini e le tue porte di pietre di carbonchi,
    e tutto il tuo recinto di pietre preziose.
  eng-LXXUP: and I will make thy buttresses jasper, and thy gates crystal, and thy
    border precious stones.
  eng-ULB: I will make your pinnacles of rubies and your gates of sparkling stones,
    and your outer wall of beautiful stones.
  spa-VBL: Haré tus fortificaciones de rubíes; haré tus puertas de berilo resplandeciente.
    Todos tus muros serán de piedras preciosas,
  fra-_FOB: Je ferai tes créneaux de rubis, et tes portes d'escarboucles, et toute
    ton enceinte de pierres précieuses.
  mal-mal: ഞാൻ നിന്റെ താഴികക്കുടങ്ങളെ പത്മരാഗംകൊണ്ടും നിന്റെ ഗോപുരങ്ങളെ പുഷ്പരാഗംകൊണ്ടും
    നിന്റെ അറ്റങ്ങളെയെല്ലാം മനോഹരമായ കല്ലുകൊണ്ടും ഉണ്ടാക്കും.
  urd-GVR: Maiṅ terī dīwāroṅ ko yāqūt, tere darwāzoṅ ko āb-e-bahr aur terī tamām fasīl
    ko qīmtī jawāhar se tāmīr karūṅga.
  suz-BL: इ खिं रूबीन माइश्‍शो लल हीराम साप्‍नुङ। इ सहर ङा ठेयब लाप्‍चो सिसा खोदेंशो
    हीराम सेल्‍नुङ। इ कली हिरशो गारो नेल्‍ले हीरा के सेल्‍नुङ” देंत।
  eng-NOY: And I will make thy battlements of rubies, And thy gates of carbuncles,
    And all thy borders fill of precious stones.
  ita-1927: Farò i tuoi merli di rubini, le tue porte di carbonchi, e tutto il tuo
    recinto di pietre preziose.
  ckb-ckb: قوللەکانت دەکەم بە یاقووت و دەروازەکانیشت بە بەردی پڕشنگدار، هەموو سنوورەکانیشت
    بە بەردی گرانبەها.
  eng-BBE: I will make your towers of rubies, and your doors of carbuncles, and the
    wall round you will be of all sorts of beautiful stones.
  kan-OKCV: ನಿನ್ನ ಕಿಟಕಿಗಳನ್ನು ಮಾಣಿಕ್ಯಗಳಿಂದ, ನಿನ್ನ ಬಾಗಿಲುಗಳನ್ನು ಪದ್ಮರಾಗಗಳಿಂದ ಮತ್ತು
    ನಿನ್ನ ಮೇರೆಗಳನ್ನು ಮನೋಹರವಾದ ರತ್ನಗಳಿಂದ ನಾನು ಮಾಡುವೆನು.
  tam-2017: உன் பலகணிகளைப் பளிங்கும், உன் வாசல்களை மாணிக்கக் கற்களும், உன் மதில்களையெல்லாம்
    விலையுயர்ந்த கற்களுமாக்குவேன்.
  spa-RV-1909: Tus ventanas pondré de piedras preciosas, tus puertas de piedras de
    carbunclo, y todo tu término de piedras de buen gusto.
  ron-BTF: Şi voi face ferestrele tale din agate şi porţile tale din rubine şi toate
    graniţele tale din pietre plăcute.
  eng-WEBP: I will make your pinnacles of rubies, your gates of sparkling jewels,
    and all your walls of precious stones.
  eng-FBV: I will make your fortifications out of rubies; I will make your gates out
    of sparkling beryl. All your walls will be made of precious stones,
  nld-1939: Van robijnen maak Ik uw tinnen, Van karbonkels uw poorten, Al uw wallen
    van edelgesteente;
  nch-BL: Nochi nopa huejcapantique calme para ipan antachiyase niquinchijchihuas
    ica nopa rubio teme cati yejyectzitzi. Huan icaltehua altepet Jerusalén nijchijchihuas
    ica carbunclo teme huan itepa cati quiyahualtzacuas nopa altepet nijchijchihuas
    ica teme cati tahuel pajpatiyo.
  vie-1934: Ta sẽ lấy hồng ngọc làm tường xép ngươi, lấy san hô làm các cửa ngươi,
    và cả bờ cõi ngươi đều làm bằng đá quí.
  hin-CV: और मैं तुम्हारे शिखरों को मूंगों से, तथा तुम्हारे प्रवेश द्वारों को स्फटिक
    से निर्मित करूंगा.
  eng-OURB: I will make your pinnacles of rubies, your gates of sparkling jewels,
    and all your walls of precious stones.
  spa-BES: Haré tus torres de rubíes y tus puertas de carbuncos, y la pared que te
    rodea será de todo tipo de piedras preciosas.
  tdx-tdx: Hanoeko roy o tilik’abo’oo, le am-bato mañabasà o lalam-bei’oo, vaho am-batosoa
    o olotsolotseo.
  tha-KJV: เราจะทำหน้าต่างของเจ้าด้วยโมรา และประตูเมืองของเจ้าด้วยพลอยสี​แดงเข้ม และชายแดนทั้งสิ้นของเจ้าด้วยเพชรนิลจินดา
  por-BR-2018: E farei de rubis as tuas torres; e tuas portas de carbúnculos, e todos
    os teus limites com pedras preciosas.
  deu-ELO: und ich mache deine Zinnen aus Rubinen und deine Tore von Karfunkeln und
    dein ganzes Gebiet von Edelsteinen.
  eng-WYC-2018: and I shall set jasper thy towers, and thy gates into graven stones,
    and all thine ends into desirable stones. (and I shall build thy towers out of
    jasper, and thy gates out of firestones, and all thy boundary stones shall be
    jewels.)
  epo-epo: Kaj Mi faros viajn murdentojn el rubenoj kaj viajn pordegojn el kristaloj
    kaj ĉiujn viajn limojn el multekostaj ŝtonoj.
  uig-PIN: Parⱪiraⱪ munarliringni lǝǝllǝrdin, Dǝrwaziliringni qaⱪnaⱪ yaⱪutlardin,
    Barliⱪ sepilliringni jawaⱨiratlardin ⱪilip yasaymǝn.
  beo-beo: Na da dia diasu gado gagagula heda:i amo ‘lubi’ igi amoga gagumu. Dia logo
    ga:su, Na da igi amo da lalu agoane hadigi gala, amoga gagumu. Amola gagoi dobea
    da di sisiga:sa, amo Na da igi ida:iwanedafa amoga gagumu.
  tpi-OTNT: '@see-verse:ISA.054.011'
  hau-SA: Zan gina hasumiyarki da jan yakutu, ƙofofinki kuma da duwatsu masu haske,
    dukan katangarki kuma da duwatsu masu daraja.
  uig-LAT: Parqiraq munarliringni leellerdin, Derwaziliringni chaqnaq yaqutlardin,
    Barliq sépilliringni jawahiratlardin qilip yasaymen.
  nde-nde: Izakhiwo zakho zokuvikela ngizazenza ngamarubhi, amasango akho ngiwenze
    ngamatshe akhazimulayo, yonke imithangala yakho ngiyenze ngamatshe aligugu.
  ton-ton: Pea te u ngaohi ho ngaahi matapā sioʻata ʻaki ʻae ʻakete, pea mo ho ngaahi
    matapā ʻaki ʻae kapunikale, pea mo ho ngaahi ngataʻanga ʻaki ʻae ngaahi maka mahuʻinga.
  ces-1613: A vzdělám z křištálu skla tvá, a brány tvé z kamení třpytícího se, i všecka
    pomezí tvá z kamení drahého.
  eng-WMB: I will make your pinnacles of rubies, your gates of sparkling jewels, and
    all your walls of precious stones.
  tam-TCV: உனது கொத்தளங்களை சிவப்புக் கற்களாலும், உனது வாசல்களை மினுமினுக்கும் கற்களாலும்,
    உனது மதில்கள் எல்லாவற்றையும் மாணிக்கக் கற்களாலும் கட்டுவேன்.
  ceb-ULB: Dayandayanan ko sa mga batong rubi ang imong tore ug ang imong mga ganghaan
    sa naggilakgilak nga mga bato, ug ang imong kuta sa matahom nga mga bato.
  pol-UBG: I uczynię twoje okna z kryształu, twoje bramy z kamienia rubinowego i wszystkie
    twoje mury graniczne z drogich kamieni.
  agr-agr: Kumpin aidaunak kaya rubí tutayai najanattajai, tuja waiti aidauk kaya
    berilo tutayai najanamu agtatui. Untsu yaaktanak kaya pegkejuch aidauwai peejattajai.
  kyc-kyc: Dopa pipala namba nakamana anda ketae londe dupwa kana kone keyange dupwame
    pyakapala dee nakamana kame kambu dupwa kana isare ingyuo rao kui kui lasi dopaleme
    pyakao dee kana kame awali lao palenge doko kana golome wasisi wambumi nyuo kinginya
    piso kalya pingi bange dokoreme pyakao piru ingilyamo.
  urd-GVU: مَیں تیری دیواروں کو یاقوت، تیرے دروازوں کو آبِ بحر اور تیری تمام فصیل
    کو قیمتی جواہر سے تعمیر کروں گا۔
  deu-1912: und deine Zinnen aus Kristallen machen und deine Tore von Rubinen und
    alle deine Grenzen von erwählten Steinen
  kan-2017: ನಿನ್ನ ಶಿಖರಗಳನ್ನು ಮಾಣಿಕ್ಯಗಳಿಂದ, ನಿನ್ನ ಬಾಗಿಲುಗಳನ್ನು ಪದ್ಮರಾಗಗಳಿಂದ, ನಿನ್ನ
    ಪೌಳಿಗೋಡೆಯನ್ನು ಮನೋಹರ ರತ್ನಗಳಿಂದ ನಿರ್ಮಿಸುವೆನು.
  yap-yap: Bay gu ubung epi tafen e damit rom, ni malang ni rubi e nggu fanay ngay,
    ma pi garog rom e bay gu fanay e malang ngay ni be gal ram’en ni bod e nifiy,
    ma yoror rom e bay gu fanay e malang ngay nrib t’uf ma ba tolang puluwon!
  hlt-MCSB: Na puthue te aithilung, na vongka te hmaihli lungto neh, na khorhi boeih
    te danngaih lungto neh kan saii ni.
  mdy-ETH: ኔኤኮ ኬኤሎ ዲፆ ዑፃ ዓኣ ዼጌ ቤዞ ሜሬጊዴ ሹጮና ኬኤሎ ዲፆ ካሮዋ ዋልጪንቃ ሚዛጶ ሹጮና ዙሎ ሺሪ ዓኣዻ ዲሮዋ
    ቦንቺንቴ ሹጮና ታ ኔኤኮ ኬልቃንዳኔ።»
  twi-ASANTE: Mede bogyaboɔ bɛto wʼabantifi afasuo, na mede abohemaa a ɛhyerɛn ayɛ
    wʼapono, na mede aboɔdemmoɔ ayɛ wʼafasuo nyinaa.
  eng-WEBU: I will make your pinnacles of rubies, your gates of sparkling jewels,
    and all your walls of precious stones.
  wal-wal: Ne adussa shuchchaa gimbbiyan de7iya gumbbuwaa taani inqquwaa giyo daro
    al77o zo7o shuchchan gimbbana; ne penggiyaa phooliya al77o inqquwan, ne dirssa
    ubbaakka bonchcho shuchchan gimbbana.
  spa-PDDPT: Haré tus capiteles de rubíes, tus puertas de carbunclo y todo tu muro
    de piedras preciosas.
  gun-gun: Ndea py torre ajapo ju 'rã rubi gui, kora rokẽ ma carbúnculo gui, ha'e
    tetã kora ha'e javi rupi ma itaendy iporãve va'e gui 'rã ajapo.
  ilo-ULB: Aramidekto dagiti torrem babaen iti bato a rubi ken rumimrimat a batbato
    dagiti ruangam, ken napipintas a batbato dagiti akinruar a padermo.
  kpg-kpg: Au gaa hau au angulaa gi nia hadu mmee hagalabagau dono ingoo bolo ‘ruby’,
    gei nia bontai di abaaba gaa hai gi nia hadu ala e pula be di ahi, gei nia abaaba
    ala e haganiga i doo gili e hai labelaa gi nia hadu hagalabagau.
  uig-ARA: پارقىراق مۇنارلىرىڭنى لەئەللەردىن، دەرۋازىلىرىڭنى چاقناق ياقۇتلاردىن، بارلىق
    سېپىللىرىڭنى جاۋاھىراتلاردىن قىلىپ ياسايمەن.
  sus-sus: N wo xa yire itexi yailanma gɛmɛ tofanyie nan na, n wo xa naadɛe raxunma
    gɛmɛ rayabuxie ra, n wo xa tɛtɛ ti gɛmɛ yanbaxie ra.
  pon-2006: I pahn kaukihda omw wasahn iroir kan kisin takai weitahta kesempwal me
    ede rupi, oh omw ewen kehl kan kisin takai me lingaling duwehte kisiniei, oh kehl
    kan me kapiluhkpene pahn kokoukihda takai kesempwal.
  jae-jae: Aê oc jamansaŋ nêm bôcdêmôê ŋa pocawa kokoc to nêm katam ŋa pocawa ŋaôsic-ôsic
    ma nêm sagiŋ samob ŋa poc ŋawasi tokaiŋ-tokaiŋ.
  ksd-ksd: Ma ina pait kaum umana mata na kalangar ma ra umana rubi, ma kaum umana
    matakilalat ma ra umana karbukel, ma kaum liplip par ma ra umana ngatngat na vat.
  tur-YTC: Kale burçlarını yakutlardan, Kapılarını parlak mücevherlerden, Bütün duvarlarını
    değerli taşlardan yapacağım.
  grc-BRENT: καὶ θήσω τὰς ἐπάλξεις σου ἴασπιν, καὶ τὰς πύλας σου λίθους κρυστάλλου,
    καὶ τὸν περίβολόν σου λίθους ἐκλεκτούς·
  ind-AYT: Aku akan membuat puncak-puncak bentengmu dari batu mulia, pintu-pintu gerbangmu
    dari kristal, dan seluruh tembokmu dari batu-batu indah.
  nya-nya: Ndidzamanga nsanja zako zankhondo ndi miyala yokongola ya rubi. Ndidzamanga
    zipata zako ndi miyala yonyezimira ngati moto, ndipo linga lako lonse lidzakhala
    la miyala yamtengowapatali.
  hrv-hrv: Od rubina dići ću ti kruništa, vrata tvoja od prozirca, ograde ti od dragulja.
  mps-mps: '@see-verse:ISA.054.011'
  tpi-tpi: '@see-verse:ISA.054.011'
  dan-1931: af Rubiner sætter jeg Tinderne, og Portene gør jeg af Karfunkler, af Ædelsten
    hele din Ringmur.
  vie-OVCB: Ta sẽ xây các tháp ngươi bằng hồng ngọc, các cổng ngươi bằng pha lê, và
    các tường thành ngươi bằng đá quý.
  guj-2017: તારા બુરજોને હું માણેકના અને તારા દરવાજા લાલ પથ્થરના અને તારી બહારની દીવાલો
    રત્ન જડિત કરીશ.
  pon-2006A: I pahn kaukihda omw wasahn iroir kan kisin takai weitahta kesempwal me
    ede rupi, oh omw ewen kehl kan kisin takai me lingaling duwehte kisiniei, oh kehl
    kan me kapiluhkpene pahn kokoukihda takai kesempwal.
  por-BRBSL: Eu farei seus pináculos de rubis, suas portas de jóias cintilantes, e
    todas as suas paredes de pedras preciosas.
  cth-cth: Longkhanaw hah rubies talung hoi thoseh, thonaw hah khristal talung hoi
    thoseh, tapang pueng teh aphu kaawm e talungnaw hoi thoseh, ka sak han.
  twi-twi: Mede bogyabo bɛto wʼabantifi afasu, na mede abohemaa a ɛhyerɛn ayɛ wʼapon,
    na mede aboɔdemmo ayɛ wʼafasu nyinaa.
  hlt-hlt: Na puthue te aithilung, na vongka te hmaihli lungto neh, na khorhi boeih
    te danngaih lungto neh kan saii ni.
  tbz-SIM: M bo mɑɑ́ ɑ dèrɛ̀ nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ dò nfɛtònfɛ̀, kɛ́mɑɑ́ ɑ bòrɛ̀
    nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ dò ndoii kɛ́dɑri ɑ duotí nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀.
  msy-2020: '@see-verse:ISA.054.011'
  azb-azb: Qüllələrini yaqutdan, Darvazalarını ləl-cəvahirdən, Divarlarını qiymətli
    daşlardan hörəcəyəm.
  eng-DBY: and I will make thy battlements of rubies, and thy gates of carbuncles,
    and all thy borders of precious stones.
  hin-2017: तेरे कलश मैं माणिकों से, तेरे फाटक लालड़ियों से और तेरे सब सीमाओं को मनोहर
    रत्नों से बनाऊँगा। (प्रका. 21:18,19)
  wol-KYG: Maay defare sa kawi tata peri rubi, def say wunt per yuy lerxat, def sa
    tata yi la wër yépp doj yu bakkane,
  eng-YLT: And have made of agate thy pinnacles, And thy gates of carbuncle stones,
    And all thy border of stones of delight,
  kne-kne: Din kakayangan ay kad-am yan bato ay makwani en rubi di iamag ko. Din segpan
    yan batbato ay kaman apoy ay mankoniniing, din dingding yan nankababanol ay bato.
  eng-WYC-2017: and I shall set jasper thy towers, and thy gates into engraved stones,
    and all thine ends into desirable stones.
  eng-WMBB: I will make your pinnacles of rubies, your gates of sparkling jewels,
    and all your walls of precious stones.
  urd-GVH: मैं तेरी दीवारों को याक़ूत, तेरे दरवाज़ों को आबे-बहर और तेरी तमाम फ़सील
    को क़ीमती जवाहर से तामीर करूँगा।
  rug-rug: Sari mua vetu hakehakei ululudi si kote na patu ziṉara tavete ni Rau, sari
    mua sasada si koari na patu pinopinoro ṉedaladi, meke doduru mua gobagoba si kote
    na patu arilaedi.
  gaz-gaz: Ani fiixee kee lula diimaadhaan, karrawwan kee dooqa calaqqisuun, dallaa
    kee hunda immoo dhagaawwan gati jabeeyyiidhaan nan ijaara.
  fra-LSG: Je ferai tes créneaux de rubis, Tes portes d’escarboucles, Et toute ton
    enceinte de pierres précieuses.
  gnn-gnn: '@see-verse:ISA.054.011'
  yal-yal: N taan makantan sangansone findima nɛn gɛmɛ gbeeli faɲine ra, n yi taan
    so dɛɛne ti gɛmɛ fixɛ mayilenxine ra n taan nabilinna yinna ti bɔxɔ bun nafunle
    ra.
  haw-1868: A hana no wau i kou mau puupuu kaua i pohaku paea, A me kou mau pukapa
    i pohaku ula, A me kou mau mokuna a pau i pohaku maikai.
  arb-NAV: وَأَصْنَعُ شُرَفَكِ مِنْ يَاقُوتٍ، وَأَبْوَابَكِ مِنْ حِجَارَةِ بَهْرَمَانَ،
    وَكُلَّ أَسْوَارِكِ مِنْ حِجَارَةٍ كَرِيمَةٍ
  ewe-ewe: Matsɔ gbloti asrã wò xɔtamee, wò agbowo anye lekewɔnu siwo le keklẽm, eye
    wò gliwo anye kpe xɔasiwo.
  eng-LEE: And I will make of rubies thy battlements, and thy gates into carbuncle-stones,
    and all thy borders into precious stones.
  asm-FB: মই ৰুবী বাখৰৰে তোমালোকৰ চূড়াবোৰ, আৰু চিকমিকিৱা পাথৰেৰে তোমালোকৰ দুৱাৰবোৰ
    স্হাপন কৰিম, আৰু তোমালোকৰ চাৰিও সীমা ধুনীয়া পাথৰেৰে নিৰ্ম্মাণ কৰিম।
  sus-A: ﭑ وٌ شَ يِرٍ عِتٍشِ يَءِلَنمَ فّمّ تٌقَنيِيٍ نَن نَ، ﭑ وٌ شَ نَادّيٍ رَشُنمَ
    فّمّ رَيَبُشِيٍ رَ، ﭑ وٌ شَ تّتّ تِ فّمّ يَنبَشِيٍ رَ.
  fra-SBL: Je ferai de tes pinacles des rubis, vos portes de joyaux étincelants, et
    tous tes murs de pierres précieuses.
  hbo-hbo: וְשַׂמְתִּ֤י כַּֽדְכֹד֙ שִׁמְשֹׁתַ֔יִךְ וּשְׁעָרַ֖יִךְ לְאַבְנֵ֣י אֶקְדָּ֑ח
    וְכָל־גְּבוּלֵ֖ךְ לְאַבְנֵי־חֵֽפֶץ׃
  kik-kik: Nĩngathondeka ndirica ciaku na mahiga mega matune, na ihingo ciaku ndĩcithondeke
    na mahiga ma goro me kũhenia, nacio thingo ciaku ciothe ikorwo irĩ cia mahiga
    ma goro mũno.
  fra-NCL: je ferai tes créneaux de rubis, tes portes d’escarboucles, et toute ton
    enceinte de pierres précieuses.
  cek-AK: Na imphu to thlung kathim hoiah ka sak moe, na khongkhanawk to rong kampha
    thlung hoiah ka sak han, tapangnawk doeh atho kana thlung hoiah kang sak pae han.
  cuk-cuk: Be-galu-matusulid-birgine, an akwa-rubí-nuegan e-bargaedga mesoed. Be-yawagakmar
    akwa-gargemalad-gaemaladgi an soboed. Degi, bela be-galu-matusurmalad, akwa-gargemaladgi
    an soboed.
  uig-CYR: Пақирақ мунарлириңни ләәлләрдин, Дәрвазилириңни чақнақ яқутлардин, Барлиқ
    сепиллириңни җаваһиратлардин қилип ясаймән.
  tel-2017: కెంపులతో నీ కోట బురుజులను, మెరిసే రాళ్ళతో నీ గుమ్మాలను, విలువైన రత్నాలతో
    నీ గోడలను నిర్మిస్తాను.
  hat-BSA: Anplis, Mwen va fè ranpa ou ak bijou ribi, pòtay nou yo ak pyè kristal,
    e tout miray ou yo ak pyè presye.
  kos-kos: Nga fah musai tower lom ke eot ruby, Ac mutunpot sum ke eot saromrom oana
    e, Ac pot ma raunikomyak ke wek saok.
  hbo-WLC: וְשַׂמְתִּ֤י כַּֽדְכֹד֙ שִׁמְשֹׁתַ֔יִךְ וּשְׁעָרַ֖יִךְ לְאַבְנֵ֣י אֶקְדָּ֑ח
    וְכָל־גְּבוּלֵ֖ךְ לְאַבְנֵי־חֵֽפֶץ׃
  ibo-ibo: Aga m eji nkume rubi wugharịa akụkụ ụlọ gị niile, jiri nkume na-egbu nweghenweghe
    wuo ọnụ ụzọ ama gị niile. Aga m ejikwa nkume dị oke ọnụahịa wuo mgbidi obodo gị.
  ory-ory: ଆମ୍ଭେ ପଦ୍ମରାଗ ମଣିରେ ତୁମ୍ଭର ଚୂଡ଼ା ଓ ସୂର୍ଯ୍ୟକାନ୍ତ ମଣିରେ ତୁମ୍ଭ ନଗରର ଦ୍ୱାରସକଳ
    ଓ ମନୋହର ପ୍ରସ୍ତରରେ ତୁମ୍ଭର ସମସ୍ତ ସୀମା ନିର୍ମାଣ କରିବା।
  chk-chk: Üpwe pwal föri ungom kewe seni ewe fau akit , asamalapom kewe seni fau
    mi meriweriw, nge tittum meinisin seni fau aüchea.
  rop-rop: Detlot strongbala haus blanga yumob ai garra meigim garram redwan purdiwan
    ston, en detlot geit en det bigwan wol weya jidan raidaran langa Jerusalem garra
    jidan garram olkain purdiwan ston.
  ukr-1871: І зроблю вікна в тебе з рубинів, а двері жемчужні, а всю ограду твою —
    з дорогого каміння.
  deu-1951: Ich will deine Zinnen von Rubinen machen und deine Pforten von Karfunkeln
    und alle deine Grenzen von köstlichen Steinen.
  eng-JPS: And I will make thy pinnacles of rubies, and thy gates of carbuncles, and
    all thy border of precious stones.
  srp-1865: I naèiniæu ti prozore od kristala, i vrata od kamena rubina, i sve meðe
    tvoje od dragoga kamenja.
  lug-lug: Ebitikkiro byo ndibikola n’amayinja amatwakaavu, n’emiryango gyo ne ngikola
    ne kabunkulo, ne bbugwe yenna ne mwetoolooza amayinja ag’omuwendo.
  heb-heb: ושמתי כדכד שמשתיך ושעריך לאבני אקדח וכל גבולך לאבני חפץ׃
  ben-IRV: পদ্মরাগমণি দিয়ে তোমার চূড়া ও চকমকি মনি দিয়ে তোমার ফটকগুলি ও সুন্দর পাথর
    দিয়ে তোমার সমস্ত দেয়াল তৈরী করব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਕਲਸਾਂ ਨੂੰ ਲਾਲਾਂ ਨਾਲ, ਤੇਰੇ ਫਾਟਕਾਂ ਨੂੰ ਜਵਾਹਰਾਤ ਨਾਲ, ਅਤੇ ਤੇਰੇ ਸਾਰੇ
    ਗੜ੍ਹਾਂ ਨੂੰ ਬਹੁਮੁੱਲੇ ਪੱਥਰਾਂ ਨਾਲ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ပြအိုးတို့ကို ကျောက်နီဖြင့်၎င်း၊ တံခါး တို့ကို ပတ္တမြား ဖြင့်၎င်း၊ ပတ်ဝန်းကျင်
    တန်ဆာများကို ကျောက် မြတ် အမျိုးမျိုး ဖြင့်၎င်း ငါပြီး စေမည်။
  tbg-tbg: Te takuqi vaina orira varake viraqohai ai vaantaavura autuke, naare ori
    voqama kero takuqi vainara varake viraqohai ai vaantaavura uritarakero vainara
    voqaa voqaa autu amite, voqamake aera aera i vaina orira varake viraqohai vaantaavura
    qenti autu amitarerave.
  hmo-hmo: Lau ese oiemu kohoro, be do lau haginia lou rubi nadidia dekena amo. Oiemu
    magu iduara, be idia hururuhururu nadidia dekena amo do lau haginia, bona oi ia
    hagegea maguna, be davana bada herea nadidia dekena amo do lau haginia.
  urd-urd: मैं तेरे कुंगुरों को लालों, और तेरे फाटकों को शब चिराग़, और तेरी सारी फ़सील
    बेशक़ीमत पत्थरों से बनाऊँगा।
  rus-SYN: и сделаю окна твои из рубинов и ворота твои - из жемчужин, и всю ограду
    твою - из драгоценных камней.
  bqc-SIM: Má n bĩ́i misonaↄ kɛ ń lubiio, má n bĩ́ibↄlɛↄ kɛ ń gbɛdiio, má n
    bĩ́iↄ bo ń gbɛ̀ bɛɛɛdeↄ.
  tcz-CHONGTHU: Keiman na in sang ho chu songman tam vah lap lap’a kasem’a, na kelkot
    ho chu valleh leh’a kajepma chule na- in bang ho jong chu song mantam’a kijep
    ding ahije.
  mar-mar: तुझा कळस माणकांचा आणि तुझ्या वेशी मी चकाकणारी रत्ने करीन, आणि बाहेरील भींत
    सुंदर खड्यांची करीन.
  qub-qub: ‹Rubí› rumipitami ricachacuna törriquicunatapis rurashaj. Puncuyquicunatapis
    rurashaj ‹berilo› achicyaj rumipitami. Intëru cantun pergatapis cuyayllapaj rumicunawanmi
    pergashaj.
  hat-hat: M'ap bati fò ou yo ak pyè ribi, pòtay ou yo ak pyè malachi, miray ranpa
    ou yo ak bèl wòch pyè ki koute chè.
  eng-BSB: I will make your pinnacles of rubies, your gates of sparkling jewels, and
    all your walls of precious stones.
  eng-WEBPB: I will make your pinnacles of rubies, your gates of sparkling jewels,
    and all your walls of precious stones.
  kbq-kbq: Rabie nehaza havereti sondia vahe'mo'zama manisnaza za'za nona negi'na,
    rankumamofo kafaramina belie nehaza havea avasase'amo'a marave'age netrea haveraminteti
    tro nehu'na, marerisa haveraminteti kuma kegina tro hugahue.
  nhe-BL: Nochi nopa huejcapantique caltini para ipan intlachiyase niquinchijchihuas
    ica nopa rubio tetini tlen yejyectzitzi. Huan ipuertas altepetl Jerusalén nijchijchihuas
    ica carbunclo tetini huan itepa tlen quiyahualtzacuas nopa altepetl nijchijchihuas
    ica tetini tlen tlahuel pajpatiyo.
  gub-BL: Azapo putar neràpuz iaiha ma'e ita humi her ma'e pupe nehe. Azapo putar
    nerukenawhu ita meriw her ma'e ima'ema'e pà nehe. Azapo putar nepàrirogawhu ita
    hekuzar katu ma'e ima'ema'e pà nehe no.
  eng-DRA: 'And I will make thy bulwarks of jasper: and thy gates of graven stones,
    and all thy borders of desirable stones.'
