verse: ISA.054.014
translations:
  mal-C: 'നീതിയിൽ നീ സുസ്ഥിരയായിത്തീരും: നിഷ്ഠുരവാഴ്ച നിന്നിൽനിന്ന് അകന്നിരിക്കും;
    നിനക്കു ഭയമുണ്ടാകുകയില്ല. ഭീതിയോ, നിന്നിൽനിന്നു വളരെ അകലെ ആയിരിക്കും; അതു നിന്റെ
    അടുത്തു വരികയില്ല.'
  deu-TKW: 'Durch Gerechtigkeit wirst du fest gegründet stehen: erachte dich fern
    von Bedrückung, denn du brauchst dich nicht zu fürchten, sowie von Schrecknis,
    denn es wird dir nicht nahen.'
  lin-lin: 'Okolendisama kati na bosembo : minyoko ekozala mosika na yo, okobanga
    lisusu eloko moko te, mpe somo ekokende mosika na yo ; ekomeka kopusana lisusu
    pene na yo te.'
  eng-LSV: You establish yourself in righteousness, || Be far from oppression, for
    you do not fear, || And from ruin, for it does not come near to you.
  eng-GNV: 'In righteousnes shalt thou be established, and be farre from oppression:
    for thou shalt not feare it: and from feare, for it shall not come neere thee.'
  eng-WEBSTER: 'In righteousness shalt thou be established: thou shalt be far from
    oppression; for thou shalt not fear: and from terror; for it shall not come near
    thee.'
  nhw-BL: Anmechnahuatis se tlanahuatijquetl catli xitlahuac huan catli quichihua
    nochi catli cuali. Nochi amocualancaitacahua itztose huejca huan senquistoc anquipiyase
    tlasehuilistli. Ayacmo anmajmahuise pampa amo aqui quinequis anmechtemajmatis.
  swh-ONEN: 'Kwa haki utathibitika: Kuonewa kutakuwa mbali nawe; hutaogopa chochote.
    Hofu itakuwa mbali nawe; haitakukaribia wewe.'
  bba-bba: Kon de ɑ n dɑm mɔ. A ku wururɑ, ɑ ku bɛrum ko, domi ɡɑ̃ɑnu kun nun bɛsumɔ.
  eng-KJVCPB: 'In righteousness shalt thou be established: Thou shalt be far from
    oppression; for thou shalt not fear: And from terror; for it shall not come near
    thee.'
  cpy-cpy: Tontashireri pikanteeya pitampatzikashiretee, pijeekashiwaeteeyani eero
    ishintsineenteeteemi, Eero pithaawashiwaeta, eero okantzimoshirewaeteemi thawankantsi.
  luo-luo: 'Ibiro geri e tim makare: Ok nichak ine tij achuna; kendo onge gima iniluor.
    Bwok maduongʼ ibiro ter mabor kode; kendo ok ginisud machiegni kodi.'
  meu-meu: Kara maoromaoro ai do baina haginimu, hahehisi karana amo dauhai ba noho,
    badina be basio gari, bona hahegari karana amo danu, badina be basine kahi henimu.
  npi-ULB: धर्मिकतामा तँलाई स्थापित गरिनेछ, र अत्याचारबाट तँ टाढा हुनेछस्, किनकि तँ
    डराउने छैनस् । अनि त्रास तेरो नजिक आउनेछैन ।
  yor-yor: Ní òdodo ni a ó fi ìdí rẹ kalẹ̀ ìwà ipá yóò jìnnà sí ọ o kò ní bẹ̀rù ohunkóhun,
    ìpayà la ó mú kúrò pátápátá; kò ní súnmọ́ ọ̀dọ̀ rẹ.
  pes-OPCB: عدل و انصاف در تو حکمفرما خواهد شد و تو از ظلم و آزار دیگران در امان خواهی
    ماند. در صلح و آرامش به سر خواهی برد و دیگر نخواهی ترسید.
  tgl-ULB: Sa katuwiran ay itatatag ko kayo muli. Hindi na kayo makakaranas ng pag-uusig,
    dahil hindi kayo matatakot, walang anumang nakakatakot ang makakalapit sa inyo.
  cbu-NT: Siysa tsiyatsis mantsirimshee itsinsaru yasakus, kizpursha taatssa. Ayamtaati
    tputs siyaa kiyung yachachazichinllinaja. Siy ndusha punitssa. Yutaritshishsha
    siyash ayamamtiyam yusur nda tushiychiya.
  hui-hui: I̱naga mana bayale tigabiore ngagome í̠ mo hongo haabo holebero. Ani berogola
    mbiralime í̠ handape halu mo dindiha nahe howa í̠ha giho holene mbira nawulebira.
    Í̠ha gi holene ala winiru ereba hai holebira.
  mya-mya: သင်​သည်​သူ​တော်​ကောင်း​တ​ရား​တွင်​အ​ခြေ​ခံ သ​ဖြင့် တည်​တံ့​ခိုင်​မြဲ​လိမ့်​မည်။
    နှိပ်​စက်​ညှင်း​ဆဲ​မှု၊ထိတ်​လန့်​တုန်​လှုပ်​မှု​တို့​နှင့် ကင်း​ဝေး​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ནི་དྲང་བདེན་དབང་གིས་བརྟན་པོར་མཛད་ཅིང་། ཁྱོད་ནི་བརྙས་བཅོས་དང་རིང་དུ་འབྲལ་བ་དང་།
    ཁྱོད་ལ་འཇིགས་པ་གང་ཡང་མི་འབྱུང་ངོ་། །ཁྱོད་རང་འཇིགས་དངངས་ཀུན་དང་འབྲལ་བར་འགྱུར། གང་ལ་ཞེ་ན།
    འཇིགས་སྐྲག་ཁྱོད་ཀྱི་ཉེ་སར་མི་བཏུད་དོ། །
  sna-sna: 'Muchasimbiswa mukururama: Kumanikidzwa kuchava kure nemi: hapana chamuchazotya.
    Kutya kuchava kure nemi; hakuchazosviki pedyo nemi.'
  spa-BLM: Serás establecido en la justicia. Estarás lejos de la opresión, porque
    no tendrás miedo, y lejos del terror, porque no se acercará a ti.
  cac-cac: A tojolal, ol yic'n̈ej yipoc d'a e cal, ol ex colchajcanel d'a yol sc'ab'
    eb' anima tzex ixtani, eb' tzex xib'tani. Man̈xa mach ol ex xib'tanoc.
  swh-ULB: Katika haki nitakuanzisha tena. Hautaona dhiki tena, maana hautaogopa,
    na hakuna kitu cha kutisha kitakachokuja karibu yako.
  bel-bel: Ты ўмацуешся праўдаю; будзеш далёкая ад уціску, бо табе баяцца няма чаго,
    і ад жудасьці, бо ён не наблізіцца да цябе.
  deu-ELBBK: Durch Gerechtigkeit wirst du befestigt werden. Sei fern von Angst, denn
    du hast dich nicht zu fürchten, und von Schrecken, denn er wird dir nicht nahen.
  mbb-OT: Ebmelig-en ka su edtinazeng is menge etew nu. Ebpeleǥuyan ka te menge kuntada
    nu, umbe wazè nu en igkahandek. Kenè en ed-uvey ziyà te kenikew is menge kuntada
    nu, ne kenè ke en egkeheratan.
  mal-2015: നീതിയാൽ നീ സ്ഥിരമായി നില്ക്കും; നീ പീഡനത്തോടു അകന്നിരിക്കും; നിനക്കു ഭയപ്പെടുവാനില്ലല്ലോ;
    ഭീഷണിയോടു നീ അകന്നിരിക്കും; അതു നിന്നോടു അടുത്തുവരികയില്ല.
  gup-gup: Bininj rowk kore ngudda wanjh birrimak, dja kabirridjalkurduyime kunmak,
    dja kunmekbekenh ngurrrimurrngrayekmen. Minj ngurriyawoyhkelemen, dja minj nangale
    kabirrimre bu ngundiwarrewon.
  rmc-rmc: Aveha zathodo andro spravodľišagos a o trapišagos ela tutar dur. Ňisostar
    tut na daraha a e strašno dar paš tu na avela.
  pes-OPV: در عدالت ثابت شده و از ظلم دور مانده، نخواهی ترسید و هم از آشفتگی دور خواهی
    ماند و به تو نزدیکی نخواهد نمود.
  ron-1924: Вей фи ынтэритэ прин неприхэнире. Изгонеште нелиништя, кэч н-ай нимик
    де темут, ши спайма, кэч ну се ва апропия де тине.
  ben-OBCV: 'ধার্মিকতায় তুমি প্রতিষ্ঠিত হবে: উপদ্রব থেকে তুমি দূরে থাকবে; তোমার ভয়
    করার কিছু থাকবে না। আতঙ্ক বহুদূরে সরিয়ে ফেলা হবে, তা তোমার কাছে আসবে না।'
  som-som: Xaqnimaad ku dhismi doontaa, oo dulmina waad ka fogaan doontaa, waayo,
    ma aad cabsan doontid, oo cabsigelintana waad ka fogaan doontaa, waayo, innaba
    kuuma ay soo dhowaan doonto.
  lat-VUC: 'Et in justitia fundaberis: recede procul a calumnia, quia non timebis,
    et a pavore, quia non appropinquabit tibi.'
  eng-ASVBT: 'In righteousness shalt thou be established: thou shalt be far from oppression,
    for thou shalt not fear; and from terror, for it shall not come near thee.'
  ita-1885: Tu sarai stabilita in giustizia, tu sarai lontana d'oppressione, sì che
    non la temerai; e di ruina, sì ch'ella non si accosterà a te.
  eng-LXXUP: 'And thou shalt be built in righteousness: abstain from injustice, and
    thou shalt not fear; and trembling shall not come nigh thee.'
  eng-ULB: In righteousness you will be established, and you will be far from oppression,
    for you will not fear; and from terror, for it will not come near to you.
  spa-VBL: Tu sociedad funcionará a partir de principios de bondad y de derecho; no
    habrá nadie que te oprima. No tendrás miedo; no tendrás que enfrentar ningún tipo
    de terror.
  fra-_FOB: Tu seras affermie par la justice; tu seras loin de l'oppression, car tu
    n'auras rien à craindre, et de la ruine, car elle n'approchera pas de toi.
  mal-mal: നീതിയാൽ നീ സ്ഥിരമായി നില്ക്കും; നീ പീഡനത്തോട് അകന്നിരിക്കും; നിനക്ക് ഭയപ്പെടുവാനില്ലല്ലോ;
    ഭീഷണിയോടു നീ അകന്നിരിക്കും; അത് നിന്നോട് അടുത്തുവരുകയില്ല.
  urd-GVR: Tujhe insāf kī mazbūt buniyād par rakhā jāegā, chunāṅche dūsroṅ ke zulm
    se dūr rah, kyoṅki ḍarne kī zarūrat nahīṅ hogī. Dahshatzadā na ho, kyoṅki dahshat
    khāne kā sabab tere qarīb nahīṅ āegā.
  suz-BL: मिनु ठीक पतीकेमी इ कली बोल्‍यो सेल्‍ब। गे श्‍येत गेब आन क्‍येङा ङोन बाक्‍नेवे।
    मिनु गे काइ महिंनेवे। मारदे हना हिंचा ङा श्‍येत इ नेक्‍था मजाक्‍ब।
  eng-NOY: By righteousness shalt thou be established; Be thou far from anxiety, for
    thou shalt have nothing to fear, And from terror, for it shall not come near thee.
  ita-1927: Tu sarai stabilita fermamente mediante la giustizia; sarai lungi dall’oppressione,
    ché non avrai niente da temere; e dalla ruina, ché non si accosterà a te.
  ckb-ckb: بە ڕاستودروستی دەچەسپێیت دوور لە جەوروستەم، چونکە هیچ هۆیەک نییە بۆ ئەوەی
    بترسیت، هەروەها دووریت لە تۆقینیش، چونکە لێت نزیک ناکەوێتەوە.
  eng-BBE: 'All your rights will be made certain to you: have no fear of evil, and
    destruction will not come near you.'
  kan-OKCV: ನೀನು ನೀತಿಯಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವೆ. ಬಾಧೆಯಿಂದ ದೂರವಾಗಿರುವೆ. ನೀನು ಭೀತಿಯಿಂದ ಭಯಪಡುವುದಿಲ್ಲ,
    ಏಕೆಂದರೆ ಅದು ನಿನ್ನ ಸಮೀಪಕ್ಕೆ ಬಾರದು.
  tam-2017: நீதியினால் உறுதியாக்கப்பட்டிருப்பாய்; கொடுமைக்குத் தூரமாவாய்; பயமில்லாதிருப்பாய்;
    திகிலுக்குத் தூரமாவாய், அது உன்னை அணுகுவதில்லை.
  spa-RV-1909: Con justicia serás adornada; estarás lejos de opresión, porque no temerás;
    y de temor, porque no se acercará á ti.
  ron-BTF: În dreptate vei fi întemeiată; de oprimare vei fi departe, pentru că nu
    te vei teme; şi de groază, fiindcă nu se va apropia de tine.
  eng-WEBP: You will be established in righteousness. You will be far from oppression,
    for you will not be afraid, and far from terror, for it shall not come near you.
  eng-FBV: Your society will operate from principles of goodness and right; nobody
    will be there to oppress you. You won't be afraid; you won't have to face any
    kind of terror.
  nld-1939: 'Als gij in gerechtigheid zijt bevestigd. Verban dus de vrees: ge hebt
    niets te duchten; En de verschrikking: zij nadert u niet.'
  nch-BL: Amechnahuatis se tanahuatijquet cati xitahuac huan cati quichihua nochi
    cati cuali. Nochi amocualancaitacahua itztose huejca huan senquisa anquipiyase
    tasehuilisti. Ayecmo anmajmahuise pampa amo aqui quinequis amechtemajmatis.
  vie-1934: Ngươi sẽ được đứng vững trong sự công bình, tránh khỏi sự hiếp đáp, vì
    chẳng sợ chi hết. Ngươi sẽ xa sự kinh hãi, vì nó chẳng hề đến gần ngươi.
  hin-CV: 'तू धार्मिकता के द्वारा स्थिर रहेगी: अत्याचार तुम्हारे पास न आएगा; तुम निडर
    बने रहना; डर कभी तुम्हारे पास न आएगा.'
  eng-OURB: In righteousness you will be established. You will be far from oppression,
    for you will not be afraid; and far from terror, for it shall not come near you.
  spa-BES: Todos tus derechos te serán asegurados; no tengas miedo del mal, y la destrucción
    no se acercará a ti.
  tdx-tdx: Horizañe an-kavantañan-drehe; hitots’azo ty famorekekeañe, tsy hihembaña’o,
    tsy hitotok’ azo ka o fandrotsahañeo.
  tha-KJV: เจ้​าจะได้รับสถาปนาไว้ในความชอบธรรม เจ้​าจะห่างไกลจากการบีบบังคับเพราะเจ้าจะไม่ต้องกลัว
    และห่างจากความสยดสยองเพราะมันจะไม่มาใกล้​เจ้า
  por-BR-2018: Com justiça serás firmada; afasta-te da opressão, porque já não temerás;
    assim como também do assombro, porque este não se aproximará de ti.
  deu-ELO: Durch Gerechtigkeit wirst du befestigt werden. Sei fern von Angst, denn
    du hast dich nicht zu fürchten, und von Schrecken, denn er wird dir nicht nahen.
  eng-WYC-2018: and thou shalt be founded in rightfulness. Go thou away far from false
    challenge, for thou shalt not dread; and from dread, for it shall not nigh to
    thee. (and thou shalt be founded in righteousness. Thou shalt be free from oppression,
    for thou shalt not have any fear, and from terror, for it shall not come near,
    or close, to thee.)
  epo-epo: Per vero vi fortikiĝos; estu malproksima de premiteco, ĉar vi ne bezonas
    timi, kaj de teruro, ĉar ĝi ne alproksimiĝos al vi.
  uig-PIN: Sǝn ⱨǝⱪⱪaniyliⱪ bilǝn tiklinisǝn; Sǝn zulumdin yiraⱪ, (Qünki sǝn ⱨeq ⱪorⱪmaysǝn)
    Wǝⱨxǝttinmu yiraⱪ turƣuqi bolisǝn, Qünki u sanga ⱨeq yeⱪinlaxmaydu.
  beo-beo: Dilia da moloidafa hou lalegaguiba:le, gasawane lelumu. Dilia da gaga:i
    dagoi ba:beba:le, eno dunu da dilima se hame imunu amola dilia da beda:su hame
    ba:mu.
  tpi-OTNT: Long stretpela pasin bilong mi bai mi mekim yu i kamap strong. Na i no
    gat man moa bai i daunim yu na mekim nogut long yu, na bai yu no pret moa long
    wanpela samting. Olgeta pret bilong yu bai i pinis.
  hau-SA: Da adalci za a kafa ke. Zalunci zai yi nesa da ke; ba za ki kasance da wani
    abin da za ki ji tsoro ba. Za a kawar da duk wani abin banrazana; ba zai yi kusa
    da ke ba.
  uig-LAT: Sen heqqaniyliq bilen tiklinisen; Sen zulumdin yiraq, (Chünki sen héch
    qorqmaysen) Wehshettinmu yiraq turghuchi bolisen, Chünki u sanga héch yéqinlashmaydu.
  nde-nde: 'Uzaqiniswa ngokulunga: uchuku luzakuba khatshana lawe, awuyikwesaba lutho.
    Ukwesaba kuzasuselwa khatshana, akuyikusondela phansi kwakho.'
  ton-ton: '‌ʻE fokotuʻumaʻu koe ʻi he māʻoniʻoni: te ke mamaʻo mo e fakamālohia;
    koeʻuhi ʻe ʻikai te ke manavahē: pea mei he ilifia; koeʻuhi ʻe ʻikai haʻu ia ʻo
    ofi kiate koe.'
  ces-1613: Na spravedlnosti upevněna budeš. Vzdálíš se od ssoužení, protož se ho
    nebudeš báti, a od setření, nebo nepřiblíží se k tobě.
  eng-WMB: You will be established in righteousness. You will be far from oppression,
    for you will not be afraid, and far from terror, for it shall not come near you.
  tam-TCV: 'நீ நீதியில் நிலைநாட்டப்படுவாய்: கொடுமை உன்னைவிட்டுத் தூரமாகும்; நீ பயப்படுவதற்கு
    எதுவுமிராது. பயங்கரம் உன்னைவிட்டுத் தூரமாய் அகற்றப்படும்; அது உனக்குக் கிட்டவராது.'
  ceb-ULB: Pagatukoron ko ikaw sa pagkamatarong. Dili mo na masinatian ang paglutos,
    kay dili ka naman mahadlok, ug walay kalisang nga modangat duol kanimo.
  pol-UBG: W sprawiedliwości będziesz utwierdzona, będziesz daleka od ucisku, bo nie
    będziesz się go bać; i od trwogi, bo nie zbliży się do ciebie.
  agr-agr: Amek shiig takauwaitam duwi senchi atatme, nuadui makichik aentskesh inapakug
    waitkagmaschatnai. Tuja sapigmamush atsugtamtinai, ishamain antakum sapigmam duka
    ataktuk sapigmakchatnaitme.
  kyc-kyc: Rolaena renge dokome emba porainyi pyambwara. Moŋo emba keta peyo lengepe
    paka rengepe dupwana emba kyawa minyaramo karare.
  urd-GVU: تجھے انصاف کی مضبوط بنیاد پر رکھا جائے گا، چنانچہ دوسروں کے ظلم سے دُور
    رہ، کیونکہ ڈرنے کی ضرورت نہیں ہو گی۔ دہشت زدہ نہ ہو، کیونکہ دہشت کھانے کا سبب
    تیرے قریب نہیں آئے گا۔
  deu-1912: Du sollst durch Gerechtigkeit bereitet werden. Du wirst ferne sein von
    Gewalt und Unrecht, daß du dich davor nicht darfst fürchten, und von Schrecken,
    denn es soll nicht zu dir nahen.
  kan-2017: ಧರ್ಮವೇ ನಿನಗೆ ಆಧಾರ; ನೀನು ಹಿಂಸೆಗೆ ದೂರವಾಗಿರುವಿ, ನಿನಗೆ ಹೆದರಿಕೆ ಇರುವುದಿಲ್ಲ,
    ನಾಶನವು ದೂರವಾಗಿರುವುದು, ನಿನ್ನ ಹತ್ತಿರಕ್ಕೆ ಬಾರದು.
  yap-yap: Ngongol nib yal’uw ma bmat’aw e bayi gel nigem; ma dakuriy e gafgow nge
    marus ni nge yib ngom.
  hlt-MCSB: Duengnah dongah n'cikngae sak vetih, hnaemtaeknah lamloh na lakhla pawn
    ni. Na rhih voel pawt vetih porhaknah khaw nang taengla ha pawk voel mahpawh.
  mdy-ETH: ፒዜ ዎጌና ጎኑሞናይዳ ዔቄያ ኔ ማዓንዳኔ፤ ጌኔ ማዾና ሄርቂ ዎይሥሢ ኔ ጊዳፓ ባይቃንዳኔ፤ ኔና ዒጊቻንዳ ባኣዚያ
    ባኣሴ፤ ዲቃሣ ባኣዚያ ኔኤፓ ሃካንዳኔ፥ ኔ ባንሢያ ዑካዓኬ።
  twi-ASANTE: 'Wobɛtim wɔ tenenee mu: Wo ne nhyɛsotrasoɔ ntam kwan bɛware; worensuro
    biribiara. Ahupoo bɛkɔ akyirikyiri, na ɛremmɛn wo.'
  eng-WEBU: You will be established in righteousness. You will be far from oppression,
    for you will not be afraid, and far from terror, for it shall not come near you.
  wal-wal: Neeni xillotettan minnada eqqana; sugettainne huqqunnai neeppe haakkana.
    Neeni aibaassikka yayyakka; dagamaikka neekko shiiqenna.
  spa-PDDPT: Serás adornada con justicia. Estarás alejada de opresión, porque no temerás,
    pues no se acercará a ti.
  gun-gun: Teko porã rupi 'rã anhangareko ndere nemoingo axyarã va'ekue gui mombyry,
    ha'e ramo nderekyjevei 'rã. Nemondyiarã va'ekue gui voi mombyry 'rã reiko, ndouvei
    'rã ndere.
  ilo-ULB: Bangonenkanto manen iti kinalinteg. Saanmonto a pulos a mapadas ti pannakaidaddanes,
    ta saankanton a mabuteng, ken awanto iti nakabutbuteng nga umasideg kenka.
  kpg-kpg: Goe ga maaloo mai i di tonu mo di hai nia mee ala e donu, gei goe ga duuli
    gi daha mo digau haga dogolege mo digau hagamadagudagu dangada.
  uig-ARA: سەن ھەققانىيلىق بىلەن تىكلىنىسەن؛ سەن زۇلۇمدىن يىراق، (چۈنكى سەن ھېچ قورقمايسەن)
    ۋەھشەتتىنمۇ يىراق تۇرغۇچى بولىسەن، چۈنكى ئۇ ساڭا ھېچ يېقىنلاشمايدۇ.
  sus-sus: N to wo gbe ɲɔxɔma, wo man fama nɛ tide sɛnbɛ ra. Wo yaxuie mu wo tɔɔrɔma
    sɔnɔn, wo mu luma gaaxui kui. Wo mu gaaxuma fefe ya ra sɔnɔn.
  pon-2006: Pwuhng oh inen pahn kakehleiukada. Ke pahn silasil mwahu sang pahn kehnaudek
    oh me kamasepwehk kan.
  jae-jae: Aôm oc ôkô biŋgêdêŋ ŋaô. Lau teŋ oc sêkôniŋ aôm tôŋ atom, tec ôtêc taôm
    atom. Ma gêŋ êtakê aômŋa oc êndambiŋ aôm atom, oc ênac jaê aôm.
  ksd-ksd: Da vatur vapadikat u ma ra mangamangana takodo; pa ta na na arung bat u,
    ma pa una burut; ma una ki vailik kan ra nidadar, tago pa na maravai piram.
  tur-YTC: Doğruluk içinde sabitleneceksiniz. Baskıdan uzak olacaksın çünkü korkmayacaksın;
    Dehşetten uzak olacaksın çünkü sana yaklaşmayacak.
  grc-BRENT: Καὶ ἐν δικαιοσύνῃ οἰκοδομηθήσῃ· ἀπέχου ἀπὸ ἀδίκου, καὶ οὐ φοβηθήσῃ, καὶ
    τρόμος οὐκ ἐγγιεῖ σοι.
  ind-AYT: Dalam kebenaran kamu akan ditegakkan. Kamu akan jauh dari penindasan karena
    kamu tidak akan takut; atau dari kengerian karena hal itu tidak akan datang mendekat
    kepadamu.
  nya-nya: 'Udzakhazikika mʼchilungamo chenicheni: Sudzakhalanso wopanikizika, chifukwa
    sudzaopa kanthu kalikonse. Sudzakhalanso ndi mantha chifukwa manthawo sadzafika
    pafupi ndi iwe.'
  hrv-hrv: Na pravdi ćeš biti zasnovana. Odbaci tjeskobu, nemaš se čega bojati, odbaci
    strah jer ti se neće primaći.
  mps-mps: Te eno doloba pai kolesagade te eno nage bomai pedalumainu ilaibao. Te
    nage aiyaba elaluama, te dwai sęgo dolabo bidi me menio, te nage magi nai me
    delide wi me egobeo. Te nago wi ebo tigidali silaibao.
  tpi-tpi: Long stretpela pasin bilong mi bai mi mekim yu i kamap strong. Na i no
    gat man moa bai i daunim yu na mekim nogut long yu, na bai yu no pret moa long
    wanpela samting. Olgeta pret bilong yu bai i pinis.
  dan-1931: i Retfærd skal du grundfæstes. Vær tryg for Vold, du har intet at frygte,
    for Rædsler, de kommer dig ikke nær!
  vie-OVCB: Ngươi sẽ được vững lập trong sự công chính và công bằng. Kẻ thù sẽ không
    còn áp bức các ngươi. Ngươi sẽ sống trong nơi bình an, và kinh hoàng sẽ không
    đến gần ngươi nữa.
  guj-2017: હું તને ન્યાયીપણામાં પુનઃસ્થાપિત કરીશ. તને હવે સતાવણીનો અનુભવ થશે નહિ,
    તને કંઈ ભય લાગશે નહિ અને કંઈ ભયજનક વસ્તુ તારી પાસે આવશે નહિ.
  pon-2006A: Pwuhng oh inen pahn kakehleiukada. Ke pahn silasil mwahu sang pahn kehnaudek
    oh me kamasepwehk kan.
  por-BRBSL: Você será estabelecido em retidão. Você estará longe da opressão, pois
    você não terá medo, e longe do terror, pois não deve chegar perto de você.
  cth-cth: Lannae dawk caksak lah na o han. Repcoungroenae hoi na kâhlat toung vaiteh,
    na taket mahoeh toe. Lungpuennae hai hlat toung vaiteh nang koe phat mahoeh toe.
  twi-twi: 'Wubetim wɔ trenee mu: Wo ne nhyɛsotraso ntam kwan bɛware worensuro biribiara.
    Ahupoo bɛkɔ akyirikyiri, na ɛremmɛn wo.'
  hlt-hlt: Duengnah dongah n'cikngae sak vetih, hnaemtaeknah lamloh na lakhla pawn
    ni. Na rhih voel pawt vetih porhaknah khaw nang taengla ha pawk voel mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kɑ̀ɑ nfííkú timɔ́mmɔnti miɛkɛ, òmɔù tɛ̃́nkɛ bɑ́ ndɑ fɛ̃́ũnko,
    kufɔ̃wɑɑ́ ntɛ̃́nkɛ bɑ́ ndɑ tɔ́kɛ́nɛ̀.
  msy-2020: Kɨ uan arazir aghuimɨn gɨn mangɨ nɨ damightɨ, nɨ gavgavigham. Eghtɨ gumazir
    nɨ dɨkabɨraghamin tam ua nɨn boroghɨn ikian kogham. Eghtɨ nɨ bizitam uam an atiatingan
    kogham. Atiatir arazim nɨn saghon ikiam.
  azb-azb: Salehliyində möhkəmlənəcəksən, Zülmdən uzaq olacaqsan, qorxmayacaqsan.
    Qorxu hissi səndən uzaq olacaq, sənə yaxınlaşmayacaq.
  eng-DBY: 'In righteousness shalt thou be established: thou shalt be far from oppression,
    for thou shalt not fear; and from terror, for it shall not come near thee.'
  hin-2017: तू धार्मिकता के द्वारा स्थिर होगी; तू अंधेर से बचेगी, क्योंकि तुझे डरना
    न पड़ेगा; और तू भयभीत होने से बचेगी, क्योंकि भय का कारण तेरे पास न आएगा।
  wol-KYG: Njekk moo lay dëgëral, nga sore noteel, doo tiit; sore tiitaange, du la
    jege.
  eng-YLT: In righteousness thou establishest thyself, Be far from oppression, for
    thou fearest not, And from ruin, for it cometh not near unto thee.
  kne-kne: Din kinalinteg di kapoan di panakabalin mo. Maga di mamalpaligat en sik-a
    ya maga di pan-egyatam.”
  eng-WYC-2017: and thou shalt be founded in rightfulness [or rightwiseness]. Go thou
    away far from false challenge, for thou shalt not dread; and from dread, for it
    shall not nigh to thee.
  eng-WMBB: You will be established in righteousness. You will be far from oppression,
    for you will not be afraid, and far from terror, for it shall not come near you.
  urd-GVH: तुझे इनसाफ़ की मज़बूत बुनियाद पर रखा जाएगा, चुनाँचे दूसरों के ज़ुल्म से
    दूर रह, क्योंकि डरने की ज़रूरत नहीं होगी। दहशतज़दा न हो, क्योंकि दहशत खाने का
    सबब तेरे क़रीब नहीं आएगा।
  rug-rug: 'Pa tinoṉoto si kote tava ṉiṉira si goi: Sari na ṉinovaṉovala tadi na mua
    kana si kote koa va seu koa goi; ke lopu kaqu matagutu si goi. Kote koa si goi
    pa binule; sari tinasuna si lopu kote tata mae koa goi.'
  gaz-gaz: Ati qajeelummaadhaan hundeeffamta; cunqurfamuun sirraa fagaata; wanni si
    sodaachisu tokko iyyuu hin jiru. Gooliin sirraa fageeffama; sitti iyyuu hin dhiʼaatu.
  fra-LSG: Tu seras affermie par la justice; Bannis l’inquiétude, car tu n’as rien
    à craindre, Et la frayeur, car elle n’approchera pas de toi.
  gnn-gnn: Nhe yurru dhärra wuṉḏaŋarryirrina yana, liŋgu nhe yukurra yurru nhina ŋarrakalana
    ŋunhilina rom‐dhunupaŋurana. Yakana yurru walala miriŋunydja marrtji galkithirri
    wal'ŋu nhokala, ga yakana nhe yurru barrarirri ŋula nhäkunydja.
  yal-yal: Ɛ sabatima nɛn tinxinyani. Ɲaxankatan masigama ɛ ra nɛn. Ɛ mi fa gaxuma
    sese yɛɛ ra, gaxun masigama ɛ ra nɛn, a mi fa a masoma ɛ ra.
  haw-1868: 'Ma ka pono no oe e hookumuia''i: E mamao aku oe i ka hookaumaha, No ka
    mea, aole oe e makau ana; A i ka weliweli hoi, no ka mea, aole ia e hookokoke
    mai ia oe.'
  arb-NAV: بِالْبِرِّ يَتِمُّ تَرْسِيخُكِ، وَتَكُونِينَ بَعِيدَةً عَنْ كُلِّ ضِيقٍ
    فَلَنْ تَخَافِي، وَنَائِيَةً عَنِ الرُّعْبِ لأَنَّهُ لَنْ يَقْتَرِبَ مِنْكِ.
  ewe-ewe: Woaɖo gɔwòme anyi le dzɔdzɔenyenye me. Ŋutasesẽ anɔ adzɔge na wò. Màvɔ̃
    na naneke o. Ŋɔdzi ate ɖa xaa tso gbɔwò, eye mate ɖe ŋuwò o.
  eng-LEE: 'In righteousness shalt thou be established: keep far from oppression,
    for thou shalt not fear; and from terror, for it shall not come near unto thee.'
  asm-FB: ধাৰ্মিকতাত মই তোমালোকক পুনৰ স্থাপন কৰিম; তোমালোকৰ আৰু অত্যাচাৰ অভিজ্ঞতা
    নহ’ব, কাৰণ তোমালোকৰ ভয় নহ’ব; আৰু আতঙ্কজনক কোনো কথাই তোমালোকৰ ওচৰলৈ নাহিব।
  sus-A: ﭑ تٌ وٌ فبٍ حْشْمَ، وٌ مَن قَمَ نّ تِدٍ سّنبّ رَ. وٌ يَشُييٍ مُ وٌ تْورْ مَ
    سْنْن، وٌ مُ لُمَ فَاشُي كُي. وٌ مُ فَاشُمَ قٍقٍ يَ رَ سْنْن.
  fra-SBL: Tu seras établi dans la justice. Vous serez loin de l'oppression, car vous
    n'aurez pas peur, et loin de la terreur, car il ne s'approchera pas de toi.
  hbo-hbo: בִּצְדָקָ֖ה תִּכֹּונָ֑נִי רַחֲקִ֤י מֵעֹ֙שֶׁק֙ כִּֽי־לֹ֣א תִירָ֔אִי וּמִ֨מְּחִתָּ֔ה
    כִּ֥י לֹֽא־תִקְרַ֖ב אֵלָֽיִךְ׃
  kik-kik: 'Nĩũgaikara ta ũhaandĩtwo wega ũhoro-inĩ wa ũthingu: Ũnyamarania nĩũgakũraihĩrĩria;
    ndũgakorwo ũrĩ na ũndũ ũngĩtũma wĩtigĩre. Nakĩo kĩmako nĩgĩgakũraihĩrĩria; gĩtigagũkuhĩrĩria.'
  fra-NCL: Tu seras affermie sur la justice ; loin de toi l’angoisse, car tu n’as
    rien à redouter ; la frayeur, car elle n’approchera pas de toi.
  cek-AK: Nang loe toenghaih hoiah kacakah na om tih; pacaekthlaekhaih mah na caehtaak
    ueloe, zithaih na tawn mak ai boeh; zitthok hmuennawk doeh na taengah angzo mak
    ai boeh.
  cuk-cuk: Igar-napiragwadi gannarbaa an be-imakoed. Mesagwar-gudii bar be itogosulid.
    Bali dobee be itogosulid. Begine, gwayed-dummadi bangudoed, gwen be-walikaa guosulid.
  uig-CYR: Сән һәққанийлиқ билән тиклинисән; Сән зулумдин жирақ, (Чүнки сән һеч қорқмайсән)
    Вәһшәттинму жирақ турғучи болисән, Чүнки у саңа һеч йеқинлашмайду.
  tel-2017: నీతితో నిన్ను తిరిగి స్థాపిస్తాను. నువ్వు ఇంకెన్నటికీ హింస అనుభవించవు.
    నువ్వు భయపడనక్కరలేదు. నిన్ను భయపెట్టేది నీ దగ్గరికి రాదు.
  hat-BSA: Nan ladwati, ou va etabli; ou va rete lwen opresyon, paske ou p ap gen
    lakrent. Ou p ap gen gwo laperèz, paske li p ap pwoche ou.
  kos-kos: Suwoswos ac pwaye ac fah oru kom in ku. Kom ac fah tia pulakin mwe keok
    ac mwe aksangang.
  hbo-WLC: בִּצְדָקָ֖ה תִּכּוֹנָ֑נִי רַחֲקִ֤י מֵעֹ֙שֶׁק֙ כִּֽי־לֹ֣א תִירָ֔אִי וּמִ֨מְּחִתָּ֔ה
    כִּ֥י לֹֽא־תִקְרַ֖ב אֵלָֽיִךְ׃
  ibo-ibo: Nʼezi omume ka a ga-eme ka ị guzosie ike. Mmegbu ga-adịkwa anya site nʼebe
    ị nọ, nʼihi ya, ị gaghị atụ egwu ihe ọjọọ ọbụla. Ọ dịghị ihe egwu ga-abịaru gị
    nso, nʼihi na a ga-ewezuga ha site nʼebe ị nọ.
  ory-ory: ତୁମ୍ଭେ ଧାର୍ମିକତାରେ ସ୍ଥିରୀକୃତ ହେବ; ତୁମ୍ଭେ ଉପଦ୍ରବଠାରୁ ଦୂରରେ ରହିବ, କାରଣ ତୁମ୍ଭେ
    ଭୀତ ହେବ ନାହିଁ; ପୁଣି ତ୍ରାସଠାରୁ ଦୂରରେ ରହିବ, କାରଣ ତାହା ତୁମ୍ଭ ନିକଟକୁ ଆସିବ ନାହିଁ।
  chk-chk: Pwüng epwe anükücharok, chon ariaföüuk repwe toau senuk pwe kosap chüen
    niueitiir, nge niuokus mi afeiengau esap arap ngonuk.
  rop-rop: Ai garra gibit yumob feyago, en yumob kaan bradin blanga det laiyinbala
    stori. Ai garra deigimwei ol detlot ting blanga yumob weya meigimbat yumob wori
    oldei.
  ukr-1871: Справедливість твоя скріпить тебе, далека будеш від гнету, нїщо тобі його
    боятись, страх не наближить ся до тебе.
  deu-1951: In Gerechtigkeit wirst du erbaut werden, fern von Bedrückung, daß du dich
    nicht zu fürchten brauchst, und ohne Gefahr, denn sie wird nicht zu dir nahen.
  eng-JPS: In righteousness shalt thou be established; be thou far from oppression,
    for thou shalt not fear, and from ruin, for it shall not come near thee.
  srp-1865: Pravdom æeš se utvrditi, daleko æeš biti od nasilja, te se neæeš bojati,
    i od strahote, jer ti se neæe približiti.
  lug-lug: Olinywezebwa mu butuukirivu era toojoogebwenga, kubanga tolitya, onoobanga
    wala n’entiisa kubanga terikusemberera.
  heb-heb: בצדקה תכונני רחקי מעשק כי לא תיראי וממחתה כי לא תקרב אליך׃
  ben-IRV: তুমি ধার্ম্মিকতায় পুনস্থাপিত হবে। তুমি অত্যাচারের থেকে দূরে থাকবে; তুমি
    ভীত হবে না এবং ত্রাস থেকে দূরে থাকবে এবং তা তোমার কাছে আসবে না।
  pan-pan: ਤੂੰ ਧਰਮ ਨਾਲ ਕਾਇਮ ਰਹੇਂਗੀ, ਅਤੇ ਜ਼ੁਲਮ ਤੋਂ ਦੂਰ ਰਹੇਂਗੀ, ਇਸ ਲਈ ਤੂੰ ਨਾ ਡਰੇਂਗੀ,
    ਅਤੇ ਖੌਫ਼ ਨਾ ਖਾਵੇਂਗੀ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਨੇੜੇ ਨਾ ਆਵੇਗਾ।
  mya-JVB: သင်သည် ဖြောင့်မတ် ခြင်းတရားအားဖြင့် တည် လိမ့်မည်။ ညှဉ်းဆဲ ခြင်းနှင့် ဝေး
    သည်ဖြစ်၍ မ ကြောက် ရ။ ထိတ်လန့် ခြင်းသည်လည်း ဝေး၍၊ သင့် အနီးသို့ မ ရောက် ရ။
  tbg-tbg: Ho ne avuqavu okara autuqi viha, kempukaiqamake vaivarave. Ne mintiaqi
    vivaro kia vovanovata ni vara muntuviqama kero ni qoraiqama nimitairaro, kia aatu
    itaaina haikava niqi qovaraiqiramanta ne koqemake variqi vivarave.
  hmo-hmo: Kota maoromaoro bona kara maoromaoro ese oi do ia hagoadaia. Dagedage bona
    mai edia gari gaudia, be umui dekena amo daudau dekenai do idia noho. Gau ta do
    umui gari henia lasi.
  urd-urd: तू रास्तबाज़ी से पायदार हो जाएगी, तू ज़ुल्म से दूर रहेगी क्यूँकि तू बेख़ौफ़
    होगी, और दहशत से दूर रहेगी क्यूँकि वह तेरे क़रीब न आएगी।
  rus-SYN: Ты утвердишься правдою, будешь далека от угнетения, ибо тебе бояться нечего,
    и от ужаса, ибо он не приблизится к тебе.
  bqc-SIM: Yã́zɛde a n gba gbãa, gbãamↄa gbɛ̃́ↄnɛ a zã̀ kũnnↄ. Ńyↄ̃ↄ pↄe vĩa
    vĩo, gili a gɛ̃nguo.
  tcz-CHONGTHU: Thu adih le ahoia kivaipohna khat umna’a chu nangma ki huhbit ding
    nahi. Na melmate nangma’a konna gamla tah’a kichon doh dingu, nangma lungmonga
    nachen ding, tijatnan nahin nailou ding ahitai.
  mar-mar: नीतिमत्तेत तू स्थापीत होशील. तुला येथून पुढे छळाचा अनुभव येणार नाही, कारण
    तू भिणार नाही, आणि तुला घाबरवण्यास कोणीही तुझ्याजवळ येणार नाही.
  qub-qub: Noga munashäno goyarmi alli canquipaj. Manami pipis ñacachishunquipänachu.
    Manami imatapis manchacunquipächu. Yapayga mananami fiyupa manchariypajcuna chayashunquipänachu.
  hat-hat: Ou pral kanpe fèm paske tout moun ap mache dwat lakay ou. Pa fè mechanste.
    Ou pa bezwen pè pesonn. Ou pa bezwen gen kè sote. Anyen p'ap rive ou.
  eng-BSB: In righteousness you will be established, far from oppression, for you
    will have no fear. Terror will be far removed, for it will not come near you.
  eng-WEBPB: You will be established in righteousness. You will be far from oppression,
    for you will not be afraid, and far from terror, for it shall not come near you.
  kbq-kbq: Fatgo avu'avazampina kazeri hanavetina kazeri nena hugahue. Ana hanugeno
    mago vahe'mo'e hunora kata kamino kazeri havizana osanigenka, mago zankura korora
    osugahane. Na'ankure kazeri koro'ma huga zantamimo'a kagritera eravao osugahie.
  nhe-BL: Inmechnahuatis se tlanahuatijquetl tlen xitlahuac huan tlen quichihua nochi
    tlen cuali. Nochi imocualancaitacahua itztose huejca huan senquistoc inquipiyase
    tlasehuilistli. Ayoc inmajmahuise pampa axaca quinequis inmechtemajmatis.
  gub-BL: A'e pe har wiko putar ikatu ma'e iapo har romo heze'eg heruzar pà wà nehe.
    A'e rupi nuzeapo kwaw ikatu 'ym ma'e newe nehe. Teko ikatu 'ym ma'e nuzuka kwaw
    nepupe har wà nehe. Nepupe har nukyze kwaw ma'e wi wà nehe.
  eng-DRA: 'And thou shalt be founded in justice: depart far from oppression, for
    thou shalt not fear; and from terror, for it shall not come near thee.'
