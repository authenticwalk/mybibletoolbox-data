  tbz-SIM: A bɑ́ nyĩɛ̃̀kù ɑ í yóó di ifɛi, dɛ̀ bɑ́ɑ́ dɑ di kɛ yɛ̃́ bɛ̀ tɛ̃́nkɛ í yó
