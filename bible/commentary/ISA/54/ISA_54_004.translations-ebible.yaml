    yukurranha nhinanha gäna wal'ŋu, bitjana bitjan ŋuli dhuway‐rakunymirri yolŋu
    nhina yukurra gäna.
  yal-yal: Ɛ nama gaxu, amasɔtɔ ɛ mi yagin sɔtɔɛ. Ɛ nama kɔntɔfili amasɔtɔ ɛ mi rayagima,
    koni ɛ ɲinanma nɛn ɛ dii ɲɔrɛyaan yagin xɔn ɛ mi fa ɛ mirima ɛ kaɲa gilɛyaan yagine
    ma sɔnɔn.
  haw-1868: Mai makau oe, no ka mea, aole oe e hilahila, Mai hoopalaimaka, no ka mea,
    aole oe hoohilahilaia; E hoopoina no hoi oe i ka hilahila o kou wa opiopio, Aole
    hoi e mauao hou i ka hoowahawahaia o kou noho wahine kane make ana.
  arb-NAV: لَا تَجْزَعِي لأَنَّكِ لَنْ تَخْزَيْ، وَلا تَخْجَلِي لأَنَّهُ لَنْ يَلْحَقَ
    بِكِ عَارٌ، فَأَنْتِ سَتَنْسَيْنَ خِزْيَ صِبَاكِ، وَلَنْ تَذْكُرِي مِنْ بَعْدُ
    عَارَ تَرَمُّلِكِ.
  ewe-ewe: “Mègavɔ̃ o, elabena wò mo matsi dãa o. Mègavɔ̃ na ŋukpeɖuɖu o, elabena
    womado vlo wò o. Àŋlɔ wò ɖetugbimeŋukpewo be, eye màgaɖo ŋku wò ahosinyenye ƒe
    vlododowo dzi o,
  eng-LEE: Fear not, for thou shalt not be made ashamed; and be not confounded, for
    thou shalt not be put to the blush; for the shame of thy youth shalt thou forget,
    and the reproach of thy widowhood shalt thou not remember any more.
  asm-FB: ভয় নকৰিবা, কাৰণ তোমালোক লজ্জিত নহবা; বা নিৰাশ নহ’বা কাৰণ তোমালোক অপমানিত
    নহ’বা; তোমালোকে যৌৱন-কালৰ লাজ আৰু তোমালোকক বর্জন কৰাৰ অপমান পাহৰিবা।
  sus-A: هَلِ وٌ مُ هَنمّ، وٌ مُ يَافِ يٌ سْتْمَ. وٌ نَشَ فَاشُ نَ يَ رَ، وٌ شَ قٍ
    مُ رَفٌرٌ مَ نّ. وٌ قَمَ نّ نّيمُدٍ نَ يَافِ شَ قٍ رَ وٌ نَشَن سْتْ وٌ قٌنِكٍ
    تّمُي، وٌ مُ لُ رَ مَحْشُن نَ وٌ شَ كَاحّ قٍ رَ،
  fra-SBL: « N'ayez pas peur, car vous n'aurez pas à rougir. Ne vous laissez pas déconcerter,
    car vous ne serez pas déçu. Car tu oublieras la honte de ta jeunesse. Vous ne
    vous souviendrez plus de l'opprobre de votre veuvage.
  hbo-hbo: אַל־תִּֽירְאִי֙ כִּי־לֹ֣א תֵבֹ֔ושִׁי וְאַל־תִּכָּלְמִ֖י כִּ֣י לֹ֣א תַחְפִּ֑ירִי
    כִּ֣י בֹ֤שֶׁת עֲלוּמַ֙יִךְ֙ תִּשְׁכָּ֔חִי וְחֶרְפַּ֥ת אַלְמְנוּתַ֖יִךְ לֹ֥א תִזְכְּרִי־עֹֽוד׃
  kik-kik: “Ndũkanetigĩre; tondũ ndũgaaconoka. O na ndũkanaigue guoya wa gũconorithio;
    nĩgũkorwo ndũrĩ hĩndĩ ũkaanyararithio. Nĩukariganĩrwo nĩ thoni cia ũnini waku,
    na ndũgacooka kũririkana rĩngĩ ũrĩa wananyararwo nĩgũkorwo ũrĩ wa ndigwa.
  fra-NCL: Ne crains point, car tu ne seras pas confondue ; n’aie pas honte, car tu
    n’auras pas à rougir ; car tu oublieras la honte de ta jeunesse, et tu ne te souviendras
    plus de l’opprobre de ton veuvage.
  cek-AK: Zii hmah, azathaih na tong mak ai; mikhmaisethaih to zii hmah; azathaih
    na tongh mak ai; na qoeng li nathuem ih azathaih to na pahnet tih boeh, lamhmai
    ah na oh nathuem ih kasaethuihaih doeh na panoek mak ai boeh.
  cuk-cuk: ”Melle be dobe-itogo, ar be bingeguosulid. Melle be gwayo, ar be-nug mesagwar
    guosulid. Be yagwaunni bingegusadi be iegoed. Bei-machered-burgwisgu, bingedar
    be itosadgi bar be binsaosulid.”
  uig-CYR: Қорқма, чүнки сән һеч хиҗаләттә болмайсән, Һеч уятқа қалдурулмайсән, Чүнки
    йәргә һеч қаритилип қалмайсән, Чүнки яшлиғиңдики хиҗилчанлиқни унтуйсән, Туллуғуңниң
    аһанитини һеч есиңгә кәлтүрәлмәйсән.
  tel-2017: భయపడవద్దు. నువ్వు సిగ్గు పడనక్కరలేదు. నీకు అవమానం కలగదు. అధైర్య పడవద్దు.
    చిన్నతనంలోని నీ అవమానాన్నీ సిగ్గునూ మరచిపోతావు. నీ వైధవ్యపు నిందను ఇకమీదట జ్ఞాపకం
    చేసుకోవు.
  hat-BSA: “Pa pè, paske ou p ap vin wont. Pa santi ou imilye, paske ou p ap desi.
    Ou p ap sonje wont jenès ou ak repwòch tankou vèv. Sa va bliye nèt.
  kos-kos: Nimet sangeng — kom ac fah tia sifilpa akmwekinyeyuk; Kom ac fah tia sifilpa
    akpusiselyeyuk. Ac fah mulkinyukla tafongla lom ke pacl lom payuk fusr, Ac oayapa
    supwar lom ke kom katinmas.
  hbo-WLC: אַל־תִּֽירְאִי֙ כִּי־לֹ֣א תֵב֔וֹשִׁי וְאַל־תִּכָּלְמִ֖י כִּ֣י לֹ֣א תַחְפִּ֑ירִי
    כִּ֣י בֹ֤שֶׁת עֲלוּמַ֙יִךְ֙ תִּשְׁכָּ֔חִי וְחֶרְפַּ֥ת אַלְמְנוּתַ֖יִךְ לֹ֥א תִזְכְּרִי־עֽוֹד׃
  ibo-ibo: “Atụla egwu, nʼihi na ihere agaghị emekwa gị ọzọ. Ị gaghị abụkwa onye e
    wedara nʼala. Ị gakwaghị echeta ihere mere gị mgbe ị bụ nwantakịrị, na ịta ụta
    dịrị gị nʼihi ọnwụ di gị.
  ory-ory: ଭୟ କର ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଲଜ୍ଜିତ ହେବ ନାହିଁ। କିଅବା ବିଷଣ୍ଣମନା ହୁଅ ନାହିଁ; କାରଣ
    ତୁମ୍ଭକୁ ଲଜ୍ଜିତ କରାଯିବ ନାହିଁ; ତୁମ୍ଭେ ଆପଣା ଯୌବନ କାଳର ଲଜ୍ଜା ପାସୋରି ଯିବ ଓ ତୁମ୍ଭେ ଆପଣା
    ବିଧବାବସ୍ଥାର ଦୁର୍ନାମ ଆଉ ସ୍ମରଣ କରିବ ନାହିଁ।
  chk-chk: Kosap niuokus, pun kosap säw. Kosap niueiti itengau, pun kosap küna turunufas.
    Iwe, kopwe manlükala om säw ka eäni lupwen fansoun om föpwül, nge kosap chüen
    chechemeni om itengau lupwen fansoun om lipichsefäl.
  rop-rop: Yu nomo bradin en sheim. Yu kaan wori en nogudbinji. Fogedabat detlot nogudbala
    ting yubin dum basdam wen yubin yangbala, en nomo sheim miselp dumaji yu jidan
    widogel.
  ukr-1871: Не бійся, не дознаєш стиду; не лякайся, не зазнаєш наруги; забудеш сором
    молодощів своїх, і не згадаєш більше зневаги свого вдовування.
  deu-1951: Fürchte dich nicht, denn du wirst nicht zuschanden werden. Schäme dich
    nicht, denn du sollst nicht beschimpft werden; denn du wirst der Schande deiner
    Jugend vergessen, und der Schmach deiner Witwenschaft wirst du nimmermehr eingedenk
    sein.
  eng-JPS: Fear not, for thou shalt not be ashamed. Neither be thou confounded, for
    thou shalt not be put to shame; for thou shalt forget the shame of thy youth,
    and the reproach of thy widowhood shalt thou remember no more.
  srp-1865: Ne boj se, jer se neæeš osramotiti, i nemoj se stidjeti, jer neæeš biti
    prijekorna, nego æeš zaboraviti sramotu mladosti svoje, i prijekora udovišta svojega
    neæeš se više sjeæati.
  lug-lug: “Totya kubanga toliddayo kukwatibwa nsonyi. Toggwaamu maanyi kubanga togenda
    kuswazibwa. Olyerabira ensonyi z’obuvubuka bwo, n’ekivume ky’obwannamwandu bwo
    tolikijjukira nate.
  heb-heb: אל תיראי כי לא תבושי ואל תכלמי כי לא תחפירי כי בשת עלומיך תשכחי וחרפת אלמנותיך
    לא תזכרי עוד׃
  ben-IRV: তুমি ভয় কোরো না, কারণ তুমি লজ্জিত হবে না। নিরূত্সাহ হয়ো না, কারণ তুমি
    অপদস্থ হবে না। তোমার যৌবনের লজ্জা তুমি ভুলে যাবে আর তোমার বিধবার দুর্নাম মনে থাকবে
    না।
  pan-pan: ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਤੂੰ ਲੱਜਿਆਵਾਨ ਨਾ ਹੋਵੇਂਗੀ, ਨਾ ਘਬਰਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਸ਼ਰਮਿੰਦੀ ਨਾ
    ਹੋਵੇਂਗੀ, ਤੂੰ ਤਾਂ ਆਪਣੀ ਜੁਆਨੀ ਦੀ ਲਾਜ ਨੂੰ ਭੁੱਲ ਜਾਵੇਂਗੀ, ਅਤੇ ਆਪਣੇ ਰੰਡੇਪੇ ਦੇ ਉਲਾਂਭੇ
    ਨੂੰ ਫੇਰ ਯਾਦ ਨਾ ਕਰੇਂਗੀ।
  mya-JVB: မ စိုးရိမ် နှင့်။ ရှက်ကြောက် ခြင်းသို့မ ရောက်ရ။ မျက်နှာ မ ပျက်နှင့်။ အရှက်ကွဲ
    ခြင်းကို မ ခံရ။ အသက် ငယ်စဉ်အခါ ခံရသောရှက်ကြောက် ခြင်းကို မေ့လျော့ လိမ့်မည်။ မုတ်ဆိုးမ
    ဖြစ်၍ ခံရသောကဲ့ရဲ့ ခြင်းကို နောက် တဖန် မ အောက်မေ့ ရ။
  tbg-tbg: Ieruharemio, kia qetaane. Are kiama qaiqaa kaurira haika varenarave. Kiama
    vovano ai autu qaiqaavata vatainiqama kaanarove. Are haaru qaraaka vatukavano
    variaramanta ai avutaqi variaka hampi kaiqa varaara kaara are kaurira haika varaanara
    are vira tauruma kenarave. Navutaaka ani ai avutaqi variaka rumpa vare vuru vo
    vataini kaavara are ehaara nahenti voqaara nenaraa kia koqema kera varianara,
    virara are kia qaiqaa irinarave.
  hmo-hmo: Do oi gari lasi, badina be do oi hemarai lou lasi. Do oi dika lasi, haida
    ese oi do idia hahemaraia lasi. Oiemu eregabe negana ena hemarai do oi laloaboio,
    bona oi be vabu neganai, lalohisihisi bada oi abia dinadia danu do oi laloaboio.
  urd-urd: ख़ौफ़ न कर, क्यूँकि तू फिर पशेमाँ न होगी; तू न घबरा, क्यूँकि तू फिर रूस्वा
    न होगी; और अपनी जवानी का नंग भूल जाएगी, और अपनी बेवगी की 'आर को फिर याद न करेगी।
  rus-SYN: 'Не бойся, ибо не будешь постыжена; не смущайся, ибо не будешь в поругании:
    ты забудешь посрамление юности твоей и не будешь более вспоминать о бесславии
    вдовства твоего.'
  bqc-SIM: Ńsu vĩakɛo, asa wí a n kũo. Ńsu widɛo, n gɛɛ a gↄ̃ kpa n wɛ́io. N
    ɛ̀waasogↄↄ wíyã a sãngu, n gyaable ń gɛɛo kpánwɛi yã́ a dↄngu lↄo.
  tcz-CHONGTHU: Jachatna hinkho naman kit lou ding ahitah jeh in, kicha hih in. Nangma
    not thapna chang lou ding nahi tah jeh in kicha hih beh in. Nangman na khangdonlai
    jachatna ho le meithai lunghemna jong na geldoh kittah lou helding ahitai.
  mar-mar: घाबरू नकोस कारण तू लज्जित होणार नाहीस किंवा निराश होऊ नको कारण तू कलंकीत
    होणार नाहीस; तू आपल्या तरुणपणाची लाज आणि आपल्या त्यागण्याची बदनामी विसरशील.
  qub-qub: Ama manchacuychu. Manami pengaychöga canquipächu. Manami ashllishunquipäpischu.
    Ni manami imapitapis pengacunquipächu. Wawaynaj jipash car pengacushayquitapis
    gongaycunquipämi. Manami yarpanquipänachu biyüda captiqui manacajman churashushayquitapis.
  hat-hat: Ou pa bezwen pè! Yo p'ap derespekte ou ankò! Ou pa bezwen bese tèt ou,
    yo p'ap fè ou wont ankò! Ou pral bliye bagay lèd ou te fè lè ou te jenn marye
    a. Ou p'ap chonje lè ou te rete pou kont ou tankou yon fanm ki pèdi mari l'.
  eng-BSB: Do not be afraid, for you will not be put to shame; do not be intimidated,
    for you will not be humiliated. For you will forget the shame of your youth and
    will remember no more the reproach of your widowhood.
  eng-WEBPB: “Don’t be afraid, for you will not be ashamed. Don’t be confounded, for
    you will not be disappointed. For you will forget the shame of your youth. You
    will remember the reproach of your widowhood no more.
  kbq-kbq: Tamagra korora osiho, na'ankure tamagrira tamazeri tamagazea osugahie.
    Kagraka'a antahi amne zanknara osuo. Na'ankure kagra kagazegura osugahane. Hianagi
    kasefa a'ma mani'nenka kentoma mani'nanke'zama, kazeri kagazema hu'naza zankura
    mago'ane antahintahia osuo.
  nhe-BL: Amo ximajmahuica pampa ayoc initztose ipan pinahualistli. Huan ayoc inquiilnamiquise
    nopa pinahualistli tlen inquipanoque huejcajquiya quema san inonpejtoyaj queja
    se altepetl tlen tlacame, huan nopa tlaijiyohuilistli tlen inquipanoque quema
    initztoyaj imoseltitzitzi queja se cahualtzi. Nochi ya nopa inquiilcahuase.
  gub-BL: Ekyze zo nehe. Nanemaranugar kwaw nehe. Nepytuhegatu zo nehe, ta'e ni amo
    nanemuigo kar kwaw ikàg 'ym ma'e romo a'e wà nehe xe. Nekuzàtài mehe uzapo iaiw
    ma'e newe imaranugar ma'e romo nemuigo kar pà wà. Nereharaz putar a'e uzeapo ma'e
    kwer wi nehe. Nanema'enukwaw kwaw iaiw ma'e newe uzeapo ma'e kwer rehe nehe, kuzà
    imen umàno ma'e kwer romo nereko mehe uzeapo ma'e kwer rehe nehe.
  eng-DRA: 'Fear not, for thou shalt not be confounded, nor blush: for thou shalt
    not be put to shame, because thou shalt forget the shame of thy youth, and shalt
    remember no more the reproach of thy widowhood.'
