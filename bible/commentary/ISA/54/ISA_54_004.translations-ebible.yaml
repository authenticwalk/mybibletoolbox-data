  kan-2017: “ಹೆದರಬೇಡ, ನಿನಗೆ ಅವಮಾನವಾಗುವುದಿಲ್ಲ, ನಾಚಿಕೆಪಡದಿರು, ನಿನಗೆ ಆಶಾಭಂಗವಾಗದು; ಯೌವನದಲ್ಲಿ
