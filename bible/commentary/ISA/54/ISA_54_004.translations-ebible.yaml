verse: ISA.054.004
translations:
  mal-C: “ഭയപ്പെടേണ്ട; നീ ലജ്ജിതയാകുകയില്ല; പരിഭ്രമിക്കേണ്ട; നീ അപമാനിതയാകുകയില്ല.
    നിന്റെ യൗവനകാലത്തെ ലജ്ജ നീ മറക്കും, വൈധവ്യനിന്ദ മേലാൽ ഓർക്കുകയുമില്ല.
  deu-TKW: Sei getrost, denn du wirst nicht zu Schanden werden, und fühle dich nicht
    beschämt, denn du wirst nicht zu erröten brauchen. Denn die Schande deiner Jugendzeit
    wirst du vergessen und der Schmach deiner Witwenschaft wirst du nicht länger gedenken.
  lin-lin: Kobanga te, pamba te okoyoka lisusu soni te ! Kozala na mawa te, pamba
    te okotiolama lisusu te ! Okobosana soni ya bolenge na yo mpe okokanisa lisusu
    te pasi na yo ya kokufisa mobali ;
  eng-LSV: And they cause desolate cities to be inhabited. Do not fear, for you are
    not ashamed, || Nor blush, for you are not confounded, || For you forget the shame
    of your youth, || And the reproach of your widowhood || You do not remember anymore.
  eng-GNV: 'Feare not: for thou shalt not be ashamed, neither shalt thou be confounded:
    for thou shalt not bee put to shame: yea, thou shalt forget the shame of thy youth,
    and shalt not remember the reproch of thy widdowhoode any more.'
  eng-WEBSTER: 'Fear not; for thou shalt not be ashamed: neither be thou confounded;
    for thou shalt not be put to shame; for thou shalt forget the shame of thy youth,
    and shalt not remember the reproach of thy widowhood any more.'
  nhw-BL: Amo ximajmahuica pampa ayacmo anitztose ipan pinahualistli. Huan ayacmo
    anquielnamiquise nopa pinahualistli catli anquipanoque huejcajya quema san anonpejtoyaj
    quen se altepetl tlen masehualme, huan nopa tlaijiyohuilistli catli anquipanoque
    quema anitztoyaj amoseltzitzi quen se cahualtzi. Nochi ya nopa anquielcahuase.
  swh-ONEN: “Usiogope, wewe hutaaibika. Usiogope aibu, wewe hutaaibishwa. Wewe utasahau
    aibu ya ujana wako, wala hutakumbuka tena mashutumu ya ujane wako.
  bba-bba: A ku nɑndɑ, domi ɑ ǹ sekuru wɑsi. A ku tukɑ, domi ɑ ǹ mɑɑ bɛɛrɛ biɑmɔ.
    Kɑɑ wunɛn yellun sekuru duɑri. A ǹ mɑɑ yɑɑyɑmɔ nɡe mɛ ɑ nɔni sɔ̃ɔrɑ wunɛn turorun
    sɑɑ sɔɔ.
  eng-KJVCPB: 'Fear not; for thou shalt not be ashamed: Neither be thou confounded;
    for thou shalt not be put to shame: For thou shalt forget the shame of thy youth,
    And shalt not remember the reproach of thy widowhood any more.'
  cpy-cpy: Eero ominthaawashiriimi, riroperori pikantya, tekatsi kaweyawaetemini,
    tekatsi pikaaniwente. Pimaesantero pikantaha paerani pikaaniwenta, eero pikenkithashireteero
    rowinkatharyeetemi pikinankaritzira,
  luo-luo: “Kik ibed maluor; nikech ok iniyud wichkuot. Kik ibed gi luoro mar yudo
    wichkuot; nikech ok nojari. Wiyi nowil gi wichkuot mane iyudo ka in nyako, kendo
    ok inichak ipar chandruok mane ineno kane ibedo dhako ma chwore otho.
  meu-meu: Basio gari, badina be oi na basio hemarai; basio baia, badina be haida
    ese basie hahemaraimu; badina be eregabemu negana hemaraina ba laloa boio, bona
    vabumu negana hemaraina basio laloa une.
  npi-ULB: नडरा, किनकि तँ लज्‍जित हुनेछैनस्, न त निराश हुनेछस्, किनकि तेरो अपमान गरिेनेछैन
    । आफ्‍नो जवानीको लाजलाई र आफ्‍नो त्‍यागिएको अवस्‍थाको अपमानलाई तैंले बिर्सनेछस्
    ।
  yor-yor: “Má ṣe bẹ̀rù, ìtìjú kò ní ṣubú lù ọ́. Má ṣe bẹ̀rù ìdójútì, a kì yóò kàn
    ọ́ lábùkù. Ìwọ yóò gbàgbé ìtìjú ìgbà èwe e rẹ, ìwọ kì yóò sì rántí ẹ̀gàn ìgba-opo
    rẹ mọ́.
  pes-OPCB: نترس و نگران نباش، زیرا دیگر رسوا و خوار نخواهی شد. خیانتی را که در جوانیت
    مرتکب شده‌ای به یاد نخواهی آورد و تنهایی زمان بیوگی‌ات را فراموش خواهی کرد؛
  tgl-ULB: Huwag kayong matakot dahil hindi kayo mapapahiya, ni panghinaan ng loob
    dahil hindi kayo dudulutan ng kahihiyan; makakalimutan ninyo ang kahihiyan ng
    inyong kabataan at ang kahihiyan ng inyong pagpapabaya.
  cbu-NT: Pzirintspa, watam mapiyrus taatssawa. Minamtiyam tputs siyaa mantsir tsiyatchazinllinaja.
    Siyaa tpazamaam ndunshaparee. Sirú kiz mashind ashirus taarangus, pazirpatis taarangus,
    itaru natunaa, anoo chinacheezis.
  hui-hui: Yarusaleme-o í̠ha taga holene mbira nawulebirago gi nahabe. Agali bu karume
    í̠ lone mege nabulebira. Abale wandari hibaria biraringi taga harigo embeda halu
    agalini homene dalo wali biraradagua birarigobi embeda dege holebere.
  mya-mya: မ​ကြောက်​နှင့်၊သင်​သည်​နောက်​တစ်​ဖန် အ​သ​ရေ​ပျက်​ရ​တော့​မည်​မ​ဟုတ်။ ရှုတ်​ချ​ခြင်း​ကို​လည်း​ခံ​ရ​လိမ့်​မည်​မ​ဟုတ်။
    သင်​သည်​ငယ်​ရွယ်​စဉ်​အ​ခါ​က​သစ္စာ​မဲ့​သည့် ဇ​နီး ဖြစ်​ခဲ့​မှု​ကို​လည်း​ကောင်း၊
    မု​ဆိုး​မ​အ​ဖြစ်​ဖြင့်​မ​ကြံ​တတ်​အောင်​ပင် ကိုယ်​တိုင်​ကြုံ​ခဲ့​ရ​သည်​ကို​လည်း​ကောင်း၊
    မေ့​လျော့​သွား​လိမ့်​မည်။
  bod-N: ཁྱོད་ངོ་ཚར་མི་གཏོད་པས་སྐྲག་པར་མ་གྱུར་ཅིག ཁྱོད་ལ་བརྙས་བཅོས་མི་འཁེལ་བས་ངོ་གནོང་བར་མ་བྱེད་ཅིག
    ཁྱོད་ཀྱིས་རང་གི་གཞོན་དུས་ཀྱི་ངོ་ཚ་བརྗེད་ཅིང་། ཁེར་འདུག་སྐབས་ཀྱི་འཕྱ་སྨོད་དྲན་པར་མི་བྱ།
  sna-sna: '“Usatya hako: haunganyadziswi. Usatya kunyadziswa; haunganinipiswi. Uchakanganwa
    nyadzi dzapaudiki hwako, uye hauzorangaririzve kunyadzisa kwouchirikadzi hwako.'
  spa-BLM: “No tengas miedo, porque no te avergonzarás. No te confundas, porque no
    te decepcionará. Porque olvidarás la vergüenza de tu juventud. No recordarás más
    el reproche de tu viudez.
  cac-cac: Ex aj Jerusalén, man̈ ex xivoc, man̈xo ol ex can d'a q'uixvelal, man̈xo
    emnaquiloc ol ex utajoc. Man̈xo ol e nacot tas ajnac yel e q'uixvelal d'a peca',
    ayic ex actajcan icha junoc ix ix man̈xa yetb'eyum.
  swh-ULB: Usiogope maana hautahaibika, wala kukatishwa tamaa maana hautapatwa na
    aibu; hutasahau aibu ya ujana wako na aibu ya kutelekezwa.
  bel-bel: 'Ня бойся, бо ня будзеш пасаромленая; не бянтэжся, бо ня будзеш у паганьбеньні:
    ты забудзеш ганьбу маладосьці тваёй і ня будзеш болей згадваць пра няслаўе ўдоўства
    твайго.'
  wed-wed: Eḡa ona rovo aubaina eḡa ina vitepa-ubaubaimi. Tepami ina tora, eḡa ina vinimalamalaimi.
    Ami laraga kauai nunuami ina vuru. Ami vikaiababa nuabolana ina amoa.
  deu-ELBBK: Fürchte dich nicht, denn du wirst nicht beschämt werden, und schäme dich
    nicht, denn du wirst nicht zuschanden werden; sondern du wirst der Schmach deiner
    Jugend vergessen und der Schande deiner Witwenschaft nicht mehr gedenken.
  mbb-OT: Kenè ka mahandek su kenè ka egkepeel-elezan. Egkelipatan nu is kegkeeled-eled
    nu hein betan-en ke pa wey is kegkevalu nu.
  mal-2015: ഭയപ്പെടേണ്ട, നീ ലജ്ജിച്ചുപോകയില്ല; ഭ്രമിക്കേണ്ടാ, നീ നാണിച്ചുപോകയില്ല;
    നിന്റെ യൗവനത്തിലെ ലജ്ജ നീ മറക്കും; നിന്റെ വൈധവ്യത്തിലെ നിന്ദ ഇനി ഓർക്കയുമില്ല.
  gup-gup: “Yuwn bu ngurriyawoyhkele! Ngudda minj ngurriyemengalme, dja minj birribuyika
    bininj ngundidjekmiwon. Kaluk ngurribengmidjdan kunwarre ngurriyimi bu ngurringudjbangni.
    Minj mak ngurridjalburrbun bu ngudda kunkareni ngurrikamarrdjukunni.
  rmc-rmc: Ma dara tut, bo na aveha pre ladž, ma ladža tut, bo na aveha teledikhľi.
    Bo bistereha pre odi ladž, savi tut sas, sar salas terňi, a imar tuke na lepereha
    pre oda, sar tutar asanas akor, sar ačhiľal vdova.
  pes-OPV: مترس زیرا که خجل نخواهی شد و مشوش مشو زیرا که رسوانخواهی گردید. چونکه خجالت
    جوانی خویش را فراموش خواهی کرد و عار بیوگی خود را دیگربه یاد نخواهی آورد.
  ron-1924: Ну те теме, кэч ну вей рэмыне де рушине; ну роши, кэч ну вей фи акоперитэ
    де рушине, чи вей уйта ши рушиня тинереций тале ши ну-ць вей май адуче аминте
    де вэдувия та,
  ben-OBCV: “তুমি ভয় পেয়ো না, তুমি লজ্জিত হবে না। তুমি অপমানের ভয় কোরো না; তোমাকে
    অসম্মানিত করা হবে না। তুমি তোমার যৌবনকালের লজ্জা ভুলে যাবে, তোমার বৈধব্যের দুর্নাম
    আর কখনও স্মরণ করবে না।
  som-som: Ha cabsan, waayo, ma aad ceeboobi doontid, hana sharafjabin, waayo, laguma
    ceebayn doono, oo ceebtii yaraantaadana waad illoobi doontaa, oo ceebtii carmalnimadaadana
    innaba mar dambe sooma aad xusuusan doontid.
  lat-VUC: Noli timere, quia non confunderis, neque erubesces; non enim te pudebit,
    quia confusionis adolescentiæ tuæ oblivisceris, et opprobrii viduitatis tuæ non
    recordaberis amplius.
  eng-ASVBT: 'Fear not; for thou shalt not be ashamed: neither be thou confounded;
    for thou shalt not be put to shame: for thou shalt forget the shame of thy youth;
    and the reproach of thy widowhood shalt thou remember no more.'
  ita-1885: Non temere, perciocchè, tu non sarai confusa; e non vergognarti, perciocchè
    tu non sarai adontata; anzi dimenticherai la vergogna della tua fanciullezza,
    e non ti ricorderai più del vituperio della tua vedovità.
  eng-LXXUP: 'Fear not, because thou hast been put to shame, neither be confounded,
    because thou wast reproached: for thou shalt forget thy former shame, and shalt
    no more at all remember the reproach of thy widowhood.'
  eng-ULB: Do not fear for you will not be ashamed, nor be discouraged for you will
    not be disgraced; you will forget the shame of your youth and the disgrace of
    your abandonment.
  spa-VBL: No tengas miedo, porque no serás humillado; no te alteres, porque no serás
    deshonrado. Te olvidarás de la vergüenza de tu juventud, y ya no recordarás la
    vergüenza de tu viudez.
  fra-_FOB: Ne crains point! Car tu ne seras pas confondue; n'aie point de honte,
    car tu ne seras pas rendue honteuse. Car tu oublieras la honte de ta jeunesse,
    et tu ne te souviendras plus de l'opprobre de ton veuvage.
  mal-mal: ഭയപ്പെടണ്ട, നീ ലജ്ജിച്ചുപോവുകയില്ല; ഭ്രമിക്കണ്ടാ, നീ നാണിച്ചുപോകുകയില്ല;
    നിന്റെ യൗവനത്തിലെ ലജ്ജ നീ മറക്കും; നിന്റെ വൈധവ്യത്തിലെ നിന്ദ ഇനി ഓർക്കുകയുമില്ല.
  urd-GVR: Mat ḍarnā, terī ruswāī nahīṅ hogī. Sharmsār na ho, terī behurmatī nahīṅ
    hogī. Ab tū apnī jawānī kī sharmindagī bhūl jāegī, tere zahan se bewā hone kī
    zillat utar jāegī.
  suz-BL: गे महिनो। मारदे हना गे मुने मदोक्‍नेवे। इ थुं लुक्‍च लचा मगेवो। गे शिशी
    ताइनेवे। गे इ ठिटी बाक्‍ङे ना ङा मुने प्रेंनेवे। इ वोंइश बेक्‍शो ना ङा श्‍येत
    लेंशा ममिम्‍नेवे। भजन संग्रह २५:७; येरमीया ५१:५
  eng-NOY: Fear not, for thou shalt not be confounded; Blush not, for thou shalt not
    be put to shame. For thou shalt forget the shame of thy youth, And the reproach
    of thy widowhood thou shalt remember no more.
  ita-1927: Non temere, poiché tu non sarai più confusa; non aver vergogna, ché non
    avrai più da arrossire; ma dimenticherai l’onta della tua giovinezza, e non ricorderai
    più l’obbrobrio della tua vedovanza.
  ckb-ckb: «مەترسە، چونکە ڕیسوا نابیت. گاڵتەت پێ ناکرێت، چونکە شەرمەزار نابیت. ڕیسوایی
    سەردەمی گەنجیێتیت لەبیر دەکەیت، ئیتر شورەیی بێوەژنیێتیت بەبیر نایەتەوە،
  eng-BBE: 'Have no fear; for you will not be shamed or without hope: you will not
    be put to shame, for the shame of your earlier days will go out of your memory,
    and you will no longer keep in mind the sorrows of your widowed years.'
  kan-OKCV: “ಹೆದರಬೇಡ, ಏಕೆಂದರೆ ನಿನಗೆ ನಾಚಿಕೆಯಾಗುವುದಿಲ್ಲ. ಗಾಬರಿಪಡಬೇಡ, ನಿನ್ನ ಯೌವನದ ಲಜ್ಜೆಯನ್ನು
    ಮರೆತುಬಿಡುವೆ. ನಿನ್ನ ವೈಧವ್ಯದಲ್ಲಿ ನಿನಗಾದ ನಿಂದೆಯನ್ನು ಎಂದಿಗೂ ನಿನ್ನ ಜ್ಞಾಪಕಕ್ಕೆ ತರುವುದಿಲ್ಲ.
  tam-2017: பயப்படாதே, நீ வெட்கப்படுவதில்லை; வெட்கப்படாதே, நீ அவமானமடைவதில்லை; உன்
    வாலிபத்தின் வெட்கத்தை நீ மறந்து, உன் விதவையிருப்பின் நிந்தையை இனி நினைக்காமலிருப்பாய்.
  spa-RV-1909: 'No temas, que no serás avergonzada; y no te avergüences, que no serás
    afrentada: antes, te olvidarás de la vergüenza de tu mocedad, y de la afrenta
    de tu viudez no tendrás más memoria.'
  ron-BTF: Nu te teme, căci nu vei fi ruşinată, nici nu vei fi încurcată; fiindcă
    nu vei fi dată de ruşine, pentru că vei uita ruşinea tinereţii tale şi nu îţi
    vei mai aminti ocara văduviei tale.
  eng-WEBP: “Don’t be afraid, for you will not be ashamed. Don’t be confounded, for
    you will not be disappointed. For you will forget the shame of your youth. You
    will remember the reproach of your widowhood no more.
  eng-FBV: Do not be afraid, for you won't be humiliated; don't be upset, for you
    won't be disgraced. You will forget about the shame of your youth, and you won't
    remember the embarrassment of your widowhood any longer.
  nld-1939: Heb dus geen vrees, want ge komt niet te schande, Bloos niet, want ge
    wordt niet beschaamd. Neen, ge moet de schande uwer jeugd maar vergeten, De smaad
    van uw weduwschap niet langer gedenken.
  nch-BL: Amo ximajmahuica pampa ayecmo anitztose ipan pinahualisti. Huan ayecmo anquielnamiquise
    nopa pinahualisti cati anquipanoque huejcajquiya quema san anonpejtoyaj quej se
    altepet ten masehualme, huan nopa taijyohuilisti cati anquipanoque quema anitztoyaj
    amoseltitzitzi quej se cahualtzi. Nochi ya nopa anquielcahuase.
  vie-1934: Đừng sợ chi; vì ngươi sẽ chẳng bị hổ thẹn. Chớ mắc cỡ; vì ngươi chẳng
    còn xấu hổ nữa. Ngươi sẽ quên điều sỉ nhục lúc còn thơ ấu, và đừng nhớ lại sự
    nhơ nhuốc trong khi mình đang góa bụa.
  hin-CV: “मत डर; क्योंकि तुम्हें लज्जित नहीं होना पड़ेगा. मत घबरा; क्योंकि तू फिर
    लज्जित नहीं होगी. तुम अपनी जवानी की लज्जा को भूल जाओगे और अपने विधवापन की बदनामी
    को फिर याद न रखोगे.
  eng-OURB: “Don’t be afraid; for you will not be ashamed. Don’t be confounded; for
    you will not be disappointed. For you will forget the shame of your youth; and
    the reproach of your widowhood you shall remember no more.
  spa-BES: No tengas miedo; porque no quedarás humillada ni te quedarás sin esperanza;
    no te avergüences, porque la vergüenza de tu juventud se te borrará de la memoria
    y ya no tendrás en cuenta las tristezas de tus años viudos.
  tdx-tdx: Ko hemban-drehe fa tsy ho salatse, ko meñatse, fa tsy hinjèñe, toe ho haliño’o
    ty hameñaran-katora’o, vaho tsy ho tiahi’o ka ty fañinjeañe i haramavoi’oy.
  tha-KJV: อย่ากลัวเลย เพราะเจ้าจะไม่ต้องอับอาย อย่าอดสู​เลย เพราะเจ้าจะไม่ต้องละอาย
    เพราะเจ้าจะลืมความอายในวัยสาวของเจ้า และเจ้าจะไม่จำที่เขาติความเป็​นม​่ายของเจ้าอีก
