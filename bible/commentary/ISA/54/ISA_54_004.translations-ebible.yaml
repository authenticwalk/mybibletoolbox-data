  gnn-gnn: Yaka barrariyanydja, yakana biyapulnydja nhe yurru buku‐wura. Nhe yurru
    meṉgumana ŋurikiy ŋäthiliŋuwuynydja ŋunhi nhe gonha'yurruna ŋanya Garraynha, ga
