verse: ISA.054.006
translations:
  mal-C: പരിത്യക്തയായി ആത്മാവിൽ വേദന പൂണ്ടിരിക്കുന്ന സ്ത്രീയെ എന്നപോലെ യൗവനത്തിൽ വിവാഹംകഴിഞ്ഞയുടനെ
    ഉപേക്ഷിക്കപ്പെട്ട ഭാര്യയെപ്പോലെയുള്ള നിന്നെ യഹോവ തിരികെ വിളിക്കും,” എന്നു നിന്റെ
    ദൈവം അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn wie ein verlassenes und in tiefster Seele betrübtes Weib berief dich
    Jahwe und eine Jugendgattin - kann die verschmäht werden? spricht dein Gott.
  lin-lin: Pamba te Yawe abengi yo lisusu lokola mwasi oyo basundola, bongo azali
    na pasi na motema. Ndenge nini bakoki solo kosundola mwasi oyo babala na bolenge,
    elobi Nzambe na yo ?
  eng-LSV: For as a woman forsaken and grieved in spirit, || YHWH has called you,
    || Even a youthful wife when she is refused,” said your God.
  eng-GNV: For the Lord hath called thee, being as a woman forsaken, and afflicted
    in spirite, and as a yong wife when thou wast refused, sayth thy God.
  eng-WEBSTER: For the LORD hath called thee as a woman forsaken and grieved in spirit,
    and a wife of youth, when thou wast refused, saith thy God.
  nhw-BL: Masque aneliyayaj quen se ichpocatl catli ihuehue quitlahuelcajtoc, huan
    anitztoyaj amoseltzi, ama TOTECO anmechnotztoc para xijcajtehuaca amotlaijiyohuilis.
  swh-ONEN: Bwana atakuita urudi kana kwamba ulikuwa mke aliyeachwa na kuhuzunishwa
    rohoni; kama mke aliyeolewa bado angali kijana na kukataliwa,” asema Mungu wako.
  bba-bba: A sɑ̃ɑwɑ nɡe tɔnun kurɔ ɡbiikoo wi durɔ u yinɑ mɑ kurɔ wi, u nuki sɑnkire.
    Adɑmɑ tɛ̃, nɑ nun sɔ̃ɔmɔ nɑ mɔ̀,
  eng-KJVCPB: For the Lord hath called thee as a woman forsaken and grieved in spirit,
    And a wife of youth, when thou wast refused, saith thy God.
  cpy-cpy: 'Poshiyakawo ookaarewo ewankawo, ashironkaawaetachari, Roori kantzimaetacha
    ikaemaemi Pitajorentsite, ikanteemi:'
  luo-luo: Jehova Nyasaye nodwogi ire, mana ka dhako manoyudo osejwangʼ, kendo ma
    chunye nigi lit ahinya, en dhako mane okend ka nyako ngili kae to bangʼe ojwangʼ,”
    Nyasachi ema owacho mano.
  meu-meu: Badina be Iehova ese vada e boirimu, vada e hadihoa bena lalona e hisihisimu
    hahinena na heto, eregabena ai e hadihoa hahinena na heto. Emu Dirava vada e herevamu.
  npi-ULB: किनकि त्यागिएकी र आत्मामा दुःखी पत्‍नीको रूपमा जवानीमा विवाह भएकी र तिरस्‍कृत
    स्‍त्रीलाई झैं परमप्रभुले तँलाई फिर्ता बोलाउनुभएको छ,” तेरो परमेश्‍वर भन्‍नुहुन्छ
    ।
  yor-yor: Olúwa yóò pè ọ́ padà àfi bí ẹni pé obìnrin tí a kọ̀sílẹ̀ tí a sì bà lọ́kàn
    jẹ́ obìnrin tí a fẹ́ ní ọ̀dọ́, tí a sì wá jákulẹ̀,” ni Olúwa wí.
  pes-OPCB: 'ای اسرائیل، تو مانند زن جوان رنجدیده‌ای هستی که شوهرش او را ترک گفته
    باشد. اما خداوند تو را دوباره نزد خود می‌خواند و می‌گوید:'
  tgl-ULB: Dahil tinatawag kayo muli ni Yahweh bilang asawa napabayaan at nagdadalamhati
    sa espiritu, gaya ng isang babaeng maagang nag-asawa at itinakwil, Ang sabi ng
    iyong Diyos.
  cbu-NT: Siysa kiz kamasin kasam ashirus kapung kiyung kachiyarangsa. Itaru, Apanllsha
    siyaa yusur kuruzeeru, siyaa átcha.
  hui-hui: Isaraeleru-o í̠ wandari mabuage ayure dege agali penego agalinime yu wahalu
    piyagola mini burugulo biragadagua bedego. Ani bedegoyu Anduane Homogo i̱na ó̱lalu
    ogodagua laro.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊သင်​တို့​သည်၊ ခင်​ပွန်း​ဖြစ်​သူ​စွန့်​ပစ်​သ​ဖြင့်၊အ​လွန်​စိတ်​ဒုက္ခ
    ရောက်​လျက်​နေ​သည့်​ဇ​နီး​ငယ်​တစ်​ဦး​နှင့်​တူ​ကြ​၏။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို
    ပြန်​လည်​ခေါ်​ယူ​တော်​မူ​ပါ​၏။
  bod-N: ཁྱོད་ནི་གཞན་གྱིས་དོར་བའི་ཆུང་མ་སེམས་སྡུག་ཅན་ཏེ། ལོ་ན་གཞོན་དུས་གཞན་གྱིས་དོར་བའི་ཆུང་མ་བཞིན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་བོས་སོ་ཞེས་ཁྱོད་ཀྱི་དཀོན་མཆོག་གིས་གསུངས།
  sna-sna: Jehovha achakudanazve sokunge wanga uri mukadzi akasiyiwa, uye anotambudzika
    pamweya, mukadzi akawanikwa achiri mudiki, pedzezvo ndokurambwa,” ndizvo zvinotaura
    Mwari wako.
  spa-BLM: Porque Yahvé te ha llamado como a una esposa abandonada y afligida de espíritu,
    incluso la esposa de la juventud, cuando es desechada”, dice tu Dios.
  cac-cac: A e chon̈ab' tic, lajan icha junoc ix cob'es ix actab'ilcan yuj yetb'eyum,
    cusc'olal yajcan ix. Icha chi' ajnaccan e chon̈ab' tic, axo ticnaic, A in e Diosal
    in tzex vavtejxi.
  swh-ULB: Yahwe anakuita wew urudi kama mwanamke aliyetelekezwa na mwenye roho ya
    huzuni, kama mwanamke mdogo aliyeolewa na kukataliwa, asema Mungu.
  bel-bel: Бо як жонку, пакінутую і скрушлівую духам, заклікае цябе Гасподзь, і як
    жонку маладосьці, якая была адкінутая, кажа Бог твой.
  wed-wed: Israel, tam me wavine tavine vouvou ma awam i geduaiem ma u vinuabola kaua.
    Wate Bada ina ḡore-melem awarina ma ina pa,
  deu-ELBBK: Denn wie eine verlassene und im Geist betrübte Frau ruft dich der HERR,
    und wie eine Frau der Jugend, wenn sie verstoßen ist, spricht dein Gott.
  mbb-OT: “Jerusalem, iring ka te vetan-en he vahi he midlalew su mid-ewaan te esawa
    zin. Iyan, guntaan ed-umawen ku sikew he likù ka kayi te kedì.
  mal-2015: ഉപേക്ഷിക്കപ്പെട്ടു മനോവ്യസനത്തിൽ ഇരിക്കുന്ന സ്ത്രീയെ എന്നപോലെ യഹോവ നിന്നെ
    വിളിച്ചിരിക്കുന്നു; യൗവനത്തിൽ വിവാഹം ചെയ്തിട്ടു തള്ളിക്കളഞ്ഞ ഭാര്യയെ എന്നപോലെ
    തന്നേ എന്നു നിന്റെ ദൈവം അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu ngudda ke God kayime, “Ngudda yiman kayime ngalyawk ngalbu nabininjkobeng
    birruy dja bidjalbawong dja kuhni bu wernhnjilngwarreminj duninjh. Bonj. Bolkkime
    nawu Yawey ngunkayhme dja mak ngunkimang ngudberre yiman kayime bininj kabikayhme
    ngalbininjkobeng ngalbu korroko bibawong.”
  rmc-rmc: Bo kajte sal sar e džuvľi, so hiňi omukľi a strapimen pro duchos; sar e
    terňi džuvľi, savi hiňi odčhiďi le romestar, me o RAJ tut vičinava pale,“ phenel
    tiro Del.
  pes-OPV: زیرا خداوند تو را مثل زن مهجور و رنجیده دل خوانده است و مانندزوجه جوانی
    که ترک شده باشد. خدای تو این رامی گوید.
  ron-1924: кэч Домнул те кямэ ынапой ка пе о фемее пэрэситэ ши ку инима ынтристатэ,
    ка пе о невастэ дин тинереце каре а фост изгонитэ”, зиче Думнезеул тэу.
  aui-aui: Isrel, tam na ware wasike katotawota inayina naboni da moghanena iwonasinighiiyeni
    bi ikuyoveni na wasikena iyiinuwapoya kirakii. Bi gegha da Yawe God ikwatuwiiveramayim
    touna biidi bi iwona bo,
  ben-OBCV: সদাপ্রভু তোমাকে আবার ডাকবেন, তুমি যেন এক পরিত্যক্ত ও আত্মায় বিপর্যস্ত
    এক স্ত্রীর মতো— এক স্ত্রী, যার যৌবনকালে বিবাহ হয়েছিল কেবলমাত্র অগ্রাহ্য হওয়ার
    জন্য,” বলেন তোমার ঈশ্বর।
  som-som: Waayo, Ilaahaagu wuxuu leeyahay, Anoo Rabbiga ahu waxaan kuugu yeedhay
    sidii adoo ah naag laga tegey oo nafsaddeedu murugootay, iyo sidii bilcaan yaraanteedii
    lagu nacay oo kale.
  lat-VUC: Quia et mulierem derelictam et mœrentem spiritu vocavit te Dominus, et
    uxorem ab adolescentia abjectam, dixit Deus tuus.
  eng-ASVBT: For Jehovah hath called thee as a wife forsaken and grieved in spirit,
    even a wife of youth, when she is cast off, saith thy God.
  ita-1885: Perciocchè il Signore ti ha chiamata, come una donna abbandonata, e tribolata
    di spirito; e come una moglie sposata in giovanezza, che sia stata mandata via,
    ha detto il tuo Dio.
  eng-LXXUP: The Lord has not called thee as a deserted and faint-hearted woman, nor
    as a woman hated from her youth, saith thy God.
  eng-ULB: For Yahweh has called you back as a wife abandoned and grieved in spirit,
    like a woman married young and rejected,” says your God.
  spa-VBL: El Señor te ha llamado para que vuelvas, como una esposa abandonada y profundamente
    herida, una esposa que se casó cuando era joven, sólo para ser rechazada, dice
    tu Dios.
  fra-_FOB: Car l'Éternel t'a appelée comme une femme délaissée, affligée d'esprit,
    comme une épouse de la jeunesse qui aurait été répudiée, dit ton Dieu.
  mal-mal: ഉപേക്ഷിക്കപ്പെട്ടു മനോവ്യസനത്തിൽ ഇരിക്കുന്ന സ്ത്രീയെ എന്നപോലെ യഹോവ നിന്നെ
    വിളിച്ചിരിക്കുന്നു; യൗവനത്തിൽ വിവാഹം ചെയ്തിട്ട് തള്ളിക്കളഞ്ഞ ഭാര്യയെ എന്നപോലെ
    തന്നെ എന്നു നിന്റെ ദൈവം അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Terā Ḳhudā farmātā hai, “Tū matrūkā aur dil se majrūh bīwī kī mānind hai,
    us aurat kī mānind jis ke shauhar ne use radd kiyā, go us kī shādī us waqt huī
    jab kuṅwārī hī thī. Lekin ab maiṅ, Rab ne tujhe bulāyā hai.
  suz-BL: मारदे हना परमप्रभु यावेमी इ कली प्रोंइसीशो नु थुं लुक्‍च लशो मीश मुर कली
    खोदेंशो पा ब्रेत्‍ताक्‍व। मुल गे ठिटी ना चाक्‍शा नोले प्रोंइ‍शो मीश आल खोदेंशो
    बाक्‍नेवे। यसैया ५०:१
  eng-NOY: For as a woman forsaken, and deeply afflicted, hath Jehovah recalled thee,
    And as a wife wedded in youth, that hath been rejected, saith thy God.
  ita-1927: Poiché l’Eterno ti richiama come una donna abbandonata e afflitta nel
    suo spirito, come la sposa della giovinezza ch’è stata ripudiata, dice il tuo
    Dio.
  ckb-ckb: وەک ژنێکی بەجێماو و ڕۆح پڕ لە ژان یەزدان بانگت دەکاتەوە، وەک ژنێک کە لە
    گەنجیدا شووی کردبێت و ڕەتکرابێتەوە،» خودات دەفەرموێت.
  eng-BBE: For the Lord has made you come back to him, like a wife who has been sent
    away in grief of spirit; for one may not give up the wife of one's early days.
  kan-OKCV: ನೀನು ತ್ಯಜಿಸಿದ ಮನನೊಂದಿರುವ ಯೌವನದ ಪತ್ನಿಯ ಹಾಗೆ ತಿರಸ್ಕಾರಹೊಂದಿರುವೆ. ಯೆಹೋವ ದೇವರು
    ನಿನ್ನನ್ನು ಕರೆದಿದ್ದಾನೆ, ಎಂದು ನಿನ್ನ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: கைவிடப்பட்டு மனம்நொந்தவளான பெண்ணைப்போலவும், இளம்பிராயத்தில் திருமணம்செய்து
    விவாகரத்து செய்யப்பட்ட மனைவியைப்போலவும் இருக்கிற உன்னைக் யெகோவா அழைத்தார் என்று
    உன் தேவன் சொல்கிறார்.
  spa-RV-1909: Porque como á mujer dejada y triste de espíritu te llamó Jehová, y
    como á mujer moza que es repudiada, dijo el Dios tuyo.
  ron-BTF: Căci DOMNUL te-a chemat ca pe o femeie părăsită şi mâhnită în duh şi o
    soţie a tinereţii, când ai fost refuzată, spune Dumnezeul tău.
  eng-WEBP: For the LORD has called you as a wife forsaken and grieved in spirit,
    even a wife of youth, when she is cast off,” says your God.
  eng-FBV: The Lord has called you to come back, like a wife who's been abandoned
    and deeply hurt, a wife who was married when she was young, only to be rejected,
    says your God.
  nld-1939: Ja, als een eenzame vrouw, van droefheid verslagen, Heeft Jahweh u geroepen;
    Als een vrouw, van haar jeugd af versmaad, Zegt uw God!
  nch-BL: Masque aneliyayaj quej se ichpocat cati ihuehue quitahuelcajtoc, huan anitztoyaj
    amoseltitzi, ama TOTECO amechnotztoc para xijcajtehuaca amotaijyohuilis.
  vie-1934: Đức Giê-hô-va đã gọi ngươi, như gọi vợ đã bị bỏ và phiền rầu trong lòng,
    như vợ cưới lúc còn trẻ và đã bị để, Đức Chúa Trời ngươi phán vậy.
  hin-CV: क्योंकि याहवेह ने तुम्हें बुलाया है तुम्हारी स्थिति उस पत्नी के समान थी—
    जिसको छोड़ दिया गया हो, और जिसका मन दुःखी था,” तेरे परमेश्वर का यही वचन है.
  eng-OURB: For Adonai has called you as a wife forsaken and grieved in spirit, even
    a wife of youth, when she is cast off,” says your God.
  spa-BES: Porque el Señor te ha hecho volver a él, como una esposa joven que ha sido
    expulsada y afligida de espíritu; como esposa joven que ha sido repudiada, pero
    tu Dios te ha vuelto a llamar y te dice.
  tdx-tdx: Fa nitok’azo t’Iehovà hoe valy naforintseñe naho mihontoke, aa kanao valin-katora’e,
    hapoke hao? hoe t’i Andrianañahare.
  tha-KJV: เพราะพระเยโฮวาห์​ได้​ทรงเรียกเจ้า ดังภรรยาผู้​ถู​กละทิ้งและโทมนัสในใจ เหมือนภรรยาสาวเมื่อนางถูกทิ้ง”
    พระเจ้าของเจ้าตรั​สด​ังนี้
  por-BR-2018: Pois o SENHOR te chamou como mulher abandonada, e triste de espírito;
    como uma mulher da juventude que havia sido rejeitada, diz o teu Deus.
  deu-ELO: Denn wie ein verlassenes und im Geiste betrübtes Weib ruft dich Jehova,
    und wie ein Weib der Jugend, wenn sie verstoßen ist, spricht dein Gott.
  eng-WYC-2018: For the Lord hath called thee as a woman forsaken and mourning in
    spirit, and (as) a wife, that is cast away from youth. Thy Lord God said, (For
    the Lord hath called thee like a deserted woman, mourning in spirit, and like
    a young wife who is cast away. The Lord thy God said,)
  epo-epo: Ĉar kiel virinon forlasitan kaj afliktitan en la spirito la Eternulo vin
    alvokis; kaj kiel edzinon de la juneco, kvankam forpuŝitan, diras via Dio.
  uig-PIN: Qünki Pǝrwǝrdigar seni qaⱪirdi, — Huddi eri ɵzidin waz kǝqkǝn, kɵngli sunuⱪ
    bir ayaldǝk, Yaxliⱪida yatliⱪ bolup andin taxliwetilgǝn bir ayalni qaⱪirƣandǝk
    qaⱪirdi» — dǝydu sening Hudaying;
  beo-beo: Isala:ili! Di da gaheabolo lai uda amo egoa da e fisiagaiba:le, se bagade
    naba, amo defele ba:sa. Be Hina Gode da Ema bu misa:ne, dima wele sia:sa.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem, bai mi singautim yu i kam bek long mi.
    Yu olsem yangpela meri i bin marit na man bilong en i lusim em na ranawe pinis,
    na lewa bilong en i bruk na em i stap wantaim bikpela sori.
  hau-SA: Ubangiji zai kira sai ka ce ke mace ce da aka yashe ta tana kuma damuwa
    a ranta, macen da ta yi aure a ƙuruciya, sai kawai aka ƙi ta,” in ji Allahnki.
  uig-LAT: Chünki Perwerdigar séni chaqirdi, — Xuddi éri özidin waz kechken, köngli
    sunuq bir ayaldek, Yashliqida yatliq bolup andin tashliwétilgen bir ayalni chaqirghandek
    chaqirdi» — deydu séning Xudaying;
  nde-nde: UThixo uzakubiza njengowesifazane olahliweyo, odabukileyo emoyeni, owesifazane
    owenda esesemncane, waphanga waliwa,” kutsho uNkulunkulu wakho.
  ton-ton: He kuo ui koe ʻe Sihova ʻo hangē ko e fefine liʻaki pea mamahi ʻi hono
    laumālie, pea hangē ko e uaifi ʻi heʻene kei siʻi, ka kuo liʻaki,” ʻoku pehē ʻe
    ho ʻOtua.
  ces-1613: Nebo jako ženy propuštěné a v duchu sevřené povolá tě Hospodin, a jako
