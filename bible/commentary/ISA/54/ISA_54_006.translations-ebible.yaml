    ahapụ, nke ọ na-ewutakwa nʼime mmụọ ya bụ nwunye alụtara na nwantakịrị, naanị
    ka ọ bụrụ onye ajụrụ ajụ,” ka Chineke gị na-ekwu.
  ory-ory: କାରଣ ତୁମ୍ଭ ପରମେଶ୍ୱର କହନ୍ତି, ତ୍ୟକ୍ତା ଓ ମନୋଦୁଃଖିନୀ ଭାର୍ଯ୍ୟା ଅଥବା ଯୌବନକାଳୀନ
    ଦୂରୀକୃତା ଭାର୍ଯ୍ୟା ତୁଲ୍ୟ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଆହ୍ୱାନ କରିଅଛନ୍ତି।
  chk-chk: Israel, ka wewe ngeni eman föpwül mi riaföü lon letipan, pun pwülüan a
    likitala. Nge ewe Samol mi Lapalap a körisefäliik, a etiwasefäliik o urenuk,
  rop-rop: “Yubin jidan jis laik det yangwan gel wen im kraikraibat detmatj dumaji
    det hasbin blanga im bin libum im. Bat aibin deigimbek yu.
  ukr-1871: Як жену, покинуту й опечалену духом, покликує тебе Господь; як жену з
    молодощів, що був її одправив, — говорить Бог твій.
  deu-1951: Denn wie ein verlassenes und im Geiste bekümmertes Weib wird der HERR
    dich rufen, wie ein junges Weib, das verstoßen ist, spricht dein Gott.
  eng-JPS: For the LORD hath called thee as a wife forsaken and grieved in spirit;
    and a wife of youth, can she be rejected? saith thy God.
  srp-1865: Jer kao ženu ostavljenu i u duhu ožalošæenu dozva te Gospod, i kao mladu
    ženu puštenu, govori Gospod.
  lug-lug: Kubanga Mukama Katonda yakuyita okomewo, ng’omukazi eyali alekeddwawo ng’alina
    ennaku ku mutima; omukazi eyafumbirwa ng’akyali muto, n’alekebwawo,” bw’ayogera
    Katonda wo.
  heb-heb: כי כאשה עזובה ועצובת רוח קראך יהוה ואשת נעורים כי תמאס אמר אלהיך׃
  ben-IRV: কারণ সদাপ্রভু তোমাকে পরিত্যক্তা ও আত্মায় দুঃখিত স্ত্রীর মত, কিংবা যৌবনকালে
    দূর করে দেওয়া স্ত্রীর মত ডেকেছেন, এটা তোমার ঈশ্বর বলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਤੈਨੂੰ ਤਿਆਗੀ ਹੋਈ ਅਤੇ ਆਤਮਾ ਵਿੱਚ ਸੋਗਣ ਇਸਤਰੀ ਵਾਂਗੂੰ ਬੁਲਾਇਆ, ਜੁਆਨੀ
    ਦੀ ਪਤਨੀ ਵਾਂਗੂੰ ਜਦ ਉਹ ਛੱਡੀ ਜਾਂਦੀ, ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਆਖਦਾ ਹੈ।
  mya-JVB: စွန့်ပစ် ၍ စိတ် ငြိုငြင် သော မိန်းမ ၊ ငယ် စဉ်တွင်မယား ဖြစ်၍ ၊ နောက်မှငြင်းပယ်
    သော မိန်းမကို တဖန် ခေါ်သကဲ့သို့ သင့် ကို ငါခေါ် မည်ဟု သင် ၏ဘုရား သခင်မိန့် တော်မူ၏။
  tbg-tbg: Isarerio, qaraaka nahenti vira vaativano qaqira kaira voqaarama ne variavo.
    Nai vaativano vira qoririma kaivaro vira muntukavano qoraiqivaro noraiqama kero
    ike mpo tiharo vaintema ke, ne variavo. Ne mintimake variavaro Noravano Kotiva
    ni Isareri qaiqaa naarama kero tiharo,
  hmo-hmo: Israela e, oi be headava matamata hahine bamona. Iena tau ese ia rakatania
    dainai, madi ia lalohisihisi bada. To Lohiabada ese oi ia boiria, ia dekenai do
    oi giroa lou gwauraia, vadaeni ia gwau,
  urd-urd: क्यूँकि तेरा ख़ुदा फ़रमाता है कि ख़ुदावन्द ने तुझ को मतरूका और दिल आज़ुर्दा
    बीवी की तरह; हाँ, जवानी की मतलूक़ा बीवी की तरह फिर बुलाया है।
  rus-SYN: Ибо как жену, оставленную и скорбящую духом, призывает тебя Господь, и
    как жену юности, которая была отвержена, говорит Бог твой.
  bqc-SIM: Má n gbɛsi lán nↄɛ pↄ́ wà pãkpài aà pↄ yàwa. Mapi n Lua má ɛa n
    kṹ lán ɛ̀waaso nↄkpama pↄ́ à gìiwa.
  tcz-CHONGTHU: Ajeh iham itileh Pakaiyin - nangma khang dong cha jinei, ajipan adalhah
    tobanga, nangma nalung hemna’a konna hin koukitna ahitai, tin Pakaiyin aseije.
  mar-mar: कारण तुला त्यागलेली आणि आत्म्यात दुःखीत पत्नीप्रमाणे परमेश्वर तुला परत
    बोलावित आहे, तरुण विवाहीत स्त्रीप्रमाणे आणि नाकारलेली, असे तुझा देव म्हणत आहे.
  soq-soq: E ipa i sanaa nainaila badawa edio nuapareleidie wandia rua. Tane Iawe
    God umanaa wapio leuite mampe winea.
  qub-qub: Gamga cachaycusha jipashnömi fiyupa llaquisha caycarayqui. Chayno caycajtami
    Tayta Diosniqui yapay gayashurayqui.» Tayta Diosniquimi chayno nin.
  hat-hat: Ou tankou yon madanm mari l' kite l', epi ki nan gwo lapenn. Ou tankou
    yon madanm mari l' te renmen depi lè l' te jenn gason, men li vire do kite l'.
    Seyè a rele ou tounen vin jwenn li.
  eng-BSB: For the LORD has called you back, like a wife deserted and wounded in spirit,
    like the rejected wife of one’s youth,” says your God.
  eng-WEBPB: For the LORD has called you as a wife forsaken and grieved in spirit,
    even a wife of youth, when she is cast off,” says your God.
  kbq-kbq: Na'ankure kagra mago kasefa a'mo mensintfa vea eri'neanagi, neve'a atregeno,
    tusia asunku zampima maniaza hunka mani'nankeno, Ra Anumzamo'a kagia hu'ne huno
    kagri Anumzamo'a nehie.
  nhe-BL: Yonque ineliyayaj queja se ichpocatl tlen ihuehue quitlahuelcajtoc, huan
    initztoyaj imoselti, ama TOTECO inmechnotztoc para xijcajtehuaca imotlaijiyohuilis.
  gub-BL: Aze awa upuir wemireko wi, a'e hemireko kwer uzemumikahy a'e. Nezewegatete
    erezemumikahy ne no, Zeruzarez tawhu. Tupàn Tuweharupi Wiko Ma'e nerenoz nerereko
    nemuzewyr kar pà a'e. Nezar uze'eg nezewe. — Aipo amo awa upuner wemireko imono
    kar pà uzewi a'e, aze wereko a'e kuzà ukwàkwàmo mehe a'e.
  eng-DRA: For the Lord hath called thee as woman forsaken and mourning in spirit,
    and as a wife cast off from her youth, said thy God.
