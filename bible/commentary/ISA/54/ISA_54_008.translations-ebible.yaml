verse: ISA.054.008
translations:
  mal-C: തിളച്ചുമറിഞ്ഞ കോപംനിമിത്തം ഞാൻ നിമിഷനേരത്തേക്ക് എന്റെ മുഖം നിനക്കു മറച്ചുകളഞ്ഞു,
    എങ്കിലും ശാശ്വത കാരുണ്യത്തോടെ ഞാൻ നിന്നോടു കരുണകാണിക്കും,” എന്നു നിന്റെ വീണ്ടെടുപ്പുകാരനായ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: In einer Aufwallung von Zorn habe ich mein Angesicht einen Augenblick vor
    dir verborgen, aber mit ewiger Huld erbarme ich mich dein, spricht dein Erlöser,
    Jahwe.
  lin-lin: Mpo ete nazalaki na kanda makasi, nabombelaki yo elongi na Ngai kaka mpo
    na tango moke ; kasi nakolakisa yo bolamu mpo na bolingo oyo ezangi suka, elobi
    Yawe, Mosikoli na yo.
  eng-LSV: In overflowing wrath I hid My face [for] a moment from you, || And in perpetual
    kindness I have loved you, || Said your Redeemer—YHWH!
  eng-GNV: For a moment, in mine anger, I hid my face from thee for a litle season,
    but with euerlasting mercy haue I had compassion on thee, sayth the Lord thy redeemer.
  eng-WEBSTER: In a little wrath I hid my face from thee for a moment; but with everlasting
    kindness will I have mercy on thee, saith the LORD thy Redeemer.
  nhw-BL: Para se tlatoctzi na nicualanqui amohuaya huan nijtlati noixayac para ayacmo
    nimechitas, pero ama nimechtlasojtlas huan nimechicnelis para nochipa.” Quej nopa
    quiijtohua TOTECO catli anmechcojtoc para aniaxcahua.
  swh-ONEN: Katika ukali wa hasira nilikuficha uso wangu kwa kitambo, lakini kwa fadhili
    za milele nitakuwa na huruma juu yako,” asema Bwana Mkombozi wako.
  bba-bba: Nɑ rɑɑ kɑ nun mɔru kuɑ too sɑɑ fiiko, nɑ nun nɛn wuswɑɑ sĩiyɑri, ɑdɑmɑ
    tɛ̃, nɑ wunɛn wɔnwɔndu mɔ nɛn kĩi te tɑ ku rɑ kpen sɔ̃. Nɛ wi nɑ nun yɑkiɑmɔ,
    nɛnɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: In a little wrath I hid my face from thee for a moment; But with everlasting
    kindness will I have mercy on thee, Saith the Lord thy redeemer.
  cpy-cpy: Antawoete nokijapaenta, eepichokiini nookawentakimi, Roori kantacha ojamani
    okanteeya noneshironkateemi.” Rootaki iñaane Tajorentsi, pinakowenteeri.
  luo-luo: E kinde mane an gi mirima mangʼeny ne apandoni wangʼa kuom ndalo manok,
    to koro gi ngʼwono mochwere an-gi kech kuomi,” Jehova Nyasaye ma Jaresni ema owacho.
  meu-meu: Egu badu e hepurai dobi dainai nega sisina lau vairagu na emu amo na hunia;
    a mia-hanaihanai helalokauna amo baina bogamu hisi. Iehova, Ihamaurimu Diravana,
    vada e herevamu.
  npi-ULB: रिसको झोंकमा मैले क्षणिक रूपमा आफ्‍नो मुख तँबाट लुकाएँ । तर अनन्त करारको
    विश्‍वस्‍ततामा म तँमाथि दया गर्नेछु— तँलाई छुट्टाउनुहुने परमप्रभु भन्‍नुहुन्छ
    ।
  yor-yor: Ní ríru ìbínú. Mo fi ojú pamọ́ fún ọ fún ìṣẹ́jú kan, ṣùgbọ́n pẹ̀lú àánú
    àìnípẹ̀kun Èmi yóò síjú àánú wò ọ́,” ni Olúwa Olùdáǹdè rẹ wí.
  pes-OPCB: 'خداوند که حامی توست می‌فرماید: «در لحظهٔ غضب، روی خود را از تو برگردانیدم،
    اما اینک با محبت جاودانی تو را دوست خواهم داشت.'
  tgl-ULB: Sa pagbaha ng aking galit ay pansamantala kong itinago ang aking mukha
    sa inyo; pero sa pamamagitan ng walang hanggang katapatan sa tipan ay maaawa ako
    sa inyo—sinasabi ni Yahweh, ang siyang nagliligtas sa inyo.
  cbu-NT: Nuw kapung tsiyantaranguri, natumasam siyaa suwayaruri, tapishurangina.
    Ashirangtaati, itaru nuw siyaa uru chinarangina. Nuw siyaa kizpur nayanikina,
    Apanll Taarashipan siyaa átcha, watam siyaa tapachindampanawa.
  hui-hui: Abale i̱na í̠hondo keba howa de handa tara ho haru. Anigoyu mani i̱na í̠
    dara timbuni halu gubalini howa í̠hondo bayale dege biaabo holebero. Anduane Homogo
    í̠ pele ngiaga i̱niore kogome bi ogoni larogoni.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်​သင်​တို့​ထံ​မှ မျက်​နှာ​လွှဲ​၍​နေ​ခဲ့​၏။ သို့​ရာ​တွင်​မေတ္တာ​တော်​ကို​သင်​တို့​အား​ထာ​ဝ​စဉ်
    ငါ​ပြ​မည်'' ဟု သင်​တို့​ကို​ကယ်​တင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་ཁྲོ་རབ་ཏུ་འབར་བའི་དུས་སུ། ངས་གནས་སྐབས་སུ་རང་གི་ངོ་གདོང་ཁྱོད་ཕྱོགས་མ་འཁོར་ཡང་།
    མཐའ་མེད་པའི་བྱམས་བརྩེ་ཡིས་ངས་ཁྱོད་ལ་སྙིང་རྗེ་སྒོམ་པར་བྱ་ཞེས་ཁྱོད་རང་སྐྱོབ་མཁན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྐད་གསུངས་སོ།
    །
  sna-sna: Ndichisundwa nehasha ndakavanza chiso changu kwauri kwechinguva, asi nounyoro
    husingaperi ndichava netsitsi, pamusoro pako,” ndizvo zvinotaura Jehovha Mudzikinuri
    wako.
  spa-BLM: Con una ira desbordante escondí mi rostro de ti por un momento, sino que
    con amor eterno tendré misericordia de ti”, dice Yahvé, tu Redentor.
  cac-cac: Ix cot voval d'ayex jun tiempoal, ix in c'ub'ejel in b'a d'ayex, palta
    yujto tzex in xajanej d'a juneln̈ej, yuj chi' ix oc'xi in c'ol d'ayex, a in ton
    Jehová e Columal vaji, a in svala'.
  swh-ULB: Katika gharikia ya hasira nimeuficha uso wangu kwa muda. lakini kwa agano
    la milele la kuaminika nitakuwa na huruma na ninyi- amesema Yahwe, aliyewakomboa
    ninyi.
  bel-bel: У гарачцы гневу Я схаваў ад цябе аблічча Маё на час, але вечнаю літасьцю
    памілую цябе, кажа Адкупнік твой Гасподзь.
  wed-wed: Au meji i rata kaua da a mae-puputem mara aburuna. Wate au nuavaina mamae-nonoanei,
    ana raunuapoapoelem.” Bada taugimaramelana i riwa me,
  deu-ELBBK: Im Zorneserguss habe ich einen Augenblick mein Angesicht vor dir verborgen,
    aber mit ewiger Güte werde ich mich deiner erbarmen, spricht der HERR, dein Erlöser.
  mbb-OT: Tenged te utew ku kenikew kegkepeuki, mid-iniyuǥan ku sikew seled te mevavà
    he timpu, piru tenged te gaǥew ku he wazà pidtemanan, egkehizuwan ku sikew. Iyan
    a, is Nengazen he Menluluwas nu, is migkaǥi kayi.
  mal-2015: ക്രോധാധിക്യത്തിൽ ഞാൻ ക്ഷണനേരത്തേക്കു എന്റെ മുഖം നിനക്കു മറെച്ചു; എങ്കിലും
    നിത്യദയയോടെ ഞാൻ നിന്നോടു കരുണകാണിക്കും എന്നു നിന്റെ വീണ്ടെടുപ്പുകാരനായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Ngaye ngayidduy ngudberrekenh dja ngakebborledkerrinj ba bu minj karrikebnarren.
    Dja bolkkime ngaye wernhkongibun ngudberre, dja minj yawoyhbawon. Ngaye wanjh
    wernhmarnedjare munguyh. Kuhni ngayime Yawey nawu ngehke ngudberre.”
  rmc-rmc: Andre bari choľi tutar pro sikra visarďom miro muj, ale le večne kamibnaha
    ke tute avava jileskro,“ phenel tiro Vikupiťeľis, o RAJ.
  pes-OPV: 'و خداوند ولی تو می‌گوید: «بجوشش غضبی خود را از تو برای لحظه‌ای پوشانیدم
    اما به احسان جاودانی برتو رحمت خواهم فرمود.'
  ron-1924: Ынтр-о избукнире де мыние, Ымь аскунсесем о клипэ Фаца де тине, дар Мэ
    вой ындура де тине ку о драгосте вешникэ”, зиче Домнул, Рэскумпэрэторул тэу.
  aui-aui: Nuwanuwagu ipughu kirakii na raghani tupona amiirikubutem bi nuwayuyuna
    makewaghawaghasina teya, na yagu nuwamiise aniyevevem.” Nokona metagha Yawe God
    kambabara wawayina iwona.
  ben-OBCV: ক্রোধের আবেশে আমি তোমার কাছ থেকে ক্ষণিকের জন্য আমার মুখ লুকিয়েছিলাম,
    কিন্তু চিরন্তন করুণায় আমি তোমার প্রতি মমতা করব,” বলেন সদাপ্রভু, তোমার মুক্তিদাতা।
  som-som: Rabbiga Bixiyahaaga ahu wuxuu leeyahay, Muddo gaaban ayaan cadho yar wejigayga
    kaaga qariyey, laakiinse raxmad weligeed ah ayaan kuugu naxariisan doonaa.
  lat-VUC: In momento indignationis abscondi faciem meam parumper a te; et in misericordia
    sempiterna misertus sum tui, dixit redemptor tuus, Dominus.
  eng-ASVBT: In overflowing wrath I hid my face from thee for a moment; but with everlasting
    lovingkindness will I have mercy on thee, saith Jehovah thy Redeemer.
  ita-1885: Io ho nascosta la mia faccia da te per un momento, nello stante dell'indegnazione;
    ma ho avuta pietà di te per benignità eterna, ha detto il Signore, tuo Redentore.
  eng-LXXUP: In a little wrath I turned away my face from thee; but with everlasting
    mercy will I have compassion upon thee, saith the Lord that delivers thee.
  eng-ULB: In a flood of anger I hid my face from you momentarily; but with everlasting
    covenant faithfulness I will have mercy on you— says Yahweh, the one who rescues
    you.
  spa-VBL: En un momento de cólera, aparté mi rostro de ti, pero ahora, con un amor
    digno de confianza, seré siempre bondadoso contigo, dice el Señor, tu Redentor.
  fra-_FOB: Je t'ai caché ma face pour un moment, dans l'effusion de ma colère; mais
    j'ai compassion de toi, par une miséricorde éternelle, dit l'Éternel, ton Rédempteur.
  mal-mal: ക്രോധാധിക്യത്തിൽ ഞാൻ ക്ഷണനേരത്തേക്ക് എന്റെ മുഖം നിനക്ക് മറച്ചു; എങ്കിലും
    നിത്യദയയോടെ ഞാൻ നിന്നോട് കരുണ കാണിക്കും” എന്നു നിന്റെ വീണ്ടെടുപ്പുകാരനായ യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  lit-lit: Išliedamas apmaudą, aš paslėpiau akimirksnį savo veidą nuo tavęs, tačiau
    su amžinu geranoriškumu tavęs pasigailėsiu,“ sako VIEŠPATS, tavo Išpirkėjas.
  urd-GVR: Maiṅ ne apne ġhazab kā pūrā zor tujh par nāzil karke pal-bhar ke lie apnā
    chehrā tujh se chhupā liyā, lekin ab abadī shafqat se tujh par rahm karūṅga.”
    Rab terā Chhuṛāne Wālā yih farmātā hai.
  suz-BL: गो शुश गाइश्‍शा, याम का आं कुल इ ङोंइती रे ख्रुइक्‍ताक्‍ङ। तन्‍न आं गेना
    हना यो दाक्‍तीकेमी इ कली शिशी पाइनन” दे इ कली पाप रे प्रोंइब परमप्रभु यावेमी देंत।
    यसैया ६०:१०; बिलाप ३:३१-३२
  eng-NOY: In overflowing wrath I hid my face from thee for a moment. But with everlasting
    kindness will I have mercy upon thee, Saith thy redeemer, Jehovah.
  ita-1927: In un accesso d’ira, t’ho per un momento nascosta la mia faccia, ma con
    un amore eterno io avrò pietà di te, dice l’Eterno, il tuo redentore.
  ckb-ckb: بە زریانی تووڕەییەوە بۆ ساتێک ڕووی خۆمم لێت داپۆشی، بەڵام بە خۆشەویستی
    نەگۆڕی هەتاهەتایی بەزەییم پێتدا هاتەوە،» ئەوە فەرمایشتی یەزدانە، ئەوەی دەتکڕێتەوە.
  eng-BBE: In overflowing wrath my face was veiled from you for a minute, but I will
    have pity on you for ever, says the Lord who takes up your cause.
  kan-OKCV: ನನಗೆ ಬೇಸರವಾದಾಗ ನನ್ನ ಮುಖವನ್ನು ನಿನಗೆ ಕ್ಷಣಮಾತ್ರವೇ ಮರೆಮಾಡಿಕೊಂಡೆನು. ಆದರೆ ಶಾಶ್ವತವಾದ
    ದಯೆಯಿಂದ ನಿನ್ನ ಮೇಲೆ ಕರುಣೆಯನ್ನು ಇಟ್ಟಿದ್ದೇನೆ, ಎಂದು ನಿನ್ನ ವಿಮೋಚಕನಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அற்பகாலம் மூண்ட கோபத்தினால் என் முகத்தை இமைப்பொழுது உனக்கு மறைத்தேன்;
    ஆனாலும் நித்திய கிருபையுடன் உனக்கு இரங்குவேன் என்று யெகோவாவாகிய உன் மீட்பர் சொல்கிறார்.
  spa-RV-1909: Con un poco de ira escondí mi rostro de ti por un momento; mas con
    misericordia eterna tendré compasión de ti, dijo tu Redentor Jehová.
  ron-BTF: Într-o fărâmă de furie mi-am ascuns faţa de tine pentru o clipă, dar cu
    bunătate veşnică voi avea milă de tine, spune DOMNUL, Răscumpărătorul tău.
  eng-WEBP: In overflowing wrath I hid my face from you for a moment, but with everlasting
    loving kindness I will have mercy on you,” says the LORD your Redeemer.
  eng-FBV: In a moment of anger I turned my face away from you, but now with trustworthy
    love I will always be kind to you, says the Lord, your Redeemer.
  nld-1939: In ziedende gramschap een ogenblik lang U mijn aanschijn verborgen, Maar
    in eeuwig erbarmen ontferm Ik Mij over u, Spreekt Jahweh, uw Verlosser!
  nch-BL: Para se talojtzi na nicualanqui amohuaya huan nijtati noxayac para ayecmo
    nimechitas, pero ama nimechtasojtas huan nimechicnelis para nochipa.” Quej nopa
    quiijtohua TOTECO cati amechcojtoc para aniaxcahua.
  vie-1934: Trong cơn nóng giận, ta ẩn mặt với ngươi một lúc, nhưng vì lòng nhân từ
    vô cùng, ta sẽ thương đến ngươi, Đấng Cứu chuộc ngươi là Đức Giê-hô-va phán vậy.
  hin-CV: कुछ ही क्षणों के लिए क्रोध में आकर तुमसे मैंने अपना मुंह छिपा लिया था, परंतु
    अब अनंत करुणा और प्रेम के साथ मैं तुम पर दया करूंगा,” तेरे छुड़ानेवाले याहवेह
    का यही वचन है.
  eng-OURB: In overflowing wrath I hid my face from you for a moment; but with everlasting
    chesed ·loving-kindness· I will have racham ·merciful love· on you,” says Adonai
    your Redeemer.
  spa-BES: En ira desbordante, mi rostro estuvo oculto de ti por un momento, pero
    te tendré compasión para siempre, dice el Señor tu redentor.
  tdx-tdx: Fifomboañe fohe ty nañetahako ama’o ty tareheko; fe am-pikokoañe migahiñe
    nainai’e ty hiferenaiñako, hoe t’Iehovà Mpijeba’o.
  tha-KJV: เราได้ซ่อนหน้าของเราจากเจ้า ด้วยความพิโรธอันท่วมท้นอยู่​ครู่หนึ่ง แต่​ด้วยความกรุณานิรันดร์
    เราจะมีความเมตตาต่อเจ้า” พระเยโฮวาห์พระผู้​ไถ่​เจ้​าตรั​สด​ังนี้
  por-BR-2018: Num acesso de ira escondi minha face de ti por um momento; porém com
    bondade eterna terei compaixão de ti, diz o SENHOR teu Redentor.
  deu-ELO: im Zorneserguß habe ich einen Augenblick mein Angesicht vor dir verborgen,
    aber mit ewiger Güte werde ich mich deiner erbarmen, spricht Jehova, dein Erlöser.
  eng-WYC-2018: In a moment of indignation I hid my face a little from thee, and in
    mercy everlasting I had mercy on thee, said thine again-buyer, the Lord. (In a
    moment of anger I hid my face from thee, for a short time; but now, with everlasting
    mercy, I shall have mercy on thee, saith the Lord thy Redeemer.)
  epo-epo: En eksplodo de kolero Mi forturnis de vi Mian vizaĝon por momento, sed
    per eterna favorkoreco Mi vin kompatis, diras via Liberiginto, la Eternulo.
  uig-PIN: Ƣǝzipimning texixi bilǝn Mǝn bir dǝⱪiⱪila yüzümni sǝndin yoxurup ⱪoydum;
    Biraⱪ mǝnggülük meⱨir-muⱨǝbbitim bilǝn sanga kɵyümqanliⱪ kɵrsitimǝn» — dǝydu Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqing
    Pǝrwǝrdigar.
  beo-beo: Na da ougiba:le, fonobahadidafa dima Na baligi olelei. Be wali Na da Na
    asigidafa hou mae fisili, dima olelelalumu.” Hina Gode, dia gaga:su dunu, da amane
    sia:sa.
  tpi-OTNT: '@see-verse:ISA.054.007'
  hau-SA: Cikin fushi mai zafi na ɓoye fuskata daga gare ki na ɗan lokaci, amma da
    madawwamin alheri zan ji tausayinki,” in ji Ubangiji Mai Fansarki.
