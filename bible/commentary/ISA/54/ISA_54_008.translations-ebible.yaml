  ibo-ibo: Na nwa oge, esitere m nʼoke iwe na-ewe m zonarị gị ihu m, ma site nʼịhụnanya
    m nke na-adịgide ruo mgbe ebighị ebi, aga m enwe ọmịiko nʼahụ gị.” Otu a ka Onyenwe
    anyị, onye mgbapụta gị kwuru.
  ory-ory: ଅତିଶୟ କୋପରେ ଆମ୍ଭେ ଏକ ନିମିଷ ମାତ୍ର ଆପଣା ମୁଖ ତୁମ୍ଭଠାରୁ ଲୁଚାଇଲୁ; ମାତ୍ର ଅନନ୍ତକାଳସ୍ଥାୟୀ
    ଦୟାରେ ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କରୁଣା କରିବା, ଏହା ତୁମ୍ଭର ମୁକ୍ତିଦାତା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Lon watten ai song üa aopa senuk won mesei fansoun mochomoch, nge ren ümöümöch
    esemüch üpwe tongeäsinuk.’ Iei alon ewe Samol mi Lapalap om Chon Amanau.
  rop-rop: Oni blanga lilbit taim aibin tenawei, dumaji aibin brabli wail langa yu.
    Bat ai garra brabli kain langa yu en laigim yu olagijawan. Mi na YAWEI det trubala
    God blanga yu hu lukaftum yu, meigim dijan pramis langa yu.”
  ukr-1871: В запалї гнїву я на короткий час сховав був лице моє від тебе, тепер же
    вічною любовю помилую тебе, — говорить твій Господь.
  deu-1951: In überwallendem Zorn habe ich einen Augenblick mein Angesicht vor dir
    verborgen; aber mit ewiger Gnade will ich mich über dich erbarmen, spricht der
    HERR, dein Erlöser.
  eng-JPS: In a little wrath I hid My face from thee for a moment; but with everlasting
    kindness will I have compassion on thee, saith the LORD thy Redeemer.
  srp-1865: U malom gnjevu sakrih za èas lice svoje od tebe, ali æu te vjeènom milošæu
    pomilovati, veli izbavitelj tvoj Gospod.
  lug-lug: Obusungu obubuubuuka bwe bwankwata nakweka amaaso gange okumala ekiseera,
    naye ndikukwatirwa ekisa n’okwagala okutaliggwaawo,” bw’ayogera Mukama Katonda,
    Omununuzi wo.
  heb-heb: בשצף קצף הסתרתי פני רגע ממך ובחסד עולם רחמתיך אמר גאלך יהוה׃
  ben-IRV: ক্রোধে মুহূর্তের জন্য তোমার কাছ থেকে আমি মুখ লুকিয়েছিলাম, কিন্তু চিরকাল
    স্থায়ী দয়াতে আমি তোমার প্রতি করুণা করব,” এটা তোমার মুক্তিদাতা সদাপ্রভু বলেন।
  pan-pan: ਕ੍ਰੋਧ ਦੇ ਹੜ੍ਹ ਵਿੱਚ ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਕੁਝ ਪਲਾਂ ਲਈ ਤੇਰੇ ਕੋਲੋਂ ਲੁਕਾ ਲਿਆ ਸੀ, ਪਰ
    ਹੁਣ ਸਦੀਪਕ ਦਯਾ ਨਾਲ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਰਹਮ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਤੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ ਆਖਦਾ ਹੈ।
  mya-JVB: ပြင်းစွာသော အမျက် ထွက်၍ ခဏ မျှ ငါမျက်နှာ လွှဲ သော်လည်း ၊ ထာဝရ မေတ္တာ နှင့်
    သင့် ကို ကယ်မသနား ဦးမည်ဟု သင့် ကို ရွေးနှုတ် သော ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Niara ti arara itaimanta te inaara enta ni tauvaqa utu nimitaunarave. Ho
    ti muntukavano niara ekaa enta vairara ti, te qaiqaa niara aaqurihama nimitarerave,
    tiro. Noravano Kotiva ni ruaruama nimite vaiva vi uvara tura.
  hmo-hmo: Nega sisina sibona, mai badu danu egu vairana oi dekena amo lau hunia,
    to hari lauegu lalokau be oi dekenai do lau henia, ela bona hanaihanai.” Oi ia
    hamauria noho Lohiabada be inai bamona ia hereva noho.
  urd-urd: ख़ुदावन्द तेरा नजात देनेवाला फ़रमाता है, कि क़हर की शिद्दत में मैंने एक
    दम के लिए तुझ से मुँह छिपाया, लेकिन अब मैं हमेशा शफ़क़त से तुझ पर रहम करूँगा।
  rus-SYN: В жару гнева Я сокрыл от тебя лице Мое на время, но вечною милостью помилую
    тебя, говорит Искупитель твой, Господь.
  bqc-SIM: Kɛ́ ma pↄ fɛ̃̀, ma bↄ n kpɛ gↄↄpla, ãma má wɛ̃nadↄ̃nɛ gbɛ̃kɛ láasai
    musu. Ma Dii n Bona mámɛ má ò.
  tcz-CHONGTHU: Lunghan koujah jeh’a chomcha khat kamai kahei mang anahi. Hinla tonsot
    ngailutna’a keiman nangma kakhoto ding nahi, tin na-Pakai, na -Chodohpan aseije.
  mar-mar: मी रागाच्या भरात क्षणभर आपले तोंड तुजपासून लपवले; पण मी सर्वकाळच्या कराराच्या
    विश्वासाने मी तुझ्यावर दया करीन. असे परमेश्वर, तुझा तारणहार म्हणतो.
  soq-soq: Ne nuana kadileno walama kampaida bedewe ne adiananaena, tane nuawadawadana
    winakasala mampe ne nuaparena e manawo sabamosapa.” Iawe God me mida e kakailedie
    onialedia ema epe wade
  qub-qub: Illajpita rabyacurcushpämi juc rätulla mana ricamänayquipaj witicurirä.
    Ichanga imaycamapis cuyapäcoj cashpämi gamta cuyapashcä.» Jorgushoj Tayta Diosniquimi
    chayno nin.
  hat-hat: Kòlè te fè m' pèdi tèt mwen. Mwen te vire do ba ou. Men, kè m' fè m' mal
    pou ou. M'ap moutre ou jan m' toujou renmen ou. Se Seyè k'ap delivre ou la ki
    di ou sa.
  eng-BSB: In a surge of anger I hid My face from you for a moment, but with everlasting
    kindness I will have compassion on you,” says the LORD your Redeemer.
  eng-WEBPB: In overflowing wrath I hid my face from you for a moment, but with everlasting
    loving kindness I will have mercy on you,” says the LORD your Redeemer.
  kbq-kbq: Nagra tusi narimpa ahenegante'na kagri kavufima ke'zankura, osi'a knafi
    keamne hu'noe. Hianagi maka knafina vagaore navesizanteti nasunku hugante'na,
    navesigante vava hugahue huno Ra Anumzana kagu'ma vazi'nea Anumzamo'a nehie.
  nhe-BL: Para se tlalochtli na nicualanqui imohuaya huan nijtlati noxayac para ayoc
    nimechitas, pero ama nimechtlasojtlas huan nimechicnelis para nochipa.” Queja
    nopa quiijtohua TOTECO tlen inmechcojtoc para iniaxcahua.
  gub-BL: Hekwahy mehe azeàmim newi. Nazexak kar kwaw newe ta'e aikwahy newe ihe xe.
    Namumaw kwaw kwarahy tetea'u muite newi nehe. Urupuhareko katu putar nehe, ta'e
    uruamutar katu hepytu'u 'ym pà ihe xe, i'i Tupàn Tuweharupi Wiko Ma'e nepyro har
    a'e.
  eng-DRA: In a moment of indignation have I hid my face a little while from thee,
    but with everlasting kindness have I had mercy on thee, said the Lord thy Redeemer.
