    rizu,” gua se Zihova, sapu tataru nigo si agoi.
  gaz-gaz: Tulluuwwan raafamanii, gaarran buqqifaman iyyuu, jaalalli hin geeddaramne
    kan ani siif qabu garuu hin raafamu; yookaan kakuun koo kan nagaa hin diigamu”
    jedha Waaqayyo inni garaa siif laafu sun.
  fra-LSG: Quand les montagnes s’éloigneraient, Quand les collines chancelleraient,
    Mon amour ne s’éloignera point de toi, Et mon alliance de paix ne chancellera
    point, Dit l’Éternel, qui a compassion de toi.
  gnn-gnn: Ŋunha bukunydja wäŋa yurru buḻwaŋ'thunna marrtji, muṉguythirrina buku‐yupthunna,
    yurru ŋarrakunydja märr‐ŋamathinyara yurru yukurra djingaryun yana, bitjanna liŋgu
    gupaḏalnha‐wala yana ŋarra yurru yukurra märr‐ŋamathirrinydja nhuŋu. Ŋarra yukurra
    dhawu'‐nherraṉ dhuwala yulŋunydja nhokala bitjandhiyinydja, nhe yurru nhina yukurra
    ŋayaŋu‐yal'yunna wal'ŋu ŋarrakalaynha nyeyaḻŋura, ga yuwalknha yana ŋunhiyi dhäruktja
    yukurra yurru djingaryunna yana, djambimiriwnha.” Ga bitjarra ŋayi Garray waŋananydja,
    ŋunhinydja ŋunhi ŋayi mel‐wuyunaramirrinydja.
  yal-yal: Hali geyane xuruxurun, hali yire matexine yimaxa, n ma hinanna mi a makuyɛ
    ɛ ra, n ma bɔɲɛ xunbeli layirin mi kalɛ en tagi.” Alatala naxa na kiini, naxan
    kininkininxi ɛ ma.
  haw-1868: No ka mea, e lilo auanei na kuahiwi, A e hooneeneeia na mauna; Aka, aole
    e lilo aku ko'u lokomaikai, Aole hoi e hooneeneeia ka berita o ko'u malu, Wahi
    a Iehova, ka mea i aloha mai ia oe.
  arb-NAV: إِنَّ الْجِبَالَ تَزُولُ وَالتِّلالَ تَتَزَحْزَحُ، أَمَّا رَحْمَتِي الثَّابِتَةُ
    فَلا تُفَارِقُكِ، وَعَهْدُ سَلامِي لَا يَتَزَعْزَعُ، يَقُولُ الرَّبُّ رَاحِمُكِ.
  ewe-ewe: Togbɔ be towo aʋa, eye togbɛwo aɖe ɖa hã la, nye lɔlɔ̃ mavɔ si metsɔ lɔ̃
    mi la maʋã o, eye nye ŋutifafanubabla mate ɖa o.” Yehowa, wò nublanuikpɔlae gblɔe.
  eng-LEE: For the mountains may depart, and the hills may be removed; but my kindness
    shall not depart from thee, neither shall the covenant of my peace be removed,
    saith he that hath mercy on thee, the Lord.
  asm-FB: যদিও পৰ্ব্বতবোৰ ধ্বংস হ’ব, আৰু পাহাৰবোৰ কঁপিব; তথাপিও তোমালোকৰ পৰা মোৰ বিশ্বাসযোগ্য
    চুক্তি আঁতৰি নাযাব, বা মোৰ শান্তিৰ চুক্তি লৰচৰ নহব, যি জনে তোমালোকক অনুগ্ৰহ কৰে
    সেই যিহোৱাই কৈছে।
  sus-A: هَلِ فٍيَيٍ سَ سّرّنقٍ نّ، تٍنتٍنيِيٍ نَشَ فِرَ عَ رَ، ﭑ مَ شَنُنتٍيَ مُ
    نْمَ شُرُندٍ وٌ بّ، ﭑ مُ مَ بْحّسَ سَاتّ كَنَمَ ﭑ نَشَن تٌنفٌشِ وٌن بّ. عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ نَشَن كِنِكِنِمَ وٌ مَ.»
  fra-SBL: Car les montagnes peuvent s'éloigner, et que les collines soient enlevées,
    mais ma bonté ne se retirera pas de toi, et mon alliance de paix ne sera pas retirée, »
    dit Yahvé qui a pitié de vous.
  hbo-hbo: כִּ֤י הֶֽהָרִים֙ יָמ֔וּשׁוּ וְהַגְּבָעֹ֖ות תְּמוּטֶ֑נָה וְחַסְדִּ֞י מֵאִתֵּ֣ךְ
    לֹֽא־יָמ֗וּשׁ וּבְרִ֤ית שְׁלֹומִי֙ לֹ֣א תָמ֔וּט אָמַ֥ר מְרַחֲמֵ֖ךְ יְהוָֽה׃ ס
  kik-kik: Nĩgũkorwo irĩma no ithingithio, natuo tũrĩma tweherio, no rĩrĩ, wendo wakwa
    ũrĩa ũtathiraga ũrĩa ngwendete naguo-rĩ, ndũkeenyenyio, o na kana kĩrĩkanĩro gĩakwa
    gĩa thayũ kĩeherio harĩwe,” ũguo nĩguo Jehova ũrĩa ũkũiguagĩra tha ekuuga.
  fra-NCL: Quand les montagnes se retireraient, et que les collines seraient ébranlées,
    mon amour ne se retirerait pas de toi, et mon alliance de paix ne sera pas ébranlée,
    dit celui qui a compassion de toi, Yahweh.
  cek-AK: Maenawk to anghuenh o moe, maesomnawk angthui o langlacadoeh, nang kang
    palunghaih loe anghmaa mak ai, angdaeh hanah ka sak ih lokkamhaih doeh anghmaa
    mak ai, tiah na nuiah tahmenhaih tawnkung Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-wile-be-dakedi soged: “Amba yalamar-bukwad baidsik ainirye-sogele,
    degi, yar-mullugana giglimakdele, andi amba an be-sabedi gwen gwagosulid. Anbo
    be igar-bogidikid-omesisadi, andi obelogosulid.”'
  uig-CYR: Чүнки тағлар йоқилиду, Дөңләрму йөткилип кетиду, Бирақ меһир-муһәббитим
    сәндин һәргиз кәтмәйду, Саңа арам-хатирҗәмлик бәргән әһдәмму сәндин нери болмайду»
    — дәйду саңа көйүмчанлиқ қилғучи Пәрвәрдигар.
  tel-2017: పర్వతాలు కూలిపోయినా కొండలు కదిలినా నా కృప నీనుంచి తొలగిపోదు. నా శాంతి
    ఒడంబడిక, నిన్ను విడిచిపోదు” అని నీ మీద జాలిపడే యెహోవా చెబుతున్నాడు.
  hat-BSA: Paske mòn yo kapab deplase, e kolin yo ka disparèt, men lanmou dous Mwen
    anvè ou menm p ap retire de ou. Ni akò lapè Mwen p ap soti menm,” di SENYÈ ki
    gen konpasyon pou ou a.
  bxh-bxh: Tuꞌa lalaꞌi sa dihodiho, yo kikiꞌina sa tauyamuhi, in moho egu gadosisi,
    enehem, haba ya ota esegahi lisim yai. Nuwa talu angwalana E ginauli haba ya ota esegahi.
    Yau, Guyau, tau fafanuwatohatohaem E falibam doha ite.”
  kos-kos: Eol uh ac inging uh ku in mokukla, A lungse luk nu sum fah tiana safla;
    Nga fah liyaung wuleang in misla luk nwe tok.” LEUM GOD su lungse kom El fahk
    ouinge.
  hbo-WLC: כִּ֤י הֶֽהָרִים֙ יָמ֔וּשׁוּ וְהַגְּבָע֖וֹת תְּמוּטֶ֑נָה וְחַסְדִּ֞י מֵאִתֵּ֣ךְ
    לֹֽא־יָמ֗וּשׁ וּבְרִ֤ית שְׁלוֹמִי֙ לֹ֣א תָמ֔וּט אָמַ֥ר מְרַחֲמֵ֖ךְ יְהוָֽה׃ ס
  ibo-ibo: Nʼihi na a pụrụ iwezuga ugwu ukwu niile, wezugakwa ugwu nta niile site
    nʼọnọdụ ha, ma obi ebere m agaghị esi nʼebe ị nọ pụọ, agaghị ewezugakwa ọgbụgba
    ndụ nke udo m,” ka Onyenwe anyị, onye nwere ọmịiko nʼahụ gị, kwuru.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭ ପ୍ରତି କରୁଣା କରିଅଛନ୍ତି ଯେଉଁ ସଦାପ୍ରଭୁ, ସେ କହନ୍ତି, ପର୍ବତଗଣ ବିଚଳିତ
    ହୋଇ ଘୁଞ୍ଚିଯିବେ ଓ ଉପପର୍ବତଗଣ ଟଳିବେ; ମାତ୍ର ଆମ୍ଭର ଦୟା ତୁମ୍ଭଠାରୁ ବିଚଳିତ ହେବ ନାହିଁ,
    ଅଥବା ଆମ୍ଭ ଶାନ୍ତିର ନିୟମ ଟଳିବ ନାହିଁ।
  chk-chk: Pun chukutekia kana repwe märela, chukutekison kana repwe chechech, nge
    ai ümöümöch ngonuk esap mär senuk, ai pwonen kinamwe esap mänükünük. Iei alon
    ewe Samol mi Lapalap, ewe a tongeek.”
  rop-rop: Detlot lilwan hil en detlot bigwan hil maitbi ol garra binijap, bat ai
    garra oldei maindimbat en jidan brabli kainbala langa yumob. Ai kaan neba breigim
    main pramis weya aibin meigim garram yumob.”
  ukr-1871: Гори бо з місця здвигнуться й горби похитнуться, — милість же моя не одвернесь
    од тебе, й заповіт миру мого не схитнеться, говорить милосердний до тебе Господь.
  deu-1951: Denn die Berge mögen weichen und die Hügel wanken, aber meine Gnade wird
    nicht von dir weichen und mein Friedensbund nicht wanken, spricht der HERR, dein
    Erbarmer.
  eng-JPS: For the mountains may depart, and the hills be removed; but My kindness
    shall not depart from thee, neither shall My covenant of peace be removed, saith
    the LORD that hath compassion on thee.
  srp-1865: Ako æe se i gore pomaknuti i humovi se pokolebati, opet milost moja neæe
    se odmaknuti od tebe, i zavjet mira mojega neæe se pokolebati, veli Gospod, koji
    ti je milostiv.
  lug-lug: Kubanga ensozi ziyinza okuvaawo n’obusozi okuggyibwawo naye okwagala kwange
    okutaggwaawo tekulisagaasagana so n’endagaano yange ey’emirembe teriggyibwawo,”
    bw’ayogera Mukama Katonda akusaasira.
  heb-heb: כי ההרים ימושו והגבעות תמוטנה וחסדי מאתך לא ימוש וברית שלומי לא תמוט אמר
    מרחמך יהוה׃
  ben-IRV: যদিও পর্বত সরে যাবে আর পাহাড় টলবে, তবুও আমার বিশ্বস্ততার চুক্তি তোমার
    থেকে সরে যাবে না এবং আমার শান্তির নিয়ম টলবে না।” যিনি তোমার দয়া করেন সেই সদাপ্রভু
    এটা বলেন।
  pan-pan: ਭਾਵੇਂ ਪਰਬਤ ਜਾਂਦੇ ਰਹਿਣ ਤੇ ਟਿੱਲੇ ਹਿਲਾਏ ਜਾਣ, ਪਰ ਮੇਰੀ ਦਯਾ ਤੈਥੋਂ ਜਾਂਦੀ ਨਾ ਰਹੇਗੀ,
    ਨਾ ਮੇਰੀ ਸ਼ਾਂਤੀ ਦਾ ਨੇਮ ਹਿੱਲੇਗਾ, ਯਹੋਵਾਹ ਜੋ ਤੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹੈ ਆਖਦਾ ਹੈ।
  mya-JVB: တောင် ကြီးတို့သည် ရွေ့ ၍ ၊ တောင် ငယ်တို့သည် လှုပ်ရှား သော်လည်း ၊ ငါ ၏မေတ္တာ
    သည် သင် မှ မ ရွေ့ ရ။ ငါ ၏ငြိမ်သက် ခြင်း ပဋိညာဉ် လည်း မ လှုပ်ရှား ရဟု သင် ၌ သနား
    ခြင်းကရုဏာစိတ်ရှိတော်မူသောထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho nora aiqinavanove inaara aiqinavanove rapatutiro tuvirarovata, ti muntukavano
    niara vairava kia taiqa viraitiro, ekaa entama kempukaiqama kero varianarove.
    Tenavu vohaa vaiha uva tiva taatauke tiha, Ne naantiara maateraiqamake vaivarave
    tuna uvara, te kia qaqira karerave, tiro. Noravano Kotiva niara aaqurihama nimite
    vaiva vi uvara minti tirave turo.
  hmo-hmo: Ororo badadia bona maragidia be do idia marere, bona idau gabu dekenai
    do idia lao, to egu lalokau oi dekenai be do ia doko lasi. Lau ese maino ena gwauhamata,
    be do lau badinaia noho ela bona hanaihanai.” Oi ia lalokau henia Lohiabada be
    inai bamona ia hereva vadaeni.
  urd-urd: ख़ुदावन्द तुझ पर रहम करने वाला यूँ फ़रमाता है कि पहाड़ तो जाते रहें और
    टीले टल जाएँ लेकिन मेरी शफ़क़त कभी तुझ पर से जाती न रहेगी, और मेरा सुलह का 'अहद
    न टलेगा।
  rus-SYN: Горы сдвинутся и холмы поколеблются, - а милость Моя не отступит от тебя,
    и завет мира Моего не поколеблется, говорит милующий тебя Господь.
  bqc-SIM: Baa tó gbɛ̀sĩsĩↄ làa mɛ́ sĩ̀sĩↄ gbòo, ma gbɛ̃kɛa láa n kĩ́io,
    ma bàakuannↄ aafia yã́ a gbooo. Ma Dii n wɛ̃nadↄ̃nɛde mámɛ má ò.
  tcz-CHONGTHU: Ajeh iham itileh molsang ho kichon hen lang chule mol’ho kichon mang
    ding hijongleh, ka ngailutna kitahna nangma chunga ka umsah den ding, ka kitepna
    phatthei bohna chu itih’a kisukeh lou hel ding ahitai, tin ahepina nachunga koipa
    Pakaiyin aseije.
  mar-mar: जरी पर्वत कोसळतील आणि टेकड्या ढळतील, तरी माझा कराराचा विश्वासूपणा तुझ्यापासून
    दूर होणार नाहीत किंवा माझ्या शांतीचा करार ढळणार नाही, असे तुझ्यावर दया करणारा
    परमेश्वर म्हणतो.
  soq-soq: Naita wadi debamau ba kerakerau lawosantopue diantopu, tane ne nuawadawana
    mai dialepi, ita ne wanwan euda obasa eneepa sauawa wana winakasalepi,” sa ipa
    Iawe God mida nuaparealeidia epe wade.
  qub-qub: Puntacuna juc-läman witicuriptinpis, jircacuna gotucäcuptinpis, gamta cuyaytaga
    manami cachaycushayquipächu. Ni alli conträtuta rurashanchïpitapis manami cutiricushächu.»
    Cuyapäshoj Tayta Diosmi chayno nin.
  hat-hat: Ou te mèt wè mòn yo ap souke, ti mòn yo ap tranble, mwen p'ap janm sispann
    renmen ou. M'ap toujou kenbe kontra mwen te pase pou m' te toujou byen avè ou
    la. Se Seyè ki renmen ou lan ki di ou sa.
  eng-BSB: Though the mountains may be removed and the hills may be shaken, My loving
    devotion will not depart from you, and My covenant of peace will not be broken,”
    says the LORD, who has compassion on you.
  eng-WEBPB: For the mountains may depart, and the hills be removed, but my loving
    kindness will not depart from you, and my covenant of peace will not be removed,”
    says the LORD who has mercy on you.
  kbq-kbq: Hagi agonaramimo'a noma'arera omnesigeno, ne'onse agonaramimo'a torevarera
    hugahie. Hianagi Nagrama navesi neramantoa navesi'zamo'a hankavetino nemesanigeno,
    tamagranema narimpa fru hu'na manisnue hu'nama huvempama hu'noa kea mago'zamo'e
    hunora eri otretfa hugahie huno asunku'ma hunegantea Ra Anumzamo'a hu'ne.
  nhe-BL: Yonque nopa tepetini mijcuenise huan nopa tlachiquili ixpolihuise, ax quema
    mijcuenis notlaicnelil tlen nijpiya ica imojuanti. Huan nojquiya ax quema tlamis
    nopa tlajtolsencahuali tlen nijchijtoc imohuaya para nimechmacas tlasehuilistli.”
    Queja nopa quiijtohua TOTECO tlen inmechtlasojtla.
  gub-BL: Ywytyruhu upuner ukàzymaw rehe wà nehe. Ywytyr upuner uzepe'àpe'àgaw rehe
    wà nehe no. Nezewe rehe we napytu'u pixik kwaw neamutar katu re nehe. Neàmàtyry'ym
    pixik àwàm newe heremimume'u kwer nazuhaw pixik kwaw nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e neamutar katu har a'e.
  eng-DRA: 'For the mountains shall be moved, and the hills shall tremble; but my
    mercy shall not depart from thee, and the covenant of my peace shall not be moved:
    said the Lord that hath mercy on thee.'
