verse: ISA.054.010
translations:
  mal-C: പർവതങ്ങൾ ഇളകിപ്പോകും, കുന്നുകൾ മാറിപ്പോകും, എങ്കിലും എന്റെ അചഞ്ചലസ്നേഹം നിന്നെവിട്ടു
    നീങ്ങുകയോ എന്റെ സമാധാന ഉടമ്പടി ലംഘിക്കപ്പെടുകയോ ഇല്ല,” എന്നു നിന്നോടു കരുണാമയനായ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn mögen auch die Berge weichen und die Hügel wanken, so soll doch meine
    Huld nicht von dir weichen und mein Friedensbund nicht wanken, spricht dein Erbarmer,
    Jahwe.
  lin-lin: Ata bangomba milayi eningani, ata bangomba mikuse elongwe na bisika na
    yango, bolingo na Ngai epai na yo ekoningana te, mpe boyokani na Ngai ya kimia
    ekotikala kolongwa te, elobi Yawe oyo alingaka yo.
  eng-LSV: For the mountains depart, and the hills remove, || And My kindness does
    not depart from you, || And the covenant of My peace does not remove,” || Says
    YHWH, your loving one.
  eng-GNV: 'For the mountaines shall remoue and the hilles shall fall downe: but my
    mercy shall not depart from thee, neither shall the couenant of my peace fall
    away, saith the Lord, that hath compassion on thee.'
  eng-WEBSTER: For the mountains shall depart, and the hills be removed, but my kindness
    shall not depart from thee, neither shall the covenant of my peace be removed,
    saith the LORD that hath mercy on thee.
  nhw-BL: Masque nopa tepeme mijcuinise huan nopa tlachiquilme ixpolihuise, amo quema
    mijcuinis notlaicnelil catli nijpiya ica amojuanti. Huan nojquiya amo quema tlamis
    nopa camanal sencahuali catli nijchijtoc amohuaya para nimechmacas tlasehuilistli.”
    Quej nopa quiijtohua TOTECO catli anmechtlasojtla.
  swh-ONEN: Ijapotikisika milima, na vilima viondolewe, hata hivyo upendo wangu usiokoma
    kwenu hautatikisika, wala agano langu la amani halitaondolewa,” asema Bwana, mwenye
    huruma juu yenu.
  bba-bba: Bɑɑ ɡuunu nù n swɛnyɑ, mɑ ɡunɡunu nu kɔsikirɑ, nɛn kĩru tɑ ǹ nun dɛsirɑrimɔ.
    Mɛyɑ mɑɑ bɔri yɛn tèn nɔɔ mwɛɛru nɑ nun kuɑ, tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ, nɛ wi nɑ wunɛn wɔnwɔndu mɔ.
  eng-KJVCPB: For the mountains shall depart, And the hills be removed; But my kindness
    shall not depart from thee, Neither shall the covenant of my peace be removed,
    Saith the Lord that hath mercy on thee.
  cpy-cpy: Ataakawitya tonkaariki, pookawita ochempi, Eero napakaero noneshironkatzimi
    eerokaete, eero pipakayiro paapatziyawakaa eerokaete.” Ari ikantzi iñaawaetaki
    Tajorentsi, neshironkaperotzimiri.
  luo-luo: Kata ka gode biro yiengni, kendo gode matindo ibiro muki, to herana kuomu
    mosiko ok noyiengi, bende singruokna mar kwe ok nogol,” Jehova Nyasaye man-gi
    kech kuomu owacho.
  meu-meu: Badina be ororo badadia na readia dauha baela, bona ororo maraḡidia na
    readia bae heabi oho, a lauegu hebogahisi ese basine rakatanimu, bona egu maino
    gwauhamatana na basine heabi oho. Iehova, e bogamu hisimu Diravana, vada e herevamu.
  npi-ULB: पर्वतहरू खसे र पहाडहरू थरथर भए पनि, मेरो अटल प्रेम तँबाट हट्‍नेछैन, न त
    मेरो शान्तिको करारको हल्‍लिनेछ— तँलाई दया गर्नुहुने परमप्रभु भन्‍नहुन्छ ।
  yor-yor: Bí a tilẹ̀ mi àwọn òkè ńlá tí a sì ṣí àwọn òkè kékeré nídìí, síbẹ̀síbẹ̀
    ìfẹ́ àìkùnà mi fún ọ kì yóò yẹ̀ láéláé tàbí májẹ̀mú àlàáfíà ni a ó mú kúrò,” ni
    Olúwa, ẹni tí ó síjú àánú wò ọ́ wí.
  pes-OPCB: هر چند کوهها جابه‌جا شوند و تپه‌ها نابود گردند، اما محبت من نسبت به تو
    هرگز از بین نخواهد رفت و پیمان سلامتی‌ای که با تو بسته‌ام هیچوقت شکسته نخواهد
    شد.» خداوند که تو را دوست دارد این را می‌گوید.
  tgl-ULB: Kahit na ang mga bundok ay maaring bumagsak at yayanigin ang mga burol,
    gayon man ang aking katapatan sa tipan ay hindi hihiwalay mula sa inyo, ni ang
    aking tipan ng kapayapaan ay mayayanig—sinasabi ni Yahweh, siyang naaawa sa inyo.
  cbu-NT: 'Mach íwar nllitaritap naanataraa ashkachtaatiya, tsapush pantsaktaatiya,
    ashiritaa nuw siyaa uru chinachina. Nuw siyapa amikurtaranguri, siyaam mapiyshish
    uru panachintspa, táranguri, nuwaanaatsi kuki uru tuminchima. Nuw siyaa uru nayanikina,
    Apanll Taarashipan siyaa Irusarinshuchis áttanda. Apanll ateeja:'
  hui-hui: Hari wedaru podo ibira hayaguabi hari barebare ngaru ereba hayaguabi i̱naga
    gubalini holene timbuni í̠ha ngogo embeda nahe wiaabo holebero. I̱na habo nalolene
    bi lalu í̠ha bayale hadapayabu habelonaga bi lo wirugoni habo nale wiaabo holebira.
    Anduane Homogo í̠ dara howa gubalini timbuniore haga i̱niore kogome bi ogoni larogoni.
  mya-mya: တောင်​ကြီး​တောင်​ငယ်​တို့​သည်​ပြို​ကွဲ ပျက်​စီး​ကြ​လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​တို့​အ​ပေါ်​၌​ထား​ရှိ​သည့်
    ငါ​၏​မေတ္တာ​တော်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ ပျက်​သုဉ်း​လိမ့်​မည်​မ​ဟုတ်။ ငြိမ်း​ချမ်း​ရေး​ဆိုင်​ရာ​က​တိ​တော်​ကို​ငါ​သည်
    အ​စဉ်​တည်​မြဲ​စေ​မည်'' ဟု သင်​တို့​ကို​ချစ်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​ပါ​၏။
  bod-N: རི་རྣམས་བསྣུར་ཅིང་སྒང་རྣམས་བསྒུལ་ནའང་། བདག་གིས་ཁྱོད་ལ་བཅངས་པའི་བྱམས་བརྩེ་ནི་ཁྱོད་དང་མི་འབྲལ་ཞིང་།
    བདག་གི་ཞི་བདེའི་དམ་བཅའ་ཡང་ཁྱོད་དང་འབྲལ་བར་མི་འགྱུར་ཞེས་ཁྱོད་ལ་སྙིང་རྗེ་དགོངས་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Kunyange makomo akazungunuswa, uye zvikomo zvikabviswa, rudo rwangu rusingaperi
    harungazungunuswi, uye sungano yangu yorugare haingabviswi,” ndizvo zvinotaura
    Jehovha anokunzwira tsitsi.
  spa-BLM: Porque las montañas pueden partir, y las colinas sean eliminadas, pero
    mi bondad no se apartará de ti, y mi pacto de paz no será removido”. dice Yahvé,
    que se apiada de ti.
  cac-cac: Vach'chom sq'uexmaj yed'tal lum nivac vitz, tz'em lan̈naj lum tzalquixtac,
    palta malaj b'aq'uin̈ ol vactej ex in xajanani. Malaj b'aq'uin̈ ol lajvoc in trato
    ix vala' to ayn̈ej junc'olal d'a in cal eyed'oc. A in Jehová in svala'.
  swh-ULB: Japo milima yaweza kuanguka na vilima vyaweza kutikiswa, japo uimara wa
    pendo langu hautageuka nyuma kutoka kwenu, wala agano langu la amani kutikiswa-
    asema Yahwe, Yeye mwenye huruma juu yenu.
  bel-bel: Горы скрануцца і пагоркі пахіснуцца, - а літасьць Мая не адступіць ад цябе,
    і запавет міру Майго не пахісьнецца, кажа Гасподзь, Які спагадае табе.
  wed-wed: Ola ina vidagu ma ina amoa. Wate, au nuavaina mamae-nonoana, ma au nuauba
    mamae-nonoana tam awarimi ina mae-nonoa.” Bada tauraunuʼapoapoelemi i riwa.
  deu-ELBBK: Denn die Berge mögen weichen und die Hügel wanken, aber meine Güte wird
    nicht von dir weichen und mein Friedensbund nicht wanken, spricht der HERR, dein
    Erbarmer.
  mbb-OT: Minsan egkengetempag pa is menge vuntud wey menge vuvungan, ne kenà mulà
    egkaawà is gaǥew ku wey penangdù ku he ebeǥayan ku sikew te meupiya he kebpekesavuk.
    Iyan a, is Nengazen he nehizu kenikew, is migkaǥi kayi.
  mal-2015: പർവ്വതങ്ങൾ മാറിപ്പോകും, കുന്നുകൾ നീങ്ങിപ്പോകും; എങ്കിലും എന്റെ ദയ നിന്നെ
    വിട്ടുമാറുകയില്ല; എന്റെ സമാധാനനിയമം നീങ്ങിപ്പോകയുമില്ല എന്നു നിന്നോടു കരുണയുള്ള
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Mahni kuwarddekimuk, wardi kawarddedeldelme, dja kunubewu mandulum rowk
    kadjalyakmen, wanjh djalbonj, ngaye marnedjare duninjh ngudberre, dja ngardduk
    kunwok kore ngawokkurrmerrinj, kore kunmodmikenh ngardduk ngamulewarrinj, wanjh
    kahdjaldi munguyh.” Kuhni rowk yimeng nawu Yawey, dja nungka ngundjalmarnedjare
    dja ngunwernhkongibun.
  rmc-rmc: Kajte pes o verchi čhalavena a o brehi razisaľona, miro verno kamiben pes
    tutar na čhalavela aňi miri zmluva, savi tuke anel o smirom, na razisaľola,“ phenel
    o RAJ, saveske hin pharo vaš tuke.
  pes-OPV: هرآینه کوهها زایل خواهد شد و تلها متحرک خواهدگردید، لیکن احسان من از تو
    زایل نخواهد شد وعهد سلامتی من متحرک نخواهد گردید.» خداوند که بر تو رحمت می‌کند
    این را می‌گوید.
  ron-1924: Пот сэ се муте мунций, пот сэ се клатине дялуриле, дар драгостя Мя ну
    се ва мута де ла тине ши легэмынтул Меу де паче ну се ва клэтина”, зиче Домнул,
    каре аре милэ де тине.
  aui-aui: Bagune meboda koya kiidamo sinanaghotaveyana da koyanuwa sinamomogha, bi
    gegha da yagu nuwamonika tam kiiravimve na gemeyani inakovina, bi wiisuwona abera
    da nuwaruriri ayapiikeni tam kiiravimve na inamakewaghata.” Nokona metagha Yawe
    God iiyabo ivinuwanuwaghanemna iwona.
  ben-OBCV: যদিও পর্বতসকল কম্পিত হয়, পাহাড়গুলি অপসারিত হতে থাকে, তবুও তোমার প্রতি
    আমার অফুরান ভালোবাসা কখনও সরে যাবে না, আমার শান্তিচুক্তিও অপসারিত হবে না,” একথা
    বলেন সদাপ্রভু, যিনি তোমার প্রতি অনুকম্পা করেন।
  som-som: Waayo, Rabbiga kuu naxariistaa wuxuu leeyahay, In kastoo ay buuruhu fogaadaan
    oo ay kuruhuna dhaqdhaqaaqaan raxmaddaydu innaba kaa fogaan mayso, oo axdigayga
    nabdeedna dhaqdhaqaaqi maayo.
  lat-VUC: Montes enim commovebuntur, et colles contremiscent; misericordia autem
    mea non recedet a te, et fœdus pacis meæ non movebitur, dixit miserator tuus Dominus.
  eng-ASVBT: For the mountains may depart, and the hills be removed; but my lovingkindness
    shall not depart from thee, neither shall my covenant of peace be removed, saith
    Jehovah that hath mercy on thee.
  ita-1885: Avvegnachè i monti si dipartissero dal luogo loro, e i colli si smovessero;
    pur non si dipartirà la mia benignità da te, e il patto della mia pace non sarà
    smosso; ha detto il Signore, che ha pietà di te.
  eng-LXXUP: 'shall the mountains depart, nor shall thy hills be removed: so neither
    shall my mercy fail thee, nor shall the covenant of thy peace be at all removed:
    for the Lord who is gracious to thee has spoken it.'
  eng-ULB: Though the mountains may fall and the hills be shaken, yet my steadfast
    love will not turn away from you, nor will my covenant of peace be shaken— says
    Yahweh, who has mercy on you.
  spa-VBL: Aunque los montes dejen de existir y las colinas desaparezcan, no por ello
    dejará de existir mi amor confiable por ti ni desaparecerá mi acuerdo de paz,
    dice el Señor, que te muestra su bondad.
  fra-_FOB: Quand les montagnes s'éloigneraient, quand les collines s'ébranleraient,
    ma bonté ne s'éloignera pas de toi, et mon alliance de paix ne sera point ébranlée,
    dit l'Éternel, qui a compassion de toi.
  mal-mal: പർവ്വതങ്ങൾ മാറിപ്പോകും, കുന്നുകൾ നീങ്ങിപ്പോകും; എങ്കിലും എന്റെ ദയ നിന്നെ
    വിട്ടുമാറുകയില്ല; എന്റെ സമാധാനനിയമം നീങ്ങിപ്പോവുകയുമില്ല” എന്നു നിന്നോട് കരുണയുള്ള
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Go pahāṛ haṭ jāeṅ aur pahāṛiyāṅ jumbish khāeṅ, lekin merī shafqat tujh
    par se kabhī nahīṅ haṭegī, merā salāmatī kā ahd kabhī nahīṅ hilegā.” Yih Rab kā
    farmān hai jo tujh par tars khātā hai.
  suz-BL: डांडापुकी याक्‍सीनीम, पहाडपुकी हिम्‍सीनीम। तन्‍न आं गेना हना यो दाक्‍तीक
    इ क्‍येङा ङोन मलाइब। इ थुं नाइक्‍चा गेब कबल मक्‍याम्‍सीब” दे इ कली शिशी पाइब परमप्रभु
    यावेमी देंत। इजीकीएल ३७:२६
  eng-NOY: For the mountains shall depart, And the hills be overthrown, But my kindness
    shall not depart from thee, Nor shall my covenant of peace be overthrown, Saith
    Jehovah, that hath pity on thee.
  ita-1927: Quand’anche i monti s’allontanassero e i colli fossero rimossi, l’amor
    mio non s’allontanerà da te, né il mio patto di pace sarà rimosso, dice l’Eterno,
    che ha pietà di te.
  ckb-ckb: هەرچەندە چیاکان نامێنن و گردەکان دەهەژێن، بەڵام خۆشەویستی نەگۆڕی من بۆ
    تۆ دەمێنێت و پەیمانی ئاشتیم ناهەژێت،» ئەوە فەرمایشتی یەزدانە، ئەوەی بەزەیی پێتدا
    دێتەوە.
  eng-BBE: For the mountains may be taken away, and the hills be moved out of their
    places, but my love will not be taken from you, or my agreement of peace broken,
    says the Lord, who has had mercy on you.
  kan-OKCV: ಪರ್ವತಗಳು ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಹೋದರೂ, ಬೆಟ್ಟಗಳು ಕದಲಿ ಹೋದರೂ, ನನ್ನ ಕುಂದದ ಪ್ರೀತಿಯು
    ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗದು, ನನ್ನ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆಯು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಕದಲದು,” ಎಂದು
    ನಿನ್ನನ್ನು ಕರುಣಿಸುವ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மலைகள் விலகினாலும், மலைகள் நிலைபெயர்ந்தாலும், என் கிருபை உன்னைவிட்டு விலகாமலும்,
    என் சமாதானத்தின் உடன்படிக்கை நிலைபெயராமலும் இருக்கும் என்று, உன்மேல் மனதுருகுகிற
    யெகோவா சொல்கிறார்.
  spa-RV-1909: Porque los montes se moverán, y los collados temblarán; mas no se apartará
    de ti mi misericordia, ni el pacto de mi paz vacilará, dijo Jehová, el que tiene
    misericordia de ti.
  ron-BTF: Căci munţii se vor depărta şi dealurile vor fi mutate, dar bunătatea mea
    nu se va depărta de tine, nici legământul păcii mele nu va fi mutat, spune DOMNUL,
    care are milă de tine.
  eng-WEBP: For the mountains may depart, and the hills be removed, but my loving
    kindness will not depart from you, and my covenant of peace will not be removed,”
    says the LORD who has mercy on you.
  eng-FBV: Though the mountains cease to exist and the hills disappear, yet my trustworthy
    love for you won't cease to exist and my agreement of peace won't disappear, says
    the Lord, who shows you kindness.
  nld-1939: 'En al wijken de bergen, Al wankelen de heuvels: Mijn genade wijkt niet
    van u, Mijn Bond van Vrede wankelt niet, zegt Jahweh, uw Ontfermer!'
  nch-BL: Masque nopa tepeme mijcuenise huan nopa tachiquilme ixpolihuise, amo quema
    mijcuenis notaicnelil cati nijpiya ica amojuanti. Huan nojquiya amo quema tamis
    nopa camanal sencahuali cati nijchijtoc amohuaya para nimechmacas tasehuilisti.”
    Quej nopa quiijtohua TOTECO cati amechtasojta.
  vie-1934: Dầu núi dời, dầu đồi chuyển, nhưng lòng nhân từ ta đối với ngươi chẳng
    dời khỏi ngươi, lời giao ước bình an của ta chẳng chuyển, Đức Giê-hô-va, là Đấng
    thương xót ngươi, phán vậy.
