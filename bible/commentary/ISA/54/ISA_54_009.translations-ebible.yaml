verse: ISA.054.009
translations:
  mal-C: “ഇത് എനിക്കു നോഹയുടെ കാലത്തെ പ്രളയംപോലെയാണ്, നോഹയുടെ കാലത്തെപ്പോലെയുള്ള പ്രളയം
    ഭൂമിയിൽ മേലാൽ സംഭവിക്കുകയില്ലെന്നു ഞാൻ ശപഥംചെയ്തു. അതുപോലെ ഇനിയൊരിക്കലും നിന്നോടു
    കോപിഷ്ഠനാകുകയോ നിന്നെ ശകാരിക്കുകയോ ചെയ്യുകയില്ല എന്ന് ഇപ്പോൾ ഞാൻ ശപഥംചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Denn den Wassern Noahs gilt mir dies gleich: wie ich geschworen habe,
    daß die Wasser Noahs die Erde nicht nochmals überfluten sollen, so habe ich geschworen,
    dir nicht mehr zu zürnen, noch dich zu schelten.'
  lin-lin: Na miso na Ngai, ezali lokola na mikolo ya Noa, tango nalapaki ndayi ete
    mayi ya Noa ekozindisa lisusu mabele te. Boye, nalapi solo ndayi sik’oyo ete nakosilikela
    yo lisusu te mpe nakopamela yo lisusu te.
  eng-LSV: For this [is as] the days of Noah to Me, || In that I have sworn that the
    waters of Noah || Do not pass over the earth again—So I have sworn, || Wrath is
    not on you, || Nor rebuke against you.
  eng-GNV: 'For this is vnto me as the waters of Noah: for as I haue sworne that the
    waters of Noah should no more goe ouer the earth, so haue I sworne that I would
    not be angrie with thee, nor rebuke thee.'
  eng-WEBSTER: 'For this is as the waters of Noah to me: for as I have sworn that
    the waters of Noah shall no more overflow the earth; so have I sworn that I will
    not be wroth with thee, nor rebuke thee.'
  nhw-BL: “Quen ipan nopa tonalme quema itztoya Noé, nitlatestigojquetzqui huan niquijto
    para ayacmo quema sempa nijtitlanis miyac atl catli quiatzonpolihuiltis nochi
    tlaltipactli huan quintzontlamiltis nochi masehualme, quej nopa nojquiya ama nitlatestigojquetza
    para ayacmo quema nimechtlatzacuiltis ica nohueyi cualancayo quen nijchijqui ipan
    nopa tonalme quema anitztoyaj ipan seyoc tlali.
  swh-ONEN: “Kwangu mimi jambo hili ni kama siku za Noa, nilipoapa kuwa maji ya Noa
    kamwe hayatafunika tena dunia. Hivyo sasa nimeapa sitawakasirikia ninyi, kamwe
    sitawakemea tena.
  bba-bba: Nɡe mɛ nɑ bɔ̃ruɑ Nɔwɛn sɑɑ sɔɔ, nɑ nɛɛ, nim yibu bɑkɑru tɑ ǹ mɑɑ tem kpuro
    wukirimɔ, nɡe mɛyɑ nɑ mɑɑ bɔ̃ruɑ ɡisɔ nɑ nɛɛ, nɑ ǹ mɑɑ nun ɡerusimɔ kɑ mɔru.
  eng-KJVCPB: 'For this is as the waters of Noah unto me: For as I have sworn that
    the waters of Noah should no more go over the earth; So have I sworn that I would
    not be wroth with thee, nor rebuke thee.'
  cpy-cpy: '“Noshinetakiniri Noé, nokantakiri: ‘Eero apiiteero oonkaeya kepatsi.’
    eenitatsi noshinetakimiri eejatzi eeroka, nokantzimi: ‘Eero napiiteero najariimataami.’'
  luo-luo: “Kuoma to ma chalona mana gi ndalo mag Nowa kane akwongʼora ni pi mane
    oimo piny ok nochak obedie kendo. Omiyo koro asekwongʼora ni mirima ok nochak
    omaka kodu kendo, bende ok anachak adhawnu.
  meu-meu: 'Badina be ina na Noa ena nega na heto lauegu ai: lau na gwau hamata, Noa
    ena ranu ese tanobada basie utua dae lou nato, una heḡereḡerena vada na gwau hamata,
    basina badu henimu, bona basina gwau henimu.'
  npi-ULB: किनकि यो मेरो निम्ति नोआको समयको पानीजस्तै होः जसरी नोआको पानीले पृथ्वीलाई
    फेरि कहिल्यै डुबाउनेछैन भनी मैले शपथ खाएँ, त्यसरी नै तँसँग कहिल्यै रिसाउँदिनँ
    वा तँलाई हप्‍काउँदिन भनी मैले शपथ खाएको छु ।
  yor-yor: “Sí mi, èyí dàbí i àwọn ọjọ́ Noa, nígbà tí mo búra pé àwọn omi Noa kì yóò
    tún bo ilẹ̀ ayé mọ́. Bẹ́ẹ̀ ni nísinsin yìí mo ti búra láti má ṣe bínú sí ọ, bẹ́ẹ̀
    ni èmi kì yóò bá ọ wí mọ́.
  pes-OPCB: «همان‌گونه که در زمان نوح قسم خوردم که دیگر نگذارم طوفان جهان را فرا گیرد،
    اکنون نیز قسم می‌خورم که بار دیگر بر تو خشمگین نشوم و تو را تنبیه نکنم.
  tgl-ULB: 'Katulad ito ng mga tubig sa panahon ni Noe sa akin: kagaya ng pagsumpa
    ko sa mga tubig noong panahon ni Noe na hindi na muli babahain ang ibabaw ng mundo,
    kaya isinumpa kong hindi na ako magagalit sa inyo o sawayin kayo.'
  cbu-NT: 'Apanll ateeja: Sirútama yuwapur nuw tsapurunasee kungupat waneerangi, anpursha
    nuw zurampatari Nowerineetsi tárangina. Ayamtaatiya yusur kungupat nuw wanicheezi,
    tárangina. Natsha nuw siyaa zurampatartatam atashina. Ayamtaatiya yusur nuw siyaa
    kiyung yachacheezi. Mishat, siyaa mantsir tsiyatcheezi.'
  hui-hui: Bamba Noa heangi i̱na habo nalolene bi mbira lo wialu lalu, I̱na dindi
    ogo ibame lone nanelolebero, larugo. Áyu nde í̠hondo lone keba naholebero lalu
    habo nalole lalu lo wero. I̱na í̠ mana lalu panibi lone nangulebero laro.
  mya-mya: '``ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​နောက်​တစ်​ဖန် ရေ​လွှမ်း​မိုး​စေ​လိမ့်​မည်​မ​ဟုတ်​ဟု
    နော​ဧ​၏​လက်​ထက်​၌​က​တိ​ပြု​ခဲ့​၏။ သင်​တို့​အား​နောက်​တစ်​ဖန် အ​မျက်​ထွက်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း
    ယ​ခု​ငါ​က​တိ​ပြု​ပါ​၏။ ငါ​သည်​သင်​တို့​အား​ပြစ်​တင်​ဆုံး​မ​မှု​နှင့် အ​ပြစ်​ဒဏ်​ခတ်​မှု​ကို​ပြု​လိမ့်​မည်​မ​ဟုတ်​ပါ။'
  bod-N: དེ་ཡང་དོན་འདི་ང་ལ་མཚོན་ན་ནོ་ཨའི་དུས་སྐབས་ཀྱི་ཆུ་ལོག་དང་འདྲ་ལ། ནོ་ཨའི་དུས་སྐབས་སུ་བྱུང་བའི་ཆུ་ལོག་གིས་ཡང་བསྐྱར་ས་གཞི་བསྣུབ་པར་མི་བྱའོ་ཞེས་བདག་གིས་མནའ་བསྐྱལ་བ་བཞིན།
    ཁྱོད་སྟེང་བདག་མི་ཁྲོས་ཤིང་། ཁྱོད་ལ་གཤེ་གཤེ་གཏོང་བར་མི་འགྱུར་ཞེས་མནའ་བསྐྱལ་བ་ཡིན།
  sna-sna: “Kwandiri izvi zvakafanana namazuva aNoa, pandakapika kuti mvura zhinji
    yaNoa haizofukidzizve nyika. Naizvozvo zvino ndapika kuti ndirege kukutsamwira,
    kana kukutukazve.
  spa-BLM: “Porque esto es para mí como las aguas de Noé; porque como he jurado que
    las aguas de Noé no volverán a pasar por la tierra, por lo que he jurado que no
    me enfadaré con vosotros, ni os reprenderé.
  cac-cac: Icha val vutejnac vac'an in ti' d'a vin̈aj Noé to man̈xa b'aq'uin̈ ol jax
    jun oval a' mucjinac yolyib'an̈q'uinal tic, icha chi' tz'aj vac'an in ti' ticnaic,
    man̈xo ol cot voval d'ayex junelxo, man̈xo ol ex in tumej.
  swh-ULB: 'Maana haya ni kama Nuhu kwangu: kama nilivyoapa maji ya Nuhu hayuatapita
    tena katika nchi, Hivyo nimeapa kwama sitapatwa na hasira na ninyi wala kuwakemea
    ninji.'
  bel-bel: 'Бо гэта Мне, як воды Ноя: як Я пакляўся, што воды Ноя ня прыйдуць больш
    на зямлю, як пакляўся ня гневацца на цябе і не дакараць цябе.'
  wed-wed: “Awariu, wei me Noah ana au mara, maranai parivainuaḡana bagibagina a kauei
    da eḡa melanai wairei dobu ana purui-melei. Marina, nanare parivainuaḡana bagibaginei
    a ririwem da eḡa melana amlou ina ḡaiḡai da ana kovoḡimi.
  deu-ELBBK: Denn dieses soll mir sein wie die Wasser Noahs, als ich schwur, dass
    die Wasser Noahs die Erde nicht mehr überfluten sollten; so habe ich geschworen,
    dass ich nicht mehr über dich ergrimmen, noch dich schelten werde.
  mbb-OT: “Iyan ked-isipa ku kayi is, iring te timpu ni Noe he zutun nenangdù a he
    kenè ku en ibpeuman ibpelapey is wahig kayi te kelibutan. Ne ǥuntaan ebpenangdù
    a zaan he kenè ku en sikew egkepeukan wey edsilutan.
  mal-2015: ഇതു എനിക്കു നോഹയുടെ വെള്ളങ്ങൾപോലെയാകുന്നു; നോഹയുടെ വെള്ളങ്ങൾ ഇനി ഭൂമിയെ
    മുക്കിക്കളകയില്ല എന്നു ഞാൻ സത്യം ചെയ്തതുപോലെ ഞാൻ നിന്നോടു കോപിക്കയോ നിന്നെ ഭർത്സിക്കയോ
    ഇല്ല എന്നു ഞാൻ സത്യം ചെയ്തിരിക്കുന്നു.
  gup-gup: “Ngaburrbun bu kunkare Noah darrkiddi, dja ngaye ngawokkurrmerrinj. Ngayimeng,
    ‘Yuwn bu ngayawoyhmunkewe kundjurrh kunkimuk bu ngabenkebngakke bininj kondah
    kurorre.’ Wanjh bolkkime ngaye ngawokkurrmerren bu minj ngayawoyhyiddung ngudberre,
    dja minj munguyh ngaye yawoyhbun ngudberre.
  rmc-rmc: „Bo kada mange hin avke sar andro dživesa le Noachoskre, sar iľom vera,
    hoj le Noachoskre paňa imar na zaplavinena e phuv. Avke akana lav vera, hoj imar
    pre tu na rušava aňi tut na karhinava.
  pes-OPV: زیرا که این برای من مثل آبهای نوح می‌باشد. چنانکه قسم خوردم که آبهای نوح
    بار دیگر بر زمین جاری نخواهد شد همچنان قسم خوردم که بر توغضب نکنم و تو را عتاب
    ننمایم.
  ron-1924: '„Ши лукрул ачеста ва фи пентру Мине ка ши ку апеле луй Ное: дупэ кум
    журасем кэ апеле луй Ное ну вор май вени пе пэмынт, тот аша жур кэ ну Мэ вой май
    мыния пе тине ши ну те вой май мустра.'
  aui-aui: “Nowa iyamakamake raghanine na avisuwona da gemuriye kutukutuwa noko naboni
    kubura debane yawa iyibero mayeni, na kata iisuwonem da gemuriye nuwanuwagu inapughu
    tam biidi bi geanawonaghakiyemna.
  ben-OBCV: “আমার কাছে এ যেন নোহের সময়ের মতো, যখন আমি শপথ করেছিলাম যে, নোহের সময়কালীন
    জলরাশি আর কখনও পৃথিবীকে প্লাবিত করবে না। সেরকমই, এখন আমি প্রতিজ্ঞা করছি, তোমার
    উপরে আর ক্রুদ্ধ হব না, তোমাকে আর কখনও তিরস্কার করব না।
  som-som: Maxaa yeelay, tanu waxay iila mid tahay sidii biyihii wakhtigii Nuux oo
    kale, waayo, sidaan ugu dhaartay inaanay biyihii Nuux mar dambe dhulka kor mari
    doonin ayaan ugu dhaartay inaanan mar dambe kuu cadhoon doonin, iyo inaanan innaba
    ku canaanan doonin.
  lat-VUC: Sicut in diebus Noë istud mihi est, cui juravi ne inducerem aquas Noë ultra
    super terram; sic juravi ut non irascar tibi, et non increpem te.
  eng-ASVBT: For this is as the waters of Noah unto me; for as I have sworn that the
    waters of Noah shall no more go over the earth, so have I sworn that I will not
    be wroth with thee, nor rebuke thee.
  ita-1885: Perciocchè questo mi sarà come le acque di Noè; conciossiachè, come io
    giurai che le acque di Noè non passerebbero più sopra la terra, così ho giurato
    che non mi adirerò più contro a te, e non ti sgriderò più.
  eng-LXXUP: 'From the time of the water of Noah this is my purpose: as I swore to
    him at that time, saying of the earth, I will no more be wroth with thee, neither
    when thou art threatened,'
  eng-ULB: 'For this is like the waters of Noah to me: as I swore that the waters
    of Noah would never again pass over the earth, so have I sworn that I will not
    be angry with you or rebuke you.'
  spa-VBL: Para mí, esto es igual que el tiempo de Noé, cuando prometí bajo juramento
    que un diluvio no volvería a cubrir la tierra. Del mismo modo, prometo bajo juramento
    que no me enfadaré contigo ni te regañaré.
  fra-_FOB: Il en sera pour moi comme des eaux de Noé; comme j'ai juré que les eaux
    de Noé ne se répandraient plus sur la terre, ainsi j'ai juré de n'être plus irrité
    contre toi, et de ne plus te menacer.
  mal-mal: “ഇത് എനിക്ക് നോഹയുടെ വെള്ളങ്ങൾപോലെയാകുന്നു; നോഹയുടെ വെള്ളങ്ങൾ ഇനി ഭൂമിയെ
    മുക്കിക്കളയുകയില്ല എന്നു ഞാൻ സത്യം ചെയ്തതുപോലെ ഞാൻ നിന്നോട് കോപിക്കുകയോ നിന്നെ
    ശാസിക്കുകയോ ഇല്ല എന്നു ഞാൻ സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: “Baṛe sailāb ke bād maiṅ ne Nūh se qasam khāī thī ki āindā sailāb kabhī
    pūrī zamīn par nahīṅ āegā. Isī tarah ab maiṅ qasam khā kar wādā kartā hūṅ ki āindā
    na maiṅ kabhī tujh se nārāz hūṅgā, na tujhe malāmat karūṅga.
  suz-BL: मिनु लेंशा “मेको आं कली नोआह आ नाक्‍ती खोदेंशो बाक्‍ब। दोपा गो नोआह आ पाला
    ङा ब्‍वाक्‍कुम लेंशा रागी कली मसुम्‍ब, दे कसम जङा, मोपा गे नु मगाइक्‍नुङ, दे कसम
    जाता। मिनु गो इ कली महुइक्‍नुङ। उत्‍पत्ती ९:११-१७
  eng-NOY: As in the time of the waters of Noah, so shall it be now; As I swore that
    the waters of Noah should no more go over the earth, So do I swear that I will
    not be angry with thee, nor rebuke thee.
  ita-1927: Avverrà per me come delle acque di Noè; poiché, come giurai che le acque
    di Noè non si spanderebbero più sopra la terra, così io giuro di non più irritarmi
    contro di te, e di non minacciarti più.
  ckb-ckb: «ئەمە وەک لافاوی نوحە بۆ من ئەوەی سوێندم خوارد، کە لافاوەکەی نوح جارێکی
    دیکە بەسەر زەویدا تێنەپەڕێت. ئاوا سوێندم خوارد، کە لێت تووڕە نەبم و لێت ڕانەخوڕم.
  eng-BBE: 'For this is like the days of Noah to me: for as I took an oath that the
    waters of Noah would never again go over the earth, so have I taken an oath that
    I will not again be angry with you, or say bitter words to you.'
  kan-OKCV: “ಇದು ನನಗೆ ನೋಹನ ಕಾಲದ ಪ್ರಳಯದಂತಿದೆ. ನೋಹನ ಕಾಲದ ಪ್ರಳಯವು ಪುನಃ ಭೂಮಿಯನ್ನು ಆವರಿಸುವುದಿಲ್ಲ
    ಎಂದು ನಾನು ಪ್ರಮಾಣ ಮಾಡಿದ ಹಾಗೆಯೇ, ಇನ್ನು ನಿನ್ನ ಮೇಲೆ ಕೋಪಗೊಳ್ಳುವುದಿಲ್ಲ, ನಿನ್ನನ್ನು ಗದರಿಸುವುದಿಲ್ಲ,
    ಎಂದು ಪ್ರಮಾಣ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: இது எனக்கு நோவாவின் காலத்திலுண்டான வெள்ளம்போல் இருக்கும்; நோவாவின் காலத்திலுண்டான
    வெள்ளம் இனி பூமியின்மேல் புரண்டுவருவதில்லை என்று நான் ஆணையிட்டதுபோல, உன்மேல் நான்
    கோபம்கொள்வதில்லையென்றும், உன்னை நான் கடிந்துகொள்வதில்லையென்றும் ஆணையிட்டேன்.
  spa-RV-1909: Porque esto me será como las aguas de Noé; que juré que nunca más las
    aguas de Noé pasarían sobre la tierra; así he jurado que no me enojaré contra
    ti, ni te reñiré.
  ron-BTF: Fiindcă aceasta este ca apele lui Noe pentru mine, căci aşa cum am jurat
    că apele lui Noe nu vor mai trece peste pământ, tot astfel am jurat că nu mă voi
    mai înfuria pe tine, nici nu te voi mai mustra.
  eng-WEBP: “For this is like the waters of Noah to me; for as I have sworn that the
    waters of Noah will no more go over the earth, so I have sworn that I will not
    be angry with you, nor rebuke you.
  eng-FBV: To me this is just like Noah's time, when I promised on oath that a flood
    would never cover the earth again. In the same way I promise on oath that I won't
    be angry with you or tell you off.
