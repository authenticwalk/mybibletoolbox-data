  hin-2017: यह मेरी दृष्टि में नूह के समय के जल-प्रलय के समान है; क्योंकि जैसे मैंने
    शपथ खाई थी कि नूह के समय के जल-प्रलय से पृथ्वी फिर न डूबेगी, वैसे ही मैंने यह
    भी शपथ खाई है कि फिर कभी तुझ पर क्रोध न करूँगा और न तुझको धमकी दूँगा।
  wol-KYG: 'Mu ne: «Na ma defoon ak ndoxum Nóoyin ma mooy lii tey. Maa giñoon ne ndoxum
    Nóoyin ma, mu ni day dootu wale kaw suuf. Noonu it laay giñe ne duma la mereeti,
    duma la rëbbati.'
  eng-YLT: For, the waters of Noah [is] this to Me, In that I have sworn — the waters
    of Noah Do not pass again over the earth — So I have sworn, Wrath is not upon
    thee, Nor rebuke against thee.
  kne-kne: “Paran sak-en, ed wani et kaman sin timpon Noe. Inkarik ay adiak polos
    layosen kasin nan daga ay kaman din napasamak sin timpo na. Ed wani abe, ikarik
    ay adiak to mabonget en sik-a, adiak kasin yamyaman ono dosaen sik-a.
  eng-WYC-2017: As in the days of Noah, this thing is to me, to whom I swore, that
    I should no more bring waters of the great flood on the earth; so I swore, that
    I shall be no more wroth to thee, and that I blame not thee.
  eng-WMBB: “For this is like the waters of Noah to me; for as I have sworn that the
    waters of Noah will no more go over the earth, so I have sworn that I will not
    be angry with you, nor rebuke you.
  urd-GVH: “बड़े सैलाब के बाद मैंने नूह से क़सम खाई थी कि आइंदा सैलाब कभी पूरी ज़मीन
    पर नहीं आएगा। इसी तरह अब मैं क़सम खाकर वादा करता हूँ कि आइंदा न मैं कभी तुझसे
    नाराज़ हूँगा, न तुझे मलामत करूँगा।
  rug-rug: “Koa Rau, sa totoso hie si gua rina rane te Noa, totoso va tatara nia Rau
    sapu sa naqe te Noa si lopu kaqu sage pule pa popoa pepeso. Ke kamahire si va
    tatara si Rau sapu lopu kaqu bugoro pule nigo Arau si agoi, lopu kaqu hokara va
    kilasa pule igo Arau.
  gaz-gaz: “Wanni kun anaaf akkuma bara Nohi, yeroo ani itti bishaan Nohi deebiʼee
    lafa irra hin garagalu jedhee kakadhe sanaa ti. Kanaafuu ani akkan sitti hin aarre,
    gonkumaas lammata akkan si hin ifanne kakadheera.
  fra-LSG: 'Il en sera pour moi comme des eaux de Noé: J’avais juré que les eaux de
    Noé ne se répandraient plus sur la terre; Je jure de même de ne plus m’irriter
    contre toi Et de ne plus te menacer.'
  gnn-gnn: “Ŋulinyaramirriyunydja Nowamirriyunydja wäŋayu ŋarra dhawu'‐nherrara bitjarra
    gam'. Yakana yana biyapulnydja yurru dhuwala wäŋa munathany'tja monygunhara gapuwuŋu.
    Ga dhiyaŋunydja‐wala bitjan yana liŋgu ŋarra yukurra dhawu'‐nherraṉdhi, yakana
    ŋarra yurru biyapul ŋoy‐dharra nhuŋu, yakana ŋarra nhuna yurru dhä‐ḏir'yun biyapulnydja.
  yal-yal: Ala naxa, “N na a ligama nɛn to alo Nuhan waxatini, n na n kɔlɔ waxatin
    naxan yi fa fala fufa gbeen mi fa sama bɔxɔ xɔnna xun ma sɔnɔn. N mɔn bata n kɔlɔ
    na kiini, n mi fa xɔlɔma ɛ xili ma sɔnɔn, n mi fa n kɔnkɔma ɛ ma sɔnɔn.
  haw-1868: No ka mea, e like me na wai o Noa, pela no keia ia'u; Me au i hoohiki
    ai, aole e hoohalana hou na wai o Noa i ka honua, Pela no wau i hoohiki ai, aole
    au e huhu aku ia oe, Aole hoi au e paipai ikaika aku ia oe.
  arb-NAV: لأَنَّ هَذَا الأَمْرَ نَظِيرُ أَيَّامِ نُوحٍ، حِينَ أَقْسَمْتُ أَنْ لَا
    تَعُودَ مِيَاهُ طُوفَانٍ تَفِيضُ عَلَى الأَرْضِ، كَذَلِكَ أَقْسَمْتُ أَنْ لَا
    أَغْضَبَ عَلَيْكِ أَوْ أَزْجُرَكِ.
  ewe-ewe: “Ele nam ko abe Noa ƒe ɣeyiɣiwo me ene, esi meka atam be ale si tsi ɖe
    anyigbae le Noa ŋɔli la, magadzɔ nenema akpɔ gbeɖe o. Nenema kee meka atam azɔ
    be nyemagado dziku ɖe mia ŋuti o eye nyemagaka mo na mi akpɔ o.
  eng-LEE: 'For as the waters of Noah is this unto me; as I have sworn that the waters
    of Noah should no more pass over the earth: so have I sworn that I would not be
    wroth with thee, nor rebuke thee.'
  asm-FB: “এইয়া মোৰ বাবে নোহৰ সময়ৰ জল সমূহৰ দৰে; সেই নোহৰ সময়ৰ জল সমূহে পুনৰায়
    পৃথিৱী প্লাবিত নকৰিব বুলি মই যেনেকৈ শপত কৰিছিলোঁ, সেই দৰে মই এতিয়া শপত কৰিছোঁ
    যে, মই তোমালোকক খং নকৰোঁ, আৰু ধমকিও নিদিওঁ।
  sus-A: «عَ لُمَ نّ ﭑ بّ عَلْ نُهَ شَ تّمُي، ﭑ تٌ ﭑ كَلِ عَ بَنبَرَنيِ مُ دُنِحَ
    كَنَمَ سْنْن. ﭑ بَرَ ﭑ كَلِ عَ ﭑ مُ شْنْمَ وٌ مَ، ﭑ مُ وٌ سْنتْمَ سْنْن.
  fra-SBL: « Car ceci est pour moi comme les eaux de Noé ; car j'ai juré que les eaux
    de Noé ne passeraient plus sur la terre, J'ai donc juré que je ne me mettrai pas
    en colère contre vous et que je ne vous réprimanderai pas.
  hbo-hbo: כִּי־מֵ֥י נֹ֙חַ֙ זֹ֣את לִ֔י אֲשֶׁ֣ר נִשְׁבַּ֗עְתִּי מֵעֲבֹ֥ר מֵי־נֹ֛חַ
    עֹ֖וד עַל־הָאָ֑רֶץ כֵּ֥ן נִשְׁבַּ֛עְתִּי מִקְּצֹ֥ף עָלַ֖יִךְ וּמִגְּעָר־בָּֽךְ׃
  kik-kik: “Kũrĩ niĩ matukũ maya no ta marĩa ma hĩndĩ ya Nuhu, rĩrĩa ndehĩtire ngiuga
    atĩ maaĩ ta macio ma hĩndĩ ya Nuhu matigacooka kũiyũra thĩ. Nĩ ũndũ ũcio rĩu nĩndĩhĩtĩte
    atĩ ndigacooka kũrakara nĩwe o na kana ngũkũũme rĩngĩ.
  fra-NCL: 'Il en sera pour moi comme des eaux de Noé, lorsque je jurai que les eaux
    de Noé ne se répandraient plus sur la terre : ainsi j’ai juré de ne plus m’irriter
    contre toi, et de ne plus te menacer.'
  cek-AK: Hae loe kai hanah Noah dung nathuem ah kaom hmuen baktiah oh; Noah dung
    nathuem ih baktiah tui mah long hae uem let mak ai boeh, tiah lokkamhaih sak baktih
    toengah, na nuiah palungphuihaih to ka tawn mak ai, kang zoeh mak ai boeh, tiah
    lokkamhaih ka sak boeh.
  cuk-cuk: 'Bab-Dummad sogdebalid: “Angardi Noé-ibaganyobi gued, igi an Noéʼga ise-sogar
    sogsa gusa, muu-dummad bar napneggi murosurye. Deyobi, an bega ise-sogar soged,
    bar an bebo urwosulid, bar an iisedi bega ibmar sogosulid.”'
  uig-CYR: Мошу ишлар худди Нуһ пәйғәмбәр дәвридики топан сулиридәк болиду — Мән Нуһ
    дәвридики сулар иккинчи йәр йүзини бесип өтмәйду дәп қәсәм ичкинимдәк, — Мән шундақ
    қәсәм ичкәнмәнки, Сәндин иккинчи ғәзәпләнмәймән, Саңа иккинчи тәнбиһ бәрмәймән.
  tel-2017: “ఇది నాకు నోవహు రోజుల్లోని జలప్రళయంలాగా ఉంది. భూమి మీదికి ఇంకెప్పుడూ జలప్రళయం
    రాదని నేను ప్రమాణం చేశాను. అలాగే, నీ మీద కోపంగా ఉండననీ నిన్ను గద్దించననీ ప్రమాణం
    చేశాను.
  hat-BSA: “Paske pou Mwen, sa se tankou jou Noé yo. Menm jan Mwen te sèmante ke dlo
    a Noé yo pa ta janm inonde latè ankò, konsa Mwen te sèmante ke Mwen p ap fache
    avèk ou, ni ke Mwen p ap repwoche nou.
  bxh-bxh: “Nowa ena fuya yai E angwala mate ibege tanoꞌubu ya faheyaya bodai ai utufi.
    Be aho te E angwala mate ibege ya manabala be ya faheyayam.
  kos-kos: “In pacl lal Noah nga tuh wulela mu Fahlu ac tiana sifilpa musalla ke sronot.
    Inge nga wulela in tiana sifil kasrkusrak sum. Nga fah tia sifilpa mulat nu sum
    ku kai kom.
  hbo-WLC: כִּי־מֵ֥י נֹ֙חַ֙ זֹ֣את לִ֔י אֲשֶׁ֣ר נִשְׁבַּ֗עְתִּי מֵעֲבֹ֥ר מֵי־נֹ֛חַ
    ע֖וֹד עַל־הָאָ֑רֶץ כֵּ֥ן נִשְׁבַּ֛עְתִּי מִקְּצֹ֥ף עָלַ֖יִךְ וּמִגְּעָר־בָּֽךְ׃
  ibo-ibo: “Dịka m si ṅụọ iyi nʼoge Noa sị na m agaghị ekwekwa ka mmiri kpuchie ụwa
    ọzọ, bibie ndụ ndị dị nʼime ya, ana m aṅụkwa iyi ugbu a na mụ agaghị ekwe ka iwe
    m bịakwasị gị ọzọ. Agakwaghị m abasiri gị mba ike.
  ory-ory: କାରଣ ଏହା ଆମ୍ଭ ପ୍ରତି ନୋହ ସମୟର ଜଳ ତୁଲ୍ୟ ଅଟେ; ନୋହ ସମୟର ଜଳ ଆଉ ପୃଥିବୀକୁ ପ୍ଲାବିତ
    କରିବ ନାହିଁ ବୋଲି ଆମ୍ଭେ ଯେପରି ଶପଥ କରିଅଛୁ, ସେହିପରି ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କ୍ରୋଧ, ଅବା ତୁମ୍ଭକୁ
    ଭର୍ତ୍ସନା କରିବା ନାହିଁ ବୋଲି ଶପଥ କରିଅଛୁ।
  chk-chk: 'Ei fansoun a usun chök ewe fansoun Noa me rei: Usun üa pwon fän akapel
    ngeni Noa pwe ewe noter esap chüen pwölüela fanüfan, ina usun üa pwal pwon fän
    akapel ngonuk pwe üsap chüen songeituk, üsap pwal chüen apwünguk.'
  rop-rop: Wal YAWEI bin kipgon tok, “Longtaim aibin meigim pramis langa Nowa nomo
    blanga jandim bigwan fladwoda igin blanga binijimap dijan wel. En mi na meigim
    dijan pramis. Ai kaan neba gitwail en nogudbinji langa yumob en panishim langa
    yumob igin.
  ukr-1871: 'Се бо менї — як Нойові води: як я поклявся, що Нойові води не прийдуть
    вже більше на землю, оттак поклявся я, не гнївитись на тебе й тебе не карати.'
  deu-1951: 'Und das soll mir sein wie die Wasser Noahs: denn wie ich geschworen habe,
    daß die Wasser Noahs nimmermehr die Erde überfluten sollen, also habe ich geschworen,
    daß ich nimmermehr über dich zürnen noch dich schelten wolle.'
  eng-JPS: For this is as the waters of Noah unto Me; for as I have sworn that the
    waters of Noah should no more go over the earth, so have I sworn that I would
    not be wroth with thee, nor rebuke thee.
  srp-1865: 'Jer mi je to kao potop Nojev: jer kao što se zakleh da potop Nojev neæe
    više doæi na zemlju, tako se zakleh da se neæu razgnjeviti na te niti æu te karati.'
  lug-lug: “Kubanga gye ndi, bino biri nga bwe byali mu biseera bya Nuuwa. Nga bwe
    nalayira nti amazzi ga Nuuwa tegagenda kuddamu kulabikako ku nsi, bwe ntyo ndayira
    nti siriddayo kukusunguwalira wadde okukunenya.
  heb-heb: כי מי נח זאת לי אשר נשבעתי מעבר מי נח עוד על הארץ כן נשבעתי מקצף עליך ומגער
    בך׃
  ben-IRV: “কারণ আমার কাছে এটা নোহের জলসমূহের মত; আমি যেমন শপথ করেছিলাম যে, নোহের
    দিন কার জলের মত জল আর কখনও পৃথিবীকে অতিক্রম করবে না, তেমনি এই শপথ করলাম যে, তোমার
    ওপর আর রাগ করব না, তোমাকে আর ভর্ত্সনা করব না।
  pan-pan: ਇਹ ਤਾਂ ਮੇਰੇ ਲਈ ਨੂਹ ਦੀ ਪਰਲੋ ਜਿਹੀ ਹੈ, - ਜਿਵੇਂ ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਕਿ ਨੂਹ ਦੀ
    ਪਰਲੋ ਫੇਰ ਧਰਤੀ ਉੱਤੇ ਨਾ ਆਵੇਗੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਕ੍ਰੋਧਿਤ
    ਨਾ ਹੋਵਾਂਗਾ, ਨਾ ਤੈਨੂੰ ਝਿੜਕਾਂਗਾ।
  mya-JVB: နောဧ လက်ထက်၌ လွှမ်းမိုးသောရေ ကို ငါသည် မှတ်၍၊ ထိုရေ သည် မြေကြီး ကို နောက်
    တဖန်မလွှမ်းမိုးရ ဟု ကျိန်ဆို ခြင်းကို ပြုသည်နည်းတူ ၊ သင့် ကို အမျက် မထွက်၊ မဆုံးမ
    ဟု ကျိန်ဆို ခြင်းကို ပြုပြီ။
  tbg-tbg: Minti tivakero viva tiharo, Haaru Noaava vai entara te tenta kauqu aiqiqaa
    aquke tiha, Te kia qaiqaa maa vatara huvura namariqohai qoraiqama karerave, tunarave.
    Ho vatevata te vohaa qaramake kauqu aiqiqaa aquke tiha, Te kia qaiqaa niara arara
    itairaqe kia ni qaiqaa nitiha qoraiqama nimitarerave, turo.
  hmo-hmo: Lohiabada ma ia gwau, “Noa ena nega dekenai lau gwauhamata, abata dekena
    amo tanobada do lau hadikaia lou lasi. Hari be ma lau gwauhamata inai, lau ese
    oi dekenai do lau badu henia lou lasi. Lau ese oi do lau gwau henia lasi, bona
    oi do lau hadikaia lasi.
  urd-urd: क्यूँकि मेरे लिए ये तूफ़ान — ए — नूह का सा मु'आमिला है, कि जिस तरह मैंने
    क़सम खाई थी कि फिर ज़मीन पर नूह जैसा तूफ़ान कभी न आएगा, उसी तरह अब मैंने क़सम
    खाई है कि मैं तुझ से फिर कभी आज़ुर्दा न हूँगा और तुझ को न घुड़कूँगा।
  rus-SYN: 'Ибо это для Меня, как воды Ноя: как Я поклялся, что воды Ноя не придут
    более на землю, так поклялся не гневаться на тебя и не укорять тебя.'
  bqc-SIM: Lá ma lɛgbɛ̃̀ Nↄee gↄↄ, ma mɛ̀ í a da dṹniaa lↄo, màa ma lɛgbɛ̃̀ gbã
    lↄ, ma mɛ̀ ma pↄ a fɛ̃nzi mà n lele lↄo.
  tcz-CHONGTHU: Keiman Noah phat laiya kana kihahsella, Keiman twi-sangletna leiset
    pumpi kachupsah kit tahlou hel ding ahi tia kanasei banga, tua hi kakihahsel’a,
    Keima kalung hangkit talou ding chule kagimbol lou ding nahitai.
  mar-mar: “कारण नोहाच्या जलाप्रमाणे हे मला आहेः जशी मी शपथ घेऊन म्हणालो नोहाचा जलप्रलय
    पुन्हा कधीही भूमीवर चालणार नाही, तशी मी शपथ घेतली मी तुझ्यावर कधी रागावणार नाही
    आणि तुला धिक्कारणार नाही.
  soq-soq: “Noa walamawe ne sauantena mai osowe abaia wapaaubepo tawo kadisapi, epe
    rua ne sauantedina mai osowe adiananaepa, ita ne mai osowe matangelaepa, dia.
  qub-qub: «Noé cashan wichanmi jurarä yapayga allpata imaypis yacuwan manana jundichinäpaj.
    Chaynömi gamtapis jurashpä në gampäga imaypis manana rabyanäpaj. Mananami castïgutapis
    munachishayquinachu.
  hat-hat: Menm jan nan tan Noe, mwen te pwomèt mwen p'ap janm kite gwo inondasyon
    rive ankò sou latè. Konsa tou, mwen pwomèt koulye a m' p'ap janm fache sou nou
    ankò. Mwen p'ap rele dèyè nou, mwen p'ap pini nou ankò.
  eng-BSB: “For to Me this is like the days of Noah, when I swore that the waters
    of Noah would never again cover the earth. So I have sworn that I will not be
    angry with you or rebuke you.
  eng-WEBPB: “For this is like the waters of Noah to me; for as I have sworn that
    the waters of Noah will no more go over the earth, so I have sworn that I will
    not be angry with you, nor rebuke you.
  kbq-kbq: Noa knafina Nagra huvempa hu'na, ama mopa mago'ene tintetira eri havizana
    osugahue hu'na hu'noe. Ana hu'noanki'na meninena ana zanke hu'na mago huvempa
    kema hanuana, mago'enena narimpa aheneramantena tamazeri kora origahue.
  nhe-BL: “Queja ipan nopa tonali quema itztoya Noé, nitlatestigojquetzqui huan niquijto
    para ayoc quema sampa nijtitlanis miyac atl tlen quiatzonpolihuiltis nochi tlaltepactli
    huan quintzontlamiltis nochi tlacame, queja nopa nojquiya ama nitlatestigojquetza
    para ayoc quema nimechtlatzacuiltis ica nohueyi cualancayo queja nijchijqui ipan
    nopa tonali quema initztoyaj ipan sejcoyoc.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e nezewe kury. — Àmànuhu ikyr mehe amume'uahy
    heze'eg Noe pe ihe. — 'Y numim zuapyr wi pixik kwaw ywy a'e nehe, a'e tuwe izupe.
    Nezewegatete amume'uahy putar ko heze'eg newe ihe kury. — Naikwahy zuapyr wi pixik
    kwaw newe ihe nehe, a'eahy newe kury. Nazepyk zuapyr wi pixik kwaw nerehe nehe.
  eng-DRA: 'This thing is to me as in the days of Noe, to whom I swore, that I would
    no more bring in the waters of Noe upon the earth: so have I sworn not to be angry
    with thee, and not to rebuke thee.'
