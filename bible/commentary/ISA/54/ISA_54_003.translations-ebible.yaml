verse: ISA.054.003
translations:
  mal-C: നീ വലത്തോട്ടും ഇടത്തോട്ടും വിസ്തൃതമാകും; നിന്റെ സന്തതി ഇതരരാഷ്ട്രങ്ങൾ കൈവശമാക്കുകയും
    അവരുടെ ശൂന്യനഗരങ്ങളിൽ പാർക്കുകയും ചെയ്യും.
  deu-TKW: 'Denn nach rechts und links wirst du dich ausbreiten: Deine Nachkommen
    werden das Gebiet ganzer Völker in Besitz nehmen und verödete Städte neu bevölkern.'
  lin-lin: Pamba te okofungwama na ngambo ya loboko na yo ya mobali mpe na ngambo
    ya loboko na yo ya mwasi ; bakitani na yo bakokonza bikolo mosusu mpe bakosala
    ete bato bavanda lisusu na bingumba na bango oyo etikalaki lisusu na bato te.
  eng-LSV: For you break forth right and left, || And nations possess your seed,
  eng-GNV: For thou shalt increase on the right hande and on the left, and thy seede
    shall possesse the Gentiles, and dwell in the desolate cities.
  eng-WEBSTER: For thou shalt break forth on the right hand and on the left; and thy
    seed shall inherit the Gentiles, and make the desolate cities to be inhabited.
  nhw-BL: Nimantzi anmohueyilise ica amonejmac huan ica amoopochco. Huan amoconehua
    quitemitise altepeme hasta yase ipan inintlalhua catli amo israelitame huan moaxcatise
    nopa altepeme tlasosololme huan nopa tlalme.
  swh-ONEN: Kwa maana utaenea upande wa kuume na upande wa kushoto; wazao wako watayamiliki
    mataifa na kukaa katika miji yao iliyoachwa ukiwa.
  bba-bba: Domi kɑɑ kɔwɑrɑ bɑɑmɑ. Wunɛn bibun bweseru tɑ koo bwese ni nu tien tem
    mwɛɛri, kpɑ tu dɑ tu sinɑ wuu sìn mi ɡoo kun mɑɑ wɑ̃ɑ.
  eng-KJVCPB: For thou shalt break forth on the right hand and on the left; And thy
    seed shall inherit the Gentiles, And make the desolate cities to be inhabited.
  cpy-cpy: Tema osheki poewawahayiteeya. Piyaate pisheninkaki otsipaki nampitsi, inampiteeyaawo
    ochempiki jempe tee inampiiteetawo.
  luo-luo: Nimar ibiro medori malach kichomo bat korachwich kendo kidhi bat koracham;
    ogandani noma ogendini pinjegi mi dagie e mier madongo makoro owe gundini.
  meu-meu: Badina be umui na ba pere rohoroho, idiba kahana ai bona lauri kahana ai,
    bona oi garamu ese basileia idau-idau bae abidia, bona vada e vahu hanuadia bae
    noholaidia.
  npi-ULB: किनकि तँ दाहिनेतिर र देब्रेतिर फैलिनेछस्, तेरा सन्तानहरूले जातिहरूलाई जित्‍नेछन्
    र उजाड सहरहरूमा पुनः बसोवास गर्नेछन् ।
  yor-yor: Nítorí ìwọ ó fẹ̀ sọ́tùn àti sí òsì; ìrandíran rẹ yóò jogún àwọn orílẹ̀-èdè,
    wọn yóò sì dó sí ahoro àwọn ìlú wọn.
  pes-OPCB: زیرا به‌زودی جمعیت تو زیاد خواهد شد. فرزندانت نزد تو باز خواهند گشت و
    این سرزمین را که به دست بیگانگان افتاده، تصاحب خواهند کرد و شهرهای ویران را دوباره
    آباد خواهند ساخت.
  tgl-ULB: Dahil lalaganap kayo sa kanang kamay at sa kaliwa, at lulupigin ng inyong
    mga kaapu-apuhan ang mga bansa at muling maninirahan sa pinabayaang mga lungsod.
  cbu-NT: Watam siy tputsiris zapan taachuwa. Ningich watandaram taaksin, arangeemsha
    watandaram taachtamanaya. Siyachich shitungeersin, wamari arapchee tputs kasichinllinaya.
    Tputsee watsapun itutseersin, anushsha taachinllinaya.
  hui-hui: Ani buwa í̠naga dindi timbuni wu yangalalu ha amu nana bulene nga. Ani
    bulene irane í̠naga waneigini tigua dindi maru ngaru bibahendeha wali agali karu
    bope hai howa karulolebira. Ani bialu tigua tano áyu wali agali nahe o ngagoriani
    ti haame halu ho to̱lai holebira, laya.
  mya-mya: သင်​သည်​မိ​မိ​၏​နယ်​နိ​မိတ်​များ​ကို​အ​ဘက်​ဘက်​မှ တိုး​ချဲ့​ရ​လိမ့်​မည်။
    ယ​ခု​အ​ခါ၊လူ​မျိုး​ခြား​တို့​နေ​ထိုင်​ရာ​ပြည်​ကို သင်​၏​အ​မျိုး​သား​တို့​သည်​ပြန်​လည်​ရ​ရှိ​ကြ​လိမ့်​မည်။
    ယ​ခု​အ​ခါ​လူ​သူ​ဆိတ်​ငြိမ်​လျက်​နေ​သော​မြို့​တို့​သည် စည်​ကား​၍​လာ​လိမ့်​မည်။
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་རང་གཡས་དང་གཡོན་དུ་ཁྱབ་ཆེན་པོར་དར་ཞིང་། ཁྱོད་ཀྱི་བུ་རྒྱུད་ལ་རྒྱལ་ཕྲན་རྣམས་ཀྱི་ས་དབང་སྟེ།
    གྲོང་ཁྱེར་སྟོང་བ་རྣམས་སུ་མི་ཡིས་གང་བར་འགྱུར།
  sna-sna: Nokuti uchapararira kurudyi nokuruboshwe; vana vako vachatorera dzimwe
    ndudzi uye vachagara mumatongo amaguta avo.
  spa-BLM: Porque te extenderás a la derecha y a la izquierda; y tu descendencia poseerá
    las naciones y se establecen en ciudades desoladas.
  cac-cac: Yujto ol levanb'oc e macb'en chi', yuj chi' ol eyic'canec' slum eb' anima
    cajan d'a e patic eyichan̈. A eb' eyin̈tilal ol ac'an ganar juntzan̈xo nación,
    ol cajnaj eb' d'a juntzan̈ chon̈ab' cannac tz'inan.
  swh-ULB: Maana utawanjwa katika mkono wa kulia na wa kushoto, na ukoo wako utashinda
    mataifa na kuwapatia miji iliyo na ukiwa.
  bel-bel: бо ты пашырышся направа і налева, і нашчадкі твае завалодаюць народамі
    і заселяць спустошаныя гарады.
  deu-ELBBK: Denn du wirst dich ausbreiten zur Rechten und zur Linken; und deine Nachkommenschaft
    wird die Nationen in Besitz nehmen und wird die verödeten Städte bevölkern.
  mbb-OT: Su ibpeiseg ku is menge dulunè nu, edsekupen te menge etew nu is duma he
    menge nasyun, ne ed-ubpaan dan is menge inged kayi.
  mal-2015: നീ ഇടത്തോട്ടും വലത്തോട്ടും പരക്കും; നിന്റെ സന്തതി ജാതികളുടെ ദേശം കൈവശമാക്കുകയും
    ശൂന്യനഗരങ്ങളിൽ നിവാസികളെ പാർപ്പിക്കയും ചെയ്യും.
  gup-gup: Ngayime bu yerrekah nawu mawahmawah ke kabirriwarlahmen kore kubolkkukun
    dja mak kore kubolkdjakku. Bedda wanjh kabindibebke birriwern bininj nawu kabirridi
    kubolkbubuyika ba bu kabirribolkmang bedberre kunredbubuyika dja kabirriyo munguyh
    kumekbe.”
  rmc-rmc: Bo rozbaroha pre čači the pre baľogňi sera; tiro potomstvos zalela le naroden
    a zabešela pes andre lengre zamukle fori.
  pes-OPV: زیرا که بطرف راست و چپ منتشر خواهی شد و ذریت توامت‌ها را تصرف خواهند نمود
    و شهرهای ویران را مسکون خواهند ساخت.
  ron-1924: Кэч те вей ынтинде ла дряпта ши ла стынга, сэмынца та ва котропи нямуриле
    ши ва локуи четэциле пустий.
  ben-OBCV: কারণ তুমি ডান ও বাঁ, উভয় দিকে প্রসারিত হবে; তোমার বংশধরেরা জাতিসমূহকে
    অধিকারচ্যুত করবে ও তাদের পরিত্যক্ত নগরগুলিতে বসবাস করবে।
  som-som: Waayo, waxaad u kala faafi doontaa xagga midigta iyo xagga bidixdaba, oo
    farcankaaguna wuxuu dhaxli doonaa quruumaha, oo magaalooyinka baabba'ayna wuxuu
    ka dhigi doonaa in la dego.
  lat-VUC: Ad dexteram enim et ad lævam penetrabis, et semen tuum gentes hæreditabit,
    et civitates desertas inhabitabit.
  eng-ASVBT: For thou shalt spread abroad on the right hand and on the left; and thy
    seed shall possess the nations, and make the desolate cities to be inhabited.
  ita-1885: Perciocchè tu moltiplicherai, traboccando a destra ed a sinistra; e la
    tua progenie possederà le genti, e renderà abitate le città deserte.
  eng-LXXUP: 'spread forth thy tent yet to the right and the left: for thy seed shall
    inherit the Gentiles, and thou shalt make the desolate cities to be inhabited.'
  eng-ULB: For you will spread out to the right hand and to the left, and your descendants
    will conquer nations and resettle desolate cities.
  spa-VBL: Te vas a extender a diestro y siniestro; tus descendientes se apoderarán
    de la tierra de otras naciones y vivirán en ciudades que antes estaban abandonadas.
  fra-_FOB: Car tu te répandras à droite et à gauche; ta postérité possédera les nations,
    et peuplera les villes désertes.
  mal-mal: നീ ഇടത്തോട്ടും വലത്തോട്ടും പരക്കും; നിന്റെ സന്തതി ജനതകളുടെ ദേശം കൈവശമാക്കുകയും
    ശൂന്യനഗരങ്ങളിൽ നിവാസികളെ പാർപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Kyoṅki tū tezī se dāīṅ aur bāīṅ taraf phail jāegī, aur terī aulād dīgar
    qaumoṅ par qabzā karke tabāhshudā shahroṅ ko az sar-e-nau ābād karegī.
  suz-BL: मारदे हना गे शुश दुम्‍शा, ग्‍युरा पेरा गे ब्राइनीनी। मिनु इ चच युइमी रागी
    रागी ङा मुर आन कली हुकुम पाइनीम। मिनु मुर मबाक्‍तीके मुर शुश दुम्‍शा ब्रीनीम।
  eng-NOY: For on the right hand and on the left shalt thou burst forth with increase;
    And thy posterity shall inherit the nations, And people the desolate cities.
  ita-1927: Poiché tu ti spanderai a destra ed a sinistra; la tua progenie possederà
    le nazioni e popolerà le città deserte.
  ckb-ckb: چونکە بەلای ڕاست و چەپدا پەل دەهاوێیت، نەوەی تۆ نەتەوەکان دەردەکەن و شارە
    وێرانەکان ئاوەدان دەکەنەوە.
  eng-BBE: For I will make wide your limits on the right hand and on the left; and
    your seed will take the nations for a heritage, and make the waste towns full
    of people.
  kan-OKCV: ನೀನು ಬಲಗಡೆಗೂ, ಎಡಗಡೆಗೂ ಹಬ್ಬಿಕೊಳ್ಳುವೆ. ನಿನ್ನ ಸಂತಾನವು ಜನಾಂಗಗಳನ್ನು ವಶಪಡಿಸಿಕೊಂಡು,
    ಹಾಳಾದ ಪಟ್ಟಣಗಳನ್ನು ನಿವಾಸವಾಗ ಮಾಡುವುದು.
  tam-2017: நீ வலதுபுறத்திலும் இடதுபுறத்திலும் இடங்கொண்டு பெருகுவாய்; உன் சந்ததியார்
    தேசங்களைச் சொந்தமாக்கிக்கொண்டு, பாழாய்க்கிடந்த பட்டணங்களைக் குடியேற்றுவிப்பார்கள்.
  spa-RV-1909: Porque á la mano derecha y á la mano izquierda has de crecer; y tu
    simiente heredará gentes, y habitarán las ciudades asoladas.
  ron-BTF: Fiindcă te vei întinde în dreapta şi în stânga; şi sămânţa ta va moşteni
    neamurile şi va face cetăţile pustiite să fie locuite.
  eng-WEBP: For you will spread out on the right hand and on the left; and your offspring
    will possess the nations and settle in desolate cities.
  eng-FBV: You're going to be spreading out right and left; your descendants will
    take over the land of other nations and live in towns that were once abandoned.
  nld-1939: Want naar rechts en naar links Breekt gij uit; Uw kroost zal naties bezitten,
    Verwoeste steden bevolken.
  nch-BL: Nimantzi anmohueyilise ica amonejmat huan ica amoarraves. Huan amoconehua
    quitemitise altepeme hasta yase ipan inintalhua cati amo israelitame huan moaxcatise
    nopa altepeme tasosololme huan nopa talme.
  vie-1934: Vì ngươi sẽ lan rộng ra bên hữu và bên tả; dòng dõi ngươi sẽ được các
    nước làm cơ nghiệp, và sẽ làm cho các thành hoang vu đông dân cư.
  hin-CV: क्योंकि अब तुम दाएं तथा बाएं दोनों ही ओर को बढ़ाओगे; तुम्हारे वंश अनेक देशों
    के अधिकारी होंगे और उजड़े हुए नगर को फिर से बसाएंगे.
  eng-OURB: For you will spread out on the right hand and on the left; and your offspring
    will possess the nations, and settle in desolate cities.
  spa-BES: Porque ampliaré tus límites en la mano derecha y en la izquierda; y tu
    simiente tomará a las naciones como herencia, y hará que los pueblos llenos de
    gente sean desiertos.
  tdx-tdx: Amy t’ie hañivake mb’ankavana, naho mb’ankavia; naho handova o kilakila’
    ndatio o tarira’oo, vaho hampimoneñañe o rova mangoakoakeo.
  tha-KJV: เพราะเจ้าจะกระจายออกไปทางขวาและทางซ้าย และเชื้อสายของเจ้าจะได้พวกต่างชาติเป็นมรดก
    และจะกระทำให้หัวเมืองที่รกร้างมีคนอาศัยอยู่
  por-BR-2018: Porque transbordarás à direita e à esquerda; e tua semente tomará posse
    das nações, e farão habitar as cidades assoladas.
  deu-ELO: Denn du wirst dich ausbreiten zur Rechten und zur Linken; und dein Same
    wird die Nationen in Besitz nehmen, und wird die verödeten Städte bevölkern.
  eng-WYC-2018: For thou shalt pierce to the right side and to the left side; and
    thy seed shall inherit heathen men, and shall dwell in forsaken cities. (For thou
    shalt break forth to the right and to the left; and thy children shall inherit
    the heathen, and shall live in abandoned cities.)
  epo-epo: Ĉar dekstren kaj maldekstren vi disvastiĝos, kaj via idaro ekposedos naciojn
    kaj ekloĝos en urboj dezertigitaj.
  uig-PIN: Qünki sǝn ong wǝ sol tǝrǝpkǝ kengiyisǝn; Sening ǝwlading baxⱪa ǝllǝrni
    igǝlǝydu; Ular ƣerib xǝⱨǝrlǝrni aⱨalilik ⱪilidu.
  beo-beo: Dia alalo defei la:ididili huluane amo mugululi bu bagade hamoma. Wali
    ga fi da dia sogega esala. Be dilia amo soge bu samogemu. Moilai wali amo ganodini
    dunu da hamedafa gala, amo da bu dunuga nabai dagoi ba:mu.
  tpi-OTNT: Long wanem, mak bilong graun bilong yu bai i op bikpela na i go olsem
    long han sut na long han kais. Ol lain pikinini bilong yu bai i daunim ol manmeri
    bilong ol arapela kantri. Na bai ol i sindaun long ol taun nau i stap nating.
  hau-SA: Gama za ki fadada zuwa dama da hagu; zuriyarki za su kori al’ummai su kuma
    zauna a kufan biranensu.
  uig-LAT: Chünki sen ong we sol terepke kéngiyisen; Séning ewlading bashqa ellerni
    igeleydu; Ular ghérib sheherlerni ahalilik qilidu.
  nde-nde: Ngoba uzaqhela usiya kwesokudla lesenxele; inzalo yakho izazixotsha izizwe
    yakhe emadolobheni azo adilikayo.
  ton-ton: He te ke ʻalu atu ki he nima toʻomataʻu, pea ki he toʻohema; pea ʻe maʻu
    ʻa ho hako ʻae ngaahi Senitaile, pea ʻe fakakakai ʻae ngaahi kolo naʻe lala.
  ces-1613: Nebo na pravo i na levo se rozmůžeš, a símě tvé národy dědičně vládnouti
    bude, a města pustá osadí.
  eng-WMB: For you will spread out on the right hand and on the left; and your offspring
    will possess the nations and settle in desolate cities.
  tam-TCV: ஏனெனில் நீ வலது புறமாகவும், இடது புறமாகவும் பரவியிருப்பாய்; உன்னுடைய சந்ததிகள்
    நாடுகளை வெளியேற்றி, அவர்களுடைய பாழடைந்த பட்டணங்களில் குடியேறுவார்கள்.
  ceb-ULB: Kay magkatag ka sa nagkalainlaing dapit, ug buntogon sa imong mga kaliwat
    ang mga kanasoran ug mopuyo pag-usab sa biniyaan nga mga siyudad.
  pol-UBG: Rozprzestrzenisz się bowiem na prawo i lewo, a twoje potomstwo odziedziczy
    narody i zaludni spustoszone miasta.
  agr-agr: Ame wegantu aidauk shiig kuashat yujaktatui, nunikag tikich nugkanum shiyakag
    makichik yaaktakesh atsaunum dita yaaktamak batsamsagtinai.
  kyc-kyc: Embena yuu paki pakipi peparaena liti doko yuu neta yalele lao konda pyuo
    nyuo kalyape. Dokopa wambu rara lapome dakepa yuu nao palaminyi dupwa embena wambu
    dupwame nyerami. Yuu taone apa silyamo dupwa dee wambumi palyuo kete pyarami.
  urd-GVU: کیونکہ تُو تیزی سے دائیں اور بائیں طرف پھیل جائے گی، اور تیری اولاد دیگر
    قوموں پر قبضہ کر کے تباہ شدہ شہروں کو از سرِ نو آباد کرے گی۔
  deu-1912: Denn du wirst ausbrechen zur Rechten und zur Linken, und dein Same wird
    die Heiden erben und in den verwüsteten Städten wohnen.
  kan-2017: ನೀನು ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಹಬ್ಬಿಕೊಳ್ಳುವಿ; ನಿನ್ನ ಸಂತಾನದವರು ಜನಾಂಗಗಳನ್ನು ವಶಮಾಡಿಕೊಂಡು
    ಹಾಳು ಪಟ್ಟಣಗಳನ್ನು ಜನಭರಿತವಾಗುವಂತೆ ಮಾಡುವರು.
