  tcz-CHONGTHU: Ajeh iham itileh bailam tah’a nangma na kidop sangna chun nakipa sah
    ding ahi. Nason nachi lhah ho chun nam dangho gam aloding chule khopi mangthah
    hoa chu gacheng kit diu ahi.
  mar-mar: कारण उजवीकडे आणि डावीकडे तुझा विस्तार होईल, आणि तुझे वंशज राष्ट्रांस जिंकून
    घेतील आणि उजाड झालेल्या नगरांना वसवतील.
  qub-qub: Gamcunaga achcayar wac-läman cay-lämanpis aypallamanmi mashtacanquipaj.
    Gampita mirajcunaga achca nasyuncunatami guechur charicarcärengapaj. Canan chunyaj
    caycaj siudäcunachöpis paycunaga juntami tiyangapaj.
  hat-hat: Ou pral louvri lakou ou sou bò dwat ak sou bò gòch pou fè plas. Moun ou
    yo pral tounen nan peyi moun lòt nasyon yo te pran nan men yo. Yo pral plen tout
    lavil ki te rete san moun yo.
  eng-BSB: For you will spread out to the right and left; your descendants will dispossess
    the nations and inhabit the desolate cities.
  eng-WEBPB: For you will spread out on the right hand and on the left; and your offspring
    will possess the nations and settle in desolate cities.
  kbq-kbq: Na'ankure kagri kagehemo'za henka'a ome rama'a hanu'za, tamaga kaziga mopafine,
    hoga kaziga mopafinena mani vite'za vugahaze. Ana nehu'za maka kokankoka kumatamina
    kegava nehu'za, vahe kugoma orisnia ranra kumatmina eri'za manigahaze.
  nhe-BL: Nimantzi inmohueyilise ica imonejmatl huan ica imoarraves. Huan imoconehua
    quitemitise altepetini hasta yase ipan inintlalhua tlen ax israelitame huan moaxcatise
    nopa altepetini huan nopa tlaltini tlen xolejtoque.
  gub-BL: Ta'e eremunyryk kar putar neiwyzaw paw nehe xe, neiwy imuhua'u kar pà nehe.
    Neremiaihu wiko wi putar ywy neàmàtyry'ymar hemipyhyk kwer izar romo wà nehe.
    Tawhu teko hereko 'ymar tynehem putar teko wapupe wà nehe no.
  eng-DRA: 'For thou shalt pass on to the right hand, and to the left: and thy seed
    shall inherit the Gentiles, and shall inhabit the desolate cities.'
