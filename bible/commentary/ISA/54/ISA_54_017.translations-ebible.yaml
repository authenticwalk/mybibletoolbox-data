  pan-pan: ਹਰੇਕ ਹਥਿਆਰ ਜੋ ਤੇਰੇ ਵਿਰੁੱਧ ਬਣਾਇਆ ਜਾਵੇ ਨਿਕੰਮਾ ਹੋਵੇਗਾ, ਹਰੇਕ ਜੀਭ ਜੋ ਤੇਰੇ ਵਿਰੁੱਧ
    ਨਿਆਂ ਲਈ ਉੱਠੇ, ਤੂੰ ਉਸ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਂਗੀ - ਇਹ ਯਹੋਵਾਹ ਦੇ ਦਾਸਾਂ ਦਾ ਅਧਿਕਾਰ ਹੈ, ਅਤੇ
    ਉਹ ਮੇਰੇ ਕਾਰਨ ਧਰਮੀ ਠਹਿਰਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင့် တစ်ဘက် ၌ လုပ် သောလက်နက် တစုံတခုမျှ အထမ မြောက် ရ။ သင့် ကိုတရား တွေ့သောသူ
    မည်သည်ကား၊ အရှုံးခံရလိမ့်မည်။ ထာဝရဘုရား ၏ ကျွန် တို့သည် ထိုသို့သော အမွေကို ခံရ၍၊
    ငါ့ ကြောင့် ဖြောင့်မတ် ရာသို့ ရောက်ရကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te mintimake autuke vataunarara tiro, vika aututaa auvihehavaava kia voqavanovata
    ni qoraiqama nimitaanarove. Niqaa una uva oqike ti vai vaiintika uvavano kia ho
    aru vuanarove. Te Noravano Kotika mintimakeha tenta kaiqa vaiinti nahentiqaa koqemake
    raqiki variari, vika iqoka ho aatarakeha vaivarave, tiro. Noravano Kotiva vi uvara
    tura.
  hmo-hmo: To tuari gauna ta ese oi do ia hadikaia diba lasi. Bona oi idia samania
    gwauraia taudia, be oi ese idia edia hereva ibounai do oi koua diba. Lau ese egu
    hesiai taudia do lau naria namonamo, bona kwalimu idia dekenai do lau henia.”
    Lohiabada ese inai bamona ia hereva vadaeni.
  urd-urd: कोई हथियार जो तेरे ख़िलाफ़ बनाया जाए काम न आएगा, और जो ज़बान 'अदालत में
    तुझ पर चलेगी तू उसे मुजरिम ठहराएगी। ख़ुदावन्द फ़रमाता है, ये मेरे बन्दों की मीरास
    है और उनकी रास्तबाज़ी मुझ से है।”
  rus-SYN: Ни одно орудие, сделанное против тебя, не будет успешно; и всякий язык,
    который будет состязаться с тобою на суде, - ты обвинишь. Это есть наследие рабов
    Господа, оправдание их от Меня, говорит Господь.
  bqc-SIM: Gↄ̃kɛbↄ pↄ́ wa kɛ̀ n yã́i a àikɛo. Gbɛ̃́ pↄ́ bↄ̀bↄnnↄ, n yã́ a zↄ̃lɛwà.
    Ma zↄ̀blenaↄ baan we, má tó aa zĩble. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hijongleh ahung lhung ding nikho’a chu nangma douna’a gal manchah
    pan ho chu lolhing pouvinte.Nangma oimo dinga aw sanga thusei ho chu nangman napho
    thip ding ahi. Hiche phatchomna hohi Pakai lhachate chang ding ahiuve. Hiche kisei
    adihna photchetna hi keija kon hunga ahi, Keima Pakaiyin kasei ahitai.
  mar-mar: तुझ्याविरुध्द तयार केलेले कोणतेही हत्यार सफल होणार नाही; आणि तुजवर आरोप
    ठेवणाऱ्या प्रत्येकास दोषी ठरवशील. परमेश्वराच्या सेवकाचे हेच वतन आणि माझ्यापासून
    त्यांचे समर्थन आहे.” हे परमेश्वराचे म्हणणे आहे.
  qub-qub: Ichanga gamta illgächishunayquipaj manami pipis pillyanacunata rurashachu.
    Achäquita ashipäshojcunataga llapantami upällachinquipaj. Chaynömi canga nogata
    sirbimajcunapäga. Chaynöpami nogaga salbashaj.» Tayta Diosmi chayno nin.
  hat-hat: Men, tout zam y'a fè pou sèvi kont ou yo p'ap fè ou anyen. W'a gen repons
    nan bouch ou pou tout moun ki va akize ou nan tribinal. Se sa m'ap fè pou tout
    sèvitè m' yo. Se mwen k'ap defann kòz yo. Se Seyè a menm ki di sa!
  eng-BSB: No weapon formed against you shall prosper, and you will refute every tongue
    that accuses you. This is the heritage of the servants of the LORD, and their
    vindication is from Me,” declares the LORD.
  eng-WEBPB: No weapon that is formed against you will prevail; and you will condemn
    every tongue that rises against you in judgement. This is the heritage of the
    LORD’s servants, and their righteousness is of me,” says the LORD.
  kbq-kbq: Hianagi eri'nezama ha'ma hugante'naku'ma nehaza ha'zamo'a amne zankna hugahie.
    Ana nehina havigema hu'zama keagafima kavrentesnagenka, oti hankaveti'nenka keagama
    hugantesaza vahera keagafina zamagateregahane. E'i ana zantamina Ra Anumzamofo
    eri'za vahete fore hanige'na rezagane'na nege'na zamagra knare hu'naze hu'na hugahue
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero ipan nopa tonali tlen hualahuij, niyon se tepostli tlen quichijchijtoque
    tlacame ax huelis inmechtzontlamiltis. Huan inquincamatzacuase nochi tlen inmechteilhuise
    ica se istlacayotl iniixtla tequihuejme. Nochi ya ni inquipantise tlen innotlatequipanojcahua
    niimoTECO.” Queja nopa na niimoTECO niquijtojtoc.
  gub-BL: 'Ni amo puruzuka haw nupuner kwaw nereitykaw rehe wà. Aze amo oho tuwihaw
    wanenataromo neremiapo kwer ikatu ''ym ma''e imume''u pà nehe, tuwihaw numume''u
    kwaw nerehe uzepyk àwàm wà nehe. Azapo agwer ma''e heremiruze''eg wanupe ihe:
    Amono waàmàtyry''ymar waneitykaw wanupe ihe. Tupàn Tuweharupi Wiko Ma''e uze''eg
    kwez kury.'
  eng-DRA: 'No weapon that is formed against thee shall prosper: and every tongue
    that resisteth thee in judgment, thou shalt condemn. This is the inheritance of
    the servants of the Lord, and their justice with me, saith the Lord.'
