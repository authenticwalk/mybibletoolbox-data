verse: ISA.054.017
translations:
  mal-C: നിന്നെ എതിർക്കാനായി നിർമിച്ചിരിക്കുന്ന ഒരു ആയുധവും സഫലമാകുകയില്ല, നിനക്കെതിരേ
    കുറ്റമാരോപിക്കുന്ന എല്ലാ വാദമുഖങ്ങളെയും നീ ഖണ്ഡിക്കും. ഇത് യഹോവയുടെ ദാസന്മാരുടെ
    അവകാശവും എന്റെ പക്കൽനിന്ന് അവർക്കു ലഭിക്കുന്ന കുറ്റവിമുക്തിയുമാണ്,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Keine Waffe, die zu deinem Unheile geschmiedet wird, soll etwas ausrichten,
    und jeder Zunge, die sich in einen Rechtsstreit mit dir einläßt, wirst du ihr
    Unrecht beweisen können. Dies ist das Erbteil der Knechte Jahwes und die Gerechtigkeit,
    die ihnen durch mich zu teil wird, ist der Spruch Jahwes!
  lin-lin: Nzokande, ebundeli moko te oyo esalemi mpo na kosala yo mabe ekolonga ;
    mpe monoko nyonso oyo ekotelemela yo na kosambisa, okokatela yango etumbu. Yango
    nde ekozala libula ya basali ya Yawe, mpe elonga na bango kowuta epai na Ngai,
    elobi Yawe.
  eng-LSV: No weapon formed against you prospers, || And every tongue rising against
    you, || You condemn in judgment. This [is] the inheritance of the servants of
    YHWH, || And their righteousness from Me,” a declaration of YHWH!
  eng-GNV: 'But all the weapons that are made against thee, shall not prosper: and
    euery tongue that shall rise against thee in iudgement, thou shalt condemne. This
    is the heritage of the Lords seruants, and their righteousnesse is of me, sayth
    the Lord.'
  eng-WEBSTER: No weapon that is formed against thee shall prosper; and every tongue
    that shall rise against thee in judgment thou shalt condemn. This is the heritage
    of the servants of the LORD, and their righteousness is from me, saith the LORD.
  nhw-BL: Pero ipan nopa tonali catli hualahuij, niyon se tepostli catli quichijchijtoque
    masehualme amo huelis anmechtzontlamiltis. Huan anquincamatzacuase nochi catli
    anmechtelhuise ica se istlacatili iniixpa tequitini. Nochi ya ni anquipantise
    catli annotequipanojcahua niamoTECO.” Quej nopa na niamoTECO niquijtojtoc.
  swh-ONEN: Hakuna silaha itakayofanyizwa dhidi yako itakayofanikiwa, nawe utauthibitisha
    kuwa mwongo kila ulimi utakaokushtaki. Huu ndio urithi wa watumishi wa Bwana na
    hii ndiyo haki yao itokayo kwangu,” asema Bwana.
  bba-bba: Yen sɔ̃nɑ tɑbu yɑ̃ɑ ni bɑ sekumɔ wunɛn sɔ̃, nu ǹ ɡɑ̃ɑnu mɔ̀. Wi u kɑ mɑɑ
    nun dɑ siri ɡbɑburɔ, siribu koo yɛ̃ro di. Yeniwɑ kon nɛn sɔm kowobu kuɑ. Nɡe mɛyɑ
    kon mɑɑ bu fɑɑbɑ ko. Nɛ, Yinni Gusunɔwɑ nɑ ɡeruɑ mɛ.
  eng-KJVCPB: No weapon that is formed against thee shall prosper; And every tongue
    that shall rise against thee in judgment thou shalt condemn. This is the heritage
    of the servants of the Lord, And their righteousness is of me, saith the Lord.
  cpy-cpy: 'Tekiraata otzimeeta omanamento materoni athonkante, Santziko powaeri kantakowaetemini.
    Noshineteeniri naaka ikaatzi antawaetanari: roetsinampaante.” Riitaki Tajorentsi
    ñaawaetzirori iroka.'
  luo-luo: onge gige lweny molosi ne in mano hinyi, kendo inilo buche duto modonjnie.
    Ma e pok ma jotich Jehova Nyasaye yudo, kendo ma bende e gweth ma asemiyou,” Jehova
    Nyasaye owacho.
  meu-meu: tuari ḡauna ta oi ihadikamu totona e karaiamu na ena ḡaukara anina basine
    vara; bona hahemaoro ai bae habadelaimu herevadia iboudiai na oi ese ba laodia
    ahu. Ina na Iehova ena hesiai taudia ahudia, bona igwaurai-maorodia lauegu amo.
    Iehova vada e herevamu.
  npi-ULB: तेरो विरुद्धमा बनाइएका कुनै पनि हतियार सफल हुनेछैनन् । अनि तँलाई दोष लगाउने
    हरेकलाई तैंले दोषी ठहराउनेछस् । परमप्रभुका सेवकहरूका पैतृकसम्पत्ति र तिनीहरू निर्दोष
    छन् भनेर मैले दिने प्रमाण यही हो— यो परमप्रभुको घोषणा हो ।”
  yor-yor: kò sí ohun ìjà tí a ṣe sí ọ tí yóò lè ṣe nǹkan, àti gbogbo ahọ́n tí ó dìde
    sí ọ ní ìdájọ́ ni ìwọ ó dá ní ẹ̀bi. Èyí ni ogún àwọn ìránṣẹ́ Olúwa, èyí sì ni
    ìdáláre wọn láti ọ̀dọ̀ mi,” ni Olúwa wí.
  pes-OPCB: و من می‌گویم هر اسلحه‌ای که بر ضد تو ساخته شود کاری از پیش نخواهد برد
    و تو بر تمام مدعیانت غالب خواهی شد. من خدمتگزارانم را حمایت می‌کنم و به آنان پیروزی
    می‌بخشم.» این است آنچه خداوند می‌فرماید.
  tgl-ULB: Walang sandata na ginawa laban sa inyo ang magtatagumpay; at isusumpa ninyo
    ang lahat nang nagpaparatang sa inyo. Ito ang pamana ng mga lingkod ni Yahweh,
    at kanilang pagbibigay-matuwid mula sa akin—ito ang pahayag ni Yahweh.
  cbu-NT: Kizpuritaa taaksin, siyaatssha kasimaam wanindaja. Tputs siyaa yutaritaam
    ínaktaatssin, ashiritaa siysa yámkus, zamaru taachinllinaya. Tputs uru nuwaa chinakchusin,
    nuwaa kuki payukchusin, nuwsha anoo tputsee istakchuri, urutamari wamari kasichinllinaya,
    Apanll Taarashipan zurampatari siyaa átcha.
  hui-hui: Anigo timu yandare uruni aria mbiraoremebi í̠ bila halu ba nabulebira.
    Í̠na heyalu hongo ho howa tigua í̠hondo, Í̠na ko ogoni biridago, lalu karuni ladai
    bigi bialu í̠naga bime ti mo dindiha helolebere. Mbirale urunidagua bigi biragola
    i̱naga biabe biahaga karu mo hongo howa i̱na ti mo wayaliore helaga bulebero,
    lalu Anduane Homogohanda bi ogoni laya, lalu Aisaiahanda lene.
  mya-mya: သို့​ရာ​တွင်​အ​ဘယ်​လက်​နက်​မျှ​သင့်​အား​အ​နာ​တ​ရ ဖြစ်​စေ​နိုင်​လိမ့်​မည်​မဟုတ်။
    သင်​သည်​မိ​မိ​အား​ပြစ်​တင်​စွပ်​စွဲ​သူ​မှန်​သ​မျှ​ကို ပြန်​လည်​ချေ​ပ​နိုင်​လိမ့်​မည်။
    ငါ​သည်​မိ​မိ​၏​အ​စေ​ခံ​များ​ကာ​ကွယ်​စောင့်​ရှောက်​ရန် အောင်​ပွဲ​ကို​ပေး​တော်​မူ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​တော်​မူ​သော စ​ကား​ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཁྱོད་ལ་རྒོལ་ཕྱིར་བཟོས་པའི་མཚོན་ཆ་དག་ལ་ནུས་པ་མ་ལྡན་ཏེ། ཁྲིམས་ཐག་གཅོད་དུས་དར་ཞིང་རྒྱས་ནས་ཁྱོད་དང་རྒོལ་བའི་ལྕེ་རྣམས་ལ་ཡང་ཁྱོད་ཀྱིས་དགག་པ་རྒྱག་པར་འགྱུར།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་རྣམས་ཀྱི་ནོར་སྐལ་ཡིན་ལ། དེ་དག་གི་དྲང་བདེན་ནི་བདག་ལས་ཐོབ་པ་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: hapana munondo ucharwisana newe ukakunda, uye uchakonesa rurimi rumwe norumwe
    runokupomera mhosva. Iyi ndiyo nhaka yavaranda vaJehovha, uye uku ndiko kururamisirwa
    kwavo kunobva kwandiri,” ndizvo zvinotaura Jehovha.
  spa-BLM: Ningún arma que se forme contra ti prevalecerá; y condenarás toda lengua
    que se levante contra ti en el juicio. Esta es la herencia de los siervos de Yahvé,
    y su justicia proviene de mí”, dice Yahvé.
  cac-cac: Palta malaj junoc yamc'ab' yic oval ol yal ex sataneli. A eb' tz'ac'anoch
    tas d'a eyib'an̈, numanxon̈ej ol ajcan eb' eyuuj. Aton juntzan̈ tic svac' d'a
    eb' tzin ac'an servil. A in ol ex in colo', xchi Jehová.
  swh-ULB: Hakuna silaha iliyotengenezwa dhidi yako ikafanikiwa; na utamlaani kila
    mmjoa anayekutusi wewe. Huu ndio urithi wa watumishi wa Yahwe, na uthibitisho
    wake kutoka kwangu- Hili ndilo tamko la Yahwe.''
  bel-bel: Ніякая зброя, зробленая на цябе, ня дасьць посьпеху; і кожны язык, які
    будзе спаборнічаць з табою на судзе, - ты зьвінаваціш. Гэта спадчына рабоў Госпада,
    апраўданьне іх ад Мяне, кажа Гасподзь.
  deu-ELBBK: Keiner Waffe, die gegen dich gebildet wird, soll es gelingen; und jede
    Zunge, die vor Gericht gegen dich aufsteht, wirst du schuldig sprechen. Das ist
    das Erbteil der Knechte des HERRN und ihre Gerechtigkeit von mir aus, spricht
    der HERR.
  mbb-OT: Is kada ǥumaan he mibeelan su igkuntra kenikew ne kenà ebpekekaid kenikew,
    ne egketavak nu is menge ibpesangil kenikew. Is egkepengevilin te menge suluǥuen
    ku, iyan is kezeeǥan duma is ketazeng. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: നിനക്കു വിരോധമായി ഉണ്ടാക്കുന്ന യാതൊരു ആയുധവും ഫലിക്കയില്ല; ന്യായായവിസ്താരത്തിൽ
    നിനക്കു വിരോധമായി എഴുന്നേല്ക്കുന്ന എല്ലാ നാവിനെയും നീ കുറ്റം വിധിക്കും; യഹോവയുടെ
    ദാസന്മാരുടെ അവകാശവും എന്റെ പക്കൽ നിന്നുള്ള അവരുടെ നീതിയും ഇതു തന്നേ ആകുന്നു എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Dja bolkkime bu bininj kabirrimre dja kabirrridjare ngundibun ngudberre
    mandjawak dorrengh, wanjh kabirribarabun. Bininj nawu ngundiwiddjung, wanjh ngurriwokdurndiwe
    bedberre dja ngurrbenngurdke. Kuhni rowk ngunmarnekurduyimerran ngudberre ngudda
    nawu kandimarnedurrkmirri ngaye nawu Yawey. Ngaye wanjh bidyikarrme ba bu ngurriwinhme
    munguyh. Kuhni rowk wanjh ngaye Yawey ngawokkurrmerrinj.”
  rmc-rmc: Ňisavi zbraň kerďi pre tute pes tutar na chudela a dojekh čhib, savi tut
    obviňinela, odmareha. Kada hin o ďeďictvos le RAJESTAR prekal mire služobňika
    a me vaš lenge zaačhava,“ phenel o RAJ.
  pes-OPV: هر آلتی که به ضد تو ساخته شود پیش نخواهد برد و هرزبانی را که برای محاکمه
    به ضد تو برخیزدتکذیب خواهی نمود. این است نصیب بندگان خداوند و عدالت ایشان از جانب
    من.» خداوندمی گوید.
  ron-1924: Орьче армэ фэуритэ ымпотрива та ва фи фэрэ путере ши, пе орьче лимбэ каре
    се ва ридика ла жудекатэ ымпотрива та, о вей осынди. Ачаста есте моштениря робилор
    Домнулуй, аша есте мынтуиря каре ле вине де ла Мине”, зиче Домнул.
  ben-OBCV: তোমার বিরুদ্ধে গঠিত কোনো অস্ত্র সফল হবে না, তোমার বিরুদ্ধে প্রত্যেক জিহ্বার
    অভিযোগ তুমি খণ্ডন করবে। সদাপ্রভুর দাসেদের এই হল অধিকার, আমার কাছে তারা এভাবেই
    নির্দোষ প্রতিপন্ন হবে,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Hub laguu samaystay oo liibaanaya ma jiro, oo af kasta oo garsoorid kuugu
    kacana waad xukumi doontaa, Rabbigu wuxuu leeyahay, Kanu waa dhaxalkii addoommada
    Rabbiga, oo xaqnimadooduna xaggaygay ka timid.
  lat-VUC: Omne vas quod fictum est contra te, non dirigetur, et omnem linguam resistentem
    tibi in judicio, judicabis. Hæc est hæreditas servorum Domini, et justitia eorum
    apud me, dicit Dominus.]
  eng-ASVBT: No weapon that is formed against thee shall prosper; and every tongue
    that shall rise against thee in judgment thou shalt condemn. This is the heritage
    of the servants of Jehovah, and their righteousness which is of me, saith Jehovah.
  ita-1885: Niun'arme fabbricata contro a te prospererà; e tu condannerai ogni lingua
    che si leverà contro a te in giudicio. Quest'è l'eredità de' servitori del Signore,
    e la lor giustizia da parte mia, dice il Signore.
  eng-LXXUP: I will not suffer any weapon formed against thee to prosper; and every
    voice that shall rise up against thee for judgment, thou shalt vanquish them all;
    and thine adversaries shall be condemned thereby. There is an inheritance to them
    that serve the Lord, and ye shall be righteous before me, saith the Lord.
  eng-ULB: No weapon that is formed against you will succeed; and you will condemn
    everyone who accuses you. This is the heritage of the servants of Yahweh, and
    their vindication from me—this is Yahweh's declaration.”
  spa-VBL: Ninguna de las armas forjadas contra ti tendrá éxito, y condenarás a cualquiera
    que te acuse. Así son bendecidos los siervos del Señor, y yo soy el que los reivindica,
    declara el Señor.
  fra-_FOB: Aucune arme forgée contre toi ne réussira; et tu condamneras toute langue
    qui s'élèvera contre toi en jugement. Tel est l'héritage des serviteurs de l'Éternel,
    et la justice qu'ils recevront de moi, dit l'Éternel.
  mal-mal: നിനക്ക് വിരോധമായി ഉണ്ടാക്കുന്ന യാതൊരു ആയുധവും ഫലിക്കുകയില്ല; ന്യായായവിസ്താരത്തിൽ
    നിനക്ക് വിരോധമായി എഴുന്നേല്ക്കുന്ന എല്ലാ നാവിനെയും നീ കുറ്റം വിധിക്കും; യഹോവയുടെ
    ദാസന്മാരുടെ അവകാശവും എന്റെ പക്കൽ നിന്നുള്ള അവരുടെ നീതിയും ഇതുതന്നെ ആകുന്നു” എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: Joks ginklas, nukaltas tau pulti, neturės sėkmės, ir kiekvieną liežuvį,
    kuris kelsis teistis su tavimi, tu įrodysi esant kaltą. Toks yra VIEŠPATIES tarnų
    paveldas, ir jų teisumas yra iš manęs,“ – sako VIEŠPATS.
  urd-GVR: Chunāṅche jo bhī hathiyār tujh par hamlā karne ke lie taiyār ho jāe wuh
    nākām hogā, aur jo bhī zabān tujh par ilzām lagāe use tū mujrim sābit karegī.
    Yihī Rab ke ḳhādimoṅ kā maurūsī hissā hai, maiṅ hī un kī rāstbāzī barqarār rakhūṅgā.”
    Rab ḳhud yih farmātā hai.
  suz-BL: गे नु लडाइ पचा कली सेल्‍शो यामी मग्रानीम। इ कली सुमी निसाफ पची ना दोस गेबा,
    मेको नेल्‍ल फ्रुचा पुंइसीनीम। मोपा ग्रातीके परमप्रभु यावे आं गेय पाइब आन अङस बाक्‍ब।
    मेको आं गेशो ठीक पतीके बाक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: Whatever weapon is formed against thee, it shall not prosper; And against
    every tongue that contendeth with thee, thou shalt obtain thy cause. This is the
    inheritance of the servants of Jehovah, And the blessing which they receive from
    me, saith Jehovah.
  ita-1927: Nessun’arma fabbricata contro di te riuscirà; e ogni lingua che sorgerà
    in giudizio contro di te, tu la condannerai. Tal è l’eredità dei servi dell’Eterno,
    e la giusta ricompensa che verrà loro da me, dice l’Eterno.
  ckb-ckb: هەر چەکێک لە دژی تۆ شێوەی بکێشرێت سەرناکەوێت و هەر زمانێک لە دادگا لە دژی
    تۆ ڕادەوەستێت بەرپەرچی دەدەیتەوە. ئەمە میراتی خزمەتکارانی یەزدانە، بێتاوانیتان
    لەلایەن منەوەیە،» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: No instrument of war which is formed against you will be of any use; and
    every tongue which says evil against you will be judged false. This is the heritage
    of the servants of the Lord, and their righteousness comes from me, says the Lord.
  kan-OKCV: ನಿನಗೆ ವಿರೋಧವಾಗಿ ನಿರ್ಮಿಸಿದ ಆಯುಧಗಳು ಸಫಲವಾಗುವುದಿಲ್ಲ. ನಿನಗೆ ವಿರೋಧವಾಗಿ ನಿಂತುಕೊಳ್ಳುವ
