verse: ISA.054.013
translations:
  mal-C: നിന്റെ മക്കൾ എല്ലാവരും യഹോവയാൽ അഭ്യസിപ്പിക്കപ്പെട്ടവരാകും, അവർ വളരെ വലിയ
    സമാധാനം അനുഭവിക്കും.
  deu-TKW: Und alle deine Söhne sind Jünger Jahwes und großen Frieden haben deine
    Söhne.
  lin-lin: Yawe akoteya bana na yo nyonso, mpe kimia ya bana na yo ekozala monene.
  eng-LSV: And all your sons are taught of YHWH, || And the peace of your sons [is]
    abundant.
  eng-GNV: And all thy children shalbe taught of the Lord, and much peace shalbe to
    thy children.
  eng-WEBSTER: And all thy children shall be taught from the LORD; and great shall
    be the peace of thy children.
  nhw-BL: Huan na niamoTECO nielis niamotlamachtijca huan niquinmachtis nochi amomasehualhua.
    Huan nochi amoconehua quipiyase miyac tlasehuilistli huan itztose ica cuali.
  swh-ONEN: Watoto wako wote watafundishwa na Bwana, nayo amani ya watoto wako itakuwa
    kuu.
  bba-bba: Nɛnɑ kon wunɛn bibu kpuro keu sɔ̃ɔsi, kpɑ ben dukiɑ yɑ n kpɑ̃.
  eng-KJVCPB: And all thy children shall be taught of the Lord; And great shall be
    the peace of thy children.
  cpy-cpy: Niyotaayiteeri maawoeni notomiite, ijeekayitee kameethaeni.
  luo-luo: Nyithindi duto nopuonj gi Jehova Nyasaye kendo ginibed gi kwe maduongʼ.
  meu-meu: Natumu mamaruanedia iboudiai na Iehova ese baine hadibadia; oibe, natumu
    mamaruanedia edia noho na baine namo herea.
  npi-ULB: अनि परमप्रभुद्वारा नै तेरा सबै छोराछोरीलाई सिकाइनेछ । अनि तेरा छोराछोरीका
    शान्ति महान् हुनेछ ।
  yor-yor: Gbogbo ọ̀dọ́mọkùnrin rẹ ni Olúwa yóò kọ́, àlàáfíà àwọn ọmọ rẹ yóò jẹ́ ńlá
    àti púpọ̀.
  pes-OPCB: همهٔ فرزندانت از من تعلیم خواهند گرفت و سلامتی و کامیابی روز افزونی نصیب
    ایشان خواهد شد.
  tgl-ULB: At tuturuan ni Yahweh ang lahat ng inyong mga anak; at ang kapayapaan ng
    inyong mga anak ay magiging dakila.
  cbu-NT: Anush taakchus, nuwaana ipareetsis tayaspatachima. Ashkachuri, anush iparshitis
    uru kis taachinllinaya.
  hui-hui: Anduane Homogo i̱nioreme í̠naga waneiginiru lawai halu ti kagoha bayale
    holenebi mo palia holenebi wiaabo holebira.
  mya-mya: '``သင်​၏​လူ​တို့​အား​ငါ​ကိုယ်​တိုင်​ဆုံး​မ​သွန်​သင်​မည်။ သင်​၏​သား​သ​မီး​တို့​အား​ချမ်း​သာ​ကြွယ်​ဝ​မှု​နှင့်
    ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ငါ​ပေး​မည်။'
  bod-N: ཁྱོད་ཀྱི་བུ་རྒྱུད་ཐམས་ཅད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བསླབ་བྱ་འཐོབ་ཅིང་། ཁྱོད་ཀྱི་བུ་ཕྲུག་རྣམས་ཀྱིས་ཞི་བདེ་ལོངས་སུ་སྤྱོད་པར་འགྱུར།
  sna-sna: Vanakomana venyu vose vachadzidziswa naJehovha, uye rugare rwavana venyu
    ruchava rukuru.
  spa-BLM: Todos tus hijos serán enseñados por Yahvé, y la paz de tus hijos será grande.
  cac-cac: Ol in c'ayb'ej eb' eyuninal yic vach' ol aj yelc'och eb'.
  swh-ULB: Na watoto wako wote watafundishwa na Yahwe; na amani ya watoto wako itakuwakubwa.
  bel-bel: І ўсе сыны твае будуць навучаны Госпадам, і вялікі спакой будзе ў сыноў
    тваіх.
  deu-ELBBK: Und alle deine Kinder werden von dem HERRN gelehrt, und der Friede deiner
    Kinder wird groß sein.
  mbb-OT: Iyan a mismu ebpenurù te menge etew nu, ne utew sikandan ed-uswag.
  mal-2015: നിന്റെ മക്കൾ എല്ലാവരും യഹോവയാൽ ഉപദേശിക്കപ്പെട്ടവരും നിന്റെ മക്കളുടെ സമാധാനം
    വലിയതും ആയിരിക്കും.
  gup-gup: Dja ngaye bukkabukkan rowk ngudberre bininj nawu ngurrihni Jerusalem ba
    bu ngurridjaldi kunmodmikenh dorrengh.
  rmc-rmc: Savore tire čhave ena učeňika le RAJESKRE a dživena andro baro smirom.
  pes-OPV: و جمیع پسرانت از خداوند تعلیم خواهند یافت و پسرانت را سلامتی عظیم خواهدبود.
  ron-1924: Тоць фиий тэй вор фи ученичь ай Домнулуй ши маре ва фи пропэширя фиилор
    тэй.
  ben-OBCV: তোমার সন্তানেরা সকলে সদাপ্রভুর কাছ থেকে শিক্ষা পাবে, তোমার ছেলেমেয়েরা
    মহাশান্তি ভোগ করবে।
  som-som: Oo Rabbigu carruurtaada oo dhan ayuu wax bari doonaa, oo nabadda carruurtaaduna
    waxay ahaan doontaa mid weyn.
  lat-VUC: universos filios tuos doctos a Domino, et multitudinem pacis filiis tuis.
  eng-ASVBT: And all thy children shall be taught of Jehovah; and great shall be the
    peace of thy children.
  ita-1885: E tutti i tuoi figliuoli saranno insegnati dal Signore; e la pace de' tuoi
    figliuoli sarà grande.
  eng-LXXUP: And I will cause all thy sons to be taught of God, and thy children to
    be in great peace.
  eng-ULB: Then all your children will be taught by Yahweh; and the peace of your
    children will be great.
  spa-VBL: y todos tus hijos serán alumnos del Señor, y vivirán en completa paz.
  fra-_FOB: Tous tes enfants seront enseignés par l'Éternel, et la prospérité de tes
    enfants sera abondante.
  mal-mal: നിന്റെ മക്കൾ എല്ലാവരും യഹോവയാൽ ഉപദേശിക്കപ്പെട്ടവരും നിന്റെ മക്കളുടെ സമാധാനം
    വലിയതും ആയിരിക്കും.
  lit-lit: Visi tavo vaikai bus VIEŠPATIES pamokyti ir didelė bus tavo vaikų ramybė.
  urd-GVR: Tere tamām farzand Rab se tālīm pāeṅge, aur terī aulād kī salāmatī azīm
    hogī.
  suz-BL: मिनु परमप्रभु यावेमी इ तमी तौ नेल्‍ल आन कली शेंब। मेको आन थुं नाइश्‍शा हेम्‍मा
    पा बाक्‍चा ताइनीम। यूहन्‍ना ६:४५
  eng-NOY: All thy children shall be taught by Jehovah, And great shall be the prosperity
    of thy children.
  ita-1927: Tutti i tuoi figliuoli saran discepoli dell’Eterno, e grande sarà la pace
    dei tuoi figliuoli.
  ckb-ckb: هەموو منداڵەکانت لە یەزدانەوە فێر دەبن و ئاشتی منداڵەکانت زۆر دەبێت.
  eng-BBE: And all your builders will be made wise by the Lord; and great will be
    the peace of your children.
  kan-OKCV: ನಿನ್ನ ಮಕ್ಕಳೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಂದಲೇ ಬೋಧನೆ ಪಡೆಯುವರು. ನಿನ್ನ ಮಕ್ಕಳ ಸಮಾಧಾನವು
    ಅಧಿಕವಾಗಿರುವುದು.
  tam-2017: உன் பிள்ளைகளெல்லோரும் யெகோவாவால் போதிக்கப்பட்டிருப்பார்கள்; உன் பிள்ளைகளுடைய
    சமாதானம் பெரிதாயிருக்கும்.
  spa-RV-1909: Y todos tus hijos serán enseñados de Jehová; y multiplicará la paz
    de tus hijos.
  ron-BTF: Şi toţi copiii tăi vor fi discipoli ai DOMNULUI; şi mare va fi pacea copiilor
    tăi.
  eng-WEBP: All your children will be taught by the LORD, and your children’s peace
    will be great.
  eng-FBV: and all your children will be students of the Lord, and they will live
    in complete peace.
  nld-1939: En al die u bouwen, Worden door Jahweh zelf onderricht! Een heerlijke
    vrede valt uw zonen ten deel,
  nch-BL: Huan na niamoTECO nielis niamotamachtijca huan niquinmachtis nochi amomasehualhua.
    Huan nochi amoconehua quipiyase miyac tasehuilisti huan itztose ica cuali.
  vie-1934: Hết thảy con cái ngươi sẽ được Đức Giê-hô-va dạy dỗ, và sự bình an của
    con cái ngươi sẽ lớn.
  hin-CV: वे याहवेह द्वारा सिखाए हुए होंगे, और उनको बड़ी शांति मिलेगी.
  eng-OURB: All your children will be taught by Adonai; and your children’s peace
    will be great.
  spa-BES: Y todos tus constructores serán hechos sabios por el Señor; y grande será
    la paz de tus hijos.
  tdx-tdx: Hene hanare’ Iehovà o ana’oo; vaho hampitomboeñe ty fierañeraña’ o keleia’oo.
  tha-KJV: บุ​ตรทั้งสิ้นของเจ้านั้นจะเรียนรู้จากพระเยโฮวาห์ และบุตรของเจ้าจะมีความปลอดภัยอย่างยิ่ง
  por-BR-2018: E todos os teus filhos serão ensinados pelo SENHOR; e a paz de teus
    filhos será abundante.
  deu-ELO: Und alle deine Kinder werden von Jehova gelehrt, und der Friede deiner
    Kinder wird groß sein.
  eng-WYC-2018: And I shall set all thy sons taught of the Lord; and the multitude
    of peace to thy sons, (And all thy children shall be taught by the Lord; and thy
    children shall have great peace,)
  epo-epo: Kaj ĉiuj viaj infanoj estos instruitaj de la Eternulo, kaj granda estos
    la bonstato de viaj filoj.
  uig-PIN: Sening baliliringning ⱨǝmmisi Pǝrwǝrdigar tǝripidin ɵgitilidu; Baliliringning
    aram-hatirjǝmliki zor bolidu!
  beo-beo: Na Nisu da dia fi dunuma olelemu. Amola Na da ilima olofosu amola bagade
    gagui hou imunu.
  tpi-OTNT: “Bai mi yet mi skulim ol pikinini bilong yu, na bai ol i gat gutpela sindaun
    tru.
  hau-SA: Ubangiji zai koya wa dukan ’ya’yanki maza, da girma kuma salamar ’ya’yanki
    zai zama.
  uig-LAT: Séning baliliringning hemmisi Perwerdigar teripidin ögitilidu; Baliliringning
    aram-xatirjemliki zor bolidu!
  nde-nde: Wonke amadodana akho azafundiswa nguThixo, njalo kuzakuba kukhulu ukuthula
    kwabantwana bakho.
  ton-ton: Pea ʻe akonakiʻi ʻe Sihova hoʻo fānau kotoa pē; pea ʻe lahi ʻae fiemālie
    ʻi hoʻo fānau.
  ces-1613: Synové pak tvoji všickni vyučení budou od Hospodina, a hojnost pokoje
    budou míti synové tvoji.
  eng-WMB: All your children will be taught by the LORD, and your children’s peace
    will be great.
  tam-TCV: உன் பிள்ளைகள் யாவரும் யெகோவாவினால் போதிக்கப்பட்டிருப்பார்கள்; அவர்களுடைய
    சமாதானமும் பெரிதாயிருக்கும்.
  ceb-ULB: Unya tudloan ni Yahweh ang imong mga kaanakan; ug magmalinawon ang imong
    mga anak.
  pol-UBG: A wszystkie twoje dzieci będą wyuczone przez PANA, wielki będzie pokój
    twoich dzieci.
  agr-agr: “Amina uchijum aidaun, nawanjum aidaujai ashí jintintuattajai, dutika ai,
    ditak agkan shiig batsamsagtinai.
  kyc-kyc: Namba rangeme embena wambu dupwa mana lamaikapala mona seramopa yulu peparaena
    kapa palyuo pena lao piru.
  urd-GVU: تیرے تمام فرزند رب سے تعلیم پائیں گے، اور تیری اولاد کی سلامتی عظیم ہو
    گی۔
  deu-1912: und alle deine Kinder gelehrt vom HERRN und großen Frieden deinen Kindern.
  kan-2017: ನಿನ್ನ ಮಕ್ಕಳೆಲ್ಲರೂ ಯೆಹೋವನಿಂದ ಶಿಕ್ಷಿತರಾಗಿರುವರು, ಅವರಿಗೆ ಅಧಿಕ ಸುಕ್ಷೇಮವಾಗುವುದು.
  yap-yap: “I gag e bay gu machibnag e girdi’ rom, mu gu pi’ e fel’ rogon nge gapas
    ngorad.
  hlt-MCSB: Na ca rhoek te BOEIPA loh boeih a lolmang thil vetih na ca rhoek kah rhoepnah
    khaw ping ni.
  mdy-ETH: «ናኣታ ኔኤኮ ቢያ ናንጊና ናንጋ ጎዳይዳፓ ዔሬያ ማዓንዳኔ፤ ኔ ናኣቶም ኮሹሞ ሚርጌያ ማዓንዳኔ።
  twi-ASANTE: Awurade bɛkyerɛkyerɛ wo mmammarima nyinaa, na wo mma asomdwoeɛ bɛdɔɔso.
  eng-WEBU: All your children will be taught by the LORD, and your children’s peace
    will be great.
  wal-wal: Ne attuma naata ubbaa GODAI tamaarissana; ne naatu sarotettaikka darana.
  spa-PDDPT: Todos tus hijos serán enseñados por Yavé. Se multiplicará la paz de tus
    hijos.
  gun-gun: Nememby kuery ha'e ndepi'a kuery ha'e javi ma xee Senhor ae 'rã ambo'e.
    Ha'e ramo ikuai porã 'rã opa mba'e py.
  ilo-ULB: Ket suruanto ni Yahweh dagiti amin nga annakmo; ket dakkelto ti talna dagiti
    annakmo.
  kpg-kpg: “Gei Au go dogu huaidina ga aago au daangada e wanga gi digaula di haadanga lamalia
    mo di aumaalia.
  uig-ARA: سېنىڭ بالىلىرىڭنىڭ ھەممىسى پەرۋەردىگار تەرىپىدىن ئۆگىتىلىدۇ؛ بالىلىرىڭنىڭ
    ئارام-خاتىرجەملىكى زور بولىدۇ!
  sus-sus: Wo xa die birin birama nɛ Alatala fɔxɔ ra, e xa fe birin sɔɔnɛya.
  pon-2006: “Pein ngehi pahn padahkihong noumw aramas akan, oh ketikihong irail paiamwahu
    oh popohl.
  jae-jae: Apômtau tau oc êndôŋ nêm latômi samob ma nêm wakuc oc têtap kôm ŋamoasiŋ
    kapôêŋ sa.
  ksd-ksd: Ma ra Luluai na tovo ra lavur natum par; ma ra malmal pire ra lavur natum
    na ngala.
  tur-YTC: Bütün çocuklarınız Yahve tarafından eğitilecek Ve çocuklarının esenliği
    büyük olacak.
  grc-BRENT: καὶ πάντας τοὺς υἱοὺς σου διδακτοὺς Θεοῦ, καὶ ἐν πολλῇ εἰρήνῃ τὰ τέκνα
    σου.
  ind-AYT: Semua anakmu akan diajarkan tentang TUHAN, maka besarlah kesejahteraan
    anak-anakmu.
  nya-nya: Yehova adzaphunzitsa ana ako onse, ndipo ana ako adzakhala ndi mtendere
    wochuluka.
  hrv-hrv: Svi će ti sinovi Jahvini biti učenici, i velika će biti sreća djece tvoje.
  mps-mps: “Te ena digi eno nago wai dabe ola mayu, te augwa bidabo pesage bugagia
    mu elalueibao.
  tpi-tpi: “Bai mi yet mi skulim ol pikinini bilong yu, na bai ol i gat gutpela sindaun
    tru.
  dan-1931: Alle dine Børn bliver oplært af HERREN, og stor bliver Børnenes Fred;
  vie-OVCB: Ta sẽ dạy dỗ tất cả con cái ngươi, chúng sẽ được tận hưởng bình an, thịnh
    vượng.
  guj-2017: અને તારાં સંતાનોને યહોવાહ દ્વારા શીખવવામાં આવશે; અને તારાં સંતાનોને ઘણી
    શાંતિ મળશે.
  pon-2006A: “Pein ngehi pahn padahkihong noumw aramas akan, oh ketikihong irail paiamwahu
    oh popohl.
  por-BRBSL: Todos seus filhos serão ensinados por Yahweh, e a paz de seus filhos
    será grande.
  cth-cth: Na catoun pueng teh BAWIPA ni cangkhai e lah awm vaiteh, na canaw e roumnae
    teh a len han.
  twi-twi: Awurade bɛkyerɛkyerɛ wo mmabarima nyinaa, na wo mma asomdwoe bɛdɔɔso.
  hlt-hlt: Na ca rhoek te BOEIPA loh boeih a lolmang thil vetih na ca rhoek kah rhoepnah
    khaw ping ni.
  tbz-SIM: A bí imɔu bo nɑɑ́ ti Yiɛ̀ nKuyie nkó bɛtũ̀mbɛ̀ kɛ̀ bɛ wɛ̀ì ndɛu mɛdiɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ uabɨ nɨn boriba bar men sure damuam, eghtɨ me
    dabirabir bar aghuim ikiam.
  azb-azb: Bütün övladlarını Mən Rəbb öyrədəcəyəm, Onlar tam sülh içində olacaq.
  eng-DBY: And all thy children [shall be] taught of Jehovah, and great shall be the
    peace of thy children.
  hin-2017: तेरे सब लड़के यहोवा के सिखाए हुए होंगे, और उनको बड़ी शान्ति मिलेगी। (भज.
    119:165, यूह. 6:45)
  wol-KYG: mboolem sa doom yu góor ay jànge ci Aji Sax ji, boole kook jàmm ju ne ñoyy.
  eng-YLT: And all thy sons are taught of Jehovah, And abundant [is] the peace of
    thy sons.
  kne-kne: Itdoak to am-in din ipogaw mo yan somiged ya natalna din biyag da.
  eng-WYC-2017: And I shall set all thy sons taught of the Lord; and the multitude
    of peace to thy sons,
  eng-WMBB: All your children will be taught by the LORD, and your children’s peace
    will be great.
  urd-GVH: तेरे तमाम फ़रज़ंद रब से तालीम पाएँगे, और तेरी औलाद की सलामती अज़ीम होगी।
  rug-rug: Doduru tumu koreo si kote tava tumatumae koe Zihova, meke kote noma hola
    sa binule tadi na mua koburu.
  gaz-gaz: Waaqayyo ilmaan kee hunda ni barsiisa; nagaan ijoollee keetiis guddaa taʼa.
  fra-LSG: Tous tes fils seront disciples de l’Éternel, Et grande sera la prospérité
    de tes fils.
  gnn-gnn: Ŋarrapi Garrayyu yurru marŋgikumanydja marrtji nhumalaŋgu yumurrku'nhanydja
    bala, ga walalanydja yurru yukurra bitjanna liŋguna nhina ŋayaŋu‐yal'yunaraŋurana
    yana.
  yal-yal: Ɛ diine birin findima nɛn Alatalaa xarandiine ra, e bɔɲɛ xunbenla yi gbo
    ayi.
  haw-1868: E aoia no hoi kau mau keiki a pau e Iehova, A e nui loa auanei ka pomaikai
    o kau mau keiki.
  arb-NAV: يَكُونُ جَمِيعُ أَبْنَائِكِ تَلامِيذَ الرَّبِّ، وَيَعُمُّهُمْ سَلامٌ عَظِيمٌ.
  ewe-ewe: Yehowa afia nu viwò ŋutsuwo katã, eye viwòwo ƒe ŋutifafa asɔ gbɔ fũu.
  eng-LEE: And all thy children shall be disciples of the Lord; and great shall be
    the peace of thy children.
  asm-FB: তোমালোকৰ সকলো সন্তান যিহোৱাৰ দ্বাৰাই শিক্ষিত হব, আৰু তোমালোকৰ সন্তান সকলৰ
    শান্তি মহান হ’ব।
  sus-A: وٌ شَ دِيٍ بِرِن بِرَ مَ نّ عَلَتَلَ قْشْ رَ، عٍ شَ قٍ بِرِن سْونّيَ.
  fra-SBL: Tous vos enfants seront instruits par Yahvé, et la paix de vos enfants
    sera grande.
  hbo-hbo: וְכָל־בָּנַ֖יִךְ לִמּוּדֵ֣י יְהוָ֑ה וְרַ֖ב שְׁלֹ֥ום בָּנָֽיִךְ׃
  kik-kik: Ciana ciaku ciothe nĩikarutagwo ũhoro nĩ Jehova, naguo thayũ wa ciana icio
    ciaku nĩũkaingĩha mũno.
  fra-NCL: Tous tes fils seront disciples de Yahweh, tes fils jouiront d’une grande
    paix.
  cek-AK: Na caanawk loe Angraeng mah patuk ih kami ah om o boih tih, to tiah nihcae
    loe pop parai monghaih hoiah koi o tih boeh.
  cuk-cuk: Ani Bab-Jehová, bela be-mimmigan odurdakoed, be-mimmigan gwage-bogidikid
    nika gudii guoed.
  uig-CYR: Сениң балилириңниң һәммиси Пәрвәрдигар тәрипидин үгитилиду; Балилириңниң
    арам-хатирҗәмлиги зор болиду!
  tel-2017: యెహోవా నీ పిల్లలందరికీ బోధిస్తాడు. నీ పిల్లలకు పరిపూర్ణమైన నెమ్మది ఉంటుంది.
  hat-BSA: Tout fis ou yo va enstwi pa SENYÈ a; pitit ou yo va gen lapè ak bonè nèt.
  kos-kos: “Nga ac fah sifacna luti mwet lom, Ac oru tuh elos in kapkapak ac moul
    in misla.
  hbo-WLC: וְכָל־בָּנַ֖יִךְ לִמּוּדֵ֣י יְהוָ֑ה וְרַ֖ב שְׁל֥וֹם בָּנָֽיִךְ׃
  ibo-ibo: Ụmụ gị niile ga-abụ ndị Onyenwe anyị ga-akụziri ihe. Udo ha ga-adịkwa ukwu.
  ory-ory: ତୁମ୍ଭର ସନ୍ତାନଗଣ ସମସ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଶିକ୍ଷିତ ହେବେ ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣର
    ମହାଶାନ୍ତି ହେବ।
  chk-chk: Iwe, noum kewe mwän meinisin repwe kaiö seniei, üpwe awöüür o fang ngeniir
    kinamwe.
  rop-rop: “Ai garra titjimbat ol yumob bigininimob, en ai garra meigim olabat jidan
    brabli gudwei en hepiwan.
  ukr-1871: Дїти твої навчати ме сам Господь, і великий мир і гаразд буде проміж синами
    твоїми.
  deu-1951: Und alle deine Kinder werden vom HERRN gelehrt und groß wird der Friede
    deiner Kinder sein.
  eng-JPS: And all thy children shall be taught of the LORD; and great shall be the
    peace of thy children.
  srp-1865: A sinovi æe tvoji svi biti nauèeni od Gospoda, i obilan mir imaæe sinovi
    tvoji.
  lug-lug: N’abaana bo bonna baliyigirizibwa Mukama; n’emirembe gy’abaana bo giriba
    mingi.
  heb-heb: וכל בניך למודי יהוה ורב שלום בניך׃
  ben-IRV: তোমার সব ছেলেরা সদাপ্রভুর কাছে শিক্ষা পাবে আর তোমার সন্তানদের অনেক শান্তি
    হবে।
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਪੁੱਤਰ ਯਹੋਵਾਹ ਵੱਲੋਂ ਸਿੱਖੇ ਹੋਏ ਹੋਣਗੇ, ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਦੀ ਸ਼ਾਂਤੀ
    ਬਹੁਤ ਹੋਵੇਗੀ।
  mya-JVB: သင် ၏သားသမီး အပေါင်း တို့သည် ထာဝရဘုရား ဆုံးမ သွန်သင်တော်မူသောသူဖြစ်၍ ၊
    များ စွာသော စည်းစိမ်ချမ်းသာ နှင့် ပြည့်စုံကြလိမ့်မည်။
  tbg-tbg: Ieruharemio, te Noravano Kotika, tentavano ai avutaqi vaika tenta okara
    numiqeha kahaqiari vika koqemake variqi vivarave.
  hmo-hmo: “Lau sibona ese oiemu noho taudia do lau hadibaia, vadaeni mauri namona
    bona maino do idia davaria.
  urd-urd: और तेरे सब फ़र्ज़न्द ख़ुदावन्द से तालीम पाएँगे और तेरे फ़र्ज़न्दों की सलामती
    कामिल होगी।
  rus-SYN: И все сыновья твои будут научены Господом, и великий мир будет у сыновей
    твоих.
  bqc-SIM: Ma Dii, má yãda n gbɛ̃́ↄnɛ píi, n nɛ́ↄ aafia aↄ zↄ̃ↄ.
  tcz-CHONGTHU: Keiman nachateho jouse kahil ding, chule amahon lungmonna bulhingset’
    nomsa ding ahiuve.
  mar-mar: आणि तुझ्या सर्व मुलांना परमेश्वर शिकवील; आणि तुमच्या मुलांची शांती महान
    असेल.
  qub-qub: Nogami yachachishaj llapan wamrayquicunata. Paycunaga llapanpis allimi
    goyangapaj.
  hat-hat: Se Seyè a menm ki pral moutre pitit ou yo tout bagay. Yo pral viv alèz
    ak kè poze.
  eng-BSB: Then all your sons will be taught by the LORD, and great will be their
    prosperity.
  eng-WEBPB: All your children will be taught by the LORD, and your children’s peace
    will be great.
  kbq-kbq: Ra Anumzamo'na Nagrake'za mofavretamia rempia huzamisuge'za, tusi'a zamarimpa
    fru hu'za nemaniza makazampina knare hugahaze.
  nhe-BL: Huan na niimoTECO nielis niimotlamachtijca huan niquinmachtis nochi imotlacajhua.
    Huan nochi imoconehua quipiyase miyac tlasehuilistli huan itztose ica cuali.
  gub-BL: Ihe ae ihe, amu'e putar nepupe wiko ma'e ràm ihe wà nehe. Wiko putar wàmàtyry'ymar
    wanuwi ukyze 'ym pà wà nehe, uzeàmàtyry'ym 'ym pà wà nehe.
  eng-DRA: 'All thy children shall be taught of the Lord: and great shall be the peace
    of thy children.'
