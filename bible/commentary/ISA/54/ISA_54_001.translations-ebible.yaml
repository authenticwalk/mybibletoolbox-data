  tbz-SIM: Sedisɑdɛmmu ɛì, fɔ̃́ ntɛhɑ̃ũntɛ, fɔ̃́ nwèè í pɛí, ńyɑ̃nku nɛ̀ diwɛ̀ì, tiitɛ́
    tɛyíìtɛ̀, fɔ̃́ nwèè í pɛitɛ́, kɛ yɛ̃́ bɛ̀ yetɛ wèè nitipòkù kó ibí yóó sṹṹnnɛ̀mɛ̀
    wèè ye nho kpɛyi.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “O Jerusalem, noka! Nɨ mati amizir furabaghatim.
    Nɨ boritam batezir puvatɨ. Nɨ mati amizir borim batasa an mɨzazim inizir puvatɨzim.
    Nɨ mati amizir nɨn pam nɨ ataghizim. Egh nɨ gɨn borir bar avɨriba inightɨ, nɨn
    boribar dɨbobonim, amizir uan pam ko itimɨn boribar dɨbobonim gafiragham. Kamaghɨn
    amizɨ, nɨ bar akuegh dɨmɨva ighiabar amu.
  azb-azb: «Şənlən, ey sonsuz, qısır qadın! Sevinclə mahnı oxu, Ey doğuş ağrısı çəkməyən
    qadın! Çünki atılmış qadının övladları Ərli qadının övladlarından çox olacaq»,
    Bunu Rəbb deyir.
  eng-DBY: 'Exult, thou barren, that didst not bear; break forth into singing, and
    shout for joy, thou that didst not travail with child: for more are the children
    of the desolate than the children of the married wife, saith Jehovah.'
  hin-2017: “हे बाँझ, तू जो पुत्रहीन है जयजयकार कर; तू जिसे प्रसव-पीड़ा नहीं हुई,
    गला खोलकर जयजयकार कर और पुकार! क्योंकि त्यागी हुई के लड़के सुहागिन के लड़कों से
    अधिक होंगे, यहोवा का यही वचन है। (भज. 113:9, गला. 4:27)
  wol-KYG: '«Yaw mi jaasir ba juroo, xaacul! Yaw mi xamul mititu mat, sarxolleel.»
    Aji Sax ji nee: «Ndaw si ñu foñ moo gëna jaboot kiy séy.'
  eng-YLT: Sing, O barren, she hath not borne! Break forth with singing, and cry aloud,
    She hath not brought forth! For more [are] the sons of the desolate, Than the
    sons of the married one, said Jehovah.
  kne-kne: Kanan Diyos, “Sik-a ay Jerusalem, maiarig ka si basig ay babai, ngem ed
    wani, ipigsam ay mankanta si ragsak mo. Maiarig ka si babai ay tinaynan di asawa
    na, ngem ad-adon to di anak mo mo din waday asawa na.
  eng-WYC-2017: Thou barren, that childest not, praise; thou that childest not, sing
    praising, and make joy; for why many sons be of the forsaken, more than of her
    that had [the] husband, saith the Lord.
  eng-WMBB: “Sing, barren, you who didn’t give birth! Break out into singing, and
    cry aloud, you who didn’t travail with child! For more are the children of the
    desolate than the children of the married wife,” says the LORD.
  urd-GVH: रब फ़रमाता है, “ख़ुशी के नारे लगा, तू जो बेऔलाद है, जो बच्चे को जन्म ही
    नहीं दे सकती। बुलंद आवाज़ से शादियाना बजा, तू जिसे पैदाइश का दर्द न हुआ। क्योंकि
    अब तर्क की हुई औरत के बच्चे शादीशुदा औरत के बच्चों से ज़्यादा हैं।
  rug-rug: “Mu kera, agoi sa barikaleqe sapu tige, agoi pu lopu ele podoa si keke
    koburu; poraka vura pa kinera, mamu kukili pa qinetuqetu, agoi pu lopu ele hite
    ta sigiti pa pinodopodo; ura kaqu soku sari koburu tanisa barikaleqe sapu ta luarana
    hola nia sa barikaleqe pu koa turaṉa loana,” gua se Zihova.
  gaz-gaz: “Yaa dubartii dhabduu, kan takkumaa hin daʼin, amma faarfadhu; ati kan
    takkumaa ciniinsifattee hin beekin iyyii faarfadhu; guddisiitii ililchi. Ijoollee
    dubartii dhirsa qabduu caalaa ijoolleen dubartii gatamtee ni baayʼatu” jedha Waaqayyo.
  fra-LSG: Réjouis-toi, stérile, toi qui n’enfantes plus! Fais éclater ton allégresse
    et ta joie, toi qui n’as plus de douleurs! Car les fils de la délaissée seront
    plus nombreux Que les fils de celle qui est mariée, dit l’Éternel.
  gnn-gnn: Yo, nhe Djurutjalam wäŋa, nhenydja dhuwala balanyarana biyaku ŋuli yothumiriwnha
    miyalk, yurru goŋmirriyiya yulŋunydja märr‐yiŋgathiya, liŋgu nhenydja yurru djamarrkuḻi'
    mäypamirriyirrina.
  yal-yal: I tan Yerusalɛn taan naxan luxi alo gbantana, i xa sɛwa, i tan naxan mi
    dii barixi! I xa ɲaxan i sɔnxɔ sɛwani, i tan naxan mi dii sɔtɔn xɔlɛn kolon. Bayo
    ɲaxalan nabeɲinxina diine wuyama ayi nɛn dangu xɛmɛ taa ra dɔxɔn gbeene ra. Alatala
    naxa na kiini.
  haw-1868: E OLI oe, e ka mea pa, ka mea i hanau ole hoi; E oli i ke oli, a e hauoli
    hoi, e ka mea kuakoko ole; No ka mea, ua nui aku na keiki a ka mea i neoneo, i
    na keiki a ka wahine i mareia, wahi a Iehova.
  arb-NAV: تَرَنَّمِي أَيَّتُهَا الْعَاقِرُ الَّتِي لَمْ تُنْجِبْ، أَشِيدِي بِالتَّرَنُّمِ
    وَالْهُتَافِ يَا مَنْ لَمْ تُقَاسِي مِنَ الْمَخَاضِ، لأَنَّ أَبْنَاءَ الْمُسْتَوْحِشَةِ
    أَكْثَرُ مِنْ أَبْنَاءِ ذَاتِ الزَّوْجِ، يَقُولُ الرَّبُّ.
  ewe-ewe: “Tso aseye, o konɔ, wò ame si medzi vi kpɔ o. Wò ame si melé ku kpɔ o.
    Dzi ha nàdo dzidzɔɣli, elabena nyɔnu si tsi akogo la ƒe viwo sɔ gbɔ wu nyɔnu si
    si srɔ̃ le la.” Yehowae gblɔe.
  eng-LEE: 'Sing, O barren one, that thou hast not born: break forth into song, and
    rejoice aloud, that thou hast not travailed; for more are the children of the
    desolate than the children of the married wife, saith the Lord.'
  asm-FB: সন্তান জন্ম নিদিয়া মহিলা সকল গান গোৱা, কেতিয়াও প্ৰসৱ-বেদনা নোপোৱা মহিলা
    সকল, তোমালোকে আনন্দ গান আৰু উচ্চধ্বনিৰে উল্লাসিত হোৱা; কাৰণ যিহোৱাই কৈছে, বিবাহিত
    মহিলাৰ সন্তানতকৈ পৰিত্যক্ত মহিলাৰ সন্তান অধিক।
  sus-A: «دِبَرِتَرٍ، نَشٍيٍ مُ نْمَ دِ بَرِدٍ، وٌ شَ سّيوَ، وٌ شَ بّيتِ بَ، وٌ تَن
    نَشٍيٍ مُ دِ سْتْشِ سِندٍن. وٌ قَمَ نّ دِ وُيَشِ سْتْدٍ دَنفِقٍ فِنّ فبّتّيٍ رَ.
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Chante, stérile, toi qui n'as pas enfanté ! Éclatez en chants, et criez
    à haute voix, vous qui n'avez pas enfanté ! Car les enfants de la désolée sont
    plus nombreux que les enfants de la femme mariée, dit Yahvé.
  hbo-hbo: רָנִּ֥י עֲקָרָ֖ה לֹ֣א יָלָ֑דָה פִּצְחִ֨י רִנָּ֤ה וְצַהֲלִי֙ לֹא־חָ֔לָה
    כִּֽי־רַבִּ֧ים בְּֽנֵי־שֹׁומֵמָ֛ה מִבְּנֵ֥י בְעוּלָ֖ה אָמַ֥ר יְהוָֽה׃
  kik-kik: “Atĩrĩrĩ, wee mũndũ-wa-nja thaata ina rwĩmbo, o wee ũtarĩ waciara mwana;
    ambĩrĩria kũina rwĩmbo, na wanĩrĩre nĩ gũkena, wee ũtarĩ wanyiitwo nĩ ruo rwa
    gũciara, tondũ ciana cia mũndũ-wa-nja ũrĩa ũtiganĩirio nĩ nyingĩ, gũkĩra cia ũrĩa
    ũrĩ na mũthuuri,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Pousse des cris de joie, stérile, qui n’enfantais pas ; éclate de joie
    et d’allégresse, toi qui n’as pas été en travail, car les fils de la délaissée
    sont plus nombreux que les fils de celle qui avait un époux, dit Yahweh.
  cek-AK: Aw caa kak, nawkta tapen vai ai nang, laa to sah ah; caa tapenhaih kana
    panoek vai ai nang, anghoehaih hoiah laa to sah loe hang ah; sava sah nongpata
    pongah pahnawt sut ih nongpata mah caa pop kue ah sak boeh, tiah Angraeng mah
    thuih.
  cuk-cuk: 'Bab-Jehová sogded: “Be, omegwa-geg-baked, gwen be mimmi-nikudisulid, weligwaledba
    be binnasuli-gole. Be, gwen-muu-neggi-boniba-galitodisulid, binnasuli be namake.
    ¡Weligwaledba be binnasuli-gole! Ar ani Bab-Jehová soged: Ome-wilesagudiid, bur
    bule ome-sui-nikadba mimmigan nikuoye.'
  uig-CYR: — Тәнтәнә қил, и пәрзәнт көрмигән туғмас аял! Нахшиларни яңрат, шатлинип
    товла, и толғақ тутуп бақимиған аял! — Чүнки ғериб аялниң балилири ери бар аялниңкидин
    көптур! — дәйду Пәрвәрдигар, —
  tel-2017: “గొడ్రాలా, పిల్లలు కననిదానా, పాటలు పాడు. ఎన్నడూ ప్రసవవేదన పడనిదానా, సంతోషంతో
    గట్టిగా గానం చెయ్యి. పెళ్ళయిన స్త్రీ పిల్లలకంటే భర్త వదిలేసిన స్త్రీకి పుట్టే
    పిల్లలు ఎక్కువమంది” అని యెహోవా చెబుతున్నాడు.
  hat-BSA: “Chante, O esteril la! Ou menm ki pa t kapab fè pitit! Eklate nan yon gwo
    kri lajwa, e kriye fò, ou menm ki pa t gen doulè ansent lan! Paske fis fanm abandone
    an va depase fis a fanm ki marye yo”, SENYÈ a di.
  kos-kos: Jerusalem, meet kom tuh oana sie mutan wangin tulik natu. A inge kom ku
    in on ac sasa ke engan, Mweyen ac fah pus tulik nutum Liki sie mutan su mukul
    tuma tiana som lukel.
  hbo-WLC: רָנִּ֥י עֲקָרָ֖ה לֹ֣א יָלָ֑דָה פִּצְחִ֨י רִנָּ֤ה וְצַהֲלִי֙ לֹא־חָ֔לָה
    כִּֽי־רַבִּ֧ים בְּֽנֵי־שׁוֹמֵמָ֛ה מִבְּנֵ֥י בְעוּלָ֖ה אָמַ֥ר יְהוָֽה׃
  ibo-ibo: “Bụọ abụ, gị nwanyị aga, gị onye na-amụtaghị nwa; tie mkpu ọṅụ, tiwakwaa
    olu abụ, gị onye ime nwa na-emetụbeghị; nʼihi na ụmụ nwanyị ahụ a hapụrụ naanị
    ya ga-adị ọtụtụ karịa ụmụ nke nwanyị nwere di,” Otu a ka Onyenwe anyị kwuru.
  ory-ory: “ଆଗୋ ବନ୍ଧ୍ୟେ, ଅପ୍ରସୂତେ, ତୁମ୍ଭେ ଗାନ କର, ଆଗୋ ଗର୍ଭବ୍ୟଥାରହିତେ, ତୁମ୍ଭେ ଉଚ୍ଚସ୍ୱରରେ
    ଗାନ କରି ଆନନ୍ଦଧ୍ୱନି କର, କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ବିବାହିତା ଭାର୍ଯ୍ୟାର ସନ୍ତାନ ଅପେକ୍ଷା
    ଅନାଥାର ସନ୍ତାନ ଅଧିକ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Kopwe köl, Jerusalem en mi wewe ngeni eman
    fefin mi rit. Kopwe chietä kölün pwapwa o leüömong le kökkö, en esap toruk cheuchen
    fam. Pun en ewe mi aleman epwe chomong noum lap seni nöün ewe mi pwüpwülü.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Jerusalem, sing en jingat adbala.
    Yu jis laiga gel hu nomo bin abum eni biginini. Aibin meigim pramis. Yu garra
    abum mowa biginini langa det dubala hubin merrit longtaim.
  ukr-1871: Возвеселися, неплідня, ти, що не роджала; викликай радісним голосом, ти,
    що породїльнїх мук не знала; більше бо дїтей в опущеної, нїж у тої, що має мужа
    — говорить Господь.
  deu-1951: Frohlocke, du Unfruchtbare, die nicht gebar! Brich in Jubel aus und jauchze,
    die nicht in Wehen lag! Denn die Verlassene wird mehr Kinder haben als die Vermählte,
    spricht der HERR.
  eng-JPS: Sing, O barren, thou that didst not bear, break forth into singing, and
    cry aloud, thou that didst not travail; for more are the children of the desolate
    than the children of the married wife, saith the LORD.
  srp-1865: Veseli se, nerotkinjo koja ne raðaš, zapjevaj i poklikni ti, koja ne trpiš
    muka od poroðaja, jer pusta ima više djece negoli ona koja ima muža, veli Gospod.
  lug-lug: “Yimba ggwe omugumba atazaalanga; tandika okuyimbira mu ddoboozi ery’omwanguka
    osanyukire ddala ggwe atalumwanga kuzaala. Kubanga ggwe eyalekebwa ojja kuba n’abaana
    bangi okusinga oyo akyalina bba,” bw’ayogera Mukama.
  heb-heb: רני עקרה לא ילדה פצחי רנה וצהלי לא חלה כי רבים בני שוממה מבני בעולה אמר
    יהוה׃
  ben-IRV: “হে বন্ধ্যা স্ত্রীলোক, যে সন্তানের জন্ম দেয়নি, যার কখনও প্রসব-বেদনা হয়নি,
    তুমি চিৎকার করে আনন্দ গান কর ও জোরে চিত্কার কর; কারণ বিবাহিত স্ত্রীর সন্তানের
    থেকে অনাথের সন্তান অনেক।” এটা সদাপ্রভু বলেন।
  pan-pan: ਹੇ ਬਾਂਝ, ਤੂੰ ਜੋ ਨਹੀਂ ਜਣੀ, ਜੈਕਾਰਾ ਗਜਾ! ਖੁੱਲ੍ਹ ਕੇ ਜੈਕਾਰਾ ਗਜਾ ਅਤੇ ਚਿੱਲਾ, ਤੂੰ
    ਜਿਸ ਨੂੰ ਪੀੜਾਂ ਨਹੀਂ ਲੱਗੀਆਂ! ਕਿਉਂ ਜੋ ਤਿਆਗੀ ਹੋਈ ਦੇ ਬੱਚੇ ਸੁਹਾਗਣ ਦੇ ਬੱਚਿਆਂ ਨਾਲੋਂ ਵੱਧ
    ਹਨ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ।
  mya-JVB: သားမ ဘွား သော အမြုံ မ၊ ဝမ်းမြောက်လော့။ သားဘွား ခြင်းဝေဒနာကို မ ခံသေးသော
    မိန်းမ၊ ကြွေးကြော် အော်ဟစ်လော့။ အကြောင်း မူကား၊ စွန့် ထားသော မိန်းမသည် လင် ရှိသောမိန်းမထက်သာ၍
    များသော သား တို့ကို ဘွားမြင်ပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Noravano Kotiva mintima tiro: Ieruharemio, are naahiara/qurura nahenti
    voqaara variarava himpira ihi tiane. Are kia nahentivano vainti vatareva iharo
    ke ke tintema kera tiraitira variarava himpira naverai tihara quahaqira vuane.
    Are vairamanta ai vaintivara airitahaa vaiha, vaatiqaa vai nahentira vira vaintivaravata
    naataara kerara tira, are quahehara ihi tivaqira vuane.'
  hmo-hmo: Ierusalema e, oi be natuna ia havaraia diba lasi hahine bamona oi noho
    vadaeni, to hari be mai moale bada danu do oi boiboi diba. Hari be natuna momo
    do oi havaraia. Oibe, iena tau ese ia rakatania lasi hahine ena natuna be momo,
    to oi ese ia do oi hereaia!
  urd-urd: ऐ बाँझ, तू जो बे — औलाद थी नग़मा सराई कर, तू जिसने विलादत का दर्द बर्दाश्त
    नहीं किया, ख़ुशी से गा और ज़ोर से चिल्ला, क्यूँकि ख़ुदावन्द फ़रमाता है कि बे कस
    छोड़ी हुई औलाद शौहर वाली की औलाद से ज़्यादा है।
  rus-SYN: Возвеселись, неплодная, нерождающая; воскликни и возгласи, немучившаяся
    родами; потому что у оставленной гораздо более детей, нежели у имеющей мужа, говорит
    Господь.
  bqc-SIM: Ma Dii ma mɛ̀, n fĩi pↄ́ ni nɛ'io, koo pũna ń pↄna wiio. N gbɛ̃́ pↄ́
    ni nↄwãwãkɛo, gulakɛ. Asa n gbɛ̃́ pↄ́ n gↄ̃ pãkpànzi, n nɛ dasi aↄ dɛ nↄɛ
    pↄ́ a gↄ̃ aɛdↄ̀wà pↄ́a.
  tcz-CHONGTHU: Vo cha neilou nu, cha hing khalou hel nu nangman, lan san! Vo Jerusalem,
    aw ging le kipah thanom tah in la san. Naoso nat thoh khalou hel numei, dalhah’a
    um numei nu chun, ajipato chengkhom nu sangin, cha atam hin johtai, tin Pakaiyin
    aseije.
  mar-mar: “तू वांझ स्त्री, तू जन्म दिला नाहीस; ज्या तुला प्रसूतिवेदना नाहीत, ती तू
    आनंदाने आणि मोठ्याने आरोळी मारून जयघोष करून गायन कर. कारण परमेश्वर म्हणतो, ‘विवाहित
    स्त्रीच्या मुलांपेक्षा एकाकी असणाऱ्याची मुले अधिक आहेत.’”
  qub-qub: «Imaypis wawata mana tarej warmi fiyupa cushicuy. Gam imaypis mana gueshyacoj
    warmi cushicuypita cantay. Runan cachaycusha wawata mana tarej warmimi runayoj
    warmipita mas achca wawata tarenga.» Tayta Diosmi chayno nisha.
  hat-hat: Jerizalèm, ou menm ki pa t' kapab fè pitit, rele, fè fèt! Ou menm ki pa
    t' janm konnen doulè tranche, chante, danse, fè kè ou kontan! Paske fanm gason
    pa t' okipe a ap gen plis pitit pase fanm mari l' pa t' janm kite l' la. Se Seyè
    a menm ki di sa.
  eng-BSB: “Shout for joy, O barren woman, who bears no children; break forth in song
    and cry aloud, you who have never travailed; because more are the children of
    the desolate woman than of her who has a husband,” says the LORD.
  eng-WEBPB: “Sing, barren, you who didn’t give birth! Break out into singing, and
    cry aloud, you who didn’t travail with child! For more are the children of the
    desolate than the children of the married wife,” says the LORD.
  kbq-kbq: Jerusalemi kumakura Ra Anumzamo'a huno, Mofavre onte naravo a'moka ranke
    hunka musena huo. Kagra mofavrema nezamante'za zamatagu nehaza zana ontahi'nananki,
    ranke hunka zagamera nehunka musena huo. Na'ankure vere'ma mani'nesia a'mo'ma
    antesnia mofavre nagara, kagri mofavre naga'moza ohampriga'a fore hu'za zamagateregahaze.
  nhe-BL: 'Jerusalén eliyaya iselti queja se sihuatl tlen ax huelqui conepiya huan
    ihuehue quicajtejqui. Pero ama ayoctle. Huajca xihuicaca chicahuac huan xipaquica
    miyac inJerusalén ehuani. Pampa yonque achtohuiya Jerusalén eliyaya queja se sihuatl
    tlen ax quema cuajcualojtoc para quitlacatiltis se icone: “Ama quinpiyas más miyac
    iconehua, que nopa sequinoc sihuame.” Queja nopa quiijtohua TOTECO.'
  gub-BL: Zeruzarez, nanera'yr pixik kwaw ne. Nanememyrahy pixik kwaw. Ezegar nehe
    kury. Ehapukaz nerurywete romo nehe no, ta'e Tupàn Tuweharupi Wiko Ma'e uze'eg
    nezewe kury xe. — Kuzà hezar pyrer imemyr wera'u putar kuzà umen ipyr wiko ma'e
    wi a'e nehe i'i Tupàn.
  eng-DRA: 'Give praise, O thou barren, that bearest not: sing forth praise, and make
    a joyful noise, thou that didst not travail with child: for many are the children
    of the desolate, more than of her that hath a husband, saith the Lord.'
