verse: ISA.054.001
translations:
  mal-C: “വന്ധ്യയായവളേ, ആർപ്പിടുക; ഒരു കുഞ്ഞിനും ജന്മം നൽകിയിട്ടില്ലാത്തവളേ, പൊട്ടിയാർക്കുക,
    പ്രസവവേദന എന്തെന്ന് അറിയാത്തവളേ, ആനന്ദത്താൽ ആർത്തുഘോഷിക്കുക; കാരണം, പരിത്യക്തയുടെ
    മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളെക്കാൾ അധികം,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Juble, du Unfruchtbare, die nicht geboren hat! Brich in Jubel aus und jauchze,
    die nicht gekreißt hat! Denn der Söhne der Vereinsamten sind mehr als der Söhne
    der Vermählten, spricht Jahwe.
  lin-lin: Oh mwasi ekomba, yemba nzembo na esengo, yo oyo obotaka te ! Yemba nzembo
    mpe ganga na esengo, yo mwasi oyo oyoki nanu pasi ya kobota te ! Pamba te bana
    ya mwasi oyo basundola bakozala ebele koleka bana ya mwasi ya libala, elobi Yawe.
  eng-LSV: “Sing, O barren, she [who] has not borne! Break forth with singing, and
    cry aloud, || She [who] has not brought forth! For more [are] the sons of the
    desolate, || Than the sons of the married one,” said YHWH.
  eng-GNV: 'Rejoice, O barren that diddest not beare: breake forth into ioy and reioyce,
    thou that diddest not trauaile with childe: for the desolate hath moe children
    then the married wife, sayeth the Lord.'
  eng-WEBSTER: 'Sing, O barren, thou that didst not bear; break forth into singing,
    and cry aloud, thou that didst not travail with child: for more are the children
    of the desolate than the children of the married wife, saith the LORD.'
  nhw-BL: Jerusalén eliyaya iseltzi quen se sihuatl catli amo huelqui conepiya huan
    ihuehue quicajtejqui. Pero ama ayacmo. Huajca xihuicaca chicahuac huan xipaquica
    miyac anJerusalén ehuani. Pampa masque achtihuiya Jerusalén eliyaya quen se sihuatl
    catli amo quema cuajcualotoc para quitlacatiltis se icone, “Ama quinpiyas más
    miyac iconehua, que nopa sequinoc sihuame.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: “Imba, ewe mwanamke tasa, wewe ambaye kamwe hukuzaa mtoto; paza sauti
    kwa kuimba, piga kelele kwa furaha, wewe ambaye kamwe hukupata utungu; kwa sababu
    watoto wa mwanamke aliyeachwa ukiwa ni wengi kuliko wa mwanamke mwenye mume,”
    asema Bwana.
  bba-bba: Wunɛ Yerusɑlɛmu, wunɛ wi ɑ sɑ̃ɑ nɡe kurɔ wi u kun bii mɔ, ɑ nuku dobu koowo
    kɑ kuuki, domi wunɛ wi bɑ rɑɑ yinɑ, kɑɑ bibu mɑ bɑ n dɑbi, n kere wi u rɑ n mɑrumɔn
    bibu.
  eng-KJVCPB: 'Sing, O barren, thou that didst not bear; Break forth into singing,
    and cry aloud, thou that didst not travail with child: For more are the children
    of the desolate than the children of the married wife, saith the Lord.'
  cpy-cpy: 'Iroka ikantzi Tajorentsi: “Okantawitaka tee powaeyeeya, maaniromanthaki
    pinawitaka, roori kantzimaetacha antawoete pinkimoshiretee. Tee pikemaatsiwitya
    powaeyante, pithaamenteeyaani. Osheki tzimaatsini pitomipaeni okantawitaka imaninteetakimi,
    pawijaero nimaeka tzimatsiri oemi.'
  luo-luo: Jehova Nyasaye owacho niya, “Wer, yaye in dhako ma migumba, in ma ok inywol
    nyithindo; wer matek, ka igoyo koko gi ilo, in mane muoch ok okayi; nimar dhako
    ma migumba nobed gi nyithindo, mangʼeny moloyo dhako man-gi dichwo.
  meu-meu: 'Gabani hahinemu e, asi natumu hahinemu e, ane avabia! Nega ta hekamonai
    hisina so abia hahinemu e, ane ba lada isi, ba lolo badabada! Badina be Iehova
    na e tomu: Hane vado natuna-bae hutuma, a vada e headava hahinena natuna na basie
    hoho.'
  npi-ULB: “ए बाँझी स्‍त्री, जसले जन्म दिएकी छैन, गीत गा । आनन्दको गीत गा, उच्‍च सोरमा
    करा, तँ जो कहिल्यै प्रसव वेदनामा परेकी छैन । किनकि बाँझी स्‍त्रीको सन्तानहरू विवाहित
    स्‍त्रीको भन्दा धेरै छन्,” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: “Kọrin, ìwọ obìnrin àgàn, ìwọ tí kò tí ì bímọ rí; bú sí orin, ẹ hó fún
    ayọ̀, ẹ̀yin tí kò tí ì rọbí rí; nítorí pé púpọ̀ ni ọmọ àwọn obìnrin ìsọdahoro
    ju ti ẹni tí ó ní ọkọ,” ni Olúwa wí.
  pes-OPCB: ای اورشلیم، ای زن نازا، شاد باش و سرود بخوان، زیرا فرزندان تو زیادتر از
    فرزندان زنی خواهند شد که شوهرش او را ترک نگفته باشد!
  tgl-ULB: “Umawit ka, baog na babae, ikaw na hindi pa nagkakaanak; ikaw ay biglang
    umawit nang may galak at umiyak nang malakas, kayong mga hindi pa kailanman nakaranas
    manganak. Dahil ang mga anak ng naulila ay mas marami kaysa sa mga anak ng babaeng
    may asawa,” ang sinasabi ni Yahweh.
  cbu-NT: Siy Irusarinshuchis, kiz mipish tamaparee ashirus taarangsa. Tputsiris ndunari;
    iparis ndunarpaz ashiru taarangsa. Natunaa, kizpur shambatangtsa. Mangis kis,
    Jay, jay, tángtsa. Watam Apanll Taarashipan atuwa. Kasamawtaa kiz wip zapan taachiya.
    Wamari kasichiya yuw wazaranll taaru anootsi, atiya.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme-o í̠ waneigini nahaga dalo wali ale
    birarigoni. Ai áyu one agalinila kirabali haabo howa waneigini hagadagua ndo í̠naga
    waneigini dewaore holebiragonaga í̠ turu howa ga̱ lalu iba gana ladaga halu holene
    nga.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊သင်​သည်​သား​သ​မီး​မ​ရ သည့် အ​မျိုး​သ​မီး​နှင့်​တူ​၍​နေ​ခဲ့​၏။
    သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ သီ​ချင်း​ဆို​၍​ကြွေး​ကြော်​နိုင်​လေ​ပြီ။
    ယ​ခု​သင်​သည်​ခင်​ပွန်း​ဖြစ်​သူ​၏​စွန့်​ပစ်​မှု​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ခံ​ရ​ဘူး​သည့်
    အ​မျိုး​သ​မီး​ထက်​ပင်​ပို​၍​သား​သ​မီး​များ​ကို ရ​ရှိ​ပေ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཕྲུ་གུ་སྐྱེ་མི་ཐུབ་པ་དང་། མངལ་ཆགས་མ་མྱོང་བ་ཁྱོད་རྣམས་ཀྱིས་དགའ་འབོད་གྱིས་ཤིག
    ཕྲུ་གུ་བཙས་མ་མྱོང་བ་ཁྱོད་ཀྱིས་སྐད་ཆེན་པོས་དགའ་འབོད་གྱིས། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོ་ག་ཡོད་པའི་སྐྱེས་མ་ལས་ཁེར་འདུག་མ་ལ་ཕྲུ་གུ་ལྷག་ཏུ་འཕེལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Imba, iwe mukadzi asina mwana, iwe usina kumbobereka mwana pururudza uimbe
    rwiyo, pembera nomufaro, iwe usina kumborwadziwa; nokuti vana vomukadzi akasiyiwa
    ari oga vazhinji kupfuura veane murume,” ndizvo zvinotaura Jehovha.
  spa-BLM: “¡Canta, estéril, tú que no has dado a luz! Rompe a cantar y clama en voz
    alta, tú que no has dado a luz. Porque más son los hijos de la desolada que los
    de la casada”, dice Yahvé.
  cac-cac: 'Ix yalan Jehová icha tic d''a Jerusalén: Ex aj Jerusalén, q''uean̈ecchaan̈
    e b''itan d''a tzalajc''olal. A d''a peca'' lajan e chon̈ab'' icha junoc ix ix
    max unevilaj, actab''ilcan yuj yetb''eyum. Axo ticnaic, lajan icha junoc ix tzijtum
    yune'' ix alji, ec''b''al sb''isul yune'' ix d''a yichan̈ junoc ix ix ayn̈ejec''
    vin̈ yetb''eyum yed''oc.'
  swh-ULB: '''''Imba, ewe mwanamke tasa, ewe ambaye haujazaa; imba wimbo kwa furaha
    na lia kwa nguvu ewe ambaye hujapata uchungu wa kuzaa. Maana watoto walio katika
    ukiwa ni wengi kuliko watoto wa wanawake waliolewa,'''' asema Yahwe.'
  bel-bel: Разьвесяліся, няплодная, неўрадлівая; усклікні і голасам скажы ты, якая
    ня мучылася родамі; бо ў пакінутай намнога болей дзяцей, чым у замужняе, кажа
    Гасподзь.
  deu-ELBBK: Juble, du Unfruchtbare, die nicht geboren, brich in Jubel aus und jauchze,
    die keine Wehen gehabt hat! Denn der Kinder der Vereinsamten sind mehr als der
    Kinder der Vermählten, spricht der HERR.
  mbb-OT: Migkaǥi is Nengazen te, “Kanta ka, Jerusalem, is iring te vahi he kenà ebpekaanak.
    Kanta ka wey derag-ey ka te kegkelipey, is wazè pa mekesaǥad te velilit. Su minsan
    mid-ewaan ka te esawa nu, egkehimu he mahabet pa is kenikew he menge anak kenè
    te vahi he wazà ewai te esawa zin.
  mal-2015: പ്രസവിക്കാത്ത മച്ചിയേ, ഘോഷിക്ക; നോവു കിട്ടീട്ടില്ലാത്തവളേ, പൊട്ടി ആർത്തു
    ഘോഷിക്ക; ഏകാകിനിയുടെ മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളെക്കാൾ അധികം എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu Yawey kayime, “Ngudda ngardduk bininj kore kunred Zion, ngudda yiman
    kayime ngalwarlirrngwarre daluk, dja wurdyaw yak. Bolkkime wanjh ngurriwayinin
    bu ngurriwernhnjilngmakmen dorrengh! Ngudda yiman kayime daluk minj wurdyaw bibuyi
    bu karrangenkenh, wanjh bolkkime ngurrikayhmen kunnjilngmak dorrengh! Bolkkime
    ngudda ngurriyimerran yiman kayime daluk ngalbu wurdyawyak bu kabenyawmang wurdwurd
    dja kabiyurrhke daluk ngalbu nabininjkobeng kabikarrme.
  rmc-rmc: „Jeruzalemona, radisaľuv, kajte sal sar e džuvľi, savi našťi ačhel khabňi
    a šoha na ločhiľa; vičin radišagostar a giľav, kajte sal sar e džuvľi, savi šoha
    na precerpinďa o ločhibnaskre dukha! Bo buter čhave ela ola džuvľa, so hiňi omukľi,
    sar ola, sava hin rom,“ phenel o RAJ.
  pes-OPV: 'ای عاقره‌ای که نزاییده‌ای بسرا! ای که درد زه نکشیده‌ای به آواز بلند ترنم
    نماو فریاد برآور! زیرا خداوند می‌گوید: پسران زن بیکس از پسران زن منکوحه زیاده‌اند.'
  ron-1924: „Букурэ-те, стярпо, каре ну май нашть! Избукнеште ын стригэте де букурие
    ши веселие, ту, каре ну май ай дурериле наштерий! Кэч фиий челей лэсате де бэрбат
    вор фи май мулць декыт фиий челей мэритате”, зиче Домнул.
  ben-OBCV: “গান গাও, ওগো বন্ধ্যা নারী, তুমি, যে কখনও সন্তানের জন্ম দাওনি; সংগীতে
    ফেটে পড়ো, আনন্দে চিৎকার করো, যারা কখনও প্রসবযন্ত্রণা ভোগ করোনি; কারণ যার স্বামী
    আছে, সেই নারীর চেয়ে, যে নারী পরিত্যক্তা, তার সন্তান বেশি,” সদাপ্রভু একথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Faraxsanow, madhalaysta aan dhalinay, hees ku dhufo
    oo mashxarad, taada aan carruur ku foolanay, waayo, tan cidlowday carruurteedu
    waa ka badan yihiin tan ninka leh carruurteeda.
  lat-VUC: '[Lauda, sterilis, quæ non paris; decanta laudem, et hinni, quæ non pariebas:
    quoniam multi filii desertæ magis quam ejus quæ habet virum, dicit Dominus.'
  eng-ASVBT: 'Sing, O barren, thou that didst not bear; break forth into singing,
    and cry aloud, thou that didst not travail with child: for more are the children
    of the desolate than the children of the married wife, saith Jehovah.'
  ita-1885: GIUBILA, o sterile, che non partorivi; fa' risonar grida di allegrezza,
    e strilla, o tu, che non avevi dolori di parto; perciocchè i figliuoli della desolata
    saranno in maggior numero che quelli della maritata, ha detto il Signore.
  eng-LXXUP: 'Rejoice, thou barren that bearest not; break forth and cry, thou that
    dost not travail: for more are the children of the desolate than of her that has
    a husband: for the Lord has said,'
  eng-ULB: “Sing, you barren woman, you who have not given birth; break into joyful
    singing and cry aloud, you who have never been in birth labor. For the children
    of the desolate one are more than the children of the married woman,” says Yahweh.
  spa-VBL: ¡Canta de alegría, mujer sin hijos, tú que has tenido un bebé! ¡Grita en
    voz alta y canta de alegría, Jerusalén, tú que nunca has dado a luz! Porque la
    mujer abandonada tiene ahora más hijos que la casada, dice el Señor.
  fra-_FOB: Réjouis-toi, stérile, qui n'enfantais point! Éclate en cris de joie et
    d'allégresse, toi qui n'as pas été en travail! Car les enfants de la femme délaissée
    sont plus nombreux que les enfants de celle qui était mariée, a dit l'Éternel.
  mal-mal: “പ്രസവിക്കാത്ത മച്ചിയേ, ഘോഷിക്കുക; നോവു കിട്ടിയിട്ടില്ലാത്തവളേ, പൊട്ടി
    ആർത്തു ഘോഷിക്കുക; ഏകാകിനിയുടെ മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളേക്കാൾ അധികം” എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Ḳhushī ke nāre lagā, tū jo beaulād hai, jo bachche ko
    janm hī nahīṅ de saktī. Buland āwāz se shādiyānā bajā, tū jise paidāish kā dard
    na huā. Kyoṅki ab tark kī huī aurat ke bachche shādīshudā aurat ke bachchoṅ se
    zyādā haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गे आल मथीब मीश मुर, कुम्‍सो पावो। आल थितीक रोइ गेनायो
    मपशो मीश मुर, कुम्‍सो पा ग्‍येरसो। मारदे हना ग्‍युंबे पशो मीश मुर आ आल क्‍येङा,
    आ का ला बाक्‍ब मीश मुर आ आल शुश दुम्‍नीम। यसैया ४९:२०; गलाती ४:२७
  eng-NOY: Sing, O thou barren, that didst not hear! Break forth into singing, and
    shout for joy, thou that wast not in travail! For more are the children of the
    desolate Than of the married woman, saith Jehovah.
  ita-1927: Giubila, o sterile, tu che non partorivi! Da’ in gridi di gioia ed esulta,
    tu che non provavi doglie di parto! Poiché i figliuoli della derelitta saran più
    numerosi dei figliuoli di colei che ha marito, dice l’Eterno.
  ckb-ckb: «ئەی نەزۆک، گۆرانی بڵێ، ئەی ئەوەی منداڵت نەبووە، ئەی ئەوەی ژانت نەگرتووە،
    لە خۆشیدا هاوار بکە و گۆرانی بڵێ، چونکە منداڵی ژنی بەجێهێڵراو زیاترن لەوەی مێردی
    لەگەڵیەتی،» یەزدان دەفەرموێت.
  eng-BBE: 'Let your voice be loud in song, O woman without children; make melody
    and sounds of joy, you who did not give birth: for the children of her who had
    no husband are more than those of the married wife, says the Lord.'
  kan-OKCV: “ಬಂಜೆಯೇ ಹೆರದವಳೇ, ನೀನು ಹರ್ಷಧ್ವನಿಗೈ! ಪ್ರಸವವೇದನೆ ಪಡದವಳೇ, ಸ್ವರವೆತ್ತಿ ಹರ್ಷದಿಂದ
    ಕೂಗು! ಏಕೆಂದರೆ ಗಂಡನುಳ್ಳವಳಿಗಿಂತ ಗಂಡ ಬಿಟ್ಟವಳಿಗೆ ಮಕ್ಕಳು ಹೆಚ್ಚು,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: பிள்ளைபெறாத மலடியே, மகிழ்ந்துபாடு; கர்ப்பவேதனைப்படாதவளே, கெம்பீரமாகப்
    பாடி ஆனந்த சத்தமிடு; வாழ்க்கைப்பட்டவளுடைய பிள்ளைகளைப் பார்க்கிலும், தனியாக இருக்கும்
    பெண்ணுடைய பிள்ளைகள் அதிகம் என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: 'ALÉGRATE, oh estéril, la que no paría; levanta canción, y da voces
