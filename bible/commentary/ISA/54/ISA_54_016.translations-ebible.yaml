verse: ISA.054.016
translations:
  mal-C: “ഇതാ, ഞാനാണ്, കരിക്കട്ടമേൽ കാറ്റടിച്ച് അഗ്നിജ്വാല ഉണ്ടാക്കുകയും അതതു പണിക്കുള്ള
    ആയുധം നിർമിക്കുകയും ചെയ്യുന്ന ഇരുമ്പുപണിക്കാരന്റെയും സ്രഷ്ടാവ്. വിനാശം വിതയ്ക്കാനായി
    സംഹാരകനെയും സൃഷ്ടിച്ചത് ഞാനാണ്.
  deu-TKW: Fürwahr, ich habe den Schmied geschaffen, der das Kohlenfeuer anfacht und
    eine Waffe als sein Werk hervorbringt; ich habe aber auch den Verderber geschaffen,
    um unbrauchbar zu machen.
  lin-lin: Tala, ezali Ngai nde nakelaki monyangwisi bibende na moto oyo apelisaka
    moto makasi na makala mpe asalaka ebundeli mpo ete esala mosala na yango. Ezali
    mpe kaka Ngai nde nakelaki mobebisi mpo ete asala mosala ya kobebisa.
  eng-LSV: Behold, I have created an artisan, || Blowing on a fire of coals, || And
    bringing out an instrument for his work, || And I have created a destroyer to
    destroy.
  eng-GNV: Beholde, I haue created the smith that bloweth the coales in the fire,
    and him that bringeth forth an instrument for his worke, and I haue created the
    destroyer to destroy.
  eng-WEBSTER: Behold, I have created the smith that bloweth the coals in the fire,
    and that bringeth forth an instrument for his work; and I have created the waster
    to destroy.
  nhw-BL: “Xiquita, na nijchijchijtoc nopa teposchijquetl catli quitejtejtzona nopa
    tepostli hasta xahuantoc huan quisa tlimoyotl, huan ica ya nopa quinchijchihua
    nopa teposme catli ica tlahuilanaj. Huan nojquiya na niquinchijchijqui nopa soldados
    catli tetzontlamiltíaj.
  swh-ONEN: “Tazama, ni mimi niliyemuumba mhunzi, yeye afukutaye makaa kuwa moto,
    na kutengeneza silaha inayofaa kwa kazi yake. Tena ni mimi niliyemwambia mharabu
    kufanya uharibifu mwingi.
  bba-bba: A seko mɛɛrio ɑ wɑ. Nɛnɑ nɑ nùn kuɑ u dɔ̃ɔ bɔɔnu wuremɔ, mɑ u tɑbu yɑ̃nu
    sekumɔ. Nɛ turo wiyɑ nɑ rɑ mɑɑ ɡoo seesie u nu bɔɔku.
  eng-KJVCPB: Behold, I have created the smith That bloweth the coals in the fire,
    And that bringeth forth an instrument for his work; And I have created the waster
    to destroy.
  cpy-cpy: “Pikeme, naakataki owetsikakiri kotsiroempeki antawaeteerori paamari rowetsikayitzi
    omanamentotsi. Naakataki owetsikakiri eejatzi thonkantaniri.
  luo-luo: “To ne, an ema ne achweyo jatheth mula, machwako chuma e mach, kendo loso
    gige lweny makare ne tijno. An ema asechweyo jaketh mabiro kelonegi chandruok;
  meu-meu: A itaia, lau ese auri iḡaukaralaina tauna vada na karaia; ia ese lahi e
    hahururuamu, bena tuari ḡauna e karaiamu, bae tuarilaia helaoreana. Lau ese ala-ala
    tauna danu vada na karaia, hahebua-tari totona;
  npi-ULB: हेर्, मैले कारीगरलाई सृष्‍टि गरेको छु, जसले भुङ्‍ग्रो फुक्‍छ र आफ्‍नो कामको
    रूपमा हतियार बनाउँछ, अनि नष्‍ट गर्नलाई मैले नष्‍ट गर्नेको सृष्‍टि गरेको छु ।
  yor-yor: “Kíyèsi i, èmi ni ó dá alágbẹ̀dẹ tí ń fẹ́ iná èédú iná tí ó sì ń mú ohun
    èlò wá tí ó bá iṣẹ́ rẹ mu. Èmi náà sì ni ẹni tí ó dá apanirun láti ṣe iṣẹ́ ibi;
  pes-OPCB: «آهنگر را که آتش کوره را می‌دمد و اسلحه می‌سازد، من آفریده‌ام. سرباز را
    نیز که اسلحه به دست می‌گیرد و می‌جنگد، من به وجود آورده‌ام؛
  tgl-ULB: Masdan, nilikha ko ang panday na siyang umiihip sa mga nagbabagang uling
    at nagpapanday ng mga sandata bilang kanyang hanapbuhay, nilikha ko ang manlilipol
    para lumipol.
  cbu-NT: Napangcha. Nuwaana tputsireetsi ngusambamsheem ínarangina. Tputs ngusambaa
    sumasish kizpur ksaneeyaru, maachee ichingaru waratamaam tinakiya. Nuwaantatam
    tputsee pachampaneem ínarangina. ¿Chakaja uwapat waritaku waritach?
  hui-hui: I̱na agali maru ege to̱le̱ aeane ngarume mbirale tara tara ngaru wabilonaga
    wabu heledo. Tigua mbirale tara tara uruni wabialu howa ira hongohe poboyogobi
    dedagoha delowa do gedaore kagola duguwa dambu tiga bigi bialu wai biaga ayu tibu
    timu yandareru wabigi biaga ka. Ami agali wai biaga karu tibi i̱na dege wabini
    ka. Urunime tinaga waitigi bu karu baba wai bule howa mbirale wai biaga wabu wiyaruni
    mo yalu piaga ka.
  mya-mya: '``မီး​ကို​မွှေး​၍​လက်​နက်​များ​ကို​ပြု​လုပ်​သူ ပန်း​ပဲ​ဆ​ရာ​ကို​ငါ​ဖန်​ဆင်း​၏။
    သတ်​ဖြတ်​ရန်​အ​တွက်​ထို​လက်​နက်​များ​ကို အ​သုံး​ပြု​သူ​စစ်​သူ​ရဲ​ကို​လည်း​ငါ​ဖန်​ဆင်း​၏။'
  bod-N: ལྟོས་ཤིག སོལ་མེར་ཕུ་འདེབས་མཁན་དང་། སྤྱོད་གོ་ཆོད་པོའི་མཚོན་ཆ་བཟོ་མཁན་མགར་པ་དེ་ངས་མཛད་ཅིང་།
    མི་ལ་གནོད་པ་སྐྱེལ་ཞིང་མེད་པར་གཏོང་མཁན་དེ་ཡང་ངས་བསྐྲུན་ནོ། །
  sna-sna: “Tarira, ndini ndakasika mupfuri wesimbi anopfutidza mazimbe moto ugonganduma,
    uye anopfura munondo wakakodzera pabasa rawo. Uye ndini ndakasika muparadzi kuti
    aparadze;
  spa-BLM: “He aquí que he creado al herrero que aviva las brasas hasta convertirlas
    en llamas, y forja un arma para su trabajo; y he creado el destructor para destruir.
  cac-cac: Ilecnab'i, a in ix in b'o vin̈ tenum q'ueen, syac'och sc'ac'al te' tzac'ac'
    vin̈ yic sb'oan yamc'ab' vin̈ yic oval. A in pax ix in b'o eb' satanel anima yed'
    juntzan̈ syamc'ab' vin̈ chi'.
  swh-ULB: Tazama, nimemumba fundi, anayepuliza makaa yanayoungua na na kuanda a silsha
    kama kazi yake, na nimemumba mharibifu ili awaharibu.
  bel-bel: Вось, Я стварыў каваля, які разьдзімае жар у агні і робіць прыладу для
    сваёй працы, - і Я ствараю згубцу на вынішчэньне.
  deu-ELBBK: Siehe, ich habe den Schmied geschaffen, der das Kohlenfeuer anbläst und
    die Waffe hervorbringt, seinem Handwerk gemäß; und ich habe den Verderber geschaffen,
    um zu zerstören.
  mbb-OT: Pemineg ka! Iyan a mibaal te menge pandey te mital he edhiyup te hapuy wey
    vaǥa te uring wey ebpemaal te ǥumaan. Ne kediey zaan he limbag is menge ebpendezaat
    he egamit kayi he menge ǥumaan te kebpendezaat dan.
  mal-2015: തീക്കനൽ ഊതി പണിചെയ്തു ഓരോ ആയുധം തീർക്കുന്ന കൊല്ലനെ ഞാൻ സൃഷ്ടിച്ചിരിക്കുന്നു;
    നശിപ്പിപ്പാൻ സംഹാരകനെയും ഞാൻ സൃഷ്ടിച്ചിരിക്കുന്നു.
  gup-gup: “Kandibekka! Ngaye wanjh ngabenmarnbom bininj nawu kabirridurrkmirri kunak
    dja wirlmurrng dorrengh, nawu kabirrimarnbun mandjawak manbu kabirriburrenkenh.
    Dja mak ngaye ngabenmarnbun bininj nawu soldiers dja bedda kabirrikan mandjawakkimuk
    ba bu kabindibun bininj.
  rmc-rmc: Dikh, me stvorinďom le kovačis, so rozphurdel o angara andre jag a kerel
    o zbraňe pre peskro planos; me stvorinďom the le ňičiťeľis, hoj te ňičinel.
  pes-OPV: اینک من آهنگری را که زغال را به آتش دمیده، آلتی برای کار خود بیرون می‌آورد،
    آفریدم. و من نیز هلاک کننده را برای خراب نمودن آفریدم.
  ron-1924: Ятэ, Еу ам фэкут пе мештерул каре суфлэ кэрбуний ын фок ши фаче о армэ
    дупэ мештешугул луй. Дар тот Еу ам фэкут ши пе нимичитор ка с-о сфэрыме.
  ben-OBCV: “দেখো, আমি সেই কর্মকারকে সৃষ্টি করেছি, যে হাপরে বাতাস দিয়ে অঙ্গার প্রজ্বলিত
    করে ও কাজের উপযুক্ত এক অস্ত্র গঠন করে। বিনাশককে ধ্বংস করার জন্য আমিই সৃষ্টি করেছি;
  som-som: Bal eeg, anigaa abuuray birtumaha dabka dhuxuleed afuufa oo hub dagaal
    u soo saara, oo weliba waxaan abuuray kan wax dumiya inuu wax baabbi'iyo aawadeed.
  lat-VUC: Ecce ego creavi fabrum sufflantem in igne prunas, et proferentem vas in
    opus suum; et ego creavi interfectorem ad disperdendum.
  eng-ASVBT: Behold, I have created the smith that bloweth the fire of coals, and
    bringeth forth a weapon for his work; and I have created the waster to destroy.
  ita-1885: Ecco, io ho creato il fabbro che soffia il carbone nel fuoco, e che trae
    fuori lo strumento, per fare il suo lavoro; ed io ancora ho creato il guastatore,
    per distruggere.
  eng-LXXUP: Behold, I have created thee, not as the coppersmith blowing coals, and
    bringing out a vessel fit for work; but I have created thee, not for ruin, that
    I should destroy thee.
  eng-ULB: See, I have created the craftsman, who blows the burning coals and forges
    weapons as his work, and I have created the destroyer to destroy.
  spa-VBL: 'Mira: he creado al herrero que sopla las brasas en una llama caliente
    y forja un arma adecuada; y he creado al destructor que trae la destrucción.'
  fra-_FOB: Voici, c'est moi qui crée l'ouvrier, celui qui souffle le feu du charbon
    et qui en tire un instrument pour son ouvrage, et c'est moi qui crée le destructeur,
    pour anéantir.
  mal-mal: തീക്കനൽ ഊതി പണിചെയ്ത് ഓരോ ആയുധം തീർക്കുന്ന കൊല്ലനെ ഞാൻ സൃഷ്ടിച്ചിരിക്കുന്നു;
    നശിപ്പിക്കുവാൻ സംഹാരകനെയും ഞാൻ സൃഷ്ടിച്ചിരിക്കുന്നു.
  urd-GVR: Dekh, maiṅ hī us lohār kā Ḳhāliq hūṅ jo hawā de kar koeloṅ ko dahkā detā
    hai tāki kām ke lie mauzūṅ hathiyār banā le. Aur maiṅ hī ne tabāh karne wāle ko
    ḳhalaq kiyā tāki wuh barbādī kā kām anjām de.
  suz-BL: कोव़ङीन, गो तुप्‍तीलपुकी सेल्‍तामी। मेकोपुकीमी मी मुइश्‍शा, लडाइ पचा कली
    या सेल्‍नीम। गो खतम सेल्‍चा कली खतम सेल्‍ब कली यो सेल्‍ता। गो मारेइ मारेइ खतम
    सेल्‍ब आन कली यो सेल्‍तामी। २सामुएल २४:१६
  eng-NOY: Behold, I create the smith, Who bloweth up the coals into a fire, And produceth
    an instrument for his work; I also create the destroyer to lay waste.
  ita-1927: Ecco, io ho creato il fabbro che soffia nel fuoco sui carboni e ne trae
    uno strumento per il suo lavoro; ed io pure ho creato il devastatore per distruggere.
  ckb-ckb: «ئەوەتا من ئاسنگەرم بەدیهێنا کە کوورەی ئاگری خەڵووز دەم دەدات، چەکی گونجاو
    دروستدەکات، هەروەها من لەناوبەرم بەدیهێنا بۆ ئەوەی بفەوتێنێت.
  eng-BBE: See, I have made the iron-worker, blowing on the burning coals, and making
    the instrument of war by his work; and I have made the waster for destruction.
  kan-OKCV: “ಬೆಂಕಿಯಲ್ಲಿ ಕೆಂಡವನ್ನು ಊದುತ್ತಾ, ತನ್ನ ಕೆಲಸಕ್ಕೆ ಆಯುಧಗಳನ್ನು ತರುವ ಕಮ್ಮಾರನನ್ನು
    ಸೃಷ್ಟಿಸಿದವನು ನಾನೇ. ನಾಶಮಾಡುವ ಕೆಡುಕನನ್ನು ಸೃಷ್ಟಿಸಿದವನೂ ನಾನೇ.
  tam-2017: இதோ, கரிநெருப்பை ஊதி, தன் வேலைக்கான ஆயுதத்தை உண்டாக்குகிற கொல்லனையும்
    நான் படைத்தேன்; கெடுத்து நாசமாக்குகிறவனையும் நான் படைத்தேன்.
  spa-RV-1909: He aquí que yo crié al herrero que sopla las ascuas en el fuego, y
    que saca la herramienta para su obra; y yo he criado al destruidor para destruir.
  ron-BTF: Iată, eu l-am creat pe fierar care suflă cărbunii în foc şi care aduce
    o unealtă pentru munca lui; şi l-am creat pe risipitorul pentru a distruge.
  eng-WEBP: “Behold, I have created the blacksmith who fans the coals into flame,
    and forges a weapon for his work; and I have created the destroyer to destroy.
  eng-FBV: Look—I have created a blacksmith who blows the coals into a hot flame and
    forges a suitable weapon; and I have created the destroyer who brings destruction.
  nld-1939: 'Zie, Ik zelf schiep den smid, Die het kolenvuur aanblaast, En naar zijn
    ambacht er wapens uit smeedt: Maar Ik schiep ook den verdelger, om ze te vernielen.'
  nch-BL: “Xiquita, na nijchijchijtoc nopa teposchijquet cati quitejtejtzona nopa
    teposti hasta xahuantoc huan quisa timoyot, huan ica ya nopa quinchijchihua nopa
    teposme cati ica tatehuíaj. Huan nojquiya na niquinchijchijqui nopa soldados cati
    tetzontamiltíaj.
  vie-1934: Nầy, chính ta đã tạo thành người thợ rèn thổi lửa than, chế ra khí dụng
    để dùng; và cũng chính ta đã tạo thành kẻ phá diệt đặng làm sự phá diệt.
  hin-CV: “सुन, लोहार कोयले की आग में हथियार बनाता है, वह मैंने ही बनाया है और बिगाड़ने
    के लिये भी मैंने एक को बनाया है.
  eng-OURB: “Behold, I have created the blacksmith who fans the coals into flame,
    and forges a weapon for his work; and I have created the destroyer to destroy.
  spa-BES: Mira, he hecho al herrero, soplando las brasas y haciendo el instrumento
    de guerra por su trabajo; Y he creado al destructor para la destrucción.
  tdx-tdx: Izaho ‘nio ty nanao i mpanefe mitiotioke vaen’afoy, Ie añakara’e fialiañe
    hitoloña’e; nanoeko ka ty mpijoy hijoia’e.
  tha-KJV: ดู​เถิด เราได้สร้างช่างเหล็กผู้เป่าไฟถ่าน และทำให้​เก​ิดอาวุธเหมาะกับงานของมัน
    เราได้สร้างผู้ผลาญเพื่อทำลายด้วย
  por-BR-2018: Eis que fui eu que criei ao ferreiro que assopra as brasas no fogo,
    e que produz a ferramenta para sua obra; também fui eu que criei ao destruidor,
    para causar ruína.
  deu-ELO: Siehe, ich habe den Schmied geschaffen, der das Kohlenfeuer anbläst und
    die Waffe hervorbringt, seinem Handwerk gemäß; und ich habe den Verderber geschaffen,
    um zu zerstören.
  eng-WYC-2018: Lo! I made a smith blowing coals in [the] fire, and bringing forth
    a vessel into his work; and I have made a slayer, for to lose. (Behold! it was
    I who made the smith who bloweth on the coals in the fire, and bringeth forth
    weapons from his work; and I who made the killer, to destroy and to lay waste.)
  epo-epo: Jen Mi kreis la forĝiston, kiu blovas fajron sur karboj kaj ellaboras ilojn
    por siaj faroj; kaj Mi ankaŭ kreis ekstermanton por detruado.
  uig-PIN: Mana, kɵmür otini yǝlpütüp, Ɵzigǝ muwapiⱪ bir ⱪoralni yasiƣuqi tɵmürqini
    Mǝn yaratⱪanmǝn, Ⱨǝm har ⱪilix üqün ⱨalak ⱪilƣuqinimu Mǝn yaratⱪanmǝn;
  beo-beo: Na da ouli hahamosu dunu amo da lalu didili ouli gegesu liligi hamosa,
    Na da amo dunu hahamosa. Amola Na da dadi gagui dunu e da amo gegesu liligiga
    gegenana, Na da amo amola hahamosa.
  tpi-OTNT: “Mi yet mi bin wokim ol man i gat save bilong wokim ol kain kain samting
    long ain. Na ol i save putim ain long paia na mekim paia i hat tru na kukim ain.
    Na ol i save kisim dispela ain na paitim na wokim ol kain kain samting ol man
    i save yusim bilong pait. Na tu mi bin wokim ol soldia, na ol i save kisim ol
    dispela samting na pait na bagarapim ol arapela kantri.
  hau-SA: “Duba, ni ne wanda na halicci maƙeri wanda yake zuga garwashi ya zama harshen
    wuta ya kuma ƙera makamin da ya dace da aikinsa. Ni ne kuma na halicci mai hallakarwa
    ya yi ɓarna;
  uig-LAT: Mana, kömür otini yelpütüp, Özige muwapiq bir qoralni yasighuchi tömürchini
    Men yaratqanmen, Hem xar qilish üchün halak qilghuchinimu Men yaratqanmen;
  nde-nde: “Khangela, yimi engadala umkhandi wensimbi ovuthela amalahle abe lilangabi,
    akhande isikhali esilungele umsebenzi waso. Njalo yimi engadala umchithi ukuba
    enze umonakalo;
  ton-ton: “Vakai, kuo u fakatupu ʻae tufunga ukamea ʻaia ʻoku tapili ʻae malala ʻi
    he afi, pea ʻoku ʻomi ʻae meʻa fakatufunga ki heʻene ngāue; pea kuo u fakatupu
    ʻae fakaʻauha ke fakaʻauhaʻi.
  ces-1613: Aj, já stvořil jsem kováře dýmajícího při ohni na uhlí, a vynášejícího
    nádobí k dílu svému, já také stvořil jsem zhoubce, aby hubil.
  eng-WMB: “Behold, I have created the blacksmith who fans the coals into flame, and
    forges a weapon for his work; and I have created the destroyer to destroy.
