    ihe agha nke mbibi. Ọ bụkwa m kere ndị agha ahụ mbibi bụ ọrụ ha.
  ory-ory: ଦେଖ, ଯେଉଁ ଲୌହକାର କୋଇଲାକୁ ଅଗ୍ନି ଦେଇ ତାତିରେ ଓ ଆପଣା କାର୍ଯ୍ୟ ନିମନ୍ତେ ଅସ୍ତ୍ର
    ନିର୍ମାଣ କରେ, ଆମ୍ଭେ ତାହାର ସୃଷ୍ଟି କରିଅଛୁ ଓ ବିନାଶକରଣାର୍ଥେ ବିନାଶକକୁ ହିଁ ଆମ୍ଭେ ସୃଷ୍ଟି
    କରିଅଛୁ।
  chk-chk: Nengeni, üa förätä ewe chon angang ngeni mächä, a säipöü ewe ekkei o wusi
    ewe mächä pwe epwe föri eu pisekin maun mi afeiengau. Ngang üa pwal förätä ewe
    chon kata pwe epwe atai.
  rop-rop: “Yumob nomo foget aibin meigim detlot pipul hu oldei meigimbat aiyanwan
    ebrijing blanga fait. Dei meigim langa det hotwan faiya. En aibin meigim ol detlot
    solja hu yusum detlot aiyanwan ting blanga fait en bitsimap ebrijing.
  ukr-1871: Я сотворив коваля, він роздуває угля в огнї, і виковує, що йому треба
    до дїла; — так і я сотворюю губителя до витрачення.
  deu-1951: Siehe, ich habe den Schmied gemacht, der das Kohlenfeuer anbläst und eine
    Waffe hervorbringt nach seinem Handwerk; aber ich habe auch den Zerstörer gemacht,
    der sie vernichten wird;
  eng-JPS: Behold, I have created the smith that bloweth the fire of coals, and bringeth
    forth a weapon for his work; and I have created the waster to destroy.
  srp-1865: Gle, ja sam stvorio kovaèa koji raspaljuje ugljevlje i vadi oruðe za svoj
    posao, ja sam stvorio i krvnika da ubija.
  lug-lug: Laba nze natonda omuweesi, awujja amanda agaliko omuliro n’aweesa ekyokulwanyisa
    olw’omugaso gwakyo. Era nze natonda abazikiriza abakozesa ekyokulwanyisa okumalawo
    obulamu.
  heb-heb: הן אנכי בראתי חרש נפח באש פחם ומוציא כלי למעשהו ואנכי בראתי משחית לחבל׃
  ben-IRV: “দেখ, যে কামার জ্বলন্ত কয়লায় বাতাস দেয় এবং তার কাজের জন্য অস্ত্র তৈরী
    করে আমিই তার সৃষ্টি করেছি, ধ্বংস করার জন্য ধ্বংসকারীকে আমিই সৃষ্টি করেছি।
  pan-pan: ਵੇਖ, ਮੈਂ ਲੁਹਾਰ ਉਤਪਤ ਕੀਤਾ, ਜੋ ਕੋਲਿਆਂ ਦੀ ਅੱਗ ਧੌਂਕਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਕੰਮ ਲਈ ਸੰਦ
    ਕੱਢਦਾ ਹੈ, ਮੈਂ ਹੀ ਨਾਸ ਕਰਨ ਵਾਲਾ ਉਜਾੜਨ ਲਈ ਉਤਪਤ ਕੀਤਾ।
  mya-JVB: မီး ကိုမှုတ် ၍၊ မိမိ အလုပ် တည်းဟူသောလက်နက် ကိုလုပ် တတ်သောပန်းပဲ ကို၎င်း
    ၊ ဖျက်ဆီး စေခြင်းငှါ ဖျက်ဆီး သောသူကို၎င်း ငါ ဖန်ဆင်း ၏။
  tbg-tbg: Auvihehavaa auti varia okarara tave variaka, te vika autuke vatauraukama
    vauro. Te vi vaiintika avu aato nimi vauramanta vika ihavano voqama kero ite vairaqi
    aini untake ruqutu keha iqoka paipeve vo auvihehavaave auti variarave. Vika vo
    vatanaaka vehi autu taiqa kaate ti, te tentavano iqoka vaiinti vika autuke vatauraukama
    variavo.
  hmo-hmo: “Kamonai! Lau ese auri ia gaukaralaia tauna lau karaia vadaeni, ma ia ese
    lahi ia karaia, bona tuari gaudia ia karaia noho. Lau ese danu tuari tauna lau
    karaia. Ia ese tuari gaudia ia gaukaralaia, haida do ia alaia totona.
  urd-urd: देख, मैंने लुहार को पैदा किया जो कोयलों की आग धौंकता और अपने काम के लिए
    हथियार निकालता है; और ग़ारतगरों को मैंने ही पैदा किया कि लूट मार करें।
  rus-SYN: Вот, Я сотворил кузнеца, который раздувает угли в огне и производит орудие
    для своего дела, - и Я творю губителя для истребления.
  bqc-SIM: Gwa! Mámɛ ma sia kɛ̀, ì tɛ́vu ń bↄ̀ↄo, aà ↄzĩn gↄ̃kɛbↄpia ũ. Mámɛ
    ma gbɛ̃kaalɛna kɛ̀ lↄ aà gbɛ̃́ↄ dɛdɛ.
  tcz-CHONGTHU: Keiman thih khengpa kasem ahin, ama chun pum meiya meihol ajapma chule
    gal manchah kisuh gamna ding akhendoh ahi. Keiman asumang ding sepai ho semsa
    kakoi ahitai.
  mar-mar: पाहा, मी लोहाराला निर्माण केले, जो तो विस्तव फुलावा म्हणून हवा फुंकतो आणि
    आपल्या कामासाठी हत्यार घडवितो आणि विनाशासाठी मी विनाशक उत्पन्न करतो.
  qub-qub: «Nogami camacächishcä jirrëru cananpaj. Chay runami ninata shanshachin
    fyërruta wayllachinanpaj. Nircorga fyërrupita ruran tucuy-niraj pillyanacunata.
    Chay jirrërutanömi ima-aycatapis illgächej runacunatapis camashcä ima-aycatapis
    pasaypa ushaycunanpaj.
  hat-hat: Se mwen menm ki kreye bòs fòjon k'ap chofe dife chabon pou fè tout kalite
    zam. Se mwen menm tou ki fè lwijanboje yo pou kraze brize.
  eng-BSB: Behold, I have created the craftsman who fans the coals into flame and
    forges a weapon fit for its task; and I have created the destroyer to wreak havoc.
  eng-WEBPB: “Behold, I have created the blacksmith who fans the coals into flame,
    and forges a weapon for his work; and I have created the destroyer to destroy.
  kbq-kbq: Hagi antahiho, ainireti'ma agigu agigu zama tro'ma nehaza vahera Nagra'a
    nazampinti zamazeri fore hu'noe. Ana hunoge'za ana ainia tevefi krete'za runtrantru
    ahe'za ha'ma huzantamina tro hunage'za ana zanteti hara nehaze. Ana hu'noanki'na
    ana ha' zantamina eri'nezama ha'ma hu'za mago'a vahe'ma zamazeri havizama nehaza
    sondia vahera Nagra zamazeri fore hu'noe.
  nhe-BL: “Xiquita, na nijchijchijtoc nopa teposchijquetl tlen quitliajacahuiltía
    hasta xahuantoc huan quisa tlimoyotl, huan ica ya nopa quinchijchihua nopa tepostli
    tlen ica tlatehuise. Huan nojquiya na niquinchijchijqui nopa soldados tlen tetzontlamiltíaj.
  gub-BL: Azapo itaper ima'ema'e har ihe wà. Upy tàtàpyz rehe wà. Uzapo puruzuka haw
    zeàmàtyry'ymawhu pe har wà. Azapo zauxiapekwer ihe wà no. Uzuka teko a'e puruzuka
    haw pupe wà. Umumaw teko a'e puruzuka haw pupe wà.
  eng-DRA: Behold, I have created the smith that bloweth the coals in the fire, and
    bringeth forth an instrument for his work, and I have created the killer to destroy.
