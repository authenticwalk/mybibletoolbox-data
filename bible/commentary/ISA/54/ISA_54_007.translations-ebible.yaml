verse: ISA.054.007
translations:
  mal-C: “അൽപ്പനിമിഷത്തേക്കുമാത്രം ഞാൻ നിന്നെ ഉപേക്ഷിച്ചു, എങ്കിലും മഹാദയയോടെ ഞാൻ
    നിന്നെ ചേർത്തുകൊള്ളും.
  deu-TKW: Einen kleinen Augenblick zwar habe ich dich verlassen, aber mit großem
    Erbarmen will ich dich an mich ziehn.
  lin-lin: Nasundolaki yo kaka mpo na tango moke ; kasi na bolingo nyonso, nakozongisa
    yo.
  eng-LSV: “In a small moment I have forsaken you, || And in great mercies I gather
    you,
  eng-GNV: For a litle while haue I forsaken thee, but with great compassion will
    I gather thee.
  eng-WEBSTER: For a small moment have I forsaken thee; but with great mercies will
    I gather thee.
  nhw-BL: 'Quena, yaya quiijtohua: “Na nimechtlahuelcajqui para se tlatoctzi, pero
    ica miyac tlaicnelijcayotl sempa nimechcuiti.'
  swh-ONEN: “Kwa kitambo kidogo nilikuacha, lakini kwa huruma nyingi nitakurudisha.
  bba-bba: nɑ rɑɑ nun deri sɑɑ fiiko, ɑdɑmɑ tɛ̃, kon nun mwɑ kɑ kĩi bɑkɑru.
  eng-KJVCPB: For a small moment have I forsaken thee; But with great mercies will
    I gather thee.
  cpy-cpy: “Eepichoki nookawentakimi, roori kantzimaetacha antawoete netakotzimi nopiyashiteemi
    notsipateeyeemini.
  luo-luo: “Kuom kinde manok asejwangʼi, to koro abiro duogi ira gi kech mangʼeny.
  meu-meu: Nega sisina mo na rakatanimu, a mai hebogahisi-badagu ida baina haboumu.
  npi-ULB: “छोटो समयको निम्ति मैले तँलाई त्यागें, तर ठुलो दयासाथ म तँलाई भेला पार्नेछु
    ।
  yor-yor: “Fún ìgbà díẹ̀ ni mo kọ̀ ọ́ sílẹ̀, ṣùgbọ́n pẹ̀lú ọkàn ìyọ́nú èmi yóò mú
    ọ padà wá.
  pes-OPCB: «برای اندک زمانی تو را ترک گفتم، اما اینک با محبتی عمیق تو را نزد خود
    برمی‌گردانم.»
  tgl-ULB: Sa maikling sandali ay pinabayaan ko kayo, pero sa matinding kahabagan
    ay titipunin ko kayo.
  cbu-NT: Nuw siyaa natumasaam kasarangina. Itaru natsha, nuw siyaa kapung nayanikuri,
    yusur nuwapat kis taatssa.
  hui-hui: I̱na tigimandi hangu í̠ yu waharugoni howa áyu i̱ dara howa gubalini timbuniore
    kogome í̠ haru dai bulebero.
  mya-mya: '``ငါ​သည်​သင်​တို့​အား​ခေတ္တ​မျှ​စွန့်​ပယ်​ခဲ့​သော်​လည်း နက်​နဲ​သည့်​မေတ္တာ​ဖြင့်​ပြန်​လည်​သိမ်း​ပိုက်​မည်။'
  bod-N: བདག་གིས་ཁྱོད་གནས་སྐབས་སུ་དོར་ཡང་། ངས་སྙིང་རྗེ་ཆེན་པོས་ཁྱོད་ཕྱིར་བསྡུ་ངེས་ཡིན།
  sna-sna: “Kwechinguvana ndakakusiya, asi netsitsi huru ndikakudzosazve.
  spa-BLM: “Por un pequeño momento te he abandonado, pero te reuniré con grandes misericordias.
  cac-cac: Ex aj Jerusalén, quenn̈ej tiempoal ix ex vactejcani, axo ticnaic, tzex
    in chaanxi yujto te xajan ex vuuj.
  swh-ULB: '''''Kwa kipindi kifupi nimewatelekeza ninyi, lakini kwa huruma kubwa nitawakusanya
    ninyi.'
  bel-bel: На кароткі час Я пакінуў цябе, але зь вялікаю літасьцю прыму цябе.
  wed-wed: “A voterem mara aburuna, wate raunuapoapoe ḡaeḡaenei ana vaimelem.
  deu-ELBBK: Einen kleinen Augenblick habe ich dich verlassen, aber mit großem Erbarmen
    will ich dich sammeln.
  mbb-OT: Seled te mevavà he timpu mid-ewaan ku sikew, piru tenged te zekelà he hizu
    ku ed-umanan ku sikew egkuwaa.
  mal-2015: അല്പനേരത്തെക്കു മാത്രം ഞാൻ നിന്നെ ഉപേക്ഷിച്ചു; എങ്കിലും മഹാകരുണയോടെ ഞാൻ
    നിന്നെ ചേർത്തുകൊള്ളും.
  gup-gup: Nungka nawu Yawey kayime, “Ngaye bawong ngudberre bu kundjaldedjumbung,
    dja bolkkime ngadjare bu ngurrimdurndeng kore ngaye, dja ngaye wernhmarnedjare!
  rmc-rmc: „Omukľom tut ča pro sikra, ale le bare kamibnaha tut pale skidava upre.
  pes-OPV: زیرا تو را به اندک لحظه‌ای ترک کردم اما به رحمت های عظیم تو را جمع خواهم
    نمود.
  ron-1924: „Кытева клипе те пэрэсисем, дар те вой прими ынапой ку маре драгосте.
  aui-aui: “Raghani tupona kiiravine akuyovem, bi wiinuwanuwaghaneyana ghamana teya
    na anakabimayem.
  ben-OBCV: “ক্ষণিক মুহূর্তের জন্য আমি তোমাকে পরিত্যাগ করেছিলাম, কিন্তু গভীর মমতায়
    আমি তোমাকে ফিরিয়ে আনব।
  som-som: Muddo yar baan kaa tegey, laakiinse waxaan kugu soo ururin doonaa naxariis
    badan.
  lat-VUC: Ad punctum in modico dereliqui te, et in miserationibus magnis congregabo
    te.
  eng-ASVBT: For a small moment have I forsaken thee; but with great mercies will
    I gather thee.
  ita-1885: Io ti ho lasciata per un piccol momento, ma ti raccoglierò per grandi
    misericordie.
  eng-LXXUP: 'For a little while I left thee: but with great mercy will I have compassion
    upon thee.'
  eng-ULB: “For a short time I abandoned you, but with great compassion I will gather
    you.
  spa-VBL: Te abandoné por poco tiempo, pero te haré volver, mostrándote una gran
    bondad.
  fra-_FOB: Je t'ai abandonnée pour un peu de temps; mais je te recueillerai avec
    de grandes compassions.
  mal-mal: “അല്പനേരത്തേക്ക് മാത്രം ഞാൻ നിന്നെ ഉപേക്ഷിച്ചു; എങ്കിലും മഹാകരുണയോടെ ഞാൻ
    നിന്നെ ചേർത്തുകൊള്ളും.
  urd-GVR: Ek hī lamhe ke lie maiṅ ne tujhe tark kiyā, lekin ab baṛe rahm se tujhe
    jamā karūṅga.
  suz-BL: गो इ कली याम का प्रोंइतन। तन्‍न गो इ कली शुश शिशी पा लेंशा खुप्‍ताक्‍न।
    भजन संग्रह ३०:६
  eng-NOY: For a little moment I have forsaken thee, But with great mercy will I gather
    thee.
  ita-1927: Per un breve istante io t’ho abbandonata, ma con immensa compassione io
    ti raccoglierò.
  ckb-ckb: «بۆ ساتێکی کەم بەجێم هێشتیت، بەڵام بە بەزەییەکی زۆرەوە کۆت دەکەمەوە.
  eng-BBE: For a short time I gave you up; but with great mercies I will take you
    back again.
  kan-OKCV: ಕ್ಷಣಮಾತ್ರಕ್ಕೆ ನಿನ್ನನ್ನು ನಾನು ಬಿಟ್ಟಿದ್ದೇನೆ. ಆದರೆ ಮಹಾ ಕೃಪೆಗಳೊಂದಿಗೆ ನಿನ್ನನ್ನು
    ನಾನು ಕೂಡಿಸುವೆನು.
  tam-2017: இமைப்பொழுது உன்னைக் கைவிட்டேன்; ஆனாலும் உருக்கமான இரக்கங்களால் உன்னைச்
    சேர்த்துக்கொள்வேன்.
  spa-RV-1909: Por un pequeño momento te dejé; mas te recogeré con grandes misericordias.
  ron-BTF: Pentru puţin timp te-am părăsit, dar cu îndurări mari te voi aduna.
  eng-WEBP: “For a small moment I have forsaken you, but I will gather you with great
    mercies.
  eng-FBV: I deserted you for just a little while, but I will bring you back, showing
    you a great deal of kindness.
  nld-1939: Wel heb Ik u voor een korte stonde verlaten, Maar in grote ontferming
    neem Ik u terug;
  nch-BL: 'Quena, yaya quiijtohua: “Na nimechtahuelcajqui para se talojtzi, pero ica
    miyac taicnelijcayot sempa nimechcuiti.'
  vie-1934: Ta đã bỏ ngươi trong một lát; nhưng ta sẽ lấy lòng thương xót cả thể mà
    thâu ngươi lại.
  hin-CV: “कुछ पल के लिए ही मैंने तुझे छोड़ा था, परंतु अब बड़ी दया करके मैं फिर तुझे
    रख लूंगा.
  eng-OURB: “For a small moment have I forsaken you; but with great rachamim ·merciful
    loves· will I gather you.
  spa-BES: Por un corto tiempo te abandoné; Pero con gran misericordia te volveré
    a unir conmigo.
  tdx-tdx: Andro bory ty namorin­tseñako azo; fe am-piferenaiñañe jabajaba ty hanontonako
    azo.
  tha-KJV: “เราได้ละทิ้งเจ้าอยู่​หน​่อยเดียว แต่​เราจะรวบรวมเจ้าด้วยความเมตตายิ่ง
  por-BR-2018: Por um curto momento te deixei; porém com grandes misericórdias te
    recolherei.
  deu-ELO: Einen kleinen Augenblick habe ich dich verlassen, aber mit großem Erbarmen
    will ich dich sammeln;
  eng-WYC-2018: At a point in (a) little time, I forsook thee, and I shall gather
    thee together in great merciful doings. (At a point for a short time, I left thee;
    but now, with great merciful doings, I shall gather thee back.)
  epo-epo: Por malgranda momento Mi vin forlasis, kaj kun granda kompato Mi vin reprenos
    al Mi.
  uig-PIN: Mǝn bir dǝⱪiⱪǝ sǝndin ayrilip kǝttim, Biraⱪ zor kɵyümqanliⱪ bilǝn seni
    yenimƣa yiƣimǝn;
  beo-beo: E da amane sia:sa, “Na da fonobahadidafa wadofamusu di fisiagai. Be Na
    da bagade asigiwane di bu lamu.
  tpi-OTNT: Mi Bikpela, mi man bilong sambai long yu na helpim yu, mi bin lusim yu
    long sotpela taim tasol, na nau mi gat bikpela sori tumas long yu. Olsem na bai
    mi kisim yu i kam bek long mi. Mi bin kros nogut tru long yu long sotpela taim
    tasol, na mi bin haitim pes bilong mi. Tasol oltaim bai mi sori tumas long yu
    na laikim yu tru na mekim gut long yu.
  hau-SA: “Gama a ɗan ƙanƙanen lokaci na rabu da ke, amma da ƙauna mai zurfi zan sāke
    dawo da ke.
  uig-LAT: Men bir deqiqe sendin ayrilip kettim, Biraq zor köyümchanliq bilen séni
    yénimgha yighimen;
  nde-nde: “Ngakutshiya okomzuzwana omncane, kodwa ngesihawu esikhulu ngizakubuyisa.
  ton-ton: “ʻI he kihiʻi fuoloa siʻi kuo u liʻaki koe; ka ʻi he ngaahi ʻaloʻofa lahi
    te u tānaki koe.
  ces-1613: Na maličkou chvilku poopustil jsem tě, ale v slitování převelikém shromáždím
    tě.
  eng-WMB: “For a small moment I have forsaken you, but I will gather you with great
    mercies.
  tam-TCV: “நான் ஒரு நொடிப்பொழுது உன்னைக் கைவிட்டேன், ஆனால் ஆழ்ந்த இரக்கத்துடன் நான்
    உன்னைத் திரும்பவும் ஏற்றுக்கொள்வேன்.
  ceb-ULB: “Kay sa hamubo lamang nga higayon gisalikway ko ikaw, apan pinaagi sa dakong
    kaluoy tigomon ko ikaw.
  pol-UBG: Na krótką chwilę cię opuściłem, ale w wielkim miłosierdziu przygarniam
    cię.
  agr-agr: ‘Ujumchik tsawantai pachitsuk idaisamjame, tujash wika wait anenkagtinaitag
    iman asan, ataktu awagkin minai itattagme.
  kyc-kyc: Yuu mange kuki lama nakama mee yaki nyuo kaeyapunu pipyaŋa. Dee nambame
    mona andake retapunu dokome range nyero.
  urd-GVU: ایک ہی لمحے کے لئے مَیں نے تجھے ترک کیا، لیکن اب بڑے رحم سے تجھے جمع کروں
    گا۔
  deu-1912: Ich habe dich einen kleinen Augenblick verlassen; aber mit großer Barmherzigkeit
    will ich dich sammeln.
  kan-2017: “ಕ್ಷಣಮಾತ್ರ ನಿನ್ನನ್ನು ಬಿಟ್ಟಿದ್ದೆನು, ಮಹಾ ಕೃಪೆಯಿಂದ ಸೇರಿಸಿಕೊಳ್ಳುವೆನು.
  yap-yap: “Kug pagem u lan ba talab, bay gu fulwegem ngog ya ri gab t’uf rog.
  hlt-MCSB: Mikhaptok ca nang kan hnoo dae haidamnah neh a tanglue la nang kan coi
    bitni.
  mdy-ETH: ዻካ ዎዴም ሌሊ ታኣኒ ኔና ሃሼኔ፤ ጋዓንቴ ዼኤፒ ሚጪንቲሢና ታ ኔና ማሃንዳኔ።
  twi-ASANTE: “Megyaa wo berɛ tiawa bi mu, nanso mefiri ayamhyehyeɛ a emu dɔ mu bɛsane
    de wo aba.
  eng-WEBU: “For a small moment I have forsaken you, but I will gather you with great
    mercies.
  wal-wal: “Issi guutta wodiyau taani nena aggaas; shin gita maarotan nena taani shiishshana.
  spa-PDDPT: Por un breve momento te abandoné, pero te recogeré con grandes misericordias.
  gun-gun: Xapy'a rai'i xee roeja va'ekue ri romboaxy etea rupi ju 'rã rogueru.
  ilo-ULB: “Binaybay-anka iti apagbiit a tiempo, ngem babaen iti dakkel nga asi alaenkanto.
  kpg-kpg: “Au ne diiagi goe i lodo tama madagoaa bodobodo, ge mai i dogu aloho huoloo,
    Au ga laha mai goe gi muli.
  uig-ARA: مەن بىر دەقىقە سەندىن ئايرىلىپ كەتتىم، بىراق زور كۆيۈمچانلىق بىلەن سېنى
    يېنىمغا يىغىمەن؛
  sus-sus: «Ala naxɛ, ‹N i rabolo nɛ tɛmui dunke di, kɔnɔ n man i masoma nɛ n na n
    ma xanunteya xungbe kui.
  pon-2006: “Erein ahnsoutehkis me I keseiukalahr; ahpw ni ei limpoak lapalahpie I
    pahn kapwureiukodohng rehi.
  jae-jae: Aê gawi aôm siŋ têlageŋ, mago taêc walô aôm ŋanô, tec jajoŋ aôm sa êtiam.
  ksd-ksd: A ik ika iau ga vana balakane u, ma ina varurue mule u ma ra ngala na varmari.
  tur-YTC: “Kısa bir an için seni bıraktım, Ama büyük merhametlerle seni toplayacağım.
  grc-BRENT: Χρόνον μικρὸν κατέλιπόν σε, καὶ μετʼ ἐλέους μεγάλου ἐλεήσω σε.
  ind-AYT: “Untuk sesaat saja Aku meninggalkanmu, tetapi dengan kasih sayang yang
    besar, Aku akan mengumpulkan kamu kembali.
  nya-nya: “Kwa kanthawi kochepa, Ine ndinakusiya, koma ndidzakutenganso chifukwa
    ndimakukonda kwambiri.
  hrv-hrv: “Za kratak trenutak ostavih tebe, al' u sućuti velikoj opet ću te prigrliti.
  mps-mps: Ena Genuai Bidi, te nage eno tudi badu posolalu, tau sabo bidi, eno nage
    pęwądage sogo tagalali, te eno genuai homu dene nagede elalueibao. Tama te nage
    enaba ma asomainu saibao. Te eno nageba wado po dwai mu te pęwądage sogo olama,
    te eno ena gesabidi geme duala sali. Tiali goli, sesemane sogo te eno nage dali
    homu dene eyu, te nage godolo mu eyu, te nageba wiegi yai sę bugagia yaibao.”
  tpi-tpi: Mi Bikpela, mi man bilong sambai long yu na helpim yu, mi bin lusim yu
    long sotpela taim tasol, na nau mi gat bikpela sori tumas long yu. Olsem na bai
    mi kisim yu i kam bek long mi. Mi bin kros nogut tru long yu long sotpela taim
    tasol, na mi bin haitim pes bilong mi. Tasol oltaim bai mi sori tumas long yu
    na laikim yu tru na mekim gut long yu.
  dan-1931: Jeg forlod dig et lidet Øjeblik, men favner dig i stor Barmhjertighed;
  vie-OVCB: “Ta chỉ bỏ ngươi trong chốc lát, nhưng Ta sẽ đem ngươi về với lòng thương
    xót vô hạn.
  guj-2017: “મેં ક્ષણવાર તને તજી હતી, પણ હવે પુષ્કળ દયાથી હું તને સ્વીકારીશ.
  pon-2006A: “Erein ahnsoutehkis me I keseiukalahr; ahpw ni ei limpoak lapalahpie
    I pahn kapwureiukodohng rehi.
  por-BRBSL: “Por um pequeno momento, eu o abandonei, mas vou reuni-los com muita
    misericórdia.
  cth-cth: Nang hah dongdengca na pahnawt dawkvah, moikapap e pahrennae hoi bout na
    pâkhueng han.
  twi-twi: “Migyaw wo bere tiaa bi mu, nanso mifi ayamhyehye a mu dɔ mu bɛsan de wo
    aba.
  hlt-hlt: Mikhaptok ca nang kan hnoo dae haidamnah neh a tanglue la nang kan coi
    bitni.
  tbz-SIM: N do dɑ dootóomu dimɔ̀nnì sɑ́m̀pɔ́rì miɛkɛ, kɛ̀ mɛsémmɛ̀ m pĩ mmɛdiɛ̀,
    kɛ̀ n dɔ́ kɛ́wɛ̃tɛ kɛ́ dɑ túótɛ́
  msy-2020: “Kɨ Ikiavɨra Itir God, nɨn Akurvazir Gumazim, kɨ ghaze, kɨ dughiar bar
    otevimɨn nɨ ategha, datɨrɨghɨn kɨ apangkuvir ekiam nɨn iti. Kamaghɨn amizɨ, kɨ
    ua nɨ inigh izam. Kɨ dughiar otevimɨn bar puvɨra nɨn atara, uan guam modo. Kɨ
    datɨrɨghɨn nɨn apangkuv nɨ gifuegh, zurara deraghvɨra nɨ damuam.
  azb-azb: Bir anlığa səni tərk etdim, Amma böyük rəhmlə geri qəbul edəcəyəm.
  eng-DBY: For a small moment have I forsaken thee; but with great mercies will I
    gather thee.
  hin-2017: क्षण भर ही के लिये मैंने तुझे छोड़ दिया था, परन्तु अब बड़ी दया करके मैं
    फिर तुझे रख लूँगा।
  wol-KYG: 'Mu ne: «Maa la wacc diir bu gàtt, dellu la jël ci yërmande ju yaa.'
  eng-YLT: In a small moment I have forsaken thee, And in great mercies I do gather
    thee,
  kne-kne: “Tinaynak sik-a si sinkaattikan, ngem gapo ta masemaseg-angak en sik-a,
    taoliek kasin sik-a.
  eng-WYC-2017: At a point in little time, I forsook thee, and I shall gather thee
    together in great merciful doings.
  eng-WMBB: “For a small moment I have forsaken you, but I will gather you with great
    mercies.
  urd-GVH: एक ही लमहे के लिए मैंने तुझे तर्क किया, लेकिन अब बड़े रहम से तुझे जमा करूँगा।
  rug-rug: “Pa totoso papakana mo, si luara pani igo Rau, ba pa korapa tataru lohina
    si kote turaṉa pule nigo Rau.
  gaz-gaz: “Ani yeroo muraasaafan si dhiise; garuu gara laafina guddaadhaan deebisee
    sin fida.
  fra-LSG: Quelques instants je t’avais abandonnée, Mais avec une grande affection
    je t’accueillerai;
  gnn-gnn: Ŋayi yukurra waŋanydja bitjan, “Ŋarra gonha'yurruna nhuna yana gurriri,
    yurru märr‐ŋamathirrinydja ŋarra nhuŋu yukurra mirithirri yana wal'ŋu, biyapul
    nhenydja yurru ŋarrakuwaynha yana wal'ŋu dhulŋuŋuna.
  yal-yal: N na ɛ rabeɲin nɛn waxatidi, koni n mɔn yi ɛ xɔn suxu kininkinin gbeeni.
  haw-1868: No ka manawa uuku, ua haalele aku au ia oe; Aka, me ka lokomaikai he nui
    loa, e hoiliili au ia oe.
  arb-NAV: لَقَدْ هَجَرْتُكِ لَحْظَةً، وَلَكِنِّي بِمَرَاحِمَ كَثِيرَةٍ أَجْمَعُكِ.
  ewe-ewe: “Megble wò ɖi ɣeyiɣi kpui aɖe ko, gake matsɔ dɔmetɔtrɔ si goglo la akplɔ
    wò agbɔe.
  eng-LEE: But for a brief moment have I forsaken thee; but with great mercies will
    I again receive thee.
  asm-FB: “মই অলপ সময়ৰ বাবে তোমালোকক ত্যাগ কৰিছিলোঁ; কিন্তু অধিক দয়াৰে মই তোমালোকক
    চপাম।
  sus-A: «عَلَ نَشّ، ‹ﭑ عِ رَبٌلٌ نّ تّمُي دُنكٍ دِ، كْنْ ﭑ مَن عِ مَسٌمَ نّ ﭑ نَ
    ﭑ مَ شَنُنتٍيَ شُنفبٍ كُي.
  fra-SBL: « Pour un petit moment, je vous ai abandonnés, mais je vous rassemblerai
    avec une grande miséricorde.
  hbo-hbo: בְּרֶ֥גַע קָטֹ֖ן עֲזַבְתִּ֑יךְ וּבְרַחֲמִ֥ים גְּדֹלִ֖ים אֲקַבְּצֵֽךְ׃
  kik-kik: “Nĩgũkorwo ndĩragũtiganĩirie o gwa kahinda kanini, no nĩngũgũcookia ndĩ
    na tha nyingĩ mũno.
  fra-NCL: Un instant, un moment, je t’ai abandonnée, mais avec une grande miséricorde
    je te rassemble.
  cek-AK: Nang to nawnetta thungah ni kang pahnawt, toe kalen parai tahmenhaih hoiah
    kang lak let han.
  cuk-cuk: 'Bab-Jehová-be-ollor-imakedi soged: “Unnila sikwas an be-obachad. Degi-inigwele,
    na bela-belad ulubgi wile-be-dakedgi gannar an be-abingaoed.'
  uig-CYR: Мән бир дәқиқә сәндин айрилип кәттим, Бирақ зор көйүмчанлиқ билән сени
    йенимға жиғимән;
  tel-2017: కొంతసేపే నేను నిన్ను వదిలేశాను. అయితే ఎంతో జాలితో నేను నిన్ను చేరదీస్తాను.
  hat-BSA: “Pou yon ti tan kout, Mwen te kite ou; men ak gran konpasyon, Mwen va ranmase
    ou.
  bxh-bxh: “E ꞌwaiyoꞌoꞌem maihala tupotupo. In moho E fanuwatohatohaem, Be haba E
    fafuyom.
  kos-kos: “Nga tuh siskomla ke kitin pacl, A ke pakoten lulap luk, nga fah sifil
    eiskom.
  hbo-WLC: בְּרֶ֥גַע קָטֹ֖ן עֲזַבְתִּ֑יךְ וּבְרַחֲמִ֥ים גְּדֹלִ֖ים אֲקַבְּצֵֽךְ׃
  ibo-ibo: “Naanị nwa mgbe nta ka m hapụrụ gị. Ma aga m eji obi ebere ukwuu kpọghachikwa
    gị
  ory-ory: ଆମ୍ଭେ ଅଳ୍ପକ୍ଷଣ ନିମନ୍ତେ ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିଅଛୁ; ମାତ୍ର ମହାକରୁଣାରେ ତୁମ୍ଭକୁ ସଂଗ୍ରହ
    କରିବା।
  chk-chk: ‘Lon ekis chök fansoun üa lükisökuruk, nge ren tong mi lapalap üpwe etiwasefäliik.
  rop-rop: Blanga lilwan taim ai nomo bin wandim yu, bat dumaji mi laigim yu detmatj
    en ai garram det brabli gudbala filing blanga yu, ai garra pudum main bingga langa
    yu igin.
  ukr-1871: На час невеличкий покинув я був тебе; тепер же з великою любовю приймаю
    тебе.
  deu-1951: Einen kleinen Augenblick habe ich dich verlassen; aber mit großer Barmherzigkeit
    werde ich dich sammeln.
  eng-JPS: For a small moment have I forsaken thee; but with great compassion will
    I gather thee.
  srp-1865: Za malo ostavih te, ali s velikom milošæu pribraæu te.
  lug-lug: “Nakulekako akaseera katono nnyo; naye ndikukuŋŋaanya n’okusaasira okungi.
  heb-heb: ברגע קטן עזבתיך וברחמים גדלים אקבצך׃
  ben-IRV: “কারণ এক মুহূর্তের জন্য আমি তোমাকে ত্যাগ করেছি, কিন্তু মহা দয়ায় আমি তোমাকে
    জড়ো করব।
  pan-pan: ਕੁਝ ਪਲ ਲਈ ਹੀ ਮੈਂ ਤੈਨੂੰ ਤਿਆਗਿਆ ਸੀ, ਪਰ ਵੱਡੀਆਂ ਰਹਮਤਾਂ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਇਕੱਠਾ
    ਕਰਾਂਗਾ।
  mya-JVB: သင့်ကို ခဏ သာ ငါစွန့် သည် ဖြစ်၍ ၊ များ စွာသော ကရုဏာ နှင့် တဖန်သိမ်းဆည်း
    ဦးမည်။
  tbg-tbg: Mpo, te inaara entaqai ni qaqira kaunarave. Ti muntukavano voqamakero niara
    vaimantara ti, te qaiqaa ni naaramake ntitarerave.
  hmo-hmo: “Nega sisina sibona lau ese oi lau rakatania, to hari mai egu lalokau bada
    danu, oi dekenai do lau hakapua lou.
  urd-urd: मैंने एक दम के लिए तुझे छोड़ दिया, लेकिन रहमत की फ़िरावानी से तुझे ले लूँगा।
  rus-SYN: На малое время Я оставил тебя, но с великою милостью восприму тебя.
  bqc-SIM: Ma n to we yãa yↄↄ gĩaɛ, ãma má ɛa n si ma sùuu zↄ̃ↄ yã́i.
  tcz-CHONGTHU: Phat chomcha kadon lou nahin, hijongleh khoto them tah’a kale lah
    kit ding nahi.
  mar-mar: मी तुला थोड्या वेळासाठी सोडले, परंतु मोठ्या करुणेने मी तुला एकत्र करीन.
  soq-soq: Iawe God mida e oniaedia ema epe wade, “Walama kampaida os baiwa ne eena,
    tane nuaparena debama mampe leuepo mainawo winea.
  qub-qub: «Gamtaga rätullami cachaycurä. Ichanga fiyupa cuyapäcoj cashpämi yapay
    shuntashayqui.
  hat-hat: 'Men sa Bondye ou la di ou: -Mwen te kite ou pou yon ti tan. Men, m''ap
    tounen avè ou ankò paske mwen renmen ou anpil.'
  eng-BSB: “For a brief moment I forsook you, but with great compassion I will bring
    you back.
  eng-WEBPB: “For a small moment I have forsaken you, but I will gather you with great
    mercies.
  kbq-kbq: Na'ankure osi'a knafi namefira hugami'noe. Hianagi tusi nasunku hugante'na
    ete kavregahue.
  nhe-BL: 'Quena, yajaya quiijtohua: “Na nimechtlahuelcajqui para se tlalochtli, pero
    ica miyac teicnelijcayotl sampa nimechcuiti.'
  gub-BL: Apuir newi. Namumaw kwaw kwarahy tetea'u muite newi. Ko 'ar rehe urumuzewyr
    kar putar hezeupe ihe nehe kury, neamutar katu pà ihe nehe kury.
  eng-DRA: For a, small moment have I forsaken thee, but with great mercies will I
    gather thee.
