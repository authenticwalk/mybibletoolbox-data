verse: ISA.054.015
translations:
  mal-C: ആരെങ്കിലും നിനക്കെതിരേ യുദ്ധംചെയ്യുന്നെങ്കിൽ, അത് എന്റെ ഹിതപ്രകാരം ആയിരിക്കുകയില്ല;
    നിന്നെ ആക്രമിക്കുന്നവരെല്ലാം നിനക്കു കീഴടങ്ങുകതന്നെചെയ്യും.
  deu-TKW: 'Streitet aber doch einer wider dich, so ist''s sicher nicht von mir gewollt:
    wer irgend mit dir streitet, der soll fallen!'
  lin-lin: Soki babundisi yo, ekowuta epai na Ngai te ; moto nyonso oyo akobundisa
    yo akokweya liboso na yo.
  eng-LSV: Behold, he diligently assembles without My desire, || Whoever has assembled
    near you falls by you!
  eng-GNV: 'Beholde, the enemie shall gather himselfe, but without me: whosoeuer shall
    gather himselfe in thee, against thee, shall fall.'
  eng-WEBSTER: 'Behold, they shall surely assemble but not by me: whoever shall assemble
    against thee shall fall for thy sake.'
  nhw-BL: Huan sintla se acajya hualas anmechhuilanaqui, amo ximoilhuica para na nijtitlantoc
    ma anmechtlatzacuiltiqui. Amo nijtitlantoc huan yaya amo tlatlanis, pero Jerusalén
    tlatlanis pampa nopona na niitztos amohuaya.
  swh-ONEN: Kama mtu yeyote akikushambulia, haitakuwa kwa ruhusa yangu; yeyote akushambuliaye
    atajisalimisha kwako.
  bba-bba: Be bɑ wesiɑnɑmɔ bu kɑ nun seesi, nɑ ǹ wɑ̃ɑ kɑ be. Be bɑ nɔɔ tiɑ kuɑ bu
    kɑ nun wɔri, kɑɑ bu kɑmiɑwɑ.
  eng-KJVCPB: 'Behold, they shall surely gather together, but not by me: Whosoever
    shall gather together against thee shall fall for thy sake.'
  cpy-cpy: Arika ikoshekaetemi, tee naaka kantakahaeyaawoni, Roori kantacha, aritaki
    poetsinampaakiri eeroka ikaatzi maemanetemini.
  luo-luo: Kapo ni ngʼato omonji, to ok nobed ni an ema aore; to ngʼato angʼata momonji
    nochiwre e lweti.
  meu-meu: Ta ese heiri-heiri bema havaraia, unu na dia lauegu amo; baine heiri-heiri
    henimu tauna na oi daimu ai baine moru.
  npi-ULB: हेर्, कसैले कष्‍ट ल्यायो भने, त्‍यो मबाट हुनेछैन । तँमाथि कष्‍ट ल्याउने
    जोसुकैले पराजय बेहोर्नेछ ।
  yor-yor: Bí ẹnikẹ́ni bá tilẹ̀ bá ọ jà, kò ní jẹ́ láti ọwọ́ mi; ẹnikẹ́ni tí ó bá
    bá ọ jà ni yóò túúbá fún ọ.
  pes-OPCB: اگر قومی بر تو هجوم آورند، این امر با اجازهٔ من نخواهد بود. پس آنانی که
    با تو بجنگند، از پای در خواهند آمد.
  tgl-ULB: Masdan, kung sinuman ang mag-uumpisa ng kaguluhan, hindi ito magmumula
    sa akin; ang sinumang mag-uumpisa ng kaguluhan sa inyo ay babagsak sa pagkatalo.
  cbu-NT: Tputs siyapa waratamaam zandkitaatiya, nda nuwamand xarashish siyaa waratchinllinaya.
    Ashiritaa, siyamari kasitssa, Apanll siyaa átcha.
  hui-hui: Maru karume í̠ baba wai bule ibiyagua i̱na pu larugola ndo tini hameme
    ibini. Í̠ baba wai birarume ti bo ibira halu i̱na í̠naga giha mo ya holebero.
  mya-mya: အ​ကယ်​၍​သင့်​အား​ထိ​ပါး​တိုက်​ခိုက်​လာ​သူ တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​မူ၊
    ထို​သူ​သည်​ငါ​၏​ခွင့်​ပြု​ချက်​ကို​ရ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။ သင့်​အား​စစ်​ပြိုင်​လာ​သူ​မှန်​သ​မျှ​သည်
    ကျ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག མི་ཡར་ལངས་ནས་ཁྱོད་ལ་རྒོལ་ནའང་། དེ་ནི་ང་ལས་བྱུང་བ་མིན་ལ། ཁྱོད་ཀྱི་རྐྱེན་གྱིས་དེ་སར་འགྱེལ་བར་འགྱུར།
  sna-sna: Kana mumwe akakurwisa, handisini ndinenge ndazviita; ani naani anokurwisa
    achazvipira kwauri.
  spa-BLM: He aquí que pueden reunirse, pero no por mí. Quien se reúna contra ti,
    caerá por tu culpa.
  cac-cac: Tato ay mach ol javoc yac' oval eyed'oc, man̈oc in svac'cot eb', yuj chi'
    ol eyac'n̈ej ganar eb'.
  swh-ULB: Tazama, ikiwa yeyote atakaye koroga matatizo, hayatako kwangu; yeyote atakaye
    changanya matatizo pamaoja na wewe ataanguka kwa kishindo.
  bel-bel: Вось, будуць узбройвацца супроць цябе, але не ад Мяне; хто б ні ўзброіўся
    супроць цябе, - загіне.
  deu-ELBBK: Siehe, wenn man sich auch rottet, so ist es nicht von mir aus; wer sich
    gegen dich rottet, der wird um deinetwillen fallen.
  mbb-OT: Emun duen edsurung kenikew; kenà heini kediey he suat. Ebpekesurindir is
    edsurung kenikew.
  mal-2015: ഒരുത്തൻ നിന്നോടു കലശൽ കൂടുന്നു എങ്കിൽ അതു എന്റെ ഹിതപ്രകാരമല്ല; ആരെങ്കിലും
    നിന്നോടു കലശൽ കൂടിയാൽ അവൻ നിന്റെ നിമിത്തം വീഴും.
  gup-gup: Bu bininj birribuyika kabirrimre kabirridjare ngundibun, wanjh djal bedman,
    minj ngaye ngabenmunkewe, dja bedda wanjh kabirribarabun, kabirridowerren.”
  rmc-rmc: Dikh, te pre tu vareko džala, na ela oda mandar, te pre tu vareko avela,
    perela anglal tute.
  pes-OPV: همانا جمع خواهند شد اما نه به اذن من. آنانی که به ضد توجمع شوند به‌سبب
    تو خواهند افتاد.
  ron-1924: Дакэ се урзеск унелтирь, ну вин де ла Мине; орьчине се ва уни ымпотрива
    та ва кэдя суб путеря та.
  ben-OBCV: কেউ যদি তোমাকে আক্রমণ করে, তা আমার থেকে হবে না; যে কেউই তোমাকে আক্রমণ
    করুক, সে তোমার কাছে আত্মসমর্পণ করবে।
  som-som: Bal ogow, haddii dagaal laysu soo wada urursado xaggayga kama iman doono.
    Ku alla kii dagaal kugu kiciyaaba aawadaa buu u dhici doonaa.
  lat-VUC: Ecce accola veniet qui non erat mecum, advena quondam tuus adjungetur tibi.
  eng-ASVBT: 'Behold, they may gather together, but not by me: whosoever shall gather
    together against thee shall fall because of thee.'
  ita-1885: Ecco, ben si faranno delle raunate, ma non da parte mia; chi si radunerà
    contro a te, venendoti addosso, caderà.
  eng-LXXUP: Behold, strangers shall come to thee by me, and shall sojourn with thee,
    and shall run to thee for refuge.
  eng-ULB: Look, if anyone stirs up trouble, it will not be from me; anyone who stirs
    up trouble with you will fall in defeat.
  spa-VBL: Si algún invasor viene a atacarte, yo no lo envié; tú derrotarás a cualquiera
    que te ataque.
  fra-_FOB: Que l'on forme des complots, cela ne viendra pas de moi. Qui complotera
    contre toi, tombera devant toi!
  mal-mal: ഒരുത്തൻ നിന്നോട് കലഹം ഉണ്ടാക്കുന്നു എങ്കിൽ അത് എന്റെ ഹിതപ്രകാരമല്ല; ആരെങ്കിലും
    നിന്നോട് കലഹം ഉണ്ടാക്കിയാൽ അവൻ നിന്റെനിമിത്തം വീഴും.
  urd-GVR: Agar koī tujh par hamlā kare bhī to yih merī taraf se nahīṅ hogā, is lie
    har hamlā-āwar shikast khāegā.
  suz-BL: मिनु “सुइ इ कली श्‍येत गेचा कली खुम्‍साक्‍म हना, आं पशो ममाइ। सुमी इ कली
    लडाइ तोइबा, मेको इ पर्बम साइक्‍चा पुंइसीनीम।
  eng-NOY: If any be leagued against thee, it is not by my command; Whoever shall
    be leagued against thee shall come over to thee.
  ita-1927: Ecco, potranno far delle leghe; ma senza di me. Chiunque farà lega contro
    di te, cadrà dinanzi a te.
  ckb-ckb: ئەگەر پەلامار درایت، ئەوە لەلایەن منەوە نابێت، ئەوەی هێرش دەکاتە سەرت،
    دەبێتە ژێر دەستت.
  eng-BBE: 'See, they may be moved to war, but not by my authority: all those who
    come together to make an attack on you, will be broken against you.'
  kan-OKCV: ನೋಡು, ಯಾರಾದರೂ ನಿನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿದರೆ, ಅದು ನನ್ನ ಅಪ್ಪಣೆಯಿಂದ ಅಲ್ಲ; ಯಾರು
    ನಿನ್ನ ಮೇಲೆ ದಾಳಿಮಾಡುತ್ತಾರೋ, ಅವರು ನಿನಗೆ ಅಧೀನವಾಗುವರು.
  tam-2017: இதோ, உனக்கு விரோதமாகக் கூட்டங்கூடினால், அது என்னாலே கூடுகிற கூட்டமல்ல;
    எவர்கள் உனக்கு விரோதமாகக் கூடுகிறார்களோ, அவர்கள் உன் ஆளுகைக்குள்ளாக வருவார்கள்.
  spa-RV-1909: 'Si alguno conspirare contra ti, será sin mí: el que contra ti conspirare,
    delante de ti caerá.'
  ron-BTF: Iată, cu siguranţă ei se vor aduna, dar aceasta nu va fi de la mine, oricine
    se va aduna împotriva ta va cădea din cauza ta.
  eng-WEBP: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  eng-FBV: If any invader comes to attack you, I didn't send them; you will defeat
    anyone who attacks you.
  nld-1939: Zie, die u aangrijpt, Krijgt zijn einde van Mij; Die ù overvalt, Zal over
    ù vallen.
  nch-BL: Huan sinta se acajya hualas amechtehuiqui, amo ximoilhuica para na nijtitantoc
    ma amechtatzacuiltiqui. Amo nijtitantoc huan yaya amo tatanis, pero Jerusalén
    tatanis pampa nopona na niitztos amohuaya.
  vie-1934: Nầy, nếu người ta lập mưu hại ngươi, ấy chẳng phải bởi ta. Kẻ nào lập
    mưu hại ngươi sẽ vì cớ ngươi mà sa ngã.
  hin-CV: यदि कोई तुम पर हमला करे, तो याद रखना वह मेरी ओर से न होगा; और वह तुम्हारे
    द्वारा हराया जाएगा.
  eng-OURB: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  spa-BES: Mira, pueden ser movidos a la guerra, pero no por mi autoridad; todos los
    que se unan para atacarte, serán quebrantados contra ti.
  tdx-tdx: Mete hifanontone iereo, fa tsy ty amako; hikorovoke añatrefa’o eo ze mikitroke
    azo.
  tha-KJV: ดู​เถิด พวกเขาจะปลุกปั่นให้​เก​ิดการแก่งแย่งเป็นแน่ แต่​ก็​มิใช่​เพราะมาจากเรา
    ผู้​ใดปลุกปั่นให้​เก​ิดการแก่งแย่​งก​ับเจ้า ผู้​นั้นจะล้มลงเพราะเจ้า
  por-BR-2018: Se alguém lutar contra ti ,não será por mim; quem lutar contra ti cairá
    por causa de ti.
  deu-ELO: Siehe, wenn man sich auch rottet, so ist es nicht von mir aus; wer sich
    wider dich rottet, der wird um deinetwillen fallen.
  eng-WYC-2018: Lo! a stranger shall come, that was not with me; he, that was sometime
    thy comeling, shall be joined to thee. (Behold! some shall gather together against
    thee, but it shall not be by my doing; and all those who do gather together against
    thee, shall fall or shall fail.)
  epo-epo: Certe, oni sin armos kontraŭ vi, sed tio ne estos de Mi; kiu sin armos
    kontraŭ vi, tiu falos antaŭ vi.
  uig-PIN: Mana, birǝrsi ⱨaman yiƣilip sanga ⱨujum ⱪilsa, (Biraⱪ bu ix Mening ihtiyarimda
    bolƣan ǝmǝs), Kimki yiƣilip sanga ⱨujum ⱪilsa sening sǝwǝbingdin yiⱪilidu.
  beo-beo: Nowa da dilima doagala:sea, ilia da Na hanaiga hame hamomu. Be nowa da
    dilima gegesea da dafamu.
  tpi-OTNT: Sapos sampela lain i kam bilong pait long yu, yu mas save olsem mi no
    salim ol i kam. Nogat. Ol i kam long laik bilong ol yet. Olsem na bai mi putim
    ol long han bilong yu.
  hau-SA: In wani ya far miki, ba daga wurina ba ne; duk wanda ya far miki zai miƙa
    wuya gare ki.
  uig-LAT: Mana, birersi haman yighilip sanga hujum qilsa, (Biraq bu ish Méning ixtiyarimda
    bolghan emes), Kimki yighilip sanga hujum qilsa séning sewebingdin yiqilidu.
  nde-nde: Nxa ekhona ozakuhlasela, kobe kungayisimi; loba ngubani okuhlaselayo uzazinikela
    kuwe.
  ton-ton: 'Vakai, ko e moʻoni te nau tānaki fakataha, ka e ʻikai ʻiate au: ko ia
    kotoa pē ʻe fakataha ko e fili kiate koe ʻe hinga koeʻuhi ko koe.'
  ces-1613: Aj, budouť nejedni bydliti s tebou, kteříž nejsou moji, ale kdož by bydleje
    s tebou, byl proti tobě, padne.
  eng-WMB: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  tam-TCV: உன்னை யாராவது தாக்கினால் அது எனது செயல் அல்ல; உன்னைத் தாக்குகிறவன் எவனும்
    உன்னிடம் சரணடைவான்.
  ceb-ULB: Tan-awa, kung adunay nagpasiugda sa kasamok, dili kini gikan kanako; si
    bisan kinsa nga magpasiugda sa kasamok nganha kanimo mabuntog gayod.
  pol-UBG: Oto zbiorą się razem, ale nie przeze mnie. Ktokolwiek zbierze się przeciwko
    tobie, upadnie ze względu na ciebie.
  agr-agr: Makichik aentskesh jetepakug, wi inagbau asagkesh jetepakchatnai, dutijamkuish
    duka ame depetkatnaitme.
  kyc-kyc: Mendeme emba nyuo kuinya palyuo pyalana piramo doko Nambame suu pyaa naro
    dokona rangeme suu pilyu ote lao pira. Mendeme baa emba yanda pimwaiyuo kararamo
    doko isa para ingilyamo.
  urd-GVU: اگر کوئی تجھ پر حملہ کرے بھی تو یہ میری طرف سے نہیں ہو گا، اِس لئے ہر حملہ
    آور شکست کھائے گا۔
  deu-1912: Siehe, wer will sich wider dich rotten und dich überfallen, so sie sich
    ohne mich rotten?
  kan-2017: ನೋಡು, ಯಾರಾದರೂ ನಿನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿದರೆ ಅದು ನನ್ನ ಅಪ್ಪಣೆಯಿಂದ ಅಲ್ಲ; ಯಾರು
    ನಿನ್ನ ಮೇಲೆ ವ್ಯಾಜ್ಯವಾಡುತ್ತಾರೋ ಅವರು ನಿನ್ನ ನಿಮಿತ್ತ ಕೆಡವಲ್ಪಡುವರು.
  yap-yap: Ra cham be’ ngom ma gathigag e gu pi’ nge yib; ma en nra cham ngom e yira
    thirif u but’!
  hlt-MCSB: A mae la aka mae te khaw kai lamkah moenih he. Nang aka mae te khaw namah
    taengah cungku bitni.
  mdy-ETH: ኔና ዖላኒ ዔቃያ ዓኣታቴ ታኣኒ ዔያቶ ዳኪባኣያታሢሮ ባሺንቲ ኩቺ ኔኤም ዒንጋንዳኔ።»
  twi-ASANTE: Sɛ obi to hyɛ wo so a, na ɛmfiri me; na deɛ ɔto hyɛ wo so no de ne ho
    bɛma wo.
  eng-WEBU: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  wal-wal: Nena olanau denddiyaabi de7ikko, hegee ta sheniyaa oottenna; taani ne bagga
    gidiyo gishshau, nena olanau denddiya ubbai kunddana.
  spa-PDDPT: Si alguno conspira contra ti, lo hará sin Mí. El que conspire contra
    ti, caerá delante de ti.
  gun-gun: Xapy'a rei ndere opu'ã va'e oiko teĩ xee ambou va'e e'ỹ 'rã. Ha'e ramo
    ndere opu'ã va'e oitypaa 'rã nerenonde.
  ilo-ULB: Kitaem, no adda ti mangpataud iti riribuk, saanto daytoy a nagtaud kaniak;
    siasinoman a mangpataud iti riribuk kenka ket maparmekto.
  kpg-kpg: Ma iai tangada ga heebagi adu gi di goe, gei goe gi iloo bolo Au digi dumaalia anga.
    Be koai hua dela e heebagi adu gi di goe, geia gaa doo gi lala.
  uig-ARA: مانا، بىرەرسى ھامان يىغىلىپ ساڭا ھۇجۇم قىلسا، (بىراق بۇ ئىش مېنىڭ ئىختىيارىمدا
    بولغان ئەمەس)، كىمكى يىغىلىپ ساڭا ھۇجۇم قىلسا سېنىڭ سەۋەبىڭدىن يىقىلىدۇ.
  sus-sus: Xa gere sa bula wo xili ma, na mu kelixi n tan xa ma. N xa a fala wo bɛ,
    wo gerefae xa fe kanama nɛ.
  pon-2006: Ma mehmen pahn mahweniong uhk, ke en ese me kaidehn ngehi me mweidohng;
    oh mehmen me uhwong uhk oh pelianuhkada, e pahn pwupwudi.
  jae-jae: Lau teŋ embe sêkêŋ kisa êndêŋ aôm, naŋ ŋam êsêp aê atom ma aôm taôm oc
    ôku ŋac, taŋ ênac siŋ êndêŋ aôm naŋ tulu.
  ksd-ksd: Ea, kan diat a kor varurung, ma pa iau ga tul tar ia ta diat; ma diat par
    ba dia koakor varurung upi diat a tur bat u, diat a bura boko tam.
  tur-YTC: İşte, onlar toplanabilirler ama benden değil. Sana karşı kim toplanırsa
    senden dolayı düşecektir.”
  grc-BRENT: Ἰδοὺ προσήλυτοι προσελεύσονταί σοι διʼ ἐμοῦ, καὶ παροικήσουσί σοι, καὶ
    ἐπὶ σὲ καταφεύξονται.
  ind-AYT: Jika ada siapa pun yang menyerangmu, itu bukan dari-Ku. Siapa pun yang
    melawanmu akan jatuh olehmu.
  nya-nya: Ngati wina adzakuthirani nkhondo, si ndine amene ndachititsa; aliyense
    amene adzalimbana nanu adzagonja chifukwa cha iwe.
  hrv-hrv: Ako li te napadnu, neće doći od mene; tko se na te digne, zbog tebe će
    pasti.
  mps-mps: Te hani mebago nage dali hwįai olama, asobaso da, te nago te tiwai koneao,
    te augwali eno tagala palobaso me asobeo. Menio. Te augwa homugo digi asali. Tama
    augwali te eno nago nogoba mueibao,” wali.
  tpi-tpi: Sapos sampela lain i kam bilong pait long yu, yu mas save olsem mi no salim
    ol i kam. Nogat. Ol i kam long laik bilong ol yet. Olsem na bai mi putim ol long
    han bilong yu.
  dan-1931: Angribes du, er det uden min Vilje, falde skal hver, som angriber dig;
  vie-OVCB: Nếu quốc gia nào tiến đánh ngươi, thì đó không phải bởi Ta sai đến. Bất
    cứ ai tấn công ngươi sẽ ngã thảm hại.
  guj-2017: જુઓ, જો કોઈ મુશ્કેલી ઊભી કરે, તો તે મારા તરફથી હશે નહિ; જેઓ તારી સામે
    મુશ્કેલી ઊભી કરશે તેઓ તારી આગળ હારી જશે.
  pon-2006A: Ma mehmen pahn mahweniong uhk, ke en ese me kaidehn ngehi me mweidohng;
    oh mehmen me uhwong uhk oh pelianuhkada, e pahn pwupwudi.
  por-BRBSL: Eis que eles podem se reunir, mas não por mim. Quem se reunir contra
    você, cairá por sua causa.
  cth-cth: Kaie kâ laipalah, apinihai na taran mahoeh toe. Nang tuk hanelah kamkhueng
    e pueng teh, koung a rawp awh han.
  twi-twi: Sɛ obi tow hyɛ wo so a, na emfi me; na nea ɔtow hyɛ wo so no de ne ho bɛma
    wo.
  hlt-hlt: A mae la aka mae te khaw kai lamkah moenih he. Nang aka mae te khaw namah
    taengah cungku bitni.
  tbz-SIM: Bɑ́ kɛ̀ bɛ̀ bo dɑ do mudoò dɛ̀ í yó mbonní m borɛ̀, kɛ̀ wèè dɑ dèkɛ weè
    doti.
  msy-2020: Eghtɨ gumazitaba nɨ ko mɨsoghsɨ izɨtɨ, nɨ kamaghɨn fogh suam, kɨ me amadazir
    puvatɨ. Me uan ifongiamɨn izi. Kamaghɨn amizɨ, tina nɨ mɨsoghasa izi, a uabɨ kuram
    iniam.
  azb-azb: Sənə hücum edən olsa, bil ki, bu Məndən deyil, Sənə hücum edən hər kəs
    Qarşında yerə yıxılacaq.
  eng-DBY: 'Behold, they shall surely gather together, [but] not by me: whosoever
    gathereth together against thee shall fall because of thee.'
  hin-2017: सुन, लोग भीड़ लगाएँगे, परन्तु मेरी ओर से नहीं; जितने तेरे विरुद्ध भीड़
    लगाएँगे वे तेरे कारण गिरेंगे।
  wol-KYG: Xanaa dees na songe moos, waaye ku la song it, yebalu ma ko, te ku la song
    daanu fi sa kanam.
  eng-YLT: Lo, he doth diligently assemble without My desire, Who hath assembled near
    thee? By thee he falleth!
  eng-WYC-2017: Lo! a stranger shall come, that was not with me; he, that was some-time
    thy comeling, shall be joined to thee.
  eng-WMBB: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  urd-GVH: अगर कोई तुझ पर हमला करे भी तो यह मेरी तरफ़ से नहीं होगा, इसलिए हर हमलाआवर
    शिकस्त खाएगा।
  rug-rug: Be atu rapata sari kaiqa, si lopu Arau tavetia si asa; ba asa pu rapata
    igo si kote tava kilasa mo koa goi.
  gaz-gaz: Yoo namni tokko iyyuu lola sitti kaase ani keessaa hin qabu; namni lola
    sitti kaasu kam iyyuu harka sitti kennata.
  fra-LSG: Si l’on forme des complots, cela ne viendra pas de moi; Quiconque se liguera
    contre toi tombera sous ton pouvoir.
  gnn-gnn: Ŋunhi yurru ŋula yol yolŋu marrtjinydja bunharawunydja nhuŋu, ŋunhiyinydjayi
    mari marrtji yukurra yaka ŋarrakuŋunydja; Ŋunhiyinydjayi mari‐djämamirrinydja
    yurru yana galkirrina winya'yunna‐wala yana, liŋgu ŋarranydja dhuwala nhokala
    warray gali'ŋura.
  yal-yal: Xa muxune ɛ yɛngɛ, na mi kelixi n tan ma, naxan yo na ɛ yɛngɛ, na birama
    nɛn ɛ sanna bun!
  haw-1868: Aia hoi, e hookipikipi no lakou, aole nae mamuli o ka'u olelo ana, O ka
    mea kipi aku ia oe, e haule no ia mamuli ou.
  arb-NAV: فَإِذَا حَشَدَ عَدُوٌّ جُيُوشَهُ لِقِتَالِكُمْ، فَلَنْ يَكُونَ ذَلِكَ بِأَمْرٍ
    مِنِّي، لِهَذَا أَقْضِي عَلَى كُلِّ مَنْ يُعَادِيكُمْ وَأَحْمِيكُمْ
  ewe-ewe: Ne ame aɖe wɔ avu kpli wò la, menye nyee dɔe o. Ame si awɔ avu kpli wò
    la, ana ta.
  eng-LEE: 'Behold, they that assemble together, are nothing without me: whatsoever
    assembleth together against thee shall fall under thy power.'
  asm-FB: চোৱা, যদি কোনো এজন যন্ত্রণাৰে আলোড়িত কৰে, সেইয়া মোৰ পৰা নহয়; যি কোনোৱে
    তোমালোকক যন্ত্রণাৰে আলোড়িত কৰাৰ সৈতে তোমালোকক পৰাজিত কৰিব।
  sus-A: شَ فٍرٍ سَ بُلَ وٌ شِلِ مَ، نَ مُ كٍلِشِ ﭑ تَن شَ مَ. ﭑ شَ عَ قَلَ وٌ بّ،
    وٌ فٍرٍقَيٍ شَ قٍ كَنَمَ نّ.
  fra-SBL: Voici, ils peuvent s'assembler, mais pas par moi. Celui qui se ligue contre
    toi tombera à cause de toi.
  hbo-hbo: הֵ֣ן גֹּ֥ור יָג֛וּר אֶ֖פֶס מֵֽאֹותִ֑י מִי־גָ֥ר אִתָּ֖ךְ עָלַ֥יִךְ יִפֹּֽול׃
  kik-kik: Na rĩrĩ, andũ mangĩgaagũtharĩkĩra-rĩ, niĩ ndigakorwo ũhoro-inĩ ũcio; na
    mũndũ o wothe ũgaagũtharĩkĩra-rĩ, ũcio nĩ kwĩneana akeeneana harĩwe.
  fra-NCL: Si une ligue se forme, cela ne viendra pas de moi ; qui s’est ligué contre
    toi ? Il tombera devant toi.
  cek-AK: Khenah, nang tuk hanah nihcae nawnto amkhueng o cadoeh, kai mah ka tuhsak
    ai; mi kawbaktih doeh nang tuh kami loe thazok ueloe, nang khaeah angpaek o lat
    tih.
  cuk-cuk: Dule begi gwichigualile, an eba-nai guosulid, dulemar-yogasaar begi gwichiguarmalale,
    bese galakudmaloed.
  uig-CYR: Мана, бирәрси һаман жиғилип саңа һуҗум қилса, (Бирақ бу иш Мениң ихтияримда
    болған әмәс), Кимки жиғилип саңа һуҗум қилса сениң сәвәвиңдин жиқилиду.
  tel-2017: ఎవరైనా చిక్కు తెస్తే, అది నా వలన కాదు. చిక్కు తెచ్చే వారెవరైనా ఓడిపోతారు.
  hat-BSA: Si nenpòt moun atake ou, se pa kote M sa va sòti. Nenpòt moun ki atake
    ou va tonbe akoz ou menm.
  kos-kos: Fin oasr kutena mwet mweuni kom, El oru ke tia ma nga sapkin. Ac fah kutangyukla
    kutena mwet su mweun lain kom.
  hbo-WLC: הֵ֣ן גּ֥וֹר יָג֛וּר אֶ֖פֶס מֵֽאוֹתִ֑י מִי־גָ֥ר אִתָּ֖ךְ עָלַ֥יִךְ יִפּֽוֹל׃
  ibo-ibo: Ọ bụrụ na onye ọbụla abịa ịlụso gị ọgụ, ọ siteghị nʼaka m; onye ọbụla nke
    na-alụso gị ọgụ ga-abụ onye e meriri emeri.
  ory-ory: ଦେଖ, ଲୋକମାନେ ଏକମେଳ ହୋଇ ପାରନ୍ତି, ମାତ୍ର ଆମ୍ଭ ଦ୍ୱାରା ନୁହେଁ; ଯେକେହି ତୁମ୍ଭ ବିପକ୍ଷରେ
    ଏକମେଳ ହୁଏ, ସେ ତୁମ୍ଭ ହେତୁ ପତିତ ହେବ।
  chk-chk: Are eman epwe fiu ngonuk, kopwe silei pwe esap pop seniei. Nge iö a fiu
    ngonuk, epwe kuf reöm.
  rop-rop: Ai kaan jandim enibodi blanga binijimap yumob taun igin, en if enibodi
    faitfaitbat langa yumob, wal yumob garra meigim detlot pipul jidan prisana en
    wek blanga yumob.
  ukr-1871: Будуть уставати на тебе, — та се не від мене, — і хто б нї узброївся проти
    тебе — погибне.
  deu-1951: Siehe, sie mögen sich wohl zusammenrotten; aber es kommt nicht von mir.
    Wer sich aber wider dich rottet, der wird an dir zu Fall kommen.
  eng-JPS: Behold, they may gather together, but not by Me; whosoever shall gather
    together against thee shall fall because of thee.
  srp-1865: Gle, biæe ih koji æe se sabirati na te, ali neæe biti od mene; koji se
    god saberu na te, pašæe.
  lug-lug: Omuntu yenna bwakulumbanga kiriba tekivudde gye ndi. Buli anaakulumbanga
    anaawangulwanga ku lulwo.
  heb-heb: הן גור יגור אפס מאותי מי גר אתך עליך יפול׃
  ben-IRV: দেখ, লোকে যদি দল বাঁধে, তা আমার থেকে হয় না; যে কেউ তোমার বিরুদ্ধে দল বাঁধে,
    সে তোমার জন্য পড়ে যাবে।
  pan-pan: ਵੇਖ, ਉਹ ਝਗੜਾ ਛੇੜਦੇ ਹਨ, ਪਰ ਮੇਰੀ ਵੱਲੋਂ ਨਹੀਂ, ਜਿਹੜਾ ਤੇਰੇ ਨਾਲ ਝਗੜੇ ਉਹ ਤੇਰੇ
    ਕਾਰਨ ਡਿੱਗੇਗਾ।
  mya-JVB: ငါ ၏ အခွင့်မ ရှိဘဲ သင့်တဘက်၌ အဘယ်သူမျှနေရာ မကျရ။ နေရာကျဘူးသောသူတို့သည်
    သင့် ဘက် သို့ ဝင်စား ကြလိမ့်မည်။
  tbg-tbg: Vokika ni hampata raqireka anivera, ne kia tiriara tiha, Viva vika nititaimanta
    aniavo tiate. Nai taukae ni hampata raqireka anivera, te vika ni kauquqi kaari
    ne vika naatara kevarave.
  hmo-hmo: Bema orea ta ese oi ia tuari henia neganai, inai be egu gwaumaoro ia abia
    guna lasi gauna. Oi dekenai idia tuari henia orea ibounai be do idia moru momokani.
  urd-urd: मुम्किन है कि वह कभी इकट्ठे हों, लेकिन मेरे हुक्म से नहीं, जो तेरे ख़िलाफ़
    जमा' होंगे, वह तेरे ही वजह से गिरेंगे।
  rus-SYN: Вот, будут вооружаться против тебя, но не от Меня; кто бы ни вооружился
    против тебя, падет.
  bqc-SIM: Tó wà lɛ̀lɛma, bee i bↄ ma kĩ́io, gbɛ̃́ pↄ́ lɛ̀lɛma a mikpama.
  tcz-CHONGTHU: Nangma douna a nam khat galla nasat dinga ahunga ahileh, keima hinsol
    ahipoi. Koi hijongleh nano khum ho chu gallel’a kumsuh ding ahiuve.
  mar-mar: पाहा, जर कोणीएक अशांतता निर्माण करीत असेल, तर ती माझ्यापसून नाही; कोणीएक
    तुझ्याबरोबर अशांतता निर्माण करतो तो अपयशात पडेल.
  qub-qub: Pipis magashunayquipaj shamöga manami noga camacächiptëchu shamongapaj.
    Chayno magashunayquipaj shamojcunataga llapantami binsinquipaj.
  hat-hat: Si yo atake ou, sa p'ap soti nan mwen. Nenpòt moun ki va fè ou lagè pral
    tonbe devan ou.
  eng-BSB: If anyone attacks you, it is not from Me; whoever assails you will fall
    before you.
  eng-WEBPB: Behold, they may gather together, but not by me. Whoever gathers together
    against you will fall because of you.
  kbq-kbq: Hanki mago vahemo'ma ha'ma hugante'naku'ma esaniana, e'i ana vahera Nagra
    hara erita viho hu'na huozmante'noe. Ana hu'negu ha'ma eri'za esnaza vahe'mo'za
    hara osu tamagri agorga manisune hu'za hugahaze.
  nhe-BL: Huan intla se acajya hualas inmechtehuiqui, amo ximoilhuica para na nijtitlantoc
    ma inmechtlatzacuiltiqui. Ax nijtitlantoc huan yajaya ax tlatlanis, pero Jerusalén
    tlatlanis pampa nopano na niitztos imohuaya.
  gub-BL: Aze amo ur neàmàtyry'ym pà wà nehe, ihe naiko kwaw wamur kar har romo ihe.
    Ereityk putar neàmàtyry'ymar nekutyr ur ma'e ràm upaw rupi katete ne wà nehe.
  eng-DRA: Behold, an inhabitant shall come, who was not with me, he that was a stranger
    to thee before, shall be joined to thee.
