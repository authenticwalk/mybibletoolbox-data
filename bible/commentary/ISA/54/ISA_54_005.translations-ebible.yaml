verse: ISA.054.005
translations:
  mal-C: നിന്റെ സ്രഷ്ടാവുതന്നെ നിന്റെ ഭർത്താവ്— സൈന്യങ്ങളുടെ യഹോവ എന്നാണ് അവിടത്തെ
    നാമം— ഇസ്രായേലിന്റെ പരിശുദ്ധനാണ് നിന്റെ വീണ്ടെടുപ്പുകാരൻ; അവിടന്നു സകലഭൂമിയുടെയും
    ദൈവം എന്നു വിളിക്കപ്പെടും.
  deu-TKW: 'Denn dein Gemahl ist dein Schöpfer: Jahwe der Heerscharen ist sein Name;
    und dein Erlöser ist der Heilige Israels: der Gott der ganzen Erde heißt er!'
  lin-lin: 'pamba te Mokeli na yo nde mobali na yo, Kombo na Ye : Yawe, Mokonzi ya
    mampinga ; Mosantu ya Isalaele azali Mosikoli na yo ; babengaka Ye : Nzambe ya
    mokili mobimba.'
  eng-LSV: For your Maker [is] your husband, || YHWH of Hosts [is] His Name, || And
    your Redeemer [is] the Holy One of Israel, || He is called God of all the earth.
  eng-GNV: For hee that made thee, is thine husband (whose Name is the Lord of hostes)
    and thy redeemer the Holy one of Israel, shall be called the God of the whole
    world.
  eng-WEBSTER: For thy maker is thy husband; the LORD of hosts is his name; and thy
    Redeemer the Holy One of Israel; The God of the whole earth shall he be called.
  nhw-BL: Pampa TOTECO amotlachijchijca, anisraelitame, yaya elis quen amohuehue huan
    anmechmocuitlahuis. Yaya itoca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
    Yaya amotemaquixtijca catli anmechcojqui para anelise iaxcahua. Yaya nopa Dios
    catli Tlatzejtzeloltic catli itztoc amohuaya anisraelitame. Yaya Dios catli quinahuatía
    nochi tlaltipactli.
  swh-ONEN: Kwa maana Muumba wako ndiye mume wako, Bwana Mwenye Nguvu Zote ndilo jina
    lake, yeye Aliye Mtakatifu wa Israeli ni Mkombozi wako, yeye anaitwa Mungu wa
    dunia yote.
  bba-bba: Domi nɛ, wunɛn tɑkɑ kowo nɑ sɑ̃ɑwɑ nɡe wunɛn durɔ. Nɛn yĩsirɑ Gusunɔ, wɔllu
    kɑ tem Yinni, kɑ Isirelibɑn Yinni Dɛɛro, kɑ hɑnduniɑ kpuron Yinni. Nɛnɑ nɑ nun
    yɑkiɑ.
  eng-KJVCPB: For thy Maker is thine husband; The Lord of hosts is his name; And thy
    redeemer the Holy One of Israel; The God of the whole earth shall he be called.
  cpy-cpy: Oshiyawo riimi Tajorentsi inanteeyaatyeemimi. Iroka iwaero Tajorentsi shintsiperori,
    riitaki pinakowenteemiri, Tajorentsi rini Itajorentsite Israel, Itajorentsite
    jaawijatzi.
  luo-luo: Nimar Jachwechni e chwori, Jehova Nyasaye Maratego e nyinge midendego,
    Jal Maler mar Israel e Jaresni; iluonge ni Nyasach piny ngima.
  meu-meu: Badina be Ikaramu Diravana na oi adavamu, ia ladana na Iehova Sabaota;
    Israel ena Helaḡa Diravana na oi Ihamaurimu, tanobada idoinai Diravana e gwauraiamu.
  npi-ULB: किनभने तँलाई बनाउनुहुने तेरो स्‍वामी हुनुहुन्छ । उहाँको नाउँ सर्वशक्तिमान्
    परमप्रभु हो । इस्रएलको परमपवित्र तेरो उद्धारक हुनुहुन्छ । उहाँलाई सारा पृथ्वीको
    परमेश्‍वर भनिन्छ ।
  yor-yor: Nítorí Ẹlẹ́dàá rẹ ni ọkọ rẹ Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀ Ẹni Mímọ́
    Israẹli ni Olùràpadà rẹ; a sì ń pè é ní Ọlọ́run gbogbo ayé.
  pes-OPCB: زیرا آفرینندهٔ تو که نامش خداوند لشکرهای آسمان است، شوهر تو خواهد بود.
    خدای قدوس اسرائیل که خدای تمام جهان است، نجا‌ت‌دهندۀ تو خواهد بود.
  tgl-ULB: Dahil ang inyong Manlilikha ay ang inyong asawa; Yahweh ng mga hukbo ang
    kanyang pangalan. At Ang Banal ng Israel ay ang inyong Manunubos; Tinatawag siyang
    Diyos ng buong daigdig.
  cbu-NT: Tsapurunassee tinampansha siyaa chinaku, siyaa wizanlleempaz ashiru yamayaru,
    siysa anush kisa taatssa. Uw kizpurcha. Apanll Taarashipancha. Siyaa tapachindampancha.
    Tsapurunassee zurampatari ksutkiya. Apanlliritcha. Yuwartatam zitaminaris Israelarini
    chinarangu anuritamcha.
  hui-hui: Í̠ Wabini i̱ kogome í̠ agalini haradagua holebero. I̱naga mini Anduane
    Homogo Hongo Haiheore kogoni. I̱ Isaraele wali agalirunaga Ngode Datagaliwabe
    mini tigabi baya burugule howa i̱na dindi bibahende ngaruni handayaho howa haru
    haame haga kogoni. I̱nioreme í̠ pele ngulebero.
  mya-mya: သင့်​ကို​ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​သည်၊ သင်​၏​ခင်​ပွန်း​ပ​မာ​သင့်​အား​ကြည့်​ရှု​စောင့်​ရှောက်
    တော်​မူ​လိမ့်​မည်။ ထို​အ​ရှင်​၏​နာ​မ​တော်​ကား၊အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​သ​တည်း။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း မြင့်​မြတ်​သော ဘု​ရား​သ​ခင်​သည်​သင့်​ကို​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​ကမ္ဘာ​လော​က​ကို အ​စိုး​ရ​တော်​မူ​ပါ​သည်​တ​ကား။
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་རང་སྐྲུན་མཁན་ནི་ཁྱོད་ཀྱི་ཁྱོ་ག་སྟེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོང་གི་མཚན་ལགས།
    ཁྱོད་རང་སྐྱོབ་མཁན་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་དང་། ས་གཞི་ཐམས་ཅད་ཀྱི་དཀོན་མཆོག་ཅེས་འབོད་པ་ཡིན།
  sna-sna: Nokuti Muiti wako ndiye murume wako, Jehovha Wamasimba Ose ndiro zita rake,
    Mutsvene waIsraeri ndiye Mudzikinuri wako; anonzi Mwari wenyika yose.
  spa-BLM: Porque tu Hacedor es tu esposo; Yahvé de los Ejércitos es su nombre. El
    Santo de Israel es tu Redentor. Será llamado el Dios de toda la tierra.
  cac-cac: Yujto a in in b'onac ex, icha eyetb'eyum vaji. A in b'i Jehová Yajal d'a
    Smasanil. E Columal vaji, e Diosal a inxon̈ej Ochi, sDiosal in pax masanil anima.
  swh-ULB: Maana Muumba ni mume wako; Yahwe wa majeshi ndilo jina lake. Mtakatifu
    wa Israeli yeye ni mkombozi wenu; anaitwa Mungu wa nchi yote.
  bel-bel: 'Бо твой Творца ёсьць муж твой; Гасподзь Саваоф - імя Яго, і Адкупнік твой
    - Сьвяты Ізраілеў: Богам усёй зямлі назавецца Ён.'
  wed-wed: Aubaina, taukauem lamna awam, wavana Bada Vivirewapana Kaukauana. Israel
    ana God Vivivireina am taugimaramelana, Tauna dobu anatapuna ai God.
  deu-ELBBK: 'Denn der dich gemacht hat, ist dein Mann, – HERR der Heerscharen ist
    sein Name – und der Heilige Israels ist dein Erlöser: Er wird der Gott der ganzen
    Erde genannt werden.'
  mbb-OT: Su siak is midlimbag kenikew, egkehimu a he iring te esawa nu. Mekeǥeǥehem
    he Nengazen is ngazan ku. Siak, is Waǥas he Megbevayà te Israel, iyan a Menluluwas
    nu. Egngezanan a he ‘Megbevayà te tivuuk he kelibutan.’
  mal-2015: നിന്റെ സ്രഷ്ടാവാകുന്നു നിന്റെ ഭർത്താവു; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു
    അവന്റെ നാമം; യിസ്രായേലിന്റെ പരിശുദ്ധനാകുന്നു നിന്റെ വീണ്ടെടുപ്പുകാരൻ; സർവ്വഭൂമിയുടെയും
    ദൈവം എന്നു അവൻ വിളിക്കപ്പെടുന്നു.
  gup-gup: Bolkkime wanjh God nawu ngunmarnbom ngudberre wanjh ngunmey dja yimerranj
    nabininjkobeng ke! Nungka kahngeyyo Yawey nawu Narrulkarrekimuk. Nungka nawu Nadjalkudji
    Nawernhdjamun Duninjh nuye Israel, wanjh nungan ngunngehkeng ngudberre. Nungka
    wanjh God duninjh nawu kabenmarnewohrnan birriwarlahkenh bininj kore kurorre rowk
    kabirrihni.”
  rmc-rmc: Tiro Stvoriťeľis hino tiro rom; leskro nav hin o Nekzoraleder RAJ. O Sveto
    le Izraeloskro hino tiro Vikupiťeľis; vičinel pes o Del caľa phuvakro.
  pes-OPV: زیرا که آفریننده تو که اسمش یهوه صبایوت است شوهر تو است. وقدوس اسرائیل
    که به خدای تمام جهان مسمی است ولی تو می‌باشد.
  ron-1924: 'кэч Фэкэторул тэу есте бэрбатул тэу: Домнул есте Нумеле Луй, ши Рэскумпэрэторул
    тэу есте Сфынтул луй Исраел. Ел Се нумеште Думнезеул ынтрегулуй пэмынт,'
  aui-aui: Kam berabera wawayina na ware moghanem naboni bi kana waghawagha na Yawe
    God Maragata Kirakiina. Isrel kana God kabikabikuwayina iniyawiimi, touna wawaya
    sakwatuveni da “Kubura tupana tumtumpipinina kana God.”
  ben-OBCV: কারণ তোমার নির্মাতাই তোমার স্বামী— সর্বশক্তিমান সদাপ্রভু তাঁর নাম— ইস্রায়েলের
    সেই পবিত্রতম জন তোমার মুক্তিদাতা; তিনি সমস্ত পৃথিবীর ঈশ্বর নামে আখ্যাত।
  som-som: Waayo, Uumahaaga ayaa ninkaaga ah, oo magiciisana waxaa la yidhaahdaa Rabbiga
    ciidammada. Kan Quduuska ah ee reer binu Israa'iilna waa Bixiyahaaga, oo waxaa
    isaga la odhan doonaa Ilaaha dhulka oo dhan.
  lat-VUC: 'Quia dominabitur tui qui fecit te, Dominus exercituum nomen ejus, et redemptor
    tuus, Sanctus Israël: Deus omnis terræ vocabitur.'
  eng-ASVBT: 'For thy Maker is thy husband; Jehovah of hosts is his name: and the
    Holy One of Israel is thy Redeemer; the God of the whole earth shall he be called.'
  ita-1885: 'Perciocchè il tuo marito è quel che ti ha fatta; il suo Nome è: Il Signor
    degli eserciti; e il tuo Redentore è il Santo d''Israele, il quale sarà chiamato
    l''Iddio di tutta la terra.'
  eng-LXXUP: 'For it is the Lord that made thee; the Lord of hosts is his name: and
    he that delivered thee, he is the God of Israel, and shall be called so by the
    whole earth.'
  eng-ULB: For your Maker is your husband; Yahweh of hosts is his name. The Holy One
    of Israel is your Redeemer; he is called the God of the whole earth.
  spa-VBL: Porque tu Hacedor es tu esposo, el Señor Todopoderoso es su nombre el Santo
    de Israel es tu Redentor, se llama el Dios de toda la tierra.
  fra-_FOB: Car ton créateur est ton époux; son nom est l'Éternel des armées; le Saint
    d'Israël est ton Rédempteur; il s'appelle le Dieu de toute la terre.
  mal-mal: നിന്റെ സ്രഷ്ടാവാകുന്നു നിന്റെ ഭർത്താവ്; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടുത്തെ
    നാമം; യിസ്രായേലിന്റെ പരിശുദ്ധനാകുന്നു നിന്റെ വീണ്ടെടുപ്പുകാരൻ; സർവ്വഭൂമിയുടെയും
    ദൈവം എന്ന് അവിടുന്ന് വിളിക്കപ്പെടുന്നു.
  urd-GVR: Kyoṅki terā Ḳhāliq terā shauhar hai, Rabbul-afwāj us kā nām hai, aur terā
    Chhuṛāne Wālā Isrāīl kā Quddūs hai, jo pūrī duniyā kā Ḳhudā kahlātā hai.”
  suz-BL: मारदे हना इ कली सेल्‍ब इ वोंइश बाक्‍‍ब। मेको आ नें मुर नेल्‍ल आन परमप्रभु
    यावे बाक्‍ब। इ कली श्‍येत रे प्रोंइब इस्राएली आन का ला बाक्‍शो परमप्रभु बाक्‍ब।
    मेको आ नें रागी नेल्‍ल ङा परमप्रभु बाक्‍ब।
  eng-NOY: For thy husband is thy Maker; Jehovah of hosts is his name. Thy redeemer
    is the Holy One of Israel; The God of the whole earth shall he be called.
  ita-1927: 'Poiché il tuo creatore è il tuo sposo; il suo nome è: l’Eterno degli
    eserciti; e il tuo redentore è il Santo d’Israele, che sarà chiamato l’Iddio di
    tutta la terra.'
  ckb-ckb: چونکە مێردی تۆ دروستکەرەکەی تۆیە، ناوی یەزدانی سوپاسالارە. ئەوەی دەتکڕێتەوە
    پیرۆزەکەی ئیسرائیلە، پێی دەگوترێت خودای هەموو زەوی.
  eng-BBE: 'For your Maker is your husband; the Lord of armies is his name: and the
    Holy One of Israel is he who takes up your cause; he will be named the God of
    all the earth.'
  kan-OKCV: ನಿನ್ನನ್ನು ಉಂಟುಮಾಡಿದವನೇ ನಿನ್ನ ಪತಿ. ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಎಂಬುದು ಆತನ ಹೆಸರು.
    ನಿನ್ನ ವಿಮೋಚಕನು ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೇ. ಸಮಸ್ತ ಭೂಮಿಯ ದೇವರು ಎಂದು ಆತನನ್ನು ಕರೆಯಲಾಗುತ್ತದೆ.
  tam-2017: உன் சிருஷ்டிகரே உன் நாயகர்; சேனைகளின் யெகோவா என்பது அவருடைய நாமம், இஸ்ரவேலின்
    பரிசுத்தர் உன் மீட்பர், அவர் சர்வபூமியின் தேவன் என்னப்படுவார்.
  spa-RV-1909: 'Porque tu marido es tu Hacedor; Jehová de los ejércitos es su nombre:
    y tu redentor, el Santo de Israel; Dios de toda la tierra será llamado.'
  ron-BTF: Fiindcă Făcătorul tău este soţul tău; DOMNUL oştirilor este numele său;
    şi Răscumpărătorul tău, Cel Sfânt al lui Israel; Dumnezeul întregului pământ va
    fi el numit.
  eng-WEBP: For your Maker is your husband; the LORD of Armies is his name. The Holy
    One of Israel is your Redeemer. He will be called the God of the whole earth.
  eng-FBV: For your Maker is your husband, the Lord Almighty is his name the Holy
    One of Israel is your Redeemer, he is called the God of the whole earth.
  nld-1939: Want uw Schepper zelf wordt uw gade, Jahweh der heirscharen is zijn Naam;
    Israëls Heilige wordt uw Verlosser, God van heel de aarde wordt Hij genoemd.
  nch-BL: Pampa TOTECO cati amechchijchijqui, anisraelitame, yaya elis quej amohuehue
    huan amechmocuitahuis. Yaya itoca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij. Yaya amotemaquixtijca cati amechcojqui para anelise iaxcahua. Yaya
    nopa Dios cati Tatzejtzeloltic cati itztoc amohuaya anisraelitame. Yaya Dios cati
    quinahuatía nochi taltipacti.
  vie-1934: Vì chồng ngươi tức là Đấng đã tạo thành ngươi; danh Ngài là Đức Giê-hô-va
    vạn quân. Đấng chuộc ngươi tức là Đấng Thánh của Y-sơ-ra-ên, sẽ được xưng là Đức
    Chúa Trời của cả đất.
  hin-CV: क्योंकि तुम्हें रचनेवाला तुम्हारा पति है— जिसका नाम है त्सबाओथ के याहवेह—
    तथा इस्राएल के पवित्र परमेश्वर हैं; जिन्हें समस्त पृथ्वी पर परमेश्वर नाम से जाना
    जाता है.
  eng-OURB: For your Maker is your husband; Adonai Tzva'ot [Yahweh Commander of heaven’s
    armies] is his name. The haKadosh Isra'el [the Holy One of God prevails] is your
    Redeemer. He will be called the God of the whole earth.
  spa-BES: Porque tu Creador es tu marido; el señor de los ejércitos es su nombre,
    y el Santo de Israel es tu libertador; Será nombrado el Dios de toda la tierra.
  tdx-tdx: Fa tañanjomba’o i Mpamboatse azoy, Iehovà’ i Màroy ty tahina’e; t’i Masi’
    Israele ro Mpijeba’o, t’i Andrianañahare’ ty tane toy ro fikanjiañe Aze.
  tha-KJV: เพราะผู้สร้างเจ้าเป็นสามีของเจ้า พระนามของพระองค์คือพระเยโฮวาห์จอมโยธา
    และองค์​บริสุทธิ์​ของอิสราเอลเป็นผู้​ไถ่​ของเจ้า เขาจะเรียกพระองค์ว่าพระเจ้าของสากลโลก
  por-BR-2018: 'Porque teu marido é o Criador; EU-SOU dos exércitos é o seu nome;
    e o Santo de Israel é o teu Redentor; ele será chamado: o Deus de toda a terra.'
  deu-ELO: 'Denn der dich gemacht hat, ist dein Mann, Jehova der Heerscharen ist sein
    Name, und der Heilige Israels ist dein Erlöser: Er wird der Gott der ganzen Erde
    genannt werden.'
  eng-WYC-2018: For he that made thee, shall be lord of thee; the Lord of hosts is
    his name; and thine again-buyer, the Holy of Israel, shall be called God of all
    earth. (For he who made thee, shall be thy lord, or thy husband; the Lord of hosts
    is his name; and thy Redeemer, the Holy One of Israel, shall be called the God
    of all the earth.)
  epo-epo: Ĉar via Kreinto estas via edzo, Eternulo Cebaot estas Lia nomo; kaj via
    Liberiginto estas la Sanktulo de Izrael, kiun oni nomas Dio de la tuta tero.
  uig-PIN: Qünki seni yaritip Xǝkillǝndürgüqing bolsa sening ering, Samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar Uning nami; Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqing bolsa Israildiki
    Muⱪǝddǝs Bolƣuqi, U barliⱪ yǝr-zeminning Hudasi dǝp atilidu.
  beo-beo: Dia Hahamosu dunu da dima digua agoane ba:mu. Ea dio da Hina Gode Bagadedafa.
    Isala:ili fi ilia Hadigi Gode da di gaga:mu. Bai E da osobo bagade amoma Hina
    bagade.
  tpi-OTNT: Mi God i bin wokim yu, mi bai i stap olsem man bilong yu. Nem bilong mi,
    em Bikpela I Gat Olgeta Strong. Mi God bilong Israel, mi God bilong mekim gutpela
    na stretpela pasin olgeta, na mi man bilong sambai long yu na helpim yu, mi tasol
    mi God bilong bosim olgeta hap bilong graun.
  hau-SA: Gama Mahaliccinki shi ne mijinki, Ubangiji Maɗaukaki ne sunansa, Mai Tsarkin
    nan na Isra’ila ne Mai Fansarki; ana ce da shi Allahn dukan duniya.
  uig-LAT: Chünki séni yaritip Shekillendürgüching bolsa séning éring, Samawi qoshunlarning
    Serdari bolghan Perwerdigar Uning nami; Hemjemet-Qutquzghuching bolsa Israildiki
    Muqeddes Bolghuchi, U barliq yer-zéminning Xudasi dep atilidu.
  nde-nde: Ngoba uMenzi wakho engumyeni wakho, uThixo uSomandla libizo lakhe oNgcwele
    ka-Israyeli unguMhlengi wakho; ubizwa ngokuthi nguNkulunkulu womhlaba wonke.
  ton-ton: He ko ho Tupuʻanga kuo fakamaau mo koe; ko Sihova ʻoe ngaahi kautau ko
    hono huafa ia; pea ko ho Huhuʻi ko e tokotaha māʻoniʻoni ʻo ʻIsileli; ʻe ui ia
    ko e ʻOtua ʻo māmani kotoa pē.
  ces-1613: Nebo manželem tvým jest Učinitel tvůj, jehož jméno Hospodin zástupů, a
    vykupitel tvůj Svatý Izraelský Bohem vší země slouti bude.
  eng-WMB: For your Maker is your husband; the LORD of Hosts is his name. The Holy
    One of Israel is your Redeemer. He will be called the God of the whole earth.
  tam-TCV: ஏனெனில், உன்னைப் படைத்தவரே உன் நாயகர்; சேனைகளின் யெகோவா என்பது அவருடைய
    பெயர், இஸ்ரயேலின் பரிசுத்தரே உனது மீட்பர்; அவர் பூமி முழுவதற்கும் இறைவன் என்னப்படுவார்.
  ceb-ULB: Kay ang imong Magbubuhat mao ang imong bana; si Yahweh nga labing gamhanan
    mao ang iyang ngalan. Ang Balaan sa Israel mao ang imong Manluluwas; gitawag siya
    nga Dios sa tibuok kalibotan.
  pol-UBG: Bo twoim małżonkiem jest twój Stwórca, PAN zastępów – to jego imię, a twoim
    Odkupicielem jest Święty Izraela – będzie nazywany Bogiem całej ziemi.
  agr-agr: Wagki Apajuí amina najapauwa nunú nuwa nuwatkamujai betek awajtamsattawai.
    Niina daajig Tuke Pujuu ashí senchigtin tutayai. Amina ayamjutpak uwemtijamna
    duka Israela Apajuíji pegkejam ashí nugkan jajutua awai.
  kyc-kyc: Bange peparae pyuo wasiyamo doko embena akalingi mendeke ingyuo karara.
    Dokona lao Kamongo Porai Wakasa letamano doko banya kingi dokosa lenge. Isaraele
    wambunya Anatu poo pyasi dokome nakama nyiso kyawa lete nyera. Doko baa yuu muu
    peparaena mupwa ingyuo karamo.
  urd-GVU: کیونکہ تیرا خالق تیرا شوہر ہے، رب الافواج اُس کا نام ہے، اور تیرا چھڑانے
    والا اسرائیل کا قدوس ہے، جو پوری دنیا کا خدا کہلاتا ہے۔“
  deu-1912: Denn der dich gemacht hat, ist dein Mann, der HERR Zebaoth heißt sein
    Name, und dein Erlöser, der Heilige in Israel, der aller Welt Gott genannt wird.
  kan-2017: “ನಿನ್ನ ಸೃಷ್ಟಿಕರ್ತನೇ ನಿನ್ನ ಪತಿ, ಆತನ ಹೆಸರು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವ; ಇಸ್ರಾಯೇಲಿನ
    ಸದಮಲಸ್ವಾಮಿಯು ನಿನ್ನ ನ್ಯಾಯಸ್ಥಾಪಕನಾಗಿದ್ದಾನೆ; ಸರ್ವಲೋಕದ ದೇವರೆಂಬ ನಾಮಧೇಯವನ್ನು ಹೊಂದಿರುವನು.
  yap-yap: En ni sunumiyem e bayi bod be’ ni figirngim, fithingan e SOMOL ni Gubin
    ma Rayag Rok! Fare Got nib thothup nu Israel e bayi biyuliyem, ir e be gagiyegnag
    ga’ngin e fayleng!
  hlt-MCSB: Nang aka yuu nah tih nang aka saii kah a ming tah caempuei BOEIPA ni.
    Nang aka tlan, Israel kah a cim tah diklai pum kah Pathen la a khue.
  mdy-ETH: ኔኤኮ ዓኒ ኔና ማዤሢኬ፤ ሱንፃ ዒዛኮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢኬ፤ ኔና ዓውሳሢ ዒስራዔኤሌኮ ዱማዼሢኬ፤ ዒዚ
    ዓጮ ቢያኮ ፆኦሲ ጌይንታኔ።
  twi-ASANTE: Na wo Bɔfoɔ yɛ wo kunu Asafo Awurade ne ne din, Israel Ɔkronkronni no
    yɛ wo Gyefoɔ. Wɔfrɛ no asase nyinaa so Onyankopɔn.
  eng-WEBU: For your Maker is your husband; the LORD of Armies is his name. The Holy
    One of Israel is your Redeemer. He will be called the God of the whole earth.
  wal-wal: Aissi giikko, nena Medhdhidaagee neessi azinaa; ayyo sunttaikka Ubbaappe
    Wolqqaama GODAA. Israa7eela Geeshshai nena Wozidaagaa; i biitta ubbaa Xoossaa
    geetettees” yaagees.
  spa-PDDPT: Porque tu Esposo es tu Hacedor. Yavé de las Huestes es su Nombre. Tu
    Redentor es el Santo de Israel, Quien es llamado ʼElohim de toda la tierra.
  gun-gun: Mba'eta nemoingoare ae oiko neme, Senhor ixondaro reta va'e ma hery. Israel
    kuery ruete Iky'a e'ỹ va'e ma nderepya, ‘Yvy jave regua ruete’ 'epy va'e ae.”
  ilo-ULB: Ta ti Nangparsua kenka ket isu ti asawam; ni Yahweh a Mannakabalin-amin
    ti naganna. Ti Nasantoan ti Israel ket isu ti Mannubotmo; maawagan isuna a Dios
    ti sangalubongan.
  kpg-kpg: Gei Tangada dela ne hai goe, Ia gaa hai be di lodo ni oou, di ingoo o maa
    la go Yihowah di Gowaa Aamua. Di God Dabuaahia o Israel ga haga mouli goe, go
    Mee dela di Tagi o henuailala hagatau.
  uig-ARA: چۈنكى سېنى يارىتىپ شەكىللەندۈرگۈچىڭ بولسا سېنىڭ ئېرىڭ، ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار ئۇنىڭ نامى؛ ھەمجەمەت-قۇتقۇزغۇچىڭ بولسا ئىسرائىلدىكى
    مۇقەددەس بولغۇچى، ئۇ بارلىق يەر-زېمىننىڭ خۇداسى دەپ ئاتىلىدۇ.
  sus-sus: barima wo Daali Mangɛ mɛɛnima wo ma alɔ xɛmɛ mɛɛnima a xa ginɛ ma ki naxɛ,
    naxan xili falama wo Marigi Alatala Sɛnbɛma, naxan findixi Isirayila xa Sɛniyɛntɔɛ
    ra, naxan wo Rakisima, naxan xili Ala duniɲa kanyi.
  pon-2006: Pwe ih me ketin kapikuhkada pahn rasehng omw pwoud— mware, iei KAUN-O,
    Wasa Lapalahpie. Koht sarawien Israel me pahn komouruhkala— ih me kaunepen sampah
    pwon.
  jae-jae: Gebe ŋac, taŋ kêkêŋ aôm naŋ, kêtu nêm akweŋ, nê ŋaê gebe Lausiŋ undambêŋa
    nêŋ Apômtau. Ma Israelnêŋ ŋac dabuŋ kêtu nêm kêsiwaga, sêsam eŋ gebe Nom samucgeŋ
    ŋaAnôtô.
  ksd-ksd: Tago nina i ga vaki u kaum taulai, a iangina ra Luluai kai ra lavur kor;
    ma ra Lia Kakit kai Israel kaum tena valaun, da vatang ia ba ra God kai ra rakarakan
    a gunagunan par.
  tur-YTC: Çünkü Yaratıcın senin kocandır; Ordular Yahvesi'dir O'nun adı. İsrael'in
    Kutsalı seni fidye ile kurtarandır. O'na bütün yeryüzünün Tanrısı denecektir.
  grc-BRENT: Ὅτι Κύριος ὁ ποιῶν σε, Κύριος σαβαὼθ ὄνομα αὐτῷ· καὶ ὁ ῥυσάμενός σε,
    αὐτὸς Θεὸς Ἰσραὴλ, πάσῃ τῇ γῇ κληθήσεται.
  ind-AYT: Sebab, suamimu adalah Dia yang menjadikanmu, TUHAN semesta alam adalah
    nama-Nya; Yang Kudus dari Israel Penebusmu, yang disebut Allah seluruh bumi!
  nya-nya: Pakuti Mlengi wako ali ngati mwamuna wako, dzina lake ndi Yehova Wamphamvuzonse.
    Woyerayo wa Israeli ndiye Mpulumutsi wanu; dzina lake ndi Mulungu wa dziko lonse
    lapansi.
  hrv-hrv: Jer suprug ti je tvoj Stvoritelj, ime mu je Jahve nad Vojskama; tvoj je
    Otkupitelj Svetac Izraelov, Bog zemlje svekolike on se zove.
  mps-mps: Magi baso meni. Ena, nage nigali God, ena te nago bidi tiwai bidaibao.
    Eno nogi da, te Tigidali Bomo Elalubo Genuai Bidi dao. Ena, te Israelgo God, ena
    te Wiegi Yai Doloba Pai Kolesaga Mu Ebo God da, te ena nage tudi badu posolalu
    tau sabo bidi, eno naga eno te tigidali tǫ habu tonalubo God dao.”
  tpi-tpi: Mi God i bin wokim yu, mi bai i stap olsem man bilong yu. Nem bilong mi,
    em Bikpela I Gat Olgeta Strong. Mi God bilong Israel, mi God bilong mekim gutpela
    na stretpela pasin olgeta, na mi man bilong sambai long yu na helpim yu, mi tasol
    mi God bilong bosim olgeta hap bilong graun.
  dan-1931: Thi din Ægtemand er din Skaber, hans Navn er Hærskarers HERRE, din Genløser
    er Israels Hellige, han kaldes al Jordens Gud.
  vie-OVCB: Vì Đấng Tạo Hóa ngươi sẽ là chồng ngươi; Chúa Hằng Hữu Vạn Quân là Danh
    Ngài! Ngài là Đấng Cứu Chuộc ngươi, Đấng Thánh của Ít-ra-ên, Đức Chúa Trời của
    cả trái đất.
  guj-2017: કેમ કે તારા કર્તા જ તારા છે; તેમનું નામ સૈન્યોના ઈશ્વર યહોવાહ છે. ઇઝરાયલના
    પવિત્રએ તારા ઉદ્ધારકર્તા છે; તે આખી પૃથ્વીના ઈશ્વર કહેવાય છે.
  pon-2006A: Pwe ih me ketin kapikuhkada pahn rasehng omw pwoud— mware, iei KAUN-O,
    Wasa Lapalahpie. Koht sarawien Israel me pahn komouruhkala— ih me kaunepen sampah
    pwon.
  por-BRBSL: Pois seu Criador é seu marido; Yahweh dos Exércitos é seu nome. O Santo
    de Israel é o seu Redentor. Ele será chamado o Deus de toda a Terra.
  cth-cth: Bangkongtetpawiteh, nang na ka sak e teh, nange vâ lah ao. A min teh, ransahu
    BAWIPA doeh. Nang karatangkung teh Isarel miphun dawk kathounge Cathut lah ao.
    Talai pueng a uk teh Cathut telah a kaw awh.
  twi-twi: Na wo Bɔfo yɛ wo kunu Asafo Awurade ne ne din, Israel Kronkronni no yɛ
    wo Gyefo. Wɔfrɛ no asase nyinaa so Nyankopɔn.
  hlt-hlt: Nang aka yuu nah tih nang aka saii kah a ming tah caempuei BOEIPA ni. Nang
    aka tlan, Israel kah a cim tah diklai pum kah Pathen la a khue.
  tbz-SIM: Kɛ yɛ̃́ wèè dɑ dɔ̀ɔ̀ weè tumɛ̀ ɑ dɔù weè yetìrì tu Mpɑkɛdɑɑ, weè dò mpɑ́í
    pɑ́í kɛ te Isidɑyɛɛribɛ weè tu ɑ donti, weè yètìrì tu Kuyie nkùù te kɛtenkɛ̀.
  msy-2020: “Gumazir nɨn ingarizim, a nɨn pamɨn mɨn iti. An ziam kara, Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim, a Israelian Godɨn Bar Zuezim, a nɨn Akurvazir Gumazim,
    a nguaziba bar dagh ativagha dar garir God.
  azb-azb: Çünki sənin ərin səni Yaradandır, Onun adı Ordular Rəbbidir. Səni Satınalan
    İsrailin Müqəddəsidir, O bütün dünyanın Allahı adlanır.
  eng-DBY: 'For thy Maker is thy husband: Jehovah of hosts is his name, and thy Redeemer,
    the Holy One of Israel: the God of the whole earth shall he be called.'
  hin-2017: क्योंकि तेरा कर्ता तेरा पति है, उसका नाम सेनाओं का यहोवा है; और इस्राएल
    का पवित्र तेरा छुड़ानेवाला है, वह सारी पृथ्वी का भी परमेश्वर कहलाएगा।
  wol-KYG: Sa jëkkër, ki la sàkk, Aji Sax ji Boroom gàngoor yee di turam. Aji Sell
    ju Israyil moo la jot, te moo di Yàllay àddina sépp.
  eng-YLT: For thy Maker [is] thy husband, Jehovah of Hosts [is] His name, And thy
    Redeemer [is] the Holy One of Israel, 'God of all the earth,' He is called.
  kne-kne: Tan si Diyos ay Kangatoan ay Turay ay namarsua en sik-a et kaman asawa
    di pangibilanganan sik-a. Din nasantoan ay Diyos di Israelita ya Diyos di intiro
    ay lobong et say nangsobot en sik-a.
  eng-WYC-2017: For he that made thee, shall be lord of thee; the Lord of hosts is
    his name; and thine again-buyer, the Holy of Israel, shall be called God of all
    earth.
  eng-WMBB: For your Maker is your husband; the LORD of Hosts is his name. The Holy
    One of Israel is your Redeemer. He will be called the God of the whole earth.
  urd-GVH: क्योंकि तेरा ख़ालिक़ तेरा शौहर है, रब्बुल-अफ़वाज उसका नाम है, और तेरा छुड़ानेवाला
    इसराईल का क़ुद्दूस है, जो पूरी दुनिया का ख़ुदा कहलाता है।”
  rug-rug: Ura sa mua Tie Kurikuri, Asa sa mua palabatu, e Zihova Tadi na Qeto Minate
    sa Pozana, Asa pu Hopena pa Izireli sa mua Hinarupu; sapu ta pozae Tamasa pa doduruna
    sa popoa pepeso.
  gaz-gaz: Uumaan kee dhirsa keeti; maqaan isaas Waaqayyoo Waan Hunda Dandaʼuu dha;
    Qulqullichi Israaʼel Furii kee ti; innis Waaqa guutummaa lafaa jedhama.
  fra-LSG: 'Car ton créateur est ton époux: L’Éternel des armées est son nom; Et ton
    rédempteur est le Saint d’Israël: Il se nomme Dieu de toute la terre;'
  gnn-gnn: Yo, Godthu Garrayyu ŋayipi nhuna djämanydja, ga ŋayipi yana yurru nhuŋu
    djäkanydja yukurra, bitjanna ŋayinydja yurru bitjan dhuway'mirriŋuna ŋayi nhuŋu.
    Yäkunydja ŋayi ŋunhi God Garray, Yitjuralwunydja Ganydjarr‐ḏumurru wal'ŋu Waŋarr,
    ga buŋgawa ŋayi ŋurruŋu dhiyakunydja wäŋawu bukmakku yana buku‐ḻiw'marama; ŋayina
    yurru ŋuriŋiyina nhuna walŋakumanydja.
  yal-yal: Amasɔtɔ naxan ɛ daxi, na luxi nɛn alo ɛ xɛmɛn nan na ra. A xili nɛn Alatala
    Sɛnbɛn Birin Kanna. Isirayilaa Ala Sariɲanxin nan ɛ xunbama. A xili nɛn bɔxɔn
    birin ma Ala.
  haw-1868: No ka mea, o ka mea nana oe i hana, oia kau kane, O Iehova o na kaua kona
    inoa; A o kou Hoolapanai, o ka Mea Hemolele ia o ka Iseraela; E kapaia no hoi
    oia, ke Akua o ka honua a pau.
  arb-NAV: لأَنَّ صَانِعَكِ هُوَ زَوْجُكِ، وَالرَّبُّ الْقَدِيرُ اسْمُهُ، وَفَادِيكِ
    هُوَ قُدُّوسُ إِسْرَائِيلَ الَّذِي يُدْعَى إِلَهَ كُلِّ الأَرْضِ.
  ewe-ewe: elabena wò wɔlae nye srɔ̃wò. Eƒe ŋkɔe nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ.
    Israel ƒe Kɔkɔetɔ lae nye wò Ɖela. Woyɔnɛ be anyigba blibo la ƒe Mawu.
  eng-LEE: For thy husband is thy Maker, the Lord of hosts is his name; and thy Redeemer
    is the Holy One of Israel, “The God of all the earth,” shall he be called.
  asm-FB: তোমালোকৰ সৃষ্টিকর্তাই তোমালোকৰ স্বামী; তেওঁৰ নাম বাহিনীসকলৰ যিহোৱা। ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনা তোমালোকৰ মুক্তিদাতা; তেওঁ সমগ্র পৃথিবীৰ ঈশ্বৰ বুলি প্রখ্যাত।
  sus-A: بَرِ مَ وٌ دَالِ مَنفّ مّينِمَ وٌ مَ عَلْ شّمّ مّينِمَ عَ شَ فِنّ مَ كِ نَشّ،
    نَشَن شِلِ قَلَمَ وٌ مَرِفِ عَلَتَلَ سّنبّمَ، نَشَن قِندِشِ عِسِرَيِلَ شَ سّنِيّنتْي
    رَ، نَشَن وٌ رَكِسِمَ، نَشَن شِلِ عَلَ دُنِحَ كَنيِ.
  fra-SBL: Car ton créateur est ton époux ; son nom est Yahvé des armées. Le Saint
    d'Israël est votre rédempteur. Il sera appelé le Dieu de toute la terre.
  hbo-hbo: כִּ֤י בֹעֲלַ֙יִךְ֙ עֹשַׂ֔יִךְ יְהוָ֥ה צְבָאֹ֖ות שְׁמֹ֑ו וְגֹֽאֲלֵךְ֙ קְדֹ֣ושׁ
    יִשְׂרָאֵ֔ל אֱלֹהֵ֥י כָל־הָאָ֖רֶץ יִקָּרֵֽא׃
  kik-kik: Nĩgũkorwo ũrĩa Mũũmbi waku nĩwe mũthuuri waku, nake etagwo Jehova Mwene-Hinya-Wothe,
    o we Ũrĩa Mũtheru wa Isiraeli nĩwe Mũkũũri waku; nake etagwo Ngai mwene thĩ yothe.
  fra-NCL: Car ton époux, c’est ton Créateur ; Yahweh des armées est son nom ; et
    ton Rédempteur est le Saint d’Israël ; il s’appelle le Dieu de toute la terre.
  cek-AK: Nang Sahkung loe na sava ah oh; anih ih ahmin loe misatuh kaminawk ih Angraeng,
    tiah oh; nang akrangkung loe Ciimcai Israel Sithaw ah oh moe, anih loe long pum
    ukkung Sithaw, tiah kawk o.
  cuk-cuk: 'Ar Bab-be-obinnisadi, be-suiga gued. A nugad: “Bab-Jehová-Bela-Gangued-Nikadye.”
    Be-bendakedi, Israel-dulamar-e-Bab-Dummad-Isligwaledid. A bilegoed: “Bela-napneg-naid-e-Bab-Dummadye.”'
  uig-CYR: Чүнки сени яритип Шәкилләндүргүчиң болса сениң ериң, Самави қошунларниң
    Сәрдари болған Пәрвәрдигар Униң нами; Һәмҗәмәт-Қутқузғучиң болса Исраилдики Муқәддәс
    Болғучи, У барлиқ йәр-зиминниң Худаси дәп атилиду.
  tel-2017: నిన్ను సృష్టించినవాడు నీకు భర్త. ఆయన పేరు సేనల ప్రభువు యెహోవా. ఇశ్రాయేలు
    పరిశుద్ధ దేవుడు నీకు విమోచకుడు. లోమంతటికీ దేవుడు అని ఆయన్ని పిలుస్తారు.
  hat-BSA: Paske mari ou se Kreyatè ou a; yo rele L SENYÈ dèzame yo. Redanmtè ou se
    Sila Ki Sen An Israël la. Yo rele Li Bondye a tout latè a.
  bxh-bxh: Tau Ginaulim mate doha lahum. Hesana mate Guyau Gigigibwalina. In tau une fahim,
    Yaubada fafatabuna Isalaela enehem. Hesana mate “Tanoꞌubu mahudoꞌina edi Yaubada.”
  kos-kos: El su orekomla El ac oana sie mukul tuma nu sum — LEUM GOD Kulana pa Inel.
    God mutal lun Israel fah molikomla — El pa leumi faclu nufon.
  hbo-WLC: כִּ֤י בֹעֲלַ֙יִךְ֙ עֹשַׂ֔יִךְ יְהוָ֥ה צְבָא֖וֹת שְׁמ֑וֹ וְגֹֽאֲלֵךְ֙ קְד֣וֹשׁ
    יִשְׂרָאֵ֔ל אֱלֹהֵ֥י כָל־הָאָ֖רֶץ יִקָּרֵֽא׃
  ibo-ibo: Nʼihi na onye kere gị ga-abụrụ gị di. Aha ya bụ Onyenwe anyị, Onye pụrụ
    ime ihe niile; Onye nsọ Izrel bụ Onye mgbapụta gị, Chineke nke ụwa niile ka a
    na-akpọ ya.
  ory-ory: କାରଣ ତୁମ୍ଭର ନିର୍ମାଣକର୍ତ୍ତା ତୁମ୍ଭର ସ୍ୱାମୀ ଅଟନ୍ତି; ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାଙ୍କର
    ନାମ ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ତୁମ୍ଭର ମୁକ୍ତିଦାତା; ସେ ସମୁଦାୟ ପୃଥିବୀର ପରମେଶ୍ୱର ବୋଲି ବିଖ୍ୟାତ
    ହେବେ।
  chk-chk: Pun Ewe mi Föruk epwe usun chök pwülüom reöm, itan Samol mi Unusen Manaman.
    Ewe mi Pin lon Israel om Chon Amanau, i ewe Kot mi nemeni unusen fanüfan.
  rop-rop: Mi na YAWEI det boswan God, det brabli holiwan God blanga ola Isreil pipul,
    en oni mi na jidan bos blanga dijan wel. Mi na bin meigim dijan wel, en mi jidan
    laiga hasbin blanga yu, en ai garra seibum yu.
  ukr-1871: Се бо сам твій творець стане мужем твоїм; на ймя йому — Господь Саваот;
    він відкупитель твій, Сьвятий Ізраїля; він Богом всієї землї названий буде.
  deu-1951: Denn dein Eheherr ist dein Schöpfer, HERR der Heerscharen ist sein Name;
    und dein Erlöser, der Heilige in Israel, wird Gott der ganzen Erde genannt.
  eng-JPS: For thy Maker is thy husband, the LORD of hosts is His name; and the Holy
    One of Israel is thy Redeemer, the God of the whole earth shall He be called.
  srp-1865: Jer ti je muž tvorac tvoj, ime mu je Gospod nad vojskama, i izbavitelj
    ti je svetac Izrailjev, Bog svoj zemlji zvaæe se.
  lug-lug: Kubanga Omutonzi wo ye balo, Mukama Katonda ow’Eggye lye linnya lye. Omutukuvu
    wa Isirayiri ye Mununuzi wo, Katonda ow’ensi yonna, bw’ayitibwa.
  heb-heb: כי בעליך עשיך יהוה צבאות שמו וגאלך קדוש ישראל אלהי כל הארץ יקרא׃
  ben-IRV: কারণ তোমার সৃষ্টিকর্তাই তোমার স্বামী, তাঁর নাম বাহিনীদের সদাপ্রভু; ইস্রায়েলের
    সেই পবিত্রতমই তোমার মুক্তিদাতা। তাঁকেই সমস্ত পৃথিবীর ঈশ্বর বলা হয়।
  pan-pan: ਤੇਰਾ ਪਤੀ ਤਾਂ ਤੇਰਾ ਕਰਤਾਰ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਹ ਦਾ ਨਾਮ ਹੈ। ਤੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ
    ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਹੈ, ਉਹ ਸਾਰੀ ਧਰਤੀ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸੱਦਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ သင့် ကို ဖန်ဆင်း သော သူသည် သင် ၏လင် ဖြစ်တော်မူ၏။ နာမ တော်ကား၊
    ကောင်းကင် ဗိုလ်ခြေ အရှင်ထာဝရ ဘုရားတည်း။ သင့် ကို ရွေးနှုတ် သောသူသည် ဣသရေလ အမျိုး၌
    သန့်ရှင်း သော ဘုရား ဖြစ်တော်မူ၏။ မြေကြီး တပြင်လုံး ကို အစိုးရသောဘုရားဟူ၍ခေါ် ရကြ၏။
  tbg-tbg: Ai autukero vataiva vivama vi entara ariqaa raqikianarove. Vira autu Noravano
    Kotiva ekaa kempuka vataavave. Vaiintivano nai naataqaa koqema kero raqikintema
    kero, viva ariqaa koqema kero raqikiqiro vuanarove. Isareri Variqavano takuqu
    kero vaiva, vivama ai ruaruama amitaanarove. Viva ekaa vata maataqaa raqiki vai
    Variqavama vaivo.
  hmo-hmo: Badina be ia ese oi ia karaia Diravana be oiemu adavana, iena ladana be
    Siahu Ibounai Lohiabada. Israela ena Dirava Helagana ese oi do ia hamauria. Ia
    be tanobada ibounai ena Dirava idia gwauraia noho.
  urd-urd: क्यूँकि तेरा ख़ालिक़ तेरा शौहर है, उसका नाम रब्ब — उल — अफ़वाज है; और तेरा
    फ़िदिया देनेवाला इस्राईल का क़ुददूस है, वह तमाम इस ज़मीन का ख़ुदा कहलाएगा।
  rus-SYN: 'Ибо твой Творец есть супруг твой; Господь Саваоф - имя Его; и Искупитель
    твой - Святый Израилев: Богом всей земли назовется Он.'
  bqc-SIM: Asa mapi n Kɛna mámɛ má n gↄ̃ ũ, ma tↄ́n Dii Zĩgↄ̃de! Ma Isailiↄ Bona,
    an Lua, ma kua adoaɛ, wì mɛmɛɛ dṹnia píi Lua.
  tcz-CHONGTHU: Ajeh iham itileh na- Sempa chu najipa hung hiding; Amin chu Van Galmite
    Pakai akiti. Ama chu Vannoi pumpi Pathen, Israelte Atheng Penpa, na Chodohpa chu
    ahi.
  mar-mar: कारण तुझा निर्माता तुझा पती आहे; त्याचे नाव सेनाधीश परमेश्वर आहे. इस्राएलाचा
    पवित्र प्रभू तुझा उद्धारक आहे; त्यास सर्व पृथ्वीचा देव असे म्हटले जाईल.
  soq-soq: Me mida e dewaena ipa e badaa, me ebowa ipa Iawe God Mukamukaua uduudu
    onapolene oniamode, Israelwa Godiu kakaiwa ipa e inawala, me ebowa waia ipa tawo
    uduudu Godiu.
  qub-qub: Camashoj Tayta Diosmi majanpaj shuntashunquipaj. Paypa jutenga munayniyoj
    Tayta Diosmi. Imapitapis chapäshöga caycan Israelcunapa Santo Tayta Diosninmi.
    Payga mundu intërupa Diosninmi.
  hat-hat: Bondye ki te kreye ou la pral tankou yon mari pou ou. Seyè ki gen tout
    pouvwa a, se konsa yo rele l'. Se Bondye pèp Izrayèl la, Bondye ki apa a, ki pral
    delivre ou. Se Bondye tout latè a yo rele l'.
  eng-BSB: For your husband is your Maker— the LORD of Hosts is His name— the Holy
    One of Israel is your Redeemer; He is called the God of all the earth.
  eng-WEBPB: For your Maker is your husband; the LORD of Armies is his name. The Holy
    One of Israel is your Redeemer. He will be called the God of the whole earth.
  kbq-kbq: Na'ankure kagri'ma tro'ma hu'nea ne'mo'a kagri negave knara huno mani'ne.
    Ana ne'mofo agi'a Monafi sondia vahe'mofo Hankavenentake Ra Anumzane huno me'ne.
    Agra kagri'ma kaguma vazino kavre'nea nekino, Israeli vahete'ma Ruotage hu'nea
    Anumza mani'ne. E'ina hu'neankino agra maka ama mopafi vahe'mofo Anumzane hu'za
    agia ahegahaze.
  nhe-BL: Pampa TOTECO imotlachijchijca, inisraelitame, yajaya elis queja imohuehue
    huan inmechmocuitlahuis. Yajaya itoca TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij. Yajaya imotemaquixtijca tlen inmechcojqui para inelise iaxcahua.
    Yajaya nopa Dios tlen Tlatzejtzeloltic tlen itztoc imohuaya inisraelitame. Yajaya
    Dios tlen quinahuatía nochi tlaltepactli.
  gub-BL: Neapo arer a'e nehe, Tupàn Tuweharupi Wiko Ma'e a'e nehe, Tupàn Upuner Wera'u
    Ma'e a'e nehe, wiko putar nemen romo a'e nehe. Izaew wazar Ikatuahy Ma'e a'e nehe,
    ywy rehe har paw wazar a'e nehe, nepyro putar a'e nehe.
  eng-DRA: 'For he that made thee shall rule over thee, the Lord of hosts is his name:
    and thy Redeemer, the Holy One of Israel, shall be called the God of all the earth.'
