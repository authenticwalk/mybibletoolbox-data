  rus-SYN: Распространи место шатра твоего, расширь покровы жилищ твоих; не стесняйся,
    пусти длиннее верви твои и утверди колья твои;
  bqc-SIM: Ǹ n zwã̀akpɛ gu kã́fĩ, ǹ a zwãa yàasa kṹ, ǹ a ba gbã̀akũ, ǹ
    a líↄ pɛ́lɛ gíũgiũ.
  tcz-CHONGTHU: Na in keh lenin, chule abanin khat sahben. Na in sah chu kijalsah
    in, chule sumchena ding itchah hih hellin.
  mar-mar: तू आपला तंबू मोठा कर आणि तंबूचे पडदे अधिक दूर बाहेर पसरण्याचे थांबू नको;
    आपल्या दोऱ्या लांब कर आणि आपल्या मेखा मजबूत कर.
  qub-qub: «Witichinalla tolduyquita jatunyächiy. Tiyaycashayqui tolduyquitaga mashtar
    sumaj chutay. Tolduyquita chariraj wascacunata jatunyächiy; istägacunatapis sumaj
    jawiy.
  hat-hat: Laji kote w'ap moute tant ou pou ou viv la! Louvri twal tant ou yo. Ou
    pa bezwen jennen. Lonje kòd ou yo, ranfòse pikèt ou yo!
  eng-BSB: “Enlarge the site of your tent, stretch out the curtains of your dwellings,
    do not hold back. Lengthen your ropes and drive your stakes in deep.
  eng-WEBPB: “Enlarge the place of your tent, and let them stretch out the curtains
    of your habitations; don’t spare; lengthen your cords, and strengthen your stakes.
  kbq-kbq: E'ina hu'negu seli nonka'a erira nehunka, seli nonka'afima nerafina tavaravea
    eritarenka erira nehunka, seli nonte'ma anaki nofitamina eri zaza huo. Ana nehunka
    seli noma avazuhumpi huno'ma nofi'ma rente zafaramina asentenka eri hankavetio.
  nhe-BL: Huajca xijhueyili mochaj campa initztoque inJerusalén ehuani huan xijchijchihuaca
    sequinoc cuartos. Xijchihuaca más huehueyac nopa mecatl tlen ica inquiilpíaj nopa
    yoyoncali. Xijquetzaca cuali nopa estacas tlen imoyoyoncalhua para mocahuase tetziltic
    nopa mecatl.
  gub-BL: Emuhua'u neràpuzràn nehe. Ezapo nereko haw uhua'u wera'u ma'e romo nehe.
    Nerekyty'ym zo iapo mehe nehe. Emupukua'u kar neràpuzràn ihàm nehe, emonoete kar
    izyta nehe no.
  eng-DRA: 'Enlarge the place of thy tent, and stretch out the skins of thy tabernacles,
    spare not: lengthen thy cords, and strengthen thy stakes.'
