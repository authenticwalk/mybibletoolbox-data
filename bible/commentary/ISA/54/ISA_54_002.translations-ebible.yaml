verse: ISA.054.002
translations:
  mal-C: “നിന്റെ കൂടാരത്തിന്റെ സ്ഥലം വിസ്തൃതമാക്കുക, നിന്റെ കൂടാരത്തിന്റെ തിരശ്ശീലകൾ
    വിശാലമായി നിവർക്കുക, അതു ചുരുക്കരുത്; നിന്റെ കയറുകൾ നീട്ടുകയും കുറ്റികൾ ബലവത്താക്കുകയും
    ചെയ്യുക.
  deu-TKW: 'Erweitre den Raum deines Zeltes, und die Zeltdecken deiner Behausung mögen
    sie weit ausspannen: wehre dem nicht! Mache deine Zeltstricke lang und dein Pflöcke
    schlage fest ein!'
  lin-lin: Yeisa ndako na yo ya kapo monene, bakisa bakapo na ndako yango mpo ete
    eya monene ; kokanga motema te ! Benda na molayi basinga na yo mpe pika banzete
    na yo makasi !
  eng-LSV: “Enlarge the place of your tent, || And they stretch out the curtains of
    your dwelling places, || Do not restrain—lengthen your cords, || And make your
    pins strong.
  eng-GNV: 'Enlarge the place of thy tents, and let them spread out the curtains of
    thine habitations: spare not, stretch out thy cords and make fast thy stakes.'
  eng-WEBSTER: 'Enlarge the place of thy tent, and let them extend the curtains of
    thy habitations: spare not, lengthen thy cords, and strengthen thy stakes;'
  nhw-BL: Huajca xijhueyili mochaj campa anitztoque anJerusalén ehuani huan xijchijchihuaca
    sequinoc cuartos. Xijchihuaca más huehueyac nopa mecame catli ica anquiilpíaj
    nopa yoyoncali. Xijquetzaca cuali nopa estacas tlen amoyoyoncalhua para mocahuase
    tetziltic nopa mecatl.
  swh-ONEN: “Panua mahali pa hema lako, tandaza mapazia ya hema lako uyaeneze mbali,
    wala usiyazuie; ongeza urefu wa kamba zako, imarisha vigingi vyako.
  bba-bba: A wunɛn kuu bekuruɡirun bɑtumɑ sosio, kpɑ bu ten bekɑ dɛmiɑ. A ten wɛ̃ɛ
    dɛnyɑsio, kpɑ ɑ ten dɑ̃nu ɡirɑ nu n dɑm mɔ. A tii kusio, ɑ ku tii bɔke.
  eng-KJVCPB: 'Enlarge the place of thy tent, And let them stretch forth the curtains
    of thine habitations: Spare not, lengthen thy cords, and strengthen thy stakes;'
  cpy-cpy: Poemotero pipankonaki eero pithaawakaawo pomaankero pijeekantakari. Pishiryeero
    oojotantari, pikentakotero kameethaeni,
  luo-luo: Ket kar hembi obed maduongʼ, yar ragengʼ mar hembi obed malach, kendo kik
    idog chien; tud tondene obed maboyo bende igur loyene motegno.
  meu-meu: Emu dabua kalagana ba habadaia, emu kalaga dabuadia ba veridia roro; basio
    halahe, emu kwanau ba halatadia, bona emu ikoko ba ha-aukadia.
  npi-ULB: “उदार भएर, आफ्‍नो पाललाई अझ ठुलो बना र आफ्‍नो पालका पर्दाहरू तन्‍का । आफ्‍ना
    डोरीहरू लामो बना र आफ्‍ना किलाहरू बलियो पार् ।
  yor-yor: Fẹ ibi àgọ́ rẹ lójú sí i, fẹ aṣọ àgọ́ rẹ kí ó gbòòrò sí i, má ṣe dá a dúró;
    sọ okùn rẹ di gígùn, mú òpó rẹ lágbára sí i.
  pes-OPCB: خیمه‌ای را که در آن زندگی می‌کنی وسیعتر کن و پرده‌های آن را پهنتر ساز،
    طنابهایش را دراز کن و میخهایش را محکم ساز؛
  tgl-ULB: Gawin ninyong mas malaki ang inyong tolda at ilatag ang inyong mga kurtina
    ng tolda nang mas malawak; nang walang panghihinayang, pahabain ang inyong mga
    lubid at patibayin ang inyong mga tulos.
  cbu-NT: Pangeetsis aranginasha yápungangtsa. Mapiyrus pangeemis tambtatssa. Mbamari
    pashuchutssa. Maachiritish zapan anush taachiya.
  hui-hui: Í̠na dindi timbuni mbira tu wiape howa í̠naga balai anda ogoriani heledego
    mo yangalo helabe. Anda danginaga dariba haga pu nguni dariba haga bulene ibira
    helowa dindini pu nguni dariba haga bulene ira hongo howa wawa pu nguni biago
    hongo howaore dariba haga bulene nga.
  mya-mya: သင်​နေ​ထိုင်​သည့်​တဲ​ကို​တိုး​ချဲ့​ပါ​လော့။ တဲ​၏​ကု​လား​ကာ​များ​ကို​ဆန့်​ထုတ်​လော့၊
    မ​တွန့်​ဆုတ်​နှင့်။ တဲ​ကြိုး​တို့​ကို​ရှည်​အောင်​ပြု​၍​ပန္နက်​တိုင်​များ​ကို ခိုင်​မြဲ​အောင်​ရိုက်​လော့။
  bod-N: ཁྱོད་ཀྱི་གུར་ས་རྒྱ་ཆེར་བསྐྱེད་ནས་རང་གི་སྡོད་གནས་ཀྱི་ཡོལ་བ་ཕྱི་ལ་ཚད་མེད་རྐྱོངས་ཤིག
    རང་གི་ཐག་པ་རིང་དུ་བཏང་ནས་ཕུར་པ་བརྟན་པོར་རྡོབས་ཤིག
  sna-sna: Wedzera nzvimbo yetende rako, tambanudza micheka yetende rako ifare, usarega
    kuita izvozvo; rebesa tambo dzako, simbisa mbambo dzako.
  spa-BLM: “Amplía el lugar de tu tienda, y que extiendan las cortinas de sus moradas;
    no escatimes; alarga tus cuerdas y refuerza tus estacas.
  cac-cac: Aq'uec levanb'oc e macb'en b'aj cajan ex, man̈ ex xiv e levb'itani. Icha
    junoc mach slevb'itan smantiado, sjuclitej sch'an̈al, smac'an tzatzb'oc yestacail,
    icha chi' tze c'ulej.
  swh-ULB: Fanya hema lako kuwa kubwa na tawanya mapazia mbali, sio kidogo; nyoosha
    kamba zako na imarisha vigingi vyako.
  bel-bel: Расхіні месца намёту твайго, пашыры покрывы жытлішчаў тваіх; не саромейся,
    - адпусьці даўжэй шнуры твае і ўцьвердзі калкі твае;
  deu-ELBBK: Mach weit den Raum deines Zeltes, und man spanne aus die Behänge deiner
    Wohnstätte; wehre nicht! Mach deine Seile lang, und deine Pflöcke stecke fest!
  mbb-OT: Ipezekelè nu wey lig-eni nu is ubpeey nu. Kenè nu eǥena is kebpekeluaǥa
    kayi.
  mal-2015: നിന്റെ കൂടാരത്തിന്റെ സ്ഥലത്തെ വിശാലമാക്കുക; നിന്റെ നിവാസങ്ങളുടെ തിരശ്ശീലകളെ
    അവർ നിവിർക്കട്ടെ; തടുത്തുകളയരുതു; നിന്റെ കയറുകളെ നീട്ടുക; നിന്റെ കുറ്റികളെ ഉറപ്പിക്ക.
  gup-gup: Mah, wanjh ngurrirurrknamen dabburlin kore ngurrihyo dja ngurriwarlahwon.
    Ngurriwernhnamen kunyarl dja manbu ngurridjabnamekenh ngarre dabburlin.
  rmc-rmc: „Rozbuchľar tuke o than pro stanos, rozcirde o plachti a ma scirde len;
    nacirde o lani a zamar zorales o koľiki pro stanos!
  pes-OPV: مکان خیمه خود را وسیع گردان و پرده های مسکن های تو پهن بشود دریغ مدار و
    طنابهای خود را درازکرده، میخهایت را محکم بساز.
  ron-1924: „Лэрӂеште локул кортулуй тэу ши ынтинде ынвелитоареле локуинцей тале!
    Ну те опри! Лунӂеште-ць фунииле ши ынтэреште-ць цэруший!
  ben-OBCV: “তোমার তাঁবুর স্থান আরও প্রশস্ত করো, তোমার তাঁবুর পর্দাগুলি আরও প্রসারিত
    করো, খরচের ভয় কোরো না; তোমার তাঁবুর দড়িগুলি আরও লম্বা করো, তোমার গোঁজগুলি আরও
    শক্ত করো।
  som-som: Meesha teendhadaada ballaadhi, oo rugahaaga daahyadoodana ha la kala bixiyo.
    Waxba ha la hadhin, xadhkahaaga sii dheeree, oo dhidbahaagana sii xoogee.
  lat-VUC: 'Dilata locum tentorii tui, et pelles tabernaculorum tuorum extende: ne
    parcas: longos fac funiculos tuos, et clavos tuos consolida.'
  eng-ASVBT: 'Enlarge the place of thy tent, and let them stretch forth the curtains
    of thy habitations; spare not: lengthen thy cords, and strengthen thy stakes.'
  ita-1885: 'Allarga il luogo del tuo padiglione, e sieno tesi i teli de'' tuoi tabernacoli;
    non divietarlo: allunga le tue corde, e ferma i tuoi piuoli.'
  eng-LXXUP: 'Enlarge the place of thy tent, and of thy curtains: fix the pins, spare
    not, lengthen thy cords, and strengthen thy pins;'
  eng-ULB: “Make your tent larger and spread your tent curtains farther out, unsparingly;
    lengthen your ropes and strengthen your stakes.
  spa-VBL: 'Haz más grande la tienda donde vives; estira la tela para agrandar tu
    casa. No trates de ahorrar espacio: alarga las cuerdas de tu tienda y haz más
    fuertes las estacas.'
  fra-_FOB: Agrandis l'espace de ta tente, et qu'on élargisse les tentures de ta demeure;
    ne resserre pas, allonge tes cordages, affermis tes pieux!
  mal-mal: നിന്റെ കൂടാരത്തിന്റെ സ്ഥലത്തെ വിശാലമാക്കുക; നിന്റെ നിവാസങ്ങളുടെ തിരശ്ശീലകളെ
    അവർ നിവർക്കട്ടെ; തടുത്തുകളയരുത്; നിന്റെ കയറുകളെ നീട്ടുക; നിന്റെ കുറ്റികളെ ഉറപ്പിക്കുക.
  urd-GVR: Apne ḳhaime ko baṛā banā, us ke parde har taraf bichhā! Bachat mat karnā!
    Ḳhaime ke rasse lambe lambe karke meḳheṅ mazbūtī se zamīn meṅ ṭhoṅk de.
  suz-BL: इ ताम्‍बु ठेयब सेलो। इ बाक्‍तीक ङा ब्रतीक ब्रावो। शिंम मदुमो। इ ताम्‍बु
    ङा डोरी लाइश्‍शो सेलो। आ किलापुकी रिम्‍शो पा ख्रुक्‍को।
  eng-NOY: Enlarge the place of thy tent, And let the canopy of thy habitation be
    extended! Spare not; lengthen thy cords, And make fast thy stakes!
  ita-1927: Allarga il luogo della tua tenda e si spieghino le tele delle tue dimore,
    senza risparmio; allunga i tuoi cordami, rafforza i tuoi piuoli!
  ckb-ckb: «شوێنی ڕەشماڵەکانت فراوان بکە، پەردەی نشینگەکانت لێک بکەرەوە، دەست مەگێڕەوە،
    گوریسەکانت درێژ بکە و سنگەکانت توند بچەقێنە،
  eng-BBE: 'Make wide the place of your tent, and let the curtains of your house be
    stretched out without limit: make your cords long, and your tent-pins strong.'
  kan-OKCV: “ನಿನ್ನ ಗುಡಾರದ ಸ್ಥಳವನ್ನು ವಿಸ್ತರಿಸು ಮತ್ತು ನಿವಾಸದ ಪರದೆಗಳು ಹರಡಲಿ. ಹಿಂದೆಗೆಯಬೇಡ;
    ನಿನ್ನ ಗುಡಾರದ ಹಗ್ಗಗಳನ್ನು ಉದ್ದಮಾಡಿ, ಅದರ ಗೂಟಗಳನ್ನು ಬಲಪಡಿಸು.
  tam-2017: உன் கூடாரத்தின் இடத்தை விசாலமாக்கு; உன் குடியிருப்புகளின் திரைகள் விரிவாகட்டும்;
    தடைசெய்யாதே; உன் கயிறுகளை நீளமாக்கி, உன் முளைகளை உறுதிப்படுத்து.
  spa-RV-1909: Ensancha el sitio de tu cabaña, y las cortinas de tus tiendas sean
    extendidas; no seas escasa; alarga tus cuerdas, y fortifica tus estacas.
  ron-BTF: Lărgeşte locul cortului tău şi să întindă ei perdelele locuinţelor tale,
    nu cruţa, lungeşte-ţi funiile şi întăreşte-ţi cuiele;
  eng-WEBP: “Enlarge the place of your tent, and let them stretch out the curtains
    of your habitations; don’t spare; lengthen your cords, and strengthen your stakes.
  eng-FBV: Make the tent where you live bigger; stretch the fabric to enlarge your
    home. Don't try and save space—extend your tent cords and make your tent pegs
    stronger.
  nld-1939: Kies ruime plaats voor uw tent, Span wijd uw tentdoeken uit; Maak langer
    uw koorden, Sla vaster uw pinnen!
  nch-BL: Huajca xijhueyili mochaj campa anitztoque anJerusalén ehuani huan xijchijchihuaca
    sequinoc cuartos. Xijchihuaca más huehueyac nopa lazos cati ica anquiilpíaj nopa
    yoyoncali. Xijquetzaca cuali nopa estacas ten amoyoyoncalhua para mocahuas tetziltic
    nopa lazo.
  vie-1934: Hãy mở rộng nơi trại ngươi, giương màn chỗ ngươi ở. Chớ để chật hẹp; hãy
    giăng dây cho dài, đóng nọc cho chắc!
  hin-CV: अपने तंबू के पर्दों को फैला दो, इसमें हाथ मत रोको; अपनी डोरियों को लंबा
    करो, अपनी खूंटियों को दृढ़ करो.
  eng-OURB: '“Enlarge the place of your tent, and let them stretch out the curtains
    of your habitations; don’t spare: lengthen your cords, and strengthen your stakes.'
  spa-BES: Amplía el lugar de tu tienda, y extiende las cortinas de tu casa sin límites;
    haz que tus cuerdas se alarguen y tus estacas de tienda sean fuertes.
  tdx-tdx: Itàro ty toen-kiboho’o, tibaho o lamba fañefen’ akiba’oo, naho ko tomoreñe;
    halavao o tali’oo, vaho haozaro o tsato’oo.
  tha-KJV: “จงขยายสถานที่​แห่​งเต็นท์ของเจ้า และให้เขาขึ​งม​่านของที่อาศัยของเจ้าออก
    อย่าหน่วงไว้ ต่อเชือกของเจ้าให้​ยาว และเสริมกำลังหลักหมุดของเจ้า
  por-BR-2018: Aumenta o espaço de tua tenda, e as cortinas de tuas habitações sejam
    estendidas; não o impeças; alonga tuas cordas, e fixa bem tuas estacas;
  deu-ELO: Mache weit den Raum deines Zeltes, und man spanne aus die Behänge deiner
    Wohnstätte; wehre nicht! Mache deine Seile lang, und deine Pflöcke stecke fest!
  eng-WYC-2018: Alarge thou the place of thy tent, and stretch forth the skins of
    thy tabernacles; spare thou not, make long thy ropes, and make firm thy nails.
    (Enlarge thou the place of thy tent, and stretch forth the curtains of thy tent;
    do not spare thou, make thy ropes long, and make thy nails firm.)
  epo-epo: Vastigu la spacon de via tendo, disetendu la tapiŝojn de viaj loĝejoj,
    ne retenu; etendu pli longe viajn ŝnurojn, kaj viajn palisojn fortikigu.
  uig-PIN: Qediringning ornini kengǝytip, Turalƣuliringning etiklirini ular yaysun;
    Küqüngni ⱨeq ayimay qedir taniliringni uzartⱪin, Ⱪozuⱪliringni qingaytⱪin;
  beo-beo: Dia abula diasu amo bu bagade hamoma. Ea efe amo sedagimu amola ea ifa
    goge bugi amo bu gasa bagade hahamoma.
  tpi-OTNT: Yu mas makim bikpela hap graun na sanapim haus sel bilong yu. Na yu mas
    opim haus sel bilong yu olgeta, na lusim ol rop i go longpela na planim strong
    ol stik i go daun long graun, na taitim ol rop na pasim strong long ol dispela
    stik.
  hau-SA: “Ki fadada wurin tentinki, ki miƙe labulen tentinki da fāɗi, kada ki janye;
    ƙara tsawon igiyoyinta, ki kuma ƙara ƙarfin turakunta.
  uig-LAT: Chédiringning ornini kéngeytip, Turalghuliringning étiklirini ular yaysun;
    Küchüngni héch ayimay chédir taniliringni uzartqin, Qozuqliringni chingaytqin;
  nde-nde: Qhelisa indawo yethente lakho, yelula amakhetheni ethente lakho abe banzi,
    ungathikazi, yelula izintambo zakho, uqinise izikhonkwane zakho.
  ton-ton: 'Fakalahi ʻae potu ʻo ho fale fehikitaki, pea tuku ke nau fofola ʻae puipui
    ʻo ho ngaahi nofoʻanga: ʻoua ʻe taʻofi, fakalōloa hoʻo ngaahi afo, pea tutuki
    ke maʻu hoʻo ngaahi tuki poupou;'
  ces-1613: Rozšiř místo stanu svého, a čalounů příbytků svých roztáhnouti nezbraňuj;
    natáhni i provazů svých, a kolíky své utvrď.
  eng-WMB: “Enlarge the place of your tent, and let them stretch out the curtains
    of your habitations; don’t spare; lengthen your cords, and strengthen your stakes.
  tam-TCV: “உனது கூடாரத்தின் இடத்தை விரிவாக்கு, உனது குடியிருப்புகளின் திரையை நன்கு
    அகலமாக விரி; இவற்றைச் செய்ய பின்வாங்காதே. கயிறுகளை தாராளமாக நீட்டி, முளைகளை உறுதிப்படுத்து.
  ceb-ULB: “Padakoa ang imong tolda ug padakoa sa pagbukhad ang mga tabil sa imong
    tolda, ayaw pagdaginot; pataasa ang imong mga pisi ug palig-ona ang imong mga
    ugsok.
  pol-UBG: Rozszerz miejsce swego namiotu, a niech rozciągają zasłony twoich mieszkań;
    nie oszczędzaj, wydłuż swoje powrozy i wzmocnij swoje kołki.
  agr-agr: Israel aents aidauwah, atumin aakjum aina nunú puyattsuk nuni senchi múun
    awajsatajum, dutikajum daek esajam yajuakjum nunú achimtika jigkaktin numi shiig
    ajigtajum.
  kyc-kyc: Emba palirene komau anda doko andake ingyuo piri. Pipala puu doko kaka
    soo pyuo pee lao pyasinju lape. Pinjingi isakulimi dupwa poraiyuo pimba pyare.
  urd-GVU: اپنے خیمے کو بڑا بنا، اُس کے پردے ہر طرف بچھا! بچت مت کرنا! خیمے کے رسّے
    لمبے لمبے کر کے میخیں مضبوطی سے زمین میں ٹھونک دے۔
  deu-1912: Mache den Raum deiner Hütte weit, und breite aus die Teppiche deiner Wohnung;
    spare nicht! Dehne deine Seile lang und stecke deine Nägel fest!
