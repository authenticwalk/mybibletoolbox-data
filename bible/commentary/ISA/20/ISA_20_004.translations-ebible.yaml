    tsitsiawo siaa be woatsɔ ado ŋukpe Egipte,
  eng-LEE: So shall the king of Assyria lead away the prisoners of Egypt, and the
    exiles of Cush, young and old, naked and barefoot, even with uncovered buttocks,
    to the disgrace of Egypt.
  asm-FB: এই দৰে অচূৰৰ ৰজাই বন্দি কৰা মিচৰীয়া লোকসকলক লৈ যাব, আৰু কুচ দেশৰ বহিষ্কৃত
    লোকসকল যুবক আৰু বুঢ়া, উদং আৰু খালী ভৰি, আৰু অনাবৃত টিকাৰে, মিচৰৰ লাজৰ বাবে লৈ
    যাব।
  sus-A: عَسِرِيَ مَنفّ قَمَ مِسِرَكَ نُن كُسِكَ مِشِ سُشُشِيٍ شَنِندٍ نَ كِ نّ. دِ مّدِيٍ
    نُن قٌرِيٍ بِرِن سِفَمَ عٍ مَفٍلِ نَن نَ يَافِ كُي.
  fra-SBL: de même le roi d'Assyrie emmènera les captifs d'Égypte et les exilés d'Éthiopie,
    jeunes et vieux, nus et pieds nus, les fesses découvertes, à la honte de l'Égypte.
  hbo-hbo: כֵּ֣ן יִנְהַ֣ג מֶֽלֶךְ־אַ֠שּׁוּר אֶת־שְׁבִ֨י מִצְרַ֜יִם וְאֶת־גָּל֥וּת
    כּ֛וּשׁ נְעָרִ֥ים וּזְקֵנִ֖ים עָרֹ֣ום וְיָחֵ֑ף וַחֲשׂוּפַ֥י שֵׁ֖ת עֶרְוַ֥ת מִצְרָֽיִם׃
  kik-kik: ũguo noguo mũthamaki wa Ashuri agaataha andũ a bũrũri wa Misiri na a bũrũri
    wa Kushi, amoimagarie marĩ njaga na marĩ magũrũ matheri, arĩa ethĩ na arĩa akũrũ,
    thũnũ ciao irĩ njaga; ũguo nĩguo Misiri gũgaaconorithio.
  fra-NCL: ainsi le roi d’Assyrie emmènera les captifs de l’Égypte, et les déportés
    de l’Ethiopie, jeunes gens et vieillards, nus et déchaussés, et les reins découverts,
    à la honte de l’Égypte.
  cek-AK: Izip kaminawk azatsak hanah, Assyria siangpahrang mah, saning kanawk, saning
    kacoeh tih ai, Izip kaminawk to thongim krah kaminawk baktih, Ethiopia kaminawk
    doeh naeh ih kaminawk baktiah, khokpanai abuen ai, bangkrai ah caeh o haih ving
    tih.
  cuk-cuk: Deyobi, Asiria-e-rey, Egipto-dulemar-uka-swili, unnila e-abganbi-odukuale,
    nag-swili, degi, ber bela sor-daledi, gales sedmaloed. Amba deyobi, Etiopía-dulemar-e-sapingana,
    degi, e-dulemar-sergan gales seledmarmogoed. A-ulale, bingedar itomaloed.
  uig-CYR: Охшашла Мисирлиқ әсирләр вә Ефиопийәлик сүргүнләр яш болсун, қери болсун,
    ялаңач һәм ялаң аяғ, касиси очуқ һалда Асурийә падишаси тәрипидин Мисирни шәрмәндиликтә
    қалдуруп, ялап епкетилиду.
  tel-2017: అలాగే అష్షూరు రాజు బందీలుగా ఉన్న ఐగుప్తు ప్రజలనూ, ప్రవాసులైన ఇతియోపియా
    ప్రజలనూ వాళ్ళలో పిల్లలనూ, పెద్దలనూ దిగంబరులుగా చేసి పాదరక్షలు లేకుండా తీసుకు వెళ్తాడు.
    ఐగుప్తు ప్రజలకు అవమానం కలిగేలా వాళ్ళ పిరుదులపై బట్టలు లేకుండా చేసి తీసుకుపోతాడు.
  hat-BSA: menm jan, wa a Assyrie va mennen fè sòti kaptif Ejipsyen yo ansanm ak egzile
    Éthiopie yo jenn kon vye, toutouni, e pye atè ak tout do yo dekouvri, pou fè Égypte
    vin wont.
  kos-kos: Tokosra Fulat lun Assyria el fah usla mwet el sruokya sin mutunfacl luo
    inge koflufolla som. Mwet fusr ac mwet matu elos fah fahsr koflufol ac tia fahluk,
    ac wangin ma afinyen kahpulos — sie mwe akmwekinye facl Egypt.
  hbo-WLC: כֵּ֣ן יִנְהַ֣ג מֶֽלֶךְ־אַ֠שּׁוּר אֶת־שְׁבִ֨י מִצְרַ֜יִם וְאֶת־גָּל֥וּת
    כּ֛וּשׁ נְעָרִ֥ים וּזְקֵנִ֖ים עָר֣וֹם וְיָחֵ֑ף וַחֲשׂוּפַ֥י שֵׁ֖ת עֶרְוַ֥ת מִצְרָֽיִם׃
  ibo-ibo: Nʼihi na otu a ka eze Asịrịa ga-esi kpụrụ ndị Ijipt na ndị Kush ọ dọtara
    nʼagha. Ha ga-agba ọtọ na-ejegharị nʼụkwụ efu, ma nwantakịrị ma okenye. Otule
    ha gba ọtọ ga-abụrụ Ijipt ihe ihere.
  ory-ory: ସେହିପରି ଅଶୂରର ରାଜା ମିସରୀୟମାନଙ୍କ ଲଜ୍ଜାର ନିମନ୍ତେ ଆବାଳବୃଦ୍ଧ ମିସରୀୟ ବନ୍ଦୀ ଓ
    କୂଶୀୟ ନିର୍ବାସିତ ଲୋକମାନଙ୍କୁ ବିବସ୍ତ୍ର, ଶୂନ୍ୟପଦ ଓ ଅନାବୃତ କଟି କରି ଘେନିଯିବ।
  chk-chk: Ina usun ewe kingen Asiria epwe emwenala ekewe chon oola seni Isip me Itiopia
    lon eu fanü mi toau, seni semirit tori chinlap. Iwe, esap wor ipwer sus, repwe
    feila fän selela, pwe esap pwölüla kuwokuwer. Ei lapalap epwe atoto säw won chon
    Isip.
  rop-rop: Det king brom det kantri gulum Asiriya garra deigidawei ebribodi na brom
    det dubala kantri, en dei garra gowei nomo garram eni klos en nomo garram eni
    but. Im garra deigimwei ola yang pipul en ola ol pipul. Olabat garra ol gowei
    prisana.
  ukr-1871: Так поведе царь Ассирийський полонян із Египту й позайманих у полонь Етиопіїв,
    молодих і старих, без одежі й босоніж, з голими задами — на сором Египтові.
  deu-1951: also wird der assyrische König die gefangenen Ägypter und die zur Verbannung
    bestimmten Äthiopier, Knaben und Greise, unbekleidet und barfuß wegführen, zur
    Schande Ägyptens.
  eng-JPS: so shall the king of Assyria lead away the captives of Egypt, and the exiles
    of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered, to
    the shame of Egypt.
  srp-1865: Tako æe odvesti car Asirski u ropstvo Misirce, i Etiopljane u sužanjstvo,
    djecu i starce, gole i bose i golijeh zadnjica, na sramotu Misircima.
  lug-lug: bw’atyo kabaka w’e Bwasuli bw’aliwambira ddala Abamisiri, aliwaŋŋangusa
    Abakuusi, abato n’abakulu nga bali bwereere nga tebalina na ngatto, amakugunyu
    gaabwe nga tegabikiddwako, Misiri ekwatibwe ensonyi.
  heb-heb: כן ינהג מלך אשור את שבי מצרים ואת גלות כוש נערים וזקנים ערום ויחף וחשופי
    שת ערות מצרים׃
  ben-IRV: এই ভাবে অশূরের রাজা মিশরকে লজ্জা দেবার জন্য যুবক এবং বৃদ্ধ মিশরীয়দেরকে
    বন্দী ও কূশীয় নির্বাসিত লোকদেরকে উলঙ্গ, খালি পা ও নীচের অংশ অনাবৃত করবেন।
  pan-pan: ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਮਿਸਰੀ ਕੈਦੀਆਂ ਨੂੰ ਅਤੇ ਕੂਸ਼ੀ ਗੁਲਾਮਾਂ ਨੂੰ ਭਾਵੇਂ
    ਜੁਆਨ ਭਾਵੇਂ ਬੁੱਢੇ, ਨੰਗੇ ਸਰੀਰ, ਨੰਗੇ ਪੈਰੀਂ ਅਤੇ ਨੰਗੇ ਚਿੱਤੜ ਲੈ ਜਾਵੇਗਾ, ਤਾਂ ਜੋ ਮਿਸਰੀ
    ਸ਼ਰਮਿੰਦੇ ਹੋਣ।
  mya-JVB: ထိုနည်းတူ ၊ အဲဂုတ္တု လူများကို အရှက် ခွဲခြင်း အလိုငှါ၊ အာရှုရိ ရှင် ဘုရင်သည်
    အဲဂုတ္တု လူနှင့် ကုရှ လူအကြီး အငယ် တို့အား အဝတ်နှင့် ခြေနင်းကို ချွတ်၍၊ တင်ပါး
    ကိုမျှ မ ဖုံးစေဘဲ၊ ဘမ်းဆီး ချုပ်ထားသိမ်း သွား လိမ့်မည်။
  hmo-hmo: Badina unai kara hegeregerena, Asuria king ese Aigupito bona Etiopia taudia
    do ia abia mauri, bona mai edia kopina kavakava idia do ia guia, do ia hakaudia
    lao. Eregabe bona buruka taudia danu be dabua lasi, tamaka lasi do idia raka lao.
    Edia kununa be mai koua dabua lasi dainai, Aigupito taudia do idia hemarai.
  urd-urd: उसी तरह शाह — ए — असूर मिस्री ग़ुलामों और कूशी जिलावतनों को क्या बूढ़े
    क्या जवान बरहना और नंगे पाँव और बेपर्दा सुरनियों के साथ मिस्रियों की रुस्वाई के
    लिए ले जाएगा।
  rus-SYN: так поведет царь Ассирийский пленников из Египта и переселенцев из Ефиопии,
    молодых и старых, нагими и босыми и с обнаженными чреслами, в посрамление Египту.
  bqc-SIM: màa Asiliↄ kía a Egipiↄ ń Etiopiↄ sɛ́lɛ zĩ̀zↄↄ ũ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ,
    i táńnↄ bṹu kyalesai. An pↄ̀ↄ iↄ di, aa kpɛbↄ.
  tcz-CHONGTHU: Ajeh chu Assyria lengpan Egypt teleh Ethiopia te songkul tang dinga
    apui mang ding ahi. Sagoh keo leh kengchot beija avaleh sah ding, Egypt mite jumna
    dinga aneo alen atokeu uva alhat lesah ding ahi.
  mar-mar: त्याप्रमाणे मिसऱ्यांना लाज वाटावी म्हणून अश्शूरचा राजा मिसरच्या कैद्यांना
    व कूशाच्या तडीपार केलेल्या तरुणांना व वृद्धांना, नग्न आणि अनवाणी आणि त्यांचे कुल्ले
    उघडे करून नेईल.
  qub-qub: 'Isaías cashantanöllami Asiriapa rayninpis prësu apangapaj Egipto runacunatawan
    Etiopía runacunataga: auquincunatapis, mösucunatapis. Paycunata apangapaj gala-chaquillata,
    ruri caj röpallantawan, gala-siquillata fiyupa pengacachishpan.'
  hat-hat: Wa peyi Lasiri a pral depòte tout prizonye li pral fè nan peyi Lejip ak
    nan peyi Letiopi. Granmoun kou timoun pral mache toutouni, pye atè ak tout dèyè
    yo deyò. Sa pral yon wont pou peyi Lejip.
  eng-BSB: so the king of Assyria will lead away the captives of Egypt and the exiles
    of Cush, young and old alike, naked and barefoot, with bared buttocks—to Egypt’s
    shame.
  eng-WEBPB: so the king of Assyria will lead away the captives of Egypt and the exiles
    of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered, to
    the shame of Egypt.
  kbq-kbq: Ana hu'negu Asiria kini ne'mo'a vuno ana tare kumatmimpinti vahera ha'
    ome huzmagatereteno, tavava ozafaramine, kasefa veatamine, zamavufaga avapako
    zamagia nona omanesiaza zamavareno kina ome huzmanteku vugahie. Ana hanige'za
    Isipi mopare zamavufaga zamavapako mani'ne'za tusi zamagazegu hugahaze.
  nhe-BL: Pampa nopa tlanahuatijquetl tlen tlali Asiria hualas huan quinhuicas ilpitoque
    nochi nopa tlacame tlen quinitzquis tlen tlali Egipto huan tlali Etiopía. Quinchihualtis
    nochi ma nejnemica iniicxipa huan xolome yonque telpocame o huehuentzitzi. Huan
    nempa nesis nochi inintzinpa para ma mopinahuaca nopa egiptome.
  gub-BL: Axir wanuwihawete weraha putar Ezit ywy rehe har wemipyhyk kwer romo wà
    nehe. Weraha putar Exio ywy rehe har nezewegatete wà nehe no. Weraha putar kwàkwàmo
    wà nehe. Weraha putar tua'uhez ma'e ihya'uhez ma'e wà nehe no. Wata putar ukamir
    'ym pà uxapat 'ym pà wà nehe. Wata putar uwewirzekwa pà wà nehe. Nezewe mehe werur
    putar maranugar haw Ezit pe wà nehe.
  eng-DRA: So shall the king of the Assyrians lead away the prisoners of Egypt, and
    the captivity of Ethiopia, young and old. naked and barefoot, with their buttocks
    uncovered to the shame of Egypt.
