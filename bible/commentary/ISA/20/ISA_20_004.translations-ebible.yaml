verse: ISA.020.004
translations:
  mal-C: അശ്ശൂർരാജാവ് ഈജിപ്റ്റിലെ ബന്ധിതരെയും കൂശിയിലെ പ്രവാസികളെയും ഈജിപ്റ്റിന്റെ
    ലജ്ജയ്ക്കായി യുവാക്കളെയും വൃദ്ധരെയും വസ്ത്രമുരിഞ്ഞവരായും നഗ്നപാദരായും നിതംബം മറയ്ക്കാത്തവരായും
    പിടിച്ചുകൊണ്ടുപോകും.
  deu-TKW: so wird der König von Assyrien die gefangenen Ägypter und die weggeführten
    Kuschiten einherziehen lassen, Junge und Alte, ohne Obergewand und barfuß und
    mit entblößtem Gesäß - zur Schande Ägyptens.
  lin-lin: 'mokonzi ya Asiri akomema bakangami ya Ejipito mpe bawumbu ya Kushi bolumbu
    mpe makolo ngulu : ezala bilenge to bampaka, bakotambola bolumbu mpe makolo ngulu
    mpo na soni ya Ejipito.'
  eng-LSV: so the king of Asshur leads the captivity of Egypt, and the expulsion of
    Cush, young and old, naked and barefoot, with seat uncovered—the nakedness of
    Egypt;
  eng-GNV: So shall the King of Asshur take away the captiuitie of Egypt, and the
    captiuitie of Ethiopia, both yong men and olde men, naked and barefoote, with
    their buttockes vncouered, to the shame of Egypt.
  eng-WEBSTER: So shall the king of Assyria lead away the Egyptians prisoners, and
    the Cushites captives, young and old, naked and barefoot, even with their hind-parts
    uncovered, to the shame of Egypt.
  nhw-BL: Pampa nopa tlanahuatijquetl tlen tlali Asiria hualas huan quinhuicas ilpitoque
    nochi nopa masehualme catli quinitzquis tlen tlali Egipto huan tlali Etiopía.
    Quinchihualtis nochi ma nejnemica iniicxipa huan xolome masque telpocame o huehuentzitzi.
    Huan tlanemijya nesis nochi inintzinpa para ma mopinahuaca nopa egiptome.
  swh-ONEN: vivyo hivyo mfalme wa Ashuru atawaongoza mateka wa Wamisri, na watu wa
    uhamisho wa Kushi, uchi na bila viatu, vijana hata wazee, wakiwa matako wazi,
    kwa aibu ya Wamisri.
  bba-bba: Asirin sinɑ boko u koo Eɡibitiɡibu kɑ Etiopiɡibun ɑluwɑɑsibɑ kɑ ben durɔ
    tɔkɔnu yoru mwɛɛri kpɑ bu yɔ̃rɑ bɑsi bɑ n sĩimɔ kɑ nɑɑ dirisu, kpɑ yu ko seku
    bɑkɑru Eɡibitiɔ.
  eng-KJVCPB: So shall the king of Assyria lead away the Egyptians prisoners, and
    the Ethiopians captives, Young and old, naked and barefoot, Even with their buttocks
    uncovered, To the shame of Egypt.
  luo-luo: omiyo ruodh Asuria biro sembo jo-Misri kod jo-Kush ma osemako duto, jomatindo
    kod jomadongo. Giniwuoth duge gi tiendegi nono, ka siandagi neno, mi mano nobed
    wichkuot ni jo-Misri.
  meu-meu: una heḡereḡerena ai, Asuria pavapavana ese Aigupto taudia baine abidia
    mauri, baine hakaudia lao, bona Etiopia taudia na baine laohaidia, basie lou -
    eregabedia bona burukadia danu, asi dabuadia bona aedia asi tamakadia bona asi
    sihidia, Aigupto ihahemaraina.
  npi-ULB: यसरी नै अश्शूरका राजाले मिश्रदेशका कैदी र कूशका निर्वासित, जवान र वृद्धहरूलाई
    मिश्रदेशलाई लाजमा पार्न नाङ्गै, खाली खुट्टा र चाक नै देखाएर लैजानेछ ।
  yor-yor: bẹ́ẹ̀ gẹ́gẹ́ ni ọba Asiria yóò kó àwọn ìgbèkùn Ejibiti lọ ní ìhòhò àti
    láì wọ bàtà pẹ̀lú àwọn àtìpó Kuṣi, ọ̀dọ́ àti àgbà, pẹ̀lú ìbàdí ìhòhò—bí àbùkù
    Ejibiti.
  pes-OPCB: پادشاه آشور مردم مصر و حبشه را اسیر خواهد کرد و کوچک و بزرگ را مجبور خواهد
    ساخت عریان و پا برهنه راه بروند تا مصر را رسوا کند.
  tgl-ULB: sa ganitong paraan dadalhin ng hari ng Asiria ang mga bihag ng Ehipto,
    ang mga tapon ng Etiopia, bata at matanda, hubad at nakayapak, at walang panakip
    sa pigi, sa kahihiyan ng Ehipto.
  hui-hui: Asirianaga kini kagome pialu Iyibi Sudanala baba wai buwa wandari igiri
    daliahe bu karubi wali agali wahe bu karubi bibahende garabaya bu yalu dindi tara
    tara ngaruha haru piai holebira. Wali agali uruni ti garabaya haru pialu howa
    ge subi agabi mbira karu naleore polebira. Ti tibabeore howa poragome Iyibi dindini
    taga timbuni holene mo yu anda ibulebira.
  mya-mya: အာ​ရှု​ရိ​ဘု​ရင်​သည်​ဤ​နိုင်​ငံ​နှစ်​ခု​မှ​ဖမ်း​ဆီး ရ​မိ​သည့်​သုံ့​ပန်း​များ​ကို
    အ​ဝတ်​အ​ချည်း​စည်း နှင့်​ခေါ်​ဆောင်​သွား​လိမ့်​မည်။ သူ​တို့​သည်​လူ​ကြီး လူ​ငယ်​မ​ကျန်၊
    ဖိ​နပ်​မ​ပါ၊ မိ​မိ​တို့​အ​ရှက်​ကို ပင်​မ​ဖုံး​နိုင်​ဘဲ​အ​ဝတ်​အ​ချည်း​စည်း​နှင့်​လိုက်
    ပါ​သွား​ကာ အီ​ဂျစ်​ပြည်​ကို​အ​သ​ရေ​ဖျက် ကြ​လိမ့်​မည်။-
  bod-N: ཨ་སུར་རྒྱལ་པོས་དེ་བཞིན་དུ་ཨེ་ཅིབ་ཀྱི་བཙོན་པ་དང་གུ་ཤའི་རྒྱང་ཕུད་བཏང་བའི་མི་རྣམས་འཁྲིད་ཅིང་།
    རྒན་གཞོན་གང་ཡིན་ཁྱད་མེད་པར་ཐམས་ཅད་གྱོན་གོས་བཤུས་ནས་རྐང་རྗེན་ལ། ཁོག་སྨད་གཅེར་བུར་ཕུད་དེ་ཨེ་ཅིབ་ལ་ངོ་ཚ་གཏོད་པར་འགྱུར།
  sna-sna: saizvozvo mambo weAsiria achaenda navatapwa veIjipiti, navakadzingwa veEtiopia,
    vadiki navakuru, uye magaro ari panze, kuti chive chinyadziso kuIjipiti.
  spa-BLM: así el rey de Asiria llevará a los cautivos de Egipto y a los exiliados
    de Etiopía, jóvenes y viejos, desnudos y descalzos, y con las nalgas descubiertas,
    para vergüenza de Egipto.
  cac-cac: Yujto ol ic'jocb'at eb' aj Egipto yed' eb' aj Etiopía chi' yuj eb' aj Asiria.
    Ol ic'jocb'at eb' icham anima yed' eb' quelemtac. Ayic ol ic'jocb'at eb' chi',
    malaj xan̈ab' eb' ayochi, malaj pax spichul eb', b'eranelta syoop eb' yic tz'ac'ji
    q'uixvelal eb'.
  swh-ULB: katika njia hii mfalme wa Asiria atawaongoza mateka wa Misri, na walioko
    uhamishoni Ethiopia, watoto kwa wazee, waliouchi na wasio na viatu, na ambao hawajajisitiri
    kuiweka Misri katika aibu.
  bel-bel: так павядзе цар Асірыйскі палонных зь Егіпта і перасяленцаў з Эфіопіі,
    маладых і старых, разьдзетых і босых і з аголенымі сьцёгнамі, на сорам Егіпту.
  deu-ELBBK: so wird der König von Assyrien die Gefangenen Ägyptens und die Weggeführten
    Äthiopiens wegtreiben, Jünglinge und Greise, nackt und barfuß und mit entblößtem
    Gesäß, zur Schande Ägyptens.
  mbb-OT: Su ebihaǥen te hadì te Asiria is menge tig-Ehipto wey menge tig-Etiopia,
    batà etawa meǥurang. Ne ibpehipanew zin sikandan he wazà menge visti wey menge
    sendalyas. Egkaahà sikandan he menge lelevas, ne egkepeel-elezan is menge Ehiptohanen.
  mal-2015: അശ്ശൂർരാജാവു മിസ്രയീമിൽനിന്നുള്ള ബദ്ധന്മാരെയും കൂശിൽനിന്നുള്ള പ്രവാസികളെയും
    ആബാലവൃദ്ധം മിസ്രയീമിന്റെ ലജ്ജെക്കായിട്ടു നഗ്നന്മാരും ചെരിപ്പിടാത്തവരും ആസനം മറെക്കാത്തവരും
    ആയി പിടിച്ചു കൊണ്ടുപോകും.
  gup-gup: Bininj nawu king bedberre kore Assyria wanjh kabenkanakan bininj nawu kabendarrkidmang
    kore kubolkkimuk bokenh Egypt dja mak Ethiopia. Bedda wanjh birrikukworrworr dja
    minj njale kabirridengedjongbuyindi. Bedda rowk nawu kabenkanakan, yiman kohbahkohbanj
    dja nawu birringudjbang dja kunyeme dorrengh bu kabirrire bininj nawu Egyptbeh
    bu djal dedjlarrk rowk.
  rmc-rmc: avke langen the pindrangen odľidžala o asiriko kraľis le zaile manušen
    andral o Egipt the andral o Kuš, le ternen the le phuren le lange buľenca pre
    ladž le Egiptoske.
  pes-OPV: بهمان طورپادشاه آشور اسیران مصر و جلاء وطنان کوش رااز جوانان وپیران عریان
    و پابرهنه و مکشوف سرین خواهد برد تا رسوایی مصر باشد.
  ron-1924: тот аша ши ымпэратул Асирией ва луа дин Еӂипт ши дин Етиопия приншь де
    рэзбой ши сургюниць, тинерь ши бэтрынь, гой ши дескулць ши ку спинаря дескоперитэ,
    спре рушиня Еӂиптулуй.
  ben-OBCV: আসিরীয় রাজা এভাবেই মিশরীয় ও ইথিয়োপীয় বন্দিদের নগ্ন শরীরে ও খালি পায়ে
    নির্বাসনে নিয়ে যাবে। যুবা-বৃদ্ধ নির্বিশেষে, মিশরের লজ্জার জন্য, তাদের নিতম্বদেশ
    অনাবৃত থাকবে।
  som-som: ayaa boqorka Ashuur kaxaysan doonaa maxaabiista Masar iyo masaafurisyada
    Itoobiya, yar iyo weynba, iyagoo qaaqaawan oo wada cagacad, oo badhidoodu muuqato,
    si uu Masriyiinta u ceebeeyo aawadeed.
  lat-VUC: sic minabit rex Assyriorum captivitatem Ægypti, et transmigrationem Æthiopiæ,
    juvenum et senum, nudam et discalceatam, discoopertis natibus, ad ignominiam Ægypti.
  eng-ASVBT: so shall the king of Assyria lead away the captives of Egypt, and the
    exiles of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered,
    to the shame of Egypt.
  ita-1885: così il re di Assiria ne menerà gli Egizi prigioni, e gli Etiopi in cattività;
    fanciulli, e vecchi, nudi e scalzi, e con le natiche scoperte, per vituperio all'Egitto.
  eng-LXXUP: for thus shall the king of the Assyrians lead the captivity of Egypt
    and the Ethiopians, young men and old, naked and barefoot, having the shame of
    Egypt exposed.
  eng-ULB: in this way the king of Assyria will lead away the captives of Egypt, and
    the exiles of Cush, young and old, naked and barefoot, and with buttocks uncovered,
    to the shame of Egypt.
  spa-VBL: así el rey de Asiria conducirá a los prisioneros egipcios y a los exiliados
    etíopes, jóvenes y viejos, desnudos y descalzos. Sus nalgas estarán desnudas,
    para vergüenza de Egipto.
  fra-_FOB: Ainsi le roi d'Assyrie emmènera les captifs de l'Égypte et les exilés
    de l'Éthiopie, jeunes hommes et vieillards, nus et déchaussés, le dos découvert,
    à la honte de l'Égypte.
  mal-mal: അശ്ശൂർ രാജാവ് ഈജിപ്റ്റിൽനിന്നുള്ള ബദ്ധന്മാരെയും കൂശിൽനിന്നുള്ള പ്രവാസികളെയും
    ആബാലവൃദ്ധം മിസ്രയീമിന്റെ ലജ്ജയ്ക്കായിട്ടു നഗ്നന്മാരും ചെരിപ്പിടാത്തവരും ആസനം മറയ്ക്കാത്തവരും
    ആയി പിടിച്ചു കൊണ്ടുപോകും.
  urd-GVR: Shāh-e-Asūr Misrī qaidiyoṅ aur Ethopiyā ke jilāwatanoṅ ko isī hālat meṅ
    apne āge āge hāṅkegā. Naujawān aur buzurg sab barahnā aur nange pāṅw phireṅge,
    wuh kamr se le kar pāṅwoṅ tak barahnā hoṅge. Misr kitnā sharmindā hogā.
  suz-BL: मोपा अस्‍सुर ङा पिपमी इजीप्‍त रागी नु एथीयोपीया ङा मुर आन कली ग्‍याइश्‍शा
    लाइक्‍ब। ठिटा नु खूशो नेल्‍ल आन कली शिश्रा, जुत्ता मलिक्‍पाइक्‍‍थु नु देल्‍लो
    तपाइश्‍शा लाइश्‍शा, इजीप्‍त कली मुने तोक्‍ब।
  eng-NOY: so shall the king of Assyria lead the captives of Egypt, and prisoners
    of Ethiopia, young and old, naked and barefoot, with their hind parts uncovered,
    to the shame of the Egyptians.
  ita-1927: così il re d’Assiria menerà via i prigionieri dall’Egitto e i deportati
    dall’Etiopia, giovani e vecchi, seminudi e scalzi, con la natiche scoperte, a
    vergogna dell’Egitto.
  ckb-ckb: پاشای ئاشوریش بۆ ڕیسوایی میسر بەم جۆرە ڕاپێچکراوانی میسر و دیلەکانی کوش،
    گەنج و پیر بە ڕووتی و پێ خاوسی و سمت ڕووتی دەداتە پێش خۆی.
  eng-BBE: So will the king of Assyria take away the prisoners of Egypt and those
    forced out of Ethiopia, young and old, unclothed and without shoes, and with backs
    uncovered, to the shame of Egypt.
  kan-OKCV: ಹಾಗೆಯೇ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಈಜಿಪ್ಟಿನವರನ್ನು ಬಂಧಿಸಿ, ಕೂಷಿನ ಕೈದಿಗಳನ್ನು ಅವರು ದೊಡ್ಡವರಾಗಲೀ,
    ಸಣ್ಣವರಾಗಲೀ ಬಟ್ಟೆ, ಕೆರಗಳಿಲ್ಲದೆ ಈಜಿಪ್ಟಿನ ಮಾನಭಂಗಕ್ಕೋಸ್ಕರ ಸೆರೆಗೆ ನಡೆಯುವಂತೆ ಮಾಡುವನು.
  tam-2017: அசீரியா ராஜா, தான் சிறைபிடிக்கப்போகிற எகிப்தியரும், தான் குடிவிலக்கப்போகிற
    எத்தியோப்பியருமாகிய வாலிபர்களையும் முதியோரையும், ஆடையில்லாமலும் வெறுங்காலுமாக
    எகிப்தியருக்கு வெட்கமுண்டாக, இருப்பிடம் மூடப்படாதவர்களாய்க் கொண்டுபோவான்.
  spa-RV-1909: Así llevará el rey de Asiria la cautividad de Egipto y la transmigración
    de Etiopía, de mozos y de viejos, desnuda y descalza, y descubiertas las nalgas
    para vergüenza de Egipto.
  ron-BTF: La fel împăratul Asiriei îi va duce pe egipteni prizonieri şi pe etiopieni
    captivi, tineri şi bătrâni, goi şi desculţi, chiar cu fesele lor descoperite,
    spre ruşinea Egiptului.
  eng-WEBP: so the king of Assyria will lead away the captives of Egypt and the exiles
    of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered, to
    the shame of Egypt.
  eng-FBV: so shall the king of Assyria lead the Egyptian prisoners and the Ethiopian
    exiles, both young and old, naked and barefoot. Their buttocks will be bare, to
    Egypt's shame.
  nld-1939: Zo voert de koning van Assjoer Egypte’s gevangenen weg, Met de ballingen
    van Koesj, jong en oud; Naakt en barrevoets, het achterste ontbloot, Tot schande
    van Egypte!
  nch-BL: Pampa nopa tanahuatijquet ten tali Asiria hualas huan quinhuicas ilpitoque
    nochi nopa masehualme cati quinitzquis ipan tali Egipto huan tali Etiopía. Quinchihualtis
    nochi ma nejnemica iniicxipa huan xolome masque telpocame o huehuentzitzi. Huan
    tanemijya nesis nochi inintzinpa para ma pinahuaca nopa egiptome.
  vie-1934: thì những phu tù của Ê-díp-tô và lưu tù của Ê-thi-ô-bi, cả trẻ lẫn già,
    cũng bị vua A-si-ri giải đi trần và chân không, bày mông ra thể ấy, để làm nhục
    nước Ê-díp-tô.
  hin-CV: उसी प्रकार अश्शूर का राजा मिस्रियों और कूश देश के लोगों को बंधक बनाकर देश
    से निकाल देगा, सबको चाहे वे जवान हों, बूढ़े हों सबको बंधुआ बनाकर बिना वस्त्र और
    नंगे पांव ले जाएगा.
  eng-OURB: so the king of Assyria [Level plain] will lead away the captives of Egypt
    [Abode of slavery] and the exiles of Ethiopia, young and old, naked and barefoot,
    and with buttocks uncovered, to the shame of Egypt [Abode of slavery].
  spa-BES: Así se llevará el rey de Asiria a los prisioneros de Egipto y a los expulsados
    de Etiopía, jóvenes y viejos, sin ropa y sin zapatos, y con la espalda descubierta,
    para vergüenza de Egipto.
  tdx-tdx: le ho kozozote’ ty mpanjaka’ i Asore o mpirohi’ i Mitsraimeo naho o hasese
    boake Koseo, hibongy vaho tsy ho aman-kana, ty kede naho ty bey, tsy ho aman-tsaro
    ty voli’e ho ami’ty hasalara’ i Mitsraime.
