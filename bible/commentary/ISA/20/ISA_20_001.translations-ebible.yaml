verse: ISA.020.001
translations:
  mal-C: അശ്ശൂർരാജാവായ സർഗോൻ തന്റെ സർവസൈന്യാധിപനെ അയച്ച്, അശ്ദോദിനെ ആക്രമിച്ച് പിടിച്ചടക്കിയ
    വർഷം,
  deu-TKW: In dem Jahre, in welchem der Thartan nach Asdod kam, als ihn der König
    Sargon von Assyrien sandte, und er Asdod belagerte und eroberte,
  lin-lin: Na mobu oyo mokonzi monene ya basoda, oyo Sargoni, mokonzi ya Asiri, atindaki,
    ayaki kobundisa mpe kobotola engumba Asidodi ;
  eng-LSV: In the year of the coming in of Tartan to Ashdod, when Sargon king of Asshur
    sends him, and he fights against Ashdod and captures it,
  eng-GNV: In the yeere that Tartan came to Ashdod, (when Sargon King of Asshur sent
    him) and had fought against Ashdod, and taken it,
  eng-WEBSTER: In the year that Tartan came to Ashdod, (when Sargon the king of Assyria
    sent him,) and fought against Ashdod, and took it;
  nhw-BL: Se xihuitl Tlanahuatijquetl Sargón tlen tlali Asiria quititlanqui nopa tlayacanquetl
    tlen isoldados para ma yaca ipan Asdod, se inialtepe nopa filisteos. Huan yajqui
    quihuilanato huan moaxcatito.
  swh-ONEN: Katika mwaka ule ambao jemadari mkuu alitumwa na Mfalme Sargoni wa Ashuru,
    naye akaja mpaka Ashdodi, akaushambulia na kuuteka,
  bba-bba: Wɔ̃ɔ ɡè sɔɔ Sɑɑɡoni Asirin sinɑ boko u derɑ win tɑbu sunɔ Tɑɑtɑni u Asidɔdu
    wɔri u ye mwɑ,
  eng-KJVCPB: In the year that Tartan came unto Ashdod, (when Sargon the king of Assyria
    sent him,) and fought against Ashdod, and took it;
  luo-luo: E higano mane Sargon ruodh Asuria nooro jatend lweny maduongʼ, nodhi Ashdod
    mi omonje kendo okawe,
  meu-meu: Tuari lohiana Saragono, Asuria pavapavana ese e siaia mai tauna, na Asdod
    ema, e tuari henia, bena e abia.
  npi-ULB: अश्शूरका राजा सर्गानले टार्टनलाई अश्दोदमा पठाउँदा, तिनी आएको वर्षमा, तिनले
    अश्दोदको युद्ध लडे र त्‍यसलाई कब्जा गरे ।
  yor-yor: Ní ọdún tí olórí ogun, tí Sagoni ọba Asiria rán an, wá sí Aṣdodu, ó kọlù
    ú ó sì kó o—
  pes-OPCB: سرگن، پادشاه آشور، سردار سپاه خود را به شهر اشدود در فلسطین فرستاد و آن
    را تسخیر کرد.
  tgl-ULB: Sa taon nang pumunta si Tartan sa Asdod, nang pinadala siya ni Sargon ang
    hari ng Asiria, nilabanan niya at sinakop ang Asdod.
  hui-hui: Asirianaga Kini Sagonohanda bia layadagua ibunaga ami haru haga agali haguane
    heagome Asiria ami hearu haru halu Pilidia dindiha Asadodo tano wiagoria wai bule
    pene.
  mya-mya: အာ​ရှု​ရိ​ဘု​ရင်​သာ​ဂုန်​၏​အ​မိန့်​တော်​အ​ရ အာ​ရှု​ရိ​တပ်​မ​တော်​ဦး​စီး​ချုပ်​သည်​ဖိ​လိတ္တိ
    ပြည်၊ အာ​ဇုတ်​မြို့​ကို​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོ་སི་ཀོན་བྱ་བས་དམག་དཔོན་ཨ་སི་དོད་ཅེས་པའི་ཡུལ་དུ་བཏང་བའི་ལོ་དེར།
    དམག་དཔོན་དེས་ཨ་སི་དོད་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་བླངས།
  sna-sna: Mugore rokusvika kwomutungamiri mukuru, kuAshidhodhi, atumwa naSarigoni
    mambo weAsiria, akairwisa uye akaitapa,
  spa-BLM: En el año en que Tartán llegó a Asdod, cuando lo envió Sargón, rey de Asiria,
    y combatió contra Asdod y la tomó;
  cac-cac: A vin̈aj Sargón sreyal Asiria, ix schecb'at eb' soldado vin̈ yed' jun yajalil
    eb' d'a chon̈ab' Asdod, yic syac'an oval eb' d'ay. Ix yac' ganar jun chon̈ab'
    chi' eb'.
  swh-ULB: Katika mwaka ambao Tartani alipofika kwa Ashdodi, alipotumwa na Sarjoni
    mfalme wa Asiria, nae akapigana na Ashdodd na akachukua.
  bel-bel: І ў год, калі Тартан прыйшоў у Азот, пасланы ад Саргона, цара Асірыйскага,
    і ваяваў супроць Азота і ўзяў яго, -
  deu-ELBBK: 'In dem Jahr, da der Tartan nach Asdod kam, als Sargon, der König von
    Assyrien, ihn gesandt hatte, und er gegen Asdod kämpfte und es einnahm:'
  mbb-OT: Tenged te suǥù ni Hadì Sargon te hadì te Asiria, midsurung te peremandar
    te menge sundaru ziyà te Asiria is Ashdod, ne mid-aǥew zan heini.
  mal-2015: അശ്ശൂർരാജാവായ സർഗ്ഗോന്റെ കല്പനപ്രകാരം തർത്താൻ അശ്ദോദിലേക്കു ചെന്നു അശ്ദോദിനോടു
    യുദ്ധംചെയ്തു അതിനെ പിടിച്ച ആണ്ടിൽ,
  gup-gup: Nakudji bininj ngeyyoy Sargon nawu king bedberre bininj kubolkkimuk Assyria
    benmunkeweng armies nuye. Nungka biwokwong bininj nawu benmarnewohrnani soldiers
    bu kabirribolkmang kukadje Ashdod dja kabindibun nawu bininj kumekbe kabirrini.
  rmc-rmc: O asiriko kraľis o Sargon bičhaďa andro foros Ašdod le hlavne veľiťeľis,
    savo ode avľa, marelas pes a zaiľa les.
  pes-OPV: در سالی که ترتان به اشدود آمد هنگامی که سرجون پادشاه آشور او رافرستاد،
    پس با اشدود جنگ کرده، آن را گرفت.
  ron-1924: Ын анул кынд а венит Тартан ла Асдод, тримис де Саргон, ымпэратул Асирией,
    сэ батэ Асдодул ши л-а луат,
  ben-OBCV: যে বছর আসিরীয় রাজা সর্গোনের পাঠানো প্রধান সেনাপতি অস্‌দোদে এসে, তা আক্রমণ
    করে অধিকার করেন,
  som-som: Sannaddii Sargoon oo ahaa boqorkii Ashuur uu Tartaan Ashdood u diray, oo
    uu tegey, oo la diriray oo qabsaday Ashdood,
  lat-VUC: 'In anno quo ingressus est Thathan in Azotum, cum misisset eum Sargon,
    rex Assyriorum, et pugnasset contra Azotum, et cepisset eam:'
  eng-ASVBT: In the year that Tartan came unto Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  ita-1885: NELL'anno che Tartan, mandato da Sargon, re degli Assiri, venne contro
    ad Asdod, e la combattè, e la prese;
  eng-LXXUP: In the year when Tanathan came to Ashdod, when he was sent by Sargon
    king of the Assyrians, and warred against Ashdod, and took it;
  eng-ULB: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, he fought against Ashdod and took it.
  spa-VBL: En el año en que Sargón, rey de Asiria, envió a su comandante del ejército
    a atacar la ciudad de Asdod y la conquistó,
  fra-_FOB: L'année où Tharthan vint à Asdod, envoyé par Sargon, roi d'Assyrie, assiégea
    Asdod et la prit;
  mal-mal: അശ്ശൂർ രാജാവായ സർഗ്ഗോന്റെ കല്പനപ്രകാരം സേനാപതി അസ്തോദിലേക്കു ചെന്ന് അശ്ദോദിനോടു
    യുദ്ധം ചെയ്ത് അതിനെ പിടിച്ച വർഷം,
  urd-GVR: Ek din Asūrī bādshāh Sarjūn ne apne kamānḍar ko Ashdūd se laṛne bhejā.
    Jab Asūriyoṅ ne us Filistī shahr par hamlā kiyā to wuh un ke qabze meṅ ā gayā.
  suz-BL: मिनु अस्‍सुर ङा पिप सारगोन आ सासनमी आ कप्‍तान लडाइ पथ लशा, अश्‍दोद सहर ग्रा‍त।
    २राजा १८:१७
  eng-NOY: In the year in which Tartan, being sent by Sargon, the king of Assyria,
    came to Ashdod, and fought against Ashdod, and took it,
  ita-1927: L’anno che Tartan, mandato da Sargon, re d’Assiria, mosse contro Asdod,
    la cinse d’assedio e la prese,
  ckb-ckb: لە ساڵی هاتنی فەرماندە گشتییەکە بۆ ئەشدۆد، کاتێک سەرگۆنی پاشای ئاشور ناردی
    و لەگەڵ ئەشدۆد جەنگا و گرتی،
  eng-BBE: In the year when the Tartan came to Ashdod, sent by Sargon, king of Assyria,
    and made war against it and took it;
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸರ್ಗೋನನು ಕಳುಹಿಸಿದ ವರ್ಷದಲ್ಲಿ ಪ್ರಮುಖ ಸೇನಾಪತಿ, ಅಷ್ಡೋದಿಗೆ
    ಬಂದು ಅದನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ ಆಕ್ರಮಿಸಿಕೊಂಡನು.
  tam-2017: சேனாதிபதி தர்த்தான், அசீரியா ராஜாவாகிய சர்கோனாலே அனுப்பப்பட்டு, அஸ்தோத்திற்கு
    வந்து, அஸ்தோத்தின்மேல் போர்செய்து, அதைப் பிடித்த வருடத்திலே,
  spa-RV-1909: EN el año que vino Thartán á Asdod, cuando le envió Sargón rey de Asiria,
    y peleó contra Asdod y la tomó;
  ron-BTF: În anul în care Tartan a venit la Asdod, (când Sargon, împăratul Asiriei,
    l-a trimis) şi a luptat împotriva Asdodului şi l-a luat;
  eng-WEBP: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  eng-FBV: In the year when Sargon, king of Assyria, sent his army commander to attack
    the town of Ashdod and conquered it,
  nld-1939: 'In het jaar, dat de Tartan op last van Sargon, den koning van Assjoer,
    tegen Asjdod optrok, het belegerde en innam:'
  nch-BL: Se xihuit Tanahuatijquet Sargón ten tali Asiria quititanqui nopa tayacanquet
    ten isoldados para ma yaca ipan Asdod, se inialtepe nopa filisteos. Huan yajqui
    quitehuito huan moaxcatito.
  vie-1934: Nhằm năm mà Sa-gôn, vua A-si-ri, sai Ta-tân đến Aùch-đốt, vây thành và
    chiếm lấy,
  hin-CV: जिस वर्ष अश्शूर के राजा सर्गोन ने सेनापति बनाया, उस वर्ष उसने अशदोद पर हमला
    कर उस पर अधिकार कर लिया—
  eng-OURB: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    [Level plain] sent him, and he fought against Ashdod and took it;
  spa-BES: En el año en que el comandante llegó a Asdod, enviado por Sargón, rey de
    Asiria, hizo una guerra contra ella y la tomó;
  tdx-tdx: Amy taoñe nanamea’ i Tartane i Asdodey, (ie nampañitrife’ ty mpanjaka’
    i Asore), le nialia’e ty Asdode vaho tinava’e;
  tha-KJV: ในปี​ที่​ทารทาน (​ผู้​ซึ่งซาร์กอนกษั​ตริ​ย์​แห่​งอ​ัสซีเรียทรงใช้​มาน​ั้น)
    ได้​มาถึงเมืองอัชโดดและได้​ต่อสู้​ยึดเมืองอัชโดดนั้นได้
  por-BR-2018: No ano em que o general enviado por Sargom, rei da Assíria, veio a
    Asdode, guerreou contra Asdode, e a tomou,
  deu-ELO: 'In dem Jahre, da der Tartan nach Asdod kam, als Sargon, der König von
    Assyrien, ihn gesandt hatte, und er wider Asdod stritt und es einnahm:'
  eng-WYC-2018: In the year wherein Tartan entered into Ashdod, when Sargon, the king
    of Assyrians (or the king of Assyria), had sent him, and he had fought against
    Ashdod, and had taken it;
  epo-epo: En la jaro, kiam Tartan venis Aŝdodon, kien lin sendis Sargon, reĝo de
    Asirio, kaj li militis kontraŭ Aŝdod kaj prenis ĝin,
  uig-PIN: 'Asuriyǝning sǝrdari bolƣan «Tartan» Axdod xǝⱨirigǝ kelip muⱨasirǝ ⱪilƣan
    yili Asuriyǝ padixaⱨi Sargon uni ǝwǝtkǝn (u Axdodⱪa ⱪarxi jǝng ⱪilip uni ixƣal
    ⱪildi): —'
  beo-beo: Asilia hina bagade amo Sagone da hamoma:ne sia:beba:le, Asilia dadi gagui
    dunu hinadafa da Filisidini soge moilai amo A:siedode doagala:i.
  tpi-OTNT: King Sargon bilong Asiria i tok na namba wan ofisa bilong en i kisim ol
    ami bilong Asiria i go pait long taun Asdot long kantri Filistia.
  hau-SA: A shekarar da babban shugaban yaƙin da Sargon sarkin Assuriya ya aika, ya
    zo Ashdod ya kuma fāɗa mata ya kuma ci ta da yaƙi,
  uig-LAT: 'Asuriyening serdari bolghan «Tartan» Ashdod shehirige kélip muhasire qilghan
    yili Asuriye padishahi Sargon uni ewetken (u Ashdodqa qarshi jeng qilip uni ishghal
    qildi): —'
  nde-nde: Ngomnyaka indunankulu yebutho eyafika ngawo e-Ashidodi, ithunywe nguSagoni
    inkosi yase-Asiriya, yahlasela i-Ashidodi yayithumba,
  ton-ton: ‌ʻI he taʻu naʻe haʻu ai ʻa Tatani ki ʻAsitoti, (i he kuonga naʻe fekau
    ia ʻe Sakone ko e tuʻi ʻo ʻAsilia,) ʻo ne tauʻi ʻa ʻAsitoti, pea lavaʻi ia;
  ces-1613: Léta, kteréhož přitáhl Tartan do Azotu, poslán jsa od Sargona, krále Assyrského,
    a když bojoval proti Azotu, a vzal jej,
  eng-WMB: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  tam-TCV: அசீரிய அரசன் சர்கோன், தனது தர்த்தான் படைத்தளபதியை அஸ்தோத் பட்டணத்திற்கு
    அனுப்பினான். அவன் வந்து அதைத் தாக்கிக் கைப்பற்றிய வருடத்தில்,
  ceb-ULB: Sa tuig nga miabot si Tartan didto sa Ashdod, sa dihang gipadala siya ni
    Sargon nga hari sa Asiria, nakig-away siya batok sa Ashdod ug nailog kini.
  pol-UBG: W roku, w którym Tartan przybył do Aszdodu, wysłany tam przez Sargona,
    króla Asyrii, walczył przeciw Aszdodu i go zdobył;
  urd-GVU: ایک دن اسوری بادشاہ سرجون نے اپنے کمانڈر کو اشدود سے لڑنے بھیجا۔ جب اسوریوں
    نے اُس فلستی شہر پر حملہ کیا تو وہ اُن کے قبضے میں آ گیا۔
  deu-1912: Im Jahr, da der Tharthan gen Asdod kam, als ihn gesandt hatte Sargon,
    der König von Assyrien, und stritt gegen Asdod und gewann es,
  kan-2017: ಅಶ್ಶೂರದ ರಾಜನಾದ ಸರ್ಗೋನನು ಕಳುಹಿಸಿದ ದಳವಾಯಿಯು ಅಷ್ದೋದಿಗೆ ಬಂದು ಅದರ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧಮಾಡಿ ಅದನ್ನು ಆಕ್ರಮಿಸಿಕೊಂಡನು.
  yap-yap: U tan lungun Sargon ni emperor nu Assyria, me cham e en pilung ko salthaw
    nu Assyria ko binaw rok piyu Filistia u Ashdod.
  hlt-MCSB: Rhalboei ha pawk kum ah anih te Ashdod la a tueih hatah Assyria manghai
    Sargon loh Ashdod te a vathoh thil tih a loh.
  mdy-ETH: ዓሶኦሬ ካኣቲ ማዔ ሳርጎኦኔ ዓይሤም ዒዛኮ ዖሎ ዓሶ ዓይሣሢ ፒሊስፄኤሜ ካታሞ ማዔዞ ዓሽዶኦዴ ዖሌኔ፤
  twi-ASANTE: Afe a Asiriahene Sargon somaa ne ɔman no sahene kɔɔ Asdod kɔto hyɛɛ
    no so na ɔdii ne so nkonim no,
  eng-WEBU: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  wal-wal: Asoore biittaa Kawoi Sarggooni kiittido ola gadaawai yiidi, Ashddooda giyo
    Pilisxxeema katamaa olidi oiqqido laitti,
  spa-PDDPT: El año cuando el Tartán vino a Asdod enviado por Sargón, rey de Asiria,
    la atacó y la conquistó.
  gun-gun: Ha'e gui Assíria pygua huvixave Sargão ma Asdode tetã katy omondouka guembiguai
    Tartã, joe opu'ã vy oipe'a aguã.
  ilo-ULB: Iti tawen nga immay ni Tartan idiay Asdod, idi imbaon isuna ni Sargon nga
    ari ti Asiria, nakiranget isuna iti Asdod ket sinakupna daytoy.
  kpg-kpg: Sargon di king aamua o Assyria ga hagau tagi dauwa aamua o Assyria gi heebagi
    gi di waahale Ashdod i Philistia.
  uig-ARA: 'ئاسۇرىيەنىڭ سەردارى بولغان «تارتان» ئاشدود شەھىرىگە كېلىپ مۇھاسىرە قىلغان
    يىلى ئاسۇرىيە پادىشاھى سارگون ئۇنى ئەۋەتكەن (ئۇ ئاشدودقا قارشى جەڭ قىلىپ ئۇنى
    ئىشغال قىلدى): ــ'
  sus-sus: Asiriya mangɛ Saragɔn to a xa sɔɔri mangɛ xɛ Asidodi taa gerede, a fa nɔ
    a ra, a a suxu,
  pon-2006: Sarkon, nanmwarki lapalap en Asiria, ahpw kadarala kaun lapalap en karis
    en Asiria pwe en mahweniong kahnimw Asdod nan Pilisdia.
  ksd-ksd: Ta nam ra kilala ba ra luluai na vinarubu i ga vana Asdod, tago Sargon,
    ra king Asiria, i ga tulue, ma dia ga varubu ma ra pia na pal Asdod, ma i ga ongor
    pa ia;
  tur-YTC: Tartan'ın Aşdod'a geldiği yıl, Aşur Kralı Sargon onu gönderip Aşdod'a karşı
    savaşıp ele geçirdiği zaman;
  grc-BRENT: Τοῦ ἔτους ὅτε εἰσῆλθε Τανὰθαν εἰς Ἄζωτον, ἡνίκα ἀπεστάλη ὑπὸ Ἀρνᾶ βασιλέως
    Ἀσσυρίων, καὶ ἐπολέμησε τὴν Ἄζωτον, καὶ ἔλαβεν αὐτὴν,
  ind-AYT: Pada tahun kedatangan panglima yang diutus Sargon, raja Asyur, ke Asdod
    untuk memerangi dan merebutnya,
  nya-nya: Mʼchaka chimene mkulu wankhondo wotumidwa ndi mfumu ya ku Asiriya, anabwera
    ku Asidodi ndi kuwuthira nkhondo ndi kuwulanda,
  hrv-hrv: U godini kad je vrhovni vojskovođa, koga bijaše poslao Sargon, kralj asirski,
    došao u Ašdod, napao ga i zauzeo,
  mps-mps: Te Asiria tuni bidigo pode te aga polalubo ami ofisa bidigo aga ami bidi
    dabe selama, te hanu Asdotba me bulu Filistiaba hwįgi pali.
  tpi-tpi: King Sargon bilong Asiria i tok na namba wan ofisa bilong en i kisim ol
    ami bilong Asiria i go pait long taun Asdot long kantri Filistia.
  dan-1931: I det År Tartan kom til Asdod, dengang Assyrerkongen Sargon sendte ham
    og han angreb Asdod og indtog det,
  vie-OVCB: Vào năm khi Vua Xạc-gôn, nước A-sy-ri, sai thống tướng đánh chiếm Phi-li-tin,
    thành Ách-đốt,
  guj-2017: આશ્શૂરના રાજા સાર્ગોનના મોકલ્યાથી જે વર્ષે સેનાધિપતિ આશ્દોદ આવ્યો અને
    આશ્દોદની સાથે લડીને તેણે એને જીતી લીધું.
  pon-2006A: Sarkon, nanmwarki lapalap en Asiria, ahpw kadarala kaun lapalap en karis
    en Asiria pwe en mahweniong kahnimw Asdod nan Pilisdia.
  por-BRBSL: No ano em que Tartan veio a Ashdod, quando Sargon, o rei da Assíria,
    o enviou, e ele lutou contra Ashdod e o tomou;
  cth-cth: Siria siangpahrang Sargon ni ransabawi Ashdod hah a patoun dawkvah, ahni
    ni Ashdod kho hah a tuk teh a lawp.
  twi-twi: Afe a Asiriahene Sargon somaa ne man no sahene kɔɔ Asdod kɔtow hyɛɛ no
    so na odii ne so nkonim no,
  hlt-hlt: Rhalboei ha pawk kum ah anih te Ashdod la a tueih hatah Assyria manghai
    Sargon loh Ashdod te a vathoh thil tih a loh.
  tbz-SIM: Asidii kóo kpɑ̀ɑ̀tì Sɑdikɔ̃ɔ̃ tɔ̃nní dìì benni o kóo ɑ̃ɑ̃pɔ̀nkótì Tɑditɑnni,
    kòò bo pi Asidɔti ɛì kɛ́ dì pɔ̀ntɛ.
  msy-2020: Asirian Atrivim Sargon mɨgeima, an mɨdorozir gumazir dapanir ekiam, Asirian
    mɨdorozir gumaziba inigha ghua Filistian kantrin aven, Asdotɨn nguibar ekiamɨn
    mɨsosi. Ezɨ azenir kamra, God akar kam Aisaia ganɨngi.
  dop-dop: Pǝnɑɣɑ ŋkɛɣɛ Asilii wulɑʋ Sɑlǝkɔŋ kʋsɑ ɩ yoolɑɑ wulɑʋ sɔsɔ, nɑ ɩ́ tii Filiisi
    ɩcɑtɛ Asǝtɔtɩ tɔɔ nɑ ɩ́ lɛɛkɩ-tɛ.
  azb-azb: Aşşur padşahı Sarqonun əmri ilə ordusunun başçısı Aşdoda gəlib onu ələ
    keçirtdiyi ildə
  eng-DBY: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, (and he fought against Ashdod and took it,)
  hin-2017: जिस वर्ष में अश्शूर के राजा सर्गोन की आज्ञा से तर्त्तान ने अश्दोद आकर
    उससे युद्ध किया और उसको ले भी लिया,
  wol-KYG: At ma bummib Asiri demee ca ndigalal Sargon buurub Asiri, ba songi dëkk
    ba ñuy wax Asdodd ca Filisti, ba mujj ko nangu,
  eng-YLT: In the year of the coming in of Tartan to Ashdod, when Sargon king of Asshur
    sendeth him, and he fighteth against Ashdod, and captureth it,
  eng-WYC-2017: In the year wherein Tartan entered into Ashdod, when Sargon, the king
    of Assyrians, had sent him, and he had fought against Ashdod, and had taken it;
  eng-WMBB: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  urd-GVH: एक दिन असूरी बादशाह सरजून ने अपने कमाँडर को अशदूद से लड़ने भेजा। जब असूरियों
    ने उस फ़िलिस्ती शहर पर हमला किया तो वह उनके क़ब्ज़े में आ गया।
  rug-rug: Koasa vuaheni sapu garunu la nia e Saqoni, sa baṉara pa Asiria, sa nana
    ṉati palabatu pa vinaripera meke rapatia meke zau vagia sa sa vasileana Asidodi
    pa Pilisitia,
  gaz-gaz: Bara ajajaan muummichi Sargoon mooticha Asooriin ergame sun gara Ashdood
    dhufee lolee ishee qabate sana keessa,
  fra-LSG: L’année où Tharthan, envoyé par Sargon, roi d’Assyrie, vint assiéger Asdod
    et s’en empara,
  yal-yal: Asiriya mangan Sarigon a sofa kuntigin nasiga ɲɛɛn naxan na Asadodi taan
    xili ma Filisiti yamanani, a yi a yɛngɛ, a yi a tongo,
  haw-1868: I KA makahiki i hele mai ai o Taretana i Asedoda, kahi ana i hoounaia
    mai ai e Saregona, ke alii o Asuria, a kaua mai oia ia Asedoda, a hoopio hoi ia;
  arb-NAV: وَفِي السَّنَةِ الَّتِي أَوْفَدَ فِيهَا سَرْجُونُ مَلِكُ أَشُّورَ تَرْتَانَ
    رَئِيسَ جَيْشِهِ إِلَى أَشْدُودَ وَحَارَبَهَا وَقَهَرَهَا،
  ewe-ewe: Le ƒe si me Asiria fia Sargon dɔ eƒe aʋafiagã ɖe Filistitɔwo ƒe du, Asdod
    me, eye wòwɔ aʋa kplii hexɔe la,
  eng-LEE: In the year that Tharthan came unto Ashdod, when Sargon the king of Assyria
    sent him, and fought against Ashdod, and captured it;
  asm-FB: সেই বছৰত অচূৰৰ ৰজা চৰ্গোনে যেতিয়া তৰ্ত্তনক পঠালে, তেতিয়া তৰ্ত্তন অচ্‌দোদ
    নগৰলৈ আহিল; আৰু অচদোদৰ বিৰুদ্ধে যুদ্ধ কৰি তাক জব্দ কৰিলে।
  sus-A: عَسِرِيَ مَنفّ سَرَفْن تٌ عَ شَ سْورِ مَنفّ شّ عَسِدٌدِ تَا فٍرٍدٍ، عَ قَ
    نْ عَ رَ، عَ عَ سُشُ،
  fra-SBL: L'année où Tartan vint à Asdod, après que Sargon, roi d'Assyrie, l'eut
    envoyé, il combattit Asdod et la prit.
  hbo-hbo: בִּשְׁנַ֨ת בֹּ֤א תַרְתָּן֙ אַשְׁדֹּ֔ודָה בִּשְׁלֹ֣ח אֹתֹ֔ו סַֽרְגֹ֖ון מֶ֣לֶךְ
    אַשּׁ֑וּר וַיִּלָּ֥חֶם בְּאַשְׁדֹּ֖וד וַֽיִּלְכְּדָֽהּ׃
  kik-kik: Atĩrĩrĩ, mwaka ũcio mũnene wa anene a ita rĩa Ashuri aakinyire Ashidodi
    atũmĩtwo nĩ Sarigoni mũthamaki wa Ashuri, aakinya kuo, na aarĩtharĩkĩra na aarĩtunyana-rĩ,
  fra-NCL: L’année où Thartan vint à Azoth, envoyé par Sargon, roi d’Assyrie, assiégea
    Azoth et la prit,
  cek-AK: Assyria siangpahrang Sargon mah, Ashdod to tuk moe, lak hanah, Ashdod ah
    misatuh angraeng kalen koek Tartan patoehhaih saning ah,
  cuk-cuk: Ibagwengine, Asiria-e-rey-Sargón, e-sordamar-bila-onoged-e-dummad, e-sorda-bila-onomaladmala,
    Asdod-neggweburse barmisgusad. Geb agine, Asdod-dulemargi bila-onosgusad, geb
    egi nakwisadba Asdod-neggwebur-sunonigusad.
  uig-CYR: 'Асурийәниң сәрдари болған «Тартан» Ашдод шәһиригә келип муһасирә қилған
    жили Асурийә падишаси Саргон уни әвәткән (у Ашдодқа қарши җәң қилип уни ишғал
    қилди): —'
  tel-2017: అష్షూరు రాజు సర్గోను తర్తానుని అష్డోదుకి పంపాడు. తర్తాను ఆ సంవత్సరం అష్డోదు
    ప్రజలతో యుద్ధం చేసి ఆ పట్టణాన్ని ఆక్రమించుకున్నాడు.
  hat-BSA: Nan ane ke kòmandan Asiryen an te vini Asdod la, lè Sargon, wa Assyrie
    a, te voye li goumen kont Asdod la pou te pran li,
  kos-kos: Ye sap ku lal Tokosra Fulat Sargon lun Assyria, captain lun un mwet mweun
    lun Assyria el mweuni Ashdod, sie siti in facl Philistia.
  hbo-WLC: בִּשְׁנַ֨ת בֹּ֤א תַרְתָּן֙ אַשְׁדּ֔וֹדָה בִּשְׁלֹ֣ח אֹת֔וֹ סַֽרְג֖וֹן מֶ֣לֶךְ
    אַשּׁ֑וּר וַיִּלָּ֥חֶם בְּאַשְׁדּ֖וֹד וַֽיִּלְכְּדָֽהּ׃
  ibo-ibo: Nʼafọ ahụ, Sagọn, eze Asịrịa, zipụrụ ọchịagha onye ọkwa ya kasị ukwuu,
    ka ọ gaa buso Ashdọd agha. Ọ gara meriekwa ya nʼagha.
  ory-ory: ଅଶୂରର ରାଜା ସର୍ଗୋନର ପ୍ରେରିତ ତର୍ତ୍ତାନ ସେନାଧ୍ୟକ୍ଷ ଯେଉଁ ବର୍ଷ ଅସ୍ଦୋଦକୁ ଆସି ତାହା
    ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରି ହସ୍ତଗତ କଲା;
  chk-chk: Iwe, Sarkon ewe kingen Asiria a tinala nöün meilapen sounfiu pwe epwe maun
    ngeni Astot. Iwe a liapeni.
  rop-rop: Aibin kipgon tok, “Wal King Sagon brom det kantri gulum Asiriya bin dalim
    im amimob blanga majurrumap miselp en deibin teikoba det Filistain taun gulum
    Eshdad.
  ukr-1871: Того року, як наступив Тартан на Азот, — куди послав його Саргон, царь
    Ассирийський, — та як він обляг Азот, а відтак і звоював його, —
  deu-1951: In dem Jahre, als der Tartan nach Asdod kam, da ihn Sargon, der assyrische
    König, sandte und er Asdod belagerte und einnahm,
  eng-JPS: In the year that Tartan came into Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  srp-1865: Godine koje doðe Tartan na Azot, kad ga posla Sargon car Asirski, te bi
    Azot i uze ga,
  lug-lug: Mu mwaka Talutani omuduumizi w’oku ntikko mwe yajjira mu Asudodi ng’atumiddwa
    Salugoni kabaka we Bwasuli n’alwana ne Asudodi n’akiwamba;
  heb-heb: בשנת בא תרתן אשדודה בשלח אתו סרגון מלך אשור וילחם באשדוד וילכדה׃
  ben-IRV: যে বছরে অধিপতি অসদোদে আসলেন, অশূরের রাজা সার্গোন তাকে পাঠিয়ে দিলেন, তিনি
    অসদোদের বিরুদ্ধে যুদ্ধ করলেন এবং তা গ্রহণ করলেন।
  pan-pan: ਜਿਸ ਸਾਲ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਸਰਗੋਨ ਦੇ ਹੁਕਮ ਨਾਲ ਉਸਦਾ ਸੈਨਾਪਤੀ ਤਰਤਾਨ ਅਸ਼ਦੋਦ ਨੂੰ
    ਆਇਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਲੜਿਆ ਅਤੇ ਉਹ ਨੂੰ ਲੈ ਲਿਆ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် သာဂုန် စေလွှတ် သော ဗိုလ် မင်းတာတန်သည် အာဇုတ် မြို့သို့
    စစ် ချီ၍ ၊ ထိုမြို့ ကို လုပ်ကြံ သော နှစ် တွင်၊
  hmo-hmo: Saragono, Asuria ena king ese ia oda henia, vadaeni Asuria edia tuari biaguna
    badana ese Asadoda, Pilistia ena hanua badana ta ia tuari henia, bona ia abia.
  urd-urd: जिस साल सरजून शाह — ए — असूर ने तरतान को अशदूद की तरफ़ भेजा, और उसने आकर
    अशदूद से लड़ाई की और उसे फ़तह कर लिया;
  rus-SYN: В год, когда Тартан пришел к Азоту, быв послан от Саргона, царя Ассирийского,
    и воевал против Азота, и взял его,
  bqc-SIM: Asiliↄ kí Saagↄ̃ a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ zĩ̀, ↄ̃ à gɛ̀ lɛ̀lɛ Asedodawa a
    sì.
  tcz-CHONGTHU: Assyria lengpa Sargon in, a sepai jalam kaipa henga Philistine khopi
    Ashdod lo dinga thu apeh khum chun,
  mar-mar: ज्या वर्षी सेनापती तर्तान अश्दोदास आला, म्हणजे जेव्हा अश्शूराचा राजा सर्गोन
    याने त्यास पाठवले, त्याने अश्दोदाविरूद्ध लढाई करून ते घेतले.
  qub-qub: Juc cuticho Asiriapa raynin Sargón cacharan mas mandaj suldärunta suldäruncunatawan
    Asdod siudäman. Chaura chay suldärucunaga Asdodman pillyaj yaycur binsiran. Nircur
    chay siudäta charicurcuran.
  hat-hat: Sa te pase nan lanne Sagon, wa peyi Lasiri, te bay kòmandan chèf lame li
    a lòd pou l' te al atake lavil Asdòd nan peyi moun Filisti yo. Epi li pran l'.
  eng-BSB: Before the year that the chief commander, sent by Sargon king of Assyria,
    came to Ashdod and attacked and captured it,
  eng-WEBPB: In the year that Tartan came to Ashdod, when Sargon the king of Assyria
    sent him, and he fought against Ashdod and took it;
  kbq-kbq: Hanki ana kafufina Asiria kini ne' Sargoni'a sondia vahe'are ugota hu'nea
    kva ne'a huntegeno sondia vahera zamavareno vuno, Astodi kumate vahera hara ome
    huzmanteno zamazeri zamagatere'ne.
  nhe-BL: Se xihuitl Tlanahuatijquetl Sargón tlen tlali Asiria quititlanqui nopa tlayacanquetl
    tlen isoldados para ma yaca ipan Asdod, se inialtepe nopa filisteos. Huan yajqui
    quitehuito huan moaxcatito.
  gub-BL: Xarukàw Axir wanuwihawete umur kar wemiruze'eg zauxiapekwer a'e wà. Hehe
    we har wiko zauxiapekwer wanuwihaw romo. — Pezàmàtyry'ym Aenoz tawhu peho nehe,
    i'i wanupe. Weruzar ize'eg wà. Weityk tawhu wà.
  eng-DRA: 'In the year that Tharthan entered into Azotus, when Sargon the king of
    the Assyrians had sent him, and he had fought against Azotus, and had taken it:'
