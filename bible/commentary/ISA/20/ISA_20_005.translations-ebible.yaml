verse: ISA.020.005
translations:
  mal-C: അപ്പോൾ കൂശിനെ ആശ്രയിച്ചിരുന്നവരും ഈജിപ്റ്റിൽ പ്രശംസിച്ചിരുന്നവരും വിഷണ്ണരും
    ലജ്ജിതരുമായിത്തീരും.
  deu-TKW: Da wird man dann erschrocken und enttäuscht sein über Kusch, nach dem man
    ausblickte, und über Ägypten, mit dem man sich brüstete,
  lin-lin: Bato nyonso oyo batiaki elikya na bango na Kushi mpe bakomaki lofundu mpo
    na Ejipito bakokweya mpe bakotonda na soni.
  eng-LSV: and they have been frightened and ashamed of Cush their confidence, and
    of Egypt their beauty,
  eng-GNV: And they shall feare, and be ashamed of Ethiopia their expectation, and
    of Egypt their glory.
  eng-WEBSTER: And they shall be afraid and ashamed of Cush their expectation, and
    of Egypt their glory.
  nhw-BL: Huan huajca nopa filisteos catli motemachiyayaj ipan ichicahualis tlali
    Etiopía huan ipan itlapalehuil tlali Egipto, tlahuel motequipachose huan mopinahuase.
  swh-ONEN: Wale waliotegemea Kushi na kujivunia Misri wataogopa na kuaibika.
  bba-bba: Sɑɑ ye sɔɔrɑ sɔ̃ɔ duu yerun tɔmbu be bɑ rɑɑ ben nɑɑnɛ doke Etiopi sɔɔ kɑ
    be bɑ tii sue Eɡibitiɡibun somirun sɔ̃, bɑ koo bɛrum soorɑ, kpɑ bu burisinɑ. Bɑ
    koo ɡere bu nɛɛ, be wee bɑ wɔrumɑ be sɑ rɑɑ nɑɑnɛ sɑ̃ɑ bu sun fɑɑbɑ ko, kpɑ bu
    sun wɔrɑ Asirin sinɑ bokon nɔmun di. Tɛ̃ ɑmɔnɑ sɑ ko ko su kɑ yɑri.
  eng-KJVCPB: And they shall be afraid and ashamed of Ethiopia their expectation,
    And of Egypt their glory.
  luo-luo: Ji mane oketo genoni kuom jo-Kush, kendo tingʼore malo nikech jo-Misri
    nobed gi luoro kod wichkuot.
  meu-meu: Bena bae dara doko bona bae baia, edia helaro ḡauna Etiopia bona edia heaḡi
    ḡauna Aigupto daidiai.
  npi-ULB: तिनीहरूका आशा कूश र तिनीहरूका गौरव मिश्रदेशको कारणले तिनीहरू व्याकुल र
    लज्‍जित हुनेछन् ।
  yor-yor: Gbogbo àwọn tí ó gbẹ́kẹ̀lé Kuṣi tí wọ́n sì ń fi Ejibiti yangàn ni ẹ̀rù
    yóò dé bá tí a ó sì dójútì wọ́n.
  pes-OPCB: 'آنگاه مردمی که در سواحل فلسطین زندگی می‌کنند و تکیه‌گاهشان حبشه، و فخرشان
    مصر است، پریشان و رسوا شده، خواهند گفت: ”اگر بر سر مصر که می‌خواستیم از دست آشور
    به او پناه ببریم چنین بلایی آمد، پس بر سر ما چه خواهد آمد؟“»'
  tgl-ULB: Sila ay malulungkot at mapapahiya, dahil sa Etiopia na kanilang pag-asa
    at dahil sa Ehipto na kanilang kaluwalhatian.
  hui-hui: Wali agali maru Sudanalime ti biamogo bilo lowa hana ho hagarubi Iyibi
    dindi mini lene timbuniore mbira ngagoni lo mandabu hagarubi tigua dindi timbuni
    ogonilabo mo ko harago de hondowa mogo timbuni lalu miniha genda holebira.
  mya-mya: ဆူ​ဒန်​ပြည်​ကို​ယုံ​ကြည်​ကိုး​စား​ကာ အီ​ဂျစ်​ပြည် အ​ကြောင်း​ကို​ဝါ​ကြွား​ပြော​ဆို​ကြ​သူ​တို့​သည်
    မျှော်​လင့်​ခြင်း​ပျက်​ပြား​လျက် အ​မြင်​မှန်​ရ​ရှိ လာ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཁོ་ཚོས་རེ་བ་བྱེད་པའི་གུ་ཤ་དང་། ངོམ་ཟིལ་སྟོན་པའི་ཨེ་ཅིབ་ཀྱི་ཕྱིར་དུ་འཇིགས་ཤིང་ངོ་ཚ་བར་འགྱུར།
  sna-sna: Avo vaivimba neEtiopia uye vaizvikudza neIjipiti vachatya uye vachanyadziswa.
  spa-BLM: Estarán consternados y confundidos, a causa de Etiopía, su expectativa,
    y de Egipto, su gloria.
  cac-cac: A eb' anima ayoch Egipto yed' Etiopía yipoc sc'ool, ol xivq'ue eb', ol
    q'uixvoc eb' yuj tas ol ujoc chi'.
  swh-ULB: Watafadhaika na kuona aibu, kwa sababu ya Ethiopia ni matumaini yao na
    Misri ni utukufu wao.
  bel-bel: Тады жахнуцца і пасаромеюцца за Эфіопію, надзею сваю, і за Егіпет, якім
    хваліліся.
  deu-ELBBK: Und sie werden bestürzt und beschämt sein wegen Äthiopiens, ihrer Zuversicht,
    und wegen Ägyptens, ihres Ruhmes.
  mbb-OT: Is menge midsarig te Etiopia wey is ebantug te Ehipto egkengeheratan wey
    egkengepeel-elezan.
  mal-2015: അങ്ങനെ അവർ തങ്ങളുടെ പ്രത്യാശയായിരുന്ന കൂശും തങ്ങളുടെ പുകഴ്ചയായിരുന്ന മിസ്രയീമുംനിമിത്തം
    ഭ്രമിച്ചു ലജ്ജിക്കും.
  gup-gup: Yikahwi ngudberre ngurriyimi bu bininj nawu Egyptbeh dja nawu Ethiopiabeh,
    wanjh kabirrimre dja ngundibidyikarrme kunngudj bedberre dorrengh. Dja bonj, bolkkime
    ngudda ngurrinjilngwarre kunyeme dorrengh, dja minj ngurrbendjalmadbun.
  rmc-rmc: Ola, ko pes mukenas pro Kuš a lašarenas pes le Egiptoha, na džanena so
    te kerel a ladžana pes.
  pes-OPV: و ایشان به‌سبب کوش که ملجای ایشان است و مصر که فخر ایشان باشد مضطرب و خجل
    خواهند شد.
  ron-1924: Атунч се вор ынгрози ши се вор рушина чей че ышь пусесерэ ынкредеря ын
    Етиопия ши се фэляу ку Еӂиптул.
  ben-OBCV: যারা ইথিয়োপিয়াকে বিশ্বাস করেছিল ও মিশরের জন্য গর্ব করেছিল, তারা ভীত
    ও লজ্জিত হবে।
  som-som: Markaasaa la nixi doonaa oo la ceeboobi doonaa Itoobiya oo rajadoodii ahayd
    aawadeed iyo Masar oo sharaftoodii ahayd aawadeed.
  lat-VUC: Et timebunt, et confundentur ab Æthiopia spe sua, et ab Ægypto gloria sua.
  eng-ASVBT: And they shall be dismayed and confounded, because of Ethiopia their
    expectation, and of Egypt their glory.
  ita-1885: E saranno spaventati e confusi, per l'Etiopia, alla quale riguardavano;
    e per l'Egitto, ch'era la lor gloria.
  eng-LXXUP: And the Egyptians being defeated shall be ashamed of the Ethiopians,
    in whom they had trusted; for they were their glory.
  eng-ULB: They will be dismayed and ashamed, because of Cush their hope and of Egypt
    their glory.
  spa-VBL: Ellos serán desanimados y humillados porque habían puesto su esperanza
    en Etiopía y confiaban orgullosamente en Egipto.
  fra-_FOB: Alors ils seront consternés et confus au sujet de l'Éthiopie, leur espérance,
    et de l'Égypte, leur gloire.
  mal-mal: അങ്ങനെ അവർ അവരുടെ പ്രത്യാശയായിരുന്ന കൂശും അവരുടെ പുകഴ്ചയായിരുന്ന ഈജിപ്റ്റുംനിമിത്തം
    ഭ്രമിച്ചു ലജ്ജിക്കും.
  urd-GVR: Yih dekh kar Filistī dahshat khāeṅge. Unheṅ sharm āegī, kyoṅki wuh Ethopiyā
    se ummīd rakhte aur apne Misrī ittahādī par faḳhr karte the.
  suz-BL: मिनु सु सुमी ‘एथीयोपीया ङा मुरुम आंइ कली वारच पाइनीम। इजीप्‍त बोल्‍यो बाक्‍ब’
    देंनीमी, मेको नेल्‍ल मुने दोक्‍नीम।
  eng-NOY: Then shall they be afraid and ashamed on account of Ethiopia their trust,
    and of Egypt their glory.
  ita-1927: E quelli saranno costernati e confusi, a motivo dell’Etiopia in cui avevan
    riposta la loro speranza, e a motivo dell’Egitto in cui si gloriavano.
  ckb-ckb: دەتۆقن و شەرمەزار دەبن لەبەر کوش کە مایەی هیوایان بوو و لەبەر میسر کە مایەی
    شانازییان بوو.
  eng-BBE: And they will be full of fear, and will no longer have faith in Ethiopia
    which was their hope, or in Egypt which was their glory.
  kan-OKCV: ಆಗ ನನ್ನ ಜನರು ಅವನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದ ಕೂಷಿನ ನಿಮಿತ್ತವಾಗಿಯೂ, ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಿದ್ದ
    ಈಜಿಪ್ಟಿನ ವಿಷಯವಾಗಿಯೂ, ನಿರಾಶರಾಗಿ ನಾಚಿಕೆಪಡುವರು.
  tam-2017: 'அப்பொழுது இந்தக் கடற்கரைக்குடிகள் தாங்கள் நம்பியிருந்த எத்தியோப்பியாவைக்குறித்தும்,
    தாங்கள் பெருமைபாராட்டின எகிப்தைக்குறித்தும் கலங்கி வெட்கி:'
  spa-RV-1909: Y se turbarán y avergonzarán de Etiopía su esperanza, y de Egipto su
    gloria.
  ron-BTF: Şi vor fi înspăimântaţi şi ruşinaţi de Etiopia, aşteptarea lor, şi de Egipt,
    gloria lor.
  eng-WEBP: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt their glory.
  eng-FBV: They will be discouraged and humiliated because they had put their hope
    in Ethiopia and proudly trusted in Egypt.
  nld-1939: Dan zullen ze vol angst zich schamen Over Koesj, waarop ze vertrouwden,
    En over Egypte, waarmede ze pronkten.
  nch-BL: Huan huajca nopa filisteos cati motemachiyayaj ipan ichicahualis tali Etiopía
    huan ipan itapalehuil tali Egipto, tahuel mocuesose huan pinahuase.
  vie-1934: Bấy giờ chúng nó sẽ sợ sệt và hổ thẹn vì cớ Ê-thi-ô-bi, là sự trông cậy
    mình, và Ê-díp-tô, là sự vinh hiển mình.
  hin-CV: तब कूश के कारण जिस पर उनको आशा थी और मिस्र पर वे घमंड करते थे वे विनाश और
    लज्जित हो जाएंगे.
  eng-OURB: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt [Abode of slavery] their glory.
  spa-BES: Y estarán llenos de temor, y ya no tendrán fe en Etiopía, que era su esperanza,
    o en Egipto, que era su gloria.
  tdx-tdx: Ho lonjetse naho meñatse iereo ty amy Kose, fitamà’ iareo, naho i Mitsraime
    fisengea’ iareo.
  tha-KJV: แล​้วเขาทั้งหลายจะกลัวและอับอายด้วยเหตุเอธิโอเปียความหวังของเขา และอียิปต์ความโอ้อวดของเขา
  por-BR-2018: E terão medo e vergonha por causa de Cuxe, em quem esperavam, e por
    causa do Egito, no qual se orgulhavam.
  deu-ELO: Und sie werden bestürzt und beschämt sein wegen Äthiopiens, ihrer Zuversicht,
    und wegen Ägyptens, ihres Ruhmes.
  eng-WYC-2018: And they shall dread (or And they all shall fear), and shall be ashamed
    of Ethiopia, their hope, and of Egypt, their glory.
  epo-epo: Kaj ili havos teruron kaj honton pro Etiopujo, kiun ili fidis, kaj pro
    Egiptujo, pri kiu ili fanfaronis.
  uig-PIN: Ular bolsa ⱪorⱪuxup, ɵz tayanqisi bolƣan Efiopiyǝdin wǝ pǝhri bolƣan Misirdin
    ümidsizlinip ketidu.
  beo-beo: Nowa dunu da Sudane fi ilima fa:no bobogei, amola Idibidi fi amo ilia hou
    gaguia gadoi galea, ilia defawaneyale dawa:su hou wadela:lesi dagoi ba:mu, amola
    ilia da da:i diomu.
  tpi-OTNT: Ol lain manmeri i save lukluk long kantri Sudan bilong helpim ol long
    pait na ol i save litimapim biknem bilong kantri Isip, bai ol i lukim dispela
    samting i kamap, na bai ol i kirap nogut na bai ol i bel nogut tru.
  hau-SA: Waɗanda suka dogara ga Kush suka yi taƙama da Masar za su ji tsoro su kuma
    sha kunya.
  uig-LAT: Ular bolsa qorqushup, öz tayanchisi bolghan Éfiopiyedin we pexri bolghan
    Misirdin ümidsizlinip kétidu.
  nde-nde: Labo ababethembe iKhushi bezincoma ngeGibhithe, bazakwesaba bayangiswe.
  ton-ton: Pea te nau manavahē pea mā ki ʻItiopea ko ʻenau ʻamanaki, pea mo ʻIsipite
    ko honau vikivikiʻanga.
  ces-1613: I užasnou se a zahanbí nad Mouřeníny, útočištěm svým, a nad Egyptskými,
    chloubou svou.
  eng-WMB: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt their glory.
  tam-TCV: அப்பொழுது எத்தியோப்பியாவில் நம்பிக்கை வைத்து, எகிப்தைக் குறித்து பெருமை
    பாராட்டியவர்கள், பயந்து வெட்கத்துக்குள்ளாவார்கள்.
  ceb-ULB: Mangahadlok ug mangaulaw sila, tungod sa Etiopia nga ilang paglaom ug sa
    Ehipto nga ilang himaya.
  pol-UBG: I przestraszą się, i zawstydzą z powodu Etiopii, ich nadziei, i z powodu
    Egiptu, ich chluby.
  urd-GVU: یہ دیکھ کر فلستی دہشت کھائیں گے۔ اُنہیں شرم آئے گی، کیونکہ وہ ایتھوپیا
    سے اُمید رکھتے اور اپنے مصری اتحادی پر فخر کرتے تھے۔
  deu-1912: Und sie werden erschrecken und mit Schanden bestehen über dem Mohrenland,
    darauf sie sich verließen, und über den Ägyptern, welcher sie sich rühmten.
  kan-2017: ಆಗ ನನ್ನ ಜನರು ತಾವು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದ ಕೂಷಿನ ನಿಮಿತ್ತವಾಗಿಯೂ, ಕೊಚ್ಚಿಕೊಂಡಿದ್ದ
    ಐಗುಪ್ತದ ವಿಷಯವಾಗಿಯೂ ಬೆಚ್ಚಿಬೆರಗಾಗಿ ನಾಚಿಕೆಪಡುವರು.
  yap-yap: Pi’in be pagan’rad nga Ethiopia ma uf uf rorad yu Egypt e bayi balyang
    lanin’rad me mulan’rad.
  hlt-MCSB: Te vaengah amih kah a uepnah Kusah neh a boeimangnah Egypt khaw rhihyawp
    vetih yak ni.
  mdy-ETH: ጉሙርቂፆ ዒቶጲያይዳ ጌሣዞንሢና ጊብፄይዳ ጌኤቂንቲ ሄርሺንታዞንሢ ቢያ ካራ ዔያቶኮ ባይቄም ዻውሲንታንዳኔ።
  twi-ASANTE: Wɔn a wɔde wɔn ho too Kus so, na wɔde Misraim hoahoaa wɔn ho no bɛsuro
    na wɔn ani awu.
  eng-WEBU: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt their glory.
  wal-wal: Toophphiyan ammanettiyaageetinne Gibxxen ceeqettiyaageeti yayyidi yeellatana.
  spa-PDDPT: Entonces serán atemorizados y avergonzados por causa de Etiopía, su esperanza,
    y de Egipto, su jactancia.
  gun-gun: Ha'e ramo Israel kuery ha'e nunga oexa vy onhemondyipa rei, oxĩmba rei
    'rã okuapy Etiópia pygua kuery re ojerovia rire, ha'e Egito pygua kuery pe voi
    “Ipo'akapave va'e” he'i rire.
  ilo-ULB: Maupay ken maibabaindanto, gapu ta ti Etiopia ti namnamada ken ti Egipto
    ti dayagda.
  kpg-kpg: Digau ala e hagadagadagagee gi Ethiopia, ge hagaamu Egypt, gaa tee ga deai
    nadau hagadagadagagee, hagaamu ai.
  uig-ARA: ئۇلار بولسا قورقۇشۇپ، ئۆز تايانچىسى بولغان ئېفىئوپىيەدىن ۋە پەخرى بولغان
    مىسىردىن ئۈمىدسىزلىنىپ كېتىدۇ.
  sus-sus: Mixi naxee xaxili nu tixi Misira nun Kusi ra, e luma gaaxui nun yaagi nan
    kui.
  pon-2006: Irail ko me koapworopworkihla Sudan oh suweiki duwen Isip pahn lesila,
    e pahn sohla arail koapworopwor.
  ksd-ksd: Ma diat a ururian ma diat a ruva ure Etiopia nina dia ga nurnur tana, ma
    ure Aigipto nina dia langlang ure.
  tur-YTC: Umut ettikleri Etiyopya'dan ve yücelikleri Mısır'dan ötürü dehşete düşecekler
    ve şaşkına dönecekler.
  grc-BRENT: Καὶ αἰσχυνθήσονται ἡττηθέντες ἐπὶ τοῖς Αἰθίοψιν, ἐφʼ οἷς ἦσαν πεποιθότες
    οἱ Αἰγύπτιοι, ἦσαν γὰρ αὐτοῖς δόξα.
  ind-AYT: Mereka akan terkejut dan malu karena Etiopia, pengharapan mereka, dan karena
    Mesir, kebanggaan mereka.
  nya-nya: Amene ankadalira Kusi, ndiponso amene ankadzitukumula chifukwa cha Igupto
    adzakhumudwa ndi kuchita manyazi.
  hrv-hrv: Zbunit će se tad i posramiti zbog Kuša, svoje uzdanice, i Egipta, svojega
    ponosa.
  mps-mps: Te Filistia we bidi dabego te Sudan dabego augwali hwįbode tau siyu, me
    te augwaligo genuai nogi ugwaba sabo Isip dabe, te augwaligo te sę sulama, tama
    augwali noma selama, tama augwali homu dwai yaibao.
  tpi-tpi: Ol lain manmeri i save lukluk long kantri Sudan bilong helpim ol long pait
    na ol i save litimapim biknem bilong kantri Isip, bai ol i lukim dispela samting
    i kamap, na bai ol i kirap nogut na bai ol i bel nogut tru.
  dan-1931: Da skal de forfærdes og blues over Ætiopien, som de så hen til, og over
    Ægypten, som var deres Stolthed.
  vie-OVCB: Rồi người Phi-li-tin sẽ khiếp sợ và hổ thẹn, vì họ đã dựa vào quyền lực
    của Ê-thi-ô-pi và kiêu hãnh về liên minh của họ tại Ai Cập!
  guj-2017: તેઓ પોતાના આશાસ્પદ કૂશને લીધે અને પોતાના ગૌરવ મિસરને લીધે ગભરાઈને લજવાશે.
  pon-2006A: Irail ko me koapworopworkihla Sudan oh suweiki duwen Isip pahn lesila,
    e pahn sohla arail koapworopwor.
  por-BRBSL: Eles ficarão consternados e confusos, por causa da Etiópia sua expectativa,
    e do Egito sua glória.
  cth-cth: Hatnavah, Ashdod khocanaw ni a taki awh han. Ahnimouh ni a kâuep awh e
    Kush ram hai thoseh, a kâoupkhai awh e Izip ram hai thoseh yeiraipo hoi ao awh
    han.
  twi-twi: Wɔn a wɔde wɔn ho too Kus so, na wɔde Misraim hoahoaa wɔn ho no besuro
    na wɔn ani awu.
  hlt-hlt: Te vaengah amih kah a uepnah Kusah neh a boeimangnah Egypt khaw rhihyawp
    vetih yak ni.
  tbz-SIM: Bɛ̀ɛ̀ do búɔ́ Etiopii ɛì kɔbɛ nɛ̀ bɛ̀ɛ̀ do pɔtìnɛ̀ Esibiti ɛì kɔbɛ, kufɔ̃wɑɑ́
    nnɛ̀ ifɛi dɛ̀ bo bɛ̀ pĩ.
  msy-2020: Gumazamiziba kantri Itiopia ko kantri Isipɨn gara men ziamning fa ghaze,
    Aning ti en apanibav soghsɨ en akurvagham, egh me guizbangɨra dɨgavir kuram damigh,
    bar aghumsigh, naviba bar ikuvigham.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ mpɑ pɑ tɛɛlɑɣɑ Ɩtiyopii nyǝ́mɑ, yɑɑ pɑ hɔŋɑɣɑ pɑ tǝɣɩ Icipiti
    nyǝ́mɑ sǝnɑʋ tɔɔ tɔ, pɑ ɑpɑlʋtʋ kɑ́ yɔɔlɩ.
  azb-azb: Kuşa güvənən, Misirlə fəxr edən xalq qorxacaq və xəcalətə düşəcək.
  eng-DBY: And they shall be terrified and ashamed of Ethiopia their confidence, and
    of Egypt their boast.
  hin-2017: तब वे कूश के कारण जिस पर उनकी आशा थी, और मिस्र के हेतु जिस पर वे फूलते
    थे व्याकुल और लज्जित हो जाएँगे।
  wol-KYG: Dañuy boole njàqareek gàcce ndax réewum Kuus mi ñu yaakaaroon, ak Misra
    gi ñu doon sagoo.»
  eng-YLT: and they have been affrighted and ashamed of Cush their confidence, and
    of Egypt their beauty,
  eng-WYC-2017: And they shall dread, and shall be ashamed of Ethiopia, their hope,
    and of Egypt, their glory.
  eng-WMBB: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt their glory.
  urd-GVH: यह देखकर फ़िलिस्ती दहशत खाएँगे। उन्हें शर्म आएगी, क्योंकि वह एथोपिया से
    उम्मीद रखते और अपने मिसरी इत्तहादी पर फ़ख़र करते थे।
  rug-rug: Arini pu raṉea se Itiopia meke vahesihesia se Izipi si kote matagutu meke
    kurekure.
  gaz-gaz: Warri Itoophiyaa amanatanii Gibxiin boonan ni sodaatu; ni qaanaʼus.
  fra-LSG: Alors on sera dans l’effroi et dans la confusion, à cause de l’Éthiopie
    en qui l’on avait mis sa confiance, et de l’Égypte dont on se glorifiait.
  yal-yal: Nayi, muxun naxanye e yigi saxi Kusi yi hanma naxanye yi Misiran matɔxɔma,
    ne gaxuma nɛn, e yagi.
  haw-1868: 'A e makau hoi lakou nei, a e hilahila hoi ia Aitiopa, I ka mea a lakou
    i hilinai ai: A ia Aigupita hoi, I ka mea a lakou i kaeua ai.'
  arb-NAV: عِنْدَئِذٍ يَفْزَعُ الْفِلِسْطِينِيُّونَ الَّذِينَ اعْتَمَدُوا عَلَى كُوشَ
    رَجَائِهِمْ وَمِصْرَ فَخْرِهِمْ.
  ewe-ewe: Ame siwo ɖo ŋu ɖe Kus ŋu, eye wotsɔa Egipte ƒoa adegbee la, woavɔ, eye
    ŋu akpe wo.
  eng-LEE: And they shall be terrified, and ashamed of Cush their trust, and of Egypt
    their vaunt.
  asm-FB: কুচদেশ তেওঁলোকৰ আশা আৰু মিচৰ দেশ তেওঁলোকৰ গৌৰৱ সেই কাৰণে তেওঁলোক আতঙ্কিত
    আৰু লজ্জিত হ’ব।
  sus-A: مِشِ نَشٍيٍ شَشِلِ نُ تِشِ مِسِرَ نُن كُسِ رَ، عٍ لُمَ فَاشُي نُن يَافِ نَن
    كُي.
  fra-SBL: Ils seront consternés et confus, à cause de l'Éthiopie, leur espoir, et
    de l'Égypte, leur gloire.
  hbo-hbo: וְחַתּ֖וּ וָבֹ֑שׁוּ מִכּוּשׁ֙ מַבָּטָ֔ם וּמִן־מִצְרַ֖יִם תִּפְאַרְתָּֽם׃
  kik-kik: Nao andũ arĩa mehokete Kushi na makegooca nĩ ũndũ wa Misiri nĩmakamaka
    na maconorithio.
  fra-NCL: Alors ils seront consternés et confus, à cause de l’Ethiopie, qui était
    leur espoir, et de l’Égypte qui était leur sujet de gloire.
  cek-AK: Nihcae loe zii o tih; nihcae angoephaih Ethiopia hoi nihcae amoekhaih Izip
    prae loe azathaih tongh o tih.
  cuk-cuk: Dulemar Etiopía-dulemargi bensurmaladi, degi, Egipto-dulemarba-san-dummarbaa-imakdimaladi,
    nue bingedar itodmaloed, nue bela-bela dobe itodmaloed.
  uig-CYR: Улар болса қорқушуп, өз таянчиси болған Ефиопийәдин вә пәхри болған Мисирдин
    үмүтсизлинип кетиду.
  tel-2017: వాళ్ళు ఇతియోపియా ప్రజలపై నమ్మకం ఉంచి, ఐగుప్తును తమకు గర్వకారణంగా ఎంచారు
    కాబట్టి వాళ్ళు దిగులు పడతారు. సిగ్గుపడిపోతారు.
  hat-BSA: Epi yo va vin dezole e wont akoz Éthiopie, ki te espwa yo, e anplis ak
    Égypte, fyète yo a.
  kos-kos: Elos su filiya lulalfongi lalos ke Ethiopia ac konkin ke Egypt ac fah oela,
    ac wanginla finsrak lalos.
  hbo-WLC: וְחַתּ֖וּ וָבֹ֑שׁוּ מִכּוּשׁ֙ מַבָּטָ֔ם וּמִן־מִצְרַ֖יִם תִּפְאַרְתָּֽם׃
  ibo-ibo: Egwu ga-ejide ndị ahụ niile nwere nchekwube nʼike Kush, na ndị ahụ niile
    jiri Ijipt nyaa isi ga-ada mba. Ihere ga-emekwa ha.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଆପଣାମାନଙ୍କର ବିଶ୍ୱାସଭୂମି କୂଶ ଓ ଆପଣାମାନଙ୍କର ଦର୍ପ ସ୍ୱରୂପ ମିସର
    ସକାଶୁ ନିରାଶ ଓ ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Iwe, chokewe mi anomu ar apilükülük won Itiopia o aingaing won Isip repwe
    lichipüng o apilükingau.
  rop-rop: Olabat kaan sabi wanim olabat garra dum, en nobodi kaan album detmob na,
    dumaji olabat bin ol joinin garram detlot Ithiyopiya pipul en olabat bin tok praudbalawei
    blanga Ijip.’
  ukr-1871: Тодї злякаються й соромити муться зза Етиопії ті, що на неї вповали, та
    й зза Египту, що ним пишались.
  deu-1951: Da werden dann verzagen und zuschanden werden, die sich auf Äthiopien
    verließen und sich mit Ägypten brüsteten.
  eng-JPS: And they shall be dismayed and ashamed, because of Ethiopia their expectation,
    and of Egypt their glory.
  srp-1865: I prepašæe se i posramiæe se od Etiopske, uzdanice svoje, i od Misira,
    ponosa svojega.
  lug-lug: Era balitya bakwatibwe ensonyi olwa Kuusi essuubi lyabwe, n’olwa Misiri
    ekitiibwa kyabwe.
  heb-heb: וחתו ובשו מכוש מבטם ומן מצרים תפארתם׃
  ben-IRV: তারা হতাশ এবং লজ্জিত হবে, কারণ কূশ তাদের আশা এবং মিশর তাদের মহিমা।
  pan-pan: ਤਦ ਉਹ ਕੂਸ਼ ਦੇ ਕਾਰਨ ਜਿਸ ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭਰੋਸਾ ਸੀ ਅਤੇ ਮਿਸਰ, ਜਿਸ ਦੇ ਉੱਤੇ ਉਹ
    ਘਮੰਡ ਕਰਦੇ ਸਨ, ਘਬਰਾ ਜਾਣਗੇ ਅਤੇ ਲੱਜਿਆਵਾਨ ਹੋਣਗੇ।
  mya-JVB: အာဇုတ်မြို့သားတို့သည် ကြောက် ကြလိမ့်မည်။ သူ တို့ ကိုးစား သော ကုရှ ပြည်ကို၎င်း
    ၊ ဝါကြွား သော အဲဂုတ္တု ပြည်ကို၎င်းရှက် ကြလိမ့်မည်။
  hmo-hmo: “Unai neganai Etiopia ena goada idia abidadama henia taudia, bona Aigupito
    ena siahu idia hekokorokulaia taudia, be do idia laloa daradara, mai edia abidadama
    gabuna ta lasi dainai.
  urd-urd: तब वह परेशान होंगे और कूश से जो उनकी उम्मीदगाह थी, और मिस्र से जो उनका
    घमण्ड था, शर्मिन्दा होंगे।
  rus-SYN: Тогда ужаснутся и устыдятся из-за Ефиопии, надежды своей, и из-за Египта,
    которым хвалились.
  bqc-SIM: Gbɛ̃́ pↄ́ aa Etiopiↄ náaikɛ̀ aa Egipiↄ gbãa kɛ̀ↄ gↄ̃ ń bílio, an gɛɛ
    i gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: Chuteng Philistine te lung linglao a umdiu ahi. Ajehchu amahon Ethiopia
    thanei akisonpiu va, chuleh akisamkai piu Egypt a kiletsah piu ahi.
  mar-mar: जो कूश त्यांची आशा आणि जो मिसर देशाचे वैभव त्यामुळे ते हताश व लज्जित होतील.”
  qub-qub: Chayrämi Etiopiaman yäracoj Filistea runacunaga fiyupa mancharenga. Pengaconga
    Etiopía runacuna imano caycashantapis ricar. Egipto runacunaman yäracur paycunaga
    alli-chölu-tucuran.
  hat-hat: Moun ki te konte sou peyi Letiopi ak moun ki t'ap fè lwanj peyi Lejip yo
    pral wont, yo pral dekouraje.
  eng-BSB: Those who made Cush their hope and Egypt their boast will be dismayed and
    ashamed.
  eng-WEBPB: They will be dismayed and confounded, because of Ethiopia their expectation,
    and of Egypt their glory.
  kbq-kbq: Hanki anama hanage'za Itiopia vaheku'ma amuha'ma nehu'za, Isipi vaheku'ma
    zamimizama runafe'ma nehaza vahe'mo'za, tusi koro nehu'za, zamagazegu hugahaze.
  nhe-BL: Huan huajca nopa filisteos tlen motemachiyayaj ipan ichicahualis tlali Etiopía
    huan ipan itlapalehuil tlali Egipto, tlahuel mocuesose huan mopinahuase.
  gub-BL: Na'e Exio rehe uzeruzar ma'e a'e wà nehe, Ezit rehe uze'egatu ma'e a'e wà
    nehe no, upytu'u putar uzeruzar ire wà nehe no. Uzemumikahy putar wà nehe.
  eng-DRA: And they shall be afraid, and ashamed of Ethiopia their hope, and of Egypt
    their glory.
