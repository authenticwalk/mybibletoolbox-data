verse: ISA.020.003
translations:
  mal-C: 'അപ്പോൾ യഹോവ അരുളിച്ചെയ്തു: “എന്റെ ദാസനായ യെശയ്യാവ് ഈജിപ്റ്റിനും കൂശിനും
    ഒരു ചിഹ്നമായി നഗ്നനായും നഗ്നപാദനായും മൂന്നുവർഷം നടന്നതുപോലെ,'
  deu-TKW: 'Und Jahwe sprach: Gleichwie mein Knecht Jesaja ohne Obergewand und barfuß
    einhergegangen ist, als Zeichen und Sinnbild gegenüber Ägypten und Kusch auf drei
    Jahre hinaus,'
  lin-lin: 'Bongo Yawe alobaki : « Lokola mosali na Ngai, Ezayi, atamboli bolumbu
    mpe makolo ngulu mibu misato mpo na kozala elembo mpe ekamwiseli na miso ya Ejipito
    mpe ya Kushi,'
  eng-LSV: And YHWH says, “As My servant Isaiah has gone naked and barefoot three
    years, a sign and a wonder for Egypt and for Cush,
  eng-GNV: And the Lord said, Like as my seruant Isaiah hath walked naked, and barefoote
    three yeeres, as a signe and wonder vpon Egypt, and Ethiopia,
  eng-WEBSTER: And the LORD said, As my servant Isaiah hath walked naked and barefoot
    three years for a sign and wonder upon Egypt and upon Cush;
  nhw-BL: 'Huajca teipa TOTECO quiijto: “Notequipanojca Isaías nentinentoc iicxipa
    huan xolotl para eyi xihuitl. Ya ni eltoc se tlanextili tlen nopa hueyi tlaijiyohuilistli
    catli hualas ipan tlali Egipto huan ipan tlali Etiopía.'
  swh-ONEN: Kisha Bwana akasema, “Kama vile mtumishi wangu Isaya alivyotembea uchi
    na bila viatu kwa miaka mitatu, kama ishara na dalili mbaya dhidi ya nchi ya Misri
    na Kushi,
  bba-bba: wee nɛn sɔm kowo Esɑi u yɔ̃rɑ bɑsi mɑ u kɑ nɑɑ dirisu sĩɑ n kɑ kuɑ wɔ̃ɔ
    itɑ. Yeni yɑ sɑ̃ɑwɑ yĩreru te tɑ sɔ̃ɔsimɔ ye yɑ koo Eɡibitiɡibu kɑ Etiopiɡibu
    deemɑ.
  eng-KJVCPB: And the Lord said, Like as my servant Isaiah hath walked naked and barefoot
    Three years for a sign and wonder Upon Egypt and upon Ethiopia;
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Mana kaka jatichna Isaya oselonyore duk
    mowuotho gi tiende nono kuom higni adek, kobedo ranyisi kuom gima timore ne Misri
    kod Kush,
  meu-meu: Una laḡani lalonai Iehova eto, Egu hesiai tauna Isaia na laḡani toi lalodiai
    asi dabuana bona aena asi tamakana vada e loaloa, Aigupto bona Etiopia ihadikadia
    toana bona gwarena;
  npi-ULB: परमप्रभुले भन्‍नुभयो, “जसरी मेरो सेवक यशैया तिन वर्षसम्म नाङ्गै र खाली
    खुट्टाले हिंडेका छन्, यो मिश्रदेश र कूशको निम्ति चिन्ह र शकून हो—
  yor-yor: Lẹ́yìn náà ni Olúwa wí pé, “Gẹ́gẹ́ bí ìránṣẹ́ mi Isaiah ti lọ káàkiri ní
    ìhòhò àti láì wọ bàtà fún ọdún mẹ́ta, gẹ́gẹ́ bí àmì àti àpẹẹrẹ sí Ejibiti àti
    Kuṣi,
  pes-OPCB: 'هنگامی که اشدود به دست آشور افتاد خداوند فرمود: «خدمتگزار من اشعیا مدت
    سه سال عریان و پا برهنه راه رفته است. این نشانهٔ بلاهای هولناکی است که من بر مصر
    و حبشه خواهم آورد.'
  tgl-ULB: Sinabi ni Yahweh, “Gaya ng lingkod kong si Isaias na naglakad ng hubad
    at nakayapak ng tatlong taon, isa iyong palatandaan at pangitain tungkol sa Ehipto
    at tungkol sa Etiopia—
  hui-hui: Asiriali tigua Asadodo tano karulo heagola Anduane Homogohanda lalu, Mali
    tebirani i̱naga biabe biahaga agali Aisaia ibu agabi ge subi mbira karu nale bame
    ibagabu hayagoni. Ani biyadagoni Iyibi wali agali bu karu tiha tagira ibulebirago
    mananebi Sudana dindiha bu karu tiha tagira ibulebirago mananebi walia hayagoni.
  mya-mya: အာ​ဇုတ်​မြို့​ကျ​ဆုံး​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​က``ငါ​၏​အ​စေ​ခံ​ဟေ​ရှာ​ယ​သည်
    ဖိ​နပ်​မ​စီး​ဘဲ အ​ဝတ်​အ​ချည်း​စည်း​နှင့်​သုံး နှစ်​တိုင်​တိုင်​သွား​လာ​နေ​ခဲ့​သည်​မှာ
    အီ​ဂျစ် ပြည်​နှင့်​ဆူ​ဒန်​ပြည်​တို့​ကြုံ​တွေ့​ရ​မည့် အ​ဖြစ်​အ​ပျက်​နိ​မိတ်​လက္ခ​ဏာ​ပင်​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་ཅིབ་པ་དང་གུ་ཤ་པ་ལ་རྒོལ་བའི་སྔ་ལྟས་སུ། ངའི་ཞབས་ཕྱི་ཡེ་ཤ་ཡཱ་ལོ་གསུམ་གྱི་རིང་ལ་གཅེར་བུ་དང་རྐང་རྗེན་དུ་སོང་བ་བཞིན།
  sna-sna: Ipapo Jehovha akati, “Sezvakaita Isaya muranda wangu akafamba asina nguo,
    uye asina shangu kwamakore matatu, sechiratidzo nechishamiso pamusoro peIjipiti
    neEtiopia,
  spa-BLM: 'Yahvé dijo: “Como mi siervo Isaías ha caminado desnudo y descalzo durante
    tres años como señal y maravilla sobre Egipto y sobre Etiopía,'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová icha tic: A vin̈ in checab'' aj Isaías
    tic, oxe'' ab''il ix b''eyec'' vin̈ d''a yoc. Malaj xan̈ab'' vin̈ ayochi, an̈ej
    pax yol spichul vin̈ ayochi. A jun tic, ch''oxnab''il yaj d''a Egipto yed'' d''a
    Etiopía.'
  swh-ULB: Yahwe asema, ''Kama ilivyokuwa kwa mtumishi wangu Isaya alivyotembea uchi
    na pasipo kuvaa viatu kwa miaka mitatu, ni ishara na dalili kuhusu Misri na kuhusu
    Ethiopia—
  bel-bel: 'І сказаў Гасподзь: як раб Мой Ісая ходзіць разьдзеты і босы тры гады,
    на знак і прадказаньне пра Егіпет і Эфіопію, -'
  deu-ELBBK: 'Und der HERR sprach: Wie mein Knecht Jesaja nackt und barfuß gegangen
    ist, drei Jahre lang ein Zeichen und Vorbild bezüglich Ägyptens und bezüglich
    Äthiopiens:'
  mbb-OT: Ne migkaǥi is Nengazen te, “Is suluǥuen ku he si Isaias midhiphipanew he
    wazè din bisti wey sendalyas seled te tetelu he tuig. Ne sevaha heini he simbulu
    wey petizaan te Ehipto wey Etiopia.
  mal-2015: പിന്നെ യഹോവ അരുളിച്ചെയ്തതു; എന്റെ ദാസനായ യെശയ്യാവു മിസ്രയീമിന്നും കൂശിന്നും
    അടയാളവും അത്ഭുതവും ആയിട്ടു മൂന്നു സംവത്സരം നഗ്നനായും ചെരിപ്പിടാതെയും നടന്നതുപോലെ,
  gup-gup: Kaluk bu bininj nawu Assyriabeh birribolkmey Ashdod, wanjh Yawey yimeng,
    “Ngurrina! Isaiah nawu nganmarnedurrkmirri djalrengehrey mandjewk danjbik bu dedjlarrkni
    dja dengelarrkni warridj. Kuhni wanjh kamenmenyime bu kabenmarnekurduyimerran
    bininj nawu kabirriyo kore kunbolk kunkimuk bokenh, Egypt dja mak Ethiopia.
  rmc-rmc: 'Akor o RAJ phenďa: „Avke sar miro služobňikos o Izajaš phirelas lango
    the pindrango trin berš – oda sas pro znameňje, hoj le phuvenge Egipt the Kuš
    te del anglal te džanel, so lenca ela –'
  pes-OPV: 'و خداوند گفت: «چنانکه بنده من اشعیا سه سال عریان و پا برهنه راه رفته است
    تا آیتی وعلامتی درباره مصر و کوش باشد،'
  ron-1924: 'Ши Домнул а зис: „Дупэ кум робул меу Исая умблэ гол ши дескулц трей ань
    де зиле, ка семн ши ынштиинцаре пентру Еӂипт ши пентру Етиопия,'
  ben-OBCV: তারপরে সদাপ্রভু বললেন, “আমার দাস যিশাইয় যেমন তিন বছর নগ্ন শরীরে খালি
    পায়ে ঘুরে বেড়িয়েছে, তা হল এক চিহ্নস্বরূপ, আমি মিশর ও ইথিয়োপিয়ার উপরে যে ভয়ংকর
    কষ্টের সময় নিয়ে আসব, এ তারই নিদর্শন।
  som-som: Markaasaa Rabbigu wuxuu yidhi, Sidii addoonkaygii Ishacyaah saddex sannadood
    qaawanaan iyo cago caddaan uu ugu socday inuu calaamad iyo yaab Masar iyo Itoobiyaba
    u ahaado
  lat-VUC: 'Et dixit Dominus: [Sicut ambulavit servus meus Isaias nudus et discalceatus,
    trium annorum signum et portentum erit super Ægyptum et super Æthiopiam;'
  eng-ASVBT: And Jehovah said, Like as my servant Isaiah hath walked naked and barefoot
    three years for a sign and a wonder concerning Egypt and concerning Ethiopia;
  ita-1885: 'E il Signore disse: Siccome Isaia, mio servitore, è camminato nudo e
    scalzo; il che è un segno, e prodigio di tre anni, sopra l''Egitto, e sopra l''Etiopia;'
  eng-LXXUP: And the Lord said, As my servant Isaiah has walked naked and barefoot
    three years, there shall be three years for signs and wonders to the Egyptians
    and Ethiopians;
  eng-ULB: Yahweh said, “Just as my servant Isaiah has walked naked and barefoot for
    three years, it is a sign and an omen concerning Egypt and concerning Cush—
  spa-VBL: 'Entonces el Señor dijo: “De la misma manera que mi siervo Isaías ha andado
    desnudo y descalzo durante tres años como señal y advertencia contra Egipto y
    Etiopía,'
  fra-_FOB: 'Alors l''Éternel dit: Comme Ésaïe, mon serviteur, a marché nu et déchaussé,
    ce qui est un signe et un présage contre l''Égypte et contre l''Éthiopie pour
    trois années;'
  mal-mal: പിന്നെ യഹോവ അരുളിച്ചെയ്തത്; “എന്റെ ദാസനായ യെശയ്യാവ് ഈജിപ്റ്റിനും കൂശിനും
    അടയാളവും അത്ഭുതവും ആയി മൂന്നു വർഷം നഗ്നനായും ചെരിപ്പിടാതെയും നടന്നതുപോലെ,
  urd-GVR: Jab Ashdūd Asūriyoṅ ke qabze meṅ ā gayā to Rab ne farmāyā, “Mere ḳhādim
    Yasāyāh ko barahnā aur nange pāṅw phirte tīn sāl ho gae haiṅ. Is se us ne alāmatī
    taur par is kī nishāndihī kī hai ki Misr aur Ethopiyā kā kyā anjām hogā.
  suz-BL: मिनु परमप्रभु यावेमी “आं गेय पाइब यसैया दोपा शिश्रा नु जुत्ता मलिक्‍थु बर्स
    सां सम्‍म इजीप्‍त नु एथीयोपीयाम चिन्‍ड कोंइचा कली गाक्‍मे,
  eng-NOY: 'And Jehovah said: As my servant Isaiah hath walked naked and barefoot
    three years, a sign and a token for Egypt and Ethiopia,'
  ita-1927: 'E l’Eterno disse: “Come il mio servo Isaia va seminudo e scalzo, segno
    e presagio, durante tre anni, contro l’Egitto e contro l’Etiopia,'
  ckb-ckb: 'ئینجا یەزدان فەرمووی: «وەک ئەوەی ئیشایای بەندەم بۆ ماوەی سێ ساڵ بە ڕووتی
    و پێ خاوسی ڕۆیشت، ئەمە نیشانە و پەندە لەسەر میسر و لەسەر کوش،'
  eng-BBE: And the Lord said, As my servant Isaiah has gone unclothed and without
    shoes for three years as a sign and a wonder to Egypt and Ethiopia,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ನನ್ನ ಸೇವಕನಾದ ಯೆಶಾಯನು ಈಜಿಪ್ಟ್ ಮತ್ತು ಕೂಷಿಗು, ಗುರುತಾಗಿಯೂ,
    ಆಶ್ಚರ್ಯವಾಗಿಯೂ ಹೀಗೆ ಮೂರು ವರ್ಷ ಬೆತ್ತಲೆಯಾಗಿ ಕೆರವಿಲ್ಲದೆ ನಡೆದನು.
  tam-2017: 'அப்பொழுது யெகோவா: எகிப்தின்மேலும் எத்தியோப்பியாவின்மேலும் வரும் மூன்று
    வருடத்துக் காரியங்களுக்கு அடையாளமும் குறிப்புமாக என் ஊழியக்காரனாகிய ஏசாயா ஆடையில்லாமலும்
    வெறுங்காலுமாக நடக்கிறதுபோல,'
  spa-RV-1909: 'Y dijo Jehová: De la manera que anduvo mi siervo Isaías desnudo y
    descalzo tres años, señal y pronóstico sobre Egipto y sobre Etiopía;'
  ron-BTF: 'Şi DOMNUL a spus: Aşa cum servitorul meu Isaia a umblat gol şi desculţ
    trei ani ca un semn şi o minune peste Egipt şi peste Etiopia,'
  eng-WEBP: The LORD said, “As my servant Isaiah has walked naked and barefoot three
    years for a sign and a wonder concerning Egypt and concerning Ethiopia,
  eng-FBV: Then the Lord said, “In the same way that my servant Isaiah has gone naked
    and barefoot for three years as a sign and a warning against Egypt and Ethiopia,
  nld-1939: 'En Jahweh sprak: Zoals Isaias, mijn dienaar, rondloopt, Ontkleed en barrevoets,
    drie jaren lang, Als een teken en zinnebeeld Tegen Egypte en Koesj:'
  nch-BL: 'Huajca teipa TOTECO quiijto: “Notequipanojca Isaías nentinentoc iicxipa
    huan xolot para eyi xihuit. Ya ni eltoc se tanextili ten nopa hueyi taijyohuilisti
    cati hualas ipan tali Egipto huan ipan tali Etiopía.'
  vie-1934: 'Đức Giê-hô-va bèn phán rằng: Như đầy tớ ta là Ê-sai đã đi trần và chân
    không trong ba năm, làm dấu và điềm chỉ về Ê-díp-tô và Ê-thi-ô-bi thể nào,'
  hin-CV: तब याहवेह ने यह कहा, “जिस प्रकार मेरा सेवक यशायाह मिस्र और कूश के लिए एक
    नमूना बना वह तीन वर्ष तक वस्त्रहीन तथा नंगे पांव रहा,
  eng-OURB: Adonai said, “As my servant Isaiah [Salvation of Yah] has walked naked
    and barefoot three years for a sign and a wonder concerning Egypt [Abode of slavery]
    and concerning Ethiopia,
  spa-BES: 'Y el Señor dijo: Como mi siervo Isaías estuvo sin ropa y sin zapatos durante
    tres años como una señal y una maravilla para Egipto y Etiopía.'
  tdx-tdx: 'Le hoe t’Iehovà: Manahake te nañavelo tsy aman-tsaroñe, tsy aman-kana
    telo taoñe ty mpitoroko Iesaià, t’ie ho viloñe naho halatsañe amy Mitsraime naho
    amy Kose,'
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า “อิสยาห์​ผู้รับใช้​ของเราเดินเปลือยกายและเท้าเปล่าสามปี
    เป็นหมายสำคัญและเป็นมหัศจรรย์​แก่​อียิปต์​และแก่เอธิโอเปียฉันใด
  por-BR-2018: 'Então o SENHOR disse: Assim como meu servo Isaías anda nu e descalço,
    como sinal e presságio relativo ao Egito e a Cuxe,'
  deu-ELO: 'Und Jehova sprach: Gleichwie mein Knecht Jesaja nackt und barfuß gegangen
    ist, drei Jahre lang ein Zeichen und Vorbild betreffs Ägyptens und betreffs Äthiopiens:'
  eng-WYC-2018: And the Lord said, As my servant Isaiah went naked and unshod, a sign
    and great wonder of three years shall be on Egypt, and on Ethiopia; (And the Lord
    said, My servant Isaiah went naked and without shoes for three years, as a sign
    and a great wonder to Egypt, and to Ethiopia;)
  epo-epo: 'Kaj la Eternulo diris: Kiel Mia servanto Jesaja iris nuda kaj nudpieda
    por trijara montrado kaj antaŭdirado pri Egiptujo kaj Etiopujo,'
  uig-PIN: 'Wǝ Pǝrwǝrdigar ahirida mundaⱪ dedi: — «Mening ⱪulum Yǝxaya Misir wǝ Efiopiyǝ
    toƣruluⱪ hǝwǝr beridiƣan bexarǝt ⱨǝm karamǝt süpitidǝ bolux üqün yalingaq ⱨǝm
    yalang ayaƣ üq yil mengip yürgǝndǝk,'
  beo-beo: 'Asilia dadi gagui dunu ilia da A:siedode moilai bai bagade suguli labeba:le,
    Hina Gode da amane sia:i, “Na hawa: hamosu dunu Aisaia da da:i nabado amola emo
    salasu mae salawane, ode udiana ganodini udigili lalu. Amo da hou amo Idibidi
    amola Sudane amoma doaga:mu, dawa:digima:ne olelesu gala.'
  tpi-OTNT: Orait na taim ol Asiria i kisim pinis taun Asdot, Bikpela i tok olsem,
    “Long tripela yia olgeta, Aisaia, wokman bilong mi, em i bin wokabaut nating na
    i no bin putim klos na su. Em i bin stap olsem mak bilong samting nogut bai i
    kamap long ol Isip na ol Sudan.
  hau-SA: Sa’an nan Ubangiji ya ce, “Kamar dai yadda bawana Ishaya ya yi ta yawo tsirara
    kuma ba takalmi a ƙafa shekara uku, a matsayin alama da shaida a kan Masar da
    Kush,
  uig-LAT: 'We Perwerdigar axirida mundaq dédi: — «Méning qulum Yeshaya Misir we Éfiopiye
    toghruluq xewer béridighan bésharet hem karamet süpitide bolush üchün yalingach
    hem yalang ayagh üch yil méngip yürgendek,'
  nde-nde: UThixo wasesithi, “Njengoba inceku yami u-Isaya ihambe nqunu njalo ingagqokanga
    lutho ezinyaweni okweminyaka emithathu njengesibonakaliso lomhlolo kwabaseGibhithe
    labaseKhushi,
  ton-ton: Pea naʻe pehē ʻe Sihova, ʻO hangē kuo ʻeveʻeva telefua pea taʻehatopuvaʻe
    ʻa ʻeku tamaioʻeiki ko ʻIsaia ʻi he taʻu ʻe tolu ko e fakaʻilonga mo e meʻa fakaofo
    ki ʻIsipite pea ki ʻItiopea;
  ces-1613: 'I řekl Hospodin: Jakož chodí služebník můj Izaiáš nahý a bosý, na znamení
    a zázrak, třetího roku Egypta a Mouřenínské země,'
  eng-WMB: The LORD said, “As my servant Isaiah has walked naked and barefoot three
