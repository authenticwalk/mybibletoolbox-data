    ଅଦ୍ଭୁତ ଲକ୍ଷଣ ସ୍ୱରୂପ ହେବା ପାଇଁ ଯେପରି ତିନି ବର୍ଷ ବିବସ୍ତ୍ର ଓ ଶୂନ୍ୟପଦ ହୋଇ ଭ୍ରମଣ କରିଅଛି;
  chk-chk: Mürin, ewe Samol mi Lapalap a apasa, “Nei chon angang Aisea a fetal lein
    aramas fän an selela lon ükükün ülüngat ier, pwe eu asisil fän iten mine epwe
    fis ngeni Isip me Itiopia.
  rop-rop: '@see-verse:ISA.020.002'
  ukr-1871: 'І сказав тодї Господь: Так само, як слуга мій Ісаїя ходив без одежі й
    босоніж, на ознаку й дивовижу того, що станеться з Египтом і Етиопією в сї три
    роки, —'
  deu-1951: 'Da sprach der HERR: Gleichwie mein Knecht Jesaja unbekleidet und barfuß
    einhergegangen ist drei Jahre lang, als Zeichen und Warnung für Ägypten und Äthiopien,'
  eng-JPS: 'And the LORD said: ''Like as My servant Isaiah hath walked naked and barefoot
    to be for three years a sign and a wonder upon Egypt and upon Ethiopia,'
  srp-1865: 'Tada reèe Gospod: kako ide sluga moj Isaija go i bos za znak i èudo što
    æe biti do tri godine Misiru i Etiopskoj,'
  lug-lug: Mukama Katonda n’ayogera nti, “Ng’omuddu wange Isaaya bwe yatambula obwereere
    emyaka esatu nga tayambadde ngoye wadde engatto okuba akabonero n’ekyewuunyo ku
    Misiri ne ku Kuusi;
  heb-heb: ויאמר יהוה כאשר הלך עבדי ישעיהו ערום ויחף שלש שנים אות ומופת על מצרים ועל
    כוש׃
  ben-IRV: সদাপ্রভু বললেন, “আমার দাস যিশাইয় যেমন মিশর ও কূশের জন্য একটা চিহ্ন ও ভবিষ্যতের
    লক্ষণ হিসাবে তিন বছর ধরে উলঙ্গ ও খালি পায়ে ঘুরে বেড়িয়েছে”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਜਿਵੇਂ ਮੇਰਾ ਦਾਸ ਯਸਾਯਾਹ ਤਿੰਨ ਸਾਲ ਸਰੀਰੋਂ ਨੰਗਾ ਅਤੇ ਨੰਗੀ
    ਪੈਰੀਂ ਫਿਰਦਾ ਰਿਹਾ ਤਾਂ ਜੋ ਉਹ ਮਿਸਰ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਕੂਸ਼ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚੰਭਾ
    ਹੋਵੇ
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါ့ ကျွန် ဟေရှာယ သည် အဲဂုတ္တု ပြည်နှင့် ကုရှ ပြည်၌ ပုပ္ပ
    နိမိတ်၊ အံ့ဘွယ် သော အရာကိုပြခြင်းငှါ၊ သုံး နှစ် ပတ်လုံးအဝတ် ကိုမဝတ်၊ ခြေနင်း ကိုမစီးဘဲ
    သွား လာသကဲ့သို့၊
  hmo-hmo: Vadaeni Asadoda hanua idia halusia neganai, Lohiabada ia gwau, “Egu hesiai
    tauna Isaia be lagani toi lalonai dabua lasi, bona tamaka lasi ia loaloa noho
    vadaeni. Inai be Aigupito bona Etiopia dekenai do idia vara gaudia ena toana.
  urd-urd: तब ख़ुदावन्द ने फ़रमाया, जिस तरह मेरा बन्दा यसा'याह तीन बरस तक बरहना और
    नंगे पाँव फिरा किया, ताकि मिस्रियों और कूशियों के बारे में निशान और ता'अज्जुब
    हो।
  rus-SYN: 'И сказал Господь: как раб Мой Исаия ходил нагой и босой три года, в указание
    и предзнаменование о Египте и Ефиопии,'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Lá ma zↄ̀blena Isaia gↄ̃̀ bɛ bṹu kyalesai wɛ̃̀ àaↄ̃ Egipiↄ
    ń Etiopiↄ yã''ea seela ũ,'
  tcz-CHONGTHU: Hichun Pakai in ahin seijin, “Ka sohpa Isaiah hi kumthum ahitai sagoh
    keo leh kengkeo va avalena hi. Hiche hi melchihna ahi-Egypt leh Ethiopia chunga
    hahsatna lentah kalhun sah ding vetsahna lim ahi.
  mar-mar: परमेश्वर म्हणाला, “माझा सेवक यशया ज्याप्रमाणे मिसराविषयी आणि कूशाविषयी
    चिन्ह व शकुन असा तीन वर्षे नग्न व अनवाणी चालला आहे,
  qub-qub: 'Chaura Tayta Dios niran: «Sirbimajnë Isaiasga quimsa watanami rurin caj
    röpallanwan, gala-chaquilla goyasha Egipto runacunatawan Etiopía runacunata chayno
    päsananpaj cashanta musyachinanpaj.'
  hat-hat: 'Lanne yo te pran lavil Asdòd la, Seyè a di konsa: -Ezayi, sèvitè m'' lan,
    te rete toutouni pye atè pandan twazan. Sa se yon siy ak yon avètisman pou sa
    ki pral rive peyi Lejip ak peyi Letiopi.'
  eng-BSB: Then the LORD said, “Just as My servant Isaiah has gone naked and barefoot
    for three years as a sign and omen against Egypt and Cush,
  eng-WEBPB: The LORD said, “As my servant Isaiah has walked naked and barefoot three
    years for a sign and a wonder concerning Egypt and concerning Ethiopia,
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage hu'ne, eri'za vahe'ni'a Aisaia'ma avufga
    avapako'ene agianoma ontani'ma 3'a kafufima vanoma hu'neana, e'i Isipi kumamo'ene
    Itiopia kumamoke'ma knazampima ufresnanke'zama nege'za kva hanazegu, e'i ana avame'zana
    tro hu'ne.
  nhe-BL: 'Huajca teipa TOTECO quiijto: “Notlatequipanojca Isaías nentinentoc iicxipa
    huan xolotl para eyi xihuitl. Ya ni eltoc se tlanextili tlen nopa hueyi tlaijiyohuilistli
    tlen hualas ipan tlali Egipto huan ipan tlali Etiopía.'
  gub-BL: Aenoz tawhu heityk ire Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe kury. —
    Heremiruze'eg Izai umumaw na'iruz kwarahy ukamir 'ym pà uxapat 'ym pà a'e. Wexak
    kar Ezit pe Exio pe uzeapo ma'e ràm purupe nezewe.
  eng-DRA: 'And the Lord said: As my servant Isaias hath walked, naked and barefoot,
    it shall be a sign and a wonder of three years upon Egypt, and upon Ethiopia,'
