    feet.” He did so, walking naked and barefoot.
  urd-GVH: तीन साल पहले रब यसायाह बिन आमूस से हमकलाम हुआ था, “जा, टाट का जो लिबास
    तू पहने रहा है उतार। अपने जूतों को भी उतार।” नबी ने ऐसा ही किया और इसी हालत में
    फिरता रहा था।
  rug-rug: si zama ia Zihova se Aisea tuna e Emosi, “Va gore pania sa poko baika pa
    tinimu meke sari sadolo pa nenemu.” Meke va tabea sa se Zihova meke ene lamae
    dodohona meke nene moka.
  gaz-gaz: yeroodhuma sanatti Waaqayyo karaa Isaayyaas ilma Amoosiitiin dubbate. Innis,
    “Uffata gaddaa dhagna kee irraa, kophees miilla kee irraa baasi” jedheen. Innis
    akkasuma godhe; qullaa fi miilla duwwaa asii fi achi deeme.
  fra-LSG: 'en ce temps-là l’Éternel adressa la parole à Ésaïe, fils d’Amots, et lui
    dit: Va, détache le sac de tes reins et ôte tes souliers de tes pieds. Il fit
    ainsi, marcha nu et déchaussé.'
  yal-yal: na waxatin yɛtɛni, Alatala yi falan ti Esayi xa Amɔsi a dii xɛmɛna, a naxa,
    “Sunu dugin naxan xidixi i tagi, na ba, i yi i ya sankidine ba.” Esayi yi a falan
    suxu, a magenla yi lu sigan tiyɛ, sankidi mi a sanni.
  haw-1868: Ia manawa, olelo mai la o Iehova ma o Isaia la, o ke keiki a Amosa, i
    mai la, O hele, e wehe i ke kapa ino mai kou puhaka aku, A e wehe hoi i kou kamaa
    mai kou kapuwai aku. Hana no oia pela, a hele iho la, he kapa ole, a he kamaa
    ole.
  arb-NAV: 'تَكَلَّمَ الرَّبُّ عَلَى لِسَانِ إِشَعْيَاءَ بْنِ آمُوصَ قَائِلاً: «اذْهَبْ
    وَاخْلَعِ الْمُسُوحَ عَنْ حَقْوَيْكَ، وَانْزِعْ حِذَاءَكَ مِنْ قَدَمَيْكَ». فَفَعَلَ
    كَذَلِكَ وَمَشَى عَارِياً حَافِياً.'
  ewe-ewe: ɣe ma ɣi Yehowa gblɔ na Amoz ƒe vi, Yesaya, be, “Ɖe wò akpanya si nèta
    la da ɖi, eye nàɖe afɔkpawo le wò afɔ.” Ale Yesaya wɔ nenema; eɖe amama, eye wònɔ
    afɔ ƒuƒlu zɔm nɔ yiyim.
  eng-LEE: At the same time spoke the Lord by means of Isaiah the son of Amoz, saying,
    Go and loosen the sackcloth from off thy loins, and thy shoe shalt thou pull off
    from thy foot. And he did so, walking naked and barefoot.
  asm-FB: সেই সময়ত যিহোৱাই আমোচৰ পুত্ৰ যিচয়াৰ দ্বাৰাই কথা ক’লে, “যোৱা তোমাৰ কঁকালৰ
    পৰা চট কাপোৰ গুচুউৱা, আৰু তোমাৰ ভৰিৰ জোতা সোলোকোৱা।” তাতে তেওঁ সেইদৰেই কৰি উদং
    গাৰে আৰু শুদা ভৰিৰে খোজ কাঢ়িলে।
  sus-A: عَلَتَلَ نَشَ يَامَرِ ندٍ قِ عَمٌسُ شَ دِ عَننَبِ عٍسَيِ مَ. عَ نَشّ، «عِ
    شَ عِ شَ سُننُنيِ دُفِ نُن عِ شَ سَنكِرِ بَ، عِ لُ نَ كِ قَ.» عٍسَيِ نَشَ عَ رَبَتُ،
    عَ قَ عَ حّرّ عَ مَفٍلِ رَ.
  fra-SBL: 'En ce temps-là, Yahvé parla par Ésaïe, fils d''Amoz, et dit : « Va, détache
    le sac de ta taille et ôte tes sandales de tes pieds. » Il fit ainsi, marchant
    nu et pieds nus.'
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא דִּבֶּ֣ר יְהוָה֮ בְּיַ֣ד יְשַׁעְיָ֣הוּ בֶן־אָמֹוץ֮ לֵאמֹר֒
    לֵ֗ךְ וּפִתַּחְתָּ֤ הַשַּׂק֙ מֵעַ֣ל מָתְנֶ֔יךָ וְנַעַלְךָ֥ תַחֲלֹ֖ץ מֵעַ֣ל רַגְלֶ֑יךָ
    וַיַּ֣עַשׂ כֵּ֔ן הָלֹ֖ךְ עָרֹ֥ום וְיָחֵֽף׃ ס
  kik-kik: hĩndĩ ĩyo nĩguo Jehova aaririe na kanua ka Isaia mũrũ wa Amozu. Akĩmwĩra
    atĩrĩ, “Ruta nguo ĩyo ya ikũnia wĩhumbĩte, na ũrute iraatũ ciaku magũrũ.” Nake
    agĩĩka o ro ũguo, agĩthiĩ njaga na arĩ magũrũ matheri.
  fra-NCL: 'en ce temps-là, Yahweh parla par le ministère d’Isaïe, fils d’Amos, en
    disant : « Va, détache le sac qui couvre tes reins, et ôte les sandales de tes
    pieds. » Et il fit ainsi, marchant nu et déchaussé.'
  cek-AK: Angraeng mah Amoz capa Isaiah patohhaih rang hoiah lok to thuih; Na kaeng
    pong ih kazii to angkhring ah loe, na khok pong ih khokpanai to angkhring ah,
    tiah a naa. A thuih ih lok batih toengah anih mah sak, anih loe khokpanai abuen
    ai, bangkai ah a caeh.
  cuk-cuk: 'A-ibagangine, Bab-Jehová Amoz-machi-Isaíasʼga sunmaksad. Weyob ega sogsad:
    “Wile-itoged-mor-yoid be esue, nag-uka-yoid be ungebali.” Isaías deyob imaksad,
    uka-swili gudigusad, degi, nag-swili gudigusbalid.'
  uig-CYR: '— Шу чағда Пәрвәрдигар Амозниң оғли Йәшая арқилиқ сөз қилған еди. У униңға:
    — «Чатриқиңдин бөз ич тамбилиңни селивәт, путуңдики кәшиңни селивәт» — дегән еди;
    У шундақ қилди; ялаңач вә ялаң аяғ меңип жүрди.'
  tel-2017: ఆ రోజుల్లో యెహోవా ఆమోజు కొడుకు యెషయా ద్వారా మాట్లాడి ఇలా చెప్పాడు. “నువ్వు
    వెళ్ళు. నీ నడుముకి కట్టుకున్న గోనె పట్టా విప్పు. నీ పాదాలకున్న జోళ్ళు విడిచిపెట్టు.”
    అతడు అలాగే చేశాడు. చెప్పులు లేకుండా, వట్టి కాళ్ళతో నడిచాడు.
  hat-BSA: 'nan lè ke SENYÈ a te pale pa Ésaïe, fis a Amots la, epi te di: “Ale retire
    twal sak la sou kwis ou e retire soulye nan pye ou.” Se konsa li te fè, epi li
    te ale toutouni, epi pye a tè.'
  kos-kos: Yac tolu meet liki ma inge, LEUM GOD El tuh fahk nu sel Isaiah wen natul
    Amoz elan sarukla fahluk lal ac nuknuk yohk eoa ma el nukum. El akos ac forfor
    koflufol ac tia fahluk.
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא דִּבֶּ֣ר יְהוָה֮ בְּיַ֣ד יְשַׁעְיָ֣הוּ בֶן־אָמוֹץ֮ לֵאמֹר֒
    לֵ֗ךְ וּפִתַּחְתָּ֤ הַשַּׂק֙ מֵעַ֣ל מָתְנֶ֔יךָ וְנַעַלְךָ֥ תַחֲלֹ֖ץ מֵעַ֣ל רַגְלֶ֑יךָ
    וַיַּ֣עַשׂ כֵּ֔ן הָלֹ֖ךְ עָר֥וֹם וְיָחֵֽף׃ ס
  ibo-ibo: Nʼoge ahụ Onyenwe anyị kwuru okwu site nʼọnụ Aịzaya nwa Emọz. Ọ sịrị ya,
    “Yipụ uwe mkpe iyi nʼahụ, ya na akpụkpọụkwụ dị gị nʼụkwụ.” O mere otu a, ọ gbaara
    ọtọ, jegharịakwa nʼụkwụ efu.
  ory-ory: ସେହି ସମୟରେ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଦ୍ୱାରା ସଦାପ୍ରଭୁ ଏହି କଥା କହିଲେ, “ଯାଅ, ତୁମ୍ଭ
    କଟିଦେଶରୁ ଚଟବସ୍ତ୍ର ଫିଟାଅ ଓ ତୁମ୍ଭ ପାଦରୁ ପାଦୁକା କାଢ଼,” ତହିଁରେ ସେ ତାହା କରି ବିବସ୍ତ୍ର
    ଓ ଶୂନ୍ୟପଦ ହୋଇ ଭ୍ରମଣ କଲା।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap a üreni Aisea nöün Amos we, “Kopwe
    pwilitawu ufom a för seni tuk, pwal ipwom sus.” Iwe, Aisea a föri mine Kot a üreni,
    a fetal lein aramas fän an selela pwe esap üföüf owokot, esap pwal ipweip sus.
  rop-rop: Wal langa det seimtaim YAWEI det trubala God bin dalim mi, ‘Aisaiya, yu
    garra deigimat ol yu klos en yu but en ebrijing yu garram langa yu bodi.’ Orait
    aibin dum lagijat, en aibin wokaran deya neigidbala nomo garram but blanga thriyiya.
    “Bambai na YAWEI bin tok, ‘Wanim Aisaiya bin dum, im det woning blanga detlot
    Ijip pipul en ola Ithiyopiya pipul.
  ukr-1871: 'Того самого часу сказав Господь Ісаїї Амосенкові так: Ійди й скинь із
    себе волосяне вереттє, що на твоїх череслах, та й зніми обув із ніг твоїх. Він
    же так і зробив, та й ходив наго й босоніж.'
  deu-1951: 'zu jener Zeit hatte der HERR durch Jesaja, den Sohn des Amoz, also gesprochen:
    Gehe, lege den Sack ab von deinen Lenden und ziehe die Schuhe aus von deinen Füßen!
    Und er tat also, ging unbekleidet und barfuß.'
  eng-JPS: 'at that time the LORD spoke by Isaiah the son of Amoz, saying: ''Go, and
    loose the sackcloth from off thy loins, and put thy shoe from off thy foot.''
    And he did so, walking naked and barefoot.'
  srp-1865: 'U to vrijeme reèe Gospod preko Isaije sina Amosova govoreæi: idi, skini
    kostrijet sa sebe, i izuj obuæu s nogu svojih. I uèini tako i iðaše go i bos.'
  lug-lug: mu kiseera ekyo Mukama Katonda n’ayogera ne Isaaya mutabani wa Amozi nti,
    “Genda osumulule ebibukutu mu kiwato kyo era oyambulemu engatto mu bigere byo.”
    N’akola bw’atyo n’atambula engatto ng’aziggyemu.
  heb-heb: בעת ההיא דבר יהוה ביד ישעיהו בן אמוץ לאמר לך ופתחת השק מעל מתניך ונעלך
    תחלץ מעל רגליך ויעש כן הלך ערום ויחף׃
  ben-IRV: সেই সময় প্রভু আমোসের পুত্র যিশাইয়র মাধ্যমে এই কথা গুলি বলেছিলেন, “যাও
    এবং তোমার কোমর থেকে চট বাদ দাও এবং তোমার পা থেকে চটি নাও।” তিনি তাই করলেন, উলঙ্গ
    হলেন ও খালি পায়ে ঘুরে বেড়াতে লাগলেন।
  pan-pan: ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਨੇ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਦੇ ਰਾਹੀਂ ਗੱਲ ਕੀਤੀ ਕਿ ਜਾ, ਤੱਪੜ ਆਪਣੇ
    ਲੱਕ ਉੱਤੋਂ ਉਤਾਰ ਸੁੱਟ ਅਤੇ ਜੁੱਤੀ ਆਪਣੇ ਪੈਰੋਂ ਲਾਹ ਦੇ। ਤਾਂ ਉਸ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ
    ਅਤੇ ਉਹ ਅਧਨੰਗਾ ਹੋ ਕੇ, ਨੰਗੀ ਪੈਰੀਂ ਫਿਰਦਾ ਰਿਹਾ।
  mya-JVB: ထာဝရဘုရား က၊ သင်သည်သွား ၍ ခါးစည်း သော လျှော်တေ အဝတ်နှင့် ခြေနင်း ကိုချွတ်
    လော့ဟု၊ အာမုတ် သား ဟေရှာယ ကို မိန့် တော်မူသည်အတိုင်း၊ သူသည် ပြု ၍ အဝတ် ကို မဝတ်၊
    ခြေနင်း ကိုမစီးဘဲ သွား လာလျက်နေ၏။
  hmo-hmo: Lagani toi idia lao vadaeni, Lohiabada ese Isaia Amoso ia hamaoroa, iena
    puse dabua bona iena tamaka danu do ia kokia. Ia ese Lohiabada ena hereva ia kamonai
    henia, bona ia be dabua lasi, tamaka lasi ia loaloa noho.
  urd-urd: उस वक़्त ख़ुदावन्द ने यसा'याह बिन आमूस के ज़रिए' यूँ फ़रमाया, कि जा और
    टाट का लिबास अपनी कमर से खोल डाल और अपने पाँवों से जूते उतार, तब उसने ऐसा ही किया,
    वह बरहना और नंगे पाँव फिरा करता था।
  rus-SYN: 'в то самое время Господь сказал Исаии, сыну Амосову, так: пойди и сними
    вретище с чресл твоих и сбрось сандалии твои с ног твоих. Он так и сделал: ходил
    нагой и босой.'
  bqc-SIM: 'Wɛ̃ bee Dii yãdà Amↄzu nɛ́ Isaiaɛ à mɛ̀: Gɛ ǹ n zwã̀nkasaↄ woloma,
    ní n kyaleↄ bↄbↄ. Ɔ̃ a kɛ̀ màa, a bɛ bṹu kyalesai.'
  tcz-CHONGTHU: Pakai in Amoz chapa Isaiah henga aseijin, “Na von chu sutlhan lang
    na kengchot teni jongchu koidoh in.” Isaiah in akisei bang chun abolin, sagoh
    keoleh kengkeo in avahlen ahi.
  mar-mar: त्या वेळेला आमोजाचा मुलगा यशयाशी परमेश्वर बोलला आणि म्हणाला, “जा व तुझ्या
    कंबरे पासूनचे गोणपाटाचे वस्त्र काढून टाक व तुझ्या पायातील जोडे काढ.” त्याने तसे
    केले, तो नग्न व अनवाणी चालला.
  qub-qub: 'Chay wichanmi Amozpa wamran Isaiasta Tayta Diosga niran: «Gachga röpa
    jatiraycashayquita lojticuy. Llanguiquitapis jorguy.» Chaura Isaiasga Tayta Dios
    nishanno ruraran. Chaymi payga rurin caj röpallanwanna, gala-chaquillana caycaran.'
  hat-hat: 'Men anvan sa, Seyè a te pale ak Ezayi, pitit Amòz la. Li te di l'': Wete
    rad sak kòlèt ki sou ou a ak sapat ki nan pye ou la. Se sa menm Ezayi te fè. Se
    konsa li t''ap mache toutouni pye atè nan lari.'
  eng-BSB: the LORD had already spoken through Isaiah son of Amoz, saying, “Go, remove
    the sackcloth from your waist and the sandals from your feet.” And Isaiah did
    so, walking around naked and barefoot.
  eng-WEBPB: at that time the LORD spoke by Isaiah the son of Amoz, saying, “Go, and
    loosen the sackcloth from off your waist, and take your sandals from off your
    feet.” He did so, walking naked and barefoot.
  kbq-kbq: Hagi anama hia knafina, Ra Anumzamo'a Amosi nemofo Aisaiana amanage huno
    nanekea asami'ne, kasunku kukenama hu'nana zana kavufaretira ome zafi netrenka,
    kagia noma vazi'nanana ome kazufe atro. Higeno kema hiaza huno zafi netreno, avufa
    avapako agia nona agiafina omanenegeno amne vano hu'ne.
  nhe-BL: 'Huan ipan san se nopa xihuitl, TOTECO quinojnotzqui Isaías, icone Amoz,
    huan quiilhui: “Xiya ximoquixtiliti moyoyo tlen cuesoli huan ximoquixtiliti motecac.
    Huan xinentinemi tixolotl huan san moicxipa.” Huan na nijchijqui senquistoc queja
    TOTECO nechnahuati.'
  gub-BL: A'e 'ym mehe na'iruz kwarahy imumaw 'ym mehe we Tupàn Tuweharupi Wiko Ma'e
    uze'eg Izai Amoz ta'yr pe, — Enuhem pàn iànàm ma'e ma'eryru iapo pyr nezewi nehe.
    Enuhem nexapat nehe no, i'i izupe. Weruzar Izai Tupàn ze'eg. Wata oho kamir 'ym
    pà xapat 'ym pà.
  eng-DRA: 'At that same time the Lord spoke by the hand of Isaias the son of Amos,
    saying: Go, and loose the sackcloth from off thy loins, and take off thy shoes
    from thy feet. And he did so, and went naked, and barefoot.'
