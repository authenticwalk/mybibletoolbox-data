verse: ISA.020.002
translations:
  mal-C: 'ആമോസിന്റെ മകനായ യെശയ്യാവിനോട് യഹോവ അരുളിച്ചെയ്തു: “നീ പോയി നിന്റെ അരയിൽനിന്ന്
    ചാക്കുശീലയും കാലിൽനിന്ന് ചെരിപ്പും അഴിച്ചുനീക്കുക.” അദ്ദേഹം അപ്രകാരംതന്നെ ചെയ്തു,
    നഗ്നനായും നഗ്നപാദനായും ചുറ്റിനടന്നു.'
  deu-TKW: 'zu jener Zeit redete Jahwe durch Jesaja, den Sohn des Amoz, Folgendes:
    Wohlan, thue das härene Gewand von deinen Hüften ab und ziehe deine Schuhe von
    deinen Füßen. Und er that also, so daß er ohne Obergewand und barfuß einherging.'
  lin-lin: 'kaka na tango wana, Yawe alobaki maloba oyo na nzela ya Ezayi, mwana mobali
    ya Amotsi : « Kende, longola bilamba ya saki na nzoto na yo, mpe basapato na makolo
    na yo. » Mpe asalaki kaka bongo ; akomaki kotambola bolumbu mpe makolo ngulu.'
  eng-LSV: at that time YHWH spoke by the hand of Isaiah son of Amoz, saying, “Go,
    and you have loosed the sackcloth from off your loins, and you draw your sandal
    from off your foot,” and he does so, going naked and barefoot.
  eng-GNV: At the same time spake the Lord by ye hand of Isaiah the sonne of Amoz,
    saying, Goe, and loose the sackecloth from thy loynes, and put off thy shooe from
    thy foote. And he did so, walking naked and barefoote.
  eng-WEBSTER: At the same time spoke the LORD by Isaiah the son of Amoz, saying,
    Go, and loose the sackcloth from off thy loins, and put off thy shoe from thy
    foot. And he did so, walking naked and barefoot.
  nhw-BL: 'Huan ipan san se nopa xihuitl, TOTECO quinojnotzqui Isaías, icone Amoz,
    huan quiilhui: “Xiya ximoquixtiliti moyoyo tlen tequipacholi huan ximoquixtiliti
    motecac. Huan xinentinemi tixolotl huan san moicxipa.” Huan na nijchijqui senquistoc
    quen TOTECO nechnahuati.'
  swh-ONEN: wakati ule Bwana alisema kwa kinywa cha Isaya mwana wa Amozi. Akamwambia,
    “Vua nguo ya gunia kutoka mwilini mwako na viatu kutoka miguuni mwako.” Naye akafanya
    hivyo, akatembea huku na huko uchi, bila viatu.
  bba-bba: yen wɔ̃ɔ ɡe sɔɔrɑ Yinni Gusunɔ u Esɑi Amɔtin bii ɡɑri yini sɔ̃ɔwɑ u nɛɛ,
    ɑ sɑɑki ye poto ye ɑ pɔrɑ sɛ̃ke mi, kpɑ ɑ wunɛn bɑrɑnu potɑ ɑ sĩ nɑɑ dirisu. Mɑ
    u kuɑ mɛ. U yɔ̃rɑ bɑsi mɑ u sĩɑ kɑ nɑɑ dirisu, n kɑ kuɑ wɔ̃ɔ itɑ. Yerɑ Yinni Gusunɔ
    u nɛɛ,
  eng-KJVCPB: at the same time spake the Lord by Isaiah the son of Amoz, saying, Go
    and loose the sackcloth from off thy loins, And put off thy shoe from thy foot.
    And he did so, walking naked and barefoot.
  luo-luo: kendo e ndalono ema ne Jehova Nyasaye owuoyo kokalo kuom Isaya wuod Amoz.
    Nowachone niya, “Gony pien gugru manie dendi kendo ilony wuocheni oko e tiendi.”
    Kendo notimo kamano kowuotho duk gi tiende nono.
  meu-meu: (Una negana ai, Iehova ese Isaia Amoso enai vada e hereva, eto, Aola, puse
    dabuana ba dokia oho, bona emu tamaka na aemu amo ba kokidia oho. Bena ia na unu
    e kara toma, asi dabuana bona aena asi tamakana vada e loaloava.)
  npi-ULB: त्यस बेला आमोजका छोरा यशैयाद्वारा परमप्रभु बोल्नुभयो र भन्‍नुभयो, “जा र
    तेरो कम्मरबाट भाङ्ग्रा हटा र तेरो खुट्टाको जुत्ता फुकाल् ।” नाङ्गो भएर र खाली
    खुट्टाले हिंडेर तिनले त्‍यसो गरे ।
  yor-yor: ní àkókò náà ni ọ̀rọ̀ Olúwa ti ẹnu Isaiah ọmọ Amosi jáde. Ó sọ fún un pé,
    “Mú aṣọ ọ̀fọ̀ kúrò ní ara rẹ kí o sì bọ́ sálúbàtà kúrò ní ẹsẹ̀ rẹ.” Ó sì ṣe bẹ́ẹ̀,
    ó ń lọ káàkiri ní ìhòhò àti láì wọ bàtà.
  pes-OPCB: سه سال پیش از این رویداد، خداوند به اشعیا پسر آموص فرموده بود که لباس
    و کفش خود را از تن در بیاورد و عریان و پا برهنه راه برود، و اشعیا چنین کرد.
  tgl-ULB: Sa panahon na iyon, nagsalita si Yahweh kay Isaias ang anak na lalaki ni
    Amoz at sinabing, “Hubarin mo ang iyong sako sa iyong baywang, at tanggalin mo
    ang iyong sandalyas”. Ginawa niya ito, naglalakad ng hubad at nakayapak.
  hui-hui: Ala Asirialime wai ogoni bule ibulebira lalu manane Emoso igini Aisaiahondo
    mo walia henego mali tebira peagola ogoningi lola hene. Aisaia ibugua aga mbege
    nu ale daligani karulo heago golo wahalu ibunaga ge subi golo wahalu mbira nakarule
    ibagabu hene. Aisaia ibugua Anduane Homogohanda ibuhondo bi layago hale howa bibe
    lalu lamiyadagua ani bialu hene.
  mya-mya: လွန်​ခဲ့​သော​သုံး​နှစ်​က​ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​မုတ်​၏​သား​ဟေ​ရှာ​ယ​အား မိ​မိ​ဝတ်​ဆင်
    ထား​သည့်​လျှော်​တေ​အ​ဝတ်​နှင့်​ဖိ​နပ်​ကို​ချွတ် ပစ်​ရန်​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    ဟေ​ရှာ​ယ သည်​အ​ဝတ်​မ​ဝတ်၊ ဖိ​နပ်​မ​စီး​ဘဲ​သွား​လာ လျက်​နေ​ခဲ့​၏။-
  bod-N: དུས་དེར། དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱ་བརྒྱུད་ནས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་སྐེད་པའི་རྩིད་རས་དང་།
    རྐང་པའི་ལྷམ་ཕུད་ཅིག་ཅེས་གསུངས་པ་དང་། ཡེ་ཤ་ཡཱ་ཡིས་དེ་ལྟར་བྱས་རྗེས་གཅེར་བུར་བུད་ནས་རྐང་རྗེན་དུ་སོང་།
  sna-sna: panguva iyoyo Jehovha akataura kubudikidza naIsaya mwanakomana waAmozi.
    Akati kwaari, “Bvisa nguo yesaga pamuviri wako neshangu mumakumbo mako.” Iye akaita
    saizvozvo, akafamba asina nguo uye asina shangu.
  spa-BLM: 'en aquel tiempo Yahvé habló por medio de Isaías, hijo de Amoz, diciendo:
    “Ve y afloja el cilicio de tu cintura, y quítate las sandalias de los pies.” Así
    lo hizo, caminando desnudo y descalzo.'
  cac-cac: 'A d''a jun tiempoal chi'', ix yal Jehová d''ayin Isaías in tic icha tic:
    Iq''uel a pichul ya sva ayoch chi'' uuj yed'' a xan̈ab'', xchi. Ix in c''anab''ajan
    in c''ulan icha ix yal chi'', ix vic''anel in xan̈ab'' yed'' in pichul chi'',
    axon̈ej yol in pichul ix cani.'
  swh-ULB: Mda huo Yahwe alizungumza na Isaya mwana wa Amozi, ''Nenda ukaondoe nguo
    za magunia katika kiuno chako, na ondoeni viatu vyenu kwenye miguu.'' Alifanya
    hivyo, tembeeni uchi na miguu wazi.
  bel-bel: 'у той самы час Гасподзь сказаў Ісаю, сыну Амосаваму, так: ідзі і здымі
    вярэту са сьцёгнаў тваіх, і скінь сандалі твае з ног тваіх. Ён так і зрабіў: хадзіў
    разьдзеты і босы.'
  deu-ELBBK: 'in dieser Zeit redete der HERR durch Jesaja, den Sohn Amoz'', und sprach:
    Geh und löse das Sacktuch von deinen Lenden und zieh deine Sandalen von deinen
    Füßen. Und er tat so, ging nackt und barfuß.'
  mbb-OT: Dutun te wazè pa heini mehitavù ne migkaǥi is Nengazen diyà te ki Isaias
    he anak ni Amoz te, “Luwasa nu is bisti nu he saku wey pul-uta nu is sendalyas
    nu.” Midtuman heini ni Isaias, ne midhiphipanew sikandin is wazà bisti wey sendalyas.
  mal-2015: 'ആ കാലത്തു തന്നേ, യഹോവ ആമോസിന്റെ മകനായ യെശയ്യാവോടു: നീ ചെന്നു നിന്റെ അരയിൽനിന്നു
    രട്ടുശീല അഴിച്ചുവെച്ചു കാലിൽനിന്നു ചെരിപ്പും ഊരിക്കളക എന്നു കല്പിച്ചു; അവൻ അങ്ങനെ
    ചെയ്തു നഗ്നനായും ചെരിപ്പിടാതെയും നടന്നു.'
  gup-gup: Bu kunmekbe bolkyimerranginj, wanjh nawu Yawey biwokrayekwong Isaiah nawu
    beywurd nuye Amoz, dja bimarneyimeng karrengeyerrkkerren nuye sandals, dja mak
    kamadjyerrkkerren nawarre kunmadj nawu djongbuyindi. Wanjh Isaiah biwokmarrkmey
    dja djahdjalrengehrey bu kukworrworrni, dja mak minj dengedjongbuyindiwirrinj.
  rmc-rmc: 'Andre oda časos phenďa o RAJ prekal o Izajaš, le Amososkro čhavo. Phenďa
    leske kada: „Čhiv pal tu tele o gono the o sandalki pal o pindre!“ Ov oda kerďa
    a phirelas lango the pindrango.'
  pes-OPV: 'در آن وقت خداوند به واسطه اشعیا ابن آموص تکلم نموده، گفت: «برو و پلاس
    را از کمر خودبگشا و نعلین را از پای خود بیرون کن.» و او چنین کرده، عریان و پا
    برهنه راه می‌رفت.'
  ron-1924: 'ын время ачея, Домнул а ворбит луй Исая, фиул луй Амоц ши й-а зис: „Ду-те,
    дезлягэ-ць сакул де пе коапсе ши скоате-ць ынкэлцэминтя дин пичоаре!” Ел а фэкут
    аша, а умблат гол ши дескулц.'
  ben-OBCV: সেই সময়ে সদাপ্রভু আমোষের পুত্র যিশাইয়ের মাধ্যমে কথা বললেন। তিনি তাঁকে
    বললেন, “তোমার শরীর থেকে ওই শোকবস্ত্র ও পায়ের চটিজুতো খুলে নাও।” তিনি সেরকমই করলেন।
    তিনি নগ্ন হয়ে খালি পায়ে এদিক-ওদিক ঘুরতে লাগলেন।
  som-som: ayaa Rabbigu Ishacyaah ina Aamoos la hadlay oo wuxuu ku yidhi, Tag, oo
    dharka joonyadda ah dhexdaada ka fur, oo kabahaagana iska siib. Oo isna saasuu
    yeelay, oo wuxuu socday isagoo qaawan oo caga cad.
  lat-VUC: 'in tempore illo locutus est Dominus in manu Isaiæ, filii Amos, dicens:
    Vade, et solve saccum de lumbis tuis, et calceamenta tua tolle de pedibus tuis.
    Et fecit sic, vadens nudus et discalceatus.'
  eng-ASVBT: at that time Jehovah spake by Isaiah the son of Amoz, saying, Go, and
    loose the sackcloth from off thy loins, and put thy shoe from off thy foot. And
    he did so, walking naked and barefoot.
  ita-1885: 'in quel tempo il Signore parlò per Isaia, figliuolo di Amos, dicendo:
    Va'', e sciogli il sacco d''in su i tuoi lombi, e tratti le scarpe da'' piedi.
    Ed egli fece così, camminando nudo e scalzo.'
  eng-LXXUP: then the Lord spoke to Isaiah the son of Amoz, saying, Go and take the
    sackcloth off thy loins, and loose thy sandals from off thy feet, and do thus,
    going naked and barefoot.
  eng-ULB: At that time Yahweh spoke by Isaiah son of Amoz and said, “Go and remove
    the sackcloth from your waist, and take your sandals off your feet.” He did so,
    walking naked and barefoot.
  spa-VBL: 'en ese momento el Señor habló por medio de Isaías, hijo de Amoz. Le dijo:
    “Quítate la ropa de saco de tu cuerpo y quítate las sandalias”. Isaías así lo
    hizo y anduvo desnudo y descalzo.'
  fra-_FOB: 'En ce temps-là, l''Éternel parla par le ministère d''Ésaïe, fils d''Amots,
    et lui dit: Va, détache le sac de tes reins, et ôte tes souliers de tes pieds;
    ce qu''il fit, allant nu et déchaussé.'
  mal-mal: 'ആ കാലത്തുതന്നെ, യഹോവ ആമോസിന്റെ മകനായ യെശയ്യാവിനോട്: “നീ ചെന്നു നിന്റെ
    അരയിൽനിന്നു ചാക്കുവസ്ത്രം അഴിച്ചുവച്ചു കാലിൽനിന്ന് ചെരിപ്പും ഊരിക്കളയുക” എന്നു
    കല്പിച്ചു; അവൻ അങ്ങനെ ചെയ്തു നഗ്നനായും ചെരിപ്പിടാതെയും നടന്നു.'
  urd-GVR: Tīn sāl pahle Rab Yasāyāh bin Āmūs se hamkalām huā thā, “Jā, ṭāṭ kā jo
    libās tū pahne rahā hai utār. Apne jūtoṅ ko bhī utār.” Nabī ne aisā hī kiyā aur
    isī hālat meṅ phirtā rahā thā.
  suz-BL: मेना परमप्रभु यावेमी आमोज आ तौ यसैया कली “इ फेक्‍शो अरन्‍डी नु जुत्ता प्रुतो”
    देंत। मिनु मोपा यसैया जुत्ता मलिक्‍थु, वा मफेक्‍थु, शिश्रा गाक्‍चा गोप्‍तु।
  eng-NOY: 'at that time spake Jehovah through Isaiah the son of Amoz in this manner:
    Go, and loose the sackcloth from thy loins, and put off thy shoes from thy feet.
    And he did so, walking naked and barefoot.'
  ita-1927: 'verso quel tempo, l’Eterno parlò per mezzo d’Isaia, figliuolo di Amots,
    e gli disse: “Va’, sciogliti il sacco di su i fianchi, e togliti i calzari dai
    piedi”. Questi fece così, e camminò seminudo e scalzo.'
  ckb-ckb: 'لەو کاتەدا یەزدان لە ڕێگەی ئیشایای کوڕی ئامۆچەوە قسەی کرد و فەرمووی: «بڕۆ
    جلوبەرگە گوشەکە لە کەمەرت بکەرەوە و پێڵاوەکانت لە پێت دابکەنە.» ئەویش بەم جۆرەی
    کرد و بە ڕووتی و پێ خاوسی ڕۆیشت.'
  eng-BBE: At that time the word of the Lord came to Isaiah, the son of Amoz, saying,
    Go, and take off your robe, and your shoes from your feet; and he did so, walking
    unclothed and without shoes on his feet.
  kan-OKCV: ಅದೇ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಆಮೋಚನ ಮಗ ಯೆಶಾಯನಿಗೆ, “ನಿನ್ನ ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿರುವ
    ಗೋಣಿತಟ್ಟನ್ನು ಬಿಚ್ಚು. ನಿನ್ನ ಪಾದಗಳಲ್ಲಿರುವ ಕೆರಗಳನ್ನು ತೆಗೆದಿಡು,” ಎಂದು ಹೇಳಿದರು. ಅವನು
    ಹಾಗೆ ಮಾಡಿ, ಬೆತ್ತಲೆಯಾಗಿ ಬರಿಗಾಲಿನಲ್ಲೇ ತಿರುಗಾಡುತ್ತಿದ್ದನು.
  tam-2017: 'யெகோவா ஆமோத்சின் மகனாகிய ஏசாயாவை நோக்கி: நீ போய் உன் இடுப்பிலிருக்கிற
    சணலாடையை அவிழ்த்து, உன் கால்களிலிருக்கிற காலணிகளைக் கழற்று என்றார்; அவன் அப்படியே
    செய்து, ஆடையில்லாமலும் வெறுங்காலுமாக நடந்தான்.'
  spa-RV-1909: 'En aquel tiempo habló Jehová por Isaías hijo de Amoz, diciendo: Ve,
    y quita el saco de tus lomos, y descalza los zapatos de tus pies. E hízolo así,
    andando desnudo y descalzo.'
  ron-BTF: 'În acelaşi timp DOMNUL a vorbit prin Isaia, fiul lui Amoţ, spunând: Du-te
    şi dezleagă pânza de sac de pe coapsele tale şi dă-ţi jos sandala din picior.
    Şi el a făcut astfel, umblând gol şi desculţ.'
  eng-WEBP: at that time the LORD spoke by Isaiah the son of Amoz, saying, “Go, and
    loosen the sackcloth from off your waist, and take your sandals from off your
    feet.” He did so, walking naked and barefoot.
  eng-FBV: at that time the Lord spoke through Isaiah, son of Amoz. He told him, “Take
    off the sackcloth clothes from your body and remove your sandals.” Isaiah did
    so and went around naked and barefoot.
  nld-1939: 'in die tijd sprak Jahweh door Isaias, den zoon van Amos: Ga heen, maak
    de mantel los van uw lenden, en trek de schoenen van uw voeten. Hij deed het,
    en liep ontkleed en barrevoets rond.'
  nch-BL: 'Huan ipan san se nopa xihuit, TOTECO quinojnotzqui Isaías, icone Amoz,
    huan quiilhui: “Xiya ximoquixtiliti moyoyo ten tequipacholi huan ximoquixtiliti
    motecac. Huan xinentinemi tixolot huan san moicxipa.” Huan na nijchijqui senquisa
    quej TOTECO technahuati.'
  vie-1934: 'trong lúc đó, Đức Giê-hô-va nhờ con trai A-mốt, là Ê-sai, mà phán rằng:
    Hãy đi, cổi bao gai khỏi lưng ngươi, và lột giày khỏi chân ngươi. Ê-sai vâng lời,
    đi trần, và chân không.'
  hin-CV: उस समय याहवेह ने आमोज़ के पुत्र यशायाह से कहा, “जाओ, अपनी कमर से टाट खोल
