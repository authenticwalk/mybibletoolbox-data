    hvor skal da vi kunne undslippe!”'
  vie-OVCB: 'Họ sẽ nói: ‘Nếu điều này xảy ra cho Ai Cập, thì có cơ hội nào cho chúng
    ta? Chúng ta đã dựa vào Ai Cập để bảo vệ chúng ta khỏi tay vua A-sy-ri.’”'
  guj-2017: તે દિવસે આ કાંઠાના રહેવાસીઓ કહેશે કે, “નિશ્ચિત, આપણી આશાનો સ્રોત, જ્યાં
    આશ્શૂરના રાજાથી છૂટકો પામવા સહાયને માટે દોડતા હતા, તેની આ દશા છે; તો આપણે કેવી
    રીતે બચીશું?”
  pon-2006A: Ni ahnsowo eh pahn leledo, aramas akan me kin kousoan ni oaroahr kan
