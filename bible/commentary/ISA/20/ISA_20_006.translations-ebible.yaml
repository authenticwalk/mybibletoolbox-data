  tbz-SIM: 'Dɛ mɔ̀nnì dɛ kó itempɛ̃ nkɔbɛ bo nnɑ́ɑ́ nkɛ tú: Ntɛ ti do búɔ́ bɛ̀ íbiɛ
    ti yɛ̀mmɛ̀ do dò nti yóó sɔri kɛ̀, kɛ́pɛ́tɛ́ mɛteèmmɛ̀, kɛ̀ bɛ̀ ti dɛɛtɛ́nɛ̀ Asidii
    kóo kpɑ̀ɑ̀tì. Ti nɛ́ yóó cuó nkɛ kɛ́pɛ́tɛ́ mɛdɛɛtímɛ̀?'
  msy-2020: Dughiar kamɨn, Filistian gumazamizir ongarir mɨriamɨn itiba, me kamaghɨn
