    no munaluao po hanalu wai goli dama, tiyu Asiria dabego da dolagaidali weyu. Tiali
    goli, suao, augwa digi dolalio. Te da te Asiria dabego bainat hwą geda muabo
    sunumi menio,’ te po waibao.”
  tpi-tpi: Long dispela taim ol manmeri bilong nambis, em ol Filistia, ol bai i toktok
