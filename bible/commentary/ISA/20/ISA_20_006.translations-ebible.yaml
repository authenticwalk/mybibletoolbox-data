    yɛn afiri Asiriahene nsam no! Ɛbɛyɛ dɛn na yɛadwane?’ ”
  eng-WEBU: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria.
    And we, how will we escape?’”
  wal-wal: Abbaa lanqqiyan de7iya asai he gallassi hagaadan yaagana; ‘Be7ite, nuuni
    Asoore kawuwaappe attanau maaddoosona giidi nu ufaissaa wottidonne etakko baqatido
