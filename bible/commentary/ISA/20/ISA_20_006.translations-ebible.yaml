  tur-YTC: 'O gün bu kıyı ülkesi sakinleri şöyle diyecekler: ''İşte, Aşur Kralı''ndan
    kurtulmak üzere yardım için kaçtığımız yer, umudumuz buydu. Peki biz nasıl kaçacağız?''”'
  grc-BRENT: Καὶ ἐροῦσιν οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἰδοὺ
    ἡμεῖς ἦμεν πεποιθότες τοῦ φυγεῖν εἰς αὐτοὺς εἰς βοήθειαν, οἳ οὐκ ἠδύναντο σωθῆναι
    ἀπὸ βασιλέως Ἀσσυρίων, καὶ πῶς ἡμεῖς σωθησόμεθα; ΤΟ ὍΡΑΜΑ ΤΗΣ ἘΡΗΜΟΥ.
  ind-AYT: Maka, penduduk di pesisir itu akan berkata pada waktu itu, ‘Lihat, seperti
    inilah yang kita andalkan, tempat kita berlari meminta pertolongan untuk dibebaskan
