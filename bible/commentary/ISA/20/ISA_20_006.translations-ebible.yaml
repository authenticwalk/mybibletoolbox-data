verse: ISA.020.006
translations:
  mal-C: ആ ദിവസത്തിൽ, ‘ഇതാ, ഞങ്ങൾ ആശ്രയിച്ചിരുന്നവർക്ക്, അശ്ശൂർരാജാവിൽനിന്നുള്ള വിമോചനത്തിന്,
    സഹായംതേടി ഞങ്ങൾ ഓടിച്ചെന്നിരുന്നവർക്ക് എന്തു ഭവിച്ചിരിക്കുന്നു! ഇനി ഞങ്ങൾ എങ്ങനെ
    രക്ഷപ്പെടും,’ എന്ന് ഈ തീരദേശവാസികൾ പറയും.”
  deu-TKW: 'und die Bewohner dieser Küste werden an jenem Tage sprechen: Wenn es so
    denen ergangen ist, nach denen wir ausblickten, zu denen wir um Hilfe geflohen
    waren, um uns vor dem Könige von Assyrien zu retten, - wie können wir da entrinnen?'
  lin-lin: 'Na mokolo wana, bavandi ya esanga bakoloba : ‹ Tala, makambo nini ekomeli
    bato oyo biso tozalaki kotiela mitema ? Tozalaki kokima epai na bango mpo na kozwa
    lisungi mpe lobiko liboso ya mokonzi ya Asiri. Biso sik’oyo tokosuka ndenge nini ? › »'
  eng-LSV: and the inhabitant of this island has said in that day—Behold, thus [is]
    our trust, || To where we have fled for help, || To be delivered from the king
    of Asshur, || And how do we escape—we?”
  eng-GNV: Then shall the inhabitant of this yle say in that day, Behold, such is
    our expectation, whither we fledde for helpe to be deliuered from the King of
    Asshur, and howe shall we be deliuered?
  eng-WEBSTER: 'And the inhabitant of this isle shall say in that day, Behold, such
    is our expectation, whither we flee for help to be delivered from the king of
    Assyria: and how shall we escape?'
  nhw-BL: 'Quema nopa panos, nochi filisteos catli itztoque iteno hueyi atl quiijtose:
    ‘Xiquitaca tlaque ininpantitoc nopa tlalme Egipto huan Etiopía catli ipan timotemachiyayaj
    para techmanahuisquíaj tlen nopa tlanahuatijquetl tlen tlali Asiria. Huajca ¿tlaque
    tijchihuase tojuanti? ¿Quenicatza timomanahuise tojuanti?’ ”'
  swh-ONEN: Katika siku ile watu wanaoishi katika pwani hii watasema, ‘Tazama lililowapata
    wale tuliowategemea, wale tuliowakimbilia kwa msaada na wokovu kutoka mikononi
    mwa mfalme wa Ashuru! Tutawezaje basi kupona?’ ”
  bba-bba: '@see-verse:ISA.020.005'
  eng-KJVCPB: 'And the inhabitant of this isle shall say in that day, Behold, such
    is our expectation, Whither we flee for help To be delivered from the king of
    Assyria: And how shall we escape?'
  luo-luo: E kindeno jogo modak e dho namni nowach ni, ‘Neuru gima osetimore ne joma
    waketo genowa kuomgi, joma ne waringo kuomgi mondo okonywa kendo oreswa e lwet
    ruodh Asuria! To koro, ere kaka wanatony?’ ”
  meu-meu: 'Bena una dina ai ina kone tanona taudia baeto: A itaia, ina na vada e
    vara, ta helaro henidia, bona bae duruda, Asuria pavapavana ena amo bae hamaurida,
    totona ta heau henidia, taudia ediai. Matogana, ita na ede baita roho mauri toma?'
  npi-ULB: यी समुद्री तटका बासिन्दाहरूले त्यस दिन भन्‍नेछन्, साच्‍चै, यो हाम्रो आशाको
    स्रोत थियो, जहा अश्शूरको राजाबाट बच्‍नलाई हामी भाग्यौं, र अब हामी कसरी उम्किन
    सक्‍छौं र?'”
  yor-yor: Ní ọjọ́ náà àwọn ènìyàn tí ó ń gbé ní etí Òkun yóò wí pé, ‘Wo ohun tí ó
    ti ṣẹlẹ̀ sí àwọn tí a ti gbẹ́kẹ̀lé, àwọn tí a sá tọ̀ lọ fún ìrànlọ́wọ́ àti ìtúsílẹ̀
    láti ọwọ́ ọba Asiria! Báwo ni a ó ṣe sálà?’ ”
  pes-OPCB: '@see-verse:ISA.020.005'
  tgl-ULB: Sa araw na iyon, sasabihin ng mga naninirahan sa mga pampang na ito, 'Tunay
    nga, ito ang naging pinaggagalingan ng ating mga pag-asa, kung saan tayo tumakbo
    para masagip mula sa hari ng Asiria, pero ngayon, paano tayo makakatakas?'”
  hui-hui: Horo ogoningi wali agali Pilidia dindiha iba solowara ange ange paluyu
    pedaru tigua tini laedene bialu lalu, Ayali-o Asirialime ina baba wai bule ibirangi
    agali hongohe dindi kira ogoniha karume ina pele ngule ibidaba lole mandabu harimago.
    Ai de handa mbirali ina biamogo bulene mbira naheda. Dindi hongohe kira biagolabo
    bo podo wahayadagoni ndobe. Anigo ina Asirialirunaga ayu tibu ne gadele ngagoria
    howa yo pialu polene nakarulape kamagoni ndobe, lolebira laya, lalu Aisaiahanda
    lene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ဖိ​လိတ္တိ​ကမ်း​ခြေ​တွင်​နေ​ထိုင်​ကြ​သူ​တို့​သည်``ငါ
    တို့​အား​အာ​ရှု​ရိ​ဘု​ရင်​၏​ဘေး​မှ​ကာ​ကွယ်​စောင့် ရှောက်​ရန် ငါ​တို့​မှီ​ခို​အား​ကိုး​ခဲ့​သည့်​လူ​တို့​၏
    ဖြစ်​အင်​ကို​ကြည့်​ကြ​လော့။ ငါ​တို့​သည်​အ​ဘယ် သို့​လျှင်​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နိုင်​ကြ​ပါ
    မည်​နည်း'' ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: ཉིན་དེར་མཚོ་རྒྱུད་ཀྱི་ཡུལ་མི་རྣམས་ན་རེ། ལྟོས་དང་། ང་ཚོས་རེ་བ་བཅངས་པ་སྟེ།
    རང་ཅག་གིས་ཨ་སུར་རྒྱལ་པོ་དང་ཁ་འབྲལ་ཕྱིར་སྐྱབས་བཅོལ་སའང་འདི་འདྲ་ཡིན་པས་རང་ཅག་ཅི་ལྟར་ཐར་རམ་ཞེས་སྨྲ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pazuva iro, vanhu vaigara pamhenderekedzo ino vachati, ‘Tarirai zvaitika
    kuna vaya vataivimba navo, vaya vataitizira kwavari kuti vatibatsire uye vatinunure
    kubva kuna mambo weAsiria! Zvino isu tichapunyuka sei?’ ”
  spa-BLM: 'Los habitantes de esta tierra costera dirán en aquel día: “He aquí, ésta
    es nuestra expectativa, donde huimos en busca de ayuda para ser liberados del
    rey de Asiria. Y nosotros, ¿cómo escaparemos?”'
  cac-cac: 'A d''a jun tiempoal chi'', a eb'' anima cajan d''a stitac a'' mar, ol
    yal eb'' icha tic: Ilecnab'' tas tz''aj eb'' ayoch yipoc co c''ool, aton eb''
    b''aj ix cala'' to tzon̈ scol eb'' d''a vin̈ sreyal Asiria: ¿Machto val ol on̈
    colan ticnaic? xcham eb'', xchi Jehová.'
  swh-ULB: Wenyeji wa pwani hiiwatasema siku hiyo, 'Kweli, hichi ndicho chanzo chetu
    cha matumaini, tulipokimbilia kuhitaji msaada kutoka kwa mfalme wa Asiria, je
    ni kwa jisi gani tunaweza kupona?''
  bel-bel: 'І скажуць у той дзень жыхары гэтай краіны: вось якія яны, на каго мы спадзяваліся
    і да якіх прыходзілі па дапамогу, каб уратавацца ад цара Асірыйскага! і як уратаваліся
    б мы?'
  deu-ELBBK: 'Und die Bewohner dieses Küstenlandes werden an jenem Tag sprechen: Siehe,
    so ist es mit unserer Zuversicht, wohin wir um Hilfe flohen, um vor dem König
    von Assyrien errettet zu werden! Und wie sollten wir entkommen?'
  mbb-OT: Ne emun egkehitavù en heini, egkaǥi is menge Filistihanen te, ‘Ahàa niw
    man is nehitavù te menge nasyun he midseriǥan tew wey mibuyuan tew te tavang su
    para melibri kiw te kedeezeti kenitew te hadì te Asiria. Ne ebmenumenu kiw en
    buwa wey kiw mekelikey?’ ”
  mal-2015: 'ഈ കടല്ക്കരയിലെ നിവാസികൾ അന്നു: അശ്ശൂർരാജാവിന്റെ കയ്യിൽ നിന്നു വിടുവിക്കപ്പെടുവാൻ
    സഹായത്തിന്നായി നാം ഓടിച്ചെന്നിരുന്ന നമ്മുടെ പ്രത്യാശ ഇങ്ങനെ ആയല്ലോ; ഇനി നാം എങ്ങനെ
    രക്ഷപ്പെടും എന്നു പറയും.'
  gup-gup: Bu kunmekbe kabolkyimerran wanjh ngudda bininj nawu ngurriyo kubolkkimuk
    Philistia, darnkih kore kurrula, wanjh ngurriyime, ‘Aba! Kawarre! Karrbenmadbuni
    birrimekbe bininj bu kandibidyikarrmeninj, dja nakka bonj, kunwarre duninjh benmarnekurduyimerranj.
    Minj nangale kankukdjurruddi bu king nawu Assyriabeh kamre kanbun! Baleh karrikelerlobme?
    Wardi kanbun dja karriyakmen rowk!”’
  rmc-rmc: 'O manuša, so bešen paš o Stredozemno moros oda džives phenena: ‚Dikh,
    so pes ačhiľa olenca, pre kaste pes mukahas, olenca, ke kaste denašahas vaš e
    pomoca, hoj amen te oslobodzinen le asirike kraľistar. Akor sar amen šaj predživaha?‘ “'
  pes-OPV: 'و ساکنان این ساحل در آن روز خواهند گفت: اینک ملجای ما که برای اعانت به
    آن فرار کردیم تااز دست پادشاه آشور نجات یابیم چنین شده است، پس ما چگونه نجات خواهیم
    یافت؟»'
  ron-1924: 'Ши локуиторий де пе цэрмул ачеста вор зиче ын зиуа ачея: ‘Ятэ че а ажунс
    ынкредеря ноастрэ пе каре не бизуисерэм ка сэ фим ажутаць ши сэ фим избэвиць де
    ымпэратул Асирией! Кум вом скэпа акум?’”'
  ben-OBCV: সেদিন, যে লোকেরা এই উপকূল অঞ্চলে বসবাস করবে, তারা বলবে, ‘দেখো, আমরা যাদের
    উপরে নির্ভর করেছিলাম, তাদের কী অবস্থা হয়েছে। আসিরীয় রাজার হাত থেকে রক্ষা পাওয়ার
    জন্য সাহায্য ও উদ্ধারলাভের আশায়, আমরা তাদেরই কাছে পলায়ন করেছিলাম! তাহলে আমরাই
    বা কী করে নিষ্কৃতি পাব?’ ”
  som-som: Oo kuwa xeebta degganu waxay wakhtigaas odhan doonaan, Bal eega wixii ku
    dhacay kuwii aan isku hallaynaynay oo aan caawimaad ugu cararaynay inay boqorka
    Ashuur naga samatabbixiyaan Oo bal annagu sidee baannu u baxsanaynaa?
  lat-VUC: 'Et dicet habitator insulæ hujus in die illa: Ecce hæc erat spes nostra,
    ad quos confugimus in auxilium, ut liberarent nos a facie regis Assyriorum: et
    quomodo effugere poterimus nos?]'
  eng-ASVBT: 'And the inhabitant of this coastland shall say in that day, Behold,
    such is our expectation, whither we fled for help to be delivered from the king
    of Assyria: and we, how shall we escape?'
  ita-1885: 'Ed in quel giorno gli abitatori di questo paese deserto diranno: Ecco,
    così è avvenuto a colui, a cui noi riguardavamo, dove noi eravamo fuggiti per
    soccorso, per esser liberati dal re degli Assiri; e come scamperemmo noi? Il carico
    del deserto del mare.'
  eng-LXXUP: 'And they that dwell in this island shall say in that day, Behold, we
    trusted to flee to them for help, who could not save themselves from the king
    of the Assyrians: and how shall we be saved?'
  eng-ULB: The inhabitants of these coasts will say on that day, 'Indeed, this was
    our source of hope, where we fled for help to be rescued from the king of Assyria,
    and now, how can we escape?'”
  spa-VBL: 'En ese momento la gente que vive en las tierras costeras dirán: ‘¡Mira
    lo que ha sucedido a aquellos de los que dependíamos! Corrimos hacia ellos en
    busca de ayuda para salvarnos del rey de Asiria. No tenemos ninguna posibilidad!’”'
  fra-_FOB: 'Et l''habitant de ce rivage dira, en ce jour-là: Voilà ce qu''est devenu
    le peuple en qui nous espérions, vers qui nous courions chercher du secours, pour
    être délivrés du roi d''Assyrie! Et nous, comment échapperons-nous?'
  mal-mal: 'ഈ കടല്ക്കരയിലെ നിവാസികൾ അന്ന്: ‘അശ്ശൂർരാജാവിന്റെ കൈയിൽനിന്നു വിടുവിക്കപ്പെടുവാൻ
    സഹായത്തിനായി നാം ഓടിച്ചെന്നിരുന്ന നമ്മുടെ പ്രത്യാശ ഇങ്ങനെ ആയല്ലോ; ഇനി നാം എങ്ങനെ
    രക്ഷപ്പെടും’ എന്നു പറയും”.'
  urd-GVR: Us waqt is sāhilī ilāqe ke bāshinde kaheṅge, ‘Dekho un logoṅ kī hālat jin
    se ham ummīd rakhte the. Unhīṅ ke pās ham bhāg kar āe tāki madad aur Asūrī bādshāh
    se chhuṭkārā mil jāe. Agar un ke sāth aisā huā to ham kis tarah bacheṅge’?”
  suz-BL: मिनु मेको नाक्‍ती समुन्‍द्र आ नेक्‍था बाक्‍ब मुरपुकीमी ‘कोव़ङीन, ङोंइती
    वारच पा अस्‍सुर नु लडाइ पन, दे ब्रेश्‍शो रागी आस कली अस्‍सुर ङा पिपम ग्‍याइश्‍शा
    लाइक्‍तु। गो मुल दोपा ब्रोंइचा’ देंनीम” देंत।
  eng-NOY: The inhabitant of this coast shall say in that day, “Behold, so is it with
    them in whom we trusted, and to whom we fled for help, that we might be delivered
    from the king of Assyria. How then shall we escape?”
  ita-1927: 'E gli abitanti di questa costa diranno in quel giorno: “Ecco a che è
    ridotto il paese in cui speravamo, al quale avevamo ricorso in cerca d’aiuto,
    per essere liberati dal re d’Assiria! Come scamperemo noi?”'
  ckb-ckb: 'جا دانیشتووی ئەم کەنارە لەو ڕۆژەدا دەڵێت: ”سەیر بکەن چی بەسەر ئەوانەدا
    هاتووە کە چاوەڕێمان دەکرد لە بەرامبەر پاشای ئاشور فریامان بکەون! ئیتر ئێمە چۆن
    ڕزگارمان دەبێت؟“»'
  eng-BBE: 'And those living by the sea will say in that day, See the fate of our
    hope to whom we went for help and salvation from the king of Assyria: what hope
    have we then of salvation?'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಕರಾವಳಿಯ ನಿವಾಸಿಗಳು, ‘ಇಗೋ, ಅಸ್ಸೀರಿಯದ ಅರಸರಿಂದ ಬಿಡುಗಡೆಯಾಗಬೇಕೆಂದು
    ನಾವು ಯಾರನ್ನು ಶರಣಾಗತರಾಗಿ ಆಶ್ರಯಿಸಿ, ನಿರೀಕ್ಷಿಸಿದ್ದೆವೋ ಅವರಿಗೆ ಈ ಗತಿ ಬಂತಲ್ಲಾ ಮತ್ತು
    ನಾವು ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದು ಹೇಗೆ?’ ಎಂದುಕೊಳ್ಳುವರು.”
  tam-2017: இதோ, அசீரிய ராஜாவின் முகத்திற்குத் தப்புவதற்காக நாங்கள் நம்பி, உதவிக்கென்று
    ஓடிவந்து அண்டினவன் இப்படியானானே; நாங்கள் எப்படி விடுவிக்கப்படுவோம் என்று அக்காலத்திலே
    சொல்வார்கள் என்றார்.
  spa-RV-1909: 'Y dirá en aquel día el morador de esta isla: Mirad qué tal fué nuestra
    esperanza, donde nos acogimos por socorro para ser libres de la presencia del
    rey de Asiria: ¿y cómo escaparemos?'
  ron-BTF: 'Şi locuitorul acestei insule va spune în acea zi: Iată, astfel este speranţa
    noastră, la care fugim pentru ajutor, pentru a fi eliberaţi de împăratul Asiriei,
    şi cum vom scăpa?'
  eng-WEBP: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria.
    And we, how will we escape?’”
  eng-FBV: At that time the people living in the coastal lands will say, ‘Look what
    has happened those we were depending on! We ran to them for help to save us from
    the king of Assyria. We don't stand a chance!’”
  nld-1939: 'En die deze kusten bewonen zullen zeggen: Daar hebt ge ze nu, op wie
    wij vertrouwden, Bij wie wij een toevlucht hebben gezocht, Om hulp en bescherming
    tegen den koning van Assjoer! Hoe zullen wij zelf dan ontkomen!'
  nch-BL: 'Quema panos ya nopa, nochi filisteos cati itztoque iteno hueyi at quiijtose:
    ‘Xiquitaca taya ininpantitoc nopa talme Egipto huan Etiopía cati ipan timotemachiyayaj
    para techmanahuisquíaj ten nopa tanahuatijquet ten tali Asiria. Huajca ¿taya tijchihuase
    tojuanti? ¿Quenicatza timomanahuise tojuanti?’ ”'
  vie-1934: 'Trong ngày đó, kẻ ở gần biển sẽ nói rằng: Kìa, dân tộc mà chúng ta vốn
    đem lòng trông cậy, và chạy đến cầu cứu để được giải thoát khỏi vua A-si-ri, thì
    nay đã trở nên thể ấy rồi! Chúng ta làm sao trốn khỏi được?'
  hin-CV: और उस समय समुद्रतट के किनारे रहनेवाले कहेंगे कि, ‘देखो जिस पर हमारी आशा
    थी और अपने आपको बचाने के लिये हम अश्शूर के राजा के पास जानेवाले थे! अब उनकी ही
    ऐसी दशा हो गई तो अब हम कैसे बचेंगे?’ ”
  eng-OURB: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria
    [Level plain]. And we, how will we escape?’”
  spa-BES: 'Y los que viven junto al mar dirán en ese día: Mira el destino de nuestra
    esperanza, a quien acudimos en busca de ayuda y salvación del rey de Asiria: ¿qué
    esperanza tenemos entonces de la salvación?'
  tdx-tdx: 'Le hanao ty hoe ty mpimoneñe añ’olo-tane atoy amy andro zay: Heheke o
    nitamaen-tikañeo, i nipitsihan-tika nipay olotse hivotsoran-tika amy mpanjaka’
    i Asoreiy; tika ‘nio! aia ty hivoratsahan-tika?'
  tha-KJV: และชาวเกาะนี้จะกล่าวในวันนั้​นว​่า “​ดู​เถิด นี่​แหละผู้ซึ่งเราหวังใจ และผู้ซึ่งเราหนีไปหาความช่วยให้พ้นจากกษั​ตริ​ย์อัสซีเรีย
    และเราจะหนี​ให้​พ้นได้​อย่างไร​”
  por-BR-2018: 'E os moradores do litoral dirão naquele dia: Vede o que houve com
    aqueles em quem esperávamos, a quem buscávamos socorro, para nos livrarmos da
    presença do rei da Assíria! E agora ,como escaparemos?'
  deu-ELO: 'Und die Bewohner dieses Küstenlandes werden an jenem Tage sprechen: Siehe,
    also ist es mit unserer Zuversicht, wohin wir um Hilfe flohen, um vor dem Könige
    von Assyrien errettet zu werden! Und wie sollten wir entrinnen?'
  eng-WYC-2018: And a dweller of this isle shall say on that day, This was our hope,
    to which we fled for help, that they should deliver us from the face of the king
    of Assyrians; and (now) how may we escape? (And an inhabitant of this island shall
    say on that day, They were our hope, to whom we fled for help, so that they could
    save us from the king of Assyria; but now how can we escape?)
  epo-epo: 'Kaj en tiu tempo diros la loĝantoj de tiu apudmara lando: Jen kia estas
    nia fidita lando, kien ni kuris, por serĉi helpon, por savi nin kontraŭ la reĝo
    de Asirio; kiamaniere ni nun savos nin?'
  uig-PIN: 'Xuning bilǝn bu dengiz boyidikilǝr: — «Mana bu Asuriyǝ padixaⱨining wǝswǝsidin
    ⱪorⱪup baxpanaⱨliⱪ izdǝp barƣan tayanqimizƣu, bizlǝr ǝmdi ⱪandaⱪmu ⱪutulalaymiz?»
    — deyixidu»».'
  beo-beo: 'Amo eso da doaga:sea, dunu amo da Filisidini soge ganodini, hano wayabo
    bagade bega: esalebe da amane sia:mu, “Ninia da Idibidi dunu amola Sudane dunu,
    ilia da Asilia hina bagade nini mae hasanasima:ne, gaga:musa: dawa:i galu. Be
    wali, ninia da habodane esaloma:bela:?”'
  tpi-OTNT: Long dispela taim ol manmeri bilong nambis, em ol Filistia, ol bai i toktok
    namel long ol yet olsem, ‘Olaman. Yumi bin askim ol dispela strongpela kantri
    long redi long helpim yumi, nogut ol Asiria i kam bagarapim yumi. Tasol lukim,
    ol dispela kantri yet i bagarap. I no gat rot nau bilong yumi ken abrusim bainat
    bilong ol Asiria.’”
  hau-SA: A wannan rana mutanen da suke zama a bakin teku za su ce, ‘Dubi abin da
    ya faru da waɗanda muka dogara a kai, waɗanda muka gudu muka je don neman taimako
    da ceto daga sarkin Assuriya! Yaya za mu tsira?’ ”
  uig-LAT: 'Shuning bilen bu déngiz boyidikiler: — «Mana bu Asuriye padishahining
    weswesidin qorqup bashpanahliq izdep barghan tayanchimizghu, bizler emdi qandaqmu
    qutulalaymiz?» — déyishidu»».'
  nde-nde: Ngalolosuku abantu abahlala kulelicele eliseduze kolwandle bazakuthi, ‘Khangelani
    osokwenzakale kulabo ebesigwaba ngabo, labo esabalekela kubo ukuba sithole usizo
    lokukhululwa enkosini yase-Asiriya! Pho sizaphepha kanjani na?’ ”
  ton-ton: 'Pea ʻe pehē ʻae tangata ʻoe fonua ni ʻi he ʻaho ko ia, ‘Vakai ʻoku pehē
    ʻemau ʻamanaki, ʻaia naʻa mau hola ki ai ke maʻu ʻae tokoni ke mau hao ai mei
    he tuʻi ʻo ʻAsilia: pea ʻe fēfē koā ʻemau hao?’”'
  ces-1613: 'Tedy řekne obyvatel ostrovu tohoto v ten den: Aj hle, toť naše útočiště,
    k němuž jsme se utíkali o pomoc, abychom vysvobozeni byli z moci krále Assyrského.
    Jakž bychom my tedy ušli?'
  eng-WMB: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria.
    And we, how will we escape?’”
  tam-TCV: அந்த நாளிலே, இந்தக் கரையோரத்தில் வசிக்கும் மக்கள், ‘நாம் நம்பிக்கை வைத்தவர்களுக்கு
    என்ன நடந்திருக்கிறது பாருங்கள். அசீரிய அரசனிடமிருந்து விடுதலை பெறும்படி உதவிக்காக
    இவர்களிடமல்லவா ஓடினோம். அப்படியானால் நாம் எப்படித் தப்புவோம்?’ ” என்பார்கள்.
  ceb-ULB: Moingon unya nianang adlawa ang mga lumolupyo sa baybayon, 'Sa pagkatinuod,
    mao kini ang tinubdan sa atong paglaom, asa man kita modangop sa pagpakitabang
    aron luwason gikan sa hari sa Asiria, ug karon, unsaon man nato pag-ikyas?”'
  pol-UBG: 'Tego dnia mieszkaniec tej wyspy powie: Oto co się stało z naszą nadzieją,
    do której uciekliśmy się o pomoc, abyśmy zostali wyzwoleni od króla Asyrii. A
    teraz jak zdołamy ujść cało?'
  urd-GVU: اُس وقت اِس ساحلی علاقے کے باشندے کہیں گے، ’دیکھو اُن لوگوں کی حالت جن
    سے ہم اُمید رکھتے تھے۔ اُن ہی کے پاس ہم بھاگ کر آئے تاکہ مدد اور اسوری بادشاہ
    سے چھٹکارا مل جائے۔ اگر اُن کے ساتھ ایسا ہوا تو ہم کس طرح بچیں گے‘؟“
  deu-1912: 'Und die Einwohner dieser Küste werden sagen zu derselben Zeit: Ist das
    unsre Zuversicht, dahin wir flohen um Hilfe, daß wir errettet würden von dem König
    von Assyrien? Wie könnten denn wir entrinnen?'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಈ ತೀರದಲ್ಲಿ ವಾಸಿಸುವವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಇಗೋ, ಅಶ್ಶೂರದ ಅರಸರಿಂದ
    ಬಿಡುಗಡೆಯಾಗಬೇಕೆಂದು ನಾವು ಯಾರನ್ನು ಶರಣಾಗತರಾಗಿ ಆಶ್ರಯಿಸಿ ನಿರೀಕ್ಷಿಸಿದ್ದೆವೋ ಅವರಿಗೆ ಈ ಗತಿ
    ಬಂತಲ್ಲಾ ಮತ್ತು ನಾವು ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದು ಹೇಗೆ?” ಎಂದು ಅಂದುಕೊಳ್ಳುವರು.
  yap-yap: Ra taw ko ngiyal’nem, ma girdi’ nma par u pel’ay u Filistia e bay ra ga’argad,
    ‘Mu changar ko nen ke buch ko girdi’ ni yad e pagan’ rodad ni ngar ayweged gadad
    u pa fare emperor nu Assyria! Are bu uw rogon ni dab dam’ad?’”
  hlt-MCSB: Tekah khohnin ah tah te tuikaeng khosa long khaw, 'Assyria manghai mikhmuh
    lamloh aka huul ham bomnah neh mamih kah uepnah tah rhaelrham coeng tih mamih
    loh metlam m'poenghal eh he,’ a ti ni,” a ti.
  mdy-ETH: ዬኖ ዎዶና ባዞ ዓጫ ናንጋ ዓሳ፦ ‹ኑና ዓሶኦሬ ካኣቲዳፓ ዻቂሻንዳኔ ጌዒ ኑ ጉሙርቂ፥ ዔያቶ ባንሢያ ዶጬ ዓጫ ዎዎይቴቴያ
    ሂንዳ ዛጉዋቴ! ኑኡኒ ዓካሪ ዎይቲ ቶላንዳይ?› ጋዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Saa ɛda no nnipa a wɔtete mpoano ha bɛka sɛ, ‘Monhwɛ asɛm a ato wɔn
