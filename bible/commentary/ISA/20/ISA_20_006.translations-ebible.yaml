    behee?’”
  uig-ARA: 'شۇنىڭ بىلەن بۇ دېڭىز بويىدىكىلەر: ــ «مانا بۇ ئاسۇرىيە پادىشاھىنىڭ ۋەسۋەسىدىن
    قورقۇپ باشپاناھلىق ئىزدەپ بارغان تايانچىمىزغۇ، بىزلەر ئەمدى قانداقمۇ قۇتۇلالايمىز؟»
    ــ دېيىشىدۇ»».'
  sus-sus: Na lɔxɔɛ naxee nu sabatixi baa dɛ ra e a falama nɛ, ‹Fe mato naxan nabaxi
    Misirakae nun Kusikae ra. Muxu xaxili nu tixi e tan nan na e xa muxu ratanga Asiriya
    ma. Yakɔsi muxu fa ratangama di fa?›»
  pon-2006: Ni ahnsowo eh pahn leledo, aramas akan me kin kousoan ni oaroahr kan en
