  eng-DBY: And the inhabitants of this coast shall say in that day, Behold, such is
    our confidence, whither we fled for help to be delivered from the king of Assyria;
    and how shall we escape?
  hin-2017: और समुद्र के इस पार के बसनेवाले उस समय यह कहेंगे, ‘देखो, जिन पर हम आशा
    रखते थे ओर जिनके पास हम अश्शूर के राजा से बचने के लिये भागने को थे उनकी ऐसी दशा
    हो गई है। तो फिर हम लोग कैसे बचेंगे’?”
  wol-KYG: 'Bu keroogee ku dëkke tefes googu dina ne: «Xanaa kay du ñii lanu yaakaaroon!
    Te nu dawoon di wuti ndimbal ci ñoom, ngir rëcc buurub Asiri! Léegi nag nu nuy
    mucce?»'
  eng-YLT: and the inhabitant of this isle hath said in that day — Lo, thus [is] our
    trust, Whither we have fled for help, To be delivered from the king of Asshur,
    And how do we escape — we?'
  eng-WYC-2017: And a dweller of this isle shall say on that day, This was our hope,
    to which we fled for help, that they should deliver us from the face of the king
    of Assyrians; and how may we escape?
  eng-WMBB: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria.
    And we, how will we escape?’”
  urd-GVH: उस वक़्त इस साहिली इलाक़े के बाशिंदे कहेंगे, ‘देखो उन लोगों की हालत जिनसे
    हम उम्मीद रखते थे। उन्हीं के पास हम भागकर आए ताकि मदद और असूरी बादशाह से छुटकारा
    मिल जाए। अगर उनके साथ ऐसा हुआ तो हम किस तरह बचेंगे’?”
  rug-rug: Koasa rane asa si ari kasa pu koa pa raratana Pilisitia si kote zama, ‘Doṉo
    la, dogoria gua sapu ta evaṉa koari tie pu raṉei gita, arini pu la tepani tinokae
    gita pude harupu gita koasa baṉara pa Asiria, gua! Kote vea meke leada si gita?’ ”
  gaz-gaz: Gaafas warri qarqara galaanaa irra jiraatan akkana jedhu; ‘Warra nu itti
    irkanne, warra mooticha Asoor jalaa nu baasu jennee gargaarsaaf itti baqanne sana
    irra waan gaʼe mee ilaalaa! Yoos nu akkamitti jalaa baʼuu dandeenya?’ ”
  fra-LSG: 'Et les habitants de cette côte diront en ce jour: Voilà ce qu’est devenu
    l’objet de notre attente, sur lequel nous avions compté pour être secourus, pour
    être délivrés du roi d’Assyrie! Comment échapperons-nous?'
  yal-yal: Na lɔxɔni, muxun naxanye dɔxi fɔxɔ igen dɛ, ne a falama nɛn, e naxa, ‘Nxu
    yi yigi saxi naxanye fari, a mato naxan ligama ne ra. Nxu yi waxi siga feni nxu
    luxundeni e konni, alogo nxu xa maliin sɔtɔ, nxu yi xunba Asiriya mangan ma. Nayi,
    nxu fa nɔɛ kisɛ di?’ ”
  haw-1868: 'A o ka mea e noho ana ma ia aina, e olelo no ia, ia la, Aia hoi, pela
    ka mea a makou i hilinai ai, Ka poe a makou i kii aku, i mea e kokua mai, I hoopakeleia
    mai makou i ke alii o Asuria: Pehea hoi makou e pakele ai?'
  arb-NAV: 'وَيَقُولُونَ فِي ذَلِكَ الْيَوْمِ: ’انْظُرُوا إِلَى مَا آلَ إِلَيْهِ مَنْ
    كَانَ رَجَاؤُنَا، وَإِلَى مَنْ لُذْنَا بِهِ لِيُنْقِذَنَا مِنْ مَلِكِ أَشُّورَ،
    فَكَيْفَ نَنْجُو نَحْنُ؟‘»'
  ewe-ewe: Le ɣe ma ɣi la, ame siwo le ƒuta afi sia la agblɔ be, mikpɔ nu si va dzɔ
    ɖe ame siwo miesina tsona be woaxɔ na mi le Asiria ƒe asi me la dzi ɖa. Ke azɔ
    la, aleke miawɔ asi?”
  eng-LEE: 'And the inhabitant of this isle shall say on that day, Behold, such is
    our trust, whither we fled for help to be delivered from the king of Assyria:
    and how shall we then escape?'
  asm-FB: সেই দিনা সাগৰৰ তীৰৰ দেশ নিবাসীসকলে ক’ব, “বাস্তৱিকতে, অচূৰীয়া ৰজাৰ পৰা উদ্ধাৰ
    পাবৰ কাৰণে সহায়ৰ বাবে য’লৈ আমি পলাই গৈছিলোঁ, আমাৰ সেই আশাৰ এনে দশা; তেনেহ’লে
    আমি কেনেকৈ ৰক্ষা পাম?”
  sus-A: نَ لْشْي نَشٍيٍ نُ سَبَتِشِ بَا دّ رَ عٍ عَ قَلَمَ نّ، ‹قٍ مَتٌ نَشَن نَبَشِ
    مِسِرَكَيٍ نُن كُسِكَيٍ رَ. مُشُ شَشِلِ نُ تِشِ عٍ تَن نَن نَ عٍ شَ مُشُ رَتَنفَ
    عَسِرِيَ مَ. يَكْسِ مُشُ قَ رَتَنفَمَ دِ قَ؟›»
  fra-SBL: 'En ce jour-là, les habitants de ce pays de la côte diront : « Voici ce
    que nous attendions, et c''est là que nous avons fui pour être délivrés du roi
    d''Assyrie. Et nous, comment échapperons-nous ? »'
  hbo-hbo: וְ֠אָמַר יֹשֵׁ֨ב הָאִ֣י הַזֶּה֮ בַּיֹּ֣ום הַהוּא֒ הִנֵּה־כֹ֣ה מַבָּטֵ֗נוּ
    אֲשֶׁר־נַ֤סְנוּ שָׁם֙ לְעֶזְרָ֔ה לְהִ֨נָּצֵ֔ל מִפְּנֵ֖י מֶ֣לֶךְ אַשּׁ֑וּר וְאֵ֖יךְ
    נִמָּלֵ֥ט אֲנָֽחְנוּ׃ ס
  kik-kik: Hĩndĩ ĩyo nĩguo andũ arĩa maikaraga hũgũrũrũ-inĩ ici cia iria makoiga atĩrĩ,
    ‘Onei ũrĩa kũhanĩte kũrĩ arĩa tũtũire twĩhokete, acio tuorĩire kũrĩ o atĩ nĩguo
    matũteithie na matũhonokie kuuma kũrĩ mũthamaki wa Ashuri! Rĩu tũngĩkĩhonoka atĩa?’ ”
  fra-NCL: 'Et l’habitant de ce rivage dira en ce jour-là : Voilà ce qu’est devenu
    celui en qui nous espérions ; celui auprès de qui nous voulions fuir pour chercher
    du secours, pour être délivrés, des mains du roi d’Assyrie ! Et nous, comment
    échapperons-nous ? »'
  cek-AK: To na niah hae tuipui thungah kaom kaminawk mah, Khenah, aicae loe Assyria
    siangpahrang ban thung hoi kawbangmaw cawnh moe, loih thai han? tiah thui o tih.
  cuk-cuk: 'A-ibagangine, dulemar demar-gakagi-bukmalad sogdemaloed: ‘Be dake, we-dulemar
    anmar-bendakega gudimalansursi. Ar wemarse anmar, Asiria-e-reygi-anmar-ollor-imakega
    bendakleged amidimalansursi. Emidi, be dake: ¿Igi anmar bar bendaklegosunna? Anmar
    bar wakinned, sate.’ ”'
  uig-CYR: 'Шуниң билән бу деңиз бойидикиләр: — «Мана бу Асурийә падишасиниң вәсвәсидин
    қорқуп башпанаһлиқ издәп барған таянчимизғу, бизләр әнди қандақму қутулалаймиз?»
    — дейишиду»».'
  tel-2017: ఆ రోజున ఆ సముద్ర తీరాల్లో నివసించే వాళ్ళు అష్షూరు రాజు నుండి తప్పించుకోవాలని
    ‘మనం సహాయం కోసం వీళ్ళ దగ్గరకి పరుగు తీశాం. నిజంగా వీళ్ళే మనకు ఆధారమని నమ్మాం.
    ఇప్పుడు మనం ఎలా తప్పించుకుంటాం?’ అని చెప్పుకుంటారు.”
  hat-BSA: 'Pou sa, moun ki rete nan peyi bò lanmè sa a, va di nan jou sa a: ‘Gade
    byen, se konsa espwa nou vin rive! Gade kote nou te kouri ale pou sekou, pou delivre
    anba men wa a Assyrie a! Epi koulye a, nou menm, se kòman nou va chape?’”'
  kos-kos: Ke pacl sac ac tuku, mwet ma muta wekof uh in acn Philistia fah fahk, ‘Liye
    ma sikyak nu sin mwet ma kut lulalfongi in loangekut liki Tokosra Fulat lun Assyria!
    Kut ac moulla fuka?’”
  hbo-WLC: וְ֠אָמַר יֹשֵׁ֨ב הָאִ֣י הַזֶּה֮ בַּיּ֣וֹם הַהוּא֒ הִנֵּה־כֹ֣ה מַבָּטֵ֗נוּ
    אֲשֶׁר־נַ֤סְנוּ שָׁם֙ לְעֶזְרָ֔ה לְהִ֨נָּצֵ֔ל מִפְּנֵ֖י מֶ֣לֶךְ אַשּׁ֑וּר וְאֵ֖יךְ
    נִמָּלֵ֥ט אֲנָֽחְנוּ׃ ס
  ibo-ibo: Nʼụbọchị ahụ, ndị ahụ dịnyeere ha, bụ ndị bi nʼọnụ mmiri ha ga-asị, ‘Ọ
    bụrụ na ihe dị otu a dakwasịrị ndị Ijipt anyị tụkwasịrị obi inyere anyị aka, na
    ịnapụta anyị site nʼaka eze Asịrịa, ebeekwanụ ka anyị ga-agbaga?’ ”
  ory-ory: ପୁଣି, ସେହି ଦିନ ଏହି ସମୁଦ୍ର ଅଞ୍ଚଳସ୍ଥ ନିବାସୀମାନେ କହିବେ, ‘ଦେଖ, ଅଶୂରର ରାଜାଠାରୁ
    ଉଦ୍ଧାର ପାଇବା ପାଇଁ ସାହାଯ୍ୟ ନିମନ୍ତେ ଯେଉଁଠାକୁ ପଳାଇଲୁ, ଆମ୍ଭମାନଙ୍କର ସେହି ବିଶ୍ୱାସଭୂମି
    ଏହି ପ୍ରକାର; ତେବେ ଆମ୍ଭେମାନେ ଅବା କିପରି ବଞ୍ଚିବା?’”
  chk-chk: Lon ena fansoun chokewe mi nonom arosetin ewe fanü Filistia repwe apasa,
    ‘Nengeni mine a fis ngeni chokewe sa anomu ach apilükülük wor, sa pwal süla rer
    pwe repwe alisikich o angasakich seni ewe kingen Asiria. Ifa usun ach sipwe tongeni
    sü seni ei feiengau?’”
  rop-rop: Wen dijan garra hepin, detlot Filistain pipul hu jidan langa solwodasaid
    garra ol tok, ‘Yumob luk wanim bin hepin langa det dubala kantri na. Melabat bin
    go langa dubala blanga seibum melabat brom det king brom Asiriya, bat melabat
    kaan ran eniweya, dumaji melabat ol trep na.’”
  ukr-1871: 'І мовляти муть осадники того краю: От на що зійшли ті, що на їх ми вповали,
    що до них удавались за підмогою, щоб рятуватись од царів Ассирийських! то й як
    же нам урятуватись?'
  deu-1951: 'Und die Bewohner dieser Küste werden zu jener Zeit sagen: Siehe, also
    steht es mit unserer Zuflucht, zu der wir geflohen sind um Hilfe und Rettung vor
    dem assyrischen König! Wie wollen wir nun entrinnen?'
  eng-JPS: 'And the inhabitant of this coast-land shall say in that day: Behold, such
    is our expectation, whither we fled for help to be delivered from the king of
    Assyria; and how shall we escape?'''
  srp-1865: 'I reæi æe tada koji žive na ovom ostrvu: gle, to je uzdanica naša, ka
    kojoj pritjecasmo za pomoæ da se saèuvamo od cara Asirskoga; kako æemo se izbaviti?'
  lug-lug: Ku olwo abantu abatuula ku lubalama lw’ennyanja baligamba nti, ‘Mulabe
    ekigudde ku bantu be tubadde twesiga okutukuuma, gye twadda tuwonyezebwe nga tudduka
    kabaka w’e Bwasuli! Kaakano ffe tunaawonyezebwa tutya?’ ”
  heb-heb: ואמר ישב האי הזה ביום ההוא הנה כה מבטנו אשר נסנו שם לעזרה להנצל מפני מלך
    אשור ואיך נמלט אנחנו׃
  ben-IRV: এই উপকূলের বাসিন্দারা সেই দিন বলবে, “প্রকৃত পক্ষে, এটা আমাদের আশার উত্স
    ছিল, যেখানে আমরা সাহায্যের জন্য অশূরের রাজার হাত থেকে রক্ষা পেয়েছিলাম এবং এখন
    আমরা কিভাবে পালাতে পারি?”
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਪਾਰ ਦੇ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਦੇ ਵਾਸੀ ਆਖਣਗੇ ਕਿ ਵੇਖੋ, ਜਦ ਸਾਡੀ ਆਸ ਦਾ ਇਹ
    ਹਾਲ ਹੈ, ਜਿਸ ਦੇ ਕੋਲ ਅਸੀਂ ਸਹਾਇਤਾ ਲਈ ਭੱਜੇ ਤਾਂ ਜੋ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਅੱਗੋਂ ਅਸੀਂ ਛੁਡਾਏ
    ਜਾਈਏ! ਤਾਂ ਹੁਣ ਅਸੀਂ ਕਿਵੇਂ ਬਚਾਂਗੇ?
  mya-JVB: ထို ကမ်း နားမှာ နေ သောသူများကလည်း ၊ ကြည့် ပါ၊ အာရှုရိ ရှင်ဘုရင် ၏ လက်မှ
    လွတ် ခြင်းငှါ ငါတို့ မြော်လင့်ရာအရာ၊ ပြေး ၍ခိုလှုံ ရာအရာသည် ထိုသို့ဖြစ်ပါသည် တကား။
    ငါ တို့သည် အဘယ် သို့လွတ် နိုင်ပါ မည်နည်းဟု ထို အခါ ဆို ကြလိမ့်မည်။
  hmo-hmo: Unai neganai, kone dekenai idia noho taudia be do idia gwau, ‘Itaia, guna
    ita ese Aigupito bona Etiopia ita abidadama henia, idia ese Asuria dekena amo
    ita do idia gimaia. To Asuria ese idia halusidia dainai, ita be edena bamona Asuria
    dekena amo ita heau mauri diba?’ ”
  urd-urd: और उस वक़्त इस साहिल के बाशिन्दे कहेंगे देखो हमारी उम्मीदगाह का यह हाल
    हुआ जिसमें हम मदद के लिए भागे ताकि असूर के बादशाह से बच जाएँ फिर हम किस तरह रिहाई
    पायें।
  rus-SYN: 'И скажут в тот день жители этой страны: вот каковы те, на которых мы надеялись
    и к которым прибегали за помощью, чтобы спастись от царя Ассирийского! и как спаслись
    бы мы?'
  bqc-SIM: 'Gↄↄ bee bùsuɛbeedeↄ mɛ: Gwa! Gbɛ̃́ pↄ́ wá ń náai vĩ wa nańzi aa
    dↄwálɛ aa wá sí Asiliↄ kíawaↄn we fá! Kpelewa wá kɛ wà pilimá sai?'
  tcz-CHONGTHU: Hitia hi asei diu ahi, 'Hitobang hi Egypt te chunga ahunglhun theileh,
    eihon ipi agom kom phat inei diu ham? Assyria lengpa akona eihuhdoh dinguva Egypt
    te ina kisonpiu ahi.”
  mar-mar: त्या दिवशी या समुद्रकिनाऱ्यावरील राहणारे लोक म्हणतील, “खरोखर, हा आमच्या
    आशेचा स्त्रोत, ज्याच्याकडे साहाय्यासाठी व अश्शूराच्या राजापासून रक्षण करण्यासाठी
    आम्ही पळालो तो असा आहे, तर आम्ही कसे सुटून जाऊ?”
  qub-qub: 'Lamar cantuncho tiyaj runacuna chay wichanga nengapaj: ‹Masqui ricay-llapa
    imanöshi caycan yäracushanchi runacunaga. Paycunamanmi aywaj canchi yanapämänanchïpaj,
    Asiriapa rayninpita salbamänanchïpaj. Cananga ¿imanöparaj salbacushun?› nir.»'
  hat-hat: 'Lè jou sa a va rive, moun ki rete sou rivaj peyi Filisti a va di: Gade
    sa ki rive moun sa yo! Epi se sou yo nou te konte, se lakay yo nou te fè lide
    al chache pwoteksyon pou yo te ka sove nou anba men wa peyi Lasiri a! Koulye a,
    kote n''ap bay tèt pou n'' chape kò nou?'
  eng-BSB: And on that day the dwellers of this coastland will say, ‘See what has
    happened to our source of hope, those to whom we fled for help and deliverance
    from the king of Assyria! How then can we escape?’”
  eng-WEBPB: The inhabitants of this coast land will say in that day, ‘Behold, this
    is our expectation, where we fled for help to be delivered from the king of Assyria.
    And we, how will we escape?’”
  kbq-kbq: Hanki ana knafina hagerimofo ankenaregama mani'za vu'naza vahe'mo'za amanage
    hugahaze, keho, Asiria kini neku'ma koro'ma freta vanunke'zama tagu'vazigahazema
    huta antahima nezamuna vahera hago haviza hu'naze. E'ina hu'neankita Asiria kini
    ne'mofo azampintira atreta ofregahune huta hugahaze.
  nhe-BL: 'Quema nopa panos, nochi filisteos tlen itztoque iteno hueyi atl quiijtose:
    ‘Xiquitaca tlachque ininpantitoc nopa tlaltini Egipto huan Etiopía tlen ipan timotemachiyayaj
    para techmanahuisquíaj tlen nopa tlanahuatijquetl tlen tlali Asiria. Huajca ¿tlachque
    tijchihuase tojuanti? ¿Quejatza timomanahuise tojuanti?’”'
  gub-BL: Teko yryhu Mezitehàn her ma'e iwyr wiko ma'e uze'eg putar nezewe wà nehe.
    — Zazeruzar wanehe. Pexak wanupe uzeapo ma'e kwer. — Urepyro pe Axir wanuwihawete
    wi nehe, za'e wanupe. Nazanepyro kwaw izuwi wà. Mo zanepyro putar izuwi wà nehe,
    i'i putar wà nehe.
  eng-DRA: 'And the inhabitants of this isle shall say in that day: Lo this was our
    hope, to whom we fled for help, to deliver up from the face of the king of the
    Assyrians: and how shall we be able to escape?'
