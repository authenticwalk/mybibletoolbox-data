  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ hɔɣɔlʋɣʋ ŋku kʋ tɑɑ tǝ wɛ ɩsǝntɔ tɔ, kʋ nyǝ́mɑ kɑ́ yɔɣɔtɩ
    sɩ: Tɑ tɛɛlʋɣʋ tɛɛsǝnɑ mpi tɔɣɔlɛ. Mpɛɣɛ tɩɩ hʋʋkɑɣɑ sɩ tɩɩ tʋ kpʋlʋɣʋ nɑ pɑ́
    yɑ-tʋɣʋ Asilii nyǝ́mɑ niŋ tɑɑ. Leɣelɛ tɩɩ hikinɑ nyʋɣʋ tʋtʋlɛ kɛ nɔɔnɔɔ?'
  azb-azb: 'O gün bu sahil boyunca yerləşən ölkənin sakinləri deyəcək: “Aşşur padşahının
    əlindən qurtulmaq üçün köməyinə güvəndiyimiz, bel bağladığımız xalqların başına
