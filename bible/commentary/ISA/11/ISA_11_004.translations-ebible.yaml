verse: ISA.011.004
translations:
  mal-C: എന്നാൽ അദ്ദേഹം നീതിയോടെ സഹായാർഥിക്കു ന്യായപാലനംചെയ്യും; അദ്ദേഹം ഭൂമിയിലെ
    ദരിദ്രർക്ക് ന്യായത്തോടെ വിധി കൽപ്പിക്കും. തന്റെ വായ് എന്ന വടികൊണ്ട് അവിടന്ന് ഭൂമിയെ
    അടിക്കും; തന്റെ അധരങ്ങളിൽനിന്നുള്ള ശ്വാസത്താൽ അദ്ദേഹം ദുഷ്ടരെ വധിക്കുകയും ചെയ്യും.
  deu-TKW: sondern über die Geringen mit Gerechtigkeit richten und über die Elenden
    des Landes in Geradheit urteilen und die Gewaltthätigen mit dem Stocke seines
    Mundes schlagen und mit dem Hauche seiner Lippen die Gottlosen töten.
  lin-lin: kasi akokata makambo ya bato bakelela na bosembo mpe akozwa mikano ya sembo
    mpo na babola ya mokili. Akobeta mokili fimbu na maloba na ye mpe akoboma bato
    mabe na pema ya monoko na ye.
  eng-LSV: And He has judged the poor in righteousness, || And decided for the humble
    of earth in uprightness, || And has struck earth with the rod of His mouth, ||
    And He puts the wicked to death with the breath of His lips.
  eng-GNV: 'But with righteousnesse shall he iudge the poore, and with equitie shall
    he reprooue for the meeke of the earth: and he shall smite the earth with the
    rod of his mouth, and with the breath of his lippes shall he slay the wicked.'
  eng-WEBSTER: 'But with righteousness will he judge the poor, and reprove with equity
    for the meek of the earth: and he will smite the earth with the rod of his mouth,
    and with the breath of his lips will he slay the wicked.'
  nhw-BL: Yaya quintlajtolsencahuas xitlahuac catli teicneltzitzi huan quinmanahuis
    catli casempatzitzi ipan nopa tlali. Quema tlanahuatis ica icuatopil imaco, quintlatzacuiltis
    amo cuajcualme huan quinmictis ica iijiyo.
  swh-ONEN: bali kwa uadilifu atahukumu wahitaji, kwa haki ataamua wanyenyekevu wa
    dunia. Ataipiga dunia kwa fimbo ya kinywa chake, kwa pumzi ya midomo yake atawaua
    waovu.
  bba-bba: U koo sɑ̃ɑrobu siriɑwɑ dee dee, kpɑ u bwɛ̃ɛbwɛ̃ɛbu ben ɡem wɛ̃. Win ɡɑri
    yi ko n sɑ̃ɑwɑ nɡe bokuru te u koo kɑ tɔmbu sɛɛyɑsiɑ, kpɑ yi n sɑ̃ɑ nɡe tɑkobi
    ye yɑ koo tɔn kɔ̃sobu ɡo.
  eng-KJVCPB: 'But with righteousness shall he judge the poor, And reprove with equity
    for the meek of the earth: And he shall smite the earth with the rod of his mouth,
    And with the breath of his lips shall he slay the wicked.'
  luo-luo: to gi adiera nongʼad bura ne joma odhier, kendo kuom bura makare enongʼad
    wach, mowinjore ni joma ochando manie piny. Dhoge ema nobed luth mogoyogo piny,
    bende wach moa e dhoge ema noneg-go joma timbegi mono.
  meu-meu: a mai kara maoromaorona ida ia ese ogoḡami taudia baine hahemaoro henidia,
    bona ia!ona baine hadaia maoro, tanobada ena manau taudia ediai; ia uduna auna
    amo tanobada baine botaia, bona uduna bibinadia hodahodana amo kara dika taudia
    baine aladia mase.
  npi-ULB: बरु, उहाँले गरीबहरूका न्याय धार्मिकताले गर्नुहुन्छ र पृथ्वीका नम्रहरूका
    निम्ति उचित रूपमा निर्णय गर्नुहुन्छ । आफ्नो मुखको लट्ठीले उहाँले पृथ्वीलाई प्रहार
    गर्नुहुन्छ र आफ्‍नो मुखको सासले उहाँले दुष्‍टको नाश गर्नुहुन्छ ।
  yor-yor: ṣùgbọ́n pẹ̀lú òdodo ni yóò ṣe ìdájọ́ àwọn aláìní, pẹ̀lú òtítọ́ ni yóò ṣe
    ìpinnu fún àwọn aláìní ayé. Òun yóò lu ayé pẹ̀lú ọ̀pá tí ó wà ní ẹnu rẹ̀, pẹ̀lú
    èémí ẹnu rẹ̀ ni yóò pa àwọn ìkà.
  pes-OPCB: بلکه از حق فقرا و مظلومان دفاع خواهد کرد. جهان را به عصای دهانش خواهد
    زد و بدکاران را به نَفَس لبهایش هلاک خواهد کرد.
  tgl-ULB: Sa halip, hahatulan niya ang mahihirap nang makatwiran at magpapasya ng
    patas sa mga mapagkumbaba sa mundo. Hahampasin niya ang mundo ng pamalo ng kaniyang
    bibig, at sa pamamagitan ng kaniyang mga labi, papatayin niya ang masasama.
  hui-hui: Ibugua ibuninaga mana tigabi biaga ngagoria howa godini tale bialu burupale
    yagibano karunagabi marume hengedope haragola dindiha haga karunagabi bi tigabi
    ngadagua lalu ti biamogo biaga holebira. Ibugua bi laragola wali agali ko biaga
    karu ti pani tandagala nalu holebira. Wali agali mine howa ko biaga karu homai
    holebira.
  mya-mya: ဆင်း​ရဲ​သား​တို့​အား​ဖြောင့်​မှန်​စွာ​တ​ရား​စီ​ရင်​၍ နိမ့်​ကျ​သူ​တို့​၏​ရ​ပိုင်​ခွင့်​များ​ကို
    ကာ​ကွယ်​စောင့်​ရှောက်​လိမ့်​မည်။ သူ​ပေး​သည့်​ရာ​ဇ​သံ​ဖြင့်​ပြည်​သူ​တို့​သည် ဒဏ်​သင့်​ကြ​လိမ့်​မည်။
    ဆိုး​ညစ်​သူ​တို့​သည်​လည်း သေ​ရ​ကြ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་ཁོང་གིས་དྲང་བ་ཉིད་ཀྱིས་དབུལ་པོའི་ཁྲིམས་གཅོད་ཅིང་། དྲང་པོས་ས་གཞིའི་ཉམ་ཆུང་རྣམས་སྐྱོང་།
    དེའི་ཁ་རུ་ཡོད་པའི་ལྕུག་ཕྲན་གྱིས་ས་གཞིར་རྡུང་ཞིང་། དེའི་ཁ་ནང་གི་རླུང་གིས་མི་ངན་རྣམས་ཚར་གཅོད་བྱེད།
  wsk-wsk: Nu kariimet kituwura guat ali imi te bagasan mu noko munan ningo diram
    te nunga nungok burangarukko. Nu kuring te ali imi lilim memek arigokko; se kariimet
    memek alo mu nu balso uwutata memek tamonko.
  sna-sna: asi nokururama achatongera varombo, nokururamisira achatongera vanyoro
    vapanyika. Acharova nyika neshamhu yomuromo wake; nokufema kwemiromo yake achauraya
    vakaipa.
  spa-BLM: pero juzgará a los pobres con justicia, y decide con equidad para los humildes
    de la tierra. Golpeará la tierra con la vara de su boca; y con el aliento de sus
    labios matará a los malvados.
  cac-cac: D'a stojolal ol sb'o yaj yoval eb' meb'a' yed' eb' anima emnaquil syutej
    sb'a. Ton̈ej ol yala' ol ac'joc syaelal eb' tz'ec' d'a yib'an̈, ol ac'jococh eb'
    sc'ulan chucal chi' d'a yol sc'ab' chamel.
  swh-ULB: Badala yake atawahukumu masikini kwa haki na atafanya maamuzi kwa usawa
    na unyenyekevu. Ataamurisha mgomo wa dunia kwa fimbo ya mdomo wake, na punzi ya
    midomo yake, atawauwa waovu.
  bel-bel: Ён будзе судзіць бедных па праўдзе, і дзеі пакутнікаў зямлі рашаць паводле
    ісьціны; і жазлом вуснаў Сваіх заб'е бязбожніка.
  wed-wed: Tauna molamolakai ina rauetarana-kauei, ma vivinuapoapoe au dobu aubaii
    ina mairi. Ma gamona bolabolana dobu ina kovoḡi, ma ponanei ḡoʼapoapoe ravai ina viraḡeni.
  deu-ELBBK: und er wird die Geringen richten in Gerechtigkeit und den Demütigen des
    Landes Recht sprechen in Geradheit. Und er wird die Erde schlagen mit der Rute
    seines Mundes, und mit dem Hauch seiner Lippen den Gottlosen töten.
  mbb-OT: ebeǥayan din te metazeng he kukuman is menge pubri ne edlevanan din sikandan
    pinaaǥi te kebeǥey kandan te ketenged dan. Ne pinaaǥi te kebmandù din, edsilut
    sikandin kayi te kelibutan ne ebpematey is lalung he menge etew.
  mal-2015: അവൻ ദരിദ്രന്മാർക്കു നീതിയോടെ ന്യായം പാലിച്ചുകൊടുക്കയും ദേശത്തിലെ സാധുക്കൾക്കു
    നേരോടെ വിധികല്പിക്കയും ചെയ്യും; തന്റെ വായ് എന്ന വടികൊണ്ടു അവൻ ഭൂമിയെ അടിക്കും;
    തന്റെ അധരങ്ങളുടെ ശ്വാസംകൊണ്ടു ദുഷ്ടനെ കൊല്ലും.
  gup-gup: Kabennan nawu birrimarladj bininj, dja kabenmarnedjadme bu kunmakkenh.
    Bu kabennan bininj nawu kabirrimarrwe, wanjh kabenmarnewokdi bedberre kore kubolkwarlahkenh
    rowk. Bu nungka kawokdangen, wanjh kurorre yiman kabolkdeldelme. Dja bu nungka
    kabuhme kunngolek nuye, wanjh kabenbun nawu birriwarre bininj.
  rmc-rmc: ale andro spravodľišagos sudzinela le čoren a čačipnaha zaačhela vaš o
    slaba andre phuv. La pacaha andral peskro muj marela e phuv a le dichoha andral
    peskro muj murdarela le nalačhen.
  pes-OPV: بلکه مسکینان را به عدالت داوری خواهد کرد و به جهت مظلومان زمین براستی حکم
    خواهد نمود. و جهان را به عصای دهان خویش زده، شریران رابه نفخه لبهای خود خواهد
    کشت.
  ron-1924: чи ва жудека пе чей сэрачь ку дрептате ши ва хотэры ку непэртинире асупра
    ненорочицилор цэрий; ва лови пэмынтул ку тоягул кувынтулуй Луй ши ку суфларя бузелор
    Луй ва оморы пе чел рэу.
  aui-aui: Touna wawaya moyamoyakidi keda rotomanine initupawamiwamiredi, bi wawaya
    noganogadi na noghota miisedi inabera kiiravidiye. Yana sisiya na ware kii kakokakonama
    tanawa yarurouvina naboni, da wawaya kawakeekeedi yikasunughana.
  ben-OBCV: কিন্তু ধার্মিকতায় তিনি নিঃস্ব ব্যক্তির বিচার করবেন, ন্যায়ের সঙ্গে তিনি
    পৃথিবীর দরিদ্রদের বিচার নিষ্পত্তি করবেন। তিনি তাঁর মুখের লাঠি দিয়ে পৃথিবীকে আঘাত
    করবেন; তাঁর ওষ্ঠাধরের শ্বাসে তিনি দুষ্টদের সংহার করবেন।
  som-som: laakiin masaakiinta wuxuu ugu gar qaybin doonaa xaqnimo, oo dhulka kuwiisa
    hooseeyana wuxuu ugu gar gooyn doonaa caddaalad, oo wuxuu dhulka ku dhufan doonaa
    usha afkiisa, oo kan sharka lehna wuu ku dili doonaa neefta bushimihiisa.
  lat-VUC: sed judicabit in justitia pauperes, et arguet in æquitate pro mansuetis
    terræ; et percutiet terram virga oris sui, et spiritu labiorum suorum interficiet
    impium.
  eng-ASVBT: but with righteousness shall he judge the poor, and decide with equity
    for the meek of the earth; and he shall smite the earth with the rod of his mouth;
    and with the breath of his lips shall he slay the wicked.
  ita-1885: Anzi giudicherà i poveri in giustizia, e renderà ragione in dirittura
    ai mansueti della terra; e percoterà la terra con la verga della sua bocca, ed
    ucciderà l'empio col fiato delle sue labbra.
  eng-LXXUP: 'but he shall judge the cause of the lowly, and shall reprove the lowly
    of the earth: and he shall smite the earth with the word of his mouth, and with
    the breath of his lips shall he destroy the ungodly one.'
  eng-ULB: Instead, he will judge the poor with righteousness and decide fairly for
    the humble of the earth. He will strike the earth with the rod of his mouth, and
    with the breath of his lips he will slay the wicked.
  spa-VBL: En cambio, juzgará a los pobres con justicia, y tomará decisiones justas
    en favor de los desamparados de la tierra. Golpeará la tierra cuando pronuncie
    el juicio, y ejecutará a los malvados con sólo una palabra de sus labios.
  fra-_FOB: Mais il jugera avec justice les petits, et décidera avec droiture pour
    les malheureux du pays. Il frappera la terre de sa parole, comme d'une verge,
    et fera mourir le méchant par le souffle de ses lèvres.
  mal-mal: അവൻ ദരിദ്രന്മാർക്ക് നീതിയോടെ ന്യായം പാലിച്ചുകൊടുക്കുകയും ദേശത്തിലെ സാധുക്കൾക്കു
    നേരോടെ വിധി കല്പിക്കുകയും ചെയ്യും; തന്റെ വായ് എന്ന വടികൊണ്ട് അവൻ ഭൂമിയെ അടിക്കും;
    തന്റെ അധരങ്ങളുടെ ശ്വാസംകൊണ്ടു ദുഷ്ടനെ കൊല്ലും.
  urd-GVR: balki insāf se bebasoṅ kī adālat karegā aur ġhairjānibdārī se mulk ke musībatzadoṅ
    kā faislā karegā. Apne kalām kī lāṭhī se wuh zamīn ko māregā aur apne muṅh kī
    phūṅk se bedīn ko halāk karegā.
  suz-BL: ठीक पतीकेमी प्रुङग आन कली निसाफ पाइब। रागी ङा आइक्‍च नु ठेयब मुर नेल्‍ल
    आन कली उइक्‍थ पा निसाफ पाइब। मिनु रागी ङा मुर आन कली आ लोव़मी तुप्‍ब। परमप्रभु
    यावे आ अरेशो लोव़ मटीब आन कली मुइश्‍शा साइक्‍ब। २थिस्‍सलोनिकी २:८
  eng-NOY: But with righteousness shall he judge the poor, And decide with equity
    for the afflicted of the land; He shall smite the earth with the rod of his mouth;
    With the breath of his lips shall he slay the wicked.
  ita-1927: ma giudicherà i poveri con giustizia, farà ragione con equità agli umili
    del paese. Colpirà il paese con la verga della sua bocca, e col soffio delle sue
    labbra farà morir l’empio.
  ckb-ckb: بەڵکو بە ڕاستودروستی دادوەری بۆ هەژاران دەکات و بە ڕاستی بڕیار بۆ نەدارانی
    جیهان دەدات. بە داردەستی دەمی لە زەوی دەدات، بە بای لێوەکانی بەدکاران دەکوژێت.
  eng-BBE: But he will do right in the cause of the poor, and give wise decisions
    for those in the land who are in need; and the rod of his mouth will come down
    on the cruel, and with the breath of his lips he will put an end to the evil-doer.
  kan-OKCV: ಆದರೆ ಭೂಮಿಯ ಬಡವರಿಗೆ ನೀತಿಯಿಂದ ನ್ಯಾಯತೀರಿಸುವರು. ಭೂಲೋಕದ ದೀನರಿಗೆ ನ್ಯಾಯವಾಗಿ ತೀರ್ಪುಮಾಡುವರು,
    ಭೂಮಿಯನ್ನು ತಮ್ಮ ಬಾಯಿಯ ಕೋಲಿನಿಂದ ಹೊಡೆಯುವರು. ತಮ್ಮ ತುಟಿಗಳ ಉಸಿರಿನಿಂದ ದುಷ್ಟರನ್ನು ಹತಮಾಡುವರು.
  tam-2017: நீதியின்படி ஏழைகளை நியாயம்விசாரித்து, யதார்த்தத்தின்படி பூமியிலுள்ள சிறுமையானவர்களுக்குத்
    தீர்ப்புச்செய்து, பூமியைத் தமது வார்த்தையாகிய கோலால் அடித்து, தமது வாயின் சுவாசத்தால்
    துன்மார்க்கரை அழிப்பார்.
  spa-RV-1909: 'Sino que juzgará con justicia á los pobres, y argüirá con equidad
    por los mansos de la tierra: y herirá la tierra con la vara de su boca, y con
    el espíritu de sus labios matará al impío.'
  ron-BTF: Ci cu dreptate va judeca pe săraci şi va mustra cu echitate pentru cei
    blânzi ai pământului şi va lovi pământul cu nuiaua gurii lui şi cu suflarea buzelor
    sale va ucide pe cel stricat.
  eng-WEBP: but he will judge the poor with righteousness, and decide with equity
    for the humble of the earth. He will strike the earth with the rod of his mouth;
    and with the breath of his lips he will kill the wicked.
  eng-FBV: Instead, he will judge the poor justly, and make decisions fairness on
    behalf of the destitute people of the earth. He will strike the earth when he
    pronounces judgment, and he will execute the wicked with just a word from his
    lips.
  nld-1939: Den zwakke zal Hij recht verschaffen, Eerlijk uitspraak doen voor de armen
    in het land. Maar den tyran zal Hij striemen met de gesel van zijn mond, Den boosdoener
    doden met de adem van zijn lippen.
  nch-BL: Yaya quintajtolsencahuas xitahuac cati teicneltzitzi huan quinmanahuis cati
    sempajantzitzi ipan nopa tali. Quema tanahuatis ica icuatopil imaco, quintatzacuiltis
    amo cuajcualme huan quinmictis ica iijyoyo.
  vie-1934: Nhưng Ngài sẽ dùng sự công bình xét đoán kẻ nghèo, và xử lẽ ngay thẳng
    cho kẻ nhu mì trên đất. Ngài sẽ đánh thế gian bằng cái gậy của miệng mình, và
    lấy hơi thở nơi môi mà giết kẻ ác.
  hin-CV: वे तो कंगालों का न्याय धर्म से, और पृथ्वी के नम्र लोगों का न्याय सच्चाई
    से करेंगे. वे अपने मुंह के शब्द से पृथ्वी पर हमला करेंगे; और अपनी फूंक से दुष्टों
    का नाश कर देंगे.
  eng-OURB: but with righteousness he will judge the poor, and decide with equity
    for the humble of the earth. He will strike the earth with the rod of his mouth;
    and with the breath of his lips he will kill the wicked.
  spa-BES: Pero él hará lo correcto en la causa de los pobres y tomará decisiones
    sabias para aquellos en la tierra que están en necesidad; y la vara de su boca
    caerá sobre el cruel, y con el soplo de sus labios pondrá fin al malvado.
  tdx-tdx: Fa an-kavantañañe ro hizaka’e o rarakeo, vaho an-kahiti’e ro handilia’e
    o mpirèke an-tane atoio. Ho lafae’e ami’ty kobaim-palie’e i taney, le ho zamane’e
    ami’ty kofòm-pivimbi’e o tsereheñeo.
  tha-KJV: แต่​ท่านจะพิพากษาคนจนด้วยความชอบธรรม และตัดสินเผื่อผู้​มี​ใจถ่อมแห่งแผ่นดินโลกด้วยความเที่ยงตรง
    ท่านจะตีโลกด้วยตะบองแห่งปากของท่าน และท่านจะประหารคนชั่วด้วยลมแห่งริมฝีปากของท่าน
  por-BR-2018: Mas julgará com justiça aos pobres, e repreenderá com equidade aos
    humildes da terra; porém ferirá a terra com a vara de sua boca, e com o espírito
    de seus lábios matará ao perverso.
  deu-ELO: und er wird die Geringen richten in Gerechtigkeit, und den Demütigen des
    Landes Recht sprechen in Geradheit. Und er wird die Erde schlagen mit der Rute
    seines Mundes, und mit dem Hauche seiner Lippen den Gesetzlosen töten.
  eng-WYC-2018: but he shall deem in rightfulness poor men, and he shall reprove in
    equity, for the mild men of [the] earth. And he shall smite the land with the
    rod of his mouth, and with the spirit of his lips he shall slay the wicked man.
    (but he shall judge the poor with justice, and he shall rebuke the meek, or the
    humble, of the earth with equity, or with fairness. And he shall strike the land
    with the rod of his mouth, and he shall kill the wicked with the spirit of his
    lips.)
  epo-epo: sed li juĝados malriĉulojn laŭ vero, kaj laŭ justeco li eldirados verdiktojn
    por humiluloj de la lando; kaj li frapos la teron per la vergo de sia buŝo, kaj
    per la spiro de siaj lipoj li mortigos malpiulon.
  uig-PIN: U namratlarƣa ⱨǝⱪⱪaniyliⱪ bilǝn ⱨɵküm qiⱪiridu, Yǝr yüzidiki miskin-mɵminlǝr
    üqün adalǝt bilǝn kesim ⱪilidu. U jaⱨanni aƣzidiki zakon tayiⱪi bilǝn uridu, Rǝzillǝrni
    lǝwliridin qiⱪⱪan nǝpǝsi bilǝn ɵltüridu.
  beo-beo: Be moloidafa hou, amoga E da hame gagui dunu fidima:ne fofada:mu. E da
    sia:sea, dunu da se iasu ba:mu, amola wadela:i hamosu dunu da bogosu ba:mu.
  tpi-OTNT: Long stretpela pasin bilong skelim kot, em bai i harim wari bilong ol
    rabisman na em bai i helpim ol tarangu, ol arapela i daunim ol na mekim nogut
    long ol. Em i tok, na ol manmeri i gat asua bai i karim pen, na ol man nogut bilong
    bikhet bai i dai.
  hau-SA: amma da adalci zai yi wa masu bukata shari’a, da gaskiya zai yanke shawarwari
    saboda matalautan duniya. Kamar sanda zai bugi duniya da maganar bakinsa; da numfashin
    leɓunansa zai yanke mugaye.
  uig-LAT: U namratlargha heqqaniyliq bilen höküm chiqiridu, Yer yüzidiki miskin-möminler
    üchün adalet bilen késim qilidu. U jahanni aghzidiki zakon tayiqi bilen uridu,
    Rezillerni lewliridin chiqqan nepesi bilen öltüridu.
  nde-nde: kodwa abaswelayo uzabehlulela ngokulunga athathe izinqumo ngabayanga basemhlabeni
    ngokulunga. Uzatshaya umhlaba ngentonga yomlomo wakhe; ngomoya wendebe zakhe uzabulala
    ababi.
  ton-ton: 'Ka ʻi he māʻoniʻoni te ne fakamaau ʻae masiva, pea valoki ʻi he taʻefilifilimānako
    maʻa e angavaivai ʻoe fonua: pea te ne taaʻi ʻa māmani ʻaki ʻae meʻa tā ʻo hono
    fofonga, pea te ne tāmate ʻae angakovi ʻaki ʻae mānava ʻo hono loungutu.'
  ces-1613: Ale souditi bude chudé podlé spravedlnosti, a v pravosti trestati tiché
    v zemi. Bíti zajisté bude zemi holí úst svých, a duchem rtů svých zabije bezbožného.
  eng-WMB: but he will judge the poor with righteousness, and decide with equity for
    the humble of the earth. He will strike the earth with the rod of his mouth; and
    with the breath of his lips he will kill the wicked.
  tam-TCV: ஆனால் அவர் எளியவர்களை நீதியுடன் நியாயந்தீர்த்து, பூமியிலுள்ள ஏழைகளுக்காக
    நியாயத்துடன் தீர்ப்பளிப்பார். அவர் தன் வார்த்தை என்னும் கோலினால் பூமியை அடிப்பார்,
    தனது உதடுகளின் மூச்சால் கொடியவர்களைக் கொல்வார்.
  ceb-ULB: Hinuon, hukman niya ang kabos uban sa pagkamatarong ug makiangayon niyang
    hukman ang mapaubsanon dinhi sa kalibotan. Hampakon niya ang kalibotan pinaagi
    sa sungkod sa iyang baba, ug patyon niya ang daotan pinaagi sa gininhawa sa iyang
    mga ngabil.
  pol-UBG: Ale w sprawiedliwości będzie sądził ubogich, a w prawości będzie rozstrzygał
    sprawy cichych na ziemi. Uderzy ziemię rózgą swoich ust, a tchnieniem swoich warg
    zabije niegodziwego.
  agr-agr: Aents kasagtai aidau, ujudauch aidaujai waitkam batsata nuna ayamjuktinai,
    dutikak untsu aents magkagtin, pegkegchau aidaunak suwimkan susa ijinatnai.
  kyc-kyc: Baame pendewa dupwa angi rolae dokonako palyuo lao rolara. Baame range
    kapa nyiso laa naramili dupwana rolae pingi renge dupwa kame see nao paka pyao
    sakamyuo lara. Banya laramo dokona palyuo wambu dupwa moŋo maiyuo koo pingi dupwa
    kumuo pirami.
  urd-GVU: بلکہ انصاف سے بےبسوں کی عدالت کرے گا اور غیرجانب داری سے ملک کے مصیبت زدوں
    کا فیصلہ کرے گا۔ اپنے کلام کی لاٹھی سے وہ زمین کو مارے گا اور اپنے منہ کی پھونک
    سے بےدین کو ہلاک کرے گا۔
  deu-1912: sondern wird mit Gerechtigkeit richten die Armen und rechtes Urteil sprechen
    den Elenden im Lande und wird mit dem Stabe seines Mundes die Erde schlagen und
    mit dem Odem seiner Lippen den Gottlosen töten.
  ntj-ntj: '@see-verse:ISA.011.003'
  kan-2017: ಆದರೆ ಬಡವರಿಗೋಸ್ಕರ ನ್ಯಾಯವಾಗಿ ತೀರ್ಪುಮಾಡುವನು. ಲೋಕದ ದೀನರಿಗಾಗಿ ಧರ್ಮವನ್ನು ನಿರ್ಣಯಿಸುವನು.
    ಭೂಮಿಯನ್ನು ತನ್ನ ಬಾಯಿಯ ಕೋಲಿನಿಂದ ದಂಡಿಸುವನು. ದುಷ್ಟನನ್ನು ತನ್ನ ತುಟಿಗಳ ಉಸಿರಿನಿಂದ ಕೊಲ್ಲುವನು.
  yap-yap: ra pithig e oloboch rok e pi’in gafgow nrogon nib mat’aw me n’ufeg mat’wun
    e pi’in dariy ban’en nrayag rorad. Yug ra pag lungun min gechignag e pi nam, me
    yim’ e pi’in kireb.
  hlt-MCSB: tattloel rhoek te duengnah neh lai a tloek pah vetih khohmuen kah kodo
    rhoek ham te tlangtlae la ol a tloek pah ni. A ka dongkah mancai neh diklai a
    taam vetih a hmuilai kah a mueihla neh halang te a duek sak ni.
  mdy-ETH: ጋዓንቴ ማንቆ ዓሶም ጎኑሞና ዎጋንዳኔ፤ ማኣዳያ ባኣዞንሢም ታርዤ ማዒ ዔያቶ ዛሎ ጌስቲ ዔያቶ ዒ ቦንቺሳንዳኔ፤ ዻንጋፓ
    ኬስካ ኮኦሎና ሳዖ ዒ ጳርቃንዳኔ፤ ፔኤኮ ዻንጎ ዑኡዞና ፑርቶ ዓሶ ዒ ዎዻንዳኔ።
  twi-ASANTE: na mmom ɔde tenenee bɛbu mmɔborɔfoɔ atɛn, ɔde atɛntenenee bɛsi gyinaeɛ
    ama asase so ahiafoɔ. Ɔde abaa a ɛyɛ nʼanom asɛm bɛwoso asase; ɔde ahome a ɛfiri
    nʼanom bɛkunkum amumuyɛfoɔ.
  eng-WEBU: but he will judge the poor with righteousness, and decide with equity
    for the humble of the earth. He will strike the earth with the rod of his mouth;
    and with the breath of his lips he will kill the wicked.
  wal-wal: SHin hiyyeesatuyyo i xilluwan pirddana; sa7an de7iya metootanchchatu yohuwaakka
    i suuretettan kuuyana. I ba inxxarssaa gatiman sa7aa shocana; ba doonaa shemppuwan
    iitata worana.
  spa-PDDPT: sino juzgará con justicia a los pobres. Resolverá con equidad a favor
    de los mansos de la tierra. Herirá la tierra con la vara de su boca, y con el
    soplo de sus labios matará al impío.
  gun-gun: Ha'e rami 'rãgue py teko porã rupi ete 'rã oikuaa pota iporiaukue'i re,
    ha'evea rami oepy 'rã iporiaukue'i yvy re ikuai va'e. Oayvu py rive 'rã ombopaga
    yvy re ikuai va'e yvyra rovi py rami, opytuẽ py rive ojuka 'rã heko vai va'e.
  ilo-ULB: Ngem ketdi, ukomennanto iti nalinteg a wagas dagiti nakurapay ken mangngedddengto
    iti patas para kadagiti napakumbaba iti daga. Dusaennanto ti daga babaen iti pang-or
    ti ngiwatna, ken babaen iti anges ti bibigna, papatayennanto dagiti nadangkes.
  kpg-kpg: Mee ga hagi aga digau ala e hagaloale gi di mee dela e donu, ge Ia ga hagamaamaa
    digau ala nadau hagamaamaa ai gii donu. Gei Mee ga hagaduadua ge ga daaligi digau
    hai mee huaidu gii mmade gi ana helekai.
  uig-ARA: ئۇ نامراتلارغا ھەققانىيلىق بىلەن ھۆكۈم چىقىرىدۇ، يەر يۈزىدىكى مىسكىن-مۆمىنلەر
    ئۈچۈن ئادالەت بىلەن كېسىم قىلىدۇ. ئۇ جاھاننى ئاغزىدىكى زاكون تايىقى بىلەن ئۇرىدۇ،
    رەزىللەرنى لەۋلىرىدىن چىققان نەپەسى بىلەن ئۆلتۈرىدۇ.
  sus-sus: A misikiinɛe makiitima nɛ tinxinyi ra, a natɛ fanyi tongo setaree bɛ. A
    duniɲa makiitima nɛ a xɔrɔxɔɛ ra, a yaamari fi mixi ɲaaxie xa sɔntɔ.
  pon-2006: E pahn ketin kadeik me semwehmwe kan nin duwen me pwung, oh doare pwungen
    me paisuwed kan. E pahn ketin kalokehki aramas akan oh kemehkihla me dipan akan
    sapwellime mahsen kan.
  jae-jae: Eŋ oc êmêtôc lau ŋasec nêŋ biŋ êndêŋgeŋ ma êmansaŋ lau wapac nêŋ biŋ solopgeŋ.
    Eŋ oc ênac wauc-wauctêna ŋa sêm awasuŋŋa ma nê awajaô oc enseŋ lau alôb-alôb su.
  ksd-ksd: na kure ra umana luveana ma ra takodo na varkurai, ma na varkurai bulu
    ure diat dia ki vovovon ta ra gunagunan, ma kana varkurai na varogop; ma na kita
    ra gunagunan ma ra davai na ngiene, ma na ubu vue ra umana tena varpiam ma ra
    vuvu na ngiene.
  tur-YTC: Ama yoksulları doğrulukla yargılayacak, Yeryüzünün alçakgönüllüleri için
    adaletle karar verecek. Ağzının değneğiyle yeryüzüne vuracak; Kötüleri dudaklarının
    nefesiyle öldürecek.
  grc-BRENT: ἀλλὰ κρινεῖ ταπεινῷ κρίσιν, καὶ ἐλέγξει τοὺς ταπεινοὺς τῆς γῆς, καὶ πατάξει
    γῆν τῷ λόγῳ τοῦ στόματος αὐτοῦ, καὶ ἐν πνεύματι διὰ χειλέων ἀνελεῖ ἀσεβῆ.
  ind-AYT: Akan tetapi, dengan kebenaran Dia akan menghakimi orang miskin. Dia memutuskan
    dengan adil bagi orang-orang di bumi, Dia akan memukul bumi dengan tongkat yang
    keluar dari mulut-Nya dan dengan napas yang keluar dari bibir-Nya, Dia akan membunuh
    orang fasik.
  nya-nya: koma amphawi adzawaweruza mwachilungamo, adzaweruza mwachilungamo mlandu
    wa anthu osauka a dziko lapansi. Iye adzakantha dziko lapansi ndi mawu ake; atalamula
    Iyeyu anthu oyipa adzaphedwa.
  hrv-hrv: već po pravdi će sudit' ubogima i sud prav izricat' bijednima na zemlji.
    Šibom riječi svoje ošinut će silnika, a dahom iz usta ubit' bezbožnika.
  mps-mps: Te po tų odobo dolo naga agai te nai meni yai bidi dabego homu sęgę
    elalubo po odama, te bagenu tau saibao. Te gasa bidi dabego augwali aiyaba elaluama,
    augwali dolama, dwai sę yali dabede agai pode te tiabo sę yali we bidi dabe
    dene saibao. Tama te dwai sę ebo bidi dabe da isaibao.
  tpi-tpi: Long stretpela pasin bilong skelim kot, em bai i harim wari bilong ol rabisman
    na em bai i helpim ol tarangu, ol arapela i daunim ol na mekim nogut long ol.
    Em i tok, na ol manmeri i gat asua bai i karim pen, na ol man nogut bilong bikhet
    bai i dai.
  dan-1931: Han dømmer de ringe med Retfærd, fælder redelig Dom over Landets arme.
    Voldsmanden slår han med Mundens Ris, gudløse dræber han med Læbernes Ånde.
  vie-OVCB: Người sẽ lấy công chính phán xét người nghèo, và xử ngay thẳng cho người
    khốn khổ. Người sẽ đánh thế gian bằng cây gậy từ miệng Người, và lấy hơi thở từ
    nơi miệng mà tiêu diệt tội ác.
  guj-2017: પણ ન્યાયીપણાથી તે ગરીબોનો અને નિષ્પક્ષપણે તે દેશના દીનોનો ઇનસાફ કરશે.
    પોતાના મુખની સોટીથી તે પૃથ્વીને મારશે અને પોતાના હોઠોના શ્વાસથી તે દુર્જનોનો સંહાર
    કરશે.
  pon-2006A: E pahn ketin kadeik me semwehmwe kan nin duwen me pwung, oh doare pwungen
    me paisuwed kan. E pahn ketin kalokehki aramas akan oh kemehkihla me dipan akan
    sapwellime mahsen kan.
  por-BRBSL: mas ele julgará os pobres com retidão, e decidir com equidade para os
    humildes da terra. Ele atingirá a terra com a haste de sua boca; e com o sopro
    de seus lábios ele matará os ímpios.
  cth-cth: Mathoenaw hah lannae hoi lawk a ceng teh, talai taminaw koelah, panguepnae
    lahoi lawk a tâtueng pouh. Talai hah a lawk bongpai hoi a hem teh, tamikathoutnaw
    hah a kâha hoi a thei.
  twi-twi: na mmom ɔde trenee bebu mmɔborɔfo atɛn, ɔde atɛntrenee besi gyinae ama
    asase so ahiafo. Ɔde nʼano abaa na ɛbɛbɔ asase; ɔde nʼanofafa home bekunkum amumɔyɛfo.
  hlt-hlt: tattloel rhoek te duengnah neh lai a tloek pah vetih khohmuen kah kodo
    rhoek ham te tlangtlae la ol a tloek pah ni. A ka dongkah mancai neh diklai a
    taam vetih a hmuilai kah a mueihla neh halang te a duek sak ni.
  tbz-SIM: Ò yóó mbekùnɛ̀ bɛcĩ̀rìbɛ̀ ikuɔ́ duɔ́ kɛ dommɛ̀ mmɛ, kɛ́mbekùnɛ̀ bɛsénnìbɛ̀
    kɛ̀ dɛ̀ wenni. O nɑ́ɑǹtì tiì yó ntú kupɑ̀ɑ̀ti ò puotìnɛ̀ kù yɛbotɛ̀ kòo nùù kó
    muyɑɑ́ nní nkɔù bɛyɛibɛ.
  msy-2020: A kotɨn aven guizɨn arazir aghuimɨn gɨn mangɨ, onganarazibar mɨgɨrɨgɨaba
    baragh, deraghvɨra me tuisɨgham. A nguazir kamɨn itir gumazir uari abɨra aghumra
    itiba, a men osɨmtɨziba baragh, me tuisɨgh men akurvagham. An akam me danɨngtɨ,
    nguazir kamɨn gumazir kuraba, ivezir kuram iniam. A mɨkɨmtɨ, gumazir kurar akaba
    batoziba arɨmɨghiram.
  dop-dop: Ɩ kɑ́ tǝŋ siɣisuɣu nɑ ɩ́ hʋʋnɑ kʋnyɔntʋnɑɑ, nɑ ɩ́ tǝŋ tɑmpɑnɑ nɑ ɩ́ yɔɣɔtǝnɑ
    tɛtʋ tɑɑ wɑhɑlɑ nyǝ́mɑ. Ɩ kʋyɔɣɔtʋtʋ kɛ ɩ kɑ́ mɑnɑ tɛtʋ yǝlɑɑ ɩsɩɩ kpɑ́tʋ́ɣʋ́.
    Ɩ kɑ́ kʋ ɑsɑɣɑɑ nɑ ɩ nɔɣɔ tɑɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Lakin o, yoxsullara haqq ilə hökm edəcək, Yer üzündəki fəqirlərin işinə
    ədalətlə qərar çıxaracaq. Dünyanı ağzının dəyənəyi ilə vuracaq. Pis adamları ağzının
    nəfəsi ilə öldürəcək.
  eng-DBY: 'but with righteousness shall he judge the poor, and reprove with equity
    the meek of the earth: and he shall smite the earth with the rod of his mouth,
    and with the breath of his lips shall he slay the wicked.'
  hin-2017: परन्तु वह कंगालों का न्याय धार्मिकता से, और पृथ्वी के नम्र लोगों का निर्णय
    खराई से करेगा; और वह पृथ्वी को अपने वचन के सोंटे से मारेगा, और अपनी फूँक के झोंके
    से दुष्ट को मिटा डालेगा। (2 थिस्स. 2:8, प्रका. 19:15, नीति. 31:8,9)
  wol-KYG: xanaa di àtte ku ñàkk ci njekk, di dogalal njub, néew-ji-dooley àddina.
    Mooy dóore àddina, bantub kàddoom, mooy reye ñu bon ñi, ngelawal gémmiñam.
  eng-YLT: And he hath judged in righteousness the poor, And decided in uprightness
    for the humble of earth, And hath smitten earth with the rod of his mouth, And
    with the breath of his lips he putteth the wicked to death.
  kne-kne: Nalinteg din iyat na ay mangokom sin nabiteg ya salaknibana din kalintegan
    di napakombaba. Babaen sin kali na, dosaena din managbasol isnan daga ya keddengana
    ay matey di odom en daida.
  eng-WYC-2017: but he shall deem in rightfulness [or rightwiseness] poor men, and
    he shall reprove in equity, for the mild men of [the] earth. And he shall smite
    the land with the rod of his mouth, and with the spirit of his lips he shall slay
    the wicked man.
  eng-WMBB: but he will judge the poor with righteousness, and decide with equity
    for the humble of the earth. He will strike the earth with the rod of his mouth;
    and with the breath of his lips he will kill the wicked.
  urd-GVH: बल्कि इनसाफ़ से बेबसों की अदालत करेगा और ग़ैरजानिबदारी से मुल्क के मुसीबतज़दों
    का फ़ैसला करेगा। अपने कलाम की लाठी से वह ज़मीन को मारेगा और अपने मुँह की फूँक
    से बेदीन को हलाक करेगा।
  rug-rug: ba pa tinoṉoto si kote pitui Sa saripu loke dia, pa vinilasa toṉotona si
    kote tavete valeana la si Asa koari pu malaṉa pa popoa pepeso. Sa kolu pa ṉuzuna
    si kote seke nia Sa koasa popoa pepeso, koasa siniṉo pa beruna kote seke va mateni
    Sa sari tie kaleadi.
  gaz-gaz: garuu nama rakkataaf qajeelummaadhaan murteessa; hiyyeeyyii lafa irraatiifis
    murtii qajeelaadhaan murtii kenna. Inni ulee afaan isaatiin lafa rukuta; hafuura
    afaan isaatii baʼuun hamoota ni fixa.
  fra-LSG: Mais il jugera les pauvres avec équité, Et il prononcera avec droiture
    sur les malheureux de la terre; Il frappera la terre de sa parole comme d’une
    verge, Et du souffle de ses lèvres il fera mourir le méchant.
  gnn-gnn: '@see-verse:ISA.011.003'
  yal-yal: Koni a sɛnbɛtarene makitima nɛn tinxinni. Yiigelitɔɔn naxanye yamanani,
    a yi ne feene ragidi ɲɛnige faɲini. A yamanan muxune garinma nɛn falan na alo
    bosana. A fala xuine yi muxu ɲaxine faxa.
  iou-iou: Ude täŋpäŋ kudän siwoŋi terak äma jäwäri täŋo nadäŋ bäräpi api yäpmäŋ daniwek.
    Ba äma täŋkentäki nämo u gärak api irek. Täŋ, meni komigämäntä momi ämata komi
    api yämek. Ba yäŋtäreŋ yämiŋirän äma waki täŋpanitä api kumneŋ.
  haw-1868: E hoopono oia i ka poe nawaliwali, ma ka pololei, Ma ka pono no hoi ia
    e kokua ai i ka mea popilikia o ka honua; E hahau no oia i ka honua i ka laau
    o kona waha, A e luku no hoi ia i ka poe hewa, i ka ha ana o kona mau lehelehe.
  arb-NAV: إِنَّمَا يَقْضِي بِعَدْلٍ لِلْمَسَاكِينِ، وَيَحَكُمُ بِالإِنْصَافِ لِبَائِسِي
    الأَرْضِ، وَيُعَاقِبُ الأَرْضَ بِقَضِيبِ فَمِهِ، وَيُمِيتُ الْمُنَافِقَ بِنَفْخَةِ
    شَفَتَيْهِ،
  ewe-ewe: gake adrɔ̃ ʋɔnu na ame dahewo le dzɔdzɔnyenye me, eye wòatso afia na anyigbadzihiãtɔwo
    ɖe eteƒe. Atsɔ eƒe numetikplɔ aƒo anyigba la, eye wòatsɔ eƒe numegbɔgbɔ atsrɔ̃
    ŋutasẽlawoe.
  eng-LEE: But he shall judge with righteousness the poor, and decide with equity
    for the suffering ones of the earth; and he shall smite the earth with the rod
    of his mouth, and with the breath of his lips shall he slay the wicked.
  asm-FB: তাৰপৰিৱৰ্তে তেওঁ ধাৰ্মিকতাৰে দৰিদ্ৰসকলৰ বিচাৰ কৰিব, আৰু ন্যায়েৰে পৃথিৱীৰ
    নম্ৰ লোকসকলৰ বাবে সিদ্ধান্ত ল’ব। তেওঁ নিজৰ মুখৰ শাসন দণ্ডৰে পৃথীবীক প্ৰহাৰ কৰিব,
    আৰু নিজৰ ওঁঠৰ ফুৰে দুষ্টক সংহাৰ কৰিব।
  sus-A: عَ مِسِكِينّيٍ مَكِيتِمَ نّ تِنشِنيِ رَ، عَ نَتّ قَنيِ تٌنفٌ سٍتَرٍيٍ بّ.
    عَ دُنِحَ مَكِيتِمَ نّ عَ شْرْشْي رَ، عَ يَامَرِ قِ مِشِ حَاشِيٍ شَ سْنتْ.
  fra-SBL: mais il jugera les pauvres avec justice, et décide avec équité pour les
    humbles de la terre. Il frappera la terre avec le bâton de sa bouche ; et du souffle
    de ses lèvres, il fera mourir les méchants.
  hbo-hbo: וְשָׁפַ֤ט בְּצֶ֙דֶק֙ דַּלִּ֔ים וְהֹוכִ֥יחַ בְּמִישֹׁ֖ור לְעַנְוֵי־אָ֑רֶץ
    וְהִֽכָּה־אֶ֙רֶץ֙ בְּשֵׁ֣בֶט פִּ֔יו וּבְר֥וּחַ שְׂפָתָ֖יו יָמִ֥ית רָשָֽׁע׃
  piu-2006: '@see-verse:ISA.011.003'
  pjt-pjt: Munu paluṟu ngaḻṯutjara tjuṯa palula kuranyu kuutpangka ngaṟatjunkunyangka
    tjukaṟurungku ngurkantankuku, panya paluṟu aṉangu uwankara palu puṟunypaṯu tjukaṟurungku
    ngurkantankuku upa tjuṯa munu kuṉpu tjuṯa kuḻu tjungu. Munu paluṟu kura palyalpai
    tjuṯa ngurkantaṟa wangkaku pungkunytjaku kaya mulapaṯu iluku.
  kik-kik: no rĩrĩ, nĩagaciirithia arĩa abatari arĩ na ũthingu, nao arĩa athĩĩni a
    gũkũ thĩ amatuĩre ciira na kĩhooto. Nĩakahũũra thĩ na rũthanju rwa kanua gake,
    na oorage andũ arĩa aaganu na mĩhũmũ ya mĩromo yake.
  fra-NCL: Il jugera les petits avec justice, et prononcera selon le droit pour les
    humbles de la terre. Il frappera la terre de la verge de sa bouche, et par le
    souffle de ses lèvres il fera mourir le méchant.
  cek-AK: toe amtang kaminawk to toenghaih hoiah lokcaek ueloe, poek pahnaem long
    kaminawk hanah toenghaih hoiah lok takroek tih; thingboeng ah kaom anih pakha
    thung ih lok hoiah long to bop ueloe, a pahni pong ih takhi hoiah kasae kami to
    paduek tih.
  cuk-cuk: Dule-wilemaladga igar-napiragwadba igar nabogoed, degi, igar-innikigwadba
    dule-belagwadaedga igar nudakoed. E-sunmakedba dule-bukwad-obelogoed, e-ibmar-sogedba
    dule-isgana-oburgoed.
  uig-CYR: У намратларға һәққанийлиқ билән һөкүм чиқириду, Йәр йүзидики мискин-мөминләр
    үчүн адаләт билән кесим қилиду. У җаһанни ағзидики закон тайиғи билән уриду, Рәзилләрни
    ләвлиридин чиққан нәпәси билән өлтүриду.
  pma-pma: Vuo. Navong heles usite onen meatin keil en out netan, houmoni housil sakien
    ten maluen enges. Anatin, houmoni hemal en koakeil tounah one tovuol ka hekataun
    koakeil arkeihtei. Ral min selusien onen, helei rahit en usite onen meatin vasi
    keil ten out netan. Anatin, hetal min selusien takeih onen, heta koteh moulien
    onen koakeil amum kalkali.
  tel-2017: కంటి చూపును బట్టి అతను తీర్పు తీర్చడు. తాను విన్న దాన్ని బట్టి విమర్శ
    చేయడు. నీతిని బట్టి పేదలకు తీర్పు తీరుస్తాడు. భూనివాసుల్లో దీనులైన వాళ్లకు నిజాయితీగా
    విమర్శ చేస్తాడు. తన నోటి దండంతో లోకాన్ని కొడతాడు. తన పెదవుల ఊపిరితో దుర్మార్గులను
    హతం చేస్తాడు.
  hat-BSA: men ak ladwati, Li va jije malere yo, e pran desizyon ak jistis pou aflije
    sou latè yo. Li va frape tè a ak baton bouch Li, e avèk souf lèv Li yo, Li va
    detwi mechan yo.
  bxh-bxh: Haba tau kuꞌu, laulau dudulai yai ya fakasadi, yo gelogeloma dodogadi haba
    nuwatuhu loholoho yai enehedi ya fakasadi. Ena liba yai haba dodoga sa panisidi,
    yo haba dodoga heyaheyayadi ya faꞌankamkamnadi, be sa peꞌi. Yahafuwana yai haba
    tau heyaya ya wunuidi.
  kos-kos: El ac fah oru nununku suwohs nu sin mwet sukasrup Ac loango suwohs lun
    mwet ma kofla sifacna. Ke sap lal, mwet uh fah kalyeiyuk, Ac mwet koluk fah misa.
  hbo-WLC: וְשָׁפַ֤ט בְּצֶ֙דֶק֙ דַּלִּ֔ים וְהוֹכִ֥יחַ בְּמִישׁ֖וֹר לְעַנְוֵי־אָ֑רֶץ
    וְהִֽכָּה־אֶ֙רֶץ֙ בְּשֵׁ֣בֶט פִּ֔יו וּבְר֥וּחַ שְׂפָתָ֖יו יָמִ֥ית רָשָֽׁע׃
  ibo-ibo: Kama ọ bụ ezi omume ka ọ ga-eji kpee ndị ogbenye ikpe; ọ bụkwa ikpe ziri
    ezi ka ọ ga-ekpere ndị na-adịghị ike nke ụwa. Okwu ọnụ ka ọ ga-eji nye ndị mmadụ
    ahụhụ, ọ bụ okwu ọnụ ka ọ ga-eji maa ndị ajọ omume ikpe ọnwụ.
  ory-ory: ମାତ୍ର ସେ ଧର୍ମରେ ଦୀନହୀନମାନଙ୍କ ବିଚାର କରିବେ ଓ ପୃଥିବୀସ୍ଥ ନମ୍ର ଲୋକମାନଙ୍କ ସକାଶେ
    ନ୍ୟାୟରେ ଅନୁଯୋଗ କରିବେ; ପୁଣି, ସେ ଆପଣା ମୁଖସ୍ଥିତ ଦଣ୍ଡ ଦ୍ୱାରା ପୃଥିବୀକୁ ଆଘାତ କରିବେ ଓ
    ଆପଣା ଓଷ୍ଠାଧରର ନିଃଶ୍ୱାସ ଦ୍ୱାରା ଦୁଷ୍ଟକୁ ସଂହାର କରିବେ।
  chk-chk: Nge epwe apwüngü chon wöüngau fän pwüng, epwe pwal peni chon tipetekison
    won fanüfan, nge esap lifilifil. Iwe, epwe afeiengaua fanüfan ren an kapas usun
    sa afeiengaua eman ren efoch wok, epwe pwal niela chon föföringau ren enienin
    ngasangasan.
  rop-rop: Detlot powan pipul en detlot pipul hu nomo garram enibodi, garra abum feyago
    en jidan brabli gudbalawei. Det wed blanga im garra jidan jis laik det wadi blanga
    panishim detlot nogudbala pipul.
  ukr-1871: По справедливостї судити ме вбогих, а справи злиденних на землї по правдї
    рішати. Палицею слова ударить він землю, і безбожного погубить уст своїх духом.
  deu-1951: sondern er wird die Armen mit Gerechtigkeit richten und den Elenden im
    Lande ein unparteiisches Urteil sprechen; er wird die Welt mit dem Stabe seines
    Mundes schlagen und den Gottlosen mit dem Odem seiner Lippen töten.
  eng-JPS: But with righteousness shall he judge the poor, and decide with equity
    for the meek of the land; and he shall smite the land with the rod of his mouth,
    and with the breath of his lips shall he slay the wicked.
  srp-1865: Nego æe po pravdi suditi siromasima i po pravici karati krotke u zemlji,
    i udariæe zemlju prutom usta svojih, i duhom usana svojih ubiæe bezbožnika.
  lug-lug: naye anaasaliranga abaavu emisango mu bwenkanya, era asalire mu bwenkanya
    abo abawombeefu ab’omu nsi; era alikuba ensi n’omuggo ogw’omu kamwa ke, era alitta
    omukozi w’ebibi n’omukka ogw’omu kamwa ke.
  heb-heb: ושפט בצדק דלים והוכיח במישור לענוי ארץ והכה ארץ בשבט פיו וברוח שפתיו ימית
    רשע׃
  ben-IRV: পরিবর্তে, তিনি ধার্ম্মিকতায় গরিবদের বিচার করবেন এবং সুন্দরভাবে পৃথিবীর
    নম্রদের জন্য নিষ্পত্তি করবেন। তিনি তার মুখের লাঠির দ্বারা পৃথিবীকে আঘাত করবেন,
    নিজের ঠোঁটের নিঃশ্বাস দিয়ে দুষ্টকে হত্যা করবেন।
  pan-pan: ਪਰ ਉਹ ਗਰੀਬਾਂ ਦਾ ਨਿਆਂ ਧਰਮ ਨਾਲ, ਇਨਸਾਫ਼ ਨਾਲ ਧਰਤੀ ਦੇ ਮਸਕੀਨਾਂ ਦਾ ਫ਼ੈਸਲਾ ਕਰੇਗਾ,
    ਉਹ ਧਰਤੀ ਨੂੰ ਆਪਣੇ ਬਚਨ ਦੇ ਡੰਡੇ ਨਾਲ ਮਾਰੇਗਾ, ਅਤੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਦੇ ਸਾਹ ਨਾਲ ਦੁਸ਼ਟਾਂ
    ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਸੁੱਟੇਗਾ।
  mya-JVB: ဆင်းရဲ သားတို့၏ အမှုကိုတရား တော် အတိုင်း စီရင် ၍ ၊ နှိမ့်ချ သော မြေကြီး
    သားတို့ဘက် ၌ နေလျက်၊ ဖြောင့်မတ် စွာ ဆုံးဖြတ် လိမ့်မည်။ မြေကြီး ကိုနှုတ်ကပတ် တော်လှံတံ
    နှင့် ဒဏ်ခတ် ၍ ၊ ဆိုး သောသူကို နှုတ်ခမ်း ထွက်သက် နှင့် ကွပ်မျက် လိမ့်မည်။
  tte-O: Iyamo mumuga dudulaina mena tobubutuma isaguili yanuwa yaulina mena. Tomo
    meuloili ana walo dudududulaili kani sibenali namwanamwaili, kabo sopana wayawayauna
    mena toyauyaule iyui-kalaili sibeku silobi sitalu.
  hmo-hmo: To ogogami taudia be mai maoromaoro danu, do ia kota henidia. bona manoka
    taudia idia hisihisi henia taudia, be ia ese do ia panisidia. Taunimanima edia
    kerere davana, be ia ese do ia gwauraia, bona ia oda neganai, kara dika taudia
    do idia mase.
  urd-urd: बल्कि वह रास्ती से ग़रीबों का इन्साफ़ करेगा, और 'अद्ल से ज़मीन के ख़ाकसारों
    का फ़ैसला करेगा; और वह अपनी ज़बान के 'असा से ज़मीन को मारेगा, और अपने लबों के
    दम से शरीरों को फ़ना कर डालेगा।
  rus-SYN: Он будет судить бедных по правде, и дела страдальцев земли решать по истине;
    и жезлом уст Своих поразит землю, и духом уст Своих убьет нечестивого.
  bqc-SIM: A yã́kpalɛkɛ taasideↄnɛ a zɛ́wa, a dṹnia wɛ̃nadeↄ yãnakpámá. Aà
    yã́ a dṹnia gbɛ̃́ↄ gbɛ̃ lán gowa, a vãikɛnaↄ dɛdɛ ń a lɛ́'ĩanao.
  tcz-CHONGTHU: Gentheite jong adih bangtah a thu atan pehding,mi kineosah sah hochunga
    jong dihtah a thulhuhna aneipeh ding ahi. Athu hat nan leiset chung hotling thei
    ahin, akama kona khatvei hu alha jong leh migiloute asuh mang jeng thei ahi.
  mar-mar: याउलट तो दीनांचा न्याय चांगुलपणाने करील व पृथ्वीवरील दिनांचा यथार्थ निर्णय
    करील. तो आपल्या मुख दंडाने पृथ्वीला तडाखा देईल. आणि फुंकराने दुष्टांना ठार करील.
  soq-soq: Me apana nuaparelala ulaipa ita dodomana mampe kotumopi, mo mida oauarau
    ita mukausiawaia saumopie dodomanamopi. Me aiawa ipa koina badowa rua tawo epompa,
    ita me aiawa sa apana kadi dewalala epaboiamopi.
  qub-qub: Pipis mana yanapashancunata alli arriglanga. Nasyuncho caj pobricunatapis
    rispitacachenga. Paymi nenga ñacachicojcuna castigacänanpaj. Paypa jämaynenga
    espädanömi fiyucunata wañurachenga.
  hat-hat: L'ap rann jijman pou pòv yo san patipri. L'ap defann dwa pòv malere nan
    peyi a san paspouki. L'ap denonse sa moun ap fè nan peyi a, l'ap pini yo. L'ap
    soufle ak bouch li sou mechan yo, l'ap disparèt yo.
  eng-BSB: but with righteousness He will judge the poor, and with equity He will
    decide for the lowly of the earth. He will strike the earth with the rod of His
    mouth and slay the wicked with the breath of His lips.
  eng-WEBPB: but he will judge the poor with righteousness, and decide with equity
    for the humble of the earth. He will strike the earth with the rod of his mouth;
    and with the breath of his lips he will kill the wicked.
  kbq-kbq: Hianagi zamunte omne vahera fatgo avu'ava huno refkoa hunezmanteno, vahe'mo'zama
    zamazeri havizama nehaza vahera magoke avamenteke anteno refko huzmantegahie.
    Hagi agra keagareti vahera zamazeri haviza nehuno, agipinti zahonu kefo avu'ava'ma
    nehaza vahera zamahe frigahie.
  nhe-BL: Yajaya quintlajtolsencahuas queja xitlahuac para yajuanti tlen teicneltzitzi
    huan quinmanahuis tlen casempatzitzi ipan nopa tlali. Quema tlanahuatis ica icuatopil
    imaco, quintlatzacuiltis ax cuajcualme huan quinmictis ica iijiyo.
  gub-BL: Tupàn ze'eg rupi zo umume'u putar hemetarer 'ym ma'e wanemiapo kwer nehe.
    Ize'eg upyro putar a'e wà nehe. Uzekaiw putar ma'e hereko 'ymar wanehe nehe. Ize'eg
    nuzawy kwaw ywyràihàg. Ipupe uzepyk putar ko ywy rehe har wanehe nehe. Upytuhemaw
