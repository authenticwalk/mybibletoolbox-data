verse: ISA.011.013
translations:
  mal-C: എഫ്രയീമിന്റെ അസൂയ നീങ്ങിപ്പോകും, യെഹൂദയെ ദ്രോഹിക്കുന്നവർ ഛേദിക്കപ്പെടും;
    എഫ്രയീം യെഹൂദയെപ്പറ്റി അസൂയപ്പെടുകയോ യെഹൂദാ എഫ്രയീമിനെ ദ്രോഹിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: 'Und der Neid gegen Ephraim wird verschwinden und die, welche Juda befehden,
    werden ausgerottet werden: Ephraim wird Juda nicht beneiden und Juda Ephraim nicht
    befehden.'
  lin-lin: Motema likunya ya Efrayimi ekosila, mpe banguna ya Yuda bakobebisama ;
    Efrayimi akozala lisusu na motema likunya te mpo na Yuda to mpe Yuda akozala lisusu
    monguna ya Efrayimi te.
  eng-LSV: And has turned aside the envy of Ephraim, || And the adversaries of Judah
    are cut off, || Ephraim does not envy Judah, || And Judah does not distress Ephraim.
  eng-GNV: 'The hatred also of Ephraim shall depart, and the aduersaries of Iudah
    shalbe cut off: Ephraim shall not enuie Iudah, neither shall Iudah vexe Ephraim:'
  eng-WEBSTER: 'The envy also of Ephraim shall depart, and the adversaries of Judah
    shall be cut off: Ephraim shall not envy Judah, and Judah shall not distress Ephraim.'
  nhw-BL: Huan nopa tlali Israel [11:13 O nojquiya quitocaxtía Efraín.] ica norte
    ayacmo cualanis ica tlali Judá ica sur, niyon tlali Judá ehuani ayacmo itztose
    icualancaitacahua tlali Israel ehuani.
  swh-ONEN: Wivu wa Efraimu utatoweka, na adui wa Yuda watakatiliwa mbali; Efraimu
    hatamwonea Yuda wivu, wala Yuda hatakuwa na uadui na Efraimu.
  bba-bba: Efɑrɑimubɑ bɑ ǹ mɑɑ kɑ Yudɑbɑ nisinu mɔ̀. Yudɑbɑ bɑ ǹ mɑɑ kɑ Efɑrɑimubɑ
    yibɛrɛ tɛɛru mɔ̀.
  eng-KJVCPB: 'The envy also of Ephraim shall depart, And the adversaries of Judah
    shall be cut off: Ephraim shall not envy Judah, And Judah shall not vex Ephraim.'
  luo-luo: Nyiego mar jo-Efraim norum bende jowasik Juda notieki; kendo jo-Efraim
    ok nochak obed gi nyiego gi jo-Juda, kata jo-Juda ok nobed gi ich wangʼ kod jo-Efraim.
  meu-meu: Efraim ena vagege baine heabi oho, bona Iuda ihahisina taudia bae henege
    daure; Efraim ese Iuda basine vagege henia, bona Iuda ese Efraim basine hahisia.
  npi-ULB: उहाँ एफ्राइमको ईर्ष्यालाई उल्टाउनुहुनेछ र यहूदाको शत्रुताहरू नाश पार्नुहुनेछ
    । एफ्राइमले यहूदाको इर्ष्या गर्नेछैन र यहूदा एफ्राइमको शत्रु हुनेछैन ।
  yor-yor: Owú jíjẹ Efraimu yóò pòórá, àwọn ọ̀tá Juda ni a ó ké kúrò, Efraimu kò ní
    jowú Juda, tàbí Juda kó dojúkọ Efraimu.
  pes-OPCB: سرانجام دشمنی و کینه‌ای که میان اسرائیل و یهودا بود از بین خواهد رفت و
    آن دو دیگر با هم نخواهند جنگید.
  tgl-ULB: Ititigil niya ang inggit ng Efraim, at aalisin niya ang mga laban sa Juda.
    Hindi na maiinggit ang Efraim sa Juda, at hindi na laban ang Juda sa Efraim.
  hui-hui: Ani bu howa Isaraele hameigini tigua Yuda hameiginihondo miniha henge nale
    holebira. Yuda tiguabi Isaraele wali agali baba waitigi naholebira.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည်၊ ယု​ဒ​ပြည်​သူ တို့​အ​ပေါ်​တွင်​ငြူ​စူ​စိတ်​ရှိ​ကြ​တော့​မည်
    မ​ဟုတ်။ ယု​ဒ​ပြည်​သူ​တို့​သည်​လည်း​ဣ​သ​ရေ လ​ပြည်​သူ​တို့​၏​ရန်​ဘက်​ဖြစ်​ကြ​တော့​မည်
    မ​ဟုတ်။-
  bod-N: དེ་ནས་ཨེ་ཕཱར་ཡིམ་གྱི་ཕྲག་དོག་གཅོད་པ་དང་། ཡ་ཧུ་དཱ་དགྲ་རུ་འཛིན་མཁན་རྣམས་ཚར་དུ་གཅོད་ཅིང་།
    ཨེ་ཕཱར་ཡིམ་གྱིས་ཡ་ཧུ་དཱ་ལ་ཕྲག་དོག་མི་བྱ་ཞིང་། ཡ་ཧུ་དཱས་ཀྱང་ཨེ་ཕཱར་ཡིམ་ནི་དགྲ་རུ་མི་འཛིན་ནོ།
    །
  wsk-wsk: Ephraim ko singi sange Judah kote mu menaruk, se Judah ko iki paguwura
    Ephraim kote mu bataga namamonko. Se udagi Ephraim Judah ilak uwuta nunumi me
    betemonko.
  sna-sna: Godo raEfuremu richapera uye vavengi vavaJudha vachagurwa; Efuremu haachazovi
    negodo naJudha, naJudha haangaitire Efuremu hasha.
  spa-BLM: También la envidia de Efraín se alejará, y los que persiguen a Judá serán
    eliminados. Efraín no envidiará a Judá, y Judá no perseguirá a Efraín.
  cac-cac: Ol lajvoc chichonc'olal d'a scal Efraín yed' Judá, man̈xo ol yac' oval
    eb'.
  swh-ULB: Ataujeuza wivu wa Efraimu, na ukatili wa Yuda utakomeshwa. Efraimu atamuonea
    wivu Yuda, Yuda hatakuwa adui wa Efraimu tena.
  bel-bel: І спыніцца зайздрасьць Яфрэмавая, і супраціўцы Юды будуць вынішчаны. Яфрэм
    ня будзе зайздросьціць Юду, і Юда ня будзе ўціскаць Яфрэма.
  deu-ELBBK: Und der Neid Ephraims wird weichen, und die Bedränger Judas werden ausgerottet
    werden; Ephraim wird Juda nicht beneiden, und Juda wird Ephraim nicht bedrängen.
  mbb-OT: Egkeawà is kesina te Israel te Juda ne kenè dan en edtebek.
  mal-2015: എഫ്രയീമിന്റെ അസൂയ നീങ്ങിപ്പോകും; യെഹൂദയെ അസഹ്യപ്പെടുത്തുന്നവർ ഛേദിക്കപ്പെടും;
    എഫ്രയീം യെഹൂദയോടു അസൂയപ്പെടുകയില്ല; യെഹൂദാ എഫ്രയീമിനെ അസഹ്യപ്പെടുത്തുകയുമില്ല.
  gup-gup: Wanjh bu kunyimekbe bininj nawu Israel benkebmawahmeng kabirringurdme kore
    kabindinjirrhmiwon bininj nawu Judah benkebmawahmeng. Dja bininj nawu kunmokukurr
    nuye Judah, wanjh bedmanwali kabirridjalngurdme kore kabindinjirrhmiwon bininj
    nawu Israel nuye kunmokukurr.
  rmc-rmc: Našľola e žjarlivosť le Efrajimoskri a zňičimen ena o ňeprijaťeľa le Judaskre;
    o Efrajim imar na žjarlinela pro Juda a o Juda imar na trapinela le Efrajim.
  pes-OPV: و حسد افرایم رفع خواهد شد ودشمنان یهودا منقطع خواهند گردید. افرایم بریهودا
    حسد نخواهد برد و یهودا افرایم را دشمنی نخواهد نمود.
  ron-1924: Пизма луй Ефраим ва ынчета ши врэжмаший луй Иуда вор фи нимичиць; Ефраим
    ну ва май фи ӂелос пе Иуда, ши Иуда ну ва май фи врэжмаш луй Ефраим,
  ben-OBCV: ইফ্রয়িমের ঈর্ষা বিলীন হবে, আর যিহূদার শত্রুরা উৎখাত হবে; ইফ্রয়িম যিহূদার
    প্রতি ঈর্ষা করবে না, যিহূদাও ইফ্রয়িমের প্রতি হিংস্র হবে না।
  som-som: Oo weliba hinaasada reer Efrayim wuu idlaan doonaa, oo kuwa dadka Yahuudah
    dhibana waa la jari doonaa, reer Efrayim kuma hinaasi doonaan dadka Yahuudah,
    oo dadka Yahuudahna reer Efrayim ma dhibi doonaan.
  lat-VUC: Et auferetur zelus Ephraim, et hostes Juda peribunt; Ephraim non æmulabitur
    Judam, et Judas non pugnabit contra Ephraim.
  eng-ASVBT: 'The envy also of Ephraim shall depart, and they that vex Judah shall
    be cut off: Ephraim shall not envy Judah, and Judah shall not vex Ephraim.'
  ita-1885: E la gelosia di Efraim sarà tolta via, e i nemici di Giuda saran distrutti;
    Efraim non avrà più gelosia a Giuda, e Giuda non sarà più nemico di Efraim.
  eng-LXXUP: 'And the envy of Ephraim shall be taken away, and the enemies of Judah
    shall perish: Ephraim shall not envy Judah, and Judah shall not afflict Ephraim.'
  eng-ULB: He will turn aside the envy of Ephraim, and hostilities of Judah will be
    cut off. Ephraim will not envy Judah, and Judah will no longer be hostile to Ephraim.
  spa-VBL: Los celos de Efraín desaparecerán y los enemigos de Judá serán destruidos;
    Efraín no tendrá celos de Judá y Judá no tratará a Efraín como enemigo.
  fra-_FOB: Alors la jalousie d'Éphraïm disparaîtra, et les oppresseurs seront retranchés
    de Juda; Éphraïm ne sera plus jaloux de Juda, et Juda n'opprimera plus Éphraïm.
  mal-mal: എഫ്രയീമിന്റെ അസൂയ നീങ്ങിപ്പോകും; യെഹൂദായെ എതിരിടുന്നവർ ഛേദിക്കപ്പെടും;
    എഫ്രയീം യെഹൂദായോട് അസൂയപ്പെടുകയില്ല; യെഹൂദാ എഫ്രയീമിനെ അസഹ്യപ്പെടുത്തുകയുമില്ല.
  urd-GVR: Tab Isrāīl kā hasad ḳhatm ho jāegā, aur Yahūdāh ke dushman nest-o-nābūd
    ho jāeṅge. Na Isrāīl Yahūdāh se hasad karegā, na Yahūdāh Isrāīl se dushmanī rakhegā.
  suz-BL: एफ्राइम आ गेहे पतीके जाम्‍शा लाइब। यहूदा कली श्‍येत गेब साइक्‍चा पुंइसीनीम।
    मेना एफ्राइममी यहूदा कली गेहे मपाइब। मिनु यहूदामी यो एफ्राइम कली श्‍येत मगेब।
  eng-NOY: Then shall the jealousy of Ephraim depart, And the enmity in Judah be at
    an end; Ephraim shall not be jealous of Judah, And Judah shall not contend with
    Ephraim.
  ita-1927: La gelosia d’Efraim scomparirà, e gli avversari di Giuda saranno annientati;
    Efraim non invidierà più Giuda, e Giuda non sarà più ostile ad Efraim.
  ckb-ckb: بەغیلی ئەفرایم نامێنێت و هەراسانی یەهوداش دەبڕدرێتەوە، ئەفرایم بەغیلی بە
    یەهودا نابات و یەهوداش ئەفرایم هەراسان ناکات.
  eng-BBE: 'And the envy of Ephraim will be gone, and those who make trouble for Judah
    will come to an end: Ephraim will have no more envy of Judah, and there will be
    an end of Judah''s hate for Ephraim.'
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನ ಹೊಟ್ಟೆಕಿಚ್ಚು ತೊಲಗಿ, ಯೆಹೂದದ ವಿರೋಧಿಗಳು ಇಲ್ಲದಂತಾಗುವರು. ಹೀಗೆ ಎಫ್ರಾಯೀಮು
    ಯೆಹೂದದ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚು ಪಡುವುದಿಲ್ಲ; ಯೆಹೂದವು ಎಫ್ರಾಯೀಮಿಗೆ ವಿರೋಧವಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: எப்பிராயீமின் பொறாமை நீங்கும், யூதாவின் எதிரிகள் அழிக்கப்படுவார்கள்; எப்பிராயீம்
    யூதாவின்மேல் பொறாமையாக இருக்கமாட்டான், யூதா எப்பிராயீமைத் துன்பப்படுத்தமாட்டான்.
  spa-RV-1909: Y se disipará la envidia de Ephraim, y los enemigos de Judá serán talados.
    Ephraim no tendrá envidia contra Judá, ni Judá afligirá á Ephraim;
  ron-BTF: Şi invidia lui Efraim se va depărta şi potrivnicii lui Iuda vor fi stârpiţi;
    Efraim nu va invidia pe Iuda şi Iuda nu va chinui pe Efraim.
  eng-WEBP: The envy also of Ephraim will depart, and those who persecute Judah will
    be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim.
  eng-FBV: Ephraim's jealousy will disappear, and Judah's enemies will be destroyed;
    Ephraim won't be jealous of Judah, and Judah won't treat Ephraim as an enemy.
  nld-1939: Dan zal Efraïms naijver wijken, Zullen Juda’s vijanden worden vernield;
    Efraïm benijdt Juda niet langer, Juda bestrijdt Efraïm niet meer.
  nch-BL: Huan nopa tali Israel ica norte ayecmo cualanis ica tali Judá ica sur, yon
    tali Judá ehuani ayecmo elise icualancaitacahua tali Israel ehuani.
  vie-1934: Bấy giờ sự ghen tương của Eùp-ra-im sẽ mất, kẻ khuấy rối Giu-đa sẽ bị
    trừ đi; Eùp-ra-im không ghen ghét Giu-đa nữa, Giu-đa không khuấy rối Eùp-ra-im
    nữa.
  hin-CV: तब एफ्राईम की नफरत खत्म हो जाएगी, और यहूदाह के परेशान करनेवाले काट दिए जाएंगे;
    फिर एफ्राईम यहूदाह से नफरत नहीं करेगा, और न ही यहूदाह एफ्राईम को तंग करेगा.
  eng-OURB: The envy also of Ephraim [Fruit] will depart, and those who persecute
    Judah [Praised] will be cut off. Ephraim [Fruit] won’t envy Judah [Praised], and
    Judah [Praised] won’t persecute Ephraim [Fruit].
  spa-BES: Y la envidia de Efraín desaparecerá, y los que causan problemas a Judá
    se acabarán; Efraín ya no tendrá más envidia de Judá, y se acabará el odio de
    Judá por Efraín.
  tdx-tdx: Hisitake amy Efraime ty fihàña’e, naho haitoañe ty helo’ Iehodà; tsy hitsikirìke
    i Efraime t’Iehodà, le tsy hañembetse Iehodà t’i Efraime.
  tha-KJV: ความอิจฉาของเอฟราอิมจะพรากไปด้วย และบรรดาคู่​อริ​ของยูดาห์จะถูกตัดออกไป
    เอฟราอิมจะไม่อิจฉายูดาห์ และยูดาห์จะไม่รบกวนเอฟราอิม
  por-BR-2018: E a inveja de Efraim terminará, e os adversários de Judá serão cortados;
    Efraim não invejará a Judá, e Judá não oprimirá a Efraim.
  deu-ELO: Und der Neid Ephraims wird weichen, und die Bedränger Judas werden ausgerottet
    werden; Ephraim wird Juda nicht beneiden, und Juda wird Ephraim nicht bedrängen.
  eng-WYC-2018: And the envy of Ephraim shall be done away, and the enemies of Judah
    shall perish; Ephraim shall not have envy to Judah (or Ephraim shall not envy
    Judah), and Judah shall not fight against Ephraim.
  epo-epo: Kaj malaperos la envio kontraŭ Efraimon, kaj la premantoj de Jehuda ekstermiĝos;
    Efraim ne envios Jehudan, kaj Jehuda ne premos Efraimon.
  uig-PIN: Xuning bilǝn Əfraimƣa bolƣan ⱨǝsǝthorluⱪ yoⱪaydu, Yǝⱨudani harliƣanlarmu
    üzüp taxlinidu; Əfraim Yǝⱨudaƣa ⱨǝsǝt ⱪilmaydu, Yǝⱨuda bolsa Əfraimni horlimaydu.
  beo-beo: Isala:ili fi da Yuda fi ilima bu hame mudamu amola Yuda fi da Isala:ili
    dunuma bu hame ha lamu.
  tpi-OTNT: Kantri Israel bai i no moa bel nogut long kantri Juda. Na Juda bai i no
    moa birua long Israel. Nogat.
  hau-SA: Kishin Efraim zai ɓace, za a kuma kau da abokan gāban Yahuda; Efraim ba
    zai yi kishin Yahuda ba, haka ma Yahuda ba zai yi gāba da Efraim ba.
  uig-LAT: Shuning bilen Efraimgha bolghan hesetxorluq yoqaydu, Yehudani xarlighanlarmu
    üzüp tashlinidu; Efraim Yehudagha heset qilmaydu, Yehuda bolsa Efraimni xorlimaydu.
  nde-nde: Ubukhwele buka-Efrayimi buzaphela, izitha zikaJuda zizaqunywa; u-Efrayimi
    akayikukhwelezela uJuda, kumbe uJuda abe lobutha ku-Efrayimi.
  ton-ton: 'Pea ʻe mole ʻae meheka meia ʻIfalemi, pea ʻe fakaʻauha mo e ngaahi fili
    ʻo Siuta: ʻe ʻikai kei fehiʻa ʻa ʻIfalemi kia Siuta, pea ko Siuta ʻe ʻikai te
    ne fakamamahiʻi ʻa ʻIfalemi.'
  ces-1613: I přestane nenávist Efraimova, a nepřátelé Judovi vyhlazeni budou. Efraim
    nebude nenáviděti Judy, a Juda nebude ssužovati Efraima.
  eng-WMB: The envy also of Ephraim will depart, and those who persecute Judah will
    be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim.
  tam-TCV: அப்பொழுது எப்பிராயீமின் பொறாமை ஒழிந்துபோகும், யூதாவின் பகைவர் அகற்றப்படுவார்கள்;
    எப்பிராயீம் யூதாவின்மேல் பொறாமைகொள்ளவோ, யூதா எப்பிராயீமைப் பகைக்கவோ மாட்டாது.
  ceb-ULB: Walaon niya ang kasina sa Efraim, ug mawala na ang kasamok sa Juda. Dili
    na masina ang Efraim sa Juda, ug dili na magsamok ang Juda sa Efraim.
  pol-UBG: Ustanie zazdrość Efraima, a nieprzyjaciele Judy zostaną wytraceni. Efraim
    nie będzie zazdrościł Judzie, a Juda nie będzie trapił Efraima;
  urd-GVU: تب اسرائیل کا حسد ختم ہو جائے گا، اور یہوداہ کے دشمن نیست و نابود ہو جائیں
    گے۔ نہ اسرائیل یہوداہ سے حسد کرے گا، نہ یہوداہ اسرائیل سے دشمنی رکھے گا۔
  deu-1912: und der Neid gegen Ephraim wird aufhören, und die Feinde Juda's werden
    ausgerottet werden, daß Ephraim nicht neide den Juda und Juda nicht sei gegen
    Ephraim.
  kan-2017: ಎಫ್ರಾಯೀಮಿನ ಹೊಟ್ಟೆಕಿಚ್ಚು ತೊಲಗುವುದು. ಯೆಹೂದವನ್ನು ವಿರೋಧಿಸುವವರು ನಿರ್ಮೂಲವಾಗುವರು.
    ಎಫ್ರಾಯೀಮು ಯೆಹೂದದ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡುವುದಿಲ್ಲ. ಯೆಹೂದವು ಎಫ್ರಾಯೀಮನ್ನು ವಿರೋಧಿಸುವುದಿಲ್ಲ.
  yap-yap: Fare nam nu Israel e bay dabki awanrad ngak yu Judah, ma yu Judah e bayi
    par ni gathi kuyad e to’ogor rok yu Israel.
  hlt-MCSB: Ephraim kah thatlainah te nong vetih, Judah kah a puencak te khaw paa
    ni. Ephraim loh Judah taengah thatlai voel mahpawh. Judah loh Ephraim te puencak
    thil voel mahpawh.
  mdy-ETH: ዬካፓ ዔፕሬኤሜኮ ጌኖ ማዻ ጋፓንዳኔ፤ ዪሁዳኮ ሞርካኣ ባይቃንዳኔ፤ ዪሁዳኣ ዔፕሬኤሜ ዒፂፆ ሃሻንዳኔ።
  twi-ASANTE: Efraim anibereɛ bɛtu ayera, na wɔbɛsɛe Yuda atamfoɔ. Efraim ani remmere
    Yuda bio, na Yuda nso rentane Efraim ani.
  eng-WEBU: The envy also of Ephraim will depart, and those who persecute Judah will
    be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim.
  wal-wal: Hegaappe guyyiyan, Efireema qanaatee appe shaahettana; qassi Yihudaa waissiyaageetikka
    xoqoletti xayana. Efireemi Yihudaa qanaatenna; Yihudaikka Efireema waissenna.
  spa-PDDPT: Entonces será quitada la envidia de Efraín, y los que hostigan a Judá
    serán destruidos. Efraín no tendrá envidia de Judá, ni Judá afligirá a Efraín.
  gun-gun: Ha'e ramo Efraim kuery noenduvei ma 'rã ndajoayvuia, ha'e Judá kuery rovaigua
    kuery ha'e javi 'rã ndojouavei. Efraim kuery ndoayvu e'ỹvei 'rã Judá regua, ha'e
    Judá kuery voi nomoingo axyvei 'rã Efraim regua.
  ilo-ULB: Pasardengennanto ti apal ti Efraim, ken mailaksidto dagidiay bumusbusor
    iti Juda. Saanto nga umapal ti Efraim iti Juda, ken saanton a bumusor ti Juda
    iti Efraim.
  kpg-kpg: Tenua Israel ga hagalee dubua hua igolo gi Judah, gei Judah ga hagalee
    hai di hagadaumee ni Israel.
  uig-ARA: شۇنىڭ بىلەن ئەفرائىمغا بولغان ھەسەتخورلۇق يوقايدۇ، يەھۇدانى خارلىغانلارمۇ
    ئۈزۈپ تاشلىنىدۇ؛ ئەفرائىم يەھۇداغا ھەسەت قىلمايدۇ، يەھۇدا بولسا ئەفرائىمنى خورلىمايدۇ.
  sus-sus: Efirami bɔnsɔɛ xa tɔɔnɛ ɲɔnma nɛ, Yuda bɔnsɔɛ xa gere masofe fan ɲɔnma
    nɛ. Efirami bɔɲɛ xinbelima nɛ Yudaya mabiri, Yudaya fan gere luma nɛ.
  pon-2006: Wehin Israel solahr pahn peiriniong Suda, oh Suda solahr pahn wia imwintihti
    en Israel.
  ksd-ksd: Epraim pa na varpin mulai, ma da vamutue diat dia vapurpuruan Iuda; Epraim
    pa na pin Iuda, ma Iuda pa na vaburut Epraim.
  tur-YTC: Efraim'in kıskançlığı da gidecek, Yahuda'ya zulmedenler kesilip atılacaklar.
    Efraim Yahuda'yı kıskanmayacak, Yahuda da Efraim'e zulmetmeyecek.
  grc-BRENT: Καὶ ἀφαιρεθήσεται ὁ ζῆλος Ἐφράιμ, καὶ οἱ ἐχθροὶ Ἰούδα ἀπολοῦνται. Ἐφραὶμ
    οὐ ζηλώσει Ἰούδαν, καὶ Ἰούδας οὐ θλίψει Ἐφραὶμ.
  ind-AYT: Kecemburuan Efraim akan berlalu, dan mereka yang mengusik Yehuda akan dipotong.
    Efraim tidak akan iri kepada Yehuda, dan Yehuda tidak akan mengusik Efraim.
  nya-nya: Nsanje ya Efereimu idzatha, ndipo adani a Yuda adzatha; Efereimu sadzachitira
    nsanje Yuda, ngakhale Yuda sadzamuda Efereimu.
  hrv-hrv: Ljubomor će nestat' Efrajimov, bit će istrijebljeni dušmani Judini; Efrajim
    neće više zavidjeti Judi, a Juda neće biti neprijatelj Efrajimu.
  mps-mps: Te bulu Israelgo te bulu Juda dali dwai homu me egobeo. Tama Juda dabego
    Israel dabe dali boi bidi homu me egobeo. Menio.
  tpi-tpi: Kantri Israel bai i no moa bel nogut long kantri Juda. Na Juda bai i no
    moa birua long Israel. Nogat.
  dan-1931: Efraims Skinsyge viger, og Judas Avind svinder; Efraim er ikke skinsygt
    på Juda, og Juda bærer ej Avind mod Efraim.
  vie-OVCB: Cuối cùng, sự ganh tị giữa Ít-ra-ên và Giu-đa sẽ chấm dứt. Họ sẽ không
    còn thù nghịch nhau nữa.
  guj-2017: વળી એફ્રાઇમની ઈર્ષ્યા મટી જશે, યહૂદાના વિરોધીઓને નાબૂદ કરવામાં આવશે. એફ્રાઇમ
    યહૂદાની અદેખાઈ કરશે નહિ અને યહૂદા એફ્રાઇમનો વિરોધ કરશે નહિ.
  pon-2006A: Wehin Israel solahr pahn peiriniong Suda, oh Suda solahr pahn wia imwintihti
    en Israel.
  por-BRBSL: A inveja também de Efraim partirá, e aqueles que perseguem Judá serão
    cortados. Efraim não invejará Judá, e Judá não perseguirá Efraim.
  cth-cth: Ephraim teh utnae lung a roum han. Ouk ka taran e Judahnaw hai taran ngainae
    lung a roum awh han. Ephraim ni Judahnaw hah ut awh mahoeh toe. Judahnaw ni Ephraim
    hah taran awh mahoeh toe.
  twi-twi: Efraim anibere betu ayera, na wɔbɛsɛe Yuda atamfo. Efraim ani remmere Yuda
    bio, na Yuda nso rentan Efraim ani.
  hlt-hlt: Ephraim kah thatlainah te nong vetih, Judah kah a puencak te khaw paa ni.
    Ephraim loh Judah taengah thatlai voel mahpawh. Judah loh Ephraim te puencak thil
    voel mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Efɑdɑimmu kɔbɛ tɛ̃́nkɛ bɑ́ nhɛ̃ɛ̃nnɛ̀ Sudɑɑ kɔbɛ, Sudɑɑ kɔbɛ
    mɛ ntɛ̃́nkɛ bɑ́ nsĩ̀nnɛ̀ Efɑdɑimmu kɔbɛ.
  msy-2020: Eghtɨ gɨn kantri Israel ua navir kuram kantri Judan ikian kogham. Eghtɨ
    kantri Juda, uam kantri Israelɨn anɨngagheghan kogham. Puvatɨ. Aning uaning inigh
    deraghvɨra dapiam.
  dop-dop: Wɑɑtʋ ɩnɩ Ɩfǝlɑyim nyǝ́mɑ ɩsɛsɛɛmlɛ kɑ́ sɑɑlɩ. Pɩɩ kpiisi Yutɑ nyǝ́mɑ kolontunɑɑ.
    Yutɑ nyǝ́mɑ kɑɑ lɩɩ Ɩfǝlɑyim nyǝ́mɑ kɛ pɑtɩɩlɛ.
  azb-azb: Efrayimin qısqanclığı yox olacaq, Yəhudanı sıxışdıranlar məhv olacaq. Efrayim
    Yəhudaya qısqanmayacaq, Yəhuda Efrayimi sıxışdırmayacaq.
  eng-DBY: 'And the envy of Ephraim shall depart, and the troublers of Judah shall
    be cut off; Ephraim will not envy Judah, and Judah will not trouble Ephraim:'
  hin-2017: एप्रैम फिर डाह न करेगा और यहूदा के तंग करनेवाले काट डाले जाएँगे; न तो
    एप्रैम यहूदा से डाह करेगा और न यहूदा एप्रैम को तंग करेगा।
  wol-KYG: Fiiraangey Efrayim day jeex, njéefoy Yuda dakk, Efrayim dootu fiire Yuda,
    Yuda dootu jéppi Efrayim.
  eng-YLT: And turned aside hath the envy of Ephraim, And the adversaries of Judah
    are cut off, Ephraim doth not envy Judah, And Judah doth not distress Ephraim.
  eng-WYC-2017: And the envy of Ephraim shall be done away, and the enemies of Judah
    shall perish; Ephraim shall not have envy to Judah, and Judah shall not fight
    against Ephraim.
  eng-WMBB: The envy also of Ephraim will depart, and those who persecute Judah will
    be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim.
  urd-GVH: तब इसराईल का हसद ख़त्म हो जाएगा, और यहूदाह के दुश्मन नेस्तो-नाबूद हो जाएंगे।
    न इसराईल यहूदाह से हसद करेगा, न यहूदाह इसराईल से दुश्मनी रखेगा।
  rug-rug: Sa kinonokono te Iparemi si kote murimuri meke sa kinuhana te Ziuda si
    kote noso; Iparemi si lopu kote kono nia se Ziuda, meke se Ziuda si lopu kote
    kana ia se Iparemi.
  gaz-gaz: Hinaaffaan Efreem ni bada; diinonni Yihuudaas ni barbadeeffamu; Efreem
    gaafas Yihuudaatti hin hinaafu; yookaan Yihuudaan Efreemitti hin hammaatu.
  fra-LSG: La jalousie d’Éphraïm disparaîtra, Et ses ennemis en Juda seront anéantis;
    Éphraïm ne sera plus jaloux de Juda, Et Juda ne sera plus hostile à Éphraïm.
  yal-yal: Nayi, Efirami bɔnsɔnna mi fa Yuda bɔnsɔnna maxɔxɔlɔnma. Yuda bɔnsɔnna yaxune
    raxɔrima nɛn, Efirami mi fa Yuda maxɔxɔlɔnma, Yuda mi fa findima Efirami yaxun
    na sɔnɔn.
  haw-1868: Alaila, e oki no ka huahua o ka Eperaima, A e pau no hoi na enemi o ka
    Iuda; Aole huahua ka Eperaima i ka Iuda, Aole hoi e hoomaau ka Iuda i ka Eperaima.
  arb-NAV: فَيَتَلاشَى حَسَدُ أَفْرَايِمَ، وَتَزُولُ عَدَاوَةُ يَهُوذَا، فَلا أَفْرَايِمَ
    يَحْسُدُ يَهُوذَا، وَلا يَهُوذَا يُعَادِي أَفْرَايِمَ،
  ewe-ewe: Efraim ƒe ŋuʋaʋã nu atso, eye Yehowa atsrɔ̃ Yuda ƒe futɔwo. Efraim magaʋã
    ŋu Yuda o, alo Yuda nagaxaxa Israel ɖo o.
  eng-LEE: 'And then shall depart the envy of Ephraim, and the adversaries of Judah
    shall be cut off: Ephraim shall not envy Judah, and Judah shall not assail Ephraim.'
  asm-FB: তেওঁ ইফ্ৰয়িমৰ অসূয়া বন্ধ কৰিব, আৰু যিহূদাক অত্যাচাৰ কৰাসকলক উচ্ছন্ন কৰা
    হ’ব; ইফ্ৰয়িমে যিহুদাক অসূয়া নকৰিব, আৰু যিহূদাই ইফ্ৰয়িমক আৰু অত্যাচাৰ নকৰিব।
  sus-A: عٍقِرَ مِ بْنسْي شَ تْونّ حْنمَ نّ، يُدَ بْنسْي شَ فٍرٍ مَسٌقٍ قَن حْنمَ
    نّ. عٍقِرَ مِ بْحّ شِنبٍلِمَ نّ يُدَيَ مَبِرِ، يُدَيَ قَن فٍرٍ لُمَ نّ.
  fra-SBL: La jalousie d'Ephraïm disparaîtra, et ceux qui persécutent Juda seront
    exterminés. Ephraïm n'enviera pas Juda, et Juda ne persécutera pas Ephraïm.
  hbo-hbo: וְסָ֙רָה֙ קִנְאַ֣ת אֶפְרַ֔יִם וְצֹרְרֵ֥י יְהוּדָ֖ה יִכָּרֵ֑תוּ אֶפְרַ֙יִם֙
    לֹֽא־יְקַנֵּ֣א אֶת־יְהוּדָ֔ה וִֽיהוּדָ֖ה לֹֽא־יָצֹ֥ר אֶת־אֶפְרָֽיִם׃
  piu-2006: '@see-verse:ISA.011.012'
  kik-kik: Ũiru wa Efiraimu nĩũgaathira, nacio thũ cia Juda nĩikaaniinwo; Efiraimu
    ndakaiguĩra Juda ũiru, kana Juda agĩe na ũthũ na Efiraimu.
  fra-NCL: La jalousie d’Ephraïm disparaîtra et les inimitiés de Juda cesseront ;
    Ephraïm ne sera plus jaloux de Juda, et Juda ne sera plus l’ennemi d’Ephraïm.
  cek-AK: Ephraim uthaih palung to boeng ueloe, Judah misa koehhaih doeh anghma tih
    boeh; Ephraim mah Judah to ut mak ai boeh, Judah mah doeh Ephraim to raihaih paek
    mak ai boeh.
  cuk-cuk: Efraín-dulemar nobed surgudoed, Judá-dulemar-e-isdarmalad bela obelolegoed.
    Efraín-dulemar, Judá-dulemargi bar nobguosulid, Judá-dulemarmoga Efraín-dulemar-mesagwar
    bar imakosurmogad.
  uig-CYR: Шуниң билән Әфраимға болған һәсәтхорлуқ йоқайду, Йәһудани харлиғанларму
    үзүп ташлиниду; Әфраим Йәһудаға һәсәт қилмайду, Йәһуда болса Әфраимни хорлимайду.
  tel-2017: ఎఫ్రాయిముకున్న అసూయను నిలువరిస్తాడు. యూదా పట్ల విరోధంగా ఉన్న వాళ్ళు నిర్మూలమౌతారు.
    ఎఫ్రాయిము యూదాను బట్టి అసూయ పడడు. యూదా ఎఫ్రాయిమును బాధించడు
  hat-BSA: Jalouzi Éphraïm nan va fini, e sila ki twouble Juda va koupe retire nèt.
    Éphraïm p ap jalou a Juda e Juda p ap twouble Éphraïm.
  kos-kos: Tokosrai lun Israel fah tia sifil kwase Judah, ac Judah fah tia sifilpa
    mwet lokoalok lun Israel.
  hbo-WLC: וְסָ֙רָה֙ קִנְאַ֣ת אֶפְרַ֔יִם וְצֹרְרֵ֥י יְהוּדָ֖ה יִכָּרֵ֑תוּ אֶפְרַ֙יִם֙
    לֹֽא־יְקַנֵּ֣א אֶת־יְהוּדָ֔ה וִֽיהוּדָ֖ה לֹֽא־יָצֹ֥ר אֶת־אֶפְרָֽיִם׃
  ibo-ibo: Ekworo Ifrem ga-akwụsị, a ga-ebipụ ndị iro Juda. Nʼikpeazụ, ekworo ahụ
    nke dị nʼetiti Izrel na Juda ga-akwụsị; ha agaghị alụsokwa onwe ha ọgụ ọzọ.
  ory-ory: ଆହୁରି, ଇଫ୍ରୟିମର ଈର୍ଷା ଦୂର ହେବ ଓ ଯିହୁଦାକୁ କ୍ଲେଶ ଦେବା ଲୋକମାନେ ଉଚ୍ଛିନ୍ନ ହେବେ;
    ଇଫ୍ରୟିମ ଯିହୁଦାକୁ ଈର୍ଷା କରିବ ନାହିଁ ଓ ଯିହୁଦା ଇଫ୍ରୟିମକୁ କ୍ଲେଶ ଦେବ ନାହିଁ।
  chk-chk: Iwe, än chon Israel lolowo epwe wesila, nge ir mi ariaföüü chon Juta repwe
    kärila. Esap chüen wor än chon Israel lolowo ngeni chon Juta, nge chon Juta resap
    chüen oput chon Israel.
  rop-rop: Ol detlot pipul brom Isreil garra stap jelasbat langa detlot pipul brom
    Juda, en olabat kaan jidan enami enimo.
  ukr-1871: І перерветься зависть у Ефраїма, й вигинуть ті, що на Юду ворогують. Ефраїм
    перестане завидувати Юдї, а Юда не буде гнобити Ефраїма.
  deu-1951: Die Eifersucht Ephraims wird beseitigt und die Widersacher Judas sollen
    ausgerottet werden; Ephraim wird Juda nicht mehr beneiden, und Juda wird Ephraim
    nicht mehr bedrängen;
  eng-JPS: The envy also of Ephraim shall depart, and they that harass Judah shall
    be cut off; Ephraim shall not envy Judah, and Judah shall not vex Ephraim.
  srp-1865: I nestaæe zavisti Jefremove, i neprijatelji Judini istrijebiæe se; Jefrem
    neæe zavidjeti Judi, a Juda neæe zlobiti Jefremu.
  lug-lug: Olwo obuggya bwa Efulayimu bulyoke buggweewo, n’abo abateganya Yuda balizikirizibwa.
    Efulayimu talikwatirwa Yuda buggya wadde Yuda okubeera omulabe wa Efulayimu.
  heb-heb: וסרה קנאת אפרים וצררי יהודה יכרתו אפרים לא יקנא את יהודה ויהודה לא יצר
    את אפרים׃
  ben-IRV: তিনি ইফ্রয়িমের হিংসা থামাবেন এবং যারা যিহূদার প্রতি প্রতিদ্বন্দ্বীরা উচ্ছিন্ন
    হবে। ইফ্রয়িম যিহূদার ওপর হিংসা করবে না এবং যিহূদা আর ইফ্রয়িমের প্রতি বিদ্রূপ
    করবে না।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਖੁਣਸ ਮੁੱਕ ਜਾਵੇਗੀ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਵੈਰੀ ਨਾਸ ਹੋ ਜਾਣਗੇ, ਇਫ਼ਰਾਈਮ ਯਹੂਦਾਹ
    ਨਾਲ ਖੁਣਸ ਨਾ ਕਰੇਗਾ, ਅਤੇ ਯਹੂਦਾਹ ਇਫ਼ਰਾਈਮ ਨਾਲ ਵੈਰ ਨਾ ਰੱਖੇਗਾ।
  mya-JVB: ဧဖရိမ် အမျိုးသည် ငြူစူ သောစိတ်ငြိမ်း လိမ့်မည်။ ရန်ပြု တတ်သော ယုဒ အမျိုးသားတို့သည်လည်း
    ၊ ရန်ပြေ ကြလိမ့်မည်။ ဧဖရိမ် အမျိုးသည် ယုဒ အမျိုးကို မ ငြူစူ ရ။ ယုဒ အမျိုးလည်း
    ဧဖရိမ် အမျိုးကို ရန် မ ပြုရ။
  tte-O: Yeoba Epileim kali lamwapolowe kani iyasapusapuli yo tabe Yuda kana kaleyayao
    kani itom-gabaegili. Kabo nige sowasowana Epileim ikalomagigili yoi Yuda koina
    yo tabe Yuda nige sowasowana ikaleya yoi Epileim koina.
  hmo-hmo: Bona unai neganai, Israela taudia ese Iuda taudia do idia mama henia lou
    lasi. Iuda taudia ese danu Israela do idia ura tuari henidia lou lasi.
  urd-urd: तब बनी इफ़्राईम में हसद न रहेगा और बनी यहूदाह के दुश्मन काट डाले जाएँगे,
    बनी इफ़्राईम बनी यहूदाह पर हसद न करेंगे और बनी यहूदाह बनी इफ़्राईम से कीना न रख्खेंगे।
  rus-SYN: И прекратится зависть Ефрема, и враждующие против Иуды будут истреблены.
    Ефрем не будет завидовать Иуде, и Иуда не будет притеснять Ефрема.
  bqc-SIM: Ɛflaiũ buiↄ zaańgu a midɛ, aaↄ za Yudaↄgu lↄo. Yudaↄ íbɛlɛ a láa, aa
    íbɛlɛsɛ ń Ɛflaiũ buiↄ lↄo.
  tcz-CHONGTHU: Chuteng tah leh achaina keija Israel leh Judah kithangset tona hungbei
    ding ahitai. Amani kah a chungnun kichuna kisei kitlou ding ahitai.
  mar-mar: तो एफ्राइमाचे वैर संपवेल, आणि यहूदाचे जे विरोधी त्यांचा बिमोड करेल. एफ्राइम
    यहूदाचा द्वेष करणार नाही, आणि यहूदा एफ्रइमाशी विरोध करणार नाही.
  qub-qub: Efraín runacunaga mananami Judá runacunata chiquipanganachu. Judá runacunapis
    mananami Efraín runacunata rabyapanganachu.
  hat-hat: Moun peyi Efrayim yo p'ap fè jalouzi ankò. Peyi Jida a p'ap kenbe moun
    nan kè ankò. Moun peyi Efrayim yo p'ap anvye sò moun Jida yo. Moun Jida yo p'ap
    lènmi ankò ak moun Izrayèl yo.
  eng-BSB: Then the jealousy of Ephraim will depart, and the adversaries of Judah
    will be cut off. Ephraim will no longer envy Judah, nor will Judah harass Ephraim.
  eng-WEBPB: The envy also of Ephraim will depart, and those who persecute Judah will
    be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim.
  kbq-kbq: Ana'ma hanigeno'a, Efraemi vahe'mo'zama kanivema neraza zamo'a vagaresigeno,
    Juda vahe'ma ha'ma renezmantaza zamo'a vagaregahie. Efraemi vahe'mo'za Juda vahera
    kanivea reozmante'nageno, Juda vahe'mo'za Efraemi vahera hara reozmantegahaze.
  nhe-BL: Huan nopa tlali Israel [11:13 O nojquiya quitocaxtía Efraín.] ica norte
    ayoc cualanis ica tlali Judá ica sur, niyon tlali Judá ehuani ayoc itztose icualancaitacahua
    tlali Israel ehuani.
  gub-BL: Teko Izaew ywy rehe àràm nahewyrowyroahy kwaw teko Zuta ywy rehe àràm wanehe
    wà nehe. Teko Zuta rehe àràm upytu'u putar Izaew wàmàtyry'ymar romo wiko re wà
    nehe.
  eng-DRA: 'And the envy of Ephraim shall be taken away, and the enemies of Juda shall
    perish: Ephraim shall not envy Juda, and Juda shall not fight against Ephraim.'
