verse: ISA.011.005
translations:
  mal-C: നീതി അവിടത്തെ അരപ്പട്ടയും വിശ്വസ്തത അവിടത്തെ അരക്കച്ചയുമായിരിക്കും.
  deu-TKW: Und Gerechtigkeit wird der Gurt seiner Hüften sein, und die Treue der Gurt
    seiner Lenden.
  lin-lin: Bosembo ekozala mokaba na ye, mpe boyengebene ekozala na loketo na ye lokola
    mokaba oyo bamemelaka bibundeli.
  eng-LSV: And righteousness has been the girdle of His loins, || And faithfulness—the
    girdle of His reins.
  eng-GNV: And iustice shall be ye girdle of his loynes, and faithfulnesse the girdle
    of his reines.
  eng-WEBSTER: And righteousness shall be the girdle of his loins, and faithfulness
    the girdle of his reins.
  nhw-BL: Pampa quema yaya tlanahuatis, quichihuas senquistoc catli xitlahuac huan
    nochipa itztos temachtli.
  swh-ONEN: Haki itakuwa mkanda wake na uaminifu utakuwa mshipi kiunoni mwake.
  bba-bba: Win ɡem kɑ win bɔrɔkinirɑ ko n sɑ̃ɑwɑ nɡe kpɑkɑ ye u sɛ̃ke pɔrɑɔ u n kɑ
    win tɔmbu kpɑrɑmɔ.
  eng-KJVCPB: And righteousness shall be the girdle of his loins, And faithfulness
    the girdle of his reins.
  luo-luo: Tim makare nobed okanda mare kendo adiera nobed misip motweyo e nungone.
  meu-meu: Kara maoromaoro na ia gabana ḡauna ai bainela, bona kara momokani na ia
    koekoena igegelaina ḡauna ai bainela.
  npi-ULB: धार्मिकता नै उहाँको कम्मर पेटी हुनेछ र विश्‍वस्‍तता उहाँको पटुका हुनेछ
    ।
  yor-yor: Òdodo ni yóò jẹ́ ìgbànú rẹ̀ àti òtítọ́ ni yóò ṣe ọ̀já yí ẹ̀gbẹ́ rẹ̀ ká.
  pes-OPCB: عدالت را همچون کمربند به کمر خواهد بست و حقیقت را مانند شال کمر.
  tgl-ULB: Ang katuwiran ang magiging sinturon niya sa kaniyang baywang, at katapatan
    ang sinturon na nakasuot sa kaniyang balakang.
  hui-hui: Kini ogonime mana bayale tigabi ngagome ibunaga wali agali haru holebira.
    Ibu mini bilinaheni tigabi hongohe haabo howa ibunaga wali agali bayuwa haru haabo
    holebira.
  mya-mya: သူ​သည်​မိ​မိ​ပြည်​သူ​တို့​အား​မျှ​တ​ဖြောင့် မတ်​စွာ အုပ်​စိုး​လိမ့်​မည်။
  bod-N: དྲང་བ་ཉིད་ནི་ཁོང་གི་སྐ་རགས་དང་། གཞུང་དྲང་ནི་ཁོང་གི་སྐེད་འཆིང་ཡིན་ནོ། །
  wsk-wsk: Noko ningo diram ko munan mu guang iwita laulan te kaola la anirukko, ale
    ko den diram la karo tua ko munan umu guang te kaola ko mayang iwita te tagi kaola
    la gek kam anirukko.
  sna-sna: Kururuma ndiro richava bhanhire rake uye kutendeka bhanhire romuchiuno
    chake.
  spa-BLM: La justicia será el cinturón de su cintura, y la fidelidad el cinturón
    alrededor de su cintura.
  cac-cac: A tas tojol yed' tas yel, a chi' ol checlaj d'ay.
  swh-ULB: Haki itakuwa mkanda wa viuno kiuno chake kuzunguka mapaja yake.
  bel-bel: І будзе апаясаньнем сьцёгнаў Яго - праўда, і апаясаньнем паясьніцы Яго
    - ісьціна.
  wed-wed: Tauna kaua jijimanina ina vijiḡoratei ma patutu ina vitairoroei.
  deu-ELBBK: Und Gerechtigkeit wird der Gurt seiner Lenden sein, und die Treue der
    Gurt seiner Hüften.
  mbb-OT: Layun diyà te kandin is ketazeng wey kegkeseriǥi, iring te idseluub din
    heini.
  mal-2015: നീതി അവന്റെ നടുക്കെട്ടും വിശ്വസ്തത അവന്റെ അരക്കച്ചയും ആയിരിക്കും.
  gup-gup: Nungka munguyh kadjalkurduyime kunmak, dja munguyh kawokdi bu djal kunwoybukkenh,
    dja minj kakurren.
  rmc-rmc: O spravodľišagos ela leskro sirimos a e vernosť ela leskro pasos pašal
    o klubi.
  pes-OPV: و کمربندکمرش عدالت خواهد بود و کمربند میانش امانت.
  ron-1924: Неприхэниря ва фи брыул коапселор Сале ши крединчошия, брыул мижлокулуй
    Сэу.
  aui-aui: Wiitupawamiwamira rotomanidi na ware kikiru borine iyiruvivireni na naboni,
    bi wiisuwona na ware sineyetutura geyageyane iyiruvivireni.
  ben-OBCV: ধার্মিকতা হবে তাঁর কোমরবন্ধনী এবং বিশ্বস্ততা হবে তাঁর কোমরে জড়ানো পটুকা।
  som-som: Wuxuu dhexda ku xidhan doonaa xaqnimo, miskihiisana wuxuu ku xidhan doonaa
    aaminnimo.
  lat-VUC: Et erit justitia cingulum lumborum ejus, et fides cinctorium renum ejus.
  eng-ASVBT: And righteousness shall be the girdle of his waist, and faithfulness
    the girdle of his loins.
  ita-1885: E la giustizia sarà la cintura de' suoi lombi, e la verità la cintura
    de' suoi fianchi.
  eng-LXXUP: And he shall have his loins girded with righteousness, and his sides
    clothed with truth.
  eng-ULB: Righteousness will be the belt of his waist, and faithfulness the belt
    around his hips.
  spa-VBL: Llevará la bondad como una faja y la confianza como un cinturón.
  fra-_FOB: La justice sera la ceinture de ses reins, et la vérité sera la ceinture
    de ses flancs.
  mal-mal: നീതി അവന്റെ നടുക്കെട്ടും വിശ്വസ്തത അവന്റെ അരക്കച്ചയും ആയിരിക്കും.
  urd-GVR: Wuh rāstbāzī ke paṭke aur wafādārī ke zerjāme se mulabbas rahegā.
  suz-BL: मेको आ ठीक पतीके आ किप्‍शुर किप्‍शो खोदेंशो बाक्‍ब। मेको थमा पा थमा सुइक्‍तीक
    आ किप्‍तीक बाक्‍ब।
  eng-NOY: Righteousness shall be the girdle of his loins, And faithfulness the girdle
    of his reins.
  ita-1927: La giustizia sarà la cintura delle sue reni, e la fedeltà la cintura dei
    suoi fianchi.
  ckb-ckb: ڕاستودروستی دەبێتە پشتێن و دڵسۆزیش دەبێتە کەمەربەند بە ناوقەدیەوە.
  eng-BBE: And righteousness will be the cord of his robe, and good faith the band
    round his breast.
  kan-OKCV: ನೀತಿಯೇ ಅವರಿಗೆ ನಡುಕಟ್ಟು, ನಂಬಿಗಸ್ತಿಕೆಯೇ ಅವರ ಸೊಂಟದ ಪಟ್ಟಿ.
  tam-2017: நீதி அவருக்கு அரைக்கட்டும், சத்தியம் அவருக்கு இடைக்கச்சையுமாயிருக்கும்.
  spa-RV-1909: Y será la justicia cinto de sus lomos, y la fidelidad ceñidor de sus
    riñones.
  ron-BTF: Şi dreptatea va fi brâul coapselor sale şi credincioşia va fi brâul rărunchilor
    săi.
  eng-WEBP: Righteousness will be the belt around his waist, and faithfulness the
    belt around his waist.
  eng-FBV: He will wear goodness like a sash and trustworthiness like a belt.
  nld-1939: Gerechtigheid is de gordel om zijn heupen, Waarachtigheid de band om zijn
    lenden.
  nch-BL: Pampa quema yaya tanahuatis, quichihuas senquisa cati xitahuac huan nochipa
    itztos temachti.
  vie-1934: Sự công bình sẽ làm dây thắt lưng của Ngài, sự thành tín sẽ làm dây ràng
    hông.
  hin-CV: धर्म उनका कटिबंध और सच्चाई उनकी कमर होगी.
  eng-OURB: Justice will be the belt of his waist, and faithfulness the belt of his
    waist.
  spa-BES: Y la justicia será el cordón de su túnica, y fidelidad la banda que rodea
    su pecho.
  tdx-tdx: Hidian-kamarentane ty vania’e vaho hiteveke figahiñañe o toha’eo.
  tha-KJV: ความชอบธรรมจะเป็นผ้าคาดเอวของท่าน และความสัตย์สุ​จร​ิตจะเป็นผ้าคาดบั้นเอวของท่าน
  por-BR-2018: E a justiça será o cinto de sua cintura; a fidelidade o cinto de seus
    lombos.
  deu-ELO: Und Gerechtigkeit wird der Gurt seiner Lenden sein, und die Treue der Gurt
    seiner Hüften. -
  eng-WYC-2018: And rightfulness shall be the girdle of his loins, and faith shall
    be the girding of his reins. (And justice shall be the belt about his loins, and
    faith shall be his girdle.)
  epo-epo: Vero estos la zono de lia lumbo, kaj fideleco la zono de liaj koksoj.
  uig-PIN: Uning bǝlweƣi ⱨǝⱪⱪaniyliⱪ, Qatraⱪliⱪi bolsa sadiⱪliⱪ bolidu.
  beo-beo: E da moloidafa hou, amola hou ida:iwane amoga Ea dunu ouligimu.
  tpi-OTNT: Long stretpela pasin olsem, em bai i bosim ol manmeri bilong en. Em bai
    i stap strong na mekim gut wok bilong en oltaim.
  hau-SA: Adalci ne zai zama abin ɗamararsa aminci kuma igiyar da zai ɗaura kewaye
    da gindinsa.
  uig-LAT: Uning belwéghi heqqaniyliq, Chatraqliqi bolsa sadiqliq bolidu.
  nde-nde: Ukulunga kuzakuba libhanti lakhe, ukwethembeka kube luzwezwe ekhalweni
    lwakhe.
  ton-ton: Pea ko e noʻo ʻo hono kongaloto ʻae māʻoniʻoni, pea ko e nonoʻo ʻo hono
    noʻotanga vala ʻae moʻoni.
  ces-1613: Nebo spravedlnost bude pasem bedr jeho, a pravda přepásaním ledví jeho.
  eng-WMB: Righteousness will be the belt around his waist, and faithfulness the belt
    around his waist.
  tam-TCV: நீதி அவரது அரைக்கச்சையாகவும், உண்மை அவரின் இடைக்கச்சையாகவும் இருக்கும்.
  ceb-ULB: Ang pagkamatarong mao ang bakos sa iyang hawak, ug ang pagkamatinud-anon
    ang bakos sa iyang bat-ang.
  pol-UBG: Sprawiedliwość będzie pasem jego bioder, a prawda pasem jego lędźwi.
  agr-agr: Niig pegkeg takatan dekaskea nujai ayamjak maanitkatnai.
  kyc-kyc: Baame banya wambu dupwa pipya rolo ingyuo paramopa lao mona angi palenge
    ingyuo iso karara ingilyamo.
  urd-GVU: وہ راست بازی کے پٹکے اور وفاداری کے زیرجامے سے ملبّس رہے گا۔
  deu-1912: Gerechtigkeit wird der Gurt seiner Lenden sein und der Glaube der Gurt
    seiner Hüften.
  ntj-ntj: Nyangka puurrpa palunyalu tjukarurru nyinarranytjalu yarnangu pirninyartu
    walykumunulu kanyinma.
  kan-2017: ಧರ್ಮವೇ ಅವನಿಗೆ ನಡುಕಟ್ಟು, ಪ್ರಾಮಾಣಿಕತೆಯೇ ಸೊಂಟಪಟ್ಟಿ.
  yap-yap: Bayi gagiyegnag e tirok e girdi’ nrogon nib mat’aw ma ba yal’uw.
  hlt-MCSB: A cinghen ah duengnah hailaem, a pumpu ah uepomnah hailaem om ni.
  mdy-ETH: ዒ ፔኤኮ ዴሮ ዎይሣኒ ኬርና ቱካሢ ጎኑሞ ኬርና ዒ ማራሢያ ጉሙርቂንቲሢ ማዓንዳኔ።
  twi-ASANTE: Tenenee bɛyɛ nʼabɔsoɔ na nokorɛdie ayɛ nʼabɔwomu.
  eng-WEBU: Righteousness will be the belt around his waist, and faithfulness the
    belt around his waist.
  wal-wal: Xillotettai a xeessau dancco gidana; ammanettiyoogeekka a miyyiyau qabatto
    gidana.
  spa-PDDPT: La justicia será el cinto de sus órganos internos, y la fidelidad, el
    cinturón de su cintura.
  gun-gun: Ku'akuaa rami ojee omoĩ 'rã teko porã, ha'e joguereko 'rã ojeroviapy oikoa
    rupi.
  ilo-ULB: Kinalintegto ti barikes ti siketna, ken ti kinapudnonto ti barikes ti patongna.
  kpg-kpg: Gei Mee gaa dagi ana daangada gi di tonu mo di manawa dahi.
  uig-ARA: ئۇنىڭ بەلۋېغى ھەققانىيلىق، چاتراقلىقى بولسا سادىقلىق بولىدۇ.
  sus-sus: A fe birin nabama tinxinyi nan na, a xa laayidi mu kanama feo.
  pon-2006: E pahn ketin kaunkihda sapwellime aramas akan pwuhng oh loalopwoat.
  jae-jae: Eŋ ênac biŋ gêdêŋ êtu nê obo ênêc dambê palê ma biŋ ŋaŋêŋ êtu nê ômbiŋkap.
  ksd-ksd: Ma na vi pit ma ra mangamangana takodo ta.ra livuana, ma ra dovotina a
    vipit ta ra luna.
  tur-YTC: Belini çevreleyen kuşak doğruluk, Belini çevreleyen kemer sadakat olacak.
  grc-BRENT: Καὶ ἔσται δικαιοσύνῃ ἐζωσμένος τὴν ὀσφὺν αὐτοῦ, καὶ ἀληθείᾳ εἱλημένος
    τὰς πλευράς.
  ind-AYT: Kebenaran akan menjadi sabuk di pinggang-Nya dan kesetiaan adalah ikat
    pinggang-Nya.
  nya-nya: Chilungamo chidzakhala ngati lamba wake ndipo kukhulupirika kudzakhala
    ngati chomangira mʼchiwuno mwake.
  hrv-hrv: On će pravdom opasati bedra, a vjernošću bokove.
  mps-mps: Te tama doloba pai kolesagago tama aga we bidi tonaluaibao. Aga bomo elama
    bidiyu, aga sę bugagia yaibao.
  tpi-tpi: Long stretpela pasin olsem, em bai i bosim ol manmeri bilong en. Em bai
    i stap strong na mekim gut wok bilong en oltaim.
  dan-1931: Og Retfærd er Bæltet, han har om sin Lænd, Trofasthed Hofternes Bælte.
  vie-OVCB: Người sẽ dùng đức công chính làm dây nịt và thành tín làm dây lưng.
  guj-2017: ન્યાયીપણું તેનો કમરપટો અને વિશ્વાસુપણું તેનો કમરબંધ થશે.
  pon-2006A: E pahn ketin kaunkihda sapwellime aramas akan pwuhng oh loalopwoat.
  por-BRBSL: A justiça será o cinto ao redor de sua cintura, e a fidelidade do cinto
    em torno de sua cintura.
  cth-cth: Lannae hoi yuemkamcunae teh a keng dawk kâyeng e taisawm lah ao.
  twi-twi: Trenee bɛyɛ nʼabɔso na nokwaredi ayɛ nʼabɔso.
  hlt-hlt: A cinghen ah duengnah hailaem, a pumpu ah uepomnah hailaem om ni.
  tbz-SIM: Ò yóó nyi mɛwetímmɛ̀ mmɛ nɛ̀ timɔ́mmɔnti fɛnɑɑ̀kɔ̃̀nfɛ̀ kɔ̃mɛ o kɑ sɑ̃́ɑ̃̀.
  msy-2020: An arazir aghuim mati gumazim letɨn uabɨ amɨghɨrɨ, an an ikɨtɨ, a gumazamizibar
    ganam. Eghtɨ an nɨghnɨzir gavgavir arazir aghuim gamim, mati inim gumazimɨn evarim
    avara, an an ikɨtɨ, a uan ingangarim damuvɨra ikiam.
  dop-dop: Tɑmpɑnɑ tǝŋʋɣʋ nɑ kʋpɑntʋ lɑpʋ kɑ́ pǝsɩ ɩsɩɩ tɑmpɑlɑ nɑ ɩ́ tɔɣɔlɩ.
  azb-azb: O, belini salehliklə qurşayacaq, Sədaqəti kəmər kimi taxacaq.
  eng-DBY: And righteousness shall be the girdle of his reins, and faithfulness the
    girdle of his loins.
  hin-2017: उसकी कटि का फेंटा धार्मिकता और उसकी कमर का फेंटा सच्चाई होगी। (यशा. 59:17,
    इफि. 6:14)
  wol-KYG: Njekk lay gañoo, takkoo kóllëre.
  eng-YLT: And righteousness hath been the girdle of his loins, And faithfulness —
    the girdle of his reins.
  kne-kne: Nalinteg ya matalek ay mangituray sin ipogaw na.
  eng-WYC-2017: And rightfulness [or rightwiseness] shall be the girdle of his loins,
    and faith shall be the girding of his reins.
  eng-WMBB: Righteousness will be the belt around his waist, and faithfulness the
    belt around his waist.
  urd-GVH: वह रास्तबाज़ी के पटके और वफ़ादारी के ज़ेरजामे से मुलब्बस रहेगा।
  rug-rug: Sa tinoṉoto si kote dokoho nia Sa meke sa ṉinoṉo si kote ilupu nia Sa pa
    kopetena.
  gaz-gaz: Qajeelummaan teepha mudhii isaa ti; amanamummaan immoo sabbata mudhii isaa
    ti.
  fra-LSG: La justice sera la ceinture de ses flancs, Et la fidélité la ceinture de
    ses reins.
  gnn-gnn: Liŋgu bitjan liŋgu ŋayi yurru djämanydja nhä ŋunhi dhunupa ga ŋamakurru'
    Godkala maŋutjiŋura.
  yal-yal: Tinxinyaan nun tɔgɔndiyaan luma nɛn a yi alo tagi xidin muxun tagi waxatin
    birin.
  iou-iou: Bureni, ämawebeniye nadäŋ yämiŋpäŋ kädet siwoŋi uterak api yabäŋ yäwarek.
  haw-1868: O ka pono no ke kaei o kona puhaka, A o ka oiaio hoi ke kakoo o kona kikala.
  arb-NAV: لأَنَّهُ سَيَرْتَدِي الْبِرَّ وَيَتَمَنْطَقُ بِالأَمَانَةِ.
  ewe-ewe: Dzɔdzɔenyenye anye eƒe alidziblaka, eye nyateƒe anye alidziblanu le eƒe
    aklito.
  eng-LEE: And righteousness shall be the girdle of his loins, and faithfulness the
    girdle of his hips.
  asm-FB: ধাৰ্মিকতা তেওঁৰ কঁকালৰ টঙালি হ’ব, আৰু বিশ্বস্ততা তেওঁৰ কটিবন্ধন হ’ব।
  sus-A: عَ قٍ بِرِن نَبَمَ تِنشِنيِ نَن نَ، عَ شَ لَايِدِ مُ كَنَمَ قٍوٌ.
  fra-SBL: La justice sera la ceinture de sa taille, et la fidélité la ceinture autour
    de sa taille.
  hbo-hbo: וְהָ֥יָה צֶ֖דֶק אֵזֹ֣ור מָתְנָ֑יו וְהָאֱמוּנָ֖ה אֵזֹ֥ור חֲלָצָֽיו׃
  piu-2006: '@see-verse:ISA.011.004'
  pjt-pjt: Panya paluṟu palumpa aṉangu tjuṯa mayatjarira tjukaṟurungku alatjiṯu kanyilku
    munu tjananya kalkuntjatjanungku palyalku alatjiṯu.
  kik-kik: Ũthingu nĩguo ũgaatuĩka mũcibi wake, naguo wĩhokeku ũtuĩke mwĩhotoro wake
    wa njohero.
  fra-NCL: La justice ceindra ses flancs, et la fidélité sera la ceinture de ses reins.
  cek-AK: Toenghaih loe anih ih kaengkaeh ah om ueloe, oepthohhaih loe kaengah angzaeng
    ih kazii ah om tih.
  cuk-cuk: Igar-napiragwadi, molidub-saderba-naiyobi, oyodii guoed. Innikidaedi, e-musir-edinnedyobi,
    oyodii guoed.
  uig-CYR: Униң бәлвеғи һәққанийлиқ, Чатрақлиғи болса садиқлиқ болиду.
  pma-pma: Vatte ten losilkatien onen hehi maluen ka anatinien.
  tel-2017: అతని నడుముకు న్యాయం, అతని మొలకు సత్యం నడికట్టుగా ఉంటాయి.
  hat-BSA: Anplis, ladwati va sentiwon an ki antoure ren Li e fidelite va sentiwon
    ki pase nan senti Li a.
  bxh-bxh: Laulau dudulai yo liba dudulai mate ana bwaꞌulu
  kos-kos: El fah leumi mwet lal ke pwaye ac suwoswoslana.
  hbo-WLC: וְהָ֥יָה צֶ֖דֶק אֵז֣וֹר מָתְנָ֑יו וְהָאֱמוּנָ֖ה אֵז֥וֹר חֲלָצָֽיו׃
  ibo-ibo: Ezi omume ya ga-adị ka ihe ike nʼume, ma ikwesi ntụkwasị obi ga-abụ ihe
    okike ukwu ya.
  ory-ory: ଧର୍ମ ତାହାଙ୍କ କଟିଦେଶର ପଟୁକା ଓ ବିଶ୍ୱସ୍ତତା ତାହାଙ୍କ କଟିର ପଟୁକା ହେବ।
  chk-chk: Epwe nemeni nöün aramas fän pwüng me allükülük.
  rop-rop: Im garra jidan brabli trubala men, en im garra oldei gibitbat feyago langa
    ebribodi.
  ukr-1871: Справедливість буде в його поясом чересел, а правда — підперезом ребер
    у його.
  deu-1951: Gerechtigkeit wird der Gurt seiner Lenden und Wahrheit der Gurt seiner
    Hüften sein.
  eng-JPS: And righteousness shall be the girdle of his loins, and faithfulness the
    girdle of his reins.
  srp-1865: I pravda æe mu biti pojas po bedrima, i istina pojas po bocima.
  lug-lug: Obutuukirivu, bwe buliba olukoba lwe yeesibya, n’obwesigwa, bw’alyesiba
    mu kiwato kye.
  heb-heb: והיה צדק אזור מתניו והאמונה אזור חלציו׃
  ben-IRV: ধার্ম্মিকতা তাঁর কোমর-বন্ধনী হবে এবং বিশ্বস্ততা তাঁর নীচের অংশের পট্টি
    হবে।
  pan-pan: ਧਰਮ ਉਹ ਦੀ ਕਮਰ ਦਾ ਪਟਕਾ ਹੋਵੇਗਾ, ਅਤੇ ਵਫ਼ਾਦਾਰੀ ਉਹ ਦੇ ਲੱਕ ਦੀ ਪੇਟੀ ਹੋਵੇਗੀ।
  mya-JVB: တရား နှင့် သစ္စာ သည် သူ ၏ ခါးပန်း ခါးစည်း ဖြစ်လိမ့်မည်။
  tte-O: Yo mumuga dudulaina kana wakisowa yo meli yawasosi diyana kana pasa.
  hmo-hmo: Iena Basileia taudia be do ia gunalaia, mai maoromaoro bona momokani danu.
  urd-urd: उसकी कमर का पटका रास्तबाज़ी होगी और उसके पहलू पर वफ़ादारी का पटका होगा।
  rus-SYN: И будет препоясанием чресл Его правда, и препоясанием бедр Его - истина.
  bqc-SIM: A yã́zɛde kuluka báa ũ, a náai dↄ a pi asana ũ.
  tcz-CHONGTHU: Chonphatna konggah kigah bangin kigah intin, chuleh kivonna sungnung
    bangin thutah aki ah ding ahi.
  mar-mar: धार्मिकता त्याचा कमरबंद असेल, आणि विश्वास त्याचा कमरवेष्टन होईल.
  soq-soq: Dewa dodomana ipa iga rua me nowe taupi, ita euda wadepiitue dewakasalempaa
    dewawa gara nouwo tauia rua nowe taupi.
  qub-qub: Pay imaypis alli cajllata, rasun cajllata ruraj cashanmi canga chegllanta
    watacunanno.
  hat-hat: L'a gouvènen pèp la san patipri, l'a dirije pèp la jan sa dwe fèt!
  eng-BSB: Righteousness will be the belt around His hips, and faithfulness the sash
    around His waist.
  eng-WEBPB: Righteousness will be the belt around his waist, and faithfulness the
    belt around his waist.
  kbq-kbq: Ana kini ne'mofo fatgo avu'avazamo'a, amu'nofi reankna nehanigeno, ke'are'ma
    oti'neno anankema amage'ma ante avu'avazamo'a, efeke kukena azo'naregati ante
    kreramigeno asoparega evuramiaza hu'ne.
  nhe-BL: Pampa quema yajaya tlanahuatis, quichihuas senquistoc tlen xitlahuac huan
    nochipa itztos temachtli.
  gub-BL: Weruze'eg putar wemiaihu ukatu haw rupi wà nehe, umunar 'ymaw rupi wà nehe
    no.
  eng-DRA: 'And justice shall be the girdle of his loins: and faith the girdle of
    his reins.'
