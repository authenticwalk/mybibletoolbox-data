verse: ISA.011.002
translations:
  mal-C: യഹോവയുടെ ആത്മാവ് അദ്ദേഹത്തിന്റെമേൽ ആവസിക്കും— ജ്ഞാനത്തിന്റെയും വിവേകത്തിന്റെയും
    ആത്മാവ്, ആലോചനയുടെയും ശക്തിയുടെയും ആത്മാവ്, പരിജ്ഞാനത്തിന്റെയും യഹോവാഭക്തിയുടെയും
    ആത്മാവുതന്നെ—
  deu-TKW: 'Der Geist Jahwes wird sich auf ihn niederlassen: Ein Geist der Weisheit
    und des Verstandes, ein Geist des Rats und der Kraft, ein Geist der Erkenntnis
    und der Furcht Jahwes.'
  lin-lin: 'Molimo na Yawe akowumela na likolo na Ye : Molimo ya bwanya mpe ya mayele,
    Molimo ya toli mpe ya nguya, Molimo ya boyebi mpe ya kotosa Yawe ;'
  eng-LSV: The Spirit of YHWH has rested on Him, || The Spirit of wisdom and understanding,
    || The Spirit of counsel and might, || The Spirit of knowledge and fear of YHWH.
  eng-GNV: 'And the Spirite of the Lord shall rest vpon him: the Spirite of wisedome
    and vnderstanding, the Spirite of counsell and strength, the Spirite of knowledge,
    and of the feare of the Lord,'
  eng-WEBSTER: And the spirit of the LORD will rest upon him, the spirit of wisdom
    and understanding, the spirit of counsel and might, the spirit of knowledge and
    of the fear of the LORD;
  nhw-BL: Huan quema tlacatis nopa yancuic tlanahuatijquetl, Itonal TOTECO motlalis
    ipan ya. Huan nopa Tonaltzi quimacas tlamachilistli, tlalnamiquilistli huan quichihuas
    ma eli se cuali tetlalnamictijquetl. Por nopa Tonaltzi quipiyas chicahualistli
    huan tlaiximatili para tlanahuatis huan tlahuel quitlepanitas TOTECO.
  swh-ONEN: Roho wa Bwana atakaa juu yake, Roho wa hekima na wa ufahamu, Roho wa shauri
    na wa uweza, Roho wa maarifa na wa kumcha Bwana
  bba-bba: Gusunɔn Hunde u ko n dɑ n wɑ̃ɑ kɑ wi. Hunde wi, u koo nùn bwisi kɑ dɑm
    kɛ̃ u kɑ win tɔmbu kpɑrɑ, kpɑ u Gusunɔn kĩru ɡiɑ u nùn nɑsiɑ.
  eng-KJVCPB: And the Spirit of the Lord shall rest upon him, The spirit of wisdom
    and understanding, The spirit of counsel and might, The spirit of knowledge and
    of the fear of the Lord;
  luo-luo: Roho mar Jehova Nyasaye nobi kuome, en Roho makelo rieko gingʼeyo, kendo
    mangʼadone ji rieko kendo miyogi teko, bende en Roho mapuonjo ji luoro Jehova
    Nyasaye,
  meu-meu: Iehova ena Lauma ese baine rohea, aonega bona lalo-parara laumana, hahealo
    bona siahu laumana, diba-maoro bona Iehova garina laumana.
  npi-ULB: परमप्रभुको आत्मा उहाँमाथि रहेनुहुनेछ, बुद्धि र समझको आत्मा, सुझाव र शक्तिको
    आत्मा, ज्ञान र परमप्रभुको भयको आत्मा ।
  yor-yor: Ẹ̀mí Olúwa yóò sì bà lé e, ẹ̀mí ọgbọ́n àti ti òye, ẹ̀mí ìmọ̀ràn àti ti
    agbára, ẹ̀mí ìmọ̀ àti ti ìbẹ̀rù Olúwa.
  pes-OPCB: روح خداوند بر آن شاخه قرار خواهد گرفت، یعنی روح حکمت و فهم، روح مشورت
    و قوت، و روح شناخت و ترس از خداوند.
  tgl-ULB: Mapapasakanya ang espiritu ni Yahweh, espiritu ng karunungan at pang-unawa,
    espiritu ng paggabay at kapangyarihan, ang espiritu ng kaalaman at takot kay Yahweh.
  hui-hui: Anduane Homogonaga Dinini ibugua ogoni ibuha íbu howa mini gigabi wialu
    ibu kini hongoheore howa ibunaga wali agaliru haru holene mini mandabi hongoheore
    wu holebira. Ibugua Anduane Homogonaga hame ledago mandabi howa ibu Anduane Homogo
    andaneha haabo holebira.
  mya-mya: သူ​သည်​မိ​မိ​ပြည်​သူ​တို့​အား​အုပ်​စိုး​ရန် ဉာဏ်​ပ​ညာ၊ အ​သိ​ပ​ညာ​နှင့်၊
    စွမ်း​ရည်​ကို ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​တန်​ခိုး အား​ဖြင့်​ရ​လိမ့်​မည်။ သူ​သည်​ထာ​ဝရ​ဘု​ရား​၏​အ​လို​တော်​ကို​သိ​၍
    ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་དེ། ཤེས་རབ་དང་རྣམ་དཔྱོད་ཀྱི་ཐུགས་ཉིད། མཐུ་སྟོབས་དང་སློབ་སྟོན་གྱི་ཐུགས་ཉིད།
    མཁྱེན་རྒྱ་དང་དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པའི་ཐུགས་ཉིད་བཅས་དེའི་སྟེང་དུ་བཞུགས་པར་འགྱུར།
  wsk-wsk: Se Yawe ko Bur nu kumik ago lilimaruk ale ikia sinar se kitigot ningo tuokko;
    ale kiti guruga ningo se sokel lilim mu tuokko; ale ikia ningo se kua Yawe bowa
    ningi la bagara ko munan ago tuokko.
  sna-sna: Mweya waJehovha uchagara pamusoro pake, mweya wouchenjeri newokunzwisisa,
    mweya wokurayira nowesimba, mweya wokuziva newokutya Jehovha,
  spa-BLM: 'El Espíritu de Yahvé descansará sobre él: el espíritu de la sabiduría
    y el entendimiento, el espíritu del consejo y la fuerza, el espíritu del conocimiento
    y del temor de Yahvé.'
  cac-cac: Ol ochn̈ej Yespíritu Jehová yed'oc. A' ol ac'an sjelanil yed' yaj pensaril.
    Yuj Yespíritu chi', ol nachajel yac'an razón, ay pax yipal. Ol yojtaquejel Jehová,
    ol ic'jocpaxchaan̈ yuuj.
  swh-ULB: Na roho wa Bwana atashuka juu yake, roho wa hekima na maelewano, roho ya
    maelekezo na ukuu, roho ya maarifa na hofu ya Yahwe.
  bel-bel: і спачне на Ім Дух Гасподні, дух мудрасьці і розуму, дух рады і моцы, дух
    пазнаньня і пабожнасьці;
  wed-wed: 'Ma Bada Aruana tauna au tepana ina rauei da: Nuaulaula ma aramana ḡaeḡaena
    ina verei, ana oḡa tara aiaina ma tepa tora ina verei, da ana rava ina paina-kauei.
    Bada ina aramanei ma ina vivirei.'
  deu-ELBBK: Und auf ihm wird ruhen der Geist des HERRN, der Geist der Weisheit und
    des Verstandes, der Geist des Rates und der Kraft, der Geist der Erkenntnis und
    der Furcht des HERRN;
  mbb-OT: Edumelahan sikandin te Mulin-ulin te Nengazen su wey meveǥayi sikandin te
    ketau, kedsavut, ebilidad te kebpelanu, gehem, keuluwanen, wey kedtahud diyà te
    Nengazen.
  mal-2015: അവന്റെ മേൽ യഹോവയുടെ ആത്മാവു ആവസിക്കും; ജ്ഞാനത്തിന്റെയും വിവേകത്തിന്റെയും
    ആത്മാവു, ആലോചനയുടെയും ബലത്തിന്റെയും ആത്മാവു, പരിജ്ഞാനത്തിന്റെയും യഹോവാഭക്തിയുടെയും
    ആത്മാവു തന്നേ.
  gup-gup: Kaluk Yawey Namalngmakkaykenh nuye kabikukbarlmikan namekbe king ba bu
    kabiwon kunmayali kunmak, dja kabibukkan kundjalwern, dja mak kabimarnbun namekbe
    king ba bu kabenbukkabukkan birriwern bininj bu mandjadkenh. Warridj nahni Namalngmakkaykenh
    kabiwon kundulkarre, dja mak kabibukkan ba bu nungka kabiwernhburrbun nawu Yawey
    kore kabimarrkmang nuye.
  rmc-rmc: Avela pre leste o Duchos le RAJESKRO; o Duchos, so les dela goďi a dela
    leske te achaľol; o Duchos, so leske radzinela a dela les zor; o Duchos, so leske
    dela te prindžarel le RAJES a te daral pes lestar.
  pes-OPV: و روح خداوند بر او قرار خواهدگرفت، یعنی روح حکمت و فهم و روح مشورت و قوت
    و روح معرفت و ترس خداوند.
  ron-1924: Духул Домнулуй Се ва одихни песте Ел, дух де ынцелепчуне ши де причепере,
    дух де сфат ши де тэрие, дух де куноштинцэ ши де фрикэ де Домнул.
  aui-aui: Yawe God kanumina na touna gwabine, bi noko kanumina nuwagiura da akowa
    inavereni na yana wawaya inibadena yaporidi, kanuma iiyabo ininaghoveni bi noghota
    rotomanidi inabera da yana nuwagiura inakivina, kanuma iiyabo iniwiiteni na inakowa
    da Yawe God inakabikarawayeni.
  ben-OBCV: সদাপ্রভুর আত্মা তাঁর উপরে অবস্থিতি করবেন, তা হল প্রজ্ঞা ও বুদ্ধির আত্মা,
    পরামর্শদানের ও পরাক্রমের আত্মা, জ্ঞানের আত্মা ও সদাপ্রভুর ভয়ের আত্মা
  som-som: oo waxaa ku dul joogi doona Ruuxa Rabbiga oo ah ruuxa xigmadda iyo waxgarashada,
    iyo ruuxa talada iyo xoogga, iyo ruuxa aqoonta iyo ka cabsashada Rabbiga.
  lat-VUC: 'Et requiescet super eum spiritus Domini: spiritus sapientiæ et intellectus,
    spiritus consilii et fortitudinis, spiritus scientiæ et pietatis;'
  eng-ASVBT: And the Spirit of Jehovah shall rest upon him, the spirit of wisdom and
    understanding, the spirit of counsel and might, the spirit of knowledge and of
    the fear of Jehovah.
  ita-1885: E lo Spirito del Signore riposerà sopra esso; lo Spirito di sapienza e
    d'intendimento; lo Spirito di consiglio e di fortezza; lo Spirito di conoscimento
    e di timor del Signore.
  eng-LXXUP: and the Spirit of God shall rest upon him, the spirit of wisdom and understanding,
    the spirit of counsel and strength, the spirit of knowledge and godliness shall
    fill him;
  eng-ULB: The Spirit of Yahweh will rest upon him, the Spirit of wisdom and understanding,
    the Spirit of instruction and might, the Spirit of knowledge and of the fear of
    Yahweh.
  spa-VBL: Descansará sobre él el Espíritu del Señor, que es Espíritu de sabiduría
    y de entendimiento, Espíritu de consejo y de poder, Espíritu de conocimiento y
    de temor del Señor.
  fra-_FOB: Et l'Esprit de l'Éternel reposera sur lui, l'Esprit de sagesse et d'intelligence,
    l'Esprit de conseil et de force, l'Esprit de science et de crainte de l'Éternel.
  mal-mal: അവന്റെമേൽ യഹോവയുടെ ആത്മാവ് ആവസിക്കും; ജ്ഞാനത്തിന്റെയും വിവേകത്തിന്റെയും
    ആത്മാവ്, ആലോചനയുടെയും ബലത്തിന്റെയും ആത്മാവ്, പരിജ്ഞാനത്തിന്റെയും യഹോവാഭക്തിയുടെയും
    ആത്മാവുതന്നെ.
  urd-GVR: Rab kā Rūh us par ṭhahregā yānī hikmat aur samajh kā Rūh, mashwarat aur
    quwwat kā Rūh, irfān aur Rab ke ḳhauf kā Rūh.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍त मेको तारी नाइश्‍शा बाक्‍ब। मेको जोक्‍ब तुइक्‍ब
    नु रुप्‍तीक सोक्‍त बाक्‍ब। अर्ती गेब नु सक्ति गेब सोक्‍त बाक्‍ब। मेको जोक्‍तीक
    तुइक्‍तीक थुं गेब नु परमप्रभु यावे कली मान पा हिंब सोक्‍त बाक्‍ब।
  eng-NOY: The spirit of Jehovah shall rest upon him, The spirit of wisdom and understanding,
    The spirit of counsel and might, The spirit of the knowledge and of the fear of
    Jehovah,
  ita-1927: 'Lo spirito dell’Eterno riposerà su lui: spirito di sapienza e di intelligenza,
    spirito di consiglio e di forza, spirito di conoscenza e di timor dell’Eterno.'
  ckb-ckb: ڕۆحی یەزدان لەسەری دەنیشێتەوە، ڕۆحی دانایی و تێگەیشتن، ڕۆحی ڕاوێژ و ئازایەتی،
    ڕۆحی زانین و لەخواترسی،
  eng-BBE: And the spirit of the Lord will be resting on him, the spirit of wisdom
    and good sense, the spirit of wise guiding and strength, the spirit of knowledge
    and of the fear of the Lord;
  kan-OKCV: ಅವನ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಆತ್ಮ, ಜ್ಞಾನ ಮತ್ತು ವಿವೇಕದಾಯಕ ಆತ್ಮ, ಸಮಾಲೋಚನೆ ಮತ್ತು ಪರಾಕ್ರಮಗಳನ್ನು
    ಹುಟ್ಟಿಸುವ ಆತ್ಮ, ತಿಳುವಳಿಕೆ ಮತ್ತು ಯೆಹೋವ ದೇವರ ಭಯದ ಆತ್ಮ,
  tam-2017: ஞானத்தையும் உணர்வையும் அருளும் ஆவியும், ஆலோசனையையும் பெலனையும் அருளும்
    ஆவியும், அறிவையும் யெகோவாவுக்குப் பயப்படுகிற பயத்தையும் அருளும் ஆவியுமாகிய யெகோவாவுடைய
    ஆவியானவர் அவர்மேல் தங்கியிருப்பார்.
  spa-RV-1909: Y reposará sobre él el espíritu de Jehová; espíritu de sabiduría y
    de inteligencia, espíritu de consejo y de fortaleza, espíritu de conocimiento
    y de temor de Jehová.
  ron-BTF: Şi duhul DOMNULUI se va odihni peste el, duhul înţelepciunii şi al înţelegerii,
    duh de sfătuire şi de putere, duhul cunoaşterii şi al temerii de DOMNUL;
  eng-WEBP: 'The LORD’s Spirit will rest on him: the spirit of wisdom and understanding,
    the spirit of counsel and might, the spirit of knowledge and of the fear of the
    LORD.'
  eng-FBV: The Spirit of the Lord will rest on him, which is Spirit of wisdom and
    understanding, a Spirit of advice and power, a Spirit of knowledge and awe of
    the Lord.
  nld-1939: 'De geest van Jahweh zal op Hem rusten: De geest van wijsheid en verstand,
    De geest van raad en sterkte, De geest van kennis en godsvrucht,'
  nch-BL: Huan quema tacatis nopa yancuic tanahuatijquet, Itonal TOTECO motalis ipan
    ya. Huan nopa Tonaltzi quimacas tamachilisti, talnamiquilisti huan quichihuas
    ma eli se cuali tetalnamictijquet. Por nopa Tonaltzi quipiyas chicahualisti huan
    taixmatili para tanahuatis huan tahuel quitepanitas TOTECO.
  vie-1934: Thần của Đức Giê-hô-va sẽ ngự trên Ngài, tức là thần khôn ngoan và thông
    sáng, thần mưu toan và mạnh sức, thần hiểu biết và kính sợ Đức Giê-hô-va.
  hin-CV: याहवेह का आत्मा, बुद्धि और समझ का आत्मा, युक्ति और सामर्थ्य का आत्मा, ज्ञान
    और समझ की आत्मा—
  eng-OURB: 'Ruach Yahweh [Spirit, Breath of He sustains breathing] will rest on him:
    the ruach ·spirit, breath· of wisdom and understanding, the ruach ·spirit, breath·
    of counsel and might, the ruach ·spirit, breath· of knowledge and of the fear
    of Adonai .'
  spa-BES: Y el espíritu del Señor descansará sobre él, el espíritu de sabiduría e
    inteligencia, el espíritu de guía sabia y poder, el espíritu de conocimiento y
    del temor del Señor;
  tdx-tdx: Hipetak’ ama’e ty Arofo’ Iehovà, ty arofon-kihitse naho faharendrehañe,
    ty arofom-panoroañe naho haozarañe, ty arofon-kilala naho ty fañeveñañe am’ Iehovà.
  tha-KJV: และพระวิญญาณของพระเยโฮวาห์จะอยู่บนท่านนั้น คือวิญญาณแห่งปัญญาและความเข้าใจ
    วิญญาณแห่งการวินิจฉัยและอานุ​ภาพ วิญญาณแห่งความรู้และความยำเกรงพระเยโฮวาห์
  por-BR-2018: 'E repousará sobre ele o Espírito do SENHOR: o Espírito de sabedoria
    e de entendimento, o Espírito de conselho e força, o Espírito de conhecimento
    e temor ao SENHOR.'
  deu-ELO: Und auf ihm wird ruhen der Geist Jehovas, der Geist der Weisheit und des
    Verstandes, der Geist des Rates und der Kraft, der Geist der Erkenntnis und Furcht
    Jehovas;
  eng-WYC-2018: And the Spirit of the Lord shall rest on him, the spirit of wisdom
    and of understanding, the spirit of counsel and of strength, the spirit of knowing
    and of piety;
  epo-epo: Kaj estos sur li la spirito de la Eternulo, spirito de saĝo kaj prudento,
    sprito de konsilo kaj forto, spirito de sciado kaj de timo antaŭ la Eternulo.
  uig-PIN: Wǝ Pǝrwǝrdigarning Roⱨi, Yǝni danaliⱪning wǝ yorutuxning Roⱨi, Nǝsiⱨǝt
    wǝ küq-ⱪudrǝtning Roⱨi, Bilim wǝ Pǝrwǝrdigardin ǝyminixning Roⱨi uning üstigǝ
    qüxüp turidu;
  beo-beo: 'Hina Gode Ea A:silibu Hadigidafa Gala da amo Amoda Ea dogo ganodini aligila
    sa:i esalebe ba:mu. Gode Ea A:silibu da dawa:su bagade amola ida:iwane gala Ema
    imunu. E da dunuma fada:i sia: amola gasa bagade hou imunusa: dawa:.'
  tpi-OTNT: Spirit bilong Bikpela bai i kam i stap long em na givim em gutpela save
    na tingting, na bai em i stap strongpela king na i gat gutpela tingting na save
    bilong bosim ol manmeri bilong en. Em bai i save long tingting bilong Bikpela.
    Oltaim em bai i stap aninit long Bikpela,
  hau-SA: Ruhun Ubangiji zai kasance a kansa, Ruhun hikima da na fahimta, Ruhun shawara
    da na iko, Ruhun sani da na tsoron Ubangiji,
  uig-LAT: We Perwerdigarning Rohi, Yeni danaliqning we yorutushning Rohi, Nesihet
    we küch-qudretning Rohi, Bilim we Perwerdigardin eyminishning Rohi uning üstige
    chüshüp turidu;
  nde-nde: UMoya kaThixo uzakuba phezu kwakhe, uMoya wokuhlakanipha lowokuqedisisa,
    uMoya wokweluleka lowamandla, uMoya wokwazi lowokwesaba uThixo,
  ton-ton: Pea ʻe nofo ʻiate ia ʻae Laumālie ʻo Sihova, ʻae laumālie ʻoe poto mo e
    faʻa ʻilo, ʻae laumālie ʻoe akonaki mo e mālohi, ʻae laumālie ʻoe ʻilo pea mo
    e manavahē kia Sihova;
  ces-1613: Na němž odpočine Duch Hospodinův, Duch moudrosti a rozumnosti, Duch rady
    a síly. Duch umění a bázně Hospodinovy.
  eng-WMB: 'The LORD’s Spirit will rest on him: the spirit of wisdom and understanding,
    the spirit of counsel and might, the spirit of knowledge and of the fear of the
    LORD.'
  tam-TCV: யெகோவாவின் ஆவியானவர் அவரில் தங்குவார். ஞானத்தையும், விளங்கும் ஆற்றலையும்,
    ஆலோசனையையும், பெலனையும், அறிவையும், யெகோவாவுக்குப் பயப்படுகிற பயத்தையும் அருளும்
    ஆவியானவரே அவரில் தங்குவார்.
  ceb-ULB: Mopuyo kaniya ang Espiritu ni Yahweh, ang espiritu sa kaalam ug sa pagsabot,
    ang espiritu sa pagpanudlo ug sa gahom, ang espiritu sa kahibalo ug sa kahadlok
    kang Yahweh.
  pol-UBG: I spocznie na nim Duch PANA, duch mądrości i rozumu, duch rady i mocy,
    duch poznania i bojaźni PANA.
  agr-agr: Nunikmatai Tuke Pujuu Wakani niyai pujus unuimatan, shiig anentaimtan,
    senchimetan, tuja Apajuín shiig wainu asamtai, puyatjus umigtan susatnai.
  kyc-kyc: Anatunya Imambu dokome baa mona palenge singinya renge soo gisinginya rengepe
    mora petengena rengepe baa keta mairamopa baame banya wambu dupwa iso karara.
    Baame Anatumi dopa pipyali lao suu pyaramo dupwana soo gisapala baa ketae pyambuo
    kararamopa
  urd-GVU: رب کا روح اُس پر ٹھہرے گا یعنی حکمت اور سمجھ کا روح، مشورت اور قوت کا روح،
    عرفان اور رب کے خوف کا روح۔
  deu-1912: auf welchem wird ruhen der Geist des HERRN, der Geist der Weisheit und
    des Verstandes, der Geist des Rates und der Stärke, der Geist der Erkenntnis und
    der Furcht des HERRN.
  ntj-ntj: Nyangka Mama Kuurrku Kuurtilu puurrpa palunyanya nintipungkula kanyinma.
    Nyangka-tjananya palunyaku yarnangu pirninya nintipukalu kanyinma. Palunyalu Mama
    Kuurrnga kuliranytjalu marninypungama.
  kan-2017: ಆ ಅಂಕುರದ ಮೇಲೆ ಜ್ಞಾನ ವಿವೇಕದಾಯಕ ಆತ್ಮ, ಆಲೋಚನಾ ಪರಾಕ್ರಮಗಳನ್ನು ಹುಟ್ಟಿಸುವ ಆತ್ಮ,
    ತಿಳಿವಳಿಕೆಯನ್ನೂ ಮತ್ತು ಯೆಹೋವನ ಭಯವನ್ನೂ ಉಂಟುಮಾಡುವ ಆತ್ಮ, ಅಂತು ಯೆಹೋವನ ಆತ್ಮವೇ ನೆಲೆಗೊಂಡಿರುವುದು.
  yap-yap: Fare kan nthothup rok SOMOL e bayi pi’ e gonop ngak, nge llowan’ nge salap
    ni nge maruwel ngay ngi i gagiyegnag e tirok e girdi’ ngay. Bayi nang e tin nib
    m’agan’ SOMOL ngay mi i par ni bay madgun u wan’,
  hlt-MCSB: BOEIPA kah Mueihla, cueihnah neh yakmingnah mueihla, cilsuep neh thayung
    thamal mueihla, mingnah neh BOEIPA hinyahnah mueihla loh anih te a cuuk thil ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓያና ዒዛ ዑፃ ናንጋንዳኔ፤ ዔራቶና ማሊ ጶቂሥሢ ዓያና ዞሮና ዎልቄ ዓያና ዔራቶና ናንጊና ናንጋ
    ጎዳ ዒጊጪሢ ዓያናና ዒዛይዳ ሃውሻንዳኔ።
  twi-ASANTE: 'Awurade Honhom bɛtena no so: nyansa ne nteaseɛ Honhom, afotuo ne tumi
    Honhom, nimdeɛ ne Awurade suro Honhom.'
  eng-WEBU: 'The LORD’s Spirit will rest on him: the spirit of wisdom and understanding,
    the spirit of counsel and might, the spirit of knowledge and of the fear of the
    LORD.'
  wal-wal: GODAA Ayyaanai, aadhdhida eratettaanne akeekaa Ayyaanai, zoriyaanne wolqqaa
    Ayyaanai, eratettaanne GODAAYYO yayyiyo Ayyaanai a bolli shemppana.
  spa-PDDPT: 'El Espíritu de Yavé reposará sobre Él: Espíritu de sabiduría y de inteligencia,
    Espíritu de consejo y de poder, Espíritu de conocimiento y de temor a Yavé.'
  gun-gun: Ha'e va'e re ma oĩ 'rã Senhor Nhe'ẽ. Ha'e va'e Nhe'ẽ ma imo'aranduarã ha'e
    oikuaa ukapa va'e, imongetaa ha'e imbopo'akaarã, ha'e gui Senhor kuaa ukaa ha'e
    henonde ojererokyje aguã re imbo'ea.
  ilo-ULB: Agtaengto kenkuana ti Espiritu ni Yahweh, ti espiritu ti kinasirib ken
    pannakaawat, ti espiritu ti paglintegan ken kinabileg, ti espiritu ti pannakaammo
    ken panagbuteng kenni Yahweh.
  kpg-kpg: Di Hagataalunga o Dimaadua gaa wanga gi Mee di iloo mee mo di kabemee,
    mo di hangaahai o di dagi ana daangada. Gei Mee ga iloo Ia di manawa Dimaadua
    ga hagalaamua a Mee,
  uig-ARA: ۋە پەرۋەردىگارنىڭ روھى، يەنى دانالىقنىڭ ۋە يورۇتۇشنىڭ روھى، نەسىھەت ۋە
    كۈچ-قۇدرەتنىڭ روھى، بىلىم ۋە پەرۋەردىگاردىن ئەيمىنىشنىڭ روھى ئۇنىڭ ئۈستىگە چۈشۈپ
    تۇرىدۇ؛
  sus-sus: Alatala Xaxili goroma nɛ a ma, a findi fahaamui, kolonyi, marasi, sɛnbɛ,
    nun Ala yaragaaxui ra.
  pon-2006: E pahn ketin kupwurokongki ngenen KAUN-O. E pahn ketin kaunkihda sapwellime
    aramas akan kupwurokong oh erpit. E pahn ketin mwahngih kupwur en KAUN-O oh lammwiki,
  jae-jae: Ma Apômtaunê Ŋalau oc êsêp mêŋênsac eŋ ŋaô. Eŋ Ŋalau kauc mêtêŋa to tajala
    gêŋŋa. Eŋ Ŋalau êwa biŋ saŋa to Ŋalau ŋaclaiŋa. Eŋ Ŋalau takip biŋ ŋam saŋa to
    tatêc Apômtauŋa.
  ksd-ksd: ma ra Tulungea i ra Luluai na ki tana, a tulungea i ra kabinana ma ra kapa,
    a tulungea i ra varvateten ma ra varvadekdek, a tulungea i ra minatoto ma ra variru
    tadav ra Luluai;
  tur-YTC: Yahve'nin Ruhu, Bilgelik ve anlayış ruhu, Öğüt ve güç ruhu, Bilgi ve Yahve
    korkusu ruhu, Onun üzerinde duracak.
  grc-BRENT: καὶ ἀναπαύσεται ἐπʼ αὐτὸν πνεῦμα τοῦ Θεοῦ, πνεῦμα σοφίας καὶ συνέσεως,
    πνεῦμα βουλῆς καὶ ἰσχύος, πνεύμα γνώσεως καὶ εὐσεβείας
  ind-AYT: Roh TUHAN akan berdiam di dalamnya, Roh hikmat dan pengertian, Roh nasihat
    dan kekuatan, Roh pengetahuan dan takut akan TUHAN.
  nya-nya: Mzimu wa Yehova udzakhala pa iye Mzimu wanzeru ndi wa kumvetsa zinthu,
    Mzimu wauphungu ndi wamphamvu, Mzimu wachidziwitso ndi wakuopa Yehova.
  hrv-hrv: Na njemu će duh Jahvin počivat', duh mudrosti i umnosti, duh savjeta i
    jakosti, duh znanja i straha Gospodnjeg.
  mps-mps: Te Genuai Bidigo Spirit Mobo Bidi aga dali bidagaselama, tama aga te wiegi
    yai homu kolesaga dabe magasaibao. Tama agai aga we bidi tonalubo homu kolesaga
    wiegi yai mu saibao. Tama aga bomai tuni bidi bidiyu, tama agai aga we bidi tonalubo
    kolesaga wiegi yai mu elaluaibao. Agai te Genuai Bidigo homu kolesaga koneaibao.
    Tigidali sogo aga te Genuai Bidi dologode naga bidaibao.
  tpi-tpi: Spirit bilong Bikpela bai i kam i stap long em na givim em gutpela save
    na tingting, na bai em i stap strongpela king na i gat gutpela tingting na save
    bilong bosim ol manmeri bilong en. Em bai i save long tingting bilong Bikpela.
    Oltaim em bai i stap aninit long Bikpela,
  dan-1931: og HERRENS Ånd skal hvile over ham, Visdoms og Forstands Ånd, Råds og
    Styrkes Ånd, HERRENS Kundskabs og Frygts Ånd.
  vie-OVCB: Thần của Chúa Hằng Hữu sẽ ngự trên Người— tức là Thần khôn ngoan và thông
    hiểu, Thần mưu lược và quyền năng, Thần tri thức và kính sợ Chúa Hằng Hữu.
  guj-2017: યહોવાહનો આત્મા, જ્ઞાન તથા સમજનો આત્મા, વિવેકબુદ્ધિ તથા પરાક્રમનો આત્મા,
    ડહાપણ તથા યહોવાહના ભયનો આત્મા તેના પર રહેશે.
  pon-2006A: E pahn ketin kupwurokongki ngenen KAUN-O. E pahn ketin kaunkihda sapwellime
    aramas akan kupwurokong oh erpit. E pahn ketin mwahngih kupwur en KAUN-O oh lammwiki,
  por-BRBSL: 'O Espírito de Yahweh descansará sobre ele: o espírito de sabedoria e
    compreensão, o espírito de conselho e poder, o espírito do conhecimento e do medo
    de Yahweh.'
  cth-cth: BAWIPA e Muitha, lungangnae Muitha, thaipanueknae Muitha, kâponae Muitha,
    thaonae Muitha, panuenae Muitha, hoi BAWIPA takinae Muitha teh ahni dawk ao han.
  twi-twi: Awurade Honhom bɛtena ne so, nyansa ne ntease Honhom, afotu ne tumi Honhom,
    nimdeɛ ne Awurade suro Honhom,
  hlt-hlt: BOEIPA kah Mueihla, cueihnah neh yakmingnah mueihla, cilsuep neh thayung
    thamal mueihla, mingnah neh BOEIPA hinyahnah mueihla loh anih te a cuuk thil ni.
  tbz-SIM: Dɛ yiɛ̀, ti Yiɛ̀ nKuyie nYɑɑ́ mmuù yó nhò bonɛ̀ Kuyie nYɑɑ́ mmùù duɔ̀ mmɛciì
    nnɛ̀ mɛyɛ̀mmɛ̀ mùu yó nte kòò nyɛ̃́ o yɛ̀mmɛ̀ kɛ̀ mùu ò duɔ́ mmuwɛ̃rímú mùu yó
    nte kòò nyɛ̃́ ti Yiɛ̀ nKuyie nkɛ kù dé.
  msy-2020: Eghtɨ Ikiavɨra Itir Godɨn Duam izɨ gumazir kam gizɨvagh a ko ikɨ, egh
    fofozir aghuim ko nɨghnɨzir aghuim a danɨngam. Eghtɨ an atrivir gavgavimɨn ikɨva,
    deraghvɨra ingangarim damuamin fofozim ikiam. Egh a deraghvɨra Ikiavɨra Itir God
    gɨfogh, an atiatingɨva zurara an apengan ikiam.
  dop-dop: Tɑcɑɑ Feesuɣu kɑ́ wɛɛ ɩ tɔɔ kɛ́. Kɩɩ hɑ-ɩ lǝmɑɣɑsɛɛ nɑ ɩ́ tiikinɑ ɩ yǝlɑɑ.
    Nɑ ɩsǝnɑ yʋlʋ kɑ pɩɩlɩ tǝmɑ kʋlɑpɛɛ nɑ nyǝm tɔ nɑ ɑ lɑpʋ. Nkʋ kʋ yekinɑ nɑ yʋlʋ
    nyɩ Ɩsɔ nɑ ɩ́ wɛɛnɑ ɩ sɔɣɔntʋ.
  azb-azb: Rəbbin Ruhu, Hikmət və anlayış ruhu, Öyüd-nəsihət və qüdrət ruhu, Bilik
    və Rəbb qorxusu ruhu Onun üzərində olacaq.
  eng-DBY: and the Spirit of Jehovah shall rest upon him, the spirit of wisdom and
    understanding, the spirit of counsel and might, the spirit of knowledge and of
    the fear of Jehovah.
  hin-2017: और यहोवा की आत्मा, बुद्धि और समझ की आत्मा, युक्ति और पराक्रम की आत्मा,
    और ज्ञान और यहोवा के भय की आत्मा उस पर ठहरी रहेगी। (इफि. 1:17, यशा. 42:1, यूह.
    14:17)
  wol-KYG: xelum Aji Sax ji tegu fi kawam, xelum rafet xalaat ak ràññee, xelum digle
    ak njàmbaar, xelum xam Aji Sax ji, ragal ko.
  eng-YLT: Rested on him hath the Spirit of Jehovah, The spirit of wisdom and understanding,
    The spirit of counsel and might, The spirit of knowledge and fear of Jehovah.
  kne-kne: Mantee en sisya din Ispiriton Diyos ay mangidawat si sirib ya panakaawat.
    Idawat na abe di laing na ay mangikeddeng si kosto ya din kabaelana ay mangipatongpal
    sin ikeddeng na. Ammo na ya patgena si Diyos
  eng-WYC-2017: And the Spirit of the Lord shall rest on him, the spirit of wisdom
    and of understanding, the spirit of counsel and of strength, the spirit of knowing
    and of piety;
  eng-WMBB: 'The LORD’s Spirit will rest on him: the spirit of wisdom and understanding,
    the spirit of counsel and might, the spirit of knowledge and of the fear of the
    LORD.'
  urd-GVH: रब का रूह उस पर ठहरेगा यानी हिकमत और समझ का रूह, मशवरत और क़ुव्वत का रूह,
    इरफ़ान और रब के ख़ौफ़ का रूह।
  rug-rug: Sa Maqomaqona e Zihova si kote kamo koasa, sa Maqomaqo ginilagilana meke
    binokaboka, sa Maqomaqo vinari tokae pa binalabala meke ṉiniraṉira, sa Maqomaqo
    tinumatumae meke pinamaṉana e Zihova,
  gaz-gaz: Hafuurri Waaqayyoo, Hafuurri ogummaatii fi hubannaa, Hafuurri gorsaatii
    fi humnaa, Hafuurri beekumsaatii fi kan Waaqayyoon sodaachuu isa irra qubata;
  fra-LSG: 'L’Esprit de l’Éternel reposera sur lui: Esprit de sagesse et d’intelligence,
    Esprit de conseil et de force, Esprit de connaissance et de crainte de l’Éternel.'
  gnn-gnn: Ŋunhiyi yuṯanydja yurru buŋgawa bitjan ḻiya‐djambatjnha ŋayi, ga marŋgina
    ŋayi biyapul'nha wal'ŋu, liŋgu Garraywunydja yurru ŋunhi Birrimbirrnydja walŋanydja
    nhinana yukurra ŋunhili nhanukala. Yuwalk gal'ŋu yana ŋayi yurru Godku marŋgiyirrinydja,
    ga märr‐ŋal'yun ŋayi yurru yuwalkkuma nhanukala, bala ŋayi yurru gämana yolŋu'‐yulŋunhana
    yukurra ŋamathamana, ga marŋgikumana ŋayi yurru yukurra walalanha dhunupakumana
    wal'ŋu yana.
  yal-yal: Alatalaa Nii Sariɲanxin luma nɛn a yi, fe kolonna nun xaxilimayaan sɔtɔma
    niin naxan xɔn, kawandi kɛndɛn nun sɛnbɛn sɔtɔma niin naxan xɔn, Alatala kolonna
    nun a yɛɛragaxun sɔtɔn niin naxan xɔn.
  iou-iou: Äma u terak Yawe täŋo Munapiktä uwäk täŋ imiŋkaŋ nadäk-nadäk täga, ba ämawebeniye
    yabäŋ yäwatta kehäromi ba nadäk-nadäk api daiwän tokŋeŋ imek. Daiwän tokŋeŋ imiŋirän
    Yawe täŋo gärip u nadäwän tärewäpäŋ gämoriken itpäŋ api oraŋ imek.
  haw-1868: Maluna ona e kau ai ka Uhane o Iehova, Ka uhane akamai, a me ka ike, Ka
    uhane kakaolelo, me ka mana, Ka uhane e ike ai, a e makau ai hoi ia Iehova.
  arb-NAV: وَيَسْتَقِرُّ عَلَيْهِ رُوحُ الرَّبِّ، رُوحُ الْحِكْمَةِ وَالْفِطْنَةِ،
    رُوحُ الْمَشُورَةِ وَالْقُوَّةِ، رُوحُ مَعْرِفَةِ الرَّبِّ وَمَخَافَتِهِ.
  ewe-ewe: Yehowa ƒe Gbɔgbɔ anɔ eya amea dzi, nunya kple gɔmesese ƒe gbɔgbɔ; aɖaŋudede
    kple ŋusẽ ƒe gbɔgbɔ kple sidzedze kple Yehowavɔvɔ̃ ƒe gbɔgbɔ,
  eng-LEE: And there shall rest upon him the spirit of the Lord, the spirit of wisdom
    and understanding, the spirit of counsel and might, the spirit of knowledge and
    of the fear of the Lord;
  asm-FB: যিহোৱাৰ আত্মা, প্ৰজ্ঞাৰ আত্মা, আৰু সুবিবেচনা, পৰামৰ্শ, আৰু পৰাক্ৰমৰ আত্মা,
    জ্ঞান আৰু যিহোৱা বিষয়ক ভয়ৰ আত্মা, তেওঁৰ ওপৰত স্থিতি ল’ব।
  sus-A: عَلَتَلَ شَشِلِ فٌرٌ مَ نّ عَ مَ، عَ قِندِ قَهَامُي، كٌلٌنيِ، مَرَ سِ، سّنبّ،
    نُن عَلَ يَرَفَاشُي رَ.
  fra-SBL: 'L''Esprit de Yahvé reposera sur lui : l''esprit de sagesse et de compréhension,
    l''esprit de conseil et de puissance, l''esprit de la connaissance et de la crainte
    de Yahvé.'
  hbo-hbo: וְנָחָ֥ה עָלָ֖יו ר֣וּחַ יְהוָ֑ה ר֧וּחַ חָכְמָ֣ה וּבִינָ֗ה ר֤וּחַ עֵצָה֙
    וּגְבוּרָ֔ה ר֥וּחַ דַּ֖עַת וְיִרְאַ֥ת יְהוָֽה׃
  piu-2006: '@see-verse:ISA.011.001'
  pjt-pjt: Ka Godaku kuruntu palunya ninti puḻka palyalku nintingku unngu kulintjaku
    munu palumpa aṉangu tjuṯa witulyangku aṯunymaṟa kanyintjaku mayatja wiṟu mulatu.
    Munu paluṟu nintingku kuliṟa palyalku Godanya pukuḻmankunytjikitjangku,
  kik-kik: 'Nake Roho wa Jehova agaakorwo igũrũ rĩake: Roho wa ũũgĩ na wa ũmenyo,
    Roho wa ũtaarani na wa hinya, Roho wa ũmenyo na wa gwĩtigĩra Jehova:'
  fra-NCL: Sur lui reposera l’Esprit de Yahweh, esprit de sagesse et d’intelligence,
    esprit de conseil et de force, esprit de connaissance et de crainte de Yahweh ;
  cek-AK: Angraeng ih Muithla anih nuiah om ueloe, palunghahaih Muithla hoi panoekthaihaih,
    khopoek thaihaih Muithla hoi thacakhaih, panoek kophaih Muithla hoi Angraeng zithaih
    to tawn tih;
  cuk-cuk: 'A-dulegi Bab-Jehová-E-Burba megoed: Nue-binsaed-nikagued ega ukoed, nue-ibmar-magar-itoged
    ega ukoed, binsaed-nued-uke imakoed, degi, gangued-nika imakoed, gurgin-nikarba
    imakoed, degi, Bab-Jehová-dobee-nanadii imakoed.'
  uig-CYR: Вә Пәрвәрдигарниң Роһи, Йәни даналиқниң вә йорутушниң Роһи, Несиһәт вә
    күч-қудрәтниң Роһи, Билим вә Пәрвәрдигардин әйминишниң Роһи униң үстигә чүшүп
    туриду;
  pma-pma: Ninin Votut onen Iahova hesieni ka hesan meteisauen ka ileilien mini. Hekatauni
    vailea en sise koa mal ka hesan keihoen mini keke voum eni. Ninin Votut koanek
    hesakini heilea revi Iahova ka hehouhou mini.
  tel-2017: జ్ఞానవివేకాలకు ఆధారమైన యెహోవా ఆత్మ, ఆలోచన బలాలకు ఆధారమైన యెహోవా ఆత్మ,
    తెలివినీ యెహోవా పట్ల భయభక్తులనూ పుట్టించే యెహోవా ఆత్మ అతని మీద నిలుస్తుంది.
  hat-BSA: Lespri SENYÈ a va poze sou Li, lespri a sajès ak bon konprann, lespri a
    konsèy ak pwisans lan, lespri a konesans ak lakrent SENYÈ a.
  bxh-bxh: Guyau Yaluwana haba ya talu ai hewana, In sonoga yo nuwatuhu lobahi Yaluwana,
    yo liba fasibasiba yo gigibwali Yaluwana. Sibasiba yo Guyau ꞌwasabuna Yaluwana,
  kos-kos: Ngunin LEUM GOD ac fah oan facl — Ngunin lalmwetmet ac etauk in leumi mwet
    lal. El ac fah etu ma lungse lun LEUM GOD ac arulana akfulatyal,
  hbo-WLC: וְנָחָ֥ה עָלָ֖יו ר֣וּחַ יְהוָ֑ה ר֧וּחַ חָכְמָ֣ה וּבִינָ֗ה ר֤וּחַ עֵצָה֙
    וּגְבוּרָ֔ה ר֥וּחַ דַּ֖עַת וְיִרְאַ֥ת יְהוָֽה׃
  ibo-ibo: Mmụọ Onyenwe anyị ga-enwekwa ọnọdụ nʼime ya, inye ya Mmụọ amamihe na Mmụọ
    nghọta, Mmụọ ndụmọdụ na ike, Mmụọ ihe ọmụma na nke ịtụ egwu Onyenwe anyị.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା, ଜ୍ଞାନ ଓ ବିବେଚନାର ଆତ୍ମା, ମନ୍ତ୍ରଣା ଓ ପରାକ୍ରମର ଆତ୍ମା,
    ବୁଦ୍ଧି ଓ ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟର ଆତ୍ମା ତାହାଙ୍କଠାରେ ଅଧିଷ୍ଠାନ କରିବେ;
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap epwe nonom won, ewe Ngün epwe ngeni tipachem
    me mirit, ekieköch me tufich. Epwe pwal silei letipen ewe Samol mi Lapalap o niueiti
    i.
  rop-rop: Det Spirit blanga YAWEI det trubala God garra jidan garram im, blanga meigim
    im bulurrum det wei blanga God, en im garra gibit gudbala wed langa ebribodi.
    YAWEI garra meigim im sabi ebrijing, en im garra oldei shoum rispek oni langa
    YAWEI.
  ukr-1871: І спочине на йому дух Господень, дух премудростї й розуму, дух ради й
    кріпостї, дух знання й побожностї;
  deu-1951: auf demselben wird ruhen der Geist des HERRN, der Geist der Weisheit und
    des Verstandes, der Geist des Rats und der Stärke, der Geist der Erkenntnis und
    der Furcht des HERRN.
  eng-JPS: And the spirit of the LORD shall rest upon him, the spirit of wisdom and
    understanding, the spirit of counsel and might, the spirit of knowledge and of
    the fear of the LORD.
  srp-1865: I na njemu æe poèivati duh Gospodnji, duh mudrosti i razuma, duh savjeta
    i sile, duh znanja i straha Gospodnjega.
  lug-lug: Mwoyo wa Mukama alibeera ku ye, Mwoyo ow’amagezi n’okutegeera ne Mwoyo
    w’okusala ensonga, n’ow’amaanyi ne Mwoyo w’okumanya era n’okutya Mukama Katonda.
  heb-heb: ונחה עליו רוח יהוה רוח חכמה ובינה רוח עצה וגבורה רוח דעת ויראת יהוה׃
  ben-IRV: তাঁর ওপর সদাপ্রভুর আত্মা, প্রজ্ঞার আত্মা ও বোঝার আত্মা, পরামর্শ ও শক্তির
    আত্মা, জ্ঞানের আত্মা ও সদাপ্রভুর প্রতি ভয়ের আত্মা থাকবেন।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਉਸ ਉੱਤੇ ਠਹਿਰੇਗਾ, ਬੁੱਧ ਤੇ ਸਮਝ ਦਾ ਆਤਮਾ, ਸਲਾਹ ਦੇ ਸਮਰੱਥਾ ਦਾ
    ਆਤਮਾ, ਯਹੋਵਾਹ ਦੇ ਗਿਆਨ ਅਤੇ ਭੈਅ ਦਾ ਆਤਮਾ।
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်တည်းဟူသောဉာဏ် ပညာ ကို ပေးသောဝိညာဉ် ၊ ကြံစည် တတ်စွမ်း
    နိုင် သော သတ္တိ ကိုပေးသောဝိညာဉ် ၊ ထာဝရဘုရား ကိုသိ ၍ ကြောက်ရွံ့ သောသဘောကို ပေးသောဝိညာဉ်
    တော်သည် ထိုသူ အပေါ် မှာ ကျိန်းဝပ် တော်မူလိမ့်မည်။
  tte-O: Yo Yaubada yaluyaluwana kani ilobima itowa pwatana mena kabo sonoga yaluyaluwana
    yo nuwa-mayale yaluyaluwana yo kaiwe yaluyaluwana yo tokabi-yakaiwe yaluyaluwana
    yo Yaubada kana matausi yaluyaluwana koina imiyamiya.
  hmo-hmo: 'Lohiabada ena Lauma ese, ia dekenai do ia kamokau. bona inai bamona do
    ia hanamoa: Aonega bona laloa kehoa ena Lauma do ia henia. Sisiba namona henia
    dalana, bona siahu ena Lauma do ia henia, Diba maorona, bona Lohiabada gari henia
    kara, ena Lauma be do ia henia.'
  urd-urd: और ख़ुदावन्द की रूह उस पर ठहरेगी हिकमत और ख़िरद की रूह, मसलहत और क़ुदरत
    की रूह, मा'रिफ़त और ख़ुदावन्द के ख़ौफ़ की रूह।
  rus-SYN: и почиет на нем Дух Господень, дух премудрости и разума, дух совета и крепости,
    дух ведения и благочестия;
  bqc-SIM: Dii Nisĩna aↄ kuwà, a aà gba ↄ̃nↄ ń wɛzɛ̃o, a aà gba gbãa ń lɛdaama
    zɛ́o, a aà gba dↄ̃a, i to aàↄ Dii vĩa vĩ.
  tcz-CHONGTHU: Chuleh Pakai Lhagao achunga hung kicholdo intin chihna leh hettheina
    Lhagao, hilchahna leh hatna Lhagao, thepna leh Pakai ginna Lhagao, achunga hung
    chudi ahi.
  mar-mar: परमेश्वराचा आत्मा, सुज्ञानाचा व समंजसपणाचा आत्मा, मार्गदर्शन व सामर्थ्याचा
    आत्मा, परमेश्वराच्या ज्ञानाचा व भयाचा आत्मा त्याजवर येईल,
  soq-soq: Iawe God aleupa ipa me do, aleu sa me insadewasa ita aten wanepio apanawa
    oniadewasamopi, aleu sa me banlempo dima me insedia intawa dodomana asiasi wampie
    dewasampe apanawa banladewasamompa, ita aleu sa me dewasapio God atensampe wiwirawalempa.
  qub-qub: Paychöga Tayta Diospa Espiritunmi caycangapaj. Chaymi yachaj canga; yarpaysapa
    canga; yarpachacuycur imatapis ruranga; callpasapa canga; musyaj canga; Tayta
    Diosta rispitanga.
  hat-hat: Lespri Bondye a pral desann sou li. L'ap ba li bon konprann ak lespri.
    L'ap ba li konesans ak ladrès pou l' dirije. L'ap fè l' konn Seyè a, l'ap fè l'
    gen krentif pou li.
  eng-BSB: The Spirit of the LORD will rest on Him— the Spirit of wisdom and understanding,
    the Spirit of counsel and strength, the Spirit of knowledge and fear of the LORD.
  eng-WEBPB: 'The LORD’s Spirit will rest on him: the spirit of wisdom and understanding,
    the spirit of counsel and might, the spirit of knowledge and of the fear of the
    LORD.'
  kbq-kbq: Ana'ma hanigeno'a Ra Anumzamofo Avamu'mo'a ana ne'pi emani'neno, knare
    antahi'zane ama' antahi'zane ami'nigeno, fatgo huno hihamu'ane refko nehuno, Ra
    Anumzamofona antahino keno nehuno, koro hunteno agoraga'a manigahie.
  nhe-BL: Huan quema tlacatis nopa yancuic tlanahuatijquetl, Itonal TOTECO motlalis
    ipan ya. Huan nopa Tonaltzi quimacas tlamachilistli, tlalnamiquilistli, huan quichihualtis
    se cuali consejomacaquetl. Nopa Tonaltzi quipiyas chicahualistli huan tlaixmatili
    huan tlamachtis para ma tlahuel tijtlepanitaca TOTECO huan ma tijmahuilica para
    tiquixpanose.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Hekwe wiko putar hehe we nehe. Ukwaw katu kar
    putar ma'e izupe nehe. Uzapo kar putar ma'e izupe nehe. Omono putar ukàgaw izupe
    nehe no. Ukyze putar Tupàn Tuweharupi Wiko Ma'e wi nehe. Ukwaw putar hemiapo putar
    haw nehe no.
  eng-DRA: 'And the spirit of the Lord shall rest upon him: the spirit of wisdom,
    and of understanding, the spirit of counsel, and of fortitude, the spirit of knowledge,
    and of godliness.'
