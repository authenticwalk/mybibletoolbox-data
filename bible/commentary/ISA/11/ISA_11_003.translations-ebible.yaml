verse: ISA.011.003
translations:
  mal-C: അദ്ദേഹം യഹോവാഭക്തിയിൽ ആനന്ദിക്കും. അദ്ദേഹം തന്റെ കണ്ണു കാണുന്നത് ആധാരമാക്കി
    വിധിക്കുകയോ തന്റെ ചെവി കേൾക്കുന്നത് അടിസ്ഥാനമാക്കി ഒരു തീരുമാനമെടുക്കുകയോ ചെയ്യുകയില്ല;
  deu-TKW: An der Furcht Jahwes wird er sein Wohlgefallen haben und wird nicht nach
    dem richten, was seine Augen sehen, noch nach dem urteilen, was seine Ohren hören,
  lin-lin: esengo na ye ekozala na kotosa Yawe. Akokata makambo ndenge emonanaka na
    libanda te to mpe akozwa mikano te kolanda biyoka-yoka ;
  eng-LSV: To refresh Him in the fear of YHWH, || And He does not judge by the sight
    of His eyes, || Nor decides by the hearing of His ears.
  eng-GNV: 'And shall make him prudent in the feare of the Lord: for he shall not
    iudge after the sight of his eies, neither reproue by ye hearing of his eares.'
  eng-WEBSTER: 'And will make him of quick understanding in the fear of the LORD:
    and he will not judge after the sight of his eyes, neither reprove after the hearing
    of his ears:'
  nhw-BL: Ica paquilistli quineltoquilis TOTECO. Amo tetlajtolsencahuas san quen nesis
    para melahuac, pero amo melahuac. Huan amo tetlajtolsencahuas quen tlen hueli
    camanali catli nemi ipan tecamac.
  swh-ONEN: naye atafurahia kumcha Bwana. Hatahukumu kwa yale ayaonayo kwa macho yake,
    wala kuamua kwa yale ayasikiayo kwa masikio yake,
  bba-bba: U koo nùn mɛm nɔɔwɑwɑ kɑ kĩru. Mɛyɑ u ǹ tɔnu sirimɔ kɑ sɛndɑru, ǹ kun
    mɛ, bɑ nɛɛn sɔ̃.
  eng-KJVCPB: 'And shall make him of quick understanding in the fear of the Lord:
    And he shall not judge after the sight of his eyes, Neither reprove after the
    hearing of his ears:'
  luo-luo: kendo enobed mamor gi joma oluoro Jehova Nyasaye. Ok nongʼad bura kuom
    gima oneno giwangʼe, kata chiwo parone kod gima owinjo gi ite;
  meu-meu: Ia ese Iehova garina baine moalelaia. Ia na basine hahemaoro, matana e
    itamu ḡaudia daidiai, bona lalona basine hadaia, taiana e kamonaimu herevadia
    daidiai;
  npi-ULB: परमप्रभुको भय नै उहाँको आनन्द हुने छ । उहाँका आँखाले देखेका कुराले उहाँले
    न्याय गर्नुहुन्‍न, न त उहाँका कानले सुनेको कुराले निर्नय गर्नुहुन्छ ।
  yor-yor: Òun yóò sì ní inú dídùn nínú ìbẹ̀rù Olúwa. Òun kì yóò ṣe ìdájọ́ pẹ̀lú ohun
    tí ó fi ojú u rẹ̀ rí, tàbí pẹ̀lú ohun tí ó fi etí i rẹ̀ gbọ́,
  pes-OPCB: تمام خوشی او در اطاعت از خداوند خواهد بود. او بر اساس آنچه دیده یا شنیده
    می‌شود داوری نخواهد کرد؛
  tgl-ULB: Ang pagkatakot kay Yahweh ang magiging kagalakan niya; hindi siya manghahatol
    ayon sa nakikita ng kaniyang mga mata, ni magpapasya ayon sa naririnig ng kaniyang
    tainga.
  hui-hui: Ani biragome ibu turu taraore ho holebira. Ibugua wali agali manani dabalu
    howa dongone tagirahayagi hondowabi marume agua biya larago hale howabi ndo dabolebira.
  mya-mya: ကိုယ်​တော်​အား​ကြောက်​ရွံ့​ရို​သေ​မှု​၌​လည်း မွေ့​လျော်​ပျော်​ပိုက်​လိမ့်​မည်။
    သူ​သည်​မျက်​စိ​နှင့်​မြင်​ယုံ​သို့​မ​ဟုတ် တစ်​ဆင့်​စ​ကား​နှင့်​ကြား​ယုံ​ဖြင့်​အ​ဆုံး
    အ​ဖြတ် ပေး​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པས་དེར་དགའ་སྤྲོ་ཐོབ་པ་དང་། ཁོང་གིས་མིག་གིས་མཐོང་བ་ཁོ་ནར་བརྟེན་ནས་ཆད་པ་མི་གཅོད་ཅིང་།
    རྣ་བས་ཐོས་པ་ཇི་བཞིན་ལེགས་ཉེས་ཀྱི་དབྱེ་བ་མི་འབྱེད།
  wsk-wsk: Bore te se, nu kua Yawe bowa ningi bagara ko munan mu ko kua tui se lagarukko.
    Noko tuetera kam te mel bo guang ko, motam te arigiso agi due te, mu te me ira
    sanamaruk ale noko tuetera bitirukko.
  sna-sna: uye achafarira kutya Jehovha. Haazotongi nezvaanoona nameso ake, kana kutonga
    nezvaanonzwa nenzeve dzake,
  spa-BLM: Su deleite estará en el temor de Yahvé. No juzgará por la vista de sus
    ojos, ni decidir por el oído;
  cac-cac: Ol sc'anab'ajej Jehová chi' d'a tzalajc'olal. Man̈ ol sch'olb'itej eb'
    anima d'a ichn̈ejta', ma yuj tas syab' d'a spatic eb'.
  swh-ULB: Furaha yake itakuwa hofu ya Bwana; hatatoa hukumu kwa kile anachokiona,
    wala atatoa maamuzi kwa kile anachokisikia.
  bel-bel: і ўпадабаньне Ягонае тым, у кім страх Божы, і будзе судзіць не з пагляду
    вачэй Сваіх і не са слыху вушэй Сваіх вырашаць справы.
  wed-wed: Bada votelatelana, lamna ana nuaiai ḡaeḡaena, ma eḡa kaua tepana inanana
    bo viarautu awarinei, ina kovoḡimi;
  deu-ELBBK: und sein Wohlgefallen wird sein an der Furcht des HERRN. Und er wird
    nicht richten nach dem Sehen seiner Augen, und nicht Recht sprechen nach dem Hören
    seiner Ohren;
  mbb-OT: Ne igkelipey zin is kedtahud te Nengazen. Kenà sikandin edhukum tenged dà
    te neehè din etawa nengezineg din he tudtul, kekenà,
  mal-2015: അവന്റെ പ്രമോദം യഹോവാഭക്തിയിൽ ആയിരിക്കും; അവൻ കണ്ണുകൊണ്ടു കാണുന്നതുപോലെ
    ന്യായപാലനം ചെയ്കയില്ല; ചെവികൊണ്ടു കേൾക്കുന്നതുപോലെ വിധിക്കയുമില്ല.
  gup-gup: Kaluk namekbe king kadjalnjilngmak bu kabiwokmarrkmang nawu Yawey. Nungka
    kabendjadme bininj rowk bu djal mandjad. Nakka minj kabendjalkuknan bininj kore
    kurobbe. Nungka minj kabidjalwobekkan bininj bu birribuyika kabirriyolyolme. Burrkyak.
    Wanjh bu kabidjadme wanjh kabikangenan kanjdji, dja kabidjadme bu mandjad duninjh.
  rmc-rmc: Ela les radišagos andre oda, hoj šunela le RAJES; na sudzinela pal oda,
    so dikhel le jakhenca, aňi pes na rozhodňinela pal oda, so šunel le kanenca;
  pes-OPV: وخوشی او در ترس خداوند خواهد بود و موافق رویت چشم خود داوری نخواهد کرد
    و بر وفق سمع گوشهای خویش تنبیه نخواهد نمود.
  ron-1924: Плэчеря Луй ва фи фрика де Домнул; ну ва жудека дупэ ынфэцишаре, нич ну
    ва хотэры дупэ челе аузите,
  aui-aui: Touna, Yawe God kabisisireninama ininuwamiise. Bi sawara matanama yakitakitadi
    bo tainanama yawaiwaiyanedi na gegha initupawamiwamiredina.
  ben-OBCV: আর তিনি সদাপ্রভুর ভয়ে আনন্দিত হবেন। তিনি চোখের দৃষ্টি অনুযায়ী বিচার
    করবেন না, কিংবা কানে যা শোনেন, সেই অনুযায়ী সিদ্ধান্ত নেবেন না;
  som-som: Wuxuuna ku farxi doonaa Rabbiga ka cabsashadiisa, oo isagu wax uma xukumi
    doono siduu wax u arko, oo siduu wax u maqlana innaba uma gar gooyn doono,
  lat-VUC: et replebit eum spiritus timoris Domini. Non secundum visionem oculorum
    judicabit, neque secundum auditum aurium arguet;
  eng-ASVBT: And his delight shall be in the fear of Jehovah; and he shall not judge
    after the sight of his eyes, neither decide after the hearing of his ears;
  ita-1885: E il suo diletto sarà nel timor del Signore, ed egli non giudicherà secondo
    la veduta de' suoi occhi, e non renderà ragione secondo l'udita de' suoi orecchi.
  eng-LXXUP: 'the spirit of the fear of God. He shall not judge according to appearance,
    nor reprove according to report:'
  eng-ULB: His delight will be the fear of the Lord; he will not judge by what his
    eyes see, nor decide by what his ears hear.
  spa-VBL: Su felicidad consistirá en reverenciar al Señor. No juzgará por lo que
    ve, ni tomará decisiones basadas en lo que oye.
  fra-_FOB: Il prendra son plaisir dans la crainte de l'Éternel; tellement qu'il ne
    jugera pas d'après l'apparence, et ne décidera pas sur un ouï-dire.
  mal-mal: അവന്റെ ആനന്ദം യഹോവാഭക്തിയിൽ ആയിരിക്കും; അവൻ കണ്ണുകൊണ്ട് കാണുന്നതുപോലെ ന്യായപാലനം
    ചെയ്യുകയില്ല; ചെവികൊണ്ട് കേൾക്കുന്നതുപോലെ വിധിക്കുകയുമില്ല.
  urd-GVR: Rab kā ḳhauf use azīz hogā. Na wuh dikhāwe kī binā par faislā karegā, na
    sunī-sunāī bātoṅ kī binā par fatwā degā
  suz-BL: मेको आ दाक्‍शो परमप्रभु यावे कली मान पा हिंचा बाक्‍ब। मेकोमी मुर आन थुं
    कोव़शा निसाफ पाइब। सुइ आन लोव़ मनेंथु निसाफ पाइब।
  eng-NOY: He shall take delight in the fear of Jehovah; He shall not judge by the
    sight of his eyes, Nor decide by the hearing of his ears.
  ita-1927: Respirerà come profumo il timor dell’Eterno, non giudicherà dall’apparenza,
    non darà sentenze stando al sentito dire,
  ckb-ckb: بە لەخواترسی شادمان دەبێت. بەگوێرەی بینینی چاوی خۆی دادوەری ناکات، بەگوێرەی
    بیستنی گوێی خۆی بڕیار نادات،
  eng-BBE: 'And he will not be guided in his judging by what he sees, or give decisions
    by the hearing of his ears:'
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಭಯದಲ್ಲಿ ಆನಂದಿಸುವರು. ಅವರು ಕಣ್ಣಿಗೆ ಕಂಡಂತೆ ತೀರ್ಪು ಮಾಡುವುದಿಲ್ಲ,
    ತಮ್ಮ ಕಿವಿಗಳ ಕೇಳ್ವಿಕೆಯ ಪ್ರಕಾರವೂ ತೀರ್ಪು ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதல் அவருக்கு உகந்த வாசனையாயிருக்கும்; அவர் தமது
    கண் கண்டபடி நியாயந்தீர்க்காமலும், தமது காது கேட்டபடி தீர்ப்புச்செய்யாமலும்,
  spa-RV-1909: Y harále entender diligente en el temor de Jehová. No juzgará según
    la vista de sus ojos, ni argüirá por lo que oyeren sus oídos;
  ron-BTF: Şi îl va face ager în înţelegere în teama de DOMNUL, şi el nu va judeca
    după vederea ochilor săi, nici nu va mustra conform auzului urechilor sale,
  eng-WEBP: His delight will be in the fear of the LORD. He will not judge by the
    sight of his eyes, neither decide by the hearing of his ears;
  eng-FBV: His happiness will be in giving reverence to the Lord. He will not judge
    by what he sees, and he will not make decisions based on what he hears.
  nld-1939: En de vrees voor Jahweh Zal hem vervullen. Niet naar uiterlijke schijn
    zal Hij richten, Geen vonnis vellen op horen-zeggen alleen;
  nch-BL: Ica paquilisti quineltocas TOTECO. Amo tetajtolsencahuas san quej nesi para
    melahuac, pero amo melahuac. Huan amo tetajtolsencahuas quej ten hueli camanali
    cati nemi ipan tecamac.
  vie-1934: Ngài lấy sự kính sợ Đức Giê-hô-va làm vui; chẳng phán xét theo mắt mình
    thấy, và chẳng cứ sự tai nghe mà đoán định.
  hin-CV: उनकी खुशी याहवेह के प्रति ज्यादा होगी. वे मुंह देखकर न्याय नहीं करेंगे,
    न सुनकर करेंगे;
  eng-OURB: His delight will be in the fear of Adonai . He will not judge by the sight
    of his eyes, neither decide by the hearing of his ears;
  spa-BES: Y le hará entender diligentemente el temor del Señor, no será guiado en
    su juicio por lo que ve, ni tomará decisiones por lo que oigan sus oídos;
  tdx-tdx: Ty fañeveñañe am’ Iehovà ro mahafale ty arofo’e. Tsy ty isam-pihaino’e
    ro hizaka’e, tsy ty fijanjiñan-dravembia’e ro hisafiria’e;
  tha-KJV: ความพึงใจของท่านก็ในความยำเกรงพระเยโฮวาห์ ท่านจะไม่พิพากษาตามซึ่งตาท่านเห็น
    หรือตัดสินตามซึ่งหูท่านได้​ยิน
  por-BR-2018: E seu prazer será no temor ao SENHOR; e não julgará segundo a vista
    de seus olhos, nem repreenderá segundo o ouvir de seus ouvidos.
  deu-ELO: und sein Wohlgefallen wird sein an der Furcht Jehovas. Und er wird nicht
    richten nach dem Sehen seiner Augen, und nicht Recht sprechen nach dem Hören seiner
    Ohren;
  eng-WYC-2018: and the spirit of the dread of the Lord shall fill him. He shall deem
    not by the sight of eyes, neither he shall reprove, either convict, by the hearing
    of ears; (and the spirit of the fear of the Lord shall fill him or and the spirit
    of reverence for the Lord shall fill him. He shall not judge by the sight of his
    eyes, nor shall he rebuke, or convict, by the hearing of his ears;)
  epo-epo: Kaj agrabla estos al li la timo antaŭ la Eternulo; kaj ne laŭ la rigardo
    de siaj okuloj li juĝados, ne laŭ la aŭdo de siaj oreloj li eldirados verdiktojn;
  uig-PIN: Uning hursǝnliki bolsa Pǝrwǝrdigardin ǝyminix ibarǝt bolidu; U kɵzi bilǝn
    kɵrginigǝ asasǝn ⱨɵküm qiⱪarmaydu, Yaki ⱪuliⱪi bilǝn angliƣiniƣa asasǝn kesim
    ⱪilmaydu.
  beo-beo: E da Gode Ea hanai amo dawa:beba:le, hahawane hamomu. E da dabuagado hou
    ba:sea o dunu eno ilia sia:beba:le hame fofada:mu.
  tpi-OTNT: na dispela pasin bai i mekim em i amamas moa yet. Long taim em i harim
    kot, em i no inap skelim man long ol toktok em i harim na long ol samting em i
    lukim long ai tasol. Nogat.
  hau-SA: zai kuwa ji daɗin tsoron Ubangiji. Ba zai yi hukunci ta wurin abin da ya
    gani da idanunsa ba, ba zai kuwa yanke shawara ta wurin abin da ya ji da kunnuwansa
    ba;
  uig-LAT: Uning xursenliki bolsa Perwerdigardin eyminish ibaret bolidu; U közi bilen
    körginige asasen höküm chiqarmaydu, Yaki quliqi bilen anglighinigha asasen késim
    qilmaydu.
  nde-nde: njalo uzathokoziswa yikwesaba uThixo. Kayikwahlulela ngalokho akubona ngamehlo
    akhe, loba aqume ngalokho akuzwa ngendlebe zakhe;
  ton-ton: 'Pea ʻe ʻilo vave ʻe ia ʻae manavahē kia Sihova: pea ʻe ʻikai te ne fakamaau
    ʻi he vakai ʻa hono fofonga, pe valoki ʻo hangē ko e fanongo ʻa hono telinga:'
  ces-1613: A bude stižitelný v bázni Hospodinově, a nebudeť podlé vidění očí svých
    souditi, ani podlé slyšení uší svých trestati.
  eng-WMB: His delight will be in the fear of the LORD. He will not judge by the sight
    of his eyes, neither decide by the hearing of his ears;
  tam-TCV: அவரும் யெகோவாவுக்குப் பயந்து நடப்பதில் மகிழ்ச்சிகொள்வார். அவர் தம் கண்களால்
    காண்பதைக்கொண்டு மட்டும் நியாயந்தீர்க்கமாட்டார்; காதுகள் கேட்பதால் தீர்மானம் எடுக்கவுமாட்டார்.
  ceb-ULB: Kalipay niya ang pagkahadlok sa Ginoo; dili siya mohukom pinaagi sa iyang
    nakita, o mohukom pinaagi kung unsa ang iyang nadungog.
  pol-UBG: I będzie czujny w bojaźni PANA, nie będzie sądził według tego, co oczy
    widzą, ani karał według tego, co uszy słyszą.
  agr-agr: Nunú apuk aentsnak ayatak diisagkek suwimkanak susashtinai, tuja nuigtush
    ayatak chichaman antamuikik, nuni ati tusag chichamnak iwajachagtinai.
  kyc-kyc: banya yulu dupwa rae maiyuo pira. Baame yanengena ketae kandapalape lasi
    pii iki soope kote laa nara ingyara.
  urd-GVU: رب کا خوف اُسے عزیز ہو گا۔ نہ وہ دکھاوے کی بنا پر فیصلہ کرے گا، نہ سنی
    سنائی باتوں کی بنا پر فتویٰ دے گا
  deu-1912: Und Wohlgeruch wird ihm sein die Furcht des HERRN. Er wird nicht richten,
    nach dem seine Augen sehen, noch Urteil sprechen, nach dem seine Ohren hören,
  ntj-ntj: Puurrpa palunyalu Mama Kuurrku wangka pukurltu kulira palyanma. Nyangka-ya
    yarnangu pirninya kuurrpangka ngaratjunkunyangka puurrpa palunyalu kulilkitjamunu
    kutjupalu mayura watjaranyangka. Palunyalu-tjananya yiiku palya nyakula pamparr-pamparrtu
    palyarnmankukitjamunu. Tjiinya nintilu kulilku kutjupa-kutjupa kumpitjura kanyiranyangka.
    Nyangka-ya yarnangu ngarltutjarra-tjananya katirra ngaratjunkunyangka puurrpa
    palunyalu wangkarra yirringkanama. Nyangka-ya palunyaku wangkangka palyamunu pirninya-tjananya
