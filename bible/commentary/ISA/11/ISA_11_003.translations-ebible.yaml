  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਵਿੱਚ ਉਹ ਮਗਨ ਰਹੇਗਾ, ਉਹ ਨਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੇ ਵੇਖਣ ਅਨੁਸਾਰ
    ਨਿਆਂ ਕਰੇਗਾ, ਨਾ ਆਪਣੇ ਕੰਨਾਂ ਦੇ ਸੁਣਨ ਅਨੁਸਾਰ ਫ਼ੈਸਲਾ ਦੇਵੇਗਾ।
  mya-JVB: ထိုသူသည် ထာဝရဘုရား ကို ကြောက်ရွံ့ ခြင်း၌ မွေ့လျော် သည်ဖြစ်၍ ၊ မိမိ မျက်စိ
    မြင် သည်အတိုင်း တရား မ စီရင်၊ မိမိ နား ကြား သည်အတိုင်း မ ဆုံးဖြတ် ဘဲ၊
  tte-O: Yo ana yaliyaya imiyamiya Yaubada kana matausi koina. Yo nige sowana ginauli
    yabo ipei-yadudulai ana mankulakula koina yo nige sowana ginauli yabo ipei-yakasa
    ana benali koina.
  hmo-hmo: Mai moale bada danu, ia ese Lohiabada ena ura do ia karaia. Iena kota biaguna
    kara, be do ia maoromaoro momokani, taunimanima edia toana dekenai lasi, bona
    ia kamonai hereva sibona lasi.
  urd-urd: और उसकी शादमानी ख़ुदावन्द के ख़ौफ़ में होगी। और वह न अपनी आँखों के देखने
    के मुताबिक़ इन्साफ़ करेगा, और न अपने कानों के सुनने के मुवाफ़िक़ फ़ैसला करेगा;
  rus-SYN: и страхом Господним исполнится, и будет судить не по взгляду очей Своих
    и не по слуху ушей Своих решать дела.
  bqc-SIM: Vĩakɛa Diiɛ a aà kã́si. A yã́gↄ̃gↄ̃ gbɛ̃́ↄnɛ lá wɛ́ lɛ́ ewao, a yãkɛkɛnɛ́
    lá àlɛ mawao.
  tcz-CHONGTHU: Pakai thu nunna a ama kipah thanom intin, lim le gong velouva thu
    tanin tin, thu kithang a konin jong thulhuhna aneilouding ahi.
  mar-mar: परमेश्वराचे भय त्याचा हर्षोल्हास होईल; त्याच्या डोळ्यांनी काय पाहिले त्यावरून
    तो न्याय करणार नाही, त्याच्या कानांनी काय ऐकले यावरुन तो निर्णय करणार नाही.
  soq-soq: Ita me Iawe God aiawa ruawalempaa mampe nuaeulempa, Me mai emawa ba asiwa
    etedia asiasi apana kotumopi, dia.
  qub-qub: Payga Tayta Diosta rispitashpanmi fiyupa cushiconga. Payga manami ricärillarchu
    jusganga. Castigacänanpäpis manami jucpa shimillanwanchu nenga.
  hat-hat: L'a pran plezi l' pou l' obeyi Seyè a nan tout bagay. Li p'ap gade sou
    figi moun pou l' jije yo. Li p'ap rete sou sa yo vin di l' pou l' rann jijman.
  eng-BSB: And He will delight in the fear of the LORD. He will not judge by what
    His eyes see, and He will not decide by what His ears hear,
  eng-WEBPB: His delight will be in the fear of the LORD. He will not judge by the
    sight of his eyes, neither decide by the hearing of his ears;
  kbq-kbq: Hagi agra Ra Anumzamofoma koro hunteno agorga'a manizanku tusi musena hugahie.
    Hagi agrama nanekema refko'ma haniana, agra avufinti'ma ke'nesnia zante'ene, vahe'mo'zama
    asami'nesnaza kema antahisia nanekegura huno refkoa osugahie.
  nhe-BL: Ica paquilistli quineltoquilis TOTECO. Ax tetlajtolsencahuas san queja nesis
    para melahuac, pero ax melahuac. Huan ax tetlajtolsencahuas queja tlen hueli tlajtoli
    tlen nemi ipan tecamac.
  gub-BL: Hurywete putar heruzar mehe nehe. Nume'e kwaw teko wanexakaw rehe nehe.
    Nuzeapyaka kwaw teko amo teko wanehe ikatu 'ym ma'e imume'u mehe nehe.
  eng-DRA: And he shall be filled with the spirit of the fear of the Lord. He shall
    not judge according to the sight of the eyes, nor reprove according to the hearing
    of the ears.
