verse: ISA.011.001
translations:
  mal-C: യിശ്ശായിയുടെ കുറ്റിയിൽനിന്ന് ഒരു മുള ഉയർന്നുവരും; അദ്ദേഹത്തിന്റെ വേരുകളിൽനിന്നുള്ള
    ഒരു ശാഖ ഫലം കായ്ക്കും.
  deu-TKW: Und aus dem Stumpfe Isais wird ein Reis ausschlagen, und aus seiner Wurzel
    ein Zweig hervorbrechen.
  lin-lin: Moto ya nzete ekobima na mobimbi ya Izayi ; wuta na misisa na ye, Etape
    moko ekobota mbuma.
  eng-LSV: And a Rod has come out from the stock of Jesse, || And a Branch is fruitful
    from his roots.
  eng-GNV: But there shall come a rodde foorth of the stocke of Ishai, and a grasse
    shall growe out of his rootes.
  eng-WEBSTER: 'And there shall come forth a rod out of the stem of Jesse, and a branch
    shall grow out of his roots:'
  nhw-BL: Se tonali nopa tlanahuatiani tlen ifamilia Isaí [11:1 Isaí elqui itata David
    catli elqui tlanahuatijquetl. Huajca nica camanalti tlen ininteipan ixhuihua David
    huan itata Isaí, catli tlacajtiyajque huan elque se familia tlen tlanahuatiani
    ipan Jerusalén.], nesis quen tlantoc. Eltoc quen san mocahuas icuatzonyo se cuahuitl
    catli quitzontectoyaj. Pero ipan nopa cuatzomitl yolqui se ichamanca catli yancuic
    catli quisas tlen inelhuayo nopa cuatzomitl catli eltoya hasta huejcajya.
  swh-ONEN: Chipukizi litatokea kutoka shina la Yese, kutoka mizizi yake Tawi litazaa
    tunda.
  bba-bba: Nɡe mɛ bɑ̀ n dɑ̃ru burɑ, ten nuurun di kpii pɔturɑ rɑ yɑri, nɡe mɛyɑ ɡoo
    u koo yɑri u bɑndu di Isɑin bweseru sɔɔ.
  eng-KJVCPB: 'And there shall come forth a rod out of the stem of Jesse, And a Branch
    shall grow out of his roots:'
  luo-luo: Nyakwar Jesse moro nowuogi mana ka bad yath maloth; Kuom tiende, Bade nonyag
    olemo.
  meu-meu: Iese badina amo tuhutuhu ta baine gara kau; bona ia ramuna amo rigi ta
    baine tubu.
  npi-ULB: यिशैको ठुटोबाट एउटा टुसा पलाउनेछ र त्यसका जराहरूबाट पलाएको एउटा हाँगाले
    फल फलाउनेछ ।
  yor-yor: Èèkàn kan yóò sọ láti ibi kùkùté Jese, láti ara gbòǹgbò rẹ̀ ni ẹ̀ka kan
    yóò ti so èso.
  pes-OPCB: کُندۀ خاندان داوود جوانه خواهد زد! بله، از ریشهٔ کهنۀ آن شاخه‌ای تازه
    میوه خواهد داد.
  tgl-ULB: Isang sibol ang magmumula sa ugat ni Jesse, at ang isang sanga mula sa
    kaniyang ugat ang magbubunga.
  hui-hui: Yasi hameigini ogoni ira dibini tilini ale kagoni. Anigoyu ira tiliniha
    lone dongoria bialu anda hagadagua Yasinaga hameiginiha howa kini gahenge mbira
    tagira íbu holebira.
  mya-mya: ဒါ​ဝိဒ်​မင်း​ဆက်​သည်​ခုတ်​လှဲ​သည့်​သစ်​ပင်​နှင့် တူ​၏။ သို့​ရာ​တွင်​သစ်​ငုတ်​မှ​အ​ကိုင်း​အ​ခက်
    များ​ထွက်​လာ​သ​ကဲ့​သို့ ဒါ​ဝိဒ်​၏​သား​မြေး များ​အ​ထဲ​မှ​ဘု​ရင်​သစ်​တစ်​ပါး​ပေါ်​ထွက်
    လာ​လိမ့်​မည်။
  bod-N: དེ་ཡང་ཡེ་སེའི་སྡོང་རྐང་ལས་ལྕུག་ཕྲན་ཞིག་འབུས་ཤིང་། དེའི་རྩ་བ་ནས་སྐྱེ་བའི་ཡལ་ག་ལས་ཤིང་ཏོག་སྨིན་པར་འགྱུར།
  wsk-wsk: Bare Jesse ko gue tutugur tam Miri bo supurok, ale tarigiruk, kower bitiruk
    ale nunguning kaparukko.
  sna-sna: Bukira richabva kudzinde raJese; Davi rinobva pamidzi yake richabereka
    muchero.
  spa-BLM: Un brote saldrá del tronco de Isaí, y una rama de sus raíces dará fruto.
  cac-cac: Icha val svolan junoc te yib' te', icha chi' ol aj spitzvichaan̈ jun yin̈tilal
    vin̈aj Isaí.
  swh-ULB: Miti itachipukia katika mizizi ya Yese, na matawi yanayotokana na mizizi
    yatazaa matunda.
  bel-bel: І пойдзе пасынак ад кораня Есэевага, і галіна вырасьце ад кораня ягонага;
  wed-wed: Me ai tuḡutuḡu ita nabinabi Mara e nenei maranai Jesse ana damei gulau
    ina nei.
  deu-ELBBK: Und ein Reis wird hervorgehen aus dem Stumpf Isais, und ein Schössling
    aus seinen Wurzeln wird Frucht bringen.
  mbb-OT: Is menge kevuwazan ni David he menge hadì dengan, iring sikandan te mibpiley
    he kayu. Ne ǥeina te neneringsing en guntaan is tued kayi, duen gihapun kevuwazan
    daan ni David he egeraran te Subpang. Egkehimu sikandin he veǥu he hadì tew.
  mal-2015: എന്നാൽ യിശ്ശായിയുടെ കുറ്റിയിൽനിന്നു ഒരു മുള പൊട്ടി പുറപ്പെടും; അവന്റെ
    വേരുകളിൽനിന്നുള്ള ഒരു കൊമ്പു ഫലം കായിക്കും.
  gup-gup: Ngad karriburrbun rowk bu bininj kabirridulkdjobke, wanjh mandedjmad kabirribawon
    kore kurorre. Kaluk mankerrnge kundulk kadjordmen kore maninjmanu mandedjmadbeh.
    Kaluk mahni kundulk kakarrme manyende, dja nakudji manyende wanjh kamarnbun mandjoleng.
    Wanjh kamenyime bu king duninjh kamre. Kaluk nungka karrangen kore namud nuye
    Jesse.
  rmc-rmc: O Konaricis avela avri andral o kmeňos le Izajoskro; andral leskre koreňa
    barola o Konaricis, so anela ovocje.
  pes-OPV: و نهالی از تنه یسی بیرون آمده، شاخه‌ای از ریشه هایش خواهدشکفت.
  ron-1924: Апой, о Одраслэ ва еши дин тулпина луй Исай ши ун Влэстар ва да дин рэдэчиниле
    луй.
  aui-aui: Kiiwawo wouna Jese nosinosina kamodima inapiika; ware kiighabi naboni iyakarapumka
    iyakanikanibu, ragharagha wouna kiikotowa ramramnama inagogo da inuwagha.
  ben-OBCV: যিশয় কুলের মূলকাণ্ড থেকে একটি শাখা নির্গত হবে; তার মূল থেকে উৎপন্ন এক
    শাখায় ফল ধরবে।
  som-som: Oo jiridda Yesay biqil baa ka soo biqli doona, oo xididdadiisana laan baa
    ka soo dhalan doonta,
  lat-VUC: '[Et egredietur virga de radice Jesse, et flos de radice ejus ascendet.'
  eng-ASVBT: And there shall come forth a shoot out of the stock of Jesse, and a branch
    out of his roots shall bear fruit.
  ita-1885: ED uscirà un Rampollo del tronco d'Isai, ed una pianterella spunterà dalle
    sue radici.
  eng-LXXUP: 'And there shall come forth a rod out of the root of Jesse, and a blossom
    shall come up from his root:'
  eng-ULB: A shoot will sprout from the stump of Jesse, and a branch out of his roots
    will bear fruit.
  spa-VBL: Del tronco de Isaí saldrá un brote, y de sus raíces una rama que dará fruto.
  fra-_FOB: Mais il sortira un rejeton du tronc d'Isaï, et un surgeon naîtra de ses
    racines.
  mal-mal: എന്നാൽ യിശ്ശായിയുടെ കുറ്റിയിൽനിന്ന് ഒരു മുള പൊട്ടി പുറപ്പെടും; അവന്റെ വേരുകളിൽനിന്നുള്ള
    ഒരു ശിഖരം ഫലം കായിക്കും.
  lit-lit: Ir iš Jesės kelmo išdygs Atauga, ir iš jo šaknų išaugs Atžala.
  urd-GVR: Yassī ke muḍh meṅ se koṅpal phūṭ niklegī, aur us kī bachī huī jaṛoṅ se
    shāḳh nikal kar phal lāegī.
  suz-BL: येस्‍से आ ठुटा रे ठोसा का दाप्‍ब। मेको आ शाक्‍श रे वाशो राशीम फल फुल सिप्‍ब।
  eng-NOY: Then shall spring forth a shoot from the stem of Jesse, And a sprout grow
    up from his roots.
  ita-1927: Poi un ramo uscirà dal tronco d’Isai, e un rampollo spunterà dalle sue
    radici.
  ckb-ckb: چڵێک لە بنەداری یەسا دەردەچێت، لقێکی نوێ لە ڕەگەکەیەوە دەڕوێت.
  eng-BBE: And there will come a rod out of the broken tree of Jesse, and a branch
    out of his roots will give fruit.
  kan-OKCV: ಇಷಯನ ಬುಡದಿಂದ ಒಂದು ಚಿಗುರು ಒಡೆಯುವುದು ಮತ್ತು ಅದರ ಬೇರಿನಿಂದ ಕೊಂಬೆಯು ಫಲಕೊಡುವುದು.
  tam-2017: ஈசாயென்னும் அடிமரத்திலிருந்து ஒரு துளிர் தோன்றி, அவன் வேர்களிலிருந்து
    ஒரு கிளை எழும்பிச் செழிக்கும்.
  spa-RV-1909: Y SALDRÁ una vara del tronco de Isaí, y un vástago retoñará de sus
    raíces.
  ron-BTF: Şi va ieşi un toiag din tulpina lui Isai şi un Lăstar va creşte din rădăcinile
    lui;
  eng-WEBP: A shoot will come out of the stock of Jesse, and a branch out of his roots
    will bear fruit.
  eng-FBV: A shoot will grow from the stump of Jesse, and a branch from his roots
    will produce fruit.
  nld-1939: Dan zal een twijg aan de stronk van Jesse ontspruiten, Een scheut uit
    zijn wortel ontkiemen.
  nch-BL: Se tonali nopa tanahuatiani ten ifamilia Isaí, nesis quej tantoc. Eltoc
    quej san mocahua icuatzonyo se cuahuit cati quitzontectoyaj. Pero ipan nopa cuatzomit
    yolqui se ichamanca cati yancuic cati quisa ten inelhuayo nopa cuatzomit cati
    eltoya hasta huejcajquiya.
  vie-1934: Có một chồi sẽ nứt lên từ gốc Y-sai, một nhánh từ rễ nó sẽ ra trái.
  hin-CV: यिशै के जड़ से एक कोंपल निकलेगी; और एक डाली फलवंत होगी.
  eng-OURB: A shoot will come out of the stock of Jesse [My husband], and a netzer
    ·branch· out of his roots will bear fruit.
  spa-BES: Y saldrá un retoño del tronco de Isaí, y una rama de sus raíces dará fruto.
  tdx-tdx: Hitiry ami’ty foto’ Iisày ty singa’e, vaho hitomiry boak’am-baha’e ty tora’e.
  tha-KJV: จะมี​หน​่อแตกออกมาจากตอแห่งเจสซี จะมีกิ่งงอกออกมาจากรากทั้งหลายของเขา
  por-BR-2018: E uma vara brotará do tronco cortado de Jessé; e um ramo crescerá de
    suas raízes.
  deu-ELO: Und ein Reis wird hervorgehen aus dem Stumpfe Isais, und ein Schößling
    aus seinen Wurzeln wird Frucht bringen.
  eng-WYC-2018: And a rod shall go out of the root of Jesse, and a flower shall ascend
    (out) of the root of it.
  epo-epo: Eliros markoto el la trunko de Jiŝaj, kaj branĉo elkreskos el ĝiaj radikoj.
  uig-PIN: Wǝ bir tal nota Yǝssǝning dǝrihining kɵtikidin ünüp qiⱪidu; Uning yiltizidin
    ünüp qiⱪⱪan bir xah kɵp mewǝ beridu.
  beo-beo: Da:ibidi ea hina bagade fi da ifa amo da abi dagoi agoane ba:sa. Be amoda
    gaheabolo da ifa bai amoga heda:sa, amo defele, Amoda da Da:ibidi egaga fi amo
    ganodini ba:mu.
  tpi-OTNT: Lain bilong Jesi i stap olsem as bilong diwai ol i katim pinis. Tasol
    nupela kru bai i kamap long dispela as bilong diwai.
  hau-SA: Toho zai fito daga kututturen Yesse; daga saiwarsa Reshe zai ba da ’ya’ya.
  uig-LAT: We bir tal nota Yessening derixining kötikidin ünüp chiqidu; Uning yiltizidin
    ünüp chiqqan bir shax köp méwe béridu.
  nde-nde: Ihlumela lizavela esidindini sikaJese; uGatsha oluhlume empandeni zakhe
    luzathela izithelo.
  ton-ton: 'Pea ʻe tupu hake ha tokotoko mei he tefito ʻo Sese, pea ʻe tupu ha Vaʻa
    mei hono ngaahi aka:'
  ces-1613: Ale vyjdeť proutek z pařezu Izai, a výstřelek z kořenů jeho vyroste, a
    ovoce ponese.
  eng-WMB: A shoot will come out of the stock of Jesse, and a branch out of his roots
    will bear fruit.
  tam-TCV: ஈசாயின் அடிமரத்திலிருந்து ஒரு துளிர் வரும்; அவனுடைய வேர்களிலிருந்து வரும்
    ஒரு கிளை கனிகொடுக்கும்.
  ceb-ULB: Manalingsing ang bag-ong tuod gikan ni Jesse, ug mamunga ang sanga nga
    gikan sa iyang mga gamot.
  pol-UBG: I wyjdzie gałązka z pnia Jessego, a latorośl z jego korzenia wyrośnie.
  agr-agr: David wegantuk numijai betek ajaka ajuamu atatui, tujash nuna wajautinia
    yamajam jeeka tsapaitnai.
  kyc-kyc: Kiŋi Dapitinya kiŋi yulu alonge dokona banya rara dokona mende pulyara.
    Doko isa pokwasi renge dokona angalu pyakalyingi dopale ingyara.
  urd-GVU: یسّی کے مُڈھ میں سے کونپل پھوٹ نکلے گی، اور اُس کی بچی ہوئی جڑوں سے شاخ
    نکل کر پھل لائے گی۔
  deu-1912: Und es wird eine Rute aufgehen von dem Stamm Isais und eine Zweig aus
    seiner Wurzel Frucht bringen,
  ntj-ntj: Ngula-ngula wati kutju Tayipirrku wartangkatja puurrpa purlkanya nyinama.
    Tjiinyakurlu warta kartala wantinyangka katarru ngarama. Palunyangka warta tjalkarra
    paka-pakala, palunyapirinypa.
  kan-2017: ಇಷಯನ ಬೇರಿನಿಂದ ಒಂದು ಚಿಗುರು ಒಡೆಯುವುದು ಮತ್ತು ಅದರ ಬೇರಿನಿಂದ ಹೊರಟ ಕೊಂಬೆಯು ಫಲಿಸುವುದು.
  yap-yap: Pi’in owchen David ni uranod nga luwan nguur pilunggad e yad bod ba ke
    gek’iy ni kan toy; machane rogon ba noef ni thay ko ley nike magey u fithik’ e
    but’, e aram rogon ba pilung ni bay yib u fithik’ e pi’in owchen David.
  hlt-MCSB: Jesse kah a ngo dong lamkah a pa te duei vetih a yung lamkah a pae te
    pungtai ni.
  mdy-ETH: ሚሢኮ ዱርሚ ቶሻሢና ዴማፓ ካኣፒ ኬሳሢጉዲ፥ ዬያጉዲ ዒሴዬ ዜርፃፓ ፔቴ ካኣቲ ኬስካንዳኔ፤
  twi-ASANTE: Dua foforɔ bi bɛfefɛ wɔ Yisai dunsini ho; ɛfiri ne nhini mu na Dubaa
    bi bɛso aba.
  eng-WEBU: A shoot will come out of the stock of Jesse, and a branch out of his roots
    will bear fruit.
  wal-wal: Daawita aawaa Isseya zaree mittaa durumaa mala gidana; durumai aaciyoogaadan,
    Daawita zaretu giddoppe marai (issi kawoi) kiyana.
  spa-PDDPT: Brotará un Retoño del tronco de Isaí, y una Rama de sus raíces dará fruto.
  gun-gun: Ha'e gui Jessé rembypykue gui oiko 'rã peteĩ hoky, hapytakue rapo gui oiko
    'rã henhoĩ pyau jevy va'e.
  ilo-ULB: Addanto iti rusing a rumuar manipud iti ramut ni Jesse, ken agbunganto
    iti maysa a sanga manipud iti ramutna.
  kpg-kpg: Di hagatau o di madawaawa David le e hai be di laagau dela ne hele gi lala.
    Gei di maa e matilitili aga nia dama i di gili di tono di laagau deelaa, e hai
    be di King hoou dela ma ga gila aga i lodo di madawaawa David.
  uig-ARA: ۋە بىر تال نوتا يەسسەنىڭ دەرىخىنىڭ كۆتىكىدىن ئۈنۈپ چىقىدۇ؛ ئۇنىڭ يىلتىزىدىن
    ئۈنۈپ چىققان بىر شاخ كۆپ مېۋە بېرىدۇ.
  sus-sus: Salonyi nde bulama nɛ Yisayi bɔnsɔɛ ma, a sanke a niyama nɛ a xa bogi fanyi
    ramini.
  pon-2006: Kadaudok en Nanmwarki Depit rasehng tuhke pwoat me paldier; ahpw, duwen
    pons kapw kei kin wosada sang nin tuken tuhkeo, ih duwen nanmwarki kapw men pahn
    pwarada sang ni kadaudok en Nanmwarki Depit.
  jae-jae: Ŋasêli teŋ êlêc aŋga ŋakatuc Isai ma ŋawakac teŋ êlêc sa.
  ksd-ksd: Ma tika na ibul na tavua rikai ta ra vuna davai Iese, ma tika na ingarina
    ba i gol rikai ta ra okorina na vuai;
  tur-YTC: Yişay'ın kütüğünden bir filiz çıkacak, Onun köklerinden bir dal ürün verecek.
  grc-BRENT: Καὶ ἐξελεύσεται ῥάβδος ἐκ τῆς ῥίζης Ἰεσσαί, καὶ ἄνθος ἐκ τῆς ῥίζης ἀναβήσεται,
  ind-AYT: Sebuah tunas akan keluar dari batang pohon Isai, sebuah cabang dari akarnya
    akan menghasilkan buah.
  nya-nya: Padzatuluka mphukira pa tsinde la Yese ndipo nthambi idzaphukira kuchokera
    ku mizu yake.
  hrv-hrv: Isklijat će mladica iz panja Jišajeva, izdanak će izbit' iz njegova korijena.
  mps-mps: Te Jesigo hani te ni bidi dabego gelai ni tane tiwai bididuali. Tiali goli,
    gesi age te ni tanede ma kolibo tiwai yaibao. Awe, te ni tanedu te gesi ni tigi
    holama, tama nologo me deligo du walaibao.
  tpi-tpi: Lain bilong Jesi i stap olsem as bilong diwai ol i katim pinis. Tasol nupela
    kru bai i kamap long dispela as bilong diwai.
  dan-1931: Men der skyder en Kvist af Isajs Stub, et Skud gror frem af hans Rod;
  vie-OVCB: Một Chồi sẽ mọc ra từ nhà Đa-vít— một Cành từ rễ nó sẽ ra trái.
  guj-2017: યિશાઈના મૂળમાંથી ફણગો ફૂટશે અને તેની એક ડાળીને ફળ લાગશે.
  pon-2006A: Kadaudok en Nanmwarki Depit rasehng tuhke pwoat me paldier; ahpw, duwen
    pons kapw kei kin wosada sang nin tuken tuhkeo, ih duwen nanmwarki kapw men pahn
    pwarada sang ni kadaudok en Nanmwarki Depit.
  por-BRBSL: Uma filmagem sairá do estoque da Jesse, e um ramo fora de suas raízes
    dará frutos.
  cth-cth: Jesi kung dawk hoi a dawn a cawn han. A tangpha dawk e a cakang ni a paw
    a paw han.
  twi-twi: Dua foforo bi befifi wɔ Yisai dunsin ho; efi ne ntin mu na Dubaa bi bɛsow
    aba.
  hlt-hlt: Jesse kah a ngo dong lamkah a pa te duei vetih a yung lamkah a pae te pungtai
    ni.
  tbz-SIM: Sɛsee kó ditekũ̀nnì kótírì ĩ́nkɛ̀ nkɛ ditepɑ̀nnì yɛ̀tìnímɛ̀, di cĩ̀ɛ̃ nyĩ́nkɛ̀
    nkɛ ditepɑ̀nnì yɛ̀tìnímɛ̀.
  msy-2020: Jesin ovavir boriba, mati temer povim me an okegha gɨvazɨ, an dakam ikiavɨra
    iti. Eghtɨ gumazir mam otogham, mati temer ghuzir igiam temer dakar kamɨn otogh
    mavanangam.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ ɩlɛ pǝliŋɑ kɑ́ hɛlɩ Sesee*fɑ* kite kʋpǝntɛ tɔɔ. Akpɑɑlɛ kɑ́
    lɩɩ ɩ lʋlʋɣʋ lilɑ tɔɔ. tʋɣʋ kite.
  azb-azb: Yesseyin kötüyündən yeni bir fidan çıxacaq, Kökündən çıxan bir budaq bar
    verəcək.
  eng-DBY: And there shall come forth a shoot out of the stock of Jesse, and a branch
    out of his roots shall be fruitful;
  hin-2017: तब यिशै के ठूँठ में से एक डाली फूट निकलेगी और उसकी जड़ में से एक शाखा
    निकलकर फलवन्त होगी। (प्रेरि. 13:23, यिर्म. 23:5, प्रका. 22:16)
  wol-KYG: Aw njebbit mooy saxe fa ëkkub Yese, ab car soqeekoo fa reen ya,
  eng-YLT: And a rod hath come out from the stock of Jesse, And a branch from his
    roots is fruitful.
  kne-kne: Maiarig din polin Jesse si kaiw ay napoyo ngem pomngi din poona, asi gomabay
    ya manlames din pingi. Say kaiarigana tan wadan to kasin di man-ari ay mapo sin
    poli na.
  eng-WYC-2017: And a rod shall go out of the root of Jesse, and a flower shall ascend
    [or go up] of the root of it.
  eng-WMBB: A shoot will come out of the stock of Jesse, and a branch out of his roots
    will bear fruit.
  urd-GVH: यस्सी के मुढ में से कोंपल फूट निकलेगी, और उस की बची हुई जड़ों से शाख़ निकलकर
    फल लाएगी।
  rug-rug: Na lelaṉa si kote tuvulu vura koasa dadagana e Zese; koasa karosona si
    kote ari vuana si keke Lelaṉana sa.
  gaz-gaz: Lataan tokko jirma Isseey irraa ni lata; hidda isaa irraas dameen tokko
    ija naqata.
  fra-LSG: Puis un rameau sortira du tronc d’Isaï, Et un rejeton naîtra de ses racines.
  gnn-gnn: Yo, Daypitkuŋunydja mala‐wunharawuy yurru balanyarana bitjan dharpa gulkthunarawuy
    dhuḏi‐wumbunhara yana, yurru ŋuliŋuruyi ŋunhi gulkthunaraŋurunydja ŋayi yurru
    biyapul dhamany'tjun, yuṯana dhawaṯthun yurru, yuṯana ŋayi yurru buŋgawa walma
    ŋuliŋuruyi Daypitkalanydja yarraṯaŋuru mala‐wunharawuy.
  yal-yal: Dii xɛmɛn minima nɛn Yese bɔnsɔnni alo wudi ɲingin minima wudi dungin ma
    kii naxan yi. Na sabatima nɛn fata a salenne ra.
  iou-iou: Jesi täŋo äbot u päya madäwani täŋo doni ude itkaŋ upäŋkaŋ uken nanik käruk
    kodaki kubä imätpäŋ api ahäwek.
  haw-1868: 'E KUPU mai no ka lala mailoko mai o ke kumu o Iese, A e hua nui mai hoi
    kekahi oha o kana aa:'
  arb-NAV: وَيُفْرِخُ بُرْعُمٌ مِنْ جِذْعِ يَسَّى، وَيَنْبُتُ غُصْنٌ مِنْ جُذُورِهِ،
  ewe-ewe: Atilɔ aɖe adze tso Yese ƒe ke me; tso eƒe ke me la, atilɔ aɖe atse ku.
  eng-LEE: And there shall come forth a shoot out of the stem of Jesse, and a sprout
    shall spring out of his roots.
  asm-FB: যিচয়ৰ মূলৰ পৰা এটি পোখা ওলাব, আৰু মূলৰ পৰা এটা শাখা ওলাই ফলৱান হ’ব।
  sus-A: سَلٌنيِ ندٍ بُلَمَ نّ يِسَيِ بْنسْي مَ، عَ سَنكٍ عَ نِيَمَ نّ عَ شَ بٌفِ
    قَنيِ رَ مِنِ.
  fra-SBL: Un rameau sortira de la souche de Jessé, et un rameau issu de ses racines
    portera du fruit.
  hbo-hbo: וְיָצָ֥א חֹ֖טֶר מִגֵּ֣זַע יִשָׁ֑י וְנֵ֖צֶר מִשָּׁרָשָׁ֥יו יִפְרֶֽה׃
  piu-2006: (9:; 11:; 53:) Kurayitjanya kanalpayilampa ngalya yankunytjaku Yaatjayalu
    irriṯi yalatji watjaṉu, “Yaṉangu tjuṯaya mungawana nguwanpaya nyinarra waṉinyi,
    kuya kutjuya kulira nyinapayi, mungangka kutu nyinakitjaya yunytjurringanyi. Yalatji
    nyinarraya tili tiṉa nguwanpa nyakulpi. Kuyatjarraya nyinaku mirrirrikitja. Paluru
    tjana tili tiṉa nguwanpa Kurayitjanya nyaku. Nyakulaya yalatji nintingku kulilku,
    ‘Katutjalulampa palumpa katja nyinatjunu. Yiṯi wiima nyinarra tiṉarriku. Mayutju
    tiṉalampa yilta nyinaku. Palunyangkala yalatji katja palunya waḻkula! Katja palunya
    palyalingkulampa nyinaku. Palurulanya nintilku Katutjanya. Yilta katja palunya
    mayutju tiṉalampa nyinaku, Katutjanyapula paawu kutjutjarra. Katja paluru paapa
    tiṉa nguwanpalampa nyinaku. Palurulanya Katutjaku kalypa nyinatjunkupayi. Kanalpayi
    paluru Kurayitjalulanya yaṉangu tjuṯa yaṉṯayaṉṯalku, kutulanya yaṉṯayaṉṯara kanyinmalpa,
    ngula nyinanytja tjuṯaṯarra. Mayutju tiṉa Tapitalu tjananya tjukarurru kanyintja
    nguwanpa, kanalpayi paluru tjananya Tapitaku walytja ngaṉṯitja tjuṯa tjukarurrungku
    tjananya kutu yaṉṯayaṉṯanmalpa. ‘Watiya piḻṯirringu. Palulanguru watiya palula
    yukiri nyuwana pakaṉu Yukiri nyuwana pakaṉutja nguwanpa, kanalpayi palunya yutirringkula
    kanalampa nyinaku. Yirriṯi wati Tjiitjiyinya Tapitaku paapa mirrirringu, palunyatjanu
    ngula palumpa walytja ngaṉṯitja kana nyinaku. Kanalpayi paluru ninti puntu nyinaku,
    Katutjaku kurrunpatjarra. Paluru nguḻuwiya nyinarra tjukarurrungku tjananya nintinmalpa.
    Uwankarraku ninti nyinarra Kurayitjanya mayutju Katutjaku waarrkana nguwanpa nyinaku.
    ‘Kanalpayi paluru tjananya aṉangu tjuṯa tjukarurrungku watjalku maralpa tjuṯa
    yaṉṯayaṉṯalkitjangku, mayutju tjuṯaku nguḻurringkunytjawiyangku. Mayutju paluru
    tjana puṯu tjingapungku Kurayitjalu maralpa tjuṯanya wantinytjaku.’” Yaatjayalulanya
    nintiṉu kanalpayi Kurayitjanya nganampa kuya waṉikitja tjitjaku. Yaatjaya paluru
    tjananya yalatji tjakultjunu, “Nganaṉanya tjitjantankutjipingkamarra Kurayitjanyalampa
    tjitjaku nganampa kuya waṉikitja. Yurrunpala wiyawanangku yalatji kuliṉu, ‘Paluru
    tjitjaku Katutjalu ngaparrtjingku pungkunytjala.’ Yalatji wiya. Nganampa kuya
    waṉikitja paluru tjitjaku, nganaṉanya kuyatjarra Katutjalu pungkupayingkamarra.
    Kurayitja paluru tjitjakulampa, nganaṉa Katutjaku kalypalpi nyinanytjaku. Kurayitja
    palunya tjana yalatji tjitjantankunytjala Katutjalu kuyalampa waṉiku kana kutu
    nyinanytjaku. Yalatji Katutjalulanya kana nyinatjunku nganampa kuyanguru Kurayitjanya
    mirrirringutjangka.” Yalatji Katutjalu Yaatjayanya yirriṯi nintiṉu paluru piipangka
    wakantjaku. Yaatjayalu yalatji watjaṉu Kurayitjanyalampa kuya waṉikitja waralyngarala
    tjitjanytjaku, yurrunpa.
  pjt-pjt: Jesse-ku katja Davidanya panya Israelku mayatja puḻka ngaṉmanypa nyinangi,
    ka paluṟu wiyaringkunyangka palumpa katja ngapartji mayatja nyinangi, ka palu
    puṟunypa Davidaku walytjapiti wanapari wanapari mayatja tjuṯa nyinara waṉaningi
    maḻatja maḻatja. Palu kuwariya Davidakunu tjuṯa mayatja nyinanytja wiyaringu,
    panya puṉu waṯa kaṯantja puṟunypa. Palu ngula puṉu panya waṯa kaṯantjanguṟu piṟuku
    pakalpai parka, ka palu puṟunypa ngula Davidakunu kutjupa maḻatja pakalku munu
    mayatja puḻka nyinaku Davidanya puṟunypa.
  kik-kik: Na rĩrĩ, kuuma gĩthukĩ-inĩ kĩa Jesii nĩhakoima mũndũ ũhaana ta thuuna ĩrathundũka,
    na Rũhonge rũrĩa rũkoima mĩri-inĩ yake nĩrũgaciara maciaro.
  fra-NCL: Un rameau sortira du tronc de Jessé, et de ses racines croîtra un rejeton.
  cek-AK: Jesse ih thing tahmuih hoiah tadok tacawt ueloe, anih ih tangzun thung hoiah
    tanghang to tacawt tahang tih.
  cuk-cuk: Sapi-siklesad-gannar-ainieyobi, dule-Isaíʼye-nugadgi dule-gwensak nodagoed.
    E-wagangine, a-dule danikoed.
  uig-CYR: Вә бир тал нота Йәссәниң дәриғиниң көтигидин үнүп чиқиду; Униң йилтизидин
    үнүп чиққан бир шах көп мевә бериду.
  pma-pma: Iahova selus ka en provet Aesea vit, “Kosa, losilkatien koa ka en vatiamal
    onen asuv houlu Deved mai rokol keite teni suval vatiai tai koa ara lati. Ka avaseini,
    asuv houlu hau tai hekistal rani, hesuval silite mul vitehiteh ran vatte.
  tel-2017: యెష్షయి వేరు నుంచి చిగురు పుడుతుంది. అతని వేరుల నుంచి కొమ్మ ఎదిగి ఫలిస్తుంది.
  hat-BSA: Yon boujon va vòltije soti nan chouk Jessé a e yon branch ki sòti nan rasin
    li, va bay anpil fwi.
  bxh-bxh: Kin Deiwidi hitina doha oyagi sa oi faguli. Na tuhutuhuna yai tutulina
    sa in hasa be kin fwaufwauna Deiwidi laulauwewena yai haba ya obiyo hasaema.
  kos-kos: Takin sou fulat lal David oana sak soko ma pakpuki nu infohk uh; na, oana
    ke lah sasu ac srunak ke sruen sak uh, ouinge sie tokosra sasu fah tuyak liki
    inmasrlon fwilin tulik natul David.
  hbo-WLC: וְיָצָ֥א חֹ֖טֶר מִגֵּ֣זַע יִשָׁ֑י וְנֵ֖צֶר מִשָּׁרָשָׁ֥יו יִפְרֶֽה׃
  ibo-ibo: Ome ga-epupụta site nʼogwe osisi Jesi; otu Alaka ga-esitekwa na mgbọrọgwụ
    ya tolite ga-amịkwa mkpụrụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିଶୀର ଗଣ୍ଡିରୁ ଏକ ପଲ୍ଲବ ନିର୍ଗତ ହେବ ଓ ତାହାର ମୂଳରୁ ଏକ ଶାଖା ଉତ୍ପନ୍ନ
    ହୋଇ ଫଳ ଫଳିବ;
  chk-chk: Iwe, ekewe mwirimwirin Tafit ra usun efoch irä mi pöküpökütiu. Nge usun
    ekoch fasar ra pwükütä seni ewe popun, iei usun eman king mi fö epwe ütä seni
    me lein ekewe mwirimwirin Tafit.
  rop-rop: Wal aibin kipgon tok, “Jis laik wen sambodi kadimdan tri en detlot bushis
    kamat brom det draiwan wadi, wal wandei sambodi garra jidan king brom King Deibid
    femili lain.
  ukr-1871: І вийде пагонець із кореня Ессейового і вітка виросте з кореня його.
  deu-1951: Und es wird ein Sproß aus dem Stumpfe Isais hervorgehen und ein Schoß
    aus seinen Wurzeln hervorbrechen;
  eng-JPS: And there shall come forth a shoot out of the stock of Jesse, and a twig
    shall grow forth out of his roots.
  srp-1865: Ali æe izaæi šibljika iz stabla Jesejeva, i izdanak iz korijena njegova
    izniknuæe.
  lug-lug: Ensibuka erimera ng’eva ku kikonge kya Yese, ne ku mirandira kulivaako
    omuti, ne ku muti kulivaako Ettabi eriribala ekibala.
  heb-heb: ויצא חטר מגזע ישי ונצר משרשיו יפרה׃
  ben-IRV: যিশয়ের মূল থেকে একটা পাতা গজিয়ে উঠবে এবং তাঁর মূল থেকে ডাল বের করে ফল
    ধরবে।
  pan-pan: ਯੱਸੀ ਦੇ ਟੁੰਡ ਤੋਂ ਇੱਕ ਟਾਹਣੀ ਫੁੱਟ ਨਿੱਕਲੇਗੀ, ਅਤੇ ਉਹ ਦੀਆਂ ਜੜ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ
    ਟਹਿਣੀ ਨਿੱਕਲ ਕੇ ਫਲ ਦੇਵੇਗੀ।
  mya-JVB: ယေရှဲ အမျိုးအငုတ် ၌ အတက် ပေါက် လိမ့်မည်။ သူ ၏အမြစ် တို့တွင် အညွန့် သည်
    အသီးသီး လိမ့်မည်။
  tte-O: Yese tuutuna mena bwasili yabo kani ikin taose yo lamna beyabeyana mena lagalaga
    yabo ikin-saema yo iuwe.
  hmo-hmo: Iese ena bese taudia, be au ena badina, idia utua diho gauna bamona. Inai
    badina dekena amo, herahera matamata do ia tubu, bona Iese ena ramu dekena amo,
    Rigi ta do ia tubu, King matamatana ta unai.
  urd-urd: और यस्सी के तने से एक कोंपल निकलेगी और उसकी जड़ों से एक बारआवर शाख़ पैदा
    होगी।
  rus-SYN: И произойдет отрасль от корня Иессеева, и ветвь произрастет от корня его;
  bqc-SIM: Yɛse miↄna a vlãpa a zĩ́nau, a gↄ̃na a bↄ, i nɛ'i.
  tcz-CHONGTHU: David insunga kon ajih khat hungdon doh intin aga nei abahkhat thinggui
    lui akona hung kehdoh ding ahi.
  mar-mar: इशायाच्या बुंध्याला अंकुर फुटेल, व त्याच्या मुळातून निघालेल्या शाखेला फळ
    येईल.
  soq-soq: Iese nosinosiwa bedeuwo, warere dea sanaa, ia iwa osowe seupa inileidia
    rua wisepi.
  qub-qub: Tumpupitaga chillguinmi. Chaynöllami Davidpa papänin Isaïpitapis juc ray
    yurenga.
  hat-hat: Menm jan yon ti plan pouse soti nan rasin yon pyebwa yo koupe, yon ti kreyòl
    soti nan chouk li, se konsa tou yon wa pral soti nan ras David la.
  eng-BSB: Then a shoot will spring up from the stump of Jesse, and a Branch from
    his roots will bear fruit.
  eng-WEBPB: A shoot will come out of the stock of Jesse, and a branch out of his
    roots will bear fruit.
  kbq-kbq: Hanki Jesi naga'mo'za mago zafa agafagna hu'nazankino, henka mago kasefa
    agata ana zafamofo agafafintira hageno azanku'na omereno raga rentegahie.
  nhe-BL: Se tonali nopa tlanahuatiani tlen ifamilia Isaí [11:1 Isaí elqui itata David
    tlen elqui tlanahuatijquetl. Huajca nica camati tlen ininteipan ixhuihua David
    huan itata Isaí, tlen tlacajtiyajque huan elque se familia tlen tlanahuatiani
    ipan Jerusalén.], nesis queja tlantoc. Eltoc queja san mocahuas icuatzonyo se
    cuahuitl tlen quitzontectoyaj. Pero ipan nopa cuatzomitl yolqui se ichamanca tlen
    yancuic tlen quisas tlen inelhuayo nopa cuatzomitl tlen eltoya hasta huejcajquiya.
  gub-BL: Ur putar amo tuwihawete Tawi Zexe ta'yr izuapyr a'e nehe. Nuzawy kwaw hàkà
    ywyra ipykwer wi hezuz ma'e nehe. Nuzawy kwaw ywyra'i ywyra hapo kwer wi hezuz
    ma'e nehe.
  eng-DRA: And there shall come forth a rod out of the root of Jesse, and a flower
    shall rise up out of his root.
