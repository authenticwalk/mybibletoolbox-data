verse: ISA.011.008
translations:
  mal-C: മുലകുടിക്കുന്ന ശിശു സർപ്പത്തിന്റെ മാളത്തിൽ കളിക്കും, മുലകുടിമാറിയ പൈതൽ അണലിയുടെ
    പൊത്തിൽ കൈയിടും.
  deu-TKW: Der Säugling wird an der Höhle der Otter spielen, und der Entwöhnte seine
    Hand auf das Auge der Natter legen.
  lin-lin: Mwana moke akosakana pene ya lidusu ya nyoka, mpe elenge mwana akokotisa
    loboko na ye na zala ya nyoka.
  eng-LSV: And a suckling has played by the hole of a cobra, || And on the den of
    a viper || The weaned one has put his hand.
  eng-GNV: And the sucking childe shall play vpon the hole of the aspe, and the wained
    childe shall put his hand vpon the cockatrice hole.
  eng-WEBSTER: And the suckling child shall play on the hole of the asp, and the weaned
    child shall put his hand on the den of the basilisk.
  nhw-BL: Pilconetzitzi catli noja chichij huelise nejnemise ica temachili tlatlajco
    tlen nopa cohuame catli quipiyaj ininpajyo. Huan se conetl catli quicalaquis imax
    campa iosto se cohuatl, amo tleno ipantis.
  swh-ONEN: Mtoto mchanga atacheza karibu na shimo la nyoka, naye mtoto mdogo ataweka
    mkono wake kwenye kiota cha fira.
  bba-bba: Bibu bɑ koo kpĩ bu kɑ surɔkɔnu dwee, kpɑ bu ben nɔmu kpɛ̃ɛ wɑɑ ɡɔsɔnun
    wɔrusɔ.
  eng-KJVCPB: And the sucking child shall play on the hole of the asp, And the weaned
    child shall put his hand on the cockatrice’ den.
  luo-luo: Nyathi madhoth notug machiegni gi dho bur thuond rachier, kendo rawera
    noso lwete e bur thuond fu.
  meu-meu: Rata e inumu merona na gaigai ena guri latanai baine gadara, bona rata
    vada e dadaraia merona ese imana na duba ena guri lalonai baine toia vareai.
  npi-ULB: एक जना दूधे बालक सर्पको दुलोमा खेल्नेछ, र दूधे छाडेको बालकले सर्पको दुलोभित्र
    हात हाल्नेछ ।
  yor-yor: Ọ̀dọ́mọdé yóò ṣeré lẹ́bàá ihò ọká, ọmọdé yóò ki ọwọ́ rẹ̀ bọ ìtẹ́ paramọ́lẹ̀.
  pes-OPCB: بچهٔ شیرخوار در میان مارها، بدون خطر بازی خواهد کرد؛ و طفلی که از شیر
    گرفته شده باشد دست خود را داخل لانهٔ افعی خواهد کرد بی‌آنکه آسیب ببیند.
  tgl-ULB: Makapaglalaro ang isang sanggol sa bahay ng ahas, at mailalagay ng batang
    hindi na sumususo sa kaniyang ina ang kaniyang mga kamay sa lungga ng ahas.
  hui-hui: Waneigini galirume wali agali tomia biaga puya ngagoria gini bialu kagola
    haya nabi wulebira.
  mya-mya: အ​ကယ်​၍​နို့​စို့​က​လေး​သည်​မြွေ​ဆိုး​တွင်း​ဝ​၌​ပင် က​စား​စေ​ကာ​မူ ဘေး​အန္တ​ရာယ်​ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: འོ་འཐུང་ཕྲུ་གུ་སྦྲུལ་ཚང་ཁ་ནས་རྩེད་ཅིང་། འོ་ཐག་ཆོད་པའི་བྱིས་པས་རང་གི་ལག་པ་དུག་སྦྲུལ་གྱི་ཚང་ཁར་འཇོག་པ་ཡིན།
  wsk-wsk: Kuriang gotek mu, ararti memek ko mutim duap te kola gusi se, mutim ningi
    ko kuting am garukokko, bare memek bo me arigokko.
  sna-sna: Mwana mucheche achatambira pedyo nomwena wemhakure, uye mwana mudiki achaisa
    ruoko rwake mumwena wenyoka.
  spa-BLM: El niño lactante jugará cerca del agujero de una cobra, y el niño destetado
    pondrá su mano en la guarida de la víbora.
  cac-cac: A eb' nenetac unin, ol tajnoc eb' b'aj ay yolanil noc' chan. Ol sn̈aloch
    sc'ab' eb' d'a yolanil noc' ajavchan, palta man̈ ol chijoclaj eb' yuj noc'.
  swh-ULB: Mtoto atacheza juu ya chimo la nyoka, na mtoto aliyeachwa ataweka mkono
    wake katika pango la nyoka.
  bel-bel: І немаўля будзе бавіцца над нарою асьпіда, і дзіця працягне руку сваю на
    гняздо зьмяі.
  wed-wed: Tevera daradarana mota ana au nibo ina vikalokalo Ee! Ma tevera edaedana
    mota aiara ana au nibo, urana ina tereḡairei.
  deu-ELBBK: Und der Säugling wird spielen an dem Loch der Natter, und das entwöhnte
    Kind seine Hand ausstrecken nach der Höhle der Viper.
  mbb-OT: Minsan egusà is batà diyà te uvey te vudsi te uled he edhereg, etawa idsikep
    din dutun is belad din, ne kena sikandin egkemenu.
  mal-2015: മുലകുടിക്കുന്ന ശിശു സർപ്പത്തിന്റെ പോതിങ്കൽ കളിക്കും; മുലകുടി മാറിയ പൈതൽ
    അണലിയുടെ പൊത്തിൽ കൈ ഇടും.
  gup-gup: Mak nayaw nakka kamak bu kadjaldirri darnkih kore nayin nabang nawu cobra
    kahreddi, mak kaberlngimen nawu wurdyaw kore kunred nuye nawu nabang nayin.
  rmc-rmc: O čhavoro, so mek pijel o koľin, pes bavinela paš e kobrakri chev a cikno
    čhavoro thovela o vast andre chev, kaj hin e zmija.
  pes-OPV: و طفل شیرخواره بر سوراخ مار بازی خواهدکرد و طفل از شیر باز داشته شده دست
    خود را برخانه افعی خواهد گذاشت.
  ron-1924: прункул де цыцэ се ва жука ла гура бортей нэпырчий ши копилул ынцэркат
    ва бэга мына ын визуина басилискулуй.
  aui-aui: Pepeya, mota ere tuwamorobidi kadi bonagha riridiye sinirekwa; bi ededa
    gisigisidi bada mota googonidi kadi nighuve imadi sinatoura bi gesinakanidina.
  ben-OBCV: স্তন্যপায়ী শিশু কেউটে সাপের গর্তের কাছে খেলা করবে, ছোটো শিশু বিষধর সাপের
    গর্তে হাত দেবে।
  som-som: Oo caanonuuggu wuxuu ku dul cayaari doonaa godka jilbiska, ilmaha naaska
    laga gudhiyeyna wuxuu gacantiisa saari doonaa hogga abeesada.
  lat-VUC: Et delectabitur infans ab ubere super foramine aspidis; et in caverna reguli
    qui ablactatus fuerit manum suam mittet.
  eng-ASVBT: And the sucking child shall play on the hole of the asp, and the weaned
    child shall put his hand on the adder’s den.
  ita-1885: E il bambino di poppa si trastullerà sopra la buca dell'aspido, e lo spoppato
    stenderà la mano sopra la tana del basilisco.
  eng-LXXUP: And an infant shall put his hand on the holes of asps, and on the nest
    of young asps.
  eng-ULB: A baby will play over the hole of the snake, and the weaned child will
    put his hand on the serpent's den.
  spa-VBL: Los bebés podrán jugar sin peligro cerca de los agujeros de las serpientes,
    los niños pequeños podrán meter las manos en la guarida de las víboras.
  fra-_FOB: L'enfant qu'on allaite s'ébattra près du trou de l'aspic, et l'enfant
    sevré étendra la main sur le trou de la vipère.
  mal-mal: മുലകുടിക്കുന്ന ശിശു സർപ്പത്തിന്റെ മാളത്തിനു മുകളിൽ കളിക്കും; മുലകുടി മാറിയ
    പൈതൽ അണലിയുടെ പൊത്തിൽ കൈ ഇടും.
  urd-GVR: Shīrḳhār bachchā nāg kī bāṅbī ke qarīb khelegā, aur jawān bachchā apnā
    hāth zahrīle sāṅp ke bil meṅ ḍālegā.
  suz-BL: मिनु दूध तूब आल बुस्‍स आन पोव़लाम ग्‍यारनीम। दूध प्रोंइशो आलमी बीस पाइश्‍शो
    बुस्‍स आन बाक्‍तीकेम गुइ शुइक्‍नीम।
  eng-NOY: The suckling shall play upon the hole of the asp, And the near-weaned child
    lay his hand on the hiding-place of the basilisk.
  ita-1927: Il lattante si trastullerà sul buco dell’aspide, e il divezzato stenderà
    la mano sul covo del basilisco.
  ckb-ckb: کۆرپەی شیرەخۆرە لەسەر کونی ماری کۆبرا یاری دەکات، لەشیربڕاوە دەست دەباتە
    ناو کونی مارەوە.
  eng-BBE: And the child at the breast will be playing by the hole of the snake, and
    the older child will put his hand on the bright eye of the poison-snake.
  kan-OKCV: ಹಸುಳೆಯು ನಾಗರ ಹಾವಿನ ಹುತ್ತದ ಮೇಲೆ ಆಡುವುದು ಮತ್ತು ಪುಟ್ಟ ಮಗುವು ಹಾವಿನ ಬಿಲದ ಒಳಗೆ
    ಕೈ ಹಾಕುವುದು.
  tam-2017: பால் குடிக்கும் குழந்தை விரியன்பாம்புப் புற்றின்மேல் விளையாடும், பால்
    மறந்த பிள்ளை கட்டுவிரியன் புற்றிலே தன் கையை வைக்கும்.
  spa-RV-1909: Y el niño de teta se entretendrá sobre la cueva del áspid, y el recién
    destetado extenderá su mano sobre la caverna del basilisco.
  ron-BTF: Şi sugarul se va juca la vizuina aspidei şi copilul înţărcat îşi va întinde
    mâna în vizuina năpârcii.
  eng-WEBP: The nursing child will play near a cobra’s hole, and the weaned child
    will put his hand on the viper’s den.
  eng-FBV: Babies will be able to play safely near snake holes, little children will
    be able to put their hands into a vipers' den.
  nld-1939: De zuigeling speelt bij het hol van de adder, Het kind steekt zijn hand
    in het nest van de slang!
  nch-BL: Pilconetzitzi cati noja chichij huelise nejnemise ica temachili tatajco
    ten nopa cohuame cati quipiyaj ininpajyo. Huan se conet cati quicalaquis imax
    campa iosto se cohuat, amo teno ipantis.
  vie-1934: Trẻ con đang bú sẽ chơi kề ổ rắn hổ mang, trẻ con thôi bú sẽ thò tay vào
    hang rắn lục.
  hin-CV: दूध पीता शिशु नाग के बिल से खेलेगा, तथा दूध छुड़ाया हुआ बालक काला सांप के
    बिल में हाथ डालेगा.
  eng-OURB: The nursing child will play near a cobra’s hole, and the weaned child
    will put his hand on the viper’s den.
  spa-BES: Y el niño de pecho jugará por el agujero de la serpiente, y el niño mayor
    pondrá su mano en la grieta de la serpiente venenosa.
  tdx-tdx: Hihisa ambonen-davan-dapetake ty ajaja minono, hajo’ ty anak’ajaja an-doan-davam-boae
    ao ty taña’e.
  tha-KJV: และทารกกินนมจะเล่นอยู่​ที่​ปากรู​งูเห่า และเด็กที่หย่านมจะเอามือวางบนรังของงูทับทาง
  por-BR-2018: A criança que ainda mama brincará sobre a toca da serpente, e a que
    for desmamada porá sua mão na cova da víbora.
  deu-ELO: Und der Säugling wird spielen an dem Loche der Natter, und das entwöhnte
    Kind seine Hand ausstrecken nach der Höhle des Basilisken.
  eng-WYC-2018: And a young sucking child from the teat shall delight on the hole
    of a snake, and he that is weaned shall put his hand in the cave of the cockatrice.
  epo-epo: Kaj suĉinfano ludos super la truo de aspido, kaj demamigita infano metos
    sian manon sur la neston de vipuro.
  uig-PIN: Əmmǝydiƣan bala kobra yilanning tɵxükigǝ yeⱪin oynaydu, Əmqǝktin ayrilƣan
    bala ⱪolini zǝⱨǝrlik yilanning owisiƣa tiⱪidu;
  beo-beo: Mano dudubu da gasonasu saya:be gadenene hedesea, se hame nabimu.
  tpi-OTNT: Ol liklik pikinini i dring susu yet, ol bai i pilai klostu long ol hul
    bilong ol snek nogut.
  hau-SA: Jariri zai yi wasa kurkusa da ramin gamsheƙa, ɗan yaro kuma zai sa hannunsa
    a ramin maciji mai mugun dafi.
  uig-LAT: Emmeydighan bala kobra yilanning töshükige yéqin oynaydu, Emchektin ayrilghan
    bala qolini zeherlik yilanning owisigha tiqidu;
  nde-nde: Usane luzadlalela phansi komlindi webululu, umntwana omncane angenise isandla
    sakhe emlonyeni womlindi wenhlangwana.
  ton-ton: Pea ko e tamasiʻi ʻoku kei huhu te ne vaʻinga ʻi he luo ʻoe ngata, pea
    ko e tamasiʻi kuo fakamavae te ne ʻai hono nima ki he ʻana ʻoe ngata fekai.
  ces-1613: A lítý had nad děrou pohrávati bude s dítětem prsí požívajícím, a to,
    kteréž ostaveno jest, směle sáhne rukou svou do díry bazališkovy.
  eng-WMB: The nursing child will play near a cobra’s hole, and the weaned child will
    put his hand on the viper’s den.
  tam-TCV: பால் குடிக்கும் குழந்தை நாகப்பாம்பின் புற்றினருகே விளையாடும்; சிறுபிள்ளை
    விரியன் பாம்பின் புற்றுக்குள் தன் கையை வைக்கும்.
  ceb-ULB: Magdula ang gamay nga bata ibabaw sa bangag nga puy-anan sa bitin, ug ibutang
    sa linutas nga bata ang iyang kamot ngadto sa lungib sa mga bitin.
  pol-UBG: Niemowlę będzie się bawić nad jamą żmii; a dziecko włoży swą rękę do nory
    jadowitego węża.
  agr-agr: Tuja uchi piipich aidaushkam dapijai wasugkabiagtinai, dapi pasugken pujaunash
    inua achiagtinai.
  kyc-kyc: Dopako pyuo wane wanakepe kau kyalende sera mare dokona nyuo male laraminyipape
    nao kumaka nara ingyara.
  urd-GVU: شیرخوار بچہ ناگ کی بانبی کے قریب کھیلے گا، اور جوان بچہ اپنا ہاتھ زہریلے
    سانپ کے بِل میں ڈالے گا۔
  deu-1912: Und ein Säugling wird seine Lust haben am Loch der Otter, und ein Entwöhnter
    wird seine Hand stecken in die Höhle des Basilisken.
  ntj-ntj: Nyangka-ya tjilku kurlunypa pirni lirruku pirtiwanatarrartu palya ngarlpurringama.
    Nyangka-tjananya lirrulu patjantjamaaltu wantima.
  kan-2017: ಮೊಲೆಕೂಸು ನಾಗರ ಹಾವಿನ ಹುತ್ತದ ಮೇಲೆ ಆಡುವುದು; ಮೊಲೆಬಿಟ್ಟ ಮಗುವು ಹಾವಿನ ಬಿಲದ ಒಳಗೆ
    ಕೈಹಾಕುವುದು.
  yap-yap: Mus ko bitir ni ka ba’achig ndabi buch ban’en rok ni fa’anra i fafal nib
    chugur ngak ba porchoyog ni bay e yub u l’ugun.
  hlt-MCSB: Cahni khaw minta khui rhai ah hnang vetih rhulthae khui la sukkan paek
    loh a kut a puei ni.
  mdy-ETH: ዻንቃ ናይ ሾኦዦኮ ዔቶ ዓጫ ዓማላንዳኔ፥ ዻንሢ ጉኡጴ ናይ ጎፖ ዔቶይዳ ፔ ኩጮ ዳካንዳኔ።
  twi-ASANTE: Akokoaa bɛdi agorɔ abɛn ɔprammire amena ano, na abɔfra ketewa de ne
    nsa ahyɛ ɔnanka bɔn mu.
  eng-WEBU: The nursing child will play near a cobra’s hole, and the weaned child
    will put his hand on the viper’s den.
  wal-wal: Xammiya na7i shooshshaa ollan kaa7ana; xanttaa duuxxida na7i woriya shooshshaa
    ollan ba kushiyaa yeddana.
  spa-PDDPT: El niño de pecho jugará sobre la guarida de la cobra, y el recién destetado
    meterá su mano en la guarida de la víbora.
  gun-gun: Kyrĩgue okambu'i va'e teĩ onhemboarai 'rã mboi ituia rupi, ha'e nokambuvei
    va'e ikua py opo'ẽ teĩ mba'eve ndoikoi 'rã.
  ilo-ULB: Agay-ayamto ti maladaga iti abut ti uleg, ken ikabilto ti napusot nga ubing
    ti imana iti balay ti karasaen.
  kpg-kpg: Gei tama dulii la hagalee tale ang gi di haingadaa, maa mee ga haihai ana
    dadaagala i baahi o nia gihaa poisin.
  uig-ARA: ئەممەيدىغان بالا كوبرا يىلاننىڭ تۆشۈكىگە يېقىن ئوينايدۇ، ئەمچەكتىن ئايرىلغان
    بالا قولىنى زەھەرلىك يىلاننىڭ ئوۋىسىغا تىقىدۇ؛
  sus-sus: Na lɔxɔɛ diyɔrɛ berema nɛ tanbalunbe ra, dimɛdi a bɛlɛxɛ raso sagale yili
    kui.
  pon-2006: Seri pwelel men sohte pahn ohla ma e pahn mwadong limwahn sineik pwoisin
    men.
  jae-jae: Ŋapalê dedec oc êtu dôa-dôa êŋgôŋ moacwêmnê gêsuŋ ŋaô ma ŋapalê sauŋ oc
    êkêŋ lêma êsô moacmôsinê ic êna.
  ksd-ksd: Ma ra kuramana na limlibur ta ra matakilalat i ra vui, ma ra bul ba i tar
    vung vue ra u na vung ra limana ta ra vava kai ra vui i varkarat.
  tur-YTC: Emzikteki çocuk kobra deliğinin yanında oynayacak, Sütten kesilmiş çocuk
    elini engerek kovuğuna koyacak.
  grc-BRENT: Καὶ παιδίον νήπιον ἐπὶ τρωγλῶν ἀσπίδων, καὶ ἐπὶ κοίτην ἐκγόνων ἀσπίδων
    τὴν χεῖρα ἐπιβαλεῖ.
  ind-AYT: Anak yang masih menyusu akan bermain di dekat lubang ular kobra, dan anak
    yang sedang disapih akan mengulurkan tangannya ke sarang ular berbisa.
  nya-nya: Mwana wakhanda adzasewera pa dzenje la mamba, ndipo mwana wamngʼono adzapisa
    dzanja lake ku phanga la mphiri osalumidwa.
  hrv-hrv: Nad rupom gujinom igrat će se dojenče, sisanče će ruku zavlačiti u leglo
    zmijinje.
  mps-mps: Te wai bǫų dwasianu ame tubo dabe augwali te dwai gula manego tǫ dedage
    pąde gagali yaibao. Awe, te waigo aga nogo te bidi gąų kelebo hasamanigo pibo
    madiba muaibao, tiali goli te hasamanigo aga gąų kelegobeo.
  tpi-tpi: Ol liklik pikinini i dring susu yet, ol bai i pilai klostu long ol hul
    bilong ol snek nogut.
  dan-1931: den spæde skal lege ved Øglens Hul, den afvante række sin Hånd til Giftslangens
    Rede.
  vie-OVCB: Trẻ sơ sinh sẽ chơi an toàn bên hang rắn hổ mang. Trẻ con sẽ thò tay vào
    ổ rắn độc mà không bị hại.
  guj-2017: ધાવણું બાળક સાપના દર પર રમશે અને ધાવણ છોડાવેલું બાળક નાગના રાફડા પર પોતાનો
    હાથ મૂકશે.
  pon-2006A: Seri pwelel men sohte pahn ohla ma e pahn mwadong limwahn sineik pwoisin
    men.
  por-BRBSL: A criança lactante brincará perto do buraco de uma cobra, e a criança
    desmamada colocará sua mão na cova da víbora.
  cth-cth: Sanu ka net e camo ni hai hrunthoe khu koe a pai han. Sanu kamphei e camo
    nihai, hrunthok khu dawk a tapu han.
  twi-twi: Akokoaa bedi agoru abɛn ɔprammiri amoa ano, na abofra ketewa de ne nsa
    ahyɛ ahurutoa bon mu.
  hlt-hlt: Cahni khaw minta khui rhai ah hnang vetih rhulthae khui la sukkan paek
    loh a kut a puei ni.
  tbz-SIM: Dɛbíbɛ́nnɛ̀ bo nkpɛiti kutɑ̃mɔ̀nfɔ̃̀ti borɛ̀, kɛ̀ dibíkɛ́nyɛ̀nnì mbɑú nkudɑutifɔ̃ti.
  msy-2020: Eghtɨ borir dozir oteba apavɨra itiba, me kuruzir imeziba itibar mozibar
    boroghɨra ikararangam. Eghtɨ borir oteba ataghiziba, uan dafariba isɨ kuruzir
    kuraba itir mozibar aven dar arɨgh, egh deraghvɨra ikiam.
  dop-dop: Pǝyɑɣɑ ɑhʋlʋm kɑ liɣili tʋm pʋ́ʋ́ɣʋ́ tɔɔ. Pǝyɑɣɑ sǝkpelɑɣɑ nɑ́ɑ́ sʋsɩ kɑ
    niŋ kɛ ɑkɑlɑ pʋ́ʋ́ɣʋ́ tɑɑ.
  azb-azb: Südəmər körpə əfi ilanın Yuvası üstündə oynayacaq, Süddən kəsilmiş uşaq
    Əlini gürzənin yuvasına salacaq.
  eng-DBY: And the sucking child shall play on the hole of the adder, and the weaned
    child shall put forth its hand to the viper's den.
  hin-2017: दूध पीता बच्चा करैत के बिल पर खेलेगा, और दूध छुड़ाया हुआ लड़का नाग के
    बिल में हाथ डालेगा।
  wol-KYG: luy nàmp di foye paxum ndox-suuf, perantal di laal tostanum ñàngóor.
  eng-YLT: And played hath a suckling by the hole of an asp, And on the den of a cockatrice
    Hath the weaned one put his hand.
  kne-kne: Olay man-ayam di anak sin asag-en di nagitaan ay eweg et adi na katen.
  eng-WYC-2017: And a young sucking child from the teat shall delight on the hole
    of a snake, and he that is weaned shall put his hand in the cave of the cockatrice.
  eng-WMBB: The nursing child will play near a cobra’s hole, and the weaned child
    will put his hand on the viper’s den.
  urd-GVH: शीरख़ार बच्चा नाग की बाँबी के क़रीब खेलेगा, और जवान बच्चा अपना हाथ ज़हरीले
    साँप के बिल में डालेगा।
  rug-rug: Na koburu si kote lopilopi tata meke qaqama la pa pou tanisa noki variva
    mate.
  gaz-gaz: Daaʼimni boolla bofaa irra taphata; mucaan xinnaan boolla buutii keessa
    harka kaaʼa.
  fra-LSG: Le nourrisson s’ébattra sur l’antre de la vipère, Et l’enfant sevré mettra
    sa main dans la caverne du basilic.
  gnn-gnn: Ga ŋuli yurru yothu' ŋaḻwa'yun nhina galki bäpiwalanydja, ŋuriŋi bäpiyunydja
    yurru yakana ḻäwuma ŋunhiyi yothu'nha.
  yal-yal: Dii ɲɔrɛn sabaan soma nɛn saɲin soden dɛxɔn, diin yi nɔ a yiin nasoɛ koson
    yinla ra.
  iou-iou: Täŋ nanak pakitäwä gämok komi täŋo awaŋ meni dubinken täŋoret täga api
    täneŋ.
  haw-1868: E paani no ke keiki ai wain ma ka lua o ka moomake, A e kau no ke keiki
    i ukubiia i kona lima ma ka lua moopepeiaohao.
  arb-NAV: وَيَلْعَبُ الرَّضِيعُ فِي (أَمَانٍ) عِنْدَ جُحْرِ الصِّلِّ، وَيَمُدُّ الفَطِيمُ
    يَدَهُ إِلَى وَكْرِ الأَفْعَى (فَلا يُصِيبُهُ سُوءٌ).
  ewe-ewe: Vi nonowo ata le ƒli ƒe do nu, eye ɖevi suewo aƒo asi ɖe dakpui ƒe do me.
  eng-LEE: And the sucking child shall play on the hole of the asp, and on the basilisk's
    den shall the weaned child stretch out his hand.
  asm-FB: কেঁচুৱাই সাপ থকা গাতৰ ওপৰত খেলিব, আৰু পিয়াহ এৰা ল’ৰাই সৰ্প থকা গাতত হাত
    দিব।
  sus-A: نَ لْشْي دِيْرّ بٍرٍ مَ نّ تَنبَلُنبٍ رَ، دِ مّدِ عَ بّلّشّ رَ سٌ سَفَلٍ
    يِلِ كُي.
  fra-SBL: L'enfant allaitant jouera près du trou d'un cobra, et l'enfant sevré mettra
    sa main sur le repaire de la vipère.
  hbo-hbo: וְשִֽׁעֲשַׁ֥ע יֹונֵ֖ק עַל־חֻ֣ר פָּ֑תֶן וְעַל֙ מְאוּרַ֣ת צִפְעֹונִ֔י גָּמ֖וּל
    יָדֹ֥ו הָדָֽה׃
  piu-2006: '@see-verse:ISA.011.007'
  pjt-pjt: Kaya tjitji tjuṯa liru tjuṯaku nguḻuringkunytja wiya tjanala itingka rapa
    alatjiṯu para-ngaṟala inkaku, ka tjana patjantja wiyangku wantiku.
  kik-kik: Mwana wa rũkenge agathaakagĩra irima-inĩ rĩa gĩĩko, nake mwana mũnini nĩagaikagia
    guoko irima-inĩ rĩa nduĩra.
  fra-NCL: Le nourrisson s’ébattra sur le trou de la vipère, et dans le repaire du
    basilic l’enfant à peine sevré mettra sa main.
  cek-AK: Tahnu nae li nawkta loe pahui sae akhaw nuiah amhai ueloe, tahnu kamphi
    nawkta doeh pahui sae khaw nuiah ban to koeng tih.
  cuk-cuk: Goe-susugwa-amba yoo-mam-iargued, naibe-buled-galu-dikarba dodonai guoed.
    Mimmi-gebe-mam-iargusadi, naibe-nued-e-yaa-yaba e-argan ododii guoed.
  uig-CYR: Әммәйдиған бала кобра иланниң төшүгигә йеқин ойнайду, Әмчәктин айрилған
    бала қолини зәһәрлик иланниң овисиға тиқиду;
  pma-pma: Titiali keil koa akea veah ilea ipilei vesesal en out koa tetal tisa keil
    amul ien. Anatin, keil itokol tetal keil, ka tounah sakras vamai vapurun keil.
  tel-2017: పాలు తాగే పసిపిల్ల పాము పుట్ట మీద ఆడుకుంటుంది. పాలు విడిచిన పిల్ల, సర్పం
    పుట్టలో తన చెయ్యి పెడుతుంది.
  hat-BSA: Pitit k ap tete, va jwe bò twou koulèv anpwazone a, e pitit sevre a va
    mete men l sou kav vipè a.
  bxh-bxh: Doha wawaya kiukiu weso anꞌannalina galina sadaina yai ya aiꞌaiheya, yo
    wawaya hesa nimana ya tole lawen nohina yai.
  kos-kos: Finne tulik fusr se, ac fah tia sensen In srital apkuran nu yurin wet pwasin.
  hbo-WLC: וְשִֽׁעֲשַׁ֥ע יוֹנֵ֖ק עַל־חֻ֣ר פָּ֑תֶן וְעַל֙ מְאוּרַ֣ת צִפְעוֹנִ֔י גָּמ֖וּל
    יָד֥וֹ הָדָֽה׃
  ibo-ibo: Ụmụntakịrị ga-egwugharị egwu nʼakụkụ ọnụ ajụala; nwantakịrị ga-etinyekwa
    aka nʼakwụ ibi.
  ory-ory: ପୁଣି, ସ୍ତନ୍ୟପାୟୀ ଶିଶୁ କାଳସର୍ପର ଗର୍ତ୍ତ ଉପରେ ଖେଳିବ ଓ ତ୍ୟକ୍ତସ୍ତନ୍ୟ ବାଳକ କୃଷ୍ଣସର୍ପର
    ଗର୍ତ୍ତ ଉପରେ ହସ୍ତ ଥୋଇବ।
  chk-chk: Eman mönükol epwe urumwot arun pwangen serepenit mi poison, nge eman semirit
    epwe sökalong pöün lon pwangen noput, nge resap feiengau rer.
  rop-rop: Ola beibi garra oldei pleipleibat gulijap langa sneik hol. Olabat garra
    pudumbat olabat bingga langa det jigiwan sneik hol, bat det sneik kaan baidim
    olabat bingga, najing.
  ukr-1871: І хлопятко грати меться над норою гаспида, і дитина засуне руку свою у
    гнїздо змиїне.
  deu-1951: Der Säugling wird spielen am Loch der Otter und der Entwöhnte seine Hand
    nach der Höhle des Basilisken ausstrecken.
  eng-JPS: And the sucking child shall play on the hole of the asp, and the weaned
    child shall put his hand on the basilisk's den.
  srp-1865: I dijete koje sisa igraæe se nad rupom aspidinom, i dijete odbijeno od
    sise zavlaèiæe ruku svoju u rupu zmije vasilinske.
  lug-lug: N’omwana ayonka alizannyira ku kinnya ky’enswera, n’omwana omuto aliteeka
    omukono gwe mu kinnya ky’essalambwa.
  heb-heb: ושעשע יונק על חר פתן ועל מאורת צפעוני גמול ידו הדה׃
  ben-IRV: কেউটে সাপের গর্তের ওপরে ছোট শিশু খেলা করবে এবং স্তন্যপান ত্যাগ করা শিশু
    বিষাক্ত সাপের গর্তে হাত দেবে।
  pan-pan: ਦੁੱਧ ਚੁੰਘਦਾ ਬੱਚਾ ਸੱਪ ਦੀ ਖੁੱਡ ਉੱਤੇ ਖੇਡੇਗਾ, ਅਤੇ ਦੁੱਧੋਂ ਛੁਡਾਇਆ ਹੋਇਆ ਬੱਚਾ ਆਪਣਾ
    ਹੱਥ ਨਾਗ ਦੀ ਵਰਮੀ ਉੱਤੇ ਰੱਖੇਗਾ।
  mya-JVB: နို့စို့ သူငယ်သည်လည်း မြွေဆိုး တွင်း ပေါ် မှာ ကစား လိမ့်မည်။ နို့ကွာသော
    သူငယ် သည်လည်း ၊ မြွေ ဟောက်တွင်း ဝ၌ မိမိ လက် ကိုသွင်း လိမ့်မည်။
  tte-O: Na melumelu susususuna inene ilau weso munamunaina ana gula salina mena ikeke-gogogogo
    yo melumelu susu isikotananako ilau yo nimana iyagayan ilau weso kelakelabasina
    kana noi mena.
  hmo-hmo: Rata ia inua merona, be gaigai ena guri latanai do ia gadara, bona mero
    ese gaigai koremana ena guri lalonai, iena imana do ia toia vareai.
  urd-urd: और दूध पीता बच्चा सॉंप के बिल के पास खेलेगा, और वह लड़का जिसका दूध छुड़ाया
    गया हो अफ़ई के बिल में हाथ डालेगा।
  rus-SYN: И младенец будет играть над норою аспида, и дитя протянет руку свою на
    гнездо змеи.
  bqc-SIM: Nɛ́ yↄ̃mina a kↄ̃̀ↄ'o kyã́ ɛlɛ, nɛ́ kɛ̃a a ↄgɛ̃ píligonazi.
  tcz-CHONGTHU: Gulsoh kodunga naosen bitkei a kichemding ahi. Thina thei gul chenna
    ho a chapangin akhut asolut jong leh imacha kisuh khah na umlou ding ahi.
  mar-mar: तान्हे बाळ सापाच्या वारुळाजवळ खेळेल आणि दुधपीते बालक सापाच्या बिळात आपला
    हात घालील.
  soq-soq: Seda gegelau mota onawaau nagau moapo owantompa, seda kerakera mota onawaau
    dubu bedewe witapu noanempa.
  qub-qub: Lätaycaj wamranami pucllanga fiyupa benënuyoj culebrapa uchcuncho. Chayraj
    wasguisha wamrapis maquinta jatenga culebrapa gueshtanman.
  hat-hat: Ti bebe nan tete va jwe devan twou koulèv. Timoun fèk sevre va lonje men
    yo nan bouch twou sèpan san anyen p'ap rive yo.
  eng-BSB: The infant will play by the cobra’s den, and the toddler will reach into
    the viper’s nest.
  eng-WEBPB: The nursing child will play near a cobra’s hole, and the weaned child
    will put his hand on the viper’s den.
  kbq-kbq: Hagi amima nenesania mofavremo'a, kobra osifavemofo kerigantera amne zokagora
    neresnigeno, ha' osifavemo'ma noma kino mase'nesifina osi mofavremo'a amne azanura
    avako hugahie.
  nhe-BL: Pilconetzitzi tlen noja chichij huelise nejnemise ica temachili tlatlajco
    tlen nopa cohuame tlen quipiyaj ininpajyo. Huan se conetl tlen quicalaquis ima
    campa itlalcoyo se cohuatl, ax tleno ipantis.
  gub-BL: Kwarera'i uzemaraz putar mozaiw wanuwake wà nehe. Nuxi'u kwaw moz kwarera'i
    wà nehe. Aze kwarera'i umuixe opo ywykwar moz ipyta haw rupi nehe, nuxi'u kwaw
    wà nehe.
  eng-DRA: 'And the sucking child shall play on the hole of the asp: and the weaned
    child shall thrust his hand into the den of the basilisk.'
