verse: ISA.011.010
translations:
  mal-C: ആ കാലത്തു യിശ്ശായിയുടെ വേര് ജനതകൾക്ക് ഒരു കൊടിയായി ഉയർന്നുനിൽക്കും; രാഷ്ട്രങ്ങൾ
    യിശ്ശായിയുടെ വേരായവനെ അന്വേഷിച്ചു വരും, അവിടത്തെ വിശ്രമസങ്കേതം മഹത്ത്വകരമായിരിക്കും.
  deu-TKW: Und an jenem Tage wird der Wurzelsproß Isais, der als Panier für die Völker
    dasteht, von den Heiden aufgesucht werden und sein Wohnsitz herrlich sein.
  lin-lin: Na mokolo wana, bakitani ya Izayi bakotelema lokola bendele mpo na bikolo,
    bato ya bikolo ya bapaya bakoya noki epai na bango ; mpe esika na bango ya kopema
    ekozala na nkembo.
  eng-LSV: And there has been, in that day, || A Root of Jesse that is standing for
    an ensign of peoples, || Nations seek Him, || And His rest has been glorious!
  eng-GNV: And in that day the roote of Ishai, which shall stand vp for a signe vnto
    the people, the nations shall seeke vnto it, and his rest shall be glorious.
  eng-WEBSTER: 'And in that day there shall be a root of Jesse, which shall stand
    for an ensign of the people; to it shall the Gentiles seek: and his rest shall
    be glorious.'
  nhw-BL: Ipan nopa tonali, nopa yancuic tlanahuatijquetl catli iteipan ixhui David
    [11:10 O Isaí catli elqui itata David.] elis quen se bandera catli quinilhuíaj
    masehualme tlen nochi tlaltipactli campa ma mosentilica sintla quinequise ma quinmaquixtis.
    Huan masehualme tlen campa hueli tlalme ipan tlaltipactli hualase campa ya, Huan
    nopa tlali campa yaya itztos elis tlahuel yejyectzi.
  swh-ONEN: Katika siku hiyo, Shina la Yese atasimama kama bendera kwa ajili ya mataifa.
    Mataifa yatakusanyika kwake, na mahali pake pa kupumzikia patakuwa utukufu.
  bba-bba: Sɑɑ ye sɔɔ, ɡoo u koo yɑri Isɑin bweserun di nɡe dɑ̃ɑ kpii pɔturɑ, kpɑ
    u n sɑ̃ɑ nɡe ɡidi bɔrɑ bwesenu kpuron sɔ̃. Bwese ni, nu koo ɡɔsirɑmɑ win mi. Kpɑ
    win wɑ̃ɑ yeru tɑ n Gusunɔn yiiko sɔ̃ɔsi.
  eng-KJVCPB: 'And in that day there shall be a root of Jesse, Which shall stand for
    an ensign of the people; To it shall the Gentiles seek: And his rest shall be
    glorious.'
  luo-luo: Odiechiengno Nyakwar Jesse nochungʼ kaka ranyisi ne ji; mi ogendini nobi
    ire, kendo kare mar yweyo nobed gi duongʼ.
  meu-meu: Una dina ai Iese ramuna baine gini, taunimanima loḡora edia pepe; bese
    idau-idau ese ia bae tahua, bona ena noho gabudia bae herea dae.
  npi-ULB: त्यस दिन, यिशैको जरा मानिसहरूको निम्ति झण्डाको रूपमा खडा हुनेछ । जातिहरूले
    उहाँलाई खोज्‍नेछन् र उहाँको विश्राम स्थल महिमायुक्‍त हुनेछ ।
  yor-yor: Ní ọjọ́ náà, gbòǹgbò Jese yóò dúró gẹ́gẹ́ bí àsíá fún gbogbo ènìyàn, àwọn
    orílẹ̀-èdè yóò pagbo yí i ká, ibùdó ìsinmi rẹ̀ yóò jẹ́ èyí tí ó lógo.
  pes-OPCB: در آن روز، وارث تخت داوود پرچم نجاتی برای تمام قومها خواهد بود و مردم
    به سوی او خواهند آمد و سرزمین او از شکوه و جلال پر خواهد شد.
  tgl-ULB: Sa araw na iyon, titindig ang ugat ni Jesse bilang isang bandila para sa
    mga tao. Hahanapin siya ng mga bansa, at magiging maluwalhati ang kaniyang lugar
    ng kapahingahan.
  hui-hui: Horo mbira ibulebirago ogoningi Anduane Homogohanda Yasi aguane mbira kini
    helolebirago ogoni ibu wali agali bibahende mo mogo bulenenaga manane holebira.
    Tigua ibunaga tano ngagoria íbu ngoai howa ibu mini lene timbuni ka lalu ibu mini
    yaraga holebira.
  mya-mya: ဒါ​ဝိဒ်​မင်း​ဆက်​မှ​ပေါ်​ထွန်း​လာ​သည့်​ဘု​ရင် သည် လူ​မျိုး​တ​ကာ​တို့​အ​ဖို့​အ​ချက်​ပြ​အ​မှတ်
    လက္ခ​ဏာ​တစ်​ရပ်​ဖြစ်​သည့်​အ​ချိန်​ကာ​လ​ကျ ရောက်​လာ​လိမ့်​မည်။ သူ​တို့​သည်​သူ​၏​မြို့​တော်
    သို့​လာ​ရောက်​စု​ရုံး​ကြ​လျက် သူ့​အား​ဂုဏ်​ပြု ချီး​မြှင့်​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་དེར་ཡེ་སེའི་རྩ་བ་ནི་མི་རིགས་ཀུན་གྱི་དར་ཆ་བཞིན་བསྒྲེང་ཞིང་། རྒྱལ་ཁབ་ཀུན་གྱིས་དེ་འཚོལ་ཞིང་།
    ཁོང་གི་གནས་ཡུལ་ནི་གཟི་བརྗིད་དང་ལྡན་པར་འགྱུར་རོ། །
  wsk-wsk: Tom umu te mu Jesse ko gue tutugur te tam bo dal ko gurek iwita tarigi
    sanamaruk, se sor saki arigimon, ale ninguru ari ko ikimonko tai bolala awumon
    se ko bagara kuwim mu nup biya nikim ago anirukko.
  sna-sna: Pazuva iro Mudzi waJese uchamira somureza wamarudzi; ndudzi dzichamhanyira
    kwaari, uye nzvimbo yake yokuzorora ichabwinya.
  spa-BLM: Sucederá en ese día que las naciones buscarán la raíz de Isaí, que se erige
    como estandarte de los pueblos; y su lugar de descanso será glorioso.
  cac-cac: A d'a jun tiempoal chi', ol checlaj jun rey d'a scal yin̈tilal vin̈aj Isaí.
    Chequel ol ajq'ue d'a scal juntzan̈ nación yic ol smolb'ej sb'a eb' b'aj ayec'
    chi'. Te nivan ol aj yelc'och jun lugar b'aj ol aj chi'.
  swh-ULB: Siku hiyo mzizi wa Yese utasimama kama bendera ya watu. Taifa litamtafuta
    yeye nje, na mahali pake pakupumzikia patatukuka.
  bel-bel: 'І станецца ў той дзень: да кораня Есэевага, які стане нібы сьцяг народам,
    зьвернуцца язычнікі, - і спакоем яго будзе слава.'
  wed-wed: Nai maranaina gulau vouna, Jesse ana damei, ina vomairi da ina vimataira
    dobu au ana tapuna. Dam ḡaeḡaei anatapui ina deri ḡeta awarina, ana au animae
    boruborumana.
  deu-ELBBK: 'Und es wird geschehen an jenem Tag: Der Wurzelspross Isais, der dasteht
    als Panier der Völker, nach ihm werden die Nationen fragen; und seine Ruhestätte
    wird Herrlichkeit sein.'
  mbb-OT: Egkeuma is andew he is beǥu he hadì he kevuwazan ni David, egkeiring te
    bendirà he iyan tuus te menge etew ziyà te menge nasyun he kinahanglan edtiǥum
    dan. Edtiǥum dan diyà te kandin. Ne egkevantug is ubpeey zin.
  mal-2015: അന്നാളിൽ വംശങ്ങൾക്കു കൊടിയായി നില്ക്കുന്ന യിശ്ശായിവേരായവനെ ജാതികൾ അന്വേഷിച്ചുവരും;
    അവന്റെ വിശ്രാമസ്ഥലം മഹത്വമുള്ളതായിരിക്കും.
  gup-gup: Bu kunmekbe kabolkyimerran, wanjh namekbe king nawu David bikebmawahme
    kore namud nuye Jesse, wanjh nakka kahdjaldi kore birriwarlahkenh bininj rowk
    kore kurorre wanjh kabirrihnan, dja kabirrimirndemornnamerren kore nungka. Dja
    kore nungka kahni, nakka kabolkbarlmiyindan kunmakmak nuye.
  rmc-rmc: Andre oda džives o Koreňis le Izajoskro ela hazdlo upre sar e zastava prekal
    savore narodi. Savore narodi pal leste džana a oda than, kaj bešela, ela slavno.
  pes-OPV: و در آن روز واقع خواهد شد که ریشه یسی به جهت علم قوم‌ها برپا خواهد شد و
    امت هاآن را خواهند طلبید و سلامتی او با جلال خواهدبود.
  ron-1924: Ын зиуа ачея, Влэстарул луй Исай ва фи ка ун стяг пентру попоаре; нямуриле
    се вор ынтоарче ла Ел ши слава ва фи локуинца Луй.
  aui-aui: Noko raghanine na kiiwawo wouna Jese nosinosina kamodima na ware matakira
    naboni wawaya kiiravidiye kubura debane. Toudi sinariyeni touna biidi yana kwanatu
    kiikiiwawone bi gawarina meme yamakamake na kabikabikarawayina.
  ben-OBCV: সেদিন যিশয়ের মূল, জাতিসমূহের পতাকারূপে দাঁড়াবেন; সব জাতি তাঁর প্রতি
    ধাবিত হবে এবং তাঁর বিশ্রামের স্থান প্রতাপান্বিত হবে।
  som-som: Oo maalintaas xididka Yesay ayaa dadyowga calan u ahaan doona. Isagay quruumuhu
    doondooni doonaan, oo rugtiisuna ammaan bay ahaan doontaa.
  lat-VUC: '[In die illa radix Jesse, qui stat in signum populorum, ipsum gentes deprecabuntur,
    et erit sepulchrum ejus gloriosum.'
  eng-ASVBT: And it shall come to pass in that day, that the root of Jesse, that standeth
    for an ensign of the peoples, unto him shall the nations seek; and his resting
    place shall be glorious.
  ita-1885: Ed avverrà che in quel giorno, le genti ricercheranno la radice d'Isai,
    che sarà rizzata per bandiera de' popoli; e il suo riposo sarà tutto gloria.
  eng-LXXUP: And in that day there shall be a root of Jesse, and he that shall arise
    to rule over the Gentiles; in him shall the Gentiles trust, and his rest shall
    be glorious.
  eng-ULB: On that day, the root of Jesse will stand as a banner for the peoples.
    The nations will seek him out, and his resting place will be glorious.
  spa-VBL: En ese momento la raíz de Isaí se erigirá como un estandarte para las naciones.
    Los extranjeros vendrán a él, y el lugar donde vive será glorioso.
  fra-_FOB: En ce jour-là, le rejeton d'Isaï sera comme un étendard dressé pour les
    peuples; les nations se tourneront vers lui, et sa demeure sera glorieuse.
  mal-mal: ആ നാളിൽ വംശങ്ങൾക്കു കൊടിയായി നില്ക്കുന്ന യിശ്ശായിവേരായവനെ ജാതികൾ അന്വേഷിച്ചുവരും;
    അവന്റെ വിശ്രാമസ്ഥലം മഹത്ത്വമുള്ളതായിരിക്കും.
  urd-GVR: Us din Yassī kī jaṛ se phūṭī huī koṅpal ummatoṅ ke lie jhanḍā hogā. Qaumeṅ
    us kī tālib hoṅgī, aur us kī sukūnatgāh jalālī hogī.
  suz-BL: मिनु मेको नाक्‍ती येस्‍से आ शाक्‍श जात जात ङा मुर आन कली चिन्‍ड दुम्‍ब।
    मिनु रागी रागी ङा मुर नेल्‍लेमी मेको कली हिल्‍लो पाइ‍नीम। मेको आ बाक्‍तीके छेङछेङम
    बाक्‍ब। रोमी १५:१२
  eng-NOY: In that day shall the shoot of Jesse stand as a banner to the nations,
    And to him shall the gentiles repair, And his dwelling-place shall be glorious.
  ita-1927: In quel giorno, verso la radice d’Isai, issata come il vessillo de’ popoli,
    si volgeranno premurose le nazioni, e il luogo del suo riposo sarà glorioso.
  ckb-ckb: لەو ڕۆژەدا ڕەگەکەی یەسا کە چەقاوە وەک ئاڵای گەلان، نەتەوەکان داوای ئەو
    دەکەن و شوێنی حەوانەوەی شکۆدار دەبێت.
  eng-BBE: And in that day, the eyes of the nations will be turned to the root of
    Jesse which will be lifted up as the flag of the peoples; and his resting-place
    will be glory.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಇಷಯನ ವಂಶದಿಂದ ಜನರಿಗೆ ಒಂದು ಬೇರು ಗುರುತಿನ ಧ್ವಜವಾಗಿ ನಿಲ್ಲುವುದು.
    ಅವರ ವಿಶ್ರಾಂತಿ ಸ್ಥಳವು ಮಹಿಮೆಯುಳ್ಳದ್ದಾಗಿರುವುದು.
  tam-2017: அக்காலத்திலே, மக்களுக்குக் கொடியாக நிற்கும் ஈசாயின் வேருக்காக மக்கள்கூட்டம்
    விசாரித்துக் கேட்பார்கள்; அவருடைய தங்கும் இடம் மகிமையாயிருக்கும்.
  spa-RV-1909: Y acontecerá en aquel tiempo que la raíz de Isaí, la cual estará puesta
    por pendón á los pueblos, será buscada de las gentes; y su holganza será gloria.
  ron-BTF: Şi în acea zi va fi o rădăcină a lui Isai care va sta ca un însemn al popoarelor;
    la acesta vor căuta neamurile şi odihna lui va fi glorioasă.
  eng-WEBP: It will happen in that day that the nations will seek the root of Jesse,
    who stands as a banner of the peoples; and his resting place will be glorious.
  eng-FBV: At that time the root of Jesse will stand like a banner for the nations.
    Foreigners will come to him, and the place of where he lives will be glorious.
  nld-1939: Op die dag zal de wortel van Jesse, Als een banier voor de naties verheven,
    Door de volkeren worden gezocht, En zijn rustplaats zal glorievol zijn!
  nch-BL: Ipan nopa tonali, nopa yancuic tanahuatijquet cati iteipa ixhui David elis
    quej se bandera cati quinilhuis masehualme ten nochi taltipacti canque ma mosentilica
    sinta quinequise ma quinmaquixti. Huan masehualme ten campa hueli talme ipan taltipacti
    hualase campa ya. Huan nopa tali campa yaya itztos elis tahuel yejyectzi.
  vie-1934: Xảy ra trong ngày đó, rễ Y-sai đứng lên làm cờ cho muôn dân, các nước
    đều tìm đến Ngài, nơi an nghỉ của Ngài sẽ được vinh hiển.
  hin-CV: उस दिन यिशै का मूल जो देशों के लिए झंडा समान प्रतिष्ठित होंगे और देश उनके
    विषय में पूछताछ करेंगे, तथा उनका विश्राम स्थान भव्य होगा.
  eng-OURB: It will happen in that day that the nations will seek the root of Jesse
    [My husband], who stands as a banner of the peoples; and his resting place will
    be kavod ·weighty glorious·.
  spa-BES: Y en ese día, los ojos de las naciones se volverán a la raíz de Isaí, que
    se alzará como la bandera de los pueblos; y su lugar de descanso será la gloria.
  tdx-tdx: Ie amy andro zay, hitroatse ho viloñe am’ondatio ty Vaha’ Iesày, le hipay
    Aze o Kilakila’ndatio, vaho ho lifots’engeñe ty toe-pitofà’e.
  tha-KJV: ในวันนั้น รากแห่งเจสซี ซึ่งตั้งขึ้นเป็นธงแก่​ชนชาติ​ทั้งหลายจะเป็​นที​่แสวงหาของบรรดาประชาชาติ
    และที่พำนักของท่านจะรุ่งโรจน์
  por-BR-2018: E acontecerá naquele dia, que as nações buscarão a raiz de Jessé, posta
    como bandeira dos povos; e seu repouso será glorioso.
  deu-ELO: 'Und es wird geschehen an jenem Tage: der Wurzelsproß Isais, welcher dasteht
    als Panier der Völker, nach ihm werden die Nationen fragen; und seine Ruhestätte
    wird Herrlichkeit sein.'
  eng-WYC-2018: In that day the root of Jesse, that standeth into the sign of peoples;
    heathen men shall beseech him, and his sepulchre shall be glorious. (On that day
    there shall be a root of Jesse, that shall stand for a sign to the peoples; the
    heathen shall beseech him, and his tomb shall be glorious or and his resting place
    shall be glorious.)
  epo-epo: En tiu tempo al la radiko de Jiŝaj, kiu staros kiel standardo por la popoloj,
    celados la nacioj; kaj lia ripozejo estos honoro.
  uig-PIN: Xu künidǝ «Yǝssǝning Yiltizi» ⱨǝrⱪaysi ǝl-millǝtlǝr üqün tuƣ süpitidǝ kɵtürülüp
    turidu; Barliⱪ ǝllǝr Uni izdǝp kelip yiƣilidu; Wǝ U aramgaⱨⱪa talliƣan jay xan-xǝrǝpkǝ
    tolidu.
  beo-beo: Amo esoga Yesi ea Difi da fifi asi gala dunu huluane ilima dawa:digima:ne
    olelesu hahamoi agoane ba:mu. Fifi asi gala dunu huluane da Ema gilisili, Ema
    nodosu imunu.
  tpi-OTNT: Long dispela taim Bikpela i makim, nupela king bilong lain bilong Jesi
    bai i stap olsem mak bilong bungim olgeta lain manmeri. Ol bai i kam long em,
    na taun bilong en bai i gat biknem.
  hau-SA: A wannan rana Saiwar Yesse zai miƙe kamar tuta don mutanenta; al’ummai za
    su tattaru wurinsa, wurin hutunsa kuma zai zama mai daraja.
  uig-LAT: Shu künide «Yessening Yiltizi» herqaysi el-milletler üchün tugh süpitide
    kötürülüp turidu; Barliq eller Uni izdep kélip yighilidu; We U aramgahqa tallighan
    jay shan-sherepke tolidu.
  nde-nde: Ngalolosuku iMpande kaJese izakuma njengophawu ebantwini; izizwe zizabuthana
    kuye, indawo yakhe yokuphumula izakuba lodumo.
  ton-ton: '¶ Pea ʻi he ʻaho ko ia ʻe ʻi ai ʻae aka ʻo Sese, ʻaia ʻe tuʻu ko e fuka
    ʻae kakai: ʻe kumi ki ai ʻae ngaahi Senitaile: pea ʻe lelei ʻaupito ʻa hono mālōlōʻanga.'
  ces-1613: A budeť v ten den, že na kořen Izai, kterýž stane za korouhev národům,
    pohané pilně ptáti se budou; nebo odpočívání jeho bude slavné.
  eng-WMB: It will happen in that day that the nations will seek the root of Jesse,
    who stands as a banner of the peoples; and his resting place will be glorious.
  tam-TCV: அந்த நாளிலே ஈசாயின் வேர் மக்களுக்கு ஒரு கொடியாக நிற்பார்; பிறநாடுகள் அவரிடம்
    கூடிவரும். அவர் இருக்கும் இடம் மகிமையுள்ளதாயிருக்கும்.
  ceb-ULB: Nianang adlawa, mobarog ang gamot ni Jesse ingon nga bandera alang sa katawhan.
    Pangitaon siya sa mga nasod, ug mahimaya ang iyang pahulayanan nga dapit.
  pol-UBG: W tym dniu korzeń Jessego będzie stać jako sztandar dla narodów. Poganie
    będą się do niego zwracać, a jego odpoczynek będzie cudowny.
  urd-GVU: اُس دن یسّی کی جڑ سے پھوٹی ہوئی کونپل اُمّتوں کے لئے جھنڈا ہو گا۔ قومیں
    اُس کی طالب ہوں گی، اور اُس کی سکونت گاہ جلالی ہو گی۔
  deu-1912: Und es wird geschehen zu der Zeit, daß die Wurzel Isai, die da steht zum
    Panier den Völkern, nach der werden die Heiden fragen; und seine Ruhe wird Ehre
    sein.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಜನಾಂಗಗಳು ತಮಗೆ ಧ್ವಜಪ್ರಾಯನಾಗಿ ನಿಂತಿರುವ ಇಷಯನ ಅಂಕುರದವನನ್ನು ಆಶ್ರಯಿಸುವರು;
    ಅವನ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳವು ವೈಭವವುಳ್ಳದ್ದಾಗಿರುವುದು.
  yap-yap: Ra taw nga reb e rran me yib be’ nib pilung ko ganong rok Davib nib be’ech
    ni nge mang pow ngak e pi nam. Yad ra mu’ulung ngalan fare binaw ni pilung ngar
    tedfan.
  hlt-MCSB: Tekah khohnin a pha vaengah amah taengah pilnam kah rholik la aka pai
    Jesse kah a yung te namtom rhoek loh a tlap uh vetih a thangpomnah te duemnah
    la om ni.
  mdy-ETH: ዒማና ዒሴዬ ዜርፃሢ ዴሮኮ ማላታ ማዒ ዔቃንዳኔ፤ ዴራ ዒዛ ኮዓንዳኔ፤ ዒ ናንጋ ማኣራ ቦንቺንቴያ ማዓንዳኔ።
  twi-ASANTE: Na da no, Yisai aseni no bɛsɔre; deɛ ɔbɛsɔre abɛdi amanaman no so; ɔno
    na wɔn ani bɛda ne so, na nʼahomegyebea bɛnya animuonyam.
  eng-WEBU: It will happen in that day that the nations will seek the root of Jesse,
    who stands as a banner of the peoples; and his resting place will be glorious.
  wal-wal: He gallassi Isseya zaree asaayyo malaata gididi eqqana; eqqin kawotetta
    ubbai a koyana; i de7iyo sohoikka bonchchettana.
  spa-PDDPT: Acontecerá en aquel tiempo que las naciones buscarán a Aquél que es la
    raíz de Isaí, el cual estará en pie como un pendón para todos los pueblos. Su
    lugar de reposo será glorioso.
  gun-gun: Ha'e va'e ára ma Jessé rapokue gui oiko 'rã peteĩ henhoĩ pyau jevy va'e.
    Ha'e va'e ma opu'ã 'rã bandeira oupi imo'amy mbyre rami, oĩa katy ha'e javi regua
    kuery oexa vy oo aguã. Guexakãa re ae 'rã hekoa.
  ilo-ULB: Iti dayta nga aldaw, tumakderto ti ramut ni Jesse a kas maysa a wagayway
    para kadagiti tattao. Birukento isuna dagiti nasion, ket napintasto ti disso a
    paginanaanna.
  kpg-kpg: Dahi laangi ga dau mai, di madagoaa di King hoou i di hagadili o David
    gaa hai di ada hagamodongoohia ang gi nia henua llauehe ala i golo. Digaula ga dagabuli
    i dono waahale king, ga hagalaamua a Mee.
  uig-ARA: شۇ كۈنىدە «يەسسەنىڭ يىلتىزى» ھەرقايسى ئەل-مىللەتلەر ئۈچۈن تۇغ سۈپىتىدە
    كۆتۈرۈلۈپ تۇرىدۇ؛ بارلىق ئەللەر ئۇنى ئىزدەپ كېلىپ يىغىلىدۇ؛ ۋە ئۇ ئارامگاھقا تاللىغان
    جاي شان-شەرەپكە تولىدۇ.
  sus-sus: Na lɔxɔɛ, Yisayi bɔnsɔɛ findima tɔnxuma nan na si birin bɛ, e fa e xun
    ti a ra binyɛ kui.
  pon-2006: Rahn ehu pahn kohdo me nanmwarki kapw emen sang ni kadaudok en Depit pahn
    wiahla kilel ong wehi kan. Re pahn pokonpene nan sapwellime kahnimw oh kawauwih.
  jae-jae: Êndêŋ bêc ônê Isainê ŋawakac oc êtu ŋabelo teŋ êkô ma lau samob sêlic ma
    tenteŋlatu samob sensom to têtu kênac eŋ ma ênê malac êtu gamêŋ towae.
  ksd-ksd: Ma ta nam ra e ra umana Tematana diat a titir upi ra okor i Iese, nina
    i tur da ra vakilang ure ra lavur vuna tarai; ma ra gunan ba i kiki tana na manga
    mamar.
  tur-YTC: O gün öyle olacak ki, uluslar, halklara sancak olan Yişay'ın kökünü arayacaklar;
    onun dinlenme yeri de muhteşem olacak.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἡ ῥίζα τοῦ Ἰεσσαὶ, καὶ ὁ ἀνιστάμενος ἄρχειν
    ἐθνῶν· ἐπʼ αὐτῷ ἔθνη ἐλπιοῦσι, καὶ ἔσται ἡ ἀνάπαυσις αὐτοῦ τιμή.
  ind-AYT: Pada waktu itu, akar Isai akan berdiri sebagai panji-panji bagi bangsa-bangsa;
    semua bangsa akan mencari Dia, dan tempat kediaman-Nya akan menjadi mulia.
  nya-nya: Tsiku limenelo mfumu yatsopano yochokera pa Muzu wa Yese idzakhala ngati
    chizindikiro kwa anthu a mitundu yonse. Mitundu ya anthu idzasonkhana kwa Iye,
    ndipo malo awo okhalapo adzakhala aulemerero.
  hrv-hrv: 'U dan onaj: Jišajev izdanak, dignut kao stijeg narodima, puci će željno
    tražiti. I prebivalište njegovo bit će slavno.'
  mps-mps: Tama te sogo Genuai Bidigo gesi tuni bidi me sa muaibao, te Jesigo hani
    bidi me deli dao. Agai te tigidali we bidi deliba ma sisinabo dąį tiwai bidaibao.
    Augwali te tigidali tǫ pedai kantri tedu augwali agaba asaibao, te Israel hani
    isąwai bage. Tama agai hanu da, genuai nogi mu elaluaibao.
  tpi-tpi: Long dispela taim Bikpela i makim, nupela king bilong lain bilong Jesi
    bai i stap olsem mak bilong bungim olgeta lain manmeri. Ol bai i kam long em,
    na taun bilong en bai i gat biknem.
  dan-1931: På hin Dag skal Hedningerne søge til Isajs Rodskud, der står som et Banner
    for Folkeslagene, og hans Bolig skal være herlig.
  vie-OVCB: Trong ngày ấy, người thừa kế trên ngôi Đa-vít sẽ trở thành cờ cứu rỗi
    cho thế gian. Tất cả các dân tộc đều quy phục Người, nơi Người an nghỉ đầy vinh
    quang.
  guj-2017: તે દિવસે, યિશાઈનું મૂળ લોકોને માટે ધ્વજારૂપ ઊભું રહેશે. તેની પાસે આવવાને
    વિદેશીઓ શોધ કરશે; અને તેનું નિવાસસ્થાન મહિમાવંત થશે.
  pon-2006A: Rahn ehu pahn kohdo me nanmwarki kapw emen sang ni kadaudok en Depit
    pahn wiahla kilel ong wehi kan. Re pahn pokonpene nan sapwellime kahnimw oh kawauwih.
  por-BRBSL: Acontecerá nesse dia que as nações buscarão a raiz de Jessé, que se ergue
    como bandeira dos povos; e seu lugar de descanso será glorioso.
  cth-cth: Hate hnin dawkvah, Jesi e tangpha teh cawn vaiteh, taminaw hanelah mitnoutnae
    lah ao han. Hote mitnoutnae koe Jentelnaw teh a kâhnai awh han. A onae hmuen hai
    a lentoe han.
  twi-twi: Na da no, Yisai aseni bɛsɔre; nea ɔbɛsɔre abedi aman aman no so; ɔno na
    wɔn ani bɛda ne so, na nʼahomegyebea benya anuonyam.
  hlt-hlt: Tekah khohnin a pha vaengah amah taengah pilnam kah rholik la aka pai Jesse
    kah a yung te namtom rhoek loh a tlap uh vetih a thangpomnah te duemnah la om
    ni.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ Sɛsee yɑɑ̀birɛ dɛɛ̀ yó ncɑ̃́ɑ̃́ nkɛ tú mɛcɑnnimɛ̀ kɛ̀
    iwuɔ nní ntikoo dɛ borɛ̀ kɛ̀ yɛbotɛ̀ɛ dɛ̀ wɑmmú, kɛ̀ Kuyie nkó tikpetì mbo dɛ
    kɑ̀rì.
  msy-2020: Eghtɨ dughiar kamɨn, atrivir igiam, Jesin ovavir boribar tongɨn otogh,
    mati temer ghuzir igiam, temer dakar kamɨn oto. Eghtɨ gumazamiziba bar an gantɨ,
    a me bagh ababanimɨn mɨn ikiam. Eghtɨ gumazir kamra, kantribar gumazamiziba a
    bagh izɨ a baghvɨra ikiam. Eghtɨ an Dɨpenir an avughsɨ ikiamim, bar gavgavigh
    ziar bar ekiam ikɨtɨ, an angazangarim bar me gisiragham.
  dop-dop: Kʋyɑkʋ ŋkʋ Sesee lʋlʋɣʋ tʋ kɑ sǝŋnɑ ɩsɩɩ ɑntulinyɑ yǝlɑɑ tuutɑ. Piitimnɑɑ
    kɑ kɔɔ sɩ ɩ́ tɑsɑ-wɛɣɛ lɑɣɑtʋ, nɑ Ɩsɔ teeli nɑ timpi tɑɑ ɩ wɛɛ tɔ.
  azb-azb: O gün Yesseyin kökü xalqlara bayraq olacaq, Millətlər ona tərəf yönələcək
    Məskunlaşdığı yer izzətlə dolacaq.
  eng-DBY: 'And in that day there shall be a root of Jesse, standing as a banner of
    the peoples: the nations shall seek it; and his resting-place shall be glory.'
  hin-2017: उस समय यिशै की जड़ देश-देश के लोगों के लिये एक झण्डा होगी; सब राज्यों
    के लोग उसे ढूँढ़ेंगें, और उसका विश्रामस्थान तेजोमय होगा। (रोम. 15:12)
  wol-KYG: Bésub keroog car bawoo ca Yese, reen ba, taxaw di raaya buy gindi xeet
    yi, xeet yi di ko sàkku, dal-lukaayam ba jagoo teddnga.
  eng-YLT: And there hath been, in that day, A root of Jesse that is standing for
    an ensign of peoples, Unto him do nations seek, And his rest hath been — honour!
  kne-kne: Sin doy ay timpo, din polin Jesse ay sana et kaman naikayang ay bandila
    ay kasinopan ya pankamangan di ipogaw ay mapo sin kailiili isnan daga. Matopog
    da sin kad-ana, et manbalin to ay maptemapteng ya madaydayaw din ili ay panturayana.
  eng-WYC-2017: In that day the root of Jesse, that standeth into the sign of peoples;
    heathen men shall beseech him, and his sepulchre shall be glorious.
  eng-WMBB: It will happen in that day that the nations will seek the root of Jesse,
    who stands as a banner of the peoples; and his resting place will be glorious.
  urd-GVH: उस दिन यस्सी की जड़ से फूटी हुई कोंपल उम्मतों के लिए झंडा होगा। क़ौमें
    उस की तालिब होंगी, और उस की सुकूनतगाह जलाली होगी।
  rug-rug: Koasa rane asa sa Karoso te Zese si kote turu guana pitipiti tadi na tinoni;
    sari butubutu si kote varigara la koa Sa meke sa vasina koa si Asa si kote tolavaena.
  gaz-gaz: Bara sana keessa hiddi Isseey akkuma faajjiitti uummataaf dhaabata; saboonni
    gara isaatti walitti qabamu; lafti inni boqotus ulfina qabeessa taʼa.
  fra-LSG: En ce jour, le rejeton d’Isaï Sera là comme une bannière pour les peuples;
    Les nations se tourneront vers lui, Et la gloire sera sa demeure.
  yal-yal: Na lɔxɔni, diin naxan minixi Yese bɔnsɔnni na luma tixi nɛn alo taxamasenna
    yamane yɛɛ ra. Siyane fama nɛn a fɛma, a dɔxɔden yi lu mayilenɲɛ binyeni.
  iou-iou: Täŋpäkaŋ kadäni Yawetä iwoyäŋkuko uken Jesi äbotken intäjukun äma kodaki
    irayäŋ täko unitä äma äbori äborita wärani säkgämän ude it yämiŋirän yotpärareniken
    äbä gämoriken itkaŋ wäpi biŋam api oraŋ imineŋ.
  haw-1868: A hiki aku ia la, E puka mai no kekahi lala no Iese, A e ku no ia, i hae
    no na lahuikanaka, A e imi no ko na aina ma ona la; A he nani hoi kona wahi hoomaha.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَنْتَصِبُ أَصْلُ يَسَّى رَايَةً لِلأُمَمِ، وَإِلَيْهِ
    تَسْعَى جَمِيعُ الشُّعُوبِ، وَيَكُونُ مَسْكَنُهُ مَجِيداً.
  ewe-ewe: Gbe ma gbe la, Yese ƒe ke la anye aflaga na anyigbadzitɔwo katã. Dukɔwo
    katã ava ƒo zi ɖe eŋu, elabena eƒe nɔƒe anye ŋutikɔkɔeteƒe.
  eng-LEE: 'And it shall happen on that day, that [he of] the root of Jesse, who shall
    stand as an ensign of the people, to him shall nations [come to] inquire: and
    his resting-place shall be glorious.'
  asm-FB: সেইদিনা লোকসকলৰ বাবে যিচয়ৰ মূল নিচানৰূপে থিয় হ’ব। দেশবাসীয়ে তেওঁক বিচাৰি
    উলিয়াব আৰু তেওঁৰ বিশ্ৰামস্থান গৌৰৱাম্বিত হ’ব।
  sus-A: نَ لْشْي، يِسَيِ بْنسْي قِندِ مَ تْنشُمَ نَن نَ سِ بِرِن بّ، عٍ قَ عٍ شُن
    تِ عَ رَ بِنيّ كُي.
  fra-SBL: En ce jour-là, les nations chercheront le rejeton d'Isaï, qui sert de bannière
    aux peuples, et sa demeure sera glorieuse.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא שֹׁ֣רֶשׁ יִשַׁ֗י אֲשֶׁ֤ר עֹמֵד֙ לְנֵ֣ס עַמִּ֔ים
    אֵלָ֖יו גֹּויִ֣ם יִדְרֹ֑שׁוּ וְהָיְתָ֥ה מְנֻחָתֹ֖ו כָּבֹֽוד׃ פ
  piu-2006: '@see-verse:ISA.011.009'
  pjt-pjt: Uwa, tjiṉṯu nyara palula-aṟangka mayatja panya Davidakunu maḻatja kuwaritja
    pakalku, panya puṉu waṯa kaṯantjanguṟu parka piṟuku pakalpai, palu puṟunypa paluṟu
    pakalku munu mayatja puḻka nyinaku, kaya manta winkinguṟu aṉangu tjuṯa mulapa
    palulakutu pitjaku paluṟu palumpa walytja tjuṯa wiṟuṟa tjukaṟurungku kanyinnyangka
    nyakunytjikitja. Munuya nyakula palunya puḻkaṟa waḻkuṟa mirawaṉiku palumpa ngura
    kuḻu.
  kik-kik: Na nĩgũgakinya atĩrĩ, mũthenya ũcio mũndũ ũcio ũkoima Mũri-inĩ wa Jesii,
    nĩakarũgama atuĩke ta bendera kũrĩ kĩrĩndĩ; ndũrĩrĩ nĩikongana harĩ we, nakĩo
    gĩikaro gĩake gĩa kũhurũka gĩgaakorwo kĩrĩ na riiri.
  fra-NCL: 'Et il arrivera en ce jour-là : La racine de Jessé, élevée comme un étendard
    pour les peuples, sera recherchée par les nations, et son séjour sera glorieux.'
  cek-AK: To na niah loe Jesse ih tangzun to tadok ueloe, kaminawk han payang ih kahni
    baktiah angdoe tahang tih; Sithaw panoek ai kaminawk mah anih to pakrong o tih,
    anih anghakhaih ahmuen loe lensawkhaih hoiah om tih.
  cuk-cuk: A-ibagangine, Isaí-e-wagangi-dule-danikoedi, dulemar-iduedga guoed. Bela
    dulemar-yar-baid-baidgi-bukwamalad ese duurmaknonimaloed. E-neg-megoedi gandikidba-yeerdaklege
    guoed.
  uig-CYR: Шу күнидә «Йәссәниң Йилтизи» һәр қайси әл-милләтләр үчүн туғ сүпитидә көтирилип
    туриду; Барлиқ әлләр Уни издәп келип жиғилиду; Вә У арамгаһқа таллиған җай шан-шәрәпкә
    толиду.
  pma-pma: Avong hemai keke asuv houlu hau tai koa hekistal en vatiamal onen Deved
    hemai helomal. Meatin keil vasi ten out netan koa amul soutin iha ilesi ka usili.
    Anatin, keil imai veni en out kati onen koa hehi moreite vis hehi moreite mok.”
  tel-2017: ఆ రోజున ప్రజలకు ధ్వజంగా యెష్షయి వేరు నిలుస్తుంది. జాతులు ఆయన కోసం వెదకుతాయి.
    ఆయన విశ్రమించే స్థలం ప్రభావం కలది అవుతుంది.
  hat-BSA: Nan jou sa a, nasyon yo va retounen vè rasin a Jessé a, ki va kanpe tankou
    yon sinyal pou pèp la. Epi plas repo Li a va ranpli ak laglwa.
  bxh-bxh: Fuyanna yai, haba Desi laulauwewena hesa ya mwaitoma, doha oyagi lamna
    yai inna ya tutulima. Ya famala doha fafaꞌilala, nuꞌudi haba sa faꞌoigogo lisina
    yai yo ena aba anyawasi nuꞌuna haba ya loholoho wananaha.
  kos-kos: Len se ac fah tuku ke tokosra sasu, su sie sin fwilin tulik natul David,
    ac fah sie mwe akul nu sin mutunfacl puspis. Elos ac toeni in siti fulat sel ac
    akfulatyal.
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא שֹׁ֣רֶשׁ יִשַׁ֗י אֲשֶׁ֤ר עֹמֵד֙ לְנֵ֣ס עַמִּ֔ים
    אֵלָ֖יו גּוֹיִ֣ם יִדְרֹ֑שׁוּ וְהָיְתָ֥ה מְנֻחָת֖וֹ כָּבֽוֹד׃ פ
  ibo-ibo: Nʼụbọchị ahụ, mgbọrọgwụ Jesi ga-eguzo ka ọkọlọtọ nye ndị dị iche iche.
    Mba niile ga-abịakwute ya; ebe izuike ya ga-ejupụtakwa nʼebube.
  ory-ory: ଆଉ, ସେହି ଦିନରେ ଗୋଷ୍ଠୀଗଣର ଧ୍ୱଜା ରୂପେ ସ୍ଥାପିତ ଯେ ଯିଶୀର ମୂଳ, ନାନା ଦେଶୀୟମାନେ
    ତାହାଙ୍କର ଅନ୍ଵେଷଣ କରିବେ; ଆଉ, ତାହାଙ୍କର ବିଶ୍ରାମ-ସ୍ଥାନ ଗୌରବାନ୍ୱିତ ହେବ।
  chk-chk: Lon ena fansoun epwe fis pwe ewe king mi fö seni mwirimwirin Tafit epwe
    ütä usun chök efoch asisil fän iten chon ekewe mwü meinisin. Iwe, repwe chufengen
    lon telinimwan mi ling o asamolu.
  rop-rop: Wal aibin kipgon tok, “Wal det taim im kaminap na wen wanbala biginini
    blanga Deibid garra jidan sain blanga ola pipul brom ebri kantri blanga kaman
    mijamet. Olabat garra oldei bulurrumbat wanim im oldei tok, en im ronwan kantri
    garra jidan brabli haibala.
  ukr-1871: 'І буде того часу: до пагонця з кореня Ессейового, що стане знаменом народам,
    навернуться погани, — й гріб його буде славен.'
  deu-1951: Zu der Zeit wird es geschehen, daß die Heiden fragen werden nach dem Wurzelsproß
    Isais, der als Panier für die Völker dasteht; und seine Residenz wird herrlich
    sein.
  eng-JPS: And it shall come to pass in that day, that the root of Jesse, that standeth
    for an ensign of the peoples, unto him shall the nations seek; and his resting-place
    shall be glorious.
  srp-1865: I u to æe vrijeme za korijen Jesejev, koji æe biti zastava narodima, raspitivati
    narodi, i poèivalište njegovo biæe slavno.
  lug-lug: Awo ku lunaku luli, muzzukulu wa Yese aliyimirira ng’ebendera eri amawanga.
    Oyo amawanga gwe ganaanoonyanga, n’ekifo kye eky’okuwummuliramu, kiribeera kya
    kitiibwa.
  heb-heb: והיה ביום ההוא שרש ישי אשר עמד לנס עמים אליו גוים ידרשו והיתה מנחתו כבוד׃
  ben-IRV: সেই দিন যিশয়ের মূল সব জাতির পতাকা হিসাবে দাঁড়াবেন; জাতিরা তাকে খুঁজে
    বের করবে এবং তাঁর বিশ্রামের জায়গা মহিমান্বিত হবে।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਯੱਸੀ ਦੀ ਜੜ੍ਹ ਲੋਕਾਂ ਦੇ ਝੰਡੇ ਲਈ ਖੜ੍ਹੀ ਹੋਵੇਗੀ, - ਉਹ
    ਨੂੰ ਕੌਮਾਂ ਭਾਲਣਗੀਆਂ ਅਤੇ ਉਹ ਦਾ ਅਰਾਮ ਸਥਾਨ ਪਰਤਾਪਵਾਨ ਹੋਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ ယေရှဲ ၏အမြစ် သည် ပေါက်၍၊ လူ များ အဘို့ထူ သော အလံ ဖြစ်လိမ့်မည်။
    ထိုအလံ ၌ တပါးအမျိုးသား တို့သည် ဆည်းကပ် ကြလိမ့်မည်။ ကျိန်းဝပ် တော်မူရာအရပ်သည်လည်း
    ဘုန်းကြီး လိမ့်မည်။
  tte-O: Sauganane bwaine koina kabo Yese lamna bwasilinane iya iyamala memenawa tomo
    kaiweli. Kaba loina uloi uloi kani silaoma siyaboda kaigeda. Yo ana kaba miyane
    koina ana wasawasa iloyakalapowon.
  hmo-hmo: Unai dina dekenai, Iese ena Ramuna, King matamatana unai, be bese ibounai
    taudia ese do idia tahua. Ia be do ia gini, bese ibounai edia pepe, bona bese
    idauidau taudia ese ia dekenai do idia haboua. Iena noho gabuna be do mai hairaina
    momokani.
  urd-urd: और उस वक़्त यूँ होगा कि लोग यस्सी की उस जड़ के तालिब होंगे, जो लोगों के
    लिए एक निशान है; और उसकी आरामगाह जलाली होगी।
  rus-SYN: 'И будет в тот день: к корню Иессееву, который станет, как знамя для народов,
    обратятся язычники, и покой его будет слава.'
  bqc-SIM: Zĩbeezĩ Yɛse zĩ́na aↄ dɛ gudↄkↄ̃ɛkĩi ũ buiↄnɛ. Wa aà kĩ́i wɛɛlɛ
    mɛ́ aà kúkĩi aↄ gawi vĩ.
  tcz-CHONGTHU: Hiche niteng chuleh David laltouna lodingin huhhingna ponlap dopsangin
    hung umintin vannoi chitin ama koma kikhom lut diu, hiche munchu loupina mun hiding
    ahi.
  mar-mar: त्यादिवशी, इशायाचे मूळ लोकांसाठी ध्वज निशानी असे उभे होईल. राष्ट्रे त्यास
    शोधून काढतील, आणि त्याचे विश्रामस्थान वैभवशाली होईल.
  soq-soq: Walama sawo warere sanaa Iese nosinosiwa bedeuwoe wisepia, me ipa eueuwa
    uwa daitada apanawa tawo osowe waimoia baibu. Ita apana uduudu me atensapua baiwa
    mampe antopu, ita me bubuawa bolawa bedewe sapa ita ebo debama winakasalepi.
  qub-qub: Chay wichanga tumpuno caycaj Isaïpita mirar aywaj yurejmi llapan runacunata
    shuntanga. Llapan nasyun runacunami payta ashej aywanga. Pay caycashannami fiyupa
    rispitädu cangapaj.
  hat-hat: Yon jou gen pou vini. Lè sa a, ti kreyòl ki va soti nan chouk fanmi Izayi
    a va kanpe tankou yon siy pou tout nasyon yo. Moun va soti toupatou pou yo vin
    bò kote l'. Y'a fè lwanj li nan lavil kote l' rete a.
  eng-BSB: On that day the Root of Jesse will stand as a banner for the peoples. The
    nations will seek Him, and His place of rest will be glorious.
  eng-WEBPB: It will happen in that day that the nations will seek the root of Jesse,
    who stands as a banner of the peoples; and his resting place will be glorious.
  kbq-kbq: Hagi ana knafina Jesi naga nofipinti'ma fore'ma hania ne'mo'a, mago avame'zankna
    huno maka vahetera otigahie. Ana hu'nesnige'za ama mopafi vahe'mo'za agrite e'za
    emanigasa hugahaze. Ana hanigeno agrama mani'nia kumamo'a knare zantfa hugahie.
  nhe-BL: Ipan nopa tonali, nopa yancuic tlanahuatijquetl tlen iteipa ixhui David
    [11:10 O Isaí tlen elqui itata David.] elis queja se bandera tlen quinilhuíaj
    tlacame tlen nochi tlaltepactli campa ma mosentilica intla quinequise ma quinmaquixtis.
    Huan tlacame tlen campa hueli tlaltini ipan tlaltepactli hualase campa ya, huan
    nopa tlali campa yajaya itztos elis tlahuel yejyectzi.
  gub-BL: A'e 'ar mehe Tawi Zexe ta'yr izuapyr nuzawy kwaw pànuhu tuwihawete her hereko
    har teko ywy nànànar wanupe nehe. Teko wiko putar hemiruze'eg romo wà nehe. Tupàn
    ikàgaw ipuràgaw uhyape katu heko haw tawhu pe a'e nehe. Teko tetea'u wexak putar
    wà nehe.
  eng-DRA: In that day the root of Jesse, who standeth for an ensign of the people,
    him the Gentiles shall beseech, and his sepulchre shall be glorious.
