verse: ISA.011.016
translations:
  mal-C: ഇസ്രായേൽ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ട നാളിൽ അവർക്ക് ഉണ്ടായിരുന്നതുപോലെ അശ്ശൂരിൽ
    അവിടത്തെ ജനത്തിൽ അവശേഷിക്കുന്നവർക്ക് കടന്നുപോകാൻ ഒരു രാജവീഥിയുണ്ടാകും.
  deu-TKW: So wird es eine Straße geben für den Rest seines Volks, der von Assur übrig
    sein wird, wie eine solche für Israel vorhanden war, als es aus Ägypten heraufzog.
  lin-lin: Nzela moko ekosalema mpo na ndambo ya bato na Ye oyo batikalaki na bomoi
    wuta na Asiri ndenge esalemaki tango bana ya Isalaele babimaki na Ejipito.
  eng-LSV: And there has been a highway, || For the remnant of His people that is
    left, from Asshur, || As there was for Israel in the day of his coming up out
    of the land of Egypt!
  eng-GNV: And there shalbe a path to the remnant of his people, which are left of
    Asshur, like as it was vnto Israel in the day that he came vp out of the land
    of Egypt.
  eng-WEBSTER: And there shall be a highway for the remnant of his people, which shall
    be left, from Assyria; as it was to Israel in the day that he came up from the
    land of Egypt.
  nhw-BL: TOTECO quichijchihuas se hueyi ojtli tlen tlali Asiria catli ipan hualase
    nopa se quesqui imasehualhua catli noja mocajtose nopona san se quen quinchijqui
    ica nopa israelitame quema quisque tlen tlali Egipto huejcajya.
  swh-ONEN: Itakuwepo njia kuu kwa mabaki ya watu wake wale waliosalia kutoka Ashuru,
    kama ilivyokuwa kwa Israeli walipopanda kutoka Misri.
  bba-bba: U koo swɑɑ yɑrɑ win tɔn be bɑ tien sɔ̃, be bɑ wɑ̃ɑ Asiriɔ. U koo bu swɑɑ
    yɑrɑ nɡe mɛ u rɑɑ bu kuɑ sɑnɑm mɛ u bu yɑrɑ Eɡibitin di.
  eng-KJVCPB: And there shall be a highway for the remnant of his people, Which shall
    be left from Assyria; Like as it was to Israel In the day that he came up out
    of the land of Egypt.
  luo-luo: Wangʼ yo maduongʼ nobedi ne joge manok mane odongʼ koa e piny Asuria, mana
    kaka wangʼ yo nobedone jo-Israel kawuok Misri.
  meu-meu: Bena laolao dalana ta baine helailai Asuria amo, ena bese kwabukwabudia
    edia; Israel ena heḡereḡerena, Aigupto tanona amo e raka lasi negana ai.
  npi-ULB: इस्राएल मिश्रदेशबाट फर्कंदा तिनीहरूका निम्ति भएजस्तै, अश्शूरबाट फर्कने
    उहाँका बाँकी रहेका मानिसहरूका निम्ति मुल बाटो हुनेछ ।
  yor-yor: Ọ̀nà gidi yóò wà fún àwọn ènìyàn an rẹ̀ tí ó ṣẹ́kù tí ó kù sílẹ̀ ní Asiria,
    gẹ́gẹ́ bí ó ti wà fún Israẹli nígbà tí wọ́n gòkè láti Ejibiti wá.
  pes-OPCB: برای بازماندگان قوم او در آشور شاهراهی خواهد بود تا آنان مانند اجداد خود
    که از مصر بیرون آمدند، به سرزمین خود بازگردند.
  tgl-ULB: Magkakaroon doon ng malapad na daanan para sa mga nalabing tao na bumalik
    mula sa Asiria, kung paanong nakadaan ang Israel palabas mula sa lupain ng Ehipto.
  hui-hui: Ani biragola hariga timbuni mbira Asiria howa pu íbu bulene bope holebira.
    Hariga ogoni bamba Isaraele wali agalirunaga mamalime Iyibi dindi wahalu tagira
    ibilonaga hariga ba henedagua ai Isaraele wali agali Asiria dindi yu wahene karu
    tagira ibilonaga hariga ogoni ba holebira, lalu Aisaiahanda lene.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ထွက်​ခွာ​လာ​စဉ်​အ​ခါ​က​ကဲ့​သို့​ပင်
    အာ​ရှု​ရိ ပြည်​တွင်​ကျန်​ရှိ​နေ​သေး​သူ​ကိုယ်​တော်​၏​လူ မျိုး​တော်​ထွက်​ခွာ​ရန်​အ​တွက်​လမ်း​မ​ကြီး
    တ​သွယ်​ကို​ဖြစ်​ပေါ်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཉིན་དང་འདྲ་བར། ཨ་སུར་ནས་ལུས་པའི་དཀོན་མཆོག་གི་མི་སྡེ་ལ་ཕྱིར་ལོག་པའི་ལམ་ཆེན་ཞིག་ཡོད་པར་འགྱུར་རོ།
    །
  wsk-wsk: Nu uwutata ko kariimet motam gotek Assyria bagasan umu nunga lage biya
    bo, girakala bo paogam se Egypt beteman ale te taiman uwuta tala, paguk nungok
    se te pelemon Israel taimonko.
  sna-sna: Pachava nomugwagwa mukuru wavanhu vake vakasara, vakasiyiwa kubva kuAsiria,
    sezvazvakanga zviri kuvaIsraeri pavakabva kuIjipiti.
  spa-BLM: Habrá un camino para el remanente que quede de su pueblo desde Asiria,
    como lo hubo para Israel el día que subió de la tierra de Egipto.
  cac-cac: Ayic ol meltzajxoc eb' schon̈ab' Jehová aycan d'a Asiria, jacanxo jun nivan
    b'e b'aj ol ec'ta eb', icha ajnac b'e b'aj cotnac eb' chon̈ab' israel elnac d'a
    Egipto.
  swh-ULB: Kutakuwa na njia kuu kwa ajili ya mabaki ya watu kurudi kutoka Asiria,
    maana kuna Waisraeli wanaokuja kutoka nchi ya Misri.
  bel-bel: Тады рэшце народу Яго, які застанецца ў Асура, будзе вялікая дарога, як
    гэта было Ізраілю, калі ён выходзіў зь зямлі Егіпецкай.
  deu-ELBBK: Und so wird eine Straße sein von Assyrien her für den Überrest seines
    Volkes, der übrigbleiben wird, wie eine Straße für Israel war an dem Tag, da es
    aus dem Land Ägypten heraufzog.
  mbb-OT: Ne iring te zuen meluag he zalan he mid-ikul te menge etew te Israel hein
    mid-awà sikandan diyà te Ehipto, ne zuen daan meluag he zalan he egkeikul te menge
    nesamà he menge etew zin diyà te Asiria.
  mal-2015: മിസ്രയീമിൽനിന്നു പുറപ്പെട്ട നാളിൽ യിസ്രായേലിന്നുണ്ടായിരുന്നതുപോലെ, അശ്ശൂരിൽനിന്നു
    അവന്റെ ജനത്തിൽ ശേഷിക്കുന്ന ശേഷിപ്പിന്നു ഒരു പെരുവഴിയുണ്ടാകും.
  gup-gup: Wanjh kunukka kabenmarnebolhmarnbun manbolhmak bedberre bininj nuye nawu
    kabirribolkbawon Assyria. Kunukka yiman karohrok bu nawu Israel bininj birribolkbawong
    Egypt dja birridjowkkeng kurrula.
  rmc-rmc: Andral e Asirija avela avri o baro drom prekal leskre manuša, prekal o
    Izraeliti, so ode predžiďile, ajso sar sas lengre daden akor, sar avle avri andral
    o Egipt.
  pes-OPV: و به جهت بقیه قوم او که از آشور باقی‌مانده باشند شاه راهی خواهد بود. چنانکه
    به جهت اسرائیل در روز بر‌آمدن ایشان از زمین مصربود.
  ron-1924: Ши ва фи ун друм пентру рэмэшица попорулуй Сэу каре ва май рэмыне ын Асирия,
    кум а фост пентру Исраел ын зиуа кынд а ешит дин цара Еӂиптулуй.
  ben-OBCV: আসিরিয়া থেকে যারা অবশিষ্ট থাকবে, তাঁর প্রজাদের বাকি লোকদের জন্য একটি
    রাজপথ তৈরি হবে, যেমন মিশর থেকে বের হয়ে আসার সময়ে ইস্রায়েলীদের জন্য তৈরি হয়েছিল।
  som-som: Oo dadkiisa hadhay waxaa u jiri doona jid weyn oo ka yimaada xagga Ashuur,
    sidii uu reer binu Israa'iilba ugu jiray waagii ay dalkii Masar ka soo baxeen.
  lat-VUC: Et erit via residuo populo meo qui relinquetur ab Assyriis, sicut fuit
    Israëli in die illa qua ascendit de terra Ægypti.]
  eng-ASVBT: And there shall be a highway for the remnant of his people, that shall
    remain, from Assyria; like as there was for Israel in the day that he came up
    out of the land of Egypt.
  ita-1885: Vi sarà eziandio una strada, per lo rimanente del suo popolo che sarà
    rimasto di Assur, siccome ve ne fu una per Israele, nel giorno ch'egli salì fuor
    del paese di Egitto.
  eng-LXXUP: 'And there shall be a passage for my people that is left in Egypt: and
    it shall be to Israel as the day when he came forth out of the land of Egypt.'
  eng-ULB: There will be a highway for the remnant of his people that return from
    Assyria, as there was for Israel in their coming up from the land of Egypt.
  spa-VBL: Habrá una carretera desde Asiria para el remanente de su pueblo que quede,
    como la hubo para Israel cuando salió de la tierra de Egipto.
  fra-_FOB: Et il y aura une route pour le reste de son peuple, qui sera réchappé
    de l'Assyrie, comme il y en eut une pour Israël, lorsqu'il remonta du pays d'Egypte.
  mal-mal: ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ട നാളിൽ യിസ്രായേലിന് ഉണ്ടായിരുന്നതുപോലെ, അശ്ശൂരിൽനിന്ന്
    അവിടുത്തെ ജനത്തിൽ ശേഷിക്കുന്ന ശേഷിപ്പിന് ഒരു പ്രധാനപാത ഉണ്ടാകും.
  urd-GVR: Ek aisā rāstā banegā jo Rab ke bache hue afrād ko Asūr se Isrāīl tak pahuṅchāegā,
    bilkul us rāste kī tarah jis ne Isrāīliyoṅ ko Misr se nikalte waqt Isrāīl tak
    pahuṅchāyā thā.
  suz-BL: अस्‍सुर ङा लीशो आ मुर इस्राएली आन कली जाक्‍चा कली ठेयब लां का दुम्‍ब। मेको
    लां इस्राएली इजीप्‍त रे ग्रूशा गाक्‍शो लां खोदेंशो दुम्‍ब। प्रस्‍थान १४:२९
  eng-NOY: And it shall be a highway for the remnant of the people, Which shall remain,
    from Assyria, As there was to Israel, When he came up from the land of Egypt.
  ita-1927: E ci farà una strada per il residuo del suo popolo rimasto in Assiria,
    come ve ne fu una per Israele il giorno che uscì dal paese d’Egitto.
  ckb-ckb: دەبێت بە ڕێگا بۆ پاشماوەی گەلەکەی ئەوانەی لە ئاشور دەمێننەوە وەک ئەوەی
    بۆ ئیسرائیل بوو لەو ڕۆژەی لە خاکی میسرەوە هاتنە دەرەوە.
  eng-BBE: And there will be a highway for the rest of his people from Assyria; as
    there was for Israel in the day when he came up out of the land of Egypt.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟು ಬಂದ ಕಾಲದಲ್ಲಿ ಅವರಿಗೆ ಹೇಗೆ ಮಾರ್ಗವು
    ಇತ್ತೋ ಹಾಗೆಯೇ ಅಸ್ಸೀರಿಯದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಬರುವ ತಮ್ಮ ಉಳಿದ ಜನರಿಗೆ ವಿಶಾಲವಾದ ಮಾರ್ಗವು
    ಇರುವುದು.
  tam-2017: இஸ்ரவேலர் எகிப்து தேசத்திலிருந்து புறப்பட்டநாளில் அவர்களுக்கு இருந்ததுபோல,
    அசீரியாவிலே அவருடைய மக்களில் மீதியானவர்களுக்கு ஒரு பெரும்பாதையிருக்கும்.
  spa-RV-1909: Y habrá camino para las reliquias de su pueblo, las que quedaron de
    Assur, de la manera que lo hubo para Israel el día que subió de la tierra de Egipto.
  ron-BTF: Şi va fi un drum mare pentru rămăşiţa poporului său care va rămâne din
    Asiria, aşa cum i-a fost lui Israel în ziua urcării lui din ţara Egiptului.
  eng-WEBP: There will be a highway for the remnant that is left of his people from
    Assyria, like there was for Israel in the day that he came up out of the land
    of Egypt.
  eng-FBV: There will be a highway from Assyria for the remnant of his people that
    are left, just as there was for Israel when they left the land of Egypt.
  nld-1939: 'Zo komt er een pad voor het overschot van zijn volk, Voor die in Assjoer
    bleven behouden: Zoals Israël voorheen had gekregen, Toen het optrok uit het land
    van Egypte!'
  nch-BL: TOTECO quichijchihuas se hueyi ojti ten tali Asiria cati ipan hualase nopa
    se quesqui imasehualhua cati noja mocajtose nopona san se quej quichijqui ica
    nopa israelitame quema quisque ten tali Egipto huejcajquiya.
  vie-1934: Vậy, sẽ có một đường cái cho dân sót của Ngài, là những kẻ sót lại bởi
    A-si-ri, cũng như đã có một đường cái cho Y-sơ-ra-ên trong ngày họ ra khỏi xứ
    Ê-díp-tô vậy.
  hin-CV: उनके बचे हुए लोगों के लिए अश्शूर से एक राजमार्ग होगा, जैसे इस्राएल के लिए
    हुआ था जब वे मिस्र से निकले थे.
  eng-OURB: There will be a highway for the remnant that is left of his people from
    Assyria [Level plain], like there was for Israel [God prevails] in the day that
    he came up out of the land of Egypt [Abode of slavery].
  spa-BES: Habrá un camino para el resto de su pueblo desde Asiria; como lo hubo para
    Israel el día en que salió de la tierra de Egipto.
  tdx-tdx: Le ho ami’ty sehanga ondati’e boak’ Asoreo ty lalañe dinamoke, manahake
    tamy niakara’ o ana’ Israeleo i Mitsraime.
  tha-KJV: และจะมีถนนหลวงจากอัสซีเรียสำหรับคนที่​เหลืออยู่​จากชนชาติของพระองค์ ดั่งที่​มี​อยู่​สำหรับอิสราเอลในวั​นที​่เขาขึ้นมาจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: E haverá um caminho para os restantes de seu povo, que restarem da
    Assíria, assim como aconteceu a Israel, no dia em que subiu da terra do Egito.
  deu-ELO: Und so wird eine Straße sein von Assyrien her für den Überrest seines Volkes,
    der übrigbleiben wird, wie eine Straße für Israel war an dem Tage, da es aus dem
    Lande Ägypten heraufzog.
  eng-WYC-2018: And a way shall be to my residue people that shall be left, of the
    Assyrians, as it was to Israel, in the day in which it ascended from the land
    of Egypt. (And there shall be a way out of Assyria for the remnant of my people
    who shall be left there, as it was for Israel on the day in which they went up
    from the land of Egypt.)
  epo-epo: Kaj estos vojo por la restaĵo de Lia popolo, kiu restos de Asirio, kiel
    estis al Izrael en la tempo, kiam li eliris el la lando Egipta.
  uig-PIN: Xuning bilǝn Ɵz hǝlⱪining ⱪaldisi üqün, Misirdin qiⱪⱪan künidǝ Israil üqün
    tǝyyarliƣan yolƣa ohxax, Asuriyǝdǝ ⱪalƣanlar üqün axu yǝrdin kelidiƣan bir kɵtürülgǝn
    egiz yol bolidu.
  beo-beo: 'Amola mugululi asi dunu Asilia soge ganodini mae bogole esala, amo da
    logo bagade ilia sogedafa bu masa:ne, logo dialebe ba:mu. Ilia musa: fi da Idibidi
    yolesi, hobeamu logo bagade ba:i. Amo defele ilia da ba:mu.'
  tpi-OTNT: '@see-verse:ISA.011.015'
  hau-SA: Za a yi babbar hanya saboda raguwa mutanensa da ta rage daga Assuriya, kamar
    yadda ta kasance wa Isra’ila sa’ad da suka fito daga Masar.
  uig-LAT: Shuning bilen Öz xelqining qaldisi üchün, Misirdin chiqqan künide Israil
    üchün teyyarlighan yolgha oxshash, Asuriyede qalghanlar üchün ashu yerdin kélidighan
    bir kötürülgen égiz yol bolidu.
  nde-nde: Kuzakuba lomgwaqo omkhulu wezinsalela zabantu bakhe abasele e-Asiriya,
    njengoba kwakunjalo ko-Israyeli ekubuyeni kwabo bevela eGibhithe.
  ton-ton: Pea ʻe ʻi ai ʻae hala motuʻa ki he toenga ʻo hono kakai, ʻaia ʻe toe ʻi
    ʻAsilia, ʻo hangē ko ia ne maʻu ʻe ʻIsileli ʻi he ʻaho naʻe ʻalu hake ai ia mei
    he fonua ko ʻIsipite.
  ces-1613: I bude silnice ostatkům lidu toho, kterýž zanechán bude od Assyrských,
    jako byla Izraelovi v ten den, když vycházel z země Egyptské.
  eng-WMB: There will be a highway for the remnant that is left of his people from
    Assyria, like there was for Israel in the day that he came up out of the land
    of Egypt.
  tam-TCV: இஸ்ரயேலர் எகிப்திலிருந்து வரும்போது, அவர்களுக்குப் பாதை இருந்ததுபோல, அசீரிய
    நாட்டில் மீதமிருக்கும் அவரது மக்கள் திரும்பி வருவதற்கும், பெரும்பாதை ஒன்று இருக்கும்.
  ceb-ULB: Adunay lapad nga dalan alang sa iyang nahibilin nga katawhan nga mobalik
    gikan sa Asiria, sama sa Israel sa ilang paggula gikan sa yuta sa Ehipto.
  pol-UBG: Tak powstanie droga dla resztki jego ludu, który pozostanie z Asyrii, jak
    powstała dla Izraela w tym dniu, kiedy wychodził z ziemi Egiptu.
  urd-GVU: ایک ایسا راستہ بنے گا جو رب کے بچے ہوئے افراد کو اسور سے اسرائیل تک پہنچائے
    گا، بالکل اُس راستے کی طرح جس نے اسرائیلیوں کو مصر سے نکلتے وقت اسرائیل تک پہنچایا
    تھا۔
  deu-1912: Und es wird eine Bahn sein dem übrigen seines Volkes, das übriggeblieben
    ist von Assur, wie Israel geschah zu der Zeit, da sie aus Ägyptenland zogen.
  kan-2017: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟುಬಂದ ಕಾಲದಲ್ಲಿ ಅವರಿಗೆ ಮಾರ್ಗವು ಹೇಗೆ
    ಸಿದ್ಧವಾಯಿತೋ ಹಾಗೆಯೇ ಅಶ್ಶೂರದಿಂದ, ತಪ್ಪಿಸಿಕೊಂಡು ಬರುವ ಆತನ ಉಳಿದ ಜನರಿಗೆ ಆತನ ರಾಜಮಾರ್ಗವು
    ಸಿದ್ಧವಾಗುವುದು.
  yap-yap: Ra sum bpa’ i kanawo’ nib k’iy u Assyria ni fan ngak e girdi’ rok nu Israel
    nra magachgad u rom, ni ku bod fare pa’ i kanawo’ nib k’iy ni fan ngak e pi chitamangirad
    nap’an rchuwgad u Egypt.
  hlt-MCSB: Egypt kho lamkah a caeh hnin vaengah Israel ham a om pah van bangla Assyria
    lamkah a caknoi a pilnam aka sueng ham longpuei a om pah ni.
  mdy-ETH: ፆኦሲ ዔያቶኮ ቤርታ ዓዶንሢ ጊብፄ ዓጫፓ ኬሴ ዎዶና ማዼ ጎይፆ ሃሢያ ባይሲንታፓ ዓቴ ዒስራዔኤሌ ዴሮ ዓሶኦሬ ዓጫፓ
    ኬስካንዳ ጎይፆ ዔያቶም ጊኢጊሻንዳኔ።
  twi-ASANTE: Ɛkwantempɔn bi bɛda hɔ ama ne nkurɔfoɔ nkaeɛfoɔ a wɔaka Asiria, sɛdeɛ
    ebi daa hɔ maa Israel ɛberɛ a wɔfiri Misraim baeɛ no.
  eng-WEBU: There will be a highway for the remnant that is left of his people from
    Assyria, like there was for Israel in the day that he came up out of the land
    of Egypt.
  wal-wal: Israa7eela asai Gibxxe biittaappe kiyiyo wode ogee de7idoogaadan, a asaappe
    attida atettatussi Asoore biittaappe kiyiyo ogee de7ana.
  spa-PDDPT: Habrá un camino para el remanente de su pueblo que quede en Asiria, como
    lo tuvo Israel cuando subió de la tierra de Egipto.
  gun-gun: Ha'e ixupegua kuery Assíria re opyta teri va'ekue pe oĩ 'rã peteĩ tape
    porã ojevy aguã, Egito yvy gui Israel kuery oẽmba jave guare rami.
  ilo-ULB: Addanto kalsada para kadagiti nabati kadagiti tattaona nga agsubli manipud
    iti Asiria, kas iti kaadda ti dalan a naipaay iti Israel idi agsubsublida manipud
    iti daga ti Egipto.
  kpg-kpg: Di ala damana i golo mai Assyria, ang gi ana daangada Israel ala ne dubu,
    gadoo be di ala damana ang gi nadau maadua mmaadua i nadau madagoaa ne lloomoi
    i Egypt.
  uig-ARA: شۇنىڭ بىلەن ئۆز خەلقىنىڭ قالدىسى ئۈچۈن، مىسىردىن چىققان كۈنىدە ئىسرائىل
    ئۈچۈن تەييارلىغان يولغا ئوخشاش، ئاسۇرىيەدە قالغانلار ئۈچۈن ئاشۇ يەردىن كېلىدىغان
    بىر كۆتۈرۈلگەن ئېگىز يول بولىدۇ.
  sus-sus: Alatala kira fima nɛ a xa ɲama dɔnxɔɛ ma, alako e xa keli Asiriya, alɔ
    e benbae Isirayilakae mini Misira bɔxi ra ki naxɛ.
  pon-2006: E pahn mie ahllap pwoat sang nan Asiria ong sapwellime aramas akan en
    Israel me luhwehdi wasao, duwehte eh mie ahllap pwoat ong ar pahpa kahlap ako
    ni ahnsou me re mweselsang Isip.
  ksd-ksd: Ma da pait tika na ngala na nga maro Asiria ure ra ibaiba ta kana tarai
    nina dia ki valili, da nam ra tarai Israel dia ga vana tana ta nam ra bung dia
    irop kan ra gunan Aigipto.
  tur-YTC: Mısır diyarından çıktığı gün İsrael için olduğu gibi, halkının Aşur'dan
    artakalanları için de bir ana yol olacak.
  grc-BRENT: Καὶ ἔσται δίοδος τῷ καταλειφθέντι μου λαῷ ἐν Αἰγύπτῳ· καὶ ἔσται τῷ Ἰσραὴλ,
    ὡς ἡ ἡμέρα ὅτε ἐξῆλθεν ἐκ γῆς Αἰγύπτου.
  ind-AYT: Maka, akan ada jalan raya dari Asyur bagi sisa-sisa umat-Nya yang tertinggal,
    sama seperti yang terjadi pada Israel ketika mereka keluar dari tanah Mesir.
  nya-nya: Padzakhala msewu waukulu woti ayendepo anthu ake otsalira amene anatsalira
    ku Asiriya, monga mmene panali msewu waukulu woyendapo Israeli pamene amachokera
    ku Igupto.
  hrv-hrv: i bit će cesta Ostatku njegova naroda, koji preživio bude iz Asira, kao
    što bijaše Izraelcima kad iziđoše iz zemlje egipatske.
  mps-mps: '@see-verse:ISA.011.015'
  tpi-tpi: '@see-verse:ISA.011.015'
  dan-1931: der bliver en banet Vej for dem af hans Folk, som levnes fra Assyrien,
    således som der var for Israel, da det drog op fra Ægypten.
  vie-OVCB: Chúa sẽ mở một thông lộ cho dân sót lại của Ngài, tức dân sót lại từ A-sy-ri,
    cũng như đã làm một con đường cho Ít-ra-ên ngày xưa khi họ ra khỏi đất Ai Cập.
  guj-2017: જેમ ઇઝરાયલને માટે મિસરમાંથી ઉપર આવવાના સમયમાં હતી તેવી સડક આશ્શૂરમાંથી
    તેના લોકોના શેષને માટે થશે.
  pon-2006A: E pahn mie ahllap pwoat sang nan Asiria ong sapwellime aramas akan en
    Israel me luhwehdi wasao, duwehte eh mie ahllap pwoat ong ar pahpa kahlap ako
    ni ahnsou me re mweselsang Isip.
  por-BRBSL: Haverá uma rodovia para o remanescente que resta de seu povo da Assíria,
    como havia para Israel no dia em que ele saiu da terra do Egito.
  cth-cth: Isarelnaw Izip ram hoi a tâco awh navah kaawm e patetlah Assiria ram hoi
    kacawie a taminaw ceinae lamthung lah a coung han.
  twi-twi: Ɔtempɔn bi bɛda hɔ ama ne nkurɔfo nkae a wɔaka Asiria, sɛnea bi daa hɔ
    maa Israel bere a wofi Misraim bae no.
  hlt-hlt: Egypt kho lamkah a caeh hnin vaengah Israel ham a om pah van bangla Assyria
    lamkah a caknoi a pilnam aka sueng ham longpuei a om pah ni.
  tbz-SIM: Kɛ̀ kucɛɛ ɑ̃nnɛ́ ku nìtìbɛ̀ bɛ̀ɛ̀ bo nkpɑɑ́ bo Asidii bɛ kpɛ́í, kù do ɑ̃nnɛ́
    mɛ̀ɛ̀ botí Isidɑyɛɛribɛ kpɛ́í bɛ̀ do yɛtì dìì mɔ̀nnì Esibiti.
  msy-2020: '@see-verse:ISA.011.015'
  dop-dop: Ɩlɛnɑ pǝ kɑɑsɩ hɑpǝlɛ kɛ yǝlɑɑ kɑkɑɑsɑɣɑ ŋkɑ kɑ wɛ Asilii tɔ. Ɩsɩɩ pɩɩ
    kɑɑsʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pɑ nyǝntɛ kɛ hɑtoo lɔŋ tɑɑ tɔ. Wɑɑtʋ ɩnǝɣɩ pɑ lɩɩkɑɣɑ
    Icipiti.
  azb-azb: İsrail övladları Misir torpağından çıxdığı kimi Rəbbin Aşşurda sağ qalan
    xalqı üçün Böyük bir çıxış yolu olacaq.
  eng-DBY: And there shall be a highway for the remnant of his people which will be
    left, from Assyria; like as it was to Israel in the day when he went up out of
    the land of Egypt.
  hin-2017: उसकी प्रजा के बचे हुओं के लिये अश्शूर से एक ऐसा राज-मार्ग होगा जैसा मिस्र
    देश से चले आने के समय इस्राएल के लिये हुआ था।
  wol-KYG: def kow yoon, ñeel ndesu ñoñam, ña dese fa Asiri, mu mel ni yoon wa ñeeloon
    Israyil, bésub keroog ba ñuy génn réewum Misra.
  eng-YLT: And there hath been a highway, For the remnant of His people that is left,
    from Asshur, As there was for Israel in the day of his coming up out of the land
    of Egypt!
  eng-WYC-2017: And a way shall be to my residue people that shall be left, of the
    Assyrians, as it was to Israel, in the day in which it ascended [or went up] from
    the land of Egypt.
  eng-WMBB: There will be a highway for the remnant that is left of his people from
    Assyria, like there was for Israel in the day that he came up out of the land
    of Egypt.
  urd-GVH: एक ऐसा रास्ता बनेगा जो रब के बचे हुए अफ़राद को असूर से इसराईल तक पहुँचाएगा,
    बिलकुल उस रास्ते की तरह जिसने इसराईलियों को मिसर से निकलते वक़्त इसराईल तक पहुँचाया
    था।
  rug-rug: Kote tavetia Sa si keke siraṉa nomana pude tadi Nana visavisa tie pu koa
    holadi pa Asiria, gua sapu tavete poni Sa sari pa Izireli pukerane totoso topue
    vura si arini pa Izipi.
  gaz-gaz: Akkuma gaafa isaan Gibxii baʼan Israaʼeliif taʼe sana, hambaa saba isaa
    kan Asoor irraa hafeef karaan guddaan ni argama.
  fra-LSG: Et il y aura une route pour le reste de son peuple, Qui sera échappé de
    l’Assyrie, Comme il y en eut une pour Israël, Le jour où il sortit du pays d’Égypte.
  yal-yal: Kiraan luma nɛn a yamaan xa naxanye na lu e nii ra Asiriya yamanani. A
    luma nɛn alo a liga e benbane xa kii naxan yi e to mini Misiran yamanani.
  haw-1868: A e hoomakaukauia he alanui no ke koena o kona poe kanaka, Ka poe i koe
    ma Asuria; E like hoi me ka mea o ka Iseraela, I ko lakou wa i hele mai ai, Mai
    ka aina o Aigupita mai.
  arb-NAV: وَيَمُدُّ الرَّبُّ طَرِيقاً مِنْ أَشُّورَ لِيَعُودَ مِنْهُ مَنْ بَقِيَ
    هُنَاكَ مِنْ بَنِي إِسْرَائِيلَ، كَمَا أَعَادَ الرَّبُّ جَمِيعَ إِسْرَائِيلَ مِنْ
    مِصْرَ.
  ewe-ewe: Ale wòanye mɔtata na eƒe ame mamlɛ siwo susɔ tso Asiria abe ale si wònɔ
    na Israel esi wòkplɔ wo do goe tso Egipte ene.
  eng-LEE: And there shall be a highway for the remnant of his people, which shall
    remain from Asshur, like as it was to Israel on the day that they came up out
    of the land of Egypt.
  asm-FB: মিচৰ দেশৰ পৰা ওলাই অহা দিনা যি দৰে ইস্ৰায়েলৰ বাবে এটি পথ হৈছিল, সেইদৰে
    অৱশিষ্ট থকা লোকসকলৰ বাবে অচূৰৰ পৰা এটি ৰাজপথ হ’ব।
  sus-A: عَلَتَلَ كِرَ قِمَ نّ عَ شَ حَمَ دْنشْي مَ، عَلَكٌ عٍ شَ كٍلِ عَسِرِيَ، عَلْ
    عٍ بٍنبَيٍ عِسِرَيِلَكَيٍ مِنِ مِسِرَ بْشِ رَ كِ نَشّ.
  fra-SBL: Il y aura une route pour ce qui restera de son peuple en Assyrie, comme
    il y en eut une pour Israël le jour où il sortit du pays d'Égypte.
  hbo-hbo: וְהָיְתָ֣ה מְסִלָּ֔ה לִשְׁאָ֣ר עַמֹּ֔ו אֲשֶׁ֥ר יִשָּׁאֵ֖ר מֵֽאַשּׁ֑וּר
    כַּאֲשֶׁ֤ר הָֽיְתָה֙ לְיִשְׂרָאֵ֔ל בְּיֹ֥ום עֲלֹתֹ֖ו מֵאֶ֥רֶץ מִצְרָֽיִם׃
  piu-2006: '@see-verse:ISA.011.015'
  kik-kik: Nĩgũgakorwo na njĩra nene ya kũgererwo nĩ matigari ma andũ ake arĩa magaakorwo
    matigaire Ashuri, o ta ĩrĩa yagereirwo nĩ andũ a Isiraeli rĩrĩa maambatire makiuma
    bũrũri wa Misiri.
  fra-NCL: Et ainsi il y aura une route pour le reste de son peuple, ce qui en subsistera
    au pays d’Assyrie, comme il y en eut une pour Israël au jour où il monta du pays
    d’Égypte.
  cek-AK: Israel caanawk Izip prae hoi angzoh o nathuem ih baktih toengah, Assyria
    prae ah kanghmat angmah ih kaminawk hanah caehhaih manglaih lampui to om tih.
  cuk-cuk: Igi-Israel-dulemar Egipto-yargi-nosmargu, ega nanaed-igar maigusa, deyobi,
    Israel-dulemar-Asiria-yargi-napi-besmaladga nanaed-igar mai gumogoed.
  uig-CYR: Шуниң билән Өз хәлқиниң қалдиси үчүн, Мисирдин чиққан күнидә Исраил үчүн
    тәйярлиған йолға охшаш, Асурийәдә қалғанлар үчүн әшу йәрдин келидиған бир көтирилгән
    егиз йол болиду.
  tel-2017: ఐగుప్తు దేశం నుంచి ఇశ్రాయేలు వచ్చిన రోజున వాళ్లకు దారి ఉన్నట్టు, అష్షూరులో
    మిగిలిన ఆయన ప్రజలు అక్కడ నుంచి తిరిగి వచ్చేటప్పుడు వాళ్లకు రాజమార్గం ఉంటుంది.
  hat-BSA: Va gen yon gran chemen k ap sòti depi Assyrie pou retay a pèp Li, menm
    jan ki te genyen pou Israël nan jou ke yo te monte kite peyi Egypte la.
  kos-kos: Ac fah oasr soko inkanek lulap tuku liki acn Assyria nu sin mwet lal mwet
    Israel, su srakna moul oasr we, oana ke tuh orek nu sin mwet matu lalos ke elos
    tuku liki facl Egypt.
  hbo-WLC: וְהָיְתָ֣ה מְסִלָּ֔ה לִשְׁאָ֣ר עַמּ֔וֹ אֲשֶׁ֥ר יִשָּׁאֵ֖ר מֵֽאַשּׁ֑וּר
    כַּאֲשֶׁ֤ר הָֽיְתָה֙ לְיִשְׂרָאֵ֔ל בְּי֥וֹם עֲלֹת֖וֹ מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ọ ga-esite nʼAsịrịa kpawaa ụzọ nʼihi ndị ya fọdụrụ nʼebe ahụ, dịka o si
    meere ndị Izrel nʼoge gara aga, mgbe ha si nʼIjipt na-alọta.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିବା ବେଳେ ଯେପରି ତାହା ନିମନ୍ତେ ହୋଇଥିଲା,
    ସେହିପରି ତାହାଙ୍କ ଲୋକମାନଙ୍କ ଅବଶିଷ୍ଟାଂଶ ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ଅଶୂର ଦେଶରୁ ଅବଶିଷ୍ଟାଂଶ
    ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଏକ ରାଜପଥ ହେବ।
  chk-chk: Iwe, epwe wor efoch alalap seni Asiria fän iten nöün Kot kewe aramas mi
    chüen manau, usun a wor efoch al me lom fän iten chon Israel, lupwen ra towu seni
    Isip.
  rop-rop: En blanga im pipul olabat hubin jidan laibala, im garra meigim det roud
    brabli gudwan brom Asiriya jis laik det roud bin jidan gudwan blanga olabat grengrenfathamob
    wen olabat bin gowei brom Ijip.”
  ukr-1871: А тодї останок народу його, що зостанесь від Ассура, мати ме шлях ще ширший,
    як мав Ізраїль, вийшовши з землї Египецької.
  deu-1951: Und es wird eine Bahn vorhanden sein für den Überrest seines Volkes, der
    in Assur übrigbleiben wird, wie die Israeliten eine hatten am Tage, als sie aus
    Ägypten zogen.
  eng-JPS: And there shall be a highway for the remnant of His people, that shall
    remain from Assyria, like as there was for Israel in the day that he came up out
    of the land of Egypt.
  srp-1865: I biæe put ostatku naroda njegova, što ostane od Asirske, kao što je bio
    Izrailju kad izide iz zemlje Misirske.
  lug-lug: Era abo abalisigalawo ku bantu be balibeera n’ekkubo ery’okuyitamu ery’eggwanga
    eryasigala ku Bwasuli nga bwe kyali eri Isirayiri ku lunaku lwe baaviirako mu
    Misiri.
  heb-heb: והיתה מסלה לשאר עמו אשר ישאר מאשור כאשר היתה לישראל ביום עלתו מארץ מצרים׃
  ben-IRV: মিশর থেকে বের হয়ে আসার দিনের যেমন ইস্রায়েলীয়দের জন্য একটা প্রধান পথ
    হয়েছিল তেমনি তাঁর অবশিষ্ট লোকদের জন্য অশূর থেকে একটা রাজপথ হবে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕਾਂ ਲਈ ਜਿਹੜੇ ਅੱਸ਼ੂਰ ਤੋਂ ਬਚ ਗਏ, ਇੱਕ ਅਜਿਹੀ ਸੜਕ ਹੋਵੇਗੀ,
    ਜਿਵੇਂ ਇਸਰਾਏਲ ਲਈ ਸੀ, ਜਦ ਉਹ ਮਿਸਰ ਦੇ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਆਏ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် အဲဂုတ္တု ပြည် မှ ထွက် သွားသောအခါ၌ ဖြစ်သကဲ့သို့ ၊
    အာရှုရိ ပြည်မှ ကျန် ကြွင်းသော ကိုယ်တော် ၏လူ တို့သွားရာလမ်း ကြီးဖြစ် ရလိမ့်မည်။
  tte-O: Kabo Yaubada ana tomoyao situpwa simiyamiya Asiliya koina kamwasa yabo koina
    kani sipileyoima besiele beyabeyana Itipita koina Yaubada iwalo Mosese ikakalailimawa
    na igite-kalatagili.
  hmo-hmo: Bona Asuria dekena amo, laolao dalana namona do idia karaia, vadaeni Israela
    taudia unuseni do noho, be edia gabu korikori dekenai do idia raka mai, mai hekwarahi
    lasi. Unai be gunaguna, Israela taudia ese Aigupito idia rakatania neganai bamona.
    Unai neganai danu, idia durua totona Lohiabada ese, edia lou mai dalana do ia
    kehoa.
  urd-urd: और उसके बाक़ी लोगों के लिए जो असूर में से बच रहेंगे, एक ऐसी शाहराह होगी
    जैसी बनी — इस्राईल के लिए थी, जब वह मुल्क — ए — मिस्र से निकले।
  rus-SYN: Тогда для остатка народа Его, который останется у Ассура, будет большая
    дорога, как это было для Израиля, когда он выходил из земли Египетской.
  bqc-SIM: A zɛda bↄ a guu a gbɛ̃́ kↄ̃na pↄ́ gↄ̃̀ Asiliↄnɛ, lá a kɛ̀ Isailiↄnɛ gↄↄ
    pↄ́ aa bↄ̀ Egipiwa.
  tcz-CHONGTHU: Amite amoh’a aum nao a kona lampi len ahung nadiu khat asempeh ding,
    Assyria a kona hung hodinga ahi. Hitobanga chu Israel te jong Egypt gam'a kona
    ahung naova ana sempeh anahi.
  mar-mar: इस्राएल मिसर देशातून वर आला, तेव्हा त्याचप्रमाणे त्याच्या अवशिष्ट लोकांस
    अश्शूरातून परतण्यास हमरस्ता होईल.
  qub-qub: Israelcuna unay Egiptupita llojshicamur jatun näninpa shamushannömi Asiriacho
    quëdajcunaga jatun nänipa cutimongapaj.
  hat-hat: L'ap louvri yon gran chemen soti peyi Lasiri pou rès pèp li a k'ap viv
    laba a, menm jan li te fè l' pou pèp Izrayèl la jou yo t'ap soti kite Lejip la.
  eng-BSB: There will be a highway for the remnant of His people who remain from Assyria,
    as there was for Israel when they came up from the land of Egypt.
  eng-WEBPB: There will be a highway for the remnant that is left of his people from
    Assyria, like there was for Israel in the day that he came up out of the land
    of Egypt.
  kbq-kbq: Ana'ma hania zamo'a ranka efore hanige'za, Asiriati'ma agri vahe'ma ofri'zama
    osi'ama manisaza vahe'mo'za ko'ma Isipiti'ma Israelima e'nazaza hu'za egahaze.
  nhe-BL: TOTECO quichijchihuas se hueyi ojtli tlen tlali Asiria tlen ipan hualase
    nopa se quesqui itlacajhua tlen noja mocajtose yoltoque nopano san se queja quinchijqui
    ica nopa israelitame quema quisque tlen tlali Egipto huejcajquiya.
  gub-BL: Kwehe mehe heta Izaew wanape ràm Ezit ywy wi wahem mehe. Nezewegatete heta
    putar wanape ràm ikatu ma'e Axir ywy wi wahem mehe nehe no. Heremiaihu wikuwe
    ma'e wata putar a'e pe rupi wà nehe.
  eng-DRA: 'And there shall be a highway for the remnant of my people, which shall
    be left from the Assyrians: as there was for Israel in the day that he came up
    out of the land of Egypt.'
