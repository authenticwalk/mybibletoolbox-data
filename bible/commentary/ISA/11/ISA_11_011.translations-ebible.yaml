verse: ISA.011.011
translations:
  mal-C: ആ കാലത്ത് കർത്താവ് തന്റെ ജനത്തിൽ ശേഷിച്ചിട്ടുള്ളവരെ അശ്ശൂരിൽനിന്നും ഉത്തര
    ഈജിപ്റ്റിൽനിന്നും പത്രോസിൽനിന്നും കൂശിൽനിന്നും ഏലാമിൽനിന്നും ബാബേലിൽനിന്നും ഹമാത്തിൽനിന്നും
    മെഡിറ്ററേനിയൻ സമുദ്രത്തിലെ ദ്വീപുകളിൽനിന്നും രണ്ടാംപ്രാവശ്യവും മടക്കിക്കൊണ്ടുവരുന്നതിനു
    കൈനീട്ടും.
  deu-TKW: Und an jenem Tage wird der Herr wiederum, zum zweiten Male, seine Hand
    ausrecken, um den Rest seines Volkes loszukaufen, der von Assur und von Ägypten
    und von Pathros und von Kusch und von Elam und von Sinear und von Hamath und von
    den Inseln des Meeres übrig sein wird.
  lin-lin: Na mokolo wana, Nkolo akosembola loboko na Ye na mbala ya mibale mpo na
    kobikisa ndambo ya bato na Ye oyo babikaki wuta na Asiri, na Ejipito, na Patrosi,
    na Kushi, na Elami, na Shineari, na Amati mpe na bisanga ya ebale monene.
  eng-LSV: And it has come to pass in that day, || The Lord adds His power a second
    time, || To get the remnant of His people that is left, || From Asshur, and from
    Egypt, || And from Pathros, and from Cush, || And from Elam, and from Shinar,
    || And from Hamath, and from islands of the sea,
  eng-GNV: And in the same day shall the Lord stretche out his hand againe the second
    time, to possesse the remnant of his people, (which shalbe left) of Asshur, and
    of Egypt, and of Pathros, and of Ethiopia, and of Elam, and of Shinear, and of
    Hamath, and of the yles of the sea.
  eng-WEBSTER: And it shall come to pass in that day, that the LORD will set his hand
    again the second time to recover the remnant of his people, which shall be left,
    from Assyria, and from Egypt, and from Pathros, and from Cush, and from Elam,
    and from Shinar, and from Hamath, and from the isles of the sea.
  nhw-BL: Huan ipan nopa tonal, TOTECO sempa quitequihuis ichicahualis huan quichihuas
    ma mocuepaca ipan tlali Israel nopa se quesqui imasehualhua catli noja mocajtose
    ipan tlali Asiria, Egipto, Patros, Etiopía, Elam, Babilonia huan Hamat. Huan quichihuas
    ma mocuepaca catli itztoque huejca ipan nopa tlalme ipan hueyi atl huan iteno
    hueyi atl.
  swh-ONEN: Katika siku hiyo Bwana atanyoosha mkono wake mara ya pili kurudisha mabaki
    ya watu wake waliosalia kutoka Ashuru, Misri, Pathrosi, Kushi, Elamu, Babeli,
    Hamathi na kutoka visiwa vya baharini.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔ u koo mɑɑ win dɑm sɔ̃ɔsi u kɑ win tɔn be bɑ tie
    yɑkiɑ be bɑ yɑrinɛ bɑ wɑ̃ɑ Asiriɔ kɑ Eɡibitiɔ kɑ Pɑturɔsiɔ kɑ Etiopiɔ kɑ Elɑmuɔ
    kɑ Bɑbiloniɔ kɑ Hɑmɑtiɔ Sirin temɔ, kɑ sere be bɑ wɑ̃ɑ nim wɔ̃kun ɡoonɔ.
  eng-KJVCPB: And it shall come to pass in that day, That the Lord shall set his hand
    again the second time To recover the remnant of his people, Which shall be left
    from Assyria, And from Egypt, and from Pathros, And from Cush, and from Elam,
    and from Shinar, And from Hamath, and from the islands of the sea.
  luo-luo: Kindeno Ruoth Nyasaye norie bade kendo koresogo joge mane odongʼ e lwet
    jo-Asuria, koa Misri mamwalo nyaka mamalo, koa Kush, Elam, Babulon, Hamath to
    gi chula manie ii nam.
  meu-meu: 'Una dina ai Ḡaubada ese nega iharuana imana baine toia roro, ena bese
    kwabukwabudia iabi-loudia totona: Asuria amo, Aigupto amo, Pataro amo, Etiopia
    amo, Elam amo, Sinara amo, Hamat amo, bona kone ahadia amo.'
  npi-ULB: त्यस दिन परमप्रभुले अश्शूर, मिश्र, पत्रोस, कूश, एलाम, शीनार, हमात र समुद्रका
    टापुहरूमा बाँकी रहेका उहाँका मानिसहरूलाई छुटाउन आफ्नो हात फेरि फैलाउनुहुनेछ ।
  yor-yor: Ní ọjọ́ náà, Olúwa yóò na ọwọ́ rẹ̀ jáde nígbà kejì láti tún gba àwọn tí
    ó ṣẹ́kù àní àwọn tí a ṣẹ́kù nínú àwọn ènìyàn an rẹ̀ láti Asiria wá, láti ìsàlẹ̀
    Ejibiti àti òkè Ejibiti, láti Kuṣi, láti Elamu láti Babiloni, láti Hamati àti
    láti àwọn erékùṣù inú Òkun.
  pes-OPCB: در آن زمان خداوند بار دیگر دست خود را دراز خواهد کرد و بازماندگان قوم
    خود را از آشور، مصر، سودان، حبشه، عیلام، بابِل، حمات، و از تمام جزایر و بنادر
    دور دست به اسرائیل باز خواهد آورد.
  tgl-ULB: Sa araw na iyon, muling iuunat ng Panginoon ang kaniyang kamay para mabawi
    ang nalabi sa kaniyang mga tao sa Asiria, Ehipto, Patros, Etiopia, Elam, Sinar,
    Hamat, at mga isla sa karagatan.
  hui-hui: Horo ogoni ibirangi Anduane Homogohanda ibunaga hongo halu mende walia
    halu ibunaga wali agali bibahende tininaga dindi henene wiyagoria haru dai bulebira.
    Wali agali emene maru yu wahene Asiriahabi Iyibihabi Sudanahabi Elamahabi Babilonohabi
    Hamadahabi iba timbuni Medidereniana bedago angehabi dombenehabi dindi uruniha
    yu wahene karu bibahende haru dai biai holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​တန်​ခိုး​တော်​ကို
    အ​သုံး​ပြု​တော်​မူ​လျက်​အာ​ရှု​ရိ​ပြည်၊ အီ​ဂျစ် ပြည်၊ ပါ​သ​ရု​ပြည်၊ ဆူ​ဒန်​ပြည်၊
    ဧ​လံ​ပြည်၊ ဗာ​ဗု​လုန်​ပြည်၊ ဟာ​မတ်​ပြည်၊ ပင်​လယ်​ကမ်း ခြေ​ဒေ​သ​များ​နှင့်​ကျွန်း​များ​တွင်
    ကျန်​ရှိ နေ​သေး​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား​မိ​မိ​တို့​ဌာ​နေ​သို့​ပြန်​လည်​ပို့​ဆောင်
    တော်​မူ​လိမ့်​မည်။-
  bod-N: ཡང་ཉིན་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཕྱག་གིས་ཁོང་གི་འབངས་མིའི་ནང་གི་ལྷག་མ་སྟེ།
    ཨ་སུར་དང་ཨེ་ཅིབ། ཕཱད་རུའུ་སི་དང་གུ་ཤ། ཨེ་ལཱམ་དང་ཤིན་ཨར། ཧ་མཱད་དང་རྒྱ་མཚོའི་གླིང་བཅས་སུ་ཡོད་པ་རྣམས་ཕྱོགས་གཅིག་ཏུ་བསྡུ་བ་དང་།
  wsk-wsk: Ale aking tala, tom umu te Kari Biya ko kariimet motam gotek saki tala
    Assyria bagasan, se saki Egypt, se saki Pathros, se saki Cush, se saki Elam, se
    saki Shinar, se saki Hamath bagasan umu, se saki tual gotektek lang kaora koma
    worem kapara te bagasan umu nunga giokko.
  sna-sna: Pazuva iro Jehovha achatambanudza ruoko rwake kechipiri kuti adzorezve
    vakasara ivo vanhu vake vakasiyiwa kubva kuAsiria, kubva zasi kweIjipiti, nokubva
    kumusoro kweIjipiti nokubva kuEtiopia, nokubva kuEramu, nokubva kuBhabhironi,
    nokuHamati uye nokubva kuzviwi zvegungwa.
  spa-BLM: Sucederá en ese día que el Señor volverá a poner su mano por segunda vez
    para recuperar el remanente que queda de su pueblo de Asiria, de Egipto, de Patros,
    de Cus, de Elam, de Sinar, de Hamat y de las islas del mar.
  cac-cac: A d'a jun tiempoal chi', ol sch'ox spoder Jehová junelxo, yuj chi' ol smolb'ejcot
    masanil eb' schon̈ab' sacleminac yajcanb'ati. Ol cot eb' aytocan d'a Asiria, d'a
    Egipto, d'a Patros, d'a Etiopía, d'a Elam, d'a Sinar, d'a Hamat yed' d'a juntzan̈xo
    chon̈ab' ay d'a stitac a' mar.
  swh-ULB: Siku hiyo, Bwana ataunyoosha mkono wake tena kuokoa mabaki ya watu wake
    yaliyosalia huko Asiria, Misri, Pathrosi, Kushi, Shinari, Hamathi, na kisiwa cha
    bahari.
  bel-bel: 'І станецца ў той дзень: Гасподзь зноў узьнясе руку Сваю, каб вярнуць Сабе
    рэшту народу Свайго, які застанецца ў Асура, і ў Егіпце, і ў Патросе, і ў Хусе,
    і ў Эламе, і ў Сэнаары, і ў Эмаце, і на выспах у моры.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird der Herr noch zum zweiten
    Mal seine Hand ausstrecken, um den Überrest seines Volkes, der übrigbleiben wird,
    loszukaufen aus Assyrien und aus Ägypten und aus Pathros und aus Äthiopien und
    aus Elam und aus Sinear und aus Hamat und aus den Inseln des Meeres.
  mbb-OT: Dutun daan he timpu, ed-umanan egemita te Nengazen is gehem din te kebpeulì
    te nesamà he menge etew zin diyà te Asiria, Ehipto, Patros, Etiopia, Elam. Babilonia,
    Hamat, wey is diyà te menge pulu.
  mal-2015: അന്നാളിൽ കർത്താവു തന്റെ ജനത്തിൽ ശേഷിച്ചിരിക്കുന്ന ശേഷിപ്പിനെ അശ്ശൂരിൽനിന്നും
    മിസ്രയീമിൽനിന്നും പത്രോസിൽനിന്നും കൂശിൽനിന്നും ഏലാമിൽനിന്നും ശിനാരിൽനിന്നും ഹമാത്തിൽനിന്നും
    സമുദ്രത്തിലെ ദ്വീപുകളിൽനിന്നും വീണ്ടുകൊൾവാൻ രണ്ടാം പ്രാവശ്യം കൈ നീട്ടും.
  gup-gup: Wanjh bu kunyimekbe nawu Kawohrnan Rowk kabidyirrikurrmerren bokenhkah
    ba bu kabendurndiwe dja kabenmornname bininj nuye nawu birridjalkudji kabirrihni.
    Birrimekbe nawu God nuye bininj kabirrihni kore kubolkkimuk Assyria, dja mak Egypt
    kore kakbi dja walem kabirrihni. Mak nungka kabendurndiwe kore kubolkbubuyika
    yiman Cush, Elam, Hamath, Babyonia, dja mak kore kubolkwern manyunkurr rowk kore
    kurrula mankimuk.
  rmc-rmc: Andre oda džives o Raj pale hazdela o vast, hoj te cinel avri peskre manušen,
    save mek ačhile te dživel andre Asirija, andro Egipt, andro Patros, andro Kuš,
    andro Elam, andro Šinar, andro Chamat the pro ostrovi le moroskre.
  pes-OPV: و در آن روز واقع خواهد گشت که خداوند بار دیگر دست خود را دراز کند تا بقیه
    قوم خویش را که از آشور و مصر و فتروس وحبش و عیلام و شنعار و حمات و از جزیره های
    دریا باقی‌مانده باشند باز آورد.
  ron-1924: Ын ачелашь тимп, Домнул Ышь ва ынтинде мына а доуа оарэ, ка сэ рэскумпере
    рэмэшица попорулуй Сэу рисипит ын Асирия ши ын Еӂипт, ын Патрос ши ын Етиопия,
    ла Елам, ла Шинеар ши ла Хамат ши ын остроавеле мэрий.
  ben-OBCV: সেদিন প্রভু দ্বিতীয়বার সেই অবশিষ্টাংশকে পুনরুদ্ধার করবেন, অর্থাৎ আসিরিয়া,
    মিশরের নিম্নাঞ্চল ও উচ্চতর অঞ্চল, ও কূশ থেকে, এলম, ব্যাবিলনিয়া, হমাৎ ও সমুদ্রের
    দ্বীপগুলি থেকে অবশিষ্ট লোকদের উদ্ধার করবেন।
  som-som: Oo maalintaas ayuu Sayidku gacantiisa mar labaad u soo fidin doonaa inuu
    dadkiisa hadhay ka soo celiyo Ashuur iyo Masar, iyo Fatroos, iyo Kuush, iyo Ceelaam,
    iyo Shincaar, iyo Xamaad, iyo gasiiradaha baddaba.
  lat-VUC: 'Et erit in die illa: adjiciet Dominus secundo manum suam ad possidendum
    residuum populi sui, quod relinquetur ab Assyriis, et ab Ægypto, et a Phetros,
    et ab Æthiopia, et ab Ælam, et a Sennaar, et ab Emath, et ab insulis maris.'
  eng-ASVBT: And it shall come to pass in that day, that the Lord will set his hand
    again the second time to recover the remnant of his people, that shall remain,
    from Assyria, and from Egypt, and from Pathros, and from Cush, and from Elam,
    and from Shinar, and from Hamath, and from the islands of the sea.
  ita-1885: Oltre a ciò, avverrà in quel giorno, che il Signore metterà di nuovo la
    mano per la seconda volta a racquistare il rimanente del suo popolo, che sarà
    rimasto di Assur, e di Egitto, e di Patros, e di Cus, e di Elam, e di Sinar, e
    di Hamat, e delle isole del mare.
  eng-LXXUP: And it shall be in that day, that the Lord shall again show his hand,
    to be zealous for the remnant that is left of the people, which shall be left
    by the Assyrians, and that from Egypt, and from the country of Babylon, and from
    Ethiopia, and from the Elamites, and from the rising of the sun, and out of Arabia.
  eng-ULB: On that day, the Lord will again extend his hand to recover the remnant
    of his people who remain in Assyria, Egypt, Pathros, Cush, Elam, Shinar, Hamath,
    and the islands of the sea.
  spa-VBL: En ese momento el Señor actuará por segunda vez para hacer volver al resto
    de su pueblo de Asiria, Egipto, Patros, Etiopía, Elam, Babilonia, Hamat y de las
    islas del Mediterráneo.
  fra-_FOB: En ce jour-là, le Seigneur étendra encore une fois la main pour racheter
    les restes de son peuple, qui seront réchappés de l'Assyrie, de l'Égypte, de Pathros,
    de Cush, d'Élam, de Shinear, de Hamath et des îles de la mer.
  mal-mal: ആ നാളിൽ കർത്താവ് തന്റെ ജനത്തിൽ ശേഷിച്ചിരിക്കുന്ന ശേഷിപ്പിനെ അശ്ശൂരിൽനിന്നും
    മിസ്രയീമിൽനിന്നും പത്രോസിൽനിന്നും കൂശിൽനിന്നും ഏലാമിൽനിന്നും ശിനാരിൽനിന്നും ഹമാത്തിൽനിന്നും
    സമുദ്രത്തിലെ ദ്വീപുകളിൽനിന്നും വീണ്ടുകൊള്ളുവാൻ രണ്ടാം പ്രാവശ്യം കൈ നീട്ടും.
  urd-GVR: Us din Rab ek bār phir apnā hāth baṛhāegā tāki apnī qaum kā wuh bachā-khuchā
    hissā dubārā hāsil kare jo Asūr, shimālī aur junūbī Misr, Ethopiyā, Ailām, Bābal,
    Hamāt aur sāhilī ilāqoṅ meṅ muntashir hogā.
  suz-BL: मेना परमप्रभुमी आ लीशो मुर आन कली लेंशा प्रोंइशा चाक्‍ब। मिनु ते रे प्रोंइशा
    चाक्‍ब देंशा हना, अस्‍सुर, इजीप्‍त, पथ्रोस, एथीयोपीया, एलाम, शिनार, हमाथ नु समुन्‍द्र
    आ नेक्‍था रे प्रोंइशा चाक्‍ब। इजीकीएल ३७:२१-२२
  eng-NOY: In that day shall Jehovah the second time stretch forth his hand To recover
    the remnant of his people, That remaineth, from Assyria, and from Egypt, And from
    Pathros, and from Ethiopia, and from Elam, And from Shinar, and from Hamath, And
    from the islands of the sea.
  ita-1927: In quel giorno, il Signore stenderà una seconda volta la mano per riscattare
    il residuo del suo popolo rimasto in Assiria e in Egitto, a Pathros e in Etiopia,
    ad Elam, a Scinear ed a Hamath, e nelle isole del mare.
  ckb-ckb: لەو ڕۆژەدا پەروەردگار دووبارە دەستی درێژ دەکاتەوە بۆ کڕینەوەی پاشماوەی
    گەلەکەی خۆی، ئەوەی ماوەتەوە لە ئاشور، لە پاشایەتی باکووری میسر و پاشایەتی باشووری
    میسر، لە کوش، ئیلام، بابل، حەمات و لە دوورگەکانی دەریا.
  eng-BBE: And in that day the hand of the Lord will be stretched out the second time
    to get back the rest of his people, from Assyria, and from Egypt, and from Pathros,
    and from Cush, and from Elam, and from Shinar, and from Hamath, and from the sea-lands.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಉಳಿದ ತಮ್ಮ ಜನರನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಎರಡನೇ ಸಾರಿ
    ಕೈಹಾಕಿ ಅಸ್ಸೀರಿಯ, ಈಜಿಪ್ಟ್, ಪತ್ರೋಸ್, ಕೂಷ್, ಏಲಾಮ್, ಶಿನಾರ್, ಹಮಾತ್ ಮತ್ತು ಮೆಡಿಟರೇನಿಯನ್
    ಸಮುದ್ರದ ದ್ವೀಪಗಳಿಂದಲೂ ಉಳಿದವರನ್ನು ಬರಮಾಡಿಕೊಳ್ಳುವರು.
