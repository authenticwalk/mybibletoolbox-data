    હમાથમાંથી તથા સમુદ્રના ટાપુઓમાંથી પાછા લાવવા માટે બીજીવાર પોતાનો હાથ લાંબો કરશે.
  pon-2006A: Ni rahno eh pahn leledo, Kaun-o pahn ketin pwurehng doadoahngki sapwellime
    manaman oh kasapahldohng nan uhdakarail sapwellime aramas me luhwehdi nan Asiria
    oh Isip, nan wehin Padros, Sudan, Elam, Papilonia, oh Amad, oh ni oaroahr kan
    oh ni kisin deke kan.
  por-BRBSL: Acontecerá nesse dia que o Senhor colocará sua mão novamente na segunda
    vez para recuperar o que resta de seu povo da Assíria, do Egito, de Pathros, de
    Cush, de Elam, de Shinar, de Hamath, e das ilhas do mar.
  cth-cth: Hate hnin dawkvah, a kut dâw vaiteh, Assiria ram, Izip ram, Pathros ram,
    Kush ram, Elam ram, Shinar ram, Hamath ram, tuipui namran lah kaawm e ramnaw koehoi,
    a taminaw kacawiraenaw hah bout a thokhai.
  twi-twi: Saa da no, Awurade bɛma ne nsa so ne mprenu so de agye ne nkurɔfo a wɔaka
    afi Asiria, Misraim anafo fam, Misraim atifi fam, Kus, Elam, Babilonia, Hamat
    ne Po so asupɔw.
  hlt-hlt: Te khohnin a pha vaengah Assyria, Egypt, Parthros, Kusah, Elam, Shinar,
    Khamath neh tuipuei sanglak lamkah a caknoi tih aka sueng a pilnam te lai hamla
    Boeipa loh a kut koekthoek a thueng bal ni.
  tbz-SIM: Dɛ yiè Kuyie nyóó yíɛ́ kɛ́bɛnkɛmu ku wɛ̃rímú, kɛ́dɛɛtɛ́ ku kɔbɛ bɛ̀ɛ̀ kpɑɑ́.
    Bɛ̀ɛ̀ bo nkpɑɑ́ kɛ bo Asidii nɛ̀ Esibiti nɛ̀ Pɑtidoosi nɛ̀ Etiopii, nɛ̀ Edɑmmu
    nɛ̀ Sindeɑɑ. Amɑti nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ,
  msy-2020: Egh gɨn ua izamin dughiamɨn, Ekiam uamategh uan agharim ghufegh uan gavgavim
    akagh, uan gumazamiziba inigh uamategh izɨ, men nguibabar me arɨgham. Kar gumazamizir
    ikiavɨra itir varazira, me kantri Asiria ko, Isip ko, Itiopia ko, Elam ko, Babilonian
    kantri ko, Hamat ko, Mediterenianɨn Ongarir Ekiamɨn arighatɨzibar ikiavɨra itiba.
  dop-dop: Kʋyɑkʋ ŋkʋ tɔtɔɣɔ Tɑcɑɑ n kɑ́ hʋlɩ nyɑ́ toŋ. N kɑ́ lǝsɩ nyɑ́ yǝlɑɑ, nɑ
    ń kɔnɑ nyɑ́ nyǝ́mɑ kɑkɑɑsɑɣɑ. Mpɑ pɑɑ wɛ Asilii tɛtʋ, nɑ Icipiti ntɔɣɔŋ tɛtʋ,
    nɑ Icipiti mpǝtǝŋ tɛtʋ, nɑ Ɩtiyopii tɛtʋ, nɑ Ilɑm tɛtʋ, nɑ Pɑpiloni tɛtʋ, nɑ Silii
    tɛtʋ ɩcɑtɛ Hɑmɑtɩ, nɑ tɛtʋ nti lʋm cɔɔnɑɑ tɔ.
  azb-azb: O gün Xudavənd Aşşurdan, Misirdən, Patrosdan, Kuşdan, Elamdan, Şinardan,
    Xamatdan və uzaq diyarlardan Xalqının sağ qalanlarını qurtarmaq üçün İkinci dəfə
    əlini uzadacaq.
  eng-DBY: And it shall come to pass in that day, [that] the Lord shall set his hand
    again the second time to acquire the remnant of his people which shall be left,
    from Assyria, and from Egypt, and from Pathros, and from Cush, and from Elam,
    and from Shinar, and from Hamath, and from the islands of the sea.
  hin-2017: उस समय प्रभु अपना हाथ दूसरी बार बढ़ाकर बचे हुओं को, जो उसकी प्रजा के रह
    गए हैं, अश्शूर से, मिस्र से, पत्रोस से, कूश से, एलाम से, शिनार से, हमात से, और
    समुद्र के द्वीपों से मोल लेकर छुड़ाएगा।
  wol-KYG: Bésub keroog Boroom bi jooti loxoom ñaareel bi yoon, ngir jotaat ndesu
    ñoñam, wa des Asiri ak Misra, ak Pattros ak réewum Kuus, ak Elam ak Sineyaar,
    ak Amat ak biir duni géej ya.
  eng-YLT: And it hath come to pass, in that day, The Lord addeth a second time his
    power, To get the remnant of His people that is left, From Asshur, and from Egypt,
    And from Pathros, and from Cush, And from Elam, and from Shinar, And from Hamath,
    and from isles of the sea,
  kne-kne: Sin doy ay timpo, ipailan Diyos kasin din panakabalina ay mangipataoli
    sin ipogaw na ay nabay-an. Ipasaa na din wada ed Assyria ya ed Egipto, ya din
    il-ili ay Patros, Sudan, Elam, Babilonia, Hamat ya din il-ili ay linilikob di
    baybay.
  eng-WYC-2017: And it shall be in that day, the Lord shall add the second time his
    hand to have in possession the residue of his people that shall be left, of [the]
    Assyrian, and of Egypt, and of Pathros, and of Ethiopia, and of Elam, and of Shinar,
    and of Hamath, and of [the] isles of the sea.
  eng-WMBB: It will happen in that day that the Lord will set his hand again the second
    time to recover the remnant that is left of his people from Assyria, from Egypt,
    from Pathros, from Cush, from Elam, from Shinar, from Hamath, and from the islands
    of the sea.
  urd-GVH: उस दिन रब एक बार फिर अपना हाथ बढ़ाएगा ताकि अपनी क़ौम का वह बचा-खुचा हिस्सा
    दुबारा हासिल करे जो असूर, शिमाली और जुनूबी मिसर, एथोपिया, ऐलाम, बाबल, हमात और
    साहिली इलाक़ों में मुंतशिर होगा।
  rug-rug: 'Koasa rane asa si kote qaqama vura nia e Zihova sa Limana vina rua totoso
    pude vagi pule ni sari ka visavisa tie pu koa holadi koari Nana tinoni: pa Asiria,
    pa Izipi Peka, pa Izipi Ulu, pa Itiopia, pa Elami, pa Babiloni, pa Hamati, meke
    koari na nunusa pa kolo lamana.'
  gaz-gaz: Gaafas Gooftaan yeroo lammaffaaf harka isaa diriirsee Asoor irraa, Gibxi
    Gadii irraa, Gibxi Olii irraa, Itoophiyaa irraa, Eelaam irraa, Baabilon irraa,
    Hamaatii fi biyyoota bishaan gidduu galaanaa irraa hambaawwan saba isaa walitti
    qabata.
  fra-LSG: Dans ce même temps, le Seigneur étendra une seconde fois sa main, Pour
    racheter le reste de son peuple, Dispersé en Assyrie et en Égypte, A Pathros et
    en Éthiopie, A Élam, à Schinear et à Hamath, Et dans les îles de la mer.
  yal-yal: 'Na lɔxɔni, Marigin mɔn a yiini bandunma nɛn alogo a xa a yamaan muxu dɔnxɛne
    xunba: naxanye na lu e nii ra Asiriya yamanani e nun Misiran yamanan lanbanna
    nun a faxan na, e nun Kusi nun Elan nun Babilɔn yamanane yi, e nun Xamata yamanan
    nun fɔxɔ ige tagi bɔxɔne yi.'
  haw-1868: A hiki aku i? kela la, E hohola hou mai ka Haku i kona lima, E hoola i
    ke koena o kona poe kanaka, I ka poe e koe ma Asuria, a ma Aigupita, a me Paterosa.
    Ma Kusa a me Elama, ma Sinara a me Hamata, A ma na mokupuni o ke kai.
  arb-NAV: فَيَعُودُ الرَّبُّ لِيَمُدَّ يَدَهُ ثَانِيَةً لِيَسْتَرِدَّ الْبَقِيَّةَ
    الْبَاقِيَةَ مِنْ شَعْبِهِ، مِنْ أَشُورَ وَمِصْرَ وَفَتْرُوسَ وَكُوشَ وَعِيلامَ
    وَشِنْعَارَ وَحَمَاةَ، وَمِنْ جَزَائِرِ الْبَحْرِ،
  ewe-ewe: Gbe ma gbe la, Yehowa ado eƒe asi ɖa akplɔ aboyomewo tso Asiria, Dzigbe
    Egipte, Anyigbe Egipte, Kus, Elam, Babilonia, Hamat siwo susɔ la agbɔe zi evelia.
  eng-LEE: And it shall happen on that day, that the Lord will put forth his hand
    again the second time to acquire the remnant of his people, which shall remain,
    from Asshur and from Egypt, and from Pathros, and from Cush, and from 'Elam, and
    from Shin'ar, and from Chamath, and from the islands of the sea.
  asm-FB: পথ্ৰোচ, কুচ, এলম, চিনাৰ, হমাৎ, আৰু সমুদ্ৰৰ দ্বীপবোৰ, অচুৰ আৰু মিচৰীয়াৰ
    বাকী থকা অৱশিষ্ট লোকসকলক উদ্ধাৰ কৰিবলৈ সেইদিনা প্ৰভুৱে তেওঁৰ হাত পুনৰ আগবঢ়াব।
  sus-A: نَ لْشْي، عَلَتَلَ مَن عَ شْنيّ عِتَلَمَ نّ عَ شَ حَمَ دْنشْي رَكِسِقٍ رَ،
    نَشٍيٍ نُ لُمَ عَسِرِيَ، مِسِرَ، ثَتِرٌ سِ، كُسِ، عٍلَمَ، سِنَرَ، شَمَتَ، نُن
    بَا سُرِيٍ مَ.
  fra-SBL: En ce jour-là, l'Éternel lèvera sa main une seconde fois pour récupérer
    ce qui reste de son peuple, de l'Assyrie, de l'Égypte, de Pathros, de Cush, d'Élam,
    de Shinar, de Hamath et des îles de la mer.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יֹוסִ֨יף אֲדֹנָ֤י ׀ שֵׁנִית֙ יָדֹ֔ו לִקְנֹ֖ות
    אֶת־שְׁאָ֣ר עַמֹּ֑ו אֲשֶׁ֣ר יִשָּׁאֵר֩ מֵאַשּׁ֨וּר וּמִמִּצְרַ֜יִם וּמִפַּתְרֹ֣וס
    וּמִכּ֗וּשׁ וּמֵעֵילָ֤ם וּמִשִּׁנְעָר֙ וּמֵ֣חֲמָ֔ת וּמֵאִיֵּ֖י הַיָּֽם׃
  piu-2006: '@see-verse:ISA.011.010'
  kik-kik: Mũthenya ũcio Mwathani nĩagatambũrũkia guoko ihinda rĩa keerĩ, akũũre matigari
    ma andũ ake marĩa magaakorwo matigaire, amarute Ashuri, na kuuma Misiri ya Kĩanda,
    na kuuma Misiri ya Rũgongo, na kuuma Kushi, na kuuma Elamu, na kuuma Babuloni,
    na kuuma Hamathu, na kuuma icigĩrĩra cia iria.
  fra-NCL: 'Et il arrivera en ce jour-là : le Seigneur étendra une seconde fois sa
    main pour racheter le reste de son peuple, ce qui subsistera aux pays d’Assyrie
    et d’Égypte, de Patros, d’Ethiopie, d’Elam, de Sennaar, de Hamath et des îles
    de la mer.'
  cek-AK: To na niah loe Angraeng mah ban payangh ueloe, kanghmat angmah ih kaminawk
    to Assyria prae, Izip prae, Pathros prae, Kush prae, Elam prae, Shina prae, Hammath
    prae hoi tuipui thungah kaom kaminawk to pahlong let tih.
  cuk-cuk: 'A-ibagangine, Bab-Jehová bela e-dulamar-amba-yar-baid-baidgi-mimiles-bubukwad
    gannar-sedagega imakoed. We-yarmargi mimiles bubukwad: Asiria-yalagi, Egipto-yalagi,
    Patros-yalagi, Cus-yalagi, Elam-yalagi, Sinar-yalagi, degi, Hamat-yalagi, degine,
    demar-gakagi-besmalad. Wemar gannar senonikoed.'
  uig-CYR: Шу күни Рәб иккинчи қетим Өз хәлқиниң сақланған қалдисини қайтуруш үчүн,
    йәни Асурийә, Мисир, Патрос, Куш, Елам, Шинар, Хамат вә деңиздики жирақ араллардин
    қайтуруш үчүн Өз қолини йәнә узартиду.
  tel-2017: ఆ రోజున మిగిలిన తన ప్రజలను అష్షూరులో నుంచీ. ఐగుప్తులో నుంచీ, పత్రోసులో
    నుంచీ, కూషులో నుంచీ, ఏలాములో నుంచీ, షీనారులో నుంచీ, హమాతులో నుంచీ, సముద్రద్వీపాల్లో
    నుంచీ విడిపించి రప్పించడానికి యెహోవా రెండోసారి తన చెయ్యి చాపుతాడు.
  hat-BSA: Li va vin rive nan jou sa a ke SENYÈ a va ranmase yon dezyèm fwa ak men
    Li, retay a pèp Li a ki rete soti Assyrie Égypte, Pathros, Cush, Élam Schinear,
    ak Hamath ak devan lil lanmè yo.
  kos-kos: In len sac, Leum El ac sifilpa orekmakin ku lal in folokonma mwet lal su
    lula in acn Assyria ac Egypt, in acn Pathros, Ethiopia, Elam, Babylonia, Hamath,
    ac liki acn ma oan sisken meoa.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יוֹסִ֨יף אֲדֹנָ֤י ׀ שֵׁנִית֙ יָד֔וֹ לִקְנ֖וֹת
    אֶת־שְׁאָ֣ר עַמּ֑וֹ אֲשֶׁ֣ר יִשָּׁאֵר֩ מֵאַשּׁ֨וּר וּמִמִּצְרַ֜יִם וּמִפַּתְר֣וֹס
    וּמִכּ֗וּשׁ וּמֵעֵילָ֤ם וּמִשִּׁנְעָר֙ וּמֵ֣חֲמָ֔ת וּמֵאִיֵּ֖י הַיָּֽם׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-esetikwa aka nke ugboro abụọ inwetaghachiri
    onwe ya ndị ya fọdụrụ site na Asịrịa, sitekwa na ndịda Ijipt, sitekwa na Mgbago
    Ijipt, sitekwa na Kush, sitekwa na Elam, sitekwa na Babilọn, bụ Shaịna, sitekwa
    na Hamat na obodo niile dị nʼala niile osimiri gbara gburugburu.
  ory-ory: ଆହୁରି, ସେହି ଦିନରେ ପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶକୁ ଅଶୂରରୁ, ମିସରରୁ ଓ ପଥ୍ରୋଷରୁ,
    କୂଶରୁ, ଏଲମ୍‍, ଶିନୀୟରରୁ ଓ ହମାତରୁ ଓ ସମୁଦ୍ରର ଦ୍ୱୀପସମୂହରୁ ମୁକ୍ତ କରି ଆଣିବା ନିମନ୍ତେ
    ପୁନର୍ବାର ଦ୍ୱିତୀୟ ଥର ଆପଣା ହସ୍ତ ସ୍ଥାପନ କରିବେ।
  chk-chk: Lon ena fansoun ewe Samol epwe aitiela pöün fän aruuan pwe epwe aliwinato
    nöün aramas mi chüen manau seni Asiria, Isip, Patros, Itiopia, Elam, Papilon me
    Hamat, pwal seni lon ekewe fanü mi nom aroset me ekewe fanü mi nom lematau, pwe
    repwe liwiniti lenier.
  rop-rop: En wen det dei garra kaman YAWEI garra pudumat im strongbala am, en im
    garra bringimbek ol im pipul hubin stil jidan laibala langa Asiriya, Ijip, Pethros,
    Ithiyopiya, Elam, Bebalon, Heimath, en deya langa detlot kantri wansaid langa
    solwoda.
  ukr-1871: 'І буде ще в той час: Господь простягне знов руку свою, щоб вернути до
    себе останок люду свого від Ассура, із Египту, з Патросу, й з Кушу та з Еламу,
    із Сеннару й з Етаму та з островів моря.'
  deu-1951: Zu jener Zeit wird der Herr zum zweitenmal seine Hand ausstrecken, um
    den Rest seines Volkes loszukaufen, der übriggeblieben ist in Assyrien, Ägypten,
    Patros, Äthiopien, Elam, Sinear, in Chamat und den Inseln des Meeres.
  eng-JPS: And it shall come to pass in that day, that the Lord will set His hand
    again the second time to recover the remnant of His people, that shall remain
    from Assyria, and from Egypt, and from Pathros, and from Cush, and from Elam,
    and from Shinar, and from Hamath, and from the islands of the sea.
  srp-1865: I tada æe Gospod opet podignuti ruku svoju da zadobije ostatak naroda
    svojega, što ostane od Asirske i od Misira i od Patrosa i od Etiopske i od Elama
    i od Senara i od Emata i od ostrva morskih.
  lug-lug: Era ku lunaku olwo Mukama aligolola omukono gwe omulundi ogwokubiri okununula
    abasigalawo ku bantu be, okubaggya mu Bwasuli ne mu Misiri ne mu Pasuloosi ne
    mu Kuusi ne mu Eramu ne mu Sinaali ne mu Kamasi ne mu bizinga eby’omu nnyanja.
  heb-heb: והיה ביום ההוא יוסיף אדני שנית ידו לקנות את שאר עמו אשר ישאר מאשור וממצרים
    ומפתרוס ומכוש ומעילם ומשנער ומחמת ומאיי הים׃
  ben-IRV: সেই দিন প্রভু আবার তাঁর লোকদের মুক্ত করার জন্য হাত বাড়াবেন যারা অশূর থেকে,
    মিশর থেকে ও পথ্রোষ থেকে, কূশ থেকে, এলম থেকে, শিনিয়র থেকে, হমাৎ থেকে ও দ্বীপগুলো
    থেকে অবশিষ্ট আছে।
  pan-pan: ਅਤੇ ਉਸ ਦਿਨ ਪ੍ਰਭੂ ਦੂਸਰੀ ਵਾਰੀ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਆਪਣੀ ਪਰਜਾ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕਾਂ
    ਨੂੰ ਅੱਸ਼ੂਰ ਤੋਂ, ਮਿਸਰ ਤੋਂ, ਪਥਰੋਸ ਤੋਂ, ਕੂਸ਼ ਤੋਂ, ਏਲਾਮ ਤੋਂ, ਸ਼ਿਨਾਰ ਤੋਂ, ਹਮਾਥ ਤੋਂ
    ਅਤੇ ਸਮੁੰਦਰ ਦੇ ਟਾਪੂਆਂ ਤੋਂ ਮੁੱਲ ਲੈ ਕੇ ਛੁਡਾਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ ထာဝရဘုရား သည် လက် တော်ကို ဆန့်၍၊ ကျန် ကြွင်းသော ကိုယ်တော် ၏ လူ
    တို့ကိုအာရှုရိ ပြည်၊ အဲဂုတ္တု ပြည်၊ ပါသရု ပြည်၊ ကုရှ ပြည်၊ ဧလံ ပြည်၊ ရှိနာ ပြည်၊
    ဟာမတ် ပြည်၊ ပင်လယ် တဘက်၌ရှိသောပြည် များတို့မှ ကယ် ယူခြင်းငှါ တဖန် ပြု တော်မူလိမ့်မည်။
  tte-O: Kabo tabe sauganane bwaine koina Yeoba nimana iyagayan yoi ana tomoyao siya
    situpwa ikele-yavivilayoilima siya simiyamiya yanuwa wenala mena Asiliya, Itipita,
    Kusa, Elama, Babilon, Amati yo bwanabwanaliyao siyaele Kalita Mediteleiniya kalona
    mena.
  hmo-hmo: Unai dina dekenai, Lohiabada ese nega iharuana dekenai, iena siahu dekena
    amo, iena bese taudia, do mauri noho taudia, do ia abidia mai lou, Asuria, Aigupito,
    Pataro, Etiopia, Elama, Babulonia, Hamata bona kone kahana gabudia dekena amo.
  urd-urd: उस वक़्त यूँ होगा कि ख़ुदावन्द दूसरी मर्तबा अपना हाथ बढ़ाएगा कि अपने लोगों
    का बक़िया या जो बच रहा हो, असूर और मिस्र और फ़त्रूस और कूश और इलाम और सिन'आर और
    हमात और समन्दर की अतराफ़ से वापस लाए।
  rus-SYN: 'И будет в тот день: Господь снова прострет руку Свою, чтобы возвратить
    Себе остаток народа Своего, какой останется у Ассура, и в Египте, и в Патросе,
    и у Хуса, и у Елама, и в Сеннааре, и в Емафе, и на островах моря.'
  bqc-SIM: Zĩbeezĩ Dii a ɛa ↄbↄ a gɛ̃n plaade, i a gbɛ̃́ kↄ̃na pↄ́ gↄ̃̀ↄ bo. Aa
    bↄ Asili ń Egipio ń Etiopio ń Elaũo ń Babilonio ń Amatao ń ísia gũgũnaↄ.
  tcz-CHONGTHU: Pakai jin hiche niteng chuleh aniveinan a khut hin lhangin tin amite
    anakipui moh ho ahungpui ding ahi. Assyria gam'a umna laiho, sahlam Egypt a umna
    laiho; noilam Egypt, Ethiopia, chule Elam; Babylonia a um, Hamath, chuleh twikhanglen
    panga umna laiho.
  mar-mar: त्यादिवशी, असे होईल की प्रभू आपल्या अश्शूर, मिसर, पथ्रोस, कूश, एलाम, शिनार,
    हमाथ व भूसमुद्रातील त्याच्या उर्वरीत लोकांस परत मिळविण्यासाठी आपले हात लांब करील.
  qub-qub: Chay wichanga Tayta Dios yapaymi acrashan runacunata shuntanga. Cutichimonga
    Asiriapita, Egiptupita, Patrospita, Etiopiapita, Elampita, Sinarpita, Hamatpita,
    lamar cantunpa caj nasyuncunapitapis.
  hat-hat: 'Jou sa a, Seyè a va fè wè fòs ponyèt li yon dezyèm fwa ankò. L''a delivre
    ti rès pèp li a, ponyen moun ki rete nan sa yo te depòte nan peyi Lasiri, nan
    peyi Lejip, ak nan tout peyi sa yo: Patwòs, Letiopi, Elam, Babilòn ak Amat, nan
    tout peyi lakòt yo ak nan tout zile yo.'
  eng-BSB: On that day the Lord will extend His hand a second time to recover the
    remnant of His people from Assyria, from Egypt, from Pathros, from Cush, from
    Elam, from Shinar, from Hamath, and from the islands of the sea.
  eng-WEBPB: It will happen in that day that the Lord will set his hand again the
    second time to recover the remnant that is left of his people from Assyria, from
    Egypt, from Pathros, from Cush, from Elam, from Shinar, from Hamath, and from
    the islands of the sea.
  kbq-kbq: Hagi ana knama efore'ma hanigeno'a, Ra Anumzamo'a hankavenentake azana
    rusuteno, Agri vahe'ma osi'ama ofri'za Asiria moparegane, Isipine, Patrosine Kusi
    moparegane, Elamu moparegane, Sinari moparegane, Hamati moparegane, hageri amunompi
    me'nea moparegama umani'naza vahe'a ete mago'ane zamavareno nonkumazamire egahie.
  nhe-BL: Huan ipan nopa tonal, TOTECO sampa quitequihuis ichicahualis huan quichihuas
    ma mocuepaca ipan tlali Israel nopa se quesqui itlacajhua tlen noja mocajtose
    ipan tlali Asiria, Egipto, Patros, Etiopía, Elam, Babilonia huan Hamat. Huan quichihuas
    ma mocuepaca tlen itztoque huejca ipan nopa tlaltini ipan hueyi atl huan iteno
    hueyi atl.
  gub-BL: A'e 'ar mehe Zanezar a'e nehe, opo ikàg ma'e rehe we a'e nehe, umuzewyr
    kar putar wemiaihu amo ywy wi a'e wà nehe. Ko 'ar rehe wiko Axir ywy rehe wà,
    Ezit ywy rehe wà no, Pat ywy rehe wà, Exio ywy rehe wà no, Eràw ywy rehe wà, Mawiron
    ywy rehe wà no, Amat ywy rehe wà, Yryhu Mezitehàn her ma'e izywyr rehe wà, yrypypo'o
    yryhu rehe har wanehe wà no. A'e 'ar mehe umuzewyr kar putar wà nehe.
  eng-DRA: And it shall come to pass in that day, that the Lord shall set his hand
    the second time to possess the remnant of his people, which shall be left from
    the Assyrians, and from Egypt, and from Phetros, and from Ethiopia, and from Elam,
    and from Sennaar, and from Emath, and from the islands of the sea.
