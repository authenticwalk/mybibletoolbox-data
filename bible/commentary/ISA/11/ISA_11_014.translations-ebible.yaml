    be under the command of their power, and the Ammonites shall obey them.)
  epo-epo: Sed ili flugos kune al la Filiŝtoj okcidenten, prirabos la filojn de la
    oriento, sur Edomon kaj Moabon ili metos sian manon; kaj la Amonidoj ilin obeos.
  uig-PIN: Biraⱪ ular ƣǝrb tǝrǝptǝ Filistiylǝrning mürisigǝ uqup qüxidu; Ular birliktǝ
    xǝrⱪtiki hǝlⱪlǝrdin olja alidu; Ular Edom wǝ Moab üstigǝ ⱪollirini uzartidu; Ammoniylarmu
    ularƣa beⱪinidu.
  beo-beo: 'Ela da gilisili Filisidini dunu fi eso dabe la:ididili esala amoga doagala:mu,
    amola dunu fi ilia eso mabe la:idili esala amo ilia liligi suguli lamu. Ilia da
    Idome dunu fi amola Moua:be fi ili hasalimu. Amola A:mone fi dunu da ilima beda:iba:le,
    ilia sia: nabawane hamomu.'
  tpi-OTNT: Tupela bai i bung na pait long ol Filistia long hap bilong san i go daun.
    Na tupela bai i pait na kisim ol samting bilong ol manmeri i stap long hap bilong
    sankamap. Bai tupela i winim ol manmeri bilong kantri Idom na Moap na Amon, na
    tupela bai i bosim ol dispela kantri.
  hau-SA: Tare za su fāɗa wa Filistiyawa da yaƙi daga yamma; tare za su washe mutane
    wajen gabas. Za su ɗibiya hannuwa a kan Edom da Mowab, Ammonawa kuma za su yi
    musu biyayya.
  uig-LAT: Biraq ular gherb terepte Filistiylerning mürisige uchup chüshidu; Ular
    birlikte sherqtiki xelqlerdin olja alidu; Ular Édom we Moab üstige qollirini uzartidu;
    Ammoniylarmu ulargha béqinidu.
  nde-nde: Bazahwitha phansi emithezukweni yaseFilistiya ngasentshonalanga; bebonke
    bazaphanga abantu basempumalanga. Bazanqoba i-Edomi leMowabi lama-Amoni azakuba
    ngaphansi kwabo.
  ton-ton: 'Ka te na puna ki he lulunga ʻi he uma ʻoe kakai Filisitia; pea te na faʻao
    mo e potu hahake: te nau ʻene ai honau nima ki ʻItomi mo Moape; pea ʻe talangofua
    kiate kinautolu ʻae fānau ʻa ʻAmoni.'
  ces-1613: Ale vletí na rameno Filistinských k západu, a spolu loupiti budou národy
    východní. Na Idumejské a Moábské sáhnou rukou svou, a synové Ammon poslouchati
    jich budou.
  eng-WMB: They will fly down on the shoulders of the Philistines on the west. Together
    they will plunder the children of the east. They will extend their power over
    Edom and Moab, and the children of Ammon will obey them.
  tam-TCV: அவர்கள் மேற்குத் திசையில் உள்ள பெலிஸ்திய மலைச்சாரலின்மேல் திடீரெனப் பாய்வார்கள்;
    அவர்கள் ஒன்றிணைந்து கிழக்கிலே இருப்பவர்களையும் சூறையாடுவார்கள். அவர்கள் ஏதோமையும்,
    மோவாபையும் கைப்பற்றுவார்கள்; அம்மோனிய மக்கள் அவர்களுக்கு அடிமைகளாவார்கள்.
  ceb-ULB: Hinuon molugsong sila sa kabukiran sa mga Filistihanon sa kasadpang bahin,
    ug mag-uban sila sa pag-ilog sa katawhan didto sa sidlakan. Sulongon nila ang
    Edom ug ang Moab, ug motuman kanila ang katawhan sa Amon.
  pol-UBG: Ale polecą na ramionach Filistynów ku zachodowi, razem złupią narody na
    wschodzie; na Edomitów i Moabitów położą swą rękę, a synowie Amona będą im posłuszni.
  urd-GVU: پھر دونوں مغرب میں فلستی ملک پر جھپٹ پڑیں گے اور مل کر مشرق کے باشندوں
    کو لُوٹ لیں گے۔ ادوم اور موآب اُن کے قبضے میں آئیں گے، اور عمون اُن کے تابع ہو
    جائے گا۔
  deu-1912: Sie werden aber den Philistern auf dem Halse sein gegen Abend und berauben
    alle die, so gegen Morgen wohnen; Edom und Moab werden ihre Hände gegen sie falten;
    die Kinder Ammon werden gehorsam sein.
  kan-2017: ಆದರೆ ಅವರು ಪಶ್ಚಿಮದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಭುಜದ ಮೇಲೆ ಎರಗುವರು. ಅವರು ಜೊತೆಯಾಗಿ ಪೂರ್ವದವರನ್ನು
    ಸೂರೆಮಾಡುವರು. ಎದೋಮಿನ ಮತ್ತು ಮೋವಾಬಿನ ಮೇಲೆ ಕೈಮಾಡುವರು. ಅಮ್ಮೋನಿಯರು ಅವರಿಗೆ ಅಧೀನರಾಗುವರು.
  yap-yap: Ma bay ra chagil gow ngar togopluwgow ngak yu Filistia ko ngal miyad fek
