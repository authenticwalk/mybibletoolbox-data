  eng-WEBU: They will fly down on the shoulders of the Philistines on the west. Together
    they will plunder the children of the east. They will extend their power over
    Edom and Moab, and the children of Ammon will obey them.
  wal-wal: Eti arggo baggan de7iya Pilisxxeema biittaa bolli paallidi wodhdhana; arshsho
