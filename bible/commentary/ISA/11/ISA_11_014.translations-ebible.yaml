  dop-dop: Pɑɑ kpɛntɩ nɑ pɑ́ kpɑ Filiisi nyǝ́mɑ tɔɔ kɛ́ ilim tǝtʋlɛ pɔɔŋ tɑɑ. Pɑɑ
    mǝŋnɑ ilim tǝlɩɩlɛ tɔɔ, nɑ pɑ́ kuu wʋlɑɣɑ tɛtʋ tɑɑ nyǝ́mɑ wontu. Pɑɑ tɔɣɔ Ɩtɔm
