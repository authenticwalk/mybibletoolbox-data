  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ bo wɛ̃nnɛ́ kɛ́do Fidisitɛ̃ɛ̃bɛ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀,
