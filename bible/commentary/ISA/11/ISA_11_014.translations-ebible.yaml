  mdy-ETH: ላምዖንሢ ዎላ ፔቴ ማዒ ዓባ ጌላ ባንፆና ፒሊስፄኤሜ ዓሶይዳ ዔቃንዳኔ። ዓባ ኬስካ ባንፆና ናንጋ ዴሮኮዋ ቆሎ ዔያታ
