    me Moaba, A e hookauwa ka Amona na lakou.
  arb-NAV: وَيَنْقَضَّانِ عَلَى أَكْتَافِ الْفِلِسْطِينِيِّينَ غَرْباً وَيَغْزُوَانِ
    أَبْنَاءَ الْمَشْرِقِ مَعاً، وَيَسْتَوْلِيَانِ عَلَى بِلادِ أَدُومَ وَمُوآبَ،
    وَيَخْضَعُ لَهُمْ بَنُو عَمُّونَ.
  ewe-ewe: Mlɔeba la, wo kple eve la woaɖi aga adze Filistitɔwo dzi le ɣetoɖoƒe, eye
    woaha dukɔ siwo le ɣedzeƒe la. Woƒe asi asu Edom kple Moab dzi, eye Amon ƒe vi
    azu wo tenɔlawo.
  eng-LEE: 'But they shall fly upon the shoulders of the Philistines toward the west;
    together shall they spoil the children of the east: upon Edom and Moab shall they
    lay their hands; and the children of ''Ammon shall obey them.'
  asm-FB: তথাপিও তেওঁলোকে পশ্চিম ফালে থকা পলেষ্টীয়াসকলৰ পাহাৰবোৰ অৱৰোধ কৰিব; আৰু
    তেওঁলোক দুয়ো একেলগে পূব দিশৰ লোকসকলক লুট কৰিব। তেওঁলোক ইদোম আৰু মোৱাবক আক্রমণ
    কৰিব; আৰু অম্মোনৰ লোকসকল তেওঁলোকক মানি চলিব।
  sus-A: عٍ لَنمَ نّ قِلِسِتَكَيٍ فٍرٍقٍ مَ سٌفٍتٍدٍ مَبِرِ، عٍ عٍ يَشُييٍ قَن فٍرٍ
    نَشٍيٍ نَ سٌفٍفٌرٌدٍ مَبِرِ. عٍ نْمَ نّ عٍدٌنكَيٍ نُن مٌوَبَكَيٍ رَ، عَمٌنِكَيٍ
    قَن لُ عٍ سَفٌي.
  fra-SBL: Ils voleront sur les épaules des Philistins, à l'ouest. Ensemble, ils pilleront
    les enfants de l'Orient. Ils étendront leur pouvoir sur Édom et Moab, et les enfants
    d'Ammon leur obéiront.
  hbo-hbo: וְעָפ֨וּ בְכָתֵ֤ף פְּלִשְׁתִּים֙ יָ֔מָּה יַחְדָּ֖ו יָבֹ֣זּוּ אֶת־בְּנֵי־קֶ֑דֶם
    אֱדֹ֤ום וּמֹואָב֙ מִשְׁלֹ֣וח יָדָ֔ם וּבְנֵ֥י עַמֹּ֖ון מִשְׁמַעְתָּֽם׃
  piu-2006: '@see-verse:ISA.011.013'
  kik-kik: Nao nĩmagaikũrũka iharũrũka-inĩ cia Afilisti cia mwena wa ithũĩro; na marĩ
    hamwe nĩmagataha andũ a mwena wa irathĩro. Nĩmakenyiitĩra Edomu na Moabi, na nĩo
    magaathaga andũ a Amoni.
  fra-NCL: Ils voleront sur l’épaule des Philistins à l’Occident ; ils pilleront de
    concert les fils de l’Orient ; ils mettront la main sur Edom et Moab, et les fils
    d’Ammon leur seront soumis.
  cek-AK: Nihcae mah ni duembang ih Philistin kaminawk to patom o ueloe, ni angyae
    bangah kaom kaminawk ih hmuen to nawnto lomh pae o tih; Edom hoi Moab to tuh o
    tih, Ammon kaminawk loe nihcae khaeah ang paek o tih boeh.
  cuk-cuk: Aka, emar ebogwa, Filistea-dulemargi dad-argwanedsik-bukmaladgi gwisgudmaloed.
    Emar ebogwa, dulemar-dad-nakwedsik-bukmalad-ibe ibmar atursadmaloed. Edom-dulemar,
    Moab-dulemar, degi, Amón-wagan, amarse sabsur-wilemarmogoed. Amar-sogedba ibmar
    imakmaloed.
  uig-CYR: Бирақ улар ғәрип тәрәптә Филистийләрниң мүрисигә учуп чүшиду; Улар бирликтә
    шәриқтики хәлиқләрдин олҗа алиду; Улар Едом вә Моаб үстигә қоллирини узартиду;
    Аммонийларму уларға беқиниду.
  tel-2017: వాళ్ళు పడమటివైపు ఉన్న ఫిలిష్తీయుల కొండల మీదకి దూసుకొస్తారు. వాళ్ళు ఏకమై
    తూర్పు వారిని కొల్లగొడతారు. వాళ్ళు ఎదోము మీద, మోయాబు మీద దాడి చేస్తారు, అమ్మోనీయులు
    వాళ్లకు విధేయులౌతారు.
  hat-BSA: Yo va desann sou pant Filisten yo vè lwès. Ansanm yo va piyaje fis a lès
    yo. Yo va posede Edom ak Moab e fis a Ammon yo va vin soumèt a yo menm.
  kos-kos: Elos ac tukeni mweuni acn Philistia layen nu roto, ac wapi mwet su muta
    layen nu kutulap. Elos ac kutangla mwet Edom ac mwet Moab, ac mwet Ammon fah aksolos.
  hbo-WLC: וְעָפ֨וּ בְכָתֵ֤ף פְּלִשְׁתִּים֙ יָ֔מָּה יַחְדָּ֖ו יָבֹ֣זּוּ אֶת־בְּנֵי־קֶ֑דֶם
    אֱד֤וֹם וּמוֹאָב֙ מִשְׁל֣וֹח יָדָ֔ם וּבְנֵ֥י עַמּ֖וֹן מִשְׁמַעְתָּֽם׃
  ibo-ibo: Ha ga-ejikọta aka ha buso ndị Filistia nọ nʼakụkụ ọdịda anyanwụ ala ha
    agha; ha ga-ebusokwa ndị bichiri nʼakụkụ ọwụwa anyanwụ ala ahụ agha. Ha ga-emeri
    ndị Edọm na Moab. Ndị Amọn ga-erubekwara ha isi.
  ory-ory: ପୁଣି, ସେମାନେ ପଶ୍ଚିମ ଦିଗରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସ୍କନ୍ଧ ଉପରେ ଝାମ୍ପ ମାରିବେ; ସେମାନେ
    ଏକତ୍ର ହୋଇ ପୂର୍ବଦେଶୀୟ ସନ୍ତାନଗଣର ଦ୍ରବ୍ୟ ଲୁଟିତ କରିବେ; ସେମାନେ ଇଦୋମ ଓ ମୋୟାବ ଉପରେ ହସ୍ତକ୍ଷେପ
    କରିବେ ଓ ଅମ୍ମୋନର ଲୋକମାନେ ସେମାନଙ୍କର ଆଜ୍ଞାବହ ହେବେ।
  chk-chk: Repwe chufengen le maun ngeni chon Filistia mi nom lotou, o angei fän pöchökül
    pisekin ekewe aramas mi nom ötiu. Repwe liapeni ekewe chon Etom me chon Moap,
    nge chon Amon repwe aleasochis ngeniir.
  rop-rop: Dubala garra go mijamet en fait langa detlot Filastain pipul deya sangodansaid.
    En olabat garra bidim detlot Idamait pipul en detlot Mowebait pipul en ol detlot
    Emanait pipul sanraiswei. Dei garra jidan bos langa olabat.
  ukr-1871: І полетять через плечі Филистіїв на захід, і поберуть здобич від усїх
    на сходї; на Едома й Моаба руку наложать, та й дїти Аммона будуть їм піддані.
  deu-1951: sondern sie werden, nach dem Meere zu, den Philistern auf die Schulter
    fliegen und gemeinsam die Morgenländer plündern. Nach Edom und Moab greift ihre
    Hand, und die Kinder Ammon gehorchen ihnen.
  eng-JPS: And they shall fly down upon the shoulder of the Philistines on the west;
    together shall they spoil the children of the east; they shall put forth their
    hand upon Edom and Moab; and the children of Ammon shall obey them.
  srp-1865: Nego æe složno letjeti na pleæa Filistejima k zapadu; zajedno æe plijeniti
    narode istoène; na Edomce i Moavce dignuæe ruke svoje, i sinovi Amonovi biæe im
    pokorni.
  lug-lug: Bombi awamu balirumba ne bamalawo Abafirisuuti mu busozi bw’ebugwanjuba;
    era bombiriri balinyaga abantu b’omu buvanjuba. Baligolola omukono gwabwe ku Edomu
    ne Mowaabu; n’abaana ba Amoni balibagondera.
  heb-heb: ועפו בכתף פלשתים ימה יחדו יבזו את בני קדם אדום ומואב משלוח ידם ובני עמון
    משמעתם׃
  ben-IRV: পরিবর্তে তারা পলেষ্টীয়দের উপর ঝাঁপিয়ে পড়বে এবং তারা পূর্ব দিকের লোকদের
    জিনিস লুট করবে। তারা ইদোম ও মোয়াবে আঘাত করবে এবং অম্মোনীয়েরা তাদেরকে মান্য করবে।
  pan-pan: ਪਰ ਉਹ ਪੱਛਮ ਵੱਲ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਮੋਢੇ ਉੱਤੇ ਝਪੱਟਾ ਮਾਰਨਗੇ, ਅਤੇ ਉਹ ਇਕੱਠੇ ਹੋ ਕੇ
    ਪੂਰਬੀਆਂ ਨੂੰ ਲੁੱਟ ਲੈਣਗੇ, ਉਹ ਆਪਣਾ ਹੱਥ ਅਦੋਮ ਅਤੇ ਮੋਆਬ ਉੱਤੇ ਪਾਉਣਗੇ, ਅਤੇ ਅੰਮੋਨੀ ਉਨ੍ਹਾਂ
    ਦੇ ਅਧੀਨ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သူတို့သည် အနောက် ဘက်၌ ဖိလိတ္တိ လူများကို လိုက် ၍ တိုက်ကြလိမ့်မည်။ အရှေ့
    ပြည်သား တို့၏ ဥစ္စာကို အတူ လုယူ ကြလိမ့်မည်။ ဧဒုံ အမျိုးနှင့် မောဘ အမျိုး ကိုလည်း
    လုပ်ကြံ ကြလိမ့်မည်။ အမ္မုန် အမျိုးသား တို့ သည်သူ တို့၏အုပ်စိုးခြင်းကိုခံ ရကြလိမ့်မည်။
  tte-O: Kani siyaboda kaigeda yo metoyawa sisalulu-talu Pilistiya kolili tete yalasi
    yo sikaiwe-gabaegili. Tabe kani sisae tete bomatu mena na tomo simiyamiya bwaine
    koina sikaiwe-gabaegili yo ali gogo meuloina sikewalili. Imwawasi kabo silauyoi
    na Idoma, Mowabe yo Emoni sikaiwe-gabaegili yo siloina-yagili.
  hmo-hmo: Idia ruaosi do idia haboua, Pilistia taudia do idia tuari henidia, dina
    diho kahanai. Bona idia ruaosi ese, dina ia daekau kahana taudia do idia halusia.
    Idia ese Moaba bona Edoma taudia dekena amo do idia kwalimu, bona Amono taudia
    ese, Israela bona Iuda taudia edia oda do idia kamonai henia.
  urd-urd: और वह पश्चिम की तरफ़ फ़िलिस्तियों के कंधों पर झपटेंगे, और वह मिलकर पूरब
    के बसनेवालों को लूटेंगे, और अदोम और मोआब पर हाथ डालेंगे; और बनी 'अम्मोन उनके फ़रमाबरदार
    होंगे।
  rus-SYN: И полетят на плеча Филистимлян к западу, ограбят всех детей Востока; на
    Едома и Моава наложат руку свою, и дети Аммона будут подданными им.
  bqc-SIM: Aa lɛ́lɛ Filitɛ̃ↄ bùsuwa bɛ'aɛ, aa gukpɛdeↄ pↄ́ↄ naaa sãnu. Aa ↄtↄ̃ Ɛdↄũↄ
    ń Mↄabuↄwa, mɛ́ Amↄniↄ misiilɛnɛ́.
  tcz-CHONGTHU: Thakhat na thahattah'a hung pangkhom lhon ding, gang chella Philistian
    te lhumlam lang geija anosuh diu ahi. Thakhat taha chile nam gamdang ho solam
    geija gal'a ano khum diu ahi. Edom leh Moab gamsung ho alo khumdiu ahi, chuleh
    Ammon miten amaho thusei angai diu ahi.
  mar-mar: याउलट ते पश्चिमेकडील पलिष्ट्यांच्या टेकड्यांवर झडप घालतील, आणि एकत्रितपणे
    पूर्वेकडील लोकांस लुटतील. अदोम व मवाब यांच्यावर ते हमला करतील आणि अम्मोनाचे लोक
    त्यांच्या आज्ञा पाळतील.
  qub-qub: Ishcan nasyunnami aywanga inti yaganan caj-lächo caycaj Filistea nasyunman.
    Paycunata magananpaj yagaparconga. Inti yagamunan caj-lächo tiyajcunapatapis ishcanmi
    ima-aycantapis guechumonga. Chaynöpami paycunapa maquinchöna canga Edom runacunapis,
    Moab runacunapis, Amón runacunapis.
  hat-hat: Y'ap mete ansanm, yo pral atake moun Filisti yo ki bò solèy kouche, yo
    pral piye moun k'ap viv bò solèy leve yo. Yo pral donminen sou peyi Edon ak sou
    peyi Moab. Moun peyi Amon pral soumèt devan yo.
  eng-BSB: They will swoop down on the slopes of the Philistines to the west; together
    they will plunder the sons of the east. They will lay their hands on Edom and
    Moab, and the Ammonites will be subject to them.
  eng-WEBPB: They will fly down on the shoulders of the Philistines on the west. Together
    they will plunder the children of the east. They will extend their power over
    Edom and Moab, and the children of Ammon will obey them.
  kbq-kbq: Hanki anara nosu'za eri mago'ma hanazana, zage fre kazigama me'nea ne'onse
    agonaramimpima nemaniza Filistia vahera ame hu'za eramiza hara hunezmante'za,
    zage hanati kazigama nemaniza vahera hara huzmante'za, feno zazamia hanare'za
    erigahaze. Ana nehu'za Idomu vahe'ene Moapu vahe'ene Amoni vahe'enena hara huzamagatere'za
    kegava huzmante'nage'za zamagri zamagorga manigahaze.
  nhe-BL: Huan san sejco quintehuise nopa filisteos campa calaqui tonati huan calaquise
    ipan inintlal nopa tlacame campa quisa tonati huan quintlanise. Moaxcatise nopa
    tlaltini tlen Edom huan Moab huan nopa tlacame tlen Amón quinneltocase.
  gub-BL: 'Uzemono''og putar Pirite kwarahy heixe haw kutyr har wàmàtyry''ym pà wà
    nehe. Weityk putar teko kwarahy ihemaw kutyr har wà nehe no. Upyhyk putar wanemetarer
    uhua''u ma''e wà nehe, wama''e hekuzar katu ma''e ipyro pà wà nehe no. Weityk
    putar Enom izuapyapyr wà nehe: weityk putar Moaw izuapyapyr wà nehe no. Weityk
    putar Amon izuapyapyr wà nehe no.'
  eng-DRA: 'But they shall fly upon the shoulders of the Philistines by the sea, they
    together shall spoil the children of the east: Edom, and Moab shall be under the
    rule of their hand, and the children of Ammon shall be obedient.'
