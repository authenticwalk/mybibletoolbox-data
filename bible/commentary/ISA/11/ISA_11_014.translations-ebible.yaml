verse: ISA.011.014
translations:
  mal-C: അവർ പശ്ചിമഭാഗത്തുള്ള ഫെലിസ്ത്യരുടെ ചരിഞ്ഞപ്രദേശത്ത് ഇരച്ചുകയറും; ഒത്തൊരുമിച്ച്
    അവർ കിഴക്കുള്ളവരെയെല്ലാം കൊള്ളയിടും. ഏദോമിനെയും മോവാബിനെയും അവർ കീഴ്പ്പെടുത്തും,
    അമ്മോന്യർ അവർക്കു കീഴ്പ്പെട്ടിരിക്കും.
  deu-TKW: Vielmehr werden sie sich auf den Abhang der Philister im Westen stürzen,
    vereint werden sie die Ostländer plündern; über Edom und Moab werden sie ihre
    Hand ausstrecken, und die Ammoniter werden ihnen unterthan sein.
  lin-lin: Bakosangela elongo bato ya mboka Filisitia na bangomba mikuse ya ngambo
    ya weste ; bakobebisa elongo bikolo ya ngambo ya este, bakokonza bato ya Edomi
    mpe ya Moabi, bongo bato ya Amoni bakokoma bawumbu na bango.
  eng-LSV: And they have flown on the shoulder of the Philistines westward, || Together
    they spoil the sons of the east, || Edom and Moab sending forth their hand, ||
    And sons of Ammon obeying them.
  eng-GNV: 'But they shall flee vpon the shoulders of the Philistims toward the West:
    they shall spoyle them of the East together: Edom and Moab shall be the stretching
    out of their hands, and the children of Ammon in their obedience.'
  eng-WEBSTER: 'But they shall fly upon the shoulders of the Philistines towards the
    west; they shall spoil them of the east together: they shall lay their hand upon
    Edom and Moab; and the children of Ammon shall obey them.'
  nhw-BL: Huan san sejco quinhuilanase nopa filisteos campa calaqui tonati huan calaquise
    ipan inintlal nopa masehualme campa hualquisa tonati huan quintlanise. Moaxcatise
    nopa tlalme tlen Edom huan Moab huan nopa masehualme tlen Amón quinneltocase.
  swh-ONEN: Watawashukia katika miteremko ya Wafilisti hadi upande wa magharibi, kwa
    pamoja watawateka watu nyara hadi upande wa mashariki. Watawapiga Edomu na Moabu,
    na Waamoni watatawaliwa nao.
  bba-bba: Bɑ koo mɛnnɑ bu Filisitibɑ wɔriwɑ sɔ̃ɔ duu yeru ɡiɑ, kpɑ bu Filisiti be
    ko ben yobu. Mɛyɑ bɑ koo mɑɑ mɛnnɑ bu sɔ̃ɔ yɑri yeruɡibu wɔri. Bɑ koo Edɔmu kɑ
    Mɔɑbubɑ dɑm dɔre, kpɑ bu Amɔnibɑ tɑɑre.
  eng-KJVCPB: 'But they shall fly upon the shoulders of the Philistines toward the
    west; They shall spoil them of the east together: They shall lay their hand upon
    Edom and Moab; And the children of Ammon shall obey them.'
  luo-luo: Ginimonj jo-Filistia kagiwuok yo podho chiengʼ, kendo giniriwre ka giyako
    gige ji nyaka yo wuok chiengʼ. Ginikaw piny Edom kod Moab, Jo-Amon to nobed wasumbinigi.
  meu-meu: A Filistia taudia edia ororo gabaedia na bae hedai henidia lahara kahana
    ai; bona hebou tamona ai baela, laurabada kahana taudia edia kohu bae dadi. Imadia
    bae toi roro, Edom bona Moab ihadikadia totona; bona Amono taudia ese bae kamonai
    henidia.
  npi-ULB: बरु, तिनीहरूले पश्‍चिमका पलिश्‍तीहरूका पर्वतहरूमाथि झम्टनेछन् र तिनीहरू
    एकसाथ मिलेर पुर्वका मानिसहरूलाई लूट्नेछन् । तिनीहरूले एदोम र मोआबलाई आक्रमण गर्नेछन्
    र अम्‍मोनका मानिसहरूले तिनीहरूको आज्ञा पालन गर्नेछन् ।
  yor-yor: Wọn yóò fò mọ́ èjìká Filistini sí apá ìwọ̀-oòrùn, wọn yóò pawọ́pọ̀ kọlu
    àwọn ènìyàn apá ìlà-oòrùn. Wọn yóò gbé ọwọ́ wọn lé Edomu àti Moabu, àwọn ará Ammoni
    yóò sì di ìwẹ̀fà wọn.
  pes-OPCB: آنان با هم متحد شده، بر فلسطینیان که در غرب هستند یورش خواهند برد و اقوامی
    را که در شرق سکونت دارند غارت خواهند کرد. سرزمین ادوم و موآب را تصرف خواهند کرد
    و سرزمین عمون را مطیع خود خواهند ساخت.
  tgl-ULB: Sa halip, lulusob sila sa mga burol ng Filisteo sa kanluran, at sama-sama
    nilang susugurin ang mga tao sa silangan. Lulusubin nila ang Edom at Moab, at
    susunod sa kanila ang bayan ng Ammon.
  hui-hui: Isaraele Yudala libuni mandagi mo mbiraore howa ni paliragohayagi Pilidia
    hameigini padaru baba wai bia amu halu ni tagira ibiragohayagi padaru bababi wai
    biadai bialu wali agali uruniha karunaga dabudabu ngaru mo yu piai holebira. Libugua
    Idomo agali baba wai bialu Moaba bababi Amono bababi wai bia dege buwa libugua
    bo poda hana hai howa dindi uruni bibahende libugua handayaho hai holebira.
  mya-mya: ထို​ပြည်​သူ​နှစ်​ရပ်​တို့​သည်​ပူး​ပေါင်း​၍ အ​နောက်​ဘက်​ရှိ​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    အား​တိုက်​ခိုက်​၍ အ​ရှေ့​ပြည်​တွင်​နေ​ထိုင် ကြ​သူ​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​လု​ယူ​ကြ
    လိမ့်​မည်။ သူ​တို့​သည်​ဧ​ဒုံ​အ​မျိုး​သား​များ နှင့်​မော​ဘ​အ​မျိုး​သား​တို့​ကို​အ​နိုင်​ရ​၍
    အမ္မုန်​အ​မျိုး​သား​တို့​အား​လည်း​မိ​မိ​တို့ ၏​သြ​ဇာ​ခံ​ဖြစ်​စေ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ཚོ་ནུབ་ཕྱོགས་སུ་ཕེ་ལེ་ཤེད་པའི་རི་རྩེར་མཆོང་སྟེ། མཉམ་དུ་ཤར་ཕྱོགས་པ་འཕྲོག་ཅིང་།
    ཨེ་དོམ་པ་དང་མོ་ཨབ་ལ་ལག་པ་བརྐྱངས་ཏེ། ཨམ་མོན་པ་རྣམས་ཀྱིས་དེ་དག་གི་ཅི་བཤད་ལ་མཉན་ངེས་ཡིན།
  wsk-wsk: Nuna wete kager ko nunumi nuguting ilumon ale koma worem kapara te Philistia
    sor mu yam moa silati tamon; ale arerem la koma worem bausa te kariimet umu nunga
    melmasak gi sapamonko, nuna Edom se Moab se Amon ko kariimet nunga gi nobowa ningi
    nunga awumonko.
  sna-sna: Asi vachawira pamusoro pamateru eFiristia kumavirazuva; pamwe chete vachapamba
    vanhu vokumabvazuva. Vachatora Edomu neMoabhu, uye vaAmoni vachava varanda vavo.
  spa-BLM: Volarán sobre los hombros de los filisteos en el oeste. Juntos saquearán
    a los hijos del este. Extenderán su poder sobre Edom y Moab, y los hijos de Amón
    les obedecerán.
  cac-cac: Axo eb' scha macan̈il, junn̈ej ol b'at eb' yac' oval d'a eb' filisteo d'a
    stojolal b'aj tz'em c'u. Ol yac'an ganar eb'. Junn̈ej ol aj yic'anec' sb'eyumal
    eb' cajan d'a stojolal b'aj sjavi c'u eb', aton Edom, Moab yed' pax eb' amonita,
    yujto ol can eb' d'a yol sc'ab' eb'.
  swh-ULB: Badala yake, watashuka chini kwenye mlima wa Wafilisti upande wa magharibi,
    na pamoja watateka watu mashariki. Watavamia Edomu na Moabu, na watu wa Amoni
    watawatii wao.
  bel-bel: І паляцяць поруч зь Філістымлянамі на захад, абрабуюць усіх дзяцей Усходу;
    на Эдома і Маава накладуць руку сваю, і дзеці Амонавыя будуць падданцамі іхнімі.
  deu-ELBBK: Und sie werden den Philistern auf die Schultern fliegen nach Westen,
    werden miteinander plündern die Söhne des Ostens; an Edom und Moab werden sie
    ihre Hand legen, und die Kinder Ammon werden ihnen gehorsam sein.
  mbb-OT: Edsevaha sikandan te kedsurung te menge Filistihanen diyè dapit te edsenlepan.
    Edsurungen dan daan is menge nasyun diyà te edsilaan ne edtevanen dan is menge
    azen kayi. Edsekupen dan is Edom wey Moab, ne is menge Amunihanen ebpesakup daan
    kandan.
  mal-2015: അവർ പടിഞ്ഞാറു ഫെലിസ്ത്യരുടെ മലഞ്ചരിവിന്മേൽ ചാടും; കിഴക്കുള്ളവരെ ഒക്കെയും
    കൊള്ളയിടും; ഏദോമിന്മേലും മോവാബിന്മേലും കൈവെക്കും; അമ്മോന്യർ അവരെ അനുസരിക്കും.
  gup-gup: Dja ngaleng kabeneraworren nawu Judah dja Israel bu werrkwerrk kabindikolung
    dja kabindibun nawu Philistine bininj nawu kabirrihni karrikad. Kaluk nahni bokenh
    kunmokukurr kabenedjarrkre kore koyek dja kabindiyimang rowk nawu njalehnjale
    namakmak bedda kabirrihkarrme nawu bininj kumekbe. Mak kabindibun bininj nawu
    birrikang kubolkkimuk bokenh Edom dja Moab. Mak bininj kore kunbolk Ammon kabirrihni,
    nakka wanjh kabindidjalwokmarrkmang Israel dja Judah.
  rmc-rmc: Chučena pro dume le Filišťincenge pro zapados a jekhetane občorarena le
    naroden pro vichodos; domarena o Edom the o Moab a o Amončana lenge ena poddine.
  pes-OPV: و به‌جانب مغرب بر دوش فلسطینیان پریده، بنی مشرق را با هم غارت خواهند نمود.
    و دست خود را بر ادوم و موآب دراز کرده، بنی عمون ایشان را اطاعت خواهندکرد.
  ron-1924: чи вор збура пе умэрул филистенилор ла апус ши вор жефуи ымпреунэ пе фиий
    Рэсэритулуй. Едом ши Моаб вор фи прада мынилор лор, ши фиий луй Амон ле вор фи
    супушь.
  ben-OBCV: তারা পশ্চিম প্রান্তে ফিলিস্তিয়ার ঢালে ছোঁ মারবে; একত্র তারা পূর্বদিকের
    লোকেদের দ্রব্য লুণ্ঠন করবে। তারা ইদোম ও মোয়াবের উপরে হস্তক্ষেপ করবে, আর অম্মোনীয়েরা
    তাদের বশ্যতাধীন হবে।
  som-som: Way duuli doonaan oo ku degi doonaan garbaha reer Falastiin xagga galbeed
    jooga, oo waxay wadajir u dhici doonaan dadka reer bari, gacantooday saari doonaan
    reer Edom iyo reer Moo'aab, oo reer Cammoonna iyagay addeeci doonaan.
  lat-VUC: Et volabunt in humeros Philisthiim per mare, simul prædabuntur filios orientis;
    Idumæa et Moab præceptum manus eorum, et filii Ammon obedientes erunt.
  eng-ASVBT: 'And they shall fly down upon the shoulder of the Philistines on the
    west; together shall they despoil the children of the east: they shall put forth
    their hand upon Edom and Moab; and the children of Ammon shall obey them.'
  ita-1885: Anzi, congiuntamente voleranno addosso a' Filistei, verso Occidente; e
    prederanno insieme i figliuoli di Oriente; metteranno la mano sopra Edom, e sopra
    Maob; e i figliuoli di Ammon ubbidiranno loro.
  eng-LXXUP: 'And they shall fly in the ships of the Philistines: they shall at the
    same time spoil the sea, and them that come from the east, and Edom: and they
    shall lay their hands on Moab first; but the children of Ammon shall first obey
    them.'
  eng-ULB: Instead they will swoop down on the Philistine hills on the west, and together
    they will plunder the people of the east. They will attack Edom and Moab, and
    the people of Ammon will obey them.
  spa-VBL: Juntos volarán cuesta abajo para atacar a los filisteos del oeste; saquearán
    a los pueblos del este. Derrotarán a Edom y a Moab, y los amonitas se convertirán
    en sus súbditos.
  fra-_FOB: Mais ils voleront sur l'épaule des Philistins, vers la mer; ensemble ils
    pilleront les enfants de l'Orient; ils étendront leur main sur Édom et Moab; les
    enfants d'Ammon leur seront assujettis.
  mal-mal: അവർ പടിഞ്ഞാറു ഫെലിസ്ത്യരുടെ മലഞ്ചരിവിന്മേൽ ചാടും; കിഴക്കുള്ളവരെ ഒക്കെയും
    കൊള്ളയിടും; ഏദോമിന്മേലും മോവാബിന്മേലും കൈവയ്ക്കും; അമ്മോന്യർ അവരെ അനുസരിക്കും.
  urd-GVR: Phir donoṅ maġhrib meṅ Filistī mulk par jhapaṭ paṛeṅge aur mil kar mashriq
    ke bāshindoṅ ko lūṭ leṅge. Adom aur Moāb un ke qabze meṅ āeṅge, aur Ammon un ke
    tābe ho jāegā.
  suz-BL: मिनु मेको निक्‍शी पलिस्‍ती नु लडाइ पचा कली पच्‍छिम गे बारनीस। मेकोपुकी गारशा,
    पूर्ब ङा मुर आन मारेइ मारेइ रोइक्‍नीम। एदोमी नु मोआबी आन कली लडाइ तोइनीम। अम्‍मोनीपुकीमी
    मेको आन देंशो टीनीम।
  eng-NOY: But they shall fly upon the shoulders of the Philistines at the sea; Together
    shall they plunder the children of the East; On Edom and Moab shall they lay their
    hand, And the sons of Ammon shall be subject to them.
  ita-1927: Essi piomberanno a volo sulle spalle de’ Filistei ad occidente, insieme
    prederanno i figliuoli dell’oriente; metteran le mani addosso a Edom ed a Moab,
    e i figliuoli d’Ammon saran loro sudditi.
  ckb-ckb: پێکەوە ڕووەو دەریا بەلای زوورگەکان پەلاماری فەلەستییەکان دەدەن و خەڵکی
    ڕۆژهەڵات تاڵان دەکەن. ئەدۆم و مۆئاب ژێردەستەیان دەبن، عەمۆنییەکانیش گوێڕایەڵیان
    دەبن.
  eng-BBE: 'And they will be united in attacking the Philistines on the west, and
    together they will take the goods of the children of the east: their hand will
    be on Edom and Moab; and the children of Ammon will be under their rule.'
  kan-OKCV: ಆದರೆ ಅವರು ಪಶ್ಚಿಮ ದಿಕ್ಕಿಗೆ ಫಿಲಿಷ್ಟಿಯರ ಇಳಿಜಾರು ಪ್ರದೇಶದ ಮೇಲೆ ಎರಗುವರು. ಅವರು
    ಜೊತೆಯಾಗಿ ಪೂರ್ವದವರನ್ನು ಸೂರೆ ಮಾಡುವರು, ಅವರು ಎದೋಮಿನ ಮತ್ತು ಮೋವಾಬಿನ ಮೇಲೆ ತಮ್ಮ ಕೈಯನ್ನು
    ದಾಳಿಮಾಡುವರು ಮತ್ತು ಅಮ್ಮೋನಿಯರು ಅವರಿಗೆ ಅಧೀನರಾಗುವರು.
  tam-2017: அவர்கள் இருவரும் ஒன்றாகக்கூடி மேற்கேயிருக்கிற பெலிஸ்தருடைய எல்லைகளின்மேல்
    பாய்ந்து, கிழக்குத்திசையாரைக் கொள்ளையிட்டு, ஏதோமின்மேலும் மோவாபின்மேலும் போரிடுவார்கள்;
    அம்மோன் மக்கள் அவர்களுக்குக் கீழ்ப்படிவார்கள்.
  spa-RV-1909: 'Mas volarán sobre los hombros de los Filisteos al occidente, meterán
    también á saco á los de oriente: Edom y Moab les servirán, y los hijos de Ammón
    les darán obediencia.'
  ron-BTF: Ci ei vor zbura pe umerii filistenilor spre vest; îi vor prăda împreună
    pe cei din est, vor pune mâna pe Edom şi Moab; şi copiii lui Amon vor asculta
    de ei.
  eng-WEBP: They will fly down on the shoulders of the Philistines on the west. Together
    they will plunder the children of the east. They will extend their power over
    Edom and Moab, and the children of Ammon will obey them.
  eng-FBV: Together they will fly downhill to attack the Philistines to the west;
    they will plunder the people of the east. They will defeat Edom and Moab, and
    the Ammonites will become their subjects.
  nld-1939: Maar samen vliegen ze op Filistea’s heuvels aan zee, En plunderen de zonen
    van het oosten; Hun hand ligt op Edom en Moab, De zonen van Ammon gehoorzamen
    hen!
  nch-BL: Huan san sejco quintehuise nopa filisteos campa calaqui tonati huan calaquise
    ipan inintal nopa masehualme campa hualquisa tonati huan quintanise. Moaxcatise
    nopa talme ten Edom huan Moab huan nopa masehualme ten Amón quinneltocase.
  vie-1934: Chúng nó sẽ bay trên vai dân Phi-li-tin về phía tây; cùng nhau cướp giựt
    con cái phương đông; tra tay trên Ê-đôm và Mô-áp; con cái Am-môn sẽ vâng phục
    họ.
  hin-CV: वे पश्चिम दिशा में फिलिस्तीनियों पर टूट पड़ेंगे; और वे सब एकजुट होकर पूर्व
    के लोगों को लूट लेंगे. वे एदोम और मोआब को अपने अधिकार में कर लेंगे, और अम्मोनी
    उनके अधीन हो जाएंगे.
  eng-OURB: They will fly down on the shoulders of the Philistines [To roll in dust
    (As an insult)] on the west. Together they will plunder the children of the east.
    They will extend their power over Edom [Red] and Moab [From father], and the children
    of Ammon [Tribal people] will obey them.
  spa-BES: Y se unirán para atacar a los filisteos en el oeste, y juntos tomarán los
    bienes de los hijos del este, su mano estará sobre Edom y Moab; y los hijos de
    Amón estarán bajo su gobierno.
  tdx-tdx: F’ie hitsiritsioke am-pivariña’ o nte-Pilisty ahandrefañeo; hitrao-pamaoke
    o anan-tatiñanañeo; songa hampitora-kitsie’ iereo fitàñe t’i Edome naho i Moabe;
    vaho hiambane am’ iereo t’i Amone.
  tha-KJV: แต่​เขาทั้งหลายจะโฉบลงเหนือไหล่เขาของคนฟีลิสเตียทางตะวันตก และเขาจะร่วมกันปล้นประชาชนทางตะวันออก
    เขาจะยื่​นม​ือออกต่อสู้เอโดมและโมอับ และคนอัมโมนจะเชื่อฟังเขาทั้งหลาย
  por-BR-2018: Em vez disso, voarão sobre os ombros dos filisteus ao ocidente, e juntos
    despojarão aos do oriente; porão suas mãos sobre Edom e Moabe, e os filhos de
    Amom lhes obedecerão.
  deu-ELO: Und sie werden den Philistern auf die Schultern fliegen gegen Westen, werden
    miteinander plündern die Söhne des Ostens; an Edom und Moab werden sie ihre Hand
    legen, und die Kinder Ammon werden ihnen gehorsam sein.
  eng-WYC-2018: And they shall fly into the shoulders of (the) Philistines by the
    sea, they shall take prey together of the sons of the east; Idumea and Moab shall
    be (under) the commandment of the hand of them, and the sons of Ammon shall be
    obedient. (And they shall fly onto the shoulders of the Philistines on the west,
