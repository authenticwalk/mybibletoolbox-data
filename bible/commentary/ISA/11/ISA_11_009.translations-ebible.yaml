verse: ISA.011.009
translations:
  mal-C: എന്റെ വിശുദ്ധപർവതത്തിൽ ഒരിടത്തും ഉപദ്രവമോ നാശമോ ആരും ചെയ്യുകയില്ല, സമുദ്രം
    വെള്ളത്താൽ നിറഞ്ഞിരിക്കുന്നതുപോലെ ഭൂമി യഹോവയുടെ പരിജ്ഞാനംകൊണ്ടു നിറഞ്ഞിരിക്കും.
  deu-TKW: Sie werden keinen Schaden thun und kein Verderben anrichten in meinem ganzen
    heiligen Bergland; denn das Land wird von Erkenntnis Jahwes voll sein wie von
    Wassern, die das Meer bedecken.
  lin-lin: Mabe to kobebisama ekosalema lisusu te na likolo nyonso ya ngomba na Ngai
    ya bule, pamba te mokili ekotonda na boyebi ya Yawe ndenge mayi etondaka na ebale.
  eng-LSV: They do no evil, nor destroy in all My holy mountain, || For the earth
    has been full with the knowledge of YHWH, || As the waters are covering the sea.”
  eng-GNV: 'Then shall none hurt nor destroy in all the mountaine of mine holines:
    for the earth shalbe full of the knowledge of the Lord, as the waters that couer
    the sea.'
  eng-WEBSTER: 'They shall not hurt nor destroy in all my holy mountain: for the earth
    shall be full of the knowledge of the LORD, as the waters cover the sea.'
  nhw-BL: Amo oncas niyon se tlamantli catli mahuilili o catli tetlanahuía ipan notlanahuatijcayo
    [11:9 Xiquita Ez. 2:2.] catli tlatzejtzeloltic, pampa quen atl quitemitía nopa
    hueyi atl, nopa tlali temitos ica masehualme catli quiiximatij TOTECO.
  swh-ONEN: Hawatadhuru wala kuharibu juu ya mlima wangu mtakatifu wote, kwa kuwa
    dunia itajawa na kumjua Bwana kama maji yajazavyo bahari.
  bba-bba: Bɑɑwure u ko n Yinni Gusunɔn yɛ̃ru yibɑwɑ nɡe mɛ nim wɔ̃ku ɡɑ nim yibɑ.
    Yen sɔ̃nɑ be bɑ koo dɑ bu Yinni Gusunɔ sɑ̃ win ɡuurɔ te u tii ɡɔsiɑ Yerusɑlɛmuɔ,
    ben ɡoo kun win winsim kɔ̃sɑ kuɑmmɛ.
  eng-KJVCPB: 'They shall not hurt nor destroy in all my holy mountain: For the earth
    shall be full of the knowledge of the Lord, As the waters cover the sea.'
  luo-luo: Ok ginihiny kata ketho gimoro e godena duto maler, nimar rieko mar Jehova
    Nyasaye nopongʼ piny, mana ka pi mopongʼo nam.
  meu-meu: Basie hahehisi bona basie hahebua tari, egu ororo helaḡana idoinai ai;
    badina be tanobada na Iehova idiba-maorona ai baine honu, davara ena honuhonu-dae
    na heto.
  npi-ULB: मेरो सबै पवित्र पर्वतमा तिनीहरूले चोट पुर्‍याउनेछैनन् न त विनाश नै गर्छन्
    । किनकि जसरी पानीले समुद्र ढाकेको छ त्यसरी नै परमप्रभुको ज्ञानले पृथ्वी भरिपुर्ण
    हुनेछ ।
  yor-yor: Wọn kò ní ṣe ni léṣe tàbí pa ni run ní gbogbo òkè mímọ́ mi, nítorí gbogbo
    ayé yóò kún fún ìmọ̀ Olúwa gẹ́gẹ́ bí omi ti bo Òkun.
  pes-OPCB: هیچ بدی و گزندی در کوه مقدّس خدا وجود نخواهد داشت، زیرا همان‌گونه که دریا
    از آب پر است همچنان جهان از شناخت خداوند پر خواهد شد.
  tgl-ULB: Hindi nila sasaktan ni wawasakin ang lahat ng banal na bundok; dahil mapupuno
    ang mundo ng maraming kaalaman kay Yahweh, gaya ng tubig na binabalutan ang dagat.
  hui-hui: Hari Saiono Anduane Homogonaga hari loma bia hene heagoria ko mbira nawi
    mbiralime mendeali mo ko holenebi mbira nawiore bayale dege dege wulebira. Iba
    solowara to̱lo tagi howa birame kadagua wali agali dindi bibahendeni karume Anduane
    Homogonaga mini daliga taraore ngagobi ibu hongo gibiorehe kagobi manda biame
    holebira.
  mya-mya: ဘု​ရား​သ​ခင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဇိ​အုန်​တောင်​တော်​ပေါ်​၌ ဘေး​အ​န္တရာယ်​ဖြစ်​စေ​သည့်​အ​ရာ​သို့​မ​ဟုတ်
    ဆိုး​ညစ်​သည့်​အ​ရာ​တစ်​စုံ​တစ်​ခု​မျှ ရှိ​လိမ့်​မည်​မ​ဟုတ်။ ပင်​လယ်​များ​သည်​ရေ​နှင့်​ပြည့်​လျက်​နေ​သ​ကဲ့​သို့၊
    ထို​ပြည်​တော်​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​အား သိ​ကျွမ်း​မှု​အ​သိ​ပ​ညာ​နှင့်​ပြည့်​ဝ​၍​နေ​လိမ့်
    မည်။
  bod-N: བདག་གི་རི་བོ་དམ་པའི་ཡུལ་ཐམས་ཅད་དུ་དེ་དག་གིས་གནོད་ཅིང་འཚེ་བའི་དོན་མི་སྤྱོད་དེ།
    ཅི་ལ་ཞེ་ན། ཆུ་བོ་རྣམས་ཀྱིས་ཇི་ལྟར་རྒྱ་མཚོ་བཀང་བ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེ་རྟོགས་པའི་ཤེས་ཡོན་ནི་ས་གཞི་ཡོངས་སུ་ཁྱབ་པ་དང་།
  wsk-wsk: Mu awuk, yu gagi sor tam iwita, Yawe ko ikia ningo mu ali lilim ningi kariimet
    ago terong ma sapamonko; bore te se noko duruk laili awote mu yaman ikup bo me
    ta anirukko.
  sna-sna: Hazvingazokuvadzi kana kuparadza pagomo rangu rose dzvene, nokuti nyika
    ichazara nokuziva Jehovha semvura zhinji inofukidza gungwa.
  spa-BLM: No harán daño ni destruirán en todo mi santo monte; porque la tierra estará
    llena del conocimiento de Yahvé, como las aguas cubren el mar.
  cac-cac: Man̈xa chucal ol ujoc d'a jun tzalan sic'b'ilel yuj Jehová. Icha tz'aj
    sb'ud'jiel a' mar yuj a a', icha val chi' ol aj yojtacajel Jehová yuj masanil
    anima d'a yolyib'an̈q'uinal tic, masanil eb' ol ojtacanel Jehová chi'.
  swh-ULB: Hawataumizwa wala kuharibiwa kwenye mlima mtakatifu; kwa maana dunia itakuwa
    imejaa maarifa ya Yahwe, kama maji yajaavyo kwenye bahari.
  bel-bel: І ня будуць рабіць ліха і шкоды на ўсёй сьвятой гары Маёй, бо зямля будзе
    напоўнена спазнаньнем Госпада, як воды напаўняюць мора.
  wed-wed: Au Zion, au ola vivivireina eḡa aiwai ina vikeroi bo ina viapoapoeni. Aubaina
    Bada aramanana dobu ina vioai, me waira boga e vivioai.
  deu-ELBBK: Man wird nicht übeltun, noch böse handeln auf meinem ganzen heiligen
    Gebirge; denn die Erde wird voll sein der Erkenntnis des HERRN, wie die Wasser
    den Meeresgrund bedecken.
  mbb-OT: Wazè en ebpesipala etawa ebpendezaat te segradu he vuvungan ku. Su is menge
    linimbag kayi te kelibutan egkepurung egketeǥui te keuluwanen mehitenged te Nengazen,
    iring te kegkepenua te zaǥat te wahig.
  mal-2015: സമുദ്രം വെള്ളംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നതുപോലെ ഭൂമി യഹോവയുടെ പരിജ്ഞാനംകൊണ്ടു
    പൂർണ്ണമായിരിക്കയാൽ എന്റെ വിശുദ്ധപർവ്വതത്തിൽ എങ്ങും ഒരു ദോഷമോ നാശമോ ആരും ചെയ്കയില്ല.
  gup-gup: Minj mak bininj kabirridurren kore ngaye ngani kore kuwarddekimuk Zion.
    Dja birriwarlahkenh bininj rowk kabirriborlhme Yawey, dja kunmayali nuye kabolkbarlmikan
    kondah kurorre rowk yiman kayime kukku kabarlmikan kurrula duninjh.
  rmc-rmc: Ňiko imar ňikas na dukhavela aňi na kerela ňič nalačho pre calo miro sveto
    verchos, bo e phuv ela pherarďi le manušenca, so prindžarena le RAJES, avke sar
    o moros hino pherardo le paňeha.
  pes-OPV: و در تمامی کوه مقدس من ضرر و فسادی نخواهند کرد زیرا که جهان از معرفت خداوند
    پر خواهد بود مثل آبهایی که دریا را می‌پوشاند.
  ron-1924: Ну се ва фаче ничун рэу ши ничо пагубэ пе тот мунтеле Меу чел сфынт, кэч
    пэмынтул ва фи плин де куноштинца Домнулуй ка фундул мэрий де апеле каре-л акоперэ.
  aui-aui: Toudi gesinivisi sinayouna bo gesiniyogha kabivivirana da bero sinayouna
    yagu koya kabikabikuwayina debanena, basuna wawaya iiyawogha Yawe God sakovi na
    kubura tupana sinibonuvi ware rarima yegii ivibonuvina naboni.
  ben-OBCV: সেই সাপেরা আমার পবিত্র পর্বতের কোথাও কোনো ক্ষতি বা বিনাশ করবে না, কারণ
    সমুদ্র যেমন জলরাশিতে আচ্ছন্ন, পৃথিবী তেমনই সদাপ্রভুর জ্ঞানে পরিপূর্ণ হবে।
  som-som: Oo buurtayda quduuska ah oo dhan, waxba kuma yeeli doonaan, waxna kuma
    baabbi'in doonaan, waayo, dhulka waxaa ka buuxsami doona aqoonta Rabbiga, siday
    biyuhu badda uga buuxaan.
  lat-VUC: Non nocebunt, et non occident in universo monte sancto meo, quia repleta
    est terra scientia Domini, sicut aquæ maris operientes.]
  eng-ASVBT: They shall not hurt nor destroy in all my holy mountain; for the earth
    shall be full of the knowledge of Jehovah, as the waters cover the sea.
  ita-1885: Queste bestie, in tutto il monte della mia santità, non faran danno, nè
    guasto; perciocchè la terra sarà ripiena della conoscenza del Signore, a guisa
    che le acque coprono il mare.
  eng-LXXUP: 'And they shall not hurt, nor shall they at all be able to destroy anyone
    on my holy mountain: for the whole world is filled with the knowledge of the Lord,
    as much water covers the seas.'
  eng-ULB: They will not hurt nor destroy on all my holy mountain; for the earth will
    be full of knowledge of Yahweh, as the waters cover the sea.
  spa-VBL: Nada causará daño ni perjuicio en ninguna parte de mi santo monte, porque
    la tierra estará llena del conocimiento del Señor, de la misma manera que el agua
    llena el mar.
  fra-_FOB: On ne fera point de mal, et on ne détruira point, sur toute ma montagne
    sainte; car la terre sera remplie de la connaissance de l'Éternel, comme le fond
    de la mer des eaux qui le couvrent.
  mal-mal: സമുദ്രം വെള്ളംകൊണ്ട് നിറഞ്ഞിരിക്കുന്നതുപോലെ ഭൂമി യഹോവയുടെ പരിജ്ഞാനംകൊണ്ടു
    പൂർണ്ണമായിരിക്കുകയാൽ എന്റെ വിശുദ്ധപർവ്വതത്തിൽ എങ്ങും ഒരു ദോഷമോ നാശമോ ആരും ചെയ്യുകയില്ല.
  urd-GVR: Mere tamām muqaddas pahāṛ par na ġhalat aur na tabāhkun kām kiyā jāegā.
    Kyoṅki mulk Rab ke irfān se yoṅ māmūr hogā jis tarah samundar pānī se bharā rahtā
    hai.
  suz-BL: आं डांडामी मारेइ श्‍येत नु खतम दुम्‍तीके मबाक्‍ब। मारदे हना दोदेंशो पा ब्‍वाक्‍कुम
    समुन्‍द्र ब्रीबा, मोदेंशो पा परमप्रभु यावे कली तुइक्‍तीकेम रागी नेल्‍ल ब्रीब।
  eng-NOY: They shall not hurt nor destroy in all my holy mountain; For the land shall
    be full of the knowledge of Jehovah, As the waters cover the depths of the sea.
  ita-1927: Non si farà né male né guasto su tutto il mio monte santo, poiché la terra
    sarà ripiena della conoscenza dell’Eterno, come il fondo del mare dall’acque che
    lo coprono.
  ckb-ckb: خراپە و گەندەڵی ناکەن لە هەموو کێوی پیرۆزم، چونکە زەوی پڕ دەبێت لە ناسینی
    یەزدان هەروەک ئاو دەریا دادەپۆشێت.
  eng-BBE: 'There will be no cause of pain or destruction in all my holy mountain:
    for the earth will be full of the knowledge of the Lord as the sea is covered
    by the waters.'
  kan-OKCV: ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಯಾರೂ ಕೇಡುಮಾಡುವುದಿಲ್ಲ, ಯಾರೂ ಹಾಳುಮಾಡುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ಸಮುದ್ರವು ನೀರಿನಿಂದ ತುಂಬಿಕೊಂಡಿರುವಂತೆ, ಯೆಹೋವ ದೇವರ ತಿಳುವಳಿಕೆಯು ಭೂಮಿಯಲ್ಲಿ ತುಂಬಿಕೊಂಡಿರುವುದು.
  tam-2017: என் பரிசுத்த மலையெங்கும் தீமை செய்வாருமில்லை; கெடுதல் செய்வாருமில்லை;
    சமுத்திரம் தண்ணீனால் நிறைந்திருக்கிறதுபோல, பூமி யெகோவாவை அறிகிற அறிவினால் நிறைந்திருக்கும்.
  spa-RV-1909: No harán mal ni dañarán en todo mi santo monte; porque la tierra será
    llena del conocimiento de Jehová, como cubren la mar las aguas.
  ron-BTF: Ei nu vor răni, nici nu vor distruge pe tot muntele meu sfânt, fiindcă
    pământul va fi plin de cunoaşterea DOMNULUI, precum apele acoperă marea.
  eng-WEBP: They will not hurt nor destroy in all my holy mountain; for the earth
    will be full of the knowledge of the LORD, as the waters cover the sea.
  eng-FBV: Nothing will cause any harm or damage anywhere on my holy mountain, for
    the earth will be full of the knowledge of the Lord in the same way that water
    fills the sea.
  nld-1939: Dan doet niemand meer zonde of kwaad Op heel mijn heilige berg; Want het
    land is vervuld van de kennis van Jahweh, Zoals de bodem der zee is bedekt door
    het water.
  nch-BL: Amo oncas yon se tamanti cati mahuilili o cati tetanahuía ipan notanahuatijcayo
    cati tatzejtzeloltic, pampa quej at quitemitía nopa hueyi at, nopa tali temitos
    ica masehualme cati quiixmatij TOTECO.
  vie-1934: Nó chẳng làm hại, chẳng giết ai trong cả núi thánh của ta; vì thế gian
    sẽ đầy dẫy sự hiểu biết Đức Giê-hô-va, như các dòng nước che lấp biển.
  hin-CV: मेरे पूरे पवित्र पर्वत पर वे न किसी को दुःख देंगे और न किसी को नष्ट करेंगे,
    क्योंकि समस्त पृथ्वी याहवेह के ज्ञान से ऐसे भर जाएगी जैसे पानी से समुद्र भरा रहता
    है.
  eng-OURB: They will not hurt nor destroy in all my holy mountain; for the earth
    will be full of the knowledge of Adonai, as the waters cover the sea.
  spa-BES: 'No habrá causa de dolor ni destrucción en toda mi montaña sagrada: porque
    la tierra estará llena del conocimiento del Señor así como el mar está cubierto
    por las aguas.'
  tdx-tdx: Tsy ho amy vohiko miavakey iaby ty hijoy ndra ty hamono; fa ho tsitsike
    ty faharendrehañe Iehovà ty tane toy, manahake ty haatsa-drano’ i riakey.
  tha-KJV: สัตว์​เหล่​านั้นจะไม่​ทำให้​เจ​็บหรือจะทำลายทั่วภูเขาอันบริ​สุทธิ​์ของเรา
    เพราะว่าแผ่นดินโลกจะเต็มไปด้วยความรู้เรื่องของพระเยโฮวาห์ ดั่งน้ำปกคลุมทะเลอยู่​นั้น
  por-BR-2018: Não se fará mal nem dano algum em todo o meu santo monte, porque a
    terra se encherá do conhecimento do SENHOR, como as águas cobrem o mar.
  deu-ELO: Man wird nicht übeltun, noch verderbt handeln auf meinem ganzen heiligen
    Gebirge; denn die Erde wird voll sein der Erkenntnis Jehovas, gleichwie die Wasser
    den Meeresgrund bedecken. -
  eng-WYC-2018: They shall not annoy, and shall not slay, in all mine holy hill; for
    why the earth is filled with the knowing of the Lord, as [the] waters of the sea
    covering. (They shall not harm, and shall not kill, on all my holy hill; for the
    land shall be filled with the knowledge of the Lord, like the waters fill the
    sea.)
  epo-epo: Oni ne malbonagos kaj ne difektos sur Mia tuta sankta monto, ĉar la tero
    estos tiel plena de konado de la Eternulo, kiel la akvo plenigas la maron.
  uig-PIN: Mening muⱪǝddǝs teƣimning ⱨǝmmǝ yeridǝ ⱨeq ziyankǝxlik bolmaydu; Ⱨeq buzƣunqiliⱪ
    bolmaydu; Qünki huddi sular dengizni ⱪapliƣandǝk, Pütkül jaⱨan Pǝrwǝrdigarni bilix-tonux
    bilǝn ⱪaplinidu.
  beo-beo: Gode Ea sema goumi amo Saione amoga da wadela:mu liligi amola wadela:i
    hou hamedafa ba:mu. Amola hano wayabo bagade da hano amoga nabai gala, amo defele
    osobo bagade da Hina Gode Ema dawa:digisu hou amoga nabaiwane ba:mu.
  tpi-OTNT: Long olgeta ples antap long maunten bilong Bikpela, olgeta samting bai
    i stap gut wantaim. Bai i no gat wanpela i mekim nogut long narapela, long wanem,
    olgeta samting long graun bai i save tru long Bikpela. Dispela save bai inapim
    olgeta hap graun olsem solwara i inapim mak bilong en olgeta.
  hau-SA: Ba za su yi lahani ko su hallaka wani a dutsena mai tsarki ba, gama duniya
    za tă cika da sanin Ubangiji kamar yadda ruwaye suka rufe teku.
  uig-LAT: Méning muqeddes téghimning hemme yéride héch ziyankeshlik bolmaydu; Héch
    buzghunchiliq bolmaydu; Chünki xuddi sular déngizni qaplighandek, Pütkül jahan
    Perwerdigarni bilish-tonush bilen qaplinidu.
  nde-nde: Abayikulimaza loba badilize kuyo yonke intaba yami engcwele, ngoba umhlaba
    uzagcwala ngolwazi lukaThixo njengamanzi egcwalisa ulwandle.
  ton-ton: '‌ʻE ʻikai te nau fakamamahi pe fakaʻauha ʻi ha potu ʻo hoku moʻunga māʻoniʻoni:
    koeʻuhi ʻe fonu ʻa māmani ʻi he ʻiloʻi ʻo Sihova, ʻo hangē ʻoku ʻufiʻufi ʻe he
    ngaahi vai ʻae kilisi tahi.'
  ces-1613: Neuškodí, aniž zahubí na vší mé hoře svaté; nebo země naplněna bude známostí
    Hospodina, tak jako vodami moře naplněno jest.
  eng-WMB: They will not hurt nor destroy in all my holy mountain; for the earth will
    be full of the knowledge of the LORD, as the waters cover the sea.
  tam-TCV: எனது பரிசுத்த மலையெங்கும் தீங்கு செய்பவரோ அழிப்பவரோ எவருமில்லை. ஏனென்றால்
    கடல் தண்ணீரினால் நிறைந்திருப்பதுபோல, பூமி யெகோவாவைப்பற்றிய அறிவினால் நிறைந்திருக்கும்.
  ceb-ULB: Dili nila pasakitan ni gun-obon ang tanan nakong balaang bukid; kay mapuno
    sa kahibalo ni Yahweh ang kalibotan, sama sa tubig nga mitabon sa dagat.
  pol-UBG: Nie będą wyrządzać krzywdy ani zabijać na całej mojej świętej górze, bo
    ziemia będzie napełniona poznaniem PANA, tak jak wody okrywają morze.
  agr-agr: Nunú tsawantinig Tuke Pujuu mujanum puja nuig pegkegchau awajkagtumainuk
    makichkish atsutnai, wagki yumi nayantsanum pima numamtuk, Tuke Pujuu imanjinak
    ashí nugkanum dekawagtin ainawai.
  kyc-kyc: Yuu Sayone Anatunya yuu kyau poo pyasi dokona randape Satane yulupi sepa
    nara ingyara. Ipwa kota soo simbuo eparamo dokonako palyuo yuu dokona Anatunya
    soo nyinginya renge dokome soo simbuo rangu para.
  urd-GVU: میرے تمام مُقدّس پہاڑ پر نہ غلط اور نہ تباہ کن کام کیا جائے گا۔ کیونکہ
    ملک رب کے عرفان سے یوں معمور ہو گا جس طرح سمندر پانی سے بھرا رہتا ہے۔
  deu-1912: Man wird niemand Schaden tun noch verderben auf meinem ganzen heiligen
    Berge; denn das Land ist voll Erkenntnis des HERRN, wie Wasser das Meer bedeckt.
  ntj-ntj: Nyangka-ya yarnangu pikaputju Tjurutjamalawana nyinakitjamunu. Tjiinya-ya
    tjamirringkulalpi nyinama. Nyangka-ya yarnangu pirninyartu Mama Kuurrku ninti
    nyinama. Kutjupanya ngurrpa nyinakitjamunu.
  kan-2017: ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲೆಲ್ಲಾ ಯಾರೂ ಕೇಡು ಮಾಡುವುದಿಲ್ಲ, ಯಾರೂ ಹಾಳು ಮಾಡುವುದಿಲ್ಲ;
    ಸಮುದ್ರದಲ್ಲಿ ನೀರು ಹೇಗೋ ಹಾಗೆಯೇ ಭೂಮಿಯಲ್ಲಿ ಯೆಹೋವನ ಜ್ಞಾನವು ತುಂಬಿಕೊಂಡಿರುವುದು.
  yap-yap: Zion, burey nib thothup rok Got e ra par ndariy e kireb riy ara ban’en
    nra maad’ad ngak be’. Ma girdi’ ko nam e ri bayi tamilangan’rad u murung’agen
    SOMOL ni bod rogon lan e yungi day nib sug ko day.
  hlt-MCSB: Kai kah tlang cim tom ah thaehuet uh mahpawh, poci uh mahpawh. BOEIPA
    kah a lungming he tuitunli due aka khuk tui bangla diklai hman ah baetawt ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዱማዼ ዹኮ ዓይጎ ሜታኣ ሄሊንዱዋሴ፤ ባዚ ዋኣሢና ኩማሢጉዲ ሳዓ ናንጊና ናንጋ ጎዳ ዔራዞንሢና
    ቦንቻዞንሢና ኩማንዳኔ።
  twi-ASANTE: Wɔrenyɛ obi bɔne na wɔrensɛe adeɛ wɔ me bepɔ Kronkron nyinaa so, na
    Awurade ho nimdeɛ bɛyɛ asase so ma sɛdeɛ nsuo ayɛ ɛpo ma no.
  eng-WEBU: They will not hurt nor destroy in all my holy mountain; for the earth
    will be full of the knowledge of the LORD, as the waters cover the sea.
  wal-wal: Ta geeshsha deriyan ooninne qohettenna, woikko bayenna; aissi giikko, abbai
    haattan kumiyoogaadan, sa7ai GODAA eriyoogan kumana.
  spa-PDDPT: No harán mal ni dañarán en todo mi Santa Montaña, porque la tierra será
    llena del conocimiento de Yavé como el agua cubre el mar.
  gun-gun: Mba'eta xevygua yvyty iky'a e'ỹ va'e py ma ndoikovei ma 'rã mba'emo vai
    neĩ joapo vai va'e, mba'eta yvy jave re tynyẽ 'rã Senhor oikuaa va'e, ye'ẽ renda
    ha'e javi rupi yy tynyẽa rami avi.
  ilo-ULB: Saandanto a mangdangran wenno mangdadael kadagiti amin a nasantoan a bantayko;
    ta mapunnonto ti lubong iti pannakaammo kenni Yahweh, a kas iti panagsaknap ti
    danum iti baybay.
  kpg-kpg: I hongo Zion, di gonduu haga madagu a God, deai di mee e hagahuaidu be
    e daaligi i golo ai, idimaa, henuailala gaa honu i di kabemee mai baahi Dimaadua,
    gadoo be di moana dela e honu i nia wai.
  uig-ARA: مېنىڭ مۇقەددەس تېغىمنىڭ ھەممە يېرىدە ھېچ زىيانكەشلىك بولمايدۇ؛ ھېچ بۇزغۇنچىلىق
    بولمايدۇ؛ چۈنكى خۇددى سۇلار دېڭىزنى قاپلىغاندەك، پۈتكۈل جاھان پەرۋەردىگارنى بىلىش-تونۇش
    بىلەن قاپلىنىدۇ.
  sus-sus: Fe xɔrɔxɔɛ yo mu sɔtɔma n tan Alatala xa geya sɛniyɛnxi fari, duniɲa birin
    n kolonma nɛ alɔ yɛxɛe baa kolonma ki naxɛ.
  pon-2006: Sohte meninkau de mehkot suwed pahn mie nan Saion, sapwellimen Koht dohl
    sarawio. Pwe sampah pahn direkihla kupwurokong en KAUN-O, duwehte madau eh kin
    direkihla pihl.
  jae-jae: Lau oc sêŋgôm tauŋ sec to sêlênsu tauŋ aŋga aêŋoc lôc dabuŋ atom, gebe
    lau sêjala Apômtau kêtu tôŋ kêtôm gamêŋgeŋ amboac dembom gêjam gwêc samucgeŋ auc.
  ksd-ksd: Ma pa da varvakaina ma pa da varli ta kaugu luana i gomgom, tago ra rakarakan
    a gunagunan na buka ma ra minatoto ure ra Luluai da ra tung na ta i buka ma ra
    ta.
  tur-YTC: Kutsal dağımın hiçbir yerinde zarar vermeyecekler ve yok etmeyecekler;
    Çünkü sular denizi nasıl kaplıyorsa, yeryüzü de Yahve'nin bilgisiyle dolu olacak.
  grc-BRENT: καὶ οὐ μὴ κακοποιήσουσιν, οὐδὲ μὴ δύνωνται ἀπολέσαι οὐδένα ἐπὶ τὸ ὄρος
    τὸ ἅγιόν μου· ὅτι ἐνεπλήσθη ἡ σύμπασα τοῦ γνῶναι τὸν Κύριον, ὡς ὕδωρ πολὺ κατακαλύψαι
    θαλάσσας.
  ind-AYT: Mereka tidak akan menyakiti, ataupun merusak di seluruh gunung-Ku yang
    kudus karena bumi akan penuh dengan pengetahuan akan TUHAN, seperti air yang menutupi
    dasar laut.
  nya-nya: Sipadzakhala chilichonse chopweteka kapena chowononga pa phiri lopatulika
    la Yehova, pakuti anthu a dziko lapansi adzadzaza ndi nzeru yotha kudziwa Yehova
    monga momwe nyanja imadzazira ndi madzi.
  hrv-hrv: 'Zlo se više neće činiti, neće se pustošiti na svoj svetoj gori mojoj:
    zemlja će se ispuniti spoznajom Jahvinom kao što se vodom pune mora.'
  mps-mps: Te Genuai Bidigo bulu du ugwadu te tigidali nai dabe augwa hasi bugagia
    deliba bidaibao. Te mego me dali dwai sę me egobeo. Magi baso meni. Te tigidali
    tǫde nai dabe sesego Genuai Bidi mu konea pela silaibao. Te kolesaga te tigidali
    tǫ mu usu nigi paibao, te tamu ąįgo aga dąįba usu nani tiwai yaibao.
  tpi-tpi: Long olgeta ples antap long maunten bilong Bikpela, olgeta samting bai
    i stap gut wantaim. Bai i no gat wanpela i mekim nogut long narapela, long wanem,
    olgeta samting long graun bai i save tru long Bikpela. Dispela save bai inapim
    olgeta hap graun olsem solwara i inapim mak bilong en olgeta.
  dan-1931: Der gøres ej ondt og voldes ej Men i hele mit hellige Bjergland; thi Landet
    er fuldt af HERRENS Kundskab, som Vandene dækker Havets Bund.
  vie-OVCB: Sẽ không có đau đớn hay hủy diệt trên khắp núi thánh Ta, vì như nước phủ
    khắp biển, đất cũng sẽ đầy những người biết Chúa Hằng Hữu như vậy.
  guj-2017: મારા આખા પવિત્ર પર્વતમાં કોઈ પણ હાનિ કે વિનાશ કરશે નહિ; કેમ કે જેમ સમુદ્ર
    જળથી ભરપૂર છે, તેમ આખી પૃથ્વી યહોવાહના જ્ઞાનથી ભરપૂર થશે.
  pon-2006A: Sohte meninkau de mehkot suwed pahn mie nan Saion, sapwellimen Koht dohl
    sarawio. Pwe sampah pahn direkihla kupwurokong en KAUN-O, duwehte madau eh kin
    direkihla pihl.
  por-BRBSL: Eles não vão ferir nem destruir em toda a minha montanha sagrada; pois
    a Terra estará cheia do conhecimento de Yahweh, já que as águas cobrem o mar.
  cth-cth: Kaie kathounge mon dawk, kârektapnae, kâraphoenae awm mahoeh. Bangkongtetpawiteh,
    tuipui ni amae hmuen hah a ramuk e patetlah talai van teh, BAWIPA panuenae hoi
    akawi han.
  twi-twi: Wɔrenyɛ obi bɔne na wɔrensɛe ade wɔ me bepɔw Kronkron nyinaa so, na Awurade
    ho nimdeɛ bɛyɛ asase so ma sɛnea nsu ayɛ po ma no.
  hlt-hlt: Kai kah tlang cim tom ah thaehuet uh mahpawh, poci uh mahpawh. BOEIPA kah
    a lungming he tuitunli due aka khuk tui bangla diklai hman ah baetawt ni.
  tbz-SIM: Òmɔù tɛ̃́nkɛ bɑ́ɑ́ dɔɔ̀ mɛyɛi, òmɔù tɛ̃́nkɛ bɑ́ɑ́ cɑɑ̀rɛ̀ otɔù, kɛ yɛ̃́
    mí ndi Yiɛ̀ nKuyie, n nɑ́ɑǹtì yóó pitɛ́mɛ̀mu kutenkù kumɔu kɛ́píɛ mmɛniɛ mpíɛ́kɛ́mɛ̀
    dɑ̀mɛ́ɛ̀rì, kɛ̀ bɛnìtìbɛ̀ bɛmɔu tì bɑntɛ́.
  msy-2020: Dughiar kamɨn, nguazimɨn itir gumazamiziba bar deraghvɨra Ikiavɨra Itir
    God gɨfogham. Eghtɨ fofozir kam, nguazimɨn oteviba bar dagh izɨvagham, mati ongarim
    bar ghua uan danganimra tu. Kamaghɨn amizɨ, God baghavɨra itir mɨghsɨamɨn itir
    gumazamiziba ko, gumazamizir igharaziba bar moghɨra uari inigh deraghvɨra ikɨva,
    tav pazɨ tav damuan kogh, egh me gasɨghasɨghan kogham.
  dop-dop: Tɑcɑɑ pʋɣʋ nɑŋŋ nyǝŋkʋ tɔɔ tʋ nɔɣɔlʋ kɑɑ lɑ ɩ tɔɣɔntǝlɛ kɛ ɩsɑɣɑtʋ. Pǝ
    tɑɣɑ pʋlʋ, yǝlɑɑ kɑ́ nyɩ Ɩsɔ kɛ́ nɑ pǝ́ su tɛtʋ ɩsɩɩ lʋm wɑɑsʋɣʋ teŋku lumɑŋ tɔɔ
    tɔ.
  azb-azb: Müqəddəs dağımın heç bir yerində Heç kimə zərər dəyməyəcək, Heç bir kəs
    o birisini məhv etməyəcək. Çünki sular dənizi bürüdüyü kimi Dünya Rəbbin biliyi
    ilə dolacaq.
  eng-DBY: They shall not hurt nor destroy in all my holy mountain; for the earth
    shall be full of the knowledge of Jehovah, as the waters cover the sea.
  hin-2017: मेरे सारे पवित्र पर्वत पर न तो कोई दुःख देगा और न हानि करेगा; क्योंकि
    पृथ्वी यहोवा के ज्ञान से ऐसी भर जाएगी जैसा जल समुद्र में भरा रहता है।
  wol-KYG: Deesatul gaañe mbaa di lore, fi mboolem sama kaw tund wu sell wi, ndax
    ni ndox di feese ba muur géej, ni la àddina di feese nit ñu xam Aji Sax ji.
  eng-YLT: Evil they do not, nor destroy in all My holy mountain, For full hath been
    the earth with the knowledge of Jehovah, As the waters are covering the sea.
  kne-kne: Maga di pan-egyatan ay pomse ono domadael sin dontog Diyos, tan mapno din
    daga si ipogaw ay mangammo ya mamati en Diyos ay kaman din iyat di baybay ay napno
    si danom.
  eng-WYC-2017: They shall not annoy, and shall not slay, in all mine holy hill [or
    holy mountain]; for why the earth is filled with the knowing of the Lord, as [the]
    waters of the sea covering.
  eng-WMBB: They will not hurt nor destroy in all my holy mountain; for the earth
    will be full of the knowledge of the LORD, as the waters cover the sea.
  urd-GVH: मेरे तमाम मुक़द्दस पहाड़ पर न ग़लत और न तबाहकुन काम किया जाएगा। क्योंकि
    मुल्क रब के इरफ़ान से यों मामूर होगा जिस तरह समुंदर पानी से भरा रहता है।
  rug-rug: Lopu kote variva mate babe vari komiti si arini koasa doduruna sa Qua toqere
    hopena, ura sa popoa pepeso si kote siṉia na ginilagilanana e Zihova gua sapu
    siṉia kolo sa lamana.
  gaz-gaz: Isaan tulluuwwan koo qulqulloota hunda irratti waa hin miidhan yookaan
    waa hin balleessan; akkuma bishaan galaana guutu sana lafti Waaqayyoon beekuudhaan
    guutamtiitii.
  fra-LSG: Il ne se fera ni tort ni dommage Sur toute ma montagne sainte; Car la terre
    sera remplie de la connaissance de l’Éternel, Comme le fond de la mer par les
    eaux qui le couvrent.
  gnn-gnn: Ŋunhi yurru ŋayi ŋunhiyinydjayi buŋgawa nhina yukurra ŋunhiliyinydja bukuŋura
    Djurutjalamdja wäŋaŋura, yakana yurru ŋula yol yolŋu ga wäyin burakirrinydja ŋulinyaramirriyu
    ŋula nhäyu, ga yakana yurru ŋula yolthu djäma yätjkumanydja, yätjtja ŋunhili.
    Liŋgu bukmaknha yurru miṯtji bukmakŋurana wäŋaŋuranydja buku‐ḻiw'marama marŋgiyirrina
    nhanŋu Garraywu, liŋgu bukmak yurru dhuwala buku‐ḻiw'marama wäŋanydja monyguma
    yukurra ŋuriŋina bili nhanukala ḻatju'yuna dhikana wal'ŋu.
  yal-yal: Fe ɲaxi mi fa luma na, gbalo mi na Alatalaa geya sariɲanxin birin fari.
    Amasɔtɔ Alatala kolonna yamanan nafema nɛn, alo fɔxɔ igena a folon nafema kii
    naxan yi.
  iou-iou: Bureni, Anutu täŋo kudupi pom terak imaka komi ba täŋpäwak ikek kubä nämo
    api irek. Täŋkaŋ gwägu pähap tokŋeŋpäŋ pat yäpmäŋ kuyak ude kome terak imaka kuduptagäntä
    Yaweta api nadäneŋ.
  haw-1868: Aohe mea hana hewa, aohe mea luku ma ko'u mau kuahiwi hoano a pau; No
    ka mea, e piha auanei ka honua i ka ike ia Iehova, E like me ka moana i uhiia
    i ke kai.
  arb-NAV: لَا يُؤْذُونَ وَلا يُسِيئُونَ فِي كُلِّ جَبَلِ قُدْسِي، لأَنَّ الأَرْضَ
    تَمْتَلِئُ مِنْ مَعْرِفَةِ الرَّبِّ كَمَا تَغْمُرُ الْمِيَاهُ الْبَحْرَ.
  ewe-ewe: Naneke mahe vɔ̃ alo gbegblẽ va nye to kɔkɔe blibo la dzi o, elabena sidzedze
    Yehowa axɔ anyigba la dzi abe ale si tsi yɔa atsiaƒu mee ene.
  eng-LEE: 'They shall not do hurt nor destroy on all my holy mountain: for the earth
    shall be full of the knowledge of the Lord, as the waters cover the sea.'
  asm-FB: মোৰ সমগ্র পবিত্ৰ পৰ্ব্বতত সিহঁতে আঘাত বা ধ্বংস নকৰিব; কাৰণ পানীয়ে যি দৰে
    সমুদ্ৰক ঢাকে, সেইদৰে যিহোৱাৰ জ্ঞানে পৃথিৱী পৰিপূৰ্ণ কৰিব।
  sus-A: قٍ شْرْشْي يٌ مُ سْتْمَ ﭑ تَن عَلَتَلَ شَ فٍيَ سّنِيّنشِ قَرِ، دُنِحَ بِرِن
    ﭑ كٌلٌنمَ نّ عَلْ يّشّيٍ بَا كٌلٌنمَ كِ نَشّ.
  fra-SBL: Ils ne feront ni mal ni destruction sur toute ma montagne sainte ; car
    la terre sera remplie de la connaissance de Yahvé, comme les eaux couvrent la
    mer.
  hbo-hbo: לֹֽא־יָרֵ֥עוּ וְלֹֽא־יַשְׁחִ֖יתוּ בְּכָל־הַ֣ר קָדְשִׁ֑י כִּֽי־מָלְאָ֣ה
    הָאָ֗רֶץ דֵּעָה֙ אֶת־יְהוָ֔ה כַּמַּ֖יִם לַיָּ֥ם מְכַסִּֽים׃ פ
  piu-2006: '@see-verse:ISA.011.008'
  pjt-pjt: Panya Godaku ngura miḻmiḻṯa pikaṯi nyanga paluṟu tjana tjamiringkula nyinaku
    munuya kuka kutjupa tjuṯa aṉangu tjuṯa kuḻu patjaṟa iluntankunytja wiyangku wantiku.
    Panya manta winkingkaya aṉangu winki, kuka winki, kutjupa kutjupa uwankara Mayatja
    Godaku ninti puḻka nyinaku munuya uwankarangku palunya wangaṉarangku kulilku,
    panya uṟu puḻka tjiwariwari ngaripai, palu puṟunypa uwankara Godaku ninti nyinaku.
  kik-kik: Gũtikageranwo ngero kana kũniinanwo, kũu kĩrĩma-inĩ gĩakwa gĩtheru, nĩgũkorwo
    thĩ nĩĩkaiyũrwo nĩ ũmenyo wa Jehova, o ta ũrĩa maaĩ maiyũrĩte iria-inĩ.
  fra-NCL: On ne fera pas de mal et on ne détruira plus sur toute ma montagne sainte ;
    car le pays sera rempli de la connaissance de Yahweh, comme le fond des mers par
    les eaux qui le couvrent.
  cek-AK: Kai ih kaciim mae nuiah loe nihcae nganbawh kana paekhaih hoi amrohaih to
    om mak ai boeh; tuinawk mah tuipui khuk o khoep baktih toengah, long loe Angraeng
    panoekhaih hoiah koi tih boeh.
  cuk-cuk: An-Yala-Islidikid-Naidgi gwen dulemar neg-oichodii guosurmalad, gwen oakalogosurmalad,
    ar ade, bela yar-naidgi, Bab-Jehová-magar-dake nanadii gumaloed. Muu-billi-dii-bela-engus-naiyobi,
    bela Bab-Dummad-magar-dake gumaloed.
  uig-CYR: Мениң муқәддәс теғимниң һәммә йеридә һеч зиянкәшлик болмайду; Һеч бузғунчилиқ
    болмайду; Чүнки худди сулар деңизни қаплиғандәк, Пүткүл җаһан Пәрвәрдигарни билиш-тонуш
    билән қаплиниду.
  pma-pma: En out vasi keil koa mul rahit Hou Saeon koa vi vatihou votut onen Ahi,
    tounah tovuol hel ien koa kilea vapurun etai meatin vuo voum vatisa. Ka ileilien
    usil Iahova hemai hesien revi out netan, hesuval atas mul sien revi vulin.
  tel-2017: నా పరిశుద్ధ పర్వతమంతటి మీద, ఏ మృగమూ హాని చెయ్యదు, నాశనం చెయ్యదు. ఎందుకంటే
    సముద్రం నీటితో నిండి ఉన్నట్టు లోకం యెహోవాను గూర్చిన జ్ఞానంతో నిండి ఉంటుంది.
  hat-BSA: Yo p ap donmaje ni detwi nan tout mòn sen Mwen an, paske latè va ranpli
    ak konesans SENYÈ a, tankou dlo kouvri lanmè a.
  bxh-bxh: Guyau ena Tuꞌa Saiyon Fafatabuna yai, ibege heyaya e somo hesa i faꞌankamkamna.
    Guyau ena sibasiba haba nuꞌu mahudoꞌina ya mohafu, doha hoꞌowa gabogabo ya famohafu.
  kos-kos: Fin acn Zion, inging mutal lun God, Ac fah wangin mwe sensen ku ma koluk.
    Acn we ac fah sessesla ke mwet su arulana etu ke LEUM GOD Oana ke meoa uh nwanala
    ke kof.
  hbo-WLC: לֹֽא־יָרֵ֥עוּ וְלֹֽא־יַשְׁחִ֖יתוּ בְּכָל־הַ֣ר קָדְשִׁ֑י כִּֽי־מָלְאָ֣ה
    הָאָ֗רֶץ דֵּעָה֙ אֶת־יְהוָ֔ה כַּמַּ֖יִם לַיָּ֥ם מְכַסִּֽים׃ פ
  ibo-ibo: Ha agaghị eme ihe mmerụ maọbụ bibikwa ihe, nʼelu ugwu nsọ m niile. Nʼihi
    na ụwa niile ga-ejupụta na ihe ọmụma nke Onyenwe anyị dịka mmiri si ekpuchi oke
    osimiri.
  ory-ory: ସେମାନେ ଆମ୍ଭ ପବିତ୍ର ପର୍ବତର କୌଣସି ସ୍ଥାନରେ ହିଂସା କି ବିନାଶ କରିବେ ନାହିଁ; କାରଣ
    ସମୁଦ୍ର ଯେପରି ଜଳରେ ଆଚ୍ଛନ୍ନ, ପୃଥିବୀ ସେହିପରି ସଦାପ୍ରଭୁ ବିଷୟକ ଜ୍ଞାନରେ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Esap wor eman epwe afeiengaua eman ika ataela och won chukun Kot mi pin,
    pun än chon fanüfan silei ewe Samol mi Lapalap epwe alolol usun chök alololun
    matau.
  rop-rop: Nomo eni jigiwan ting garra jidan langa det seikridwan hil blanga YAWEI.
    Jis laik det woda weya oldei bilimap det solwoda, det kantri garra jidan garram
    detmatj pipul hu oldei sabi blanga preisimbat oni langa YAWEI.”
  ukr-1871: На всїй сьвятій горі в мене одні одним шкодити не будуть, бо земля так
    повна буде розуміннєм Бога, як водою море.
  deu-1951: Sie werden nicht schaden und nicht verderben auf dem ganzen Berge meines
    Heiligtums; denn die Erde wird erfüllt mit Erkenntnis des HERRN, wie die Wasser
    [den Grund] bedecken.
  eng-JPS: They shall not hurt nor destroy in all My holy mountain; for the earth
    shall be full of the knowledge of the LORD, as the waters cover the sea.
  srp-1865: Neæe uditi ni potirati na svoj svetoj gori mojoj, jer æe zemlja biti puna
    poznanja Gospodnjega kao more vode što je puno.
  lug-lug: Tewalibeera kukolaganako bulabe wadde okuttiŋŋana ku lusozi lwange olutukuvu.
    Kubanga ensi eribeera ejjudde okumanya Mukama Katonda, ng’amazzi bwe gajjuza ennyanja.
  heb-heb: לא ירעו ולא ישחיתו בכל הר קדשי כי מלאה הארץ דעה את יהוה כמים לים מכסים׃
  ben-IRV: তারা আমার পবিত্র পাহাড়ের কোন জায়গায় ক্ষতি করবে না কিংবা ধ্বংস করবে না,
    কারণ সমুদ্র যেমন জলে পরিপূর্ণ থাকে তেমনি সদাপ্রভুর জ্ঞানে পৃথিবী পরিপূর্ণ হবে।
  pan-pan: ਮੇਰੇ ਸਾਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਵਿੱਚ ਨਾ ਕੋਈ ਦੁੱਖ ਦੇਵੇਗਾ, ਨਾ ਨਾਸ ਕਰੇਗਾ, ਕਿਉਂ ਜੋ ਧਰਤੀ
    ਯਹੋਵਾਹ ਦੇ ਗਿਆਨ ਨਾਲ ਅਜਿਹੀ ਭਰੀ ਹੋਈ ਹੋਵੇਗੀ, ਜਿਵੇਂ ਸਮੁੰਦਰ ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ငါ ၏ သန့်ရှင်း သောတောင် တပြင်လုံး ၌ အချင်းချင်း ညှဉ်းဆဲခြင်း၊ ဖျက်ဆီးခြင်းကို
    မပြုရကြ။ အကြောင်းမူကား၊ ပင်လယ် ရေသည် မိမိနေရာကို လွှမ်းမိုး သကဲ့သို့ ၊ မြေကြီး
    သည် ထာဝရဘုရား ကို သိကျွမ်း ခြင်းပညာနှင့် ပြည့်စုံ လိမ့်မည်။
  tte-O: Yaubada kana katai yanuwa yaulina iloyakalapowon besiele kabo waila dumwakali
    iloyakalapowon, mwa koinaele nige yabo sowasowana isilae o nuwana isibayanae yagu
    koya yakayakasisina Saiyoni koina.
  hmo-hmo: Siona, Dirava ena ororo helagana dekenai, dika ta, o hadikaia gauna ta
    do ia noho lasi. Badina be tanobada ibounai, be Lohiabada ena diba maoro dekena
    amo do ia honu momokani, davara be ranu dekenai ia honu bamona.
  urd-urd: वह मेरे तमाम पाक पहाड़ पर न नुक़्सान पहुँचाएँगें न हलाक करेंगे क्यूँकि
    जिस तरह समन्दर पानी से भरा है उसी तरह ज़मीन ख़ुदावन्द के इरफ़ान से मा'मूर होगी।
  rus-SYN: Не будут делать зла и вреда на всей святой горе Моей, ибо земля будет наполнена
    ведением Господа, как воды наполняют море.
  bqc-SIM: Pↄ́ pↄ́ ì ń kɛ'ĩa ge pↄ́ pↄ́ ì ń dɛ aↄ ku Dii gbɛ̀sĩsĩ pↄ́ a kua
    adoawao, asa Dii dↄ̃a a li dṹniaaɛ, lá í ì dagua ísiaiwa.
  tcz-CHONGTHU: Kachenna muntheng lhangho jong iman asuhboi theilou ding, suh jong
    a suh mang theilou ding ahi. Twi jin twikhanglen asuhdim banga leiset chung jong
    Pakai tahsan hon alodim diu ahi.
  mar-mar: माझ्या संपूर्ण पवित्र डोंगरावर ते उपद्रव देणार नाहीत व नासधूस करणार नाहीत;
    कारण सागर जसा जलपूर्ण आहे तशी परमेश्वराच्या ज्ञानाने पृथ्वी परिपूर्ण होईल.
  soq-soq: Ne wadina kakaiwa osowe mo mai muba onantopue kadikadintopu, ipawa mo mida
    Iawe God atensapua apanawa bola sa nopesapu, esa owa nopesadia rua.
  qub-qub: Jerusalenchöga mananami pipis mana allita ruranganachu. Imanömi lamarcho
    yacu juntan, chaynömi cay pachachöpis Tayta Diosta rispitaj runacunallana juntasha
    canga.
  hat-hat: Pesonn p'ap fè mechanste. Pesonn p'ap fè sa ki mal sou mòn ki apa pou Bondye
    a, sou mòn Siyon an! Paske kè tout moun nan peyi a pral plen konesans Bondye,
    menm jan fon lanmè a plen dlo.
  eng-BSB: They will neither harm nor destroy on all My holy mountain, for the earth
    will be full of the knowledge of the LORD as the sea is full of water.
  eng-WEBPB: They will not hurt nor destroy in all my holy mountain; for the earth
    will be full of the knowledge of the LORD, as the waters cover the sea.
  kbq-kbq: Hagi Ra Anumzamo'na ruotage'ma hu'nea agonanirera, mago zamo'e huno eme
    eri havizana osanigeno, ana agonarera mago hazenkemo'enena ometfa hugahie. Ana
    hanigeno Ra Anumzamofoma keno antahinoma hu antahizamo'a, maka mopafima hagerimo
    ru viteaza huno avitegahie.
  nhe-BL: Ax oncas niyon se tlamantli tlen mahuilili o tlen tetlanahuía ipan notlanahuatijcayo
    [11:9 Xiquita Ez. 2:2.] tlen tlatzejtzeloltic, pampa queja atl quitemitía nopa
    hueyi atl, nopa tlali temitos ica tlacame tlen quiixmatij TOTECO.
  gub-BL: Xiàw ywytyr ikatu ma'e rehe teko nuzapo kwaw ikatu 'ym ma'e uzeupeupe wà
    nehe. Numumaw kwaw amo wama'e wà nehe. Ikatuahy putar a'e pe nehe. 'Y umynehem
    yryhu. Nezewegatete ywy tynehem putar Tupàn Tuweharupi Wiko Ma'e ikàgaw ipuràgaw
    ikwaw paw pupe a'e nehe no.
  eng-DRA: They shall not hurt, nor shall they kill in all my holy mountain, for the
    earth is filled with the knowledge of the Lord, as the covering waters of the
    sea.
