    seven streams, and cause men to march over in sandals.
  urd-GVH: रब बहरे-क़ुलज़ुम को ख़ुश्क करेगा और साथ साथ दरियाए-फ़ुरात के ऊपर हाथ हिलाकर
    उस पर ज़ोरदार हवा चलाएगा। तब दरिया सात ऐसी नहरों में बट जाएगा जो पैदल ही पार की
    जा सकेंगी।
  rug-rug: E Zihova si kote va popa ia sa koqu pa Izipi; pa limana kote nebe la nia
    Sa sa givusu maṉinina koasa Ovuku pa Iuparetisi. Kote paqaha nia zuapa tototolo
    hitekedi Sa sa ovuku nomana pude boka ene karovo vasina pa nenedia sari na tie.
  gaz-gaz: Waaqayyo guutumaan guutuutti, galoo galaana Gibxi ni gogsa; inni bubbee
    isaa kan nama waxaluun harka isaa laga Efraaxiis irra sochoosa. Akka namoonni
    kopheen ceʼaniifis inni laga torbatti gargar isa qooda.
  fra-LSG: 'L’Éternel desséchera la langue de la mer d’Égypte, Et il lèvera sa main
    sur le fleuve, en soufflant avec violence: Il le partagera en sept canaux, Et
    on le traversera avec des souliers.'
  yal-yal: Alatala igen ɲanma nɛn Misiran fɔxɔ ige yireni, a yi a yiini bandun Efirati
    baan xun ma, a yi na baani taxun xude solofere ra a dɛ foye gbeen na, muxune yi
    nɔ a gidɛ, e mi e sankidine ba.
  haw-1868: E hoomaloo no o Iehova i ke kaikuono o ke kai o Aigupita; A e hohola aku
    hoi kona lima maluna o ka muliwai me kona makani ikaika; E hahau no hoi oia, a
    e lilo ia i ehiku kahawai, I hele lakou ma kela aoao me na kamaa.
  arb-NAV: وَيُجَفِّفُ الرَّبُّ تَمَاماً لِسَانَ بَحْرِ مِصْرَ، وَيَهُزُّ يَدَهُ عَلَى
    النَّهْرِ فَتَهُبُّ رِيحٌ عَاِصفَةٌ تَقْسِمُ مَاءَهُ إِلَى سَبْعِ مَمَرَّاتٍ تَعْبُرُ
    فِيهَا الْجُيُوشُ.
  ewe-ewe: Yehowa ana Egipte ƒu la namie, eye wòanye eƒe asi le Frat tɔsisi dzi kple
    ya xɔdzo sesẽ. Amae ɖe tɔʋu adre me ale be woate ŋu atsoe kple atokota gɔ̃ hã.
  eng-LEE: And the Lord will destroy the tongue of the Egyptian sea; and swing his
    hand over the river with his mighty wind, and will smite it into seven streams,
    and render it passable with shoes.
  asm-FB: যিহোৱাই মিচৰীয়াৰ সমুদ্ৰৰ উপসাগৰ বিভক্ত কৰিব। তেওঁ ইফ্রাতাচ নদীৰ ওপৰত তপত
    বতাহ নিজৰ হাতেৰে বলাব, আৰু সাতটা সুঁতিত বিভক্ত কৰিব, সেয়ে লোকসকল জোতা পিন্ধিহে
    পাৰ হ’ব পাৰিব।
  sus-A: عَلَتَلَ بَا عِتَشُن نّ عَ شَ حَمَ بّ عٍ تٌ كٍلِ مِسِرَ بْشِ مَ. عَ عٍقِرَتِ
    شُرٍ قَن عِتَشُنمَ نّ عَ شَ قٌيٍ مَفَاشُشِ رَ، عَ قَ قِندِ كِرَ رَ، حَمَ نَشٍيٍ
    عِفِرِ مَ عٍ شَرَشِ رَ.
  fra-SBL: L'Éternel détruira la langue de la mer d'Égypte, et de son vent brûlant
    il agitera sa main sur le fleuve, il le fendra en sept ruisseaux, et il fera marcher
    les hommes en sandales.
  hbo-hbo: וְהֶחֱרִ֣ים יְהוָ֗ה אֵ֚ת לְשֹׁ֣ון יָם־מִצְרַ֔יִם וְהֵנִ֥יף יָדֹ֛ו עַל־הַנָּהָ֖ר
    בַּעְיָ֣ם רוּחֹ֑ו וְהִכָּ֙הוּ֙ לְשִׁבְעָ֣ה נְחָלִ֔ים וְהִדְרִ֖יךְ בַּנְּעָלִֽים׃
  piu-2006: '@see-verse:ISA.011.014'
  kik-kik: Na harĩa iria rĩa Misiri rĩcomokete ta rũrĩmĩ-rĩ, Jehova nĩakarĩhũithia
    biũ; ningĩ nĩakahuruta rũhuho rũhiũ na guoko gwake rũhũithie Rũũĩ rwa Farati.
    Nĩakarũgayania rũtuĩke tũrũũĩ mũgwanja, nĩgeetha andũ mahote kũringaga matekũruta
    iraatũ.
  fra-NCL: Yahweh frappera d’anathème la langue de la mer d’Égypte ; et il lèvera
    la main contre le Fleuve, dans la vigueur de son souffle ; et, le frappant, il
    le partagera en sept ruisseaux, et fera qu’on y marche en sandales.
  cek-AK: Izip kaminawk ih tuipui palai to amrosak tih; a thacakhaih takhi hoiah a
    ban to vapui nuiah ahae ueloe, kaminawk mah khokpanai hoiah angkat o thai hanah,
    vapui to sarihto ah angphaesak tih.
  cuk-cuk: Bab-Jehová, Egipto-demar-sukun-naid bela dinna nasikoed. Éufrates-diwargi
    e-argan oyogoed, egi burwa-uereged barmidagoed, geb we-diwargi dian-sogagugle
    (7) mesoed, adi, nabir nagab obakmalagar.
  uig-CYR: Пәрвәрдигар Мисирдики деңизниң «тили»ни йоқ қилиду; У күчлүк пижғирин шамал
    билән Әфрат дәриясиниң үстигә қолини беғирлитип учуриду, Уни адәм айиғи қуруқ
    һалда меңип өткидәк йәттә ериқ қилип уриду;
  tel-2017: యెహోవా ఐగుప్తు సముద్రం అగాధాన్ని విభజిస్తాడు. చెప్పులు తడవకుండా మనుషులు
    దాన్ని దాటి వెళ్ళేలా తన వేడి ఊపిరిని ఊది, యూఫ్రటీసు నది మీద తన చెయ్యి ఆడించి,
    ఏడు కాలువలుగా దాన్ని చీలుస్తాడు.
  hat-BSA: Konsa, SENYÈ a va detwi lang lanmè Égypte la nèt. Li va pase men L sou
    rivyè a ak van cho a, e Li va frape divize l an sèt flèv pou fè moun kapab travèse
    li pye sèk.
  kos-kos: LEUM GOD El ac akmihnyela inalok ke Meoa Srusra, ac El ac use sie eng fol
    in akpaoyela Infacl Euphrates, ac filiya infacl srisrik itkosr na tuh mwet uh
    fah ku in tupalla.
  hbo-WLC: וְהֶחֱרִ֣ים יְהוָ֗ה אֵ֚ת לְשׁ֣וֹן יָם־מִצְרַ֔יִם וְהֵנִ֥יף יָד֛וֹ עַל־הַנָּהָ֖ר
    בַּעְיָ֣ם רוּח֑וֹ וְהִכָּ֙הוּ֙ לְשִׁבְעָ֣ה נְחָלִ֔ים וְהִדְרִ֖יךְ בַּנְּעָלִֽים׃
  ibo-ibo: Onyenwe anyị ga-eme ka warawara ọnụ osimiri Ijipt taa. Ọ ga-eji ifufe siri
    ike, nke na-ekpo ọkụ mikọrọ mmiri dị nʼosimiri Yufretis. Ọ ga-ekewa ya ka ọ bụrụ
    isi iyi asaa, nke mmadụ nwere ike iji ụkwụ gafee.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ମିସରୀୟ ସମୁଦ୍ରର ଜିହ୍ୱା ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିବେ ଓ ଆପଣାର
    ଉତ୍ତପ୍ତ ବାୟୁ ଦ୍ୱାରା ନଦୀ ଉପରେ ଆପଣା ହସ୍ତ ହଲାଇବେ, ଆଉ ତାହାକୁ ପ୍ରହାର କରି ସପ୍ତସ୍ରୋତ
    କରିବେ ଓ ଲୋକମାନଙ୍କୁ ଶୁଷ୍କ ପଦରେ ତହିଁ ମଧ୍ୟଦେଇ ଗମନ କରାଇବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe apwasatä ewe Setin Isip ren enienin asepwäl
    mi pwichikar, epwe pwal aitiela pöün won ewe chanpupu Oifrat o kinifeseni lon
    fisu kinikin, pwe aramas repwe tongeni feila epek, nge pecher resap chöchön.
  rop-rop: Det Redsi, gulijap langa Ijip, YAWEI garra meigim im jidan draiwan, en
    im garra jandim brabli hotwan win blanga kadim det Yufreitis Riba en meigim im
    jidan garram sebenbala krik, wulijim enibodi gin krosimbat isibalawei.
  ukr-1871: І висушить Господь залив моря Египецького, й простягне руку свою на ріку
    в силї духа свого, й роздїлить її на сїм бродів, так що й в сандалях перебрести
    зможеш.
  deu-1951: Auch wird der HERR die Zunge des ägyptischen Meeres mit dem Bann belegen
    und seine Hand über den Strom schwingen in der Glut seines Zorns und ihn zu sieben
    Bächen schlagen, daß man mit Schuhen hindurchgehen kann.
  eng-JPS: And the LORD will utterly destroy the tongue of the Egyptian sea; and with
    His scorching wind will He shake His hand over the River, and will smite it into
    seven streams, and cause men to march over dry-shod.
  srp-1865: I Gospod æe presušiti zaliv mora Misirskoga, i mahnuæe rukom svojom svrh
    rijeke sa silnijem vjetrom svojim, i udariæe je po sedam krakova da se može prelaziti
    u obuæi.
  lug-lug: Era Mukama Katonda alikaliza omukutu gw’ennyanja y’Abamisiri; era aliwujira
    omukono gwe ku mugga Fulaati ne guleetawo omuyaga ogukaza, agwawulemu ebitundu
    musanvu abantu bye banaasomokanga ku bigere.
  heb-heb: והחרים יהוה את לשון ים מצרים והניף ידו על הנהר בעים רוחו והכהו לשבעה נחלים
    והדריך בנעלים׃
  ben-IRV: সদাপ্রভু মিশর সমুদ্রের উপসাগর ভাগ করবেন; তিনি গরম বাতাস দিয়ে ইউফ্রেটিস
    নদীর ওপরে হাত নাড়াবেন এবং তিনি সেটা সাতটা প্রণালীতে ভাগ করবেন, যাতে লোকে জুতা
    পায়ে পার হতে পারে।
  pan-pan: ਯਹੋਵਾਹ ਮਿਸਰ ਦੀ ਸਮੁੰਦਰੀ ਖਾੜੀ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦੇਵੇਗਾ, ਉਹ ਆਪਣਾ ਹੱਥ ਦਰਿਆ ਉੱਤੇ
    ਵਧਾ ਕੇ ਲੂ ਵਗਾਵੇਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਦੇ ਸੱਤ ਨਾਲੇ ਬਣਾ ਦੇਵੇਗਾ, ਅਤੇ ਲੋਕ ਆਪਣੀਆਂ
    ਜੁੱਤੀਆਂ ਪਹਿਨੇ ਹੋਏ ਵੀ ਪਾਰ ਲੰਘ ਸਕਣਗੇ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ အဲဂုတ္တု ပင်လယ် ၏ လျှာ ကိုဖျောက်ဖျက် တော်မူမည်။ ပြင်း
    စွာသောလေ တော် နှင့်တကွ လက် တော်ကိုမြစ် ပေါ် မှာလှုပ် ၍ ၊ ချောင်း ခုနစ် သွယ်ဖြစ်စေခြင်းငှါ
    ရိုက်ခတ် တော်မူသဖြင့် ၊ လူတို့သည် ခြေနင်း စီးလျက် ကျော် သွားကြလိမ့်မည်။
  tte-O: Yo kabo Itipita wailana ana kaba didi-yawatagili gamwana Yaubada meuloina
    iyaguma. Yo yaumai wedowedolina mena nimana iyamwasalili mwa Yupeleitisi wailana
    iunui yo iyakasa seben meuloina yo tomo sowasowana kaeli kana suma silikwali na
    silopanaisi.
  hmo-hmo: Lohiabada ese Aigupito ena Davara Kakakaka do ia hakaukaua, bona lai siahuna
    do ia siaia, Euperate Sinavai danu do ia hakaukaua. Lohiabada ese Euperate Sinavai
    do ia hamakohia, vadaeni sinavai maragidia 7 do idia halaoa, taunimanima ese idia
    raka hanaia haraga diba gaudia.
  urd-urd: तब ख़ुदावन्द बहर — ए — मिस्र की ख़लीज को बिल्कुल हलाक कर देगा, और अपनी
    बाद — ए — समूम से दरिया — ए — फ़रात पर हाथ चलाएगा और उसको सात नाले कर देगा, ऐसा
    करेगा कि लोग जूते पहने हुऐ पार चले जाएँगे।
  rus-SYN: И иссушит Господь залив моря Египетского, и прострет руку Свою на реку
    в сильном ветре Своем, и разобьет ее на семь ручьев, так что в сандалиях могут
    переходить ее.
  bqc-SIM: Dii a to Egipi ísialɛ gↄ̃ gii, a ↄmalɛ Uflatai ń a lɛ́'ĩan wãao, i
    gↄ̃nakɛ̃ lɛɛ sopla, wi buawà ń kyaleo kpaa.
  tcz-CHONGTHU: Pakai in twikhanglen halkhat, gothet na chena thei lampi ahinsemding
    ahi. Euphrates vadung gallang'a kon, akhut ahin japding, huipi nasatah khat ahin
    nunsah ding, vadung sagi a ahin hop khenna, hia chu bailam tah a kenga galkai
    thei hiding ahi.
  mar-mar: परमेश्वर मिसराच्या समुद्राची खाडी दुभागील. आपल्या उष्ण श्वासाने फरात नदीवर
    आपला हात चालवील, आणि जोडे घालून तिला ओलांडता येईल अशा रीतीने तिला सात फाटयांमध्ये
    विभागील.
  qub-qub: Tayta Diosmi nänita camaripanga Puca Lamar chaupinpa. Éufrates mayu jananpanami
    maquinta jogarconga. Nircorga fiyupa manchariypaj wayrächimonga. Chay wayranami
    yacutaga ganchis pachapa raquirengapaj. Chaura runacunaga llanguintapis mana jorguyllapanami
    yacuta päsangapaj.
  hat-hat: Seyè a pral voye yon van cho ki pral cheche tout dlo gwo larivyè Lejip
    la. Li pral cheche dlo larivyè Lefrat la. L'ap fè l' tounen sèt ti kannal dlo,
    konsa tout moun ka janbe l' ak tout sapat nan pye yo.
  eng-BSB: The LORD will devote to destruction the gulf of the Sea of Egypt; with
    a scorching wind He will sweep His hand over the Euphrates. He will split it into
    seven streams for men to cross with dry sandals.
  eng-WEBPB: The LORD will utterly destroy the tongue of the Egyptian sea; and with
    his scorching wind he will wave his hand over the River, and will split it into
    seven streams, and cause men to march over in sandals.
  kbq-kbq: Hagi Isipima me'nea hagerimo'ma efreneama'a Ra Anumzamo'a eri hagege nehuno,
    azana rusuteno amuhonentake zaho hunte'nigeno eno Yufretisi rantina eri ho'mu
    nehuno, ana tina 7ni'afi refko hanigeno, osi osi huno enevina, vahe'mo'za hagege
    mopare vugahaze.
  nhe-BL: Huan TOTECO quihuatzas campa nesi para inenepil nopa hueyi atl tlen tlali
    Egipto para nopano huelis apanose tlacame tlen mocuepaj. Nojquiya quitlalanas
    ima ica nopa atemitl Éufrates huan quititlanis se ajacatl tlen chicahuac para
    ma quixelo ica chicome pilhueyatzitzi tlen ax ohui apanos se tlacatl yonque san
    iicxipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuwipaw putar yryhu Xuwez her ma'e nehe. Omono
    kar putar ywytuaiw yrykawhu Ewparat her ma'e kutyr nehe, imumaw pà nehe. Xo 7
    yrykaw zo heta we putar wà nehe. Natypy kwaw wà nehe. Wyzài teko upuner putar
    wanahaw paw rehe wata pà wà nehe.
  eng-DRA: 'And the Lord shall lay waste the tongue of the sea of Egypt, and shall
    lift up his hand over the river in the strength of his spirit: and he shall strike
    it in the seven streams, so that men may pass through it in their shoes.'
