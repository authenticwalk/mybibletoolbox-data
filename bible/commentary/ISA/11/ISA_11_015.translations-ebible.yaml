verse: ISA.011.015
translations:
  mal-C: ഈജിപ്റ്റുകടലിന്റെ നാവിനെ യഹോവ പൂർണമായും നശിപ്പിച്ചുകളയും; തന്റെ ഉഷ്ണക്കാറ്റുകൊണ്ട്
    അവിടന്ന് യൂഫ്രട്ടീസ് നദിയുടെ മീതേ കൈയോങ്ങും. അവിടന്ന് അതിനെ ഏഴ് അരുവികളാക്കി വിഭജിക്കും
    അങ്ങനെ അവർ ചെരിപ്പിട്ടുകൊണ്ടുതന്നെ മറുകരയിലെത്തും.
  deu-TKW: Und Jahwe wird die ägyptische Meereszunge austrocknen und seine Hand mit
    starkem Sturme wider den Euphrat schwingen und ihn in sieben Bäche zerschlagen
    und sie in Schuhen hindurchschreiten lassen.
  lin-lin: Yawe akokawusa mayi ya eteni ya ebale oyo ekota na mabele ya Ejipito ;
    loboko na Ye ekoningisa ebale mpe akokabola yango na biteni sambo na mopepe makasi
    mpo ete bato bakoka kokatisa na makolo.
  eng-LSV: And YHWH has devoted to destruction || The tongue of the Sea of Egypt,
    || And has waved His hand over the river, || In the terror of His wind, || And
    has struck it at the seven streams, || And has caused [men] to tread [it] with
    shoes.
  eng-GNV: The Lord also shall vtterly destroy the tongue of the Egyptians sea, and
    with his mightie winde shall lift vp his hand ouer the riuer, and shall smite
    him in his seuen streames, and cause men to walke therein with shooes.
  eng-WEBSTER: And the LORD will utterly destroy the tongue of the Egyptian sea; and
    with his mighty wind will he shake his hand over the river, and will smite it
    in the seven streams, and make men go over dry shod.
  nhw-BL: Huan TOTECO quihuatzas campa nesi para inenepil nopa hueyi atl tlen tlali
    Egipto para nopona huelis quiixcotonase masehualme catli mocuepaj. Nojquiya quitlananas
    imax ica nopa hueyatl Eufrates huan quititlanis se ajacatl catli chicahuac para
    ma quixelo ica chicome pilhueyatzitzi catli amo ohui quiixcotonas se masehuali
    masque san iicxipa.
  swh-ONEN: Bwana atakausha ghuba ya bahari ya Misri; kwa upepo mkavu ataupeleka mkono
    wake juu ya Mto Frati. Ataugawanya katika vijito saba ili watu waweze kuuvuka
    wakiwa wamevaa viatu.
  bba-bba: Yinni Gusunɔ u koo de Eɡibitin dɑɑrun nim mu ɡberɑ. U koo tu nɔmu dɛmiɛ
    u wom wure kɑ dɑm, kpɑ u tu bɔnu ko kɛri nɔɔbɑ yiru, kpɑ win tɔmbu bu tu tɔburɑ
    kɑ nɑɑsu.
  eng-KJVCPB: And the Lord shall utterly destroy the tongue of the Egyptian sea; And
    with his mighty wind shall he shake his hand over the river, And shall smite it
    in the seven streams, And make men go over dryshod.
  luo-luo: Jehova Nyasaye nomi nam makwar mar jo-Misri dwon, eka norie lwete e Aora
    Yufrate, mi okel yamo maliet. Nopog aorano nyadibiriyo, mondo omi ji ongʼade ka
    girwako mana pat pat.
  meu-meu: Bena Iehova ese Aigupto davara dogurana baine habuaia tari vaitani, bona
    Sinavai Badana daenai imana baine davea, mai ena lai siahuna ida; bena baine botaia
    parara, rege hitu ai baine aru, bona taunimanima na bae raka hanai diba, aedia
    basie paripari.
  npi-ULB: परमप्रभुले मिश्रदेशको समुद्रका खाडीलाई पुर्ण रूपमा नष्‍ट पार्नुहुनेछ ।
    तातो हावासँगै उहाँले युफ्रेटिस नदीमाथि आफ्नो हात हल्लाउनुहुनेछ र यसलाई सात वटा
    खोलाहरूमा विभाजन गर्नुहुनेछ, यसैले त्‍यसमा चप्‍पलहरू लगाएर तर्न सकिन्छ ।
  yor-yor: Olúwa yóò sọ di gbígbé àyasí Òkun Ejibiti, pẹ̀lú atẹ́gùn gbígbóná ni yóò
    na ọwọ́ rẹ̀, kọjá lórí odò Eufurate. Òun yóò sì sọ ọ́ di ọmọdò méje tó fi jẹ́
    pé àwọn ènìyàn yóò máa là á kọjá pẹ̀lú bàtà.
  pes-OPCB: خداوند خلیج دریای مصر را خشک خواهد ساخت و دست خود را بر رود فرات بلند
    خواهد کرد و باد تندی خواهد فرستاد تا آن را به هفت نهر تقسیم کند؛ آنگاه مردم را
    از آن خشکی عبور خواهد داد.
  tgl-ULB: Lubusang wawasakin ni Yahweh ang gulpo ng dagat ng Ehipto. Sa pamamagitan
    ng tuyong hangin, iwawagayway niya ang kaniyang kamay sa Ilog ng Eufrates at hahatiin
    ito sa pitong batis, para matawiran gamit ang mga sandalyas.
  hui-hui: Anduane Homogohanda iba solowara timbuni mini Iba Daramabi bedago hundu
    tegelape helolebira. Ani bialu puyabu poboyogobi hongohe mbira ibilowa ogonime
    iba Yuberedisi pedago mo hundia halu mo emene koore holebira. Ani biragola iba
    gene karia emene ko dege dege bame ganaruaha pialu kagola wali agalime doma ede
    habehe holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လေ​ပူ​ကို​တိုက်​စေ​၍ စူး​အက်​ပင်​လယ်​ကွေ့​နှင့်​ဥ​ဖ​ရတ်​မြစ်​တို့​ကို
    ခန်း​ခြောက်​စေ​တော်​မူ​ပြီး​လျှင် မည်​သူ​မ​ဆို လမ်း​လျှောက်​ကျော်​ဖြတ်​နိုင်​သည့်​ချောင်း​ငယ်
    က​လေး​ခု​နစ်​ခု​သာ​လျှင် ကျန်​ရှိ​စေ​တော် မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཀྱི་མཚོ་ཁུགས་སྐམ་པར་མཛད་ཅིང་། ཁོང་གིས་ཚ་རླུང་གིས་མཚོ་སྟེང་དུ་ཕྱག་གཡུགས་ནས་དེ་ལ་བརྡུང་ཞིང་།
    ཆུ་ཕྲན་བདུན་དུ་དགར་ལ། དེ་ནས་མི་རྣམས་ཆུ་ཕྲན་བརྒྱུད་ཀྱང་ལྷམ་ནི་རློན་པར་མི་བྱེད་དོ།
    །
  wsk-wsk: Se Yawe baluk se Egypt ko gagi kower ninim mu marakukko; ale yu Euphrates
    awote kuting sisupurok se marir kowar bo aora biya tairukko, se nu yu biya gurugok
    se kower gotektek 7 pela ko aratamon ale maraka namamonko; se kariimet nusuwik
    te sor marakam umu kiamon ale taimonko.
  sna-sna: Jehovha achaomesa chose chikamu chegungwa reIjipiti; nemhepo inopisa achatsvaira
    noruoko rwake pamusoro peRwizi rweYufuratesi. Acharukamura-kamura agoruita hova
    nomwe, kuitira kuti vanhu vagone kuyambuka vachienda mhiri vakapfeka shangu.
  spa-BLM: El Señor destruirá por completo la lengua del mar egipcio, y con su viento
    abrasador agitará su mano sobre el río, lo dividirá en siete arroyos y hará que
    los hombres marchen con sandalias.
  cac-cac: A Jehová ol ac'an tup jun sc'ab' a' Chacchac Mar. Ol yac'anpaxcot jun oval
    ic' te c'ac' d'a yib'an̈ a' Éufrates, ol tup a'. Uque' macan̈ ol ajcan a', yuj
    chi' man̈xo ol yiq'uel xan̈ab' eb' anima ayic ol ec' eb' d'a yol a'.
  swh-ULB: Yahwe atauharibu kabisa ghuba ya bahari ya Misri. Kwa mawimbi makali ambayo
    yanavuma juu ya mtoto Efurate na itagawanyika katika mifereji saba, hivyo unaweza
    ukapita juu kwa viatu.
  bel-bel: І высушыць Гасподзь затоку мора Егіпецкага, і ўзьнясе руку Сваю на раку
    ў моцным ветры Сваім, і падзеліць яе на сем ручаін, так што ў сандалях можна будзе
    пераходзіць яе.
  deu-ELBBK: Und der HERR wird die Meereszunge Ägyptens zerstören; und er wird seine
    Hand über den Strom schwingen mit der Glut seines Hauches und ihn in sieben Bäche
    zerschlagen und machen, dass man mit Schuhen hindurchgeht.
  mbb-OT: Ebpekemezahan te Nengazen is Daǥat te Ehipto, ne ebpekeremaǥan din te meinit
    he keramag is Wahig he Eufrates para mehimu zà heini he pitu he zezeisey he menge
    zal-ug para egkehimu zà heini he edrepasen te etew he edlayun.
  mal-2015: യഹോവ മിസ്രയീംകടലിന്റെ നാവിന്നു ഉന്മൂലനാശം വരുത്തും; അവൻ ഉഷ്ണക്കാറ്റോടുകൂടെ
    നദിയുടെ മീതെ കൈ ഓങ്ങി അതിനെ അടിച്ചു ഏഴു കൈവഴികളാക്കി ചെരിപ്പു നനയാതെ കടക്കുമാറാക്കും.
  gup-gup: Nawu Yawey kaluk kabolkdarlehwon kurrula kangeyyo Manbokurlba kore kubolkkimuk
    Egypt. Mak kamunkewe kundulkarre duninjh nuye manbu kumayorrk manbu manmayorrkwurlhkenh
    bu kaboyakwon mankabo manbu Euphrates. Warridj kabolkdjalkmang mahni mankabo mankimuk
    ba bu kamarnbun kukku kaborlobmerren kore seven mankabokilekilelh ba kunukka kamak
    bu bininj kabirridjowkke kurrenge.
  rmc-rmc: O RAJ šučarela avri o zaliv andro egiptsko moros a anela peskre vasteha
    e tači balvaj pro Eufrat. Rozďelinela les pro efta paňora avke, hoj pes dela te
    predžal pre oki sera pešones.
  pes-OPV: و خداوند زبانه دریای مصر را تباه ساخته، دست خود را با باد سوزان بر نهر
    درازخواهد کرد، و آن را با هفت نهرش خواهد زد ومردم را با کفش به آن عبور خواهد داد.
  ron-1924: Домнул ва сека лимба мэрий Еӂиптулуй, Ышь ва ридика мына асупра рыулуй
    ын мыния Луй, ыл ва ымпэрци ын шапте пырае, аша кэ ыл вор путя трече ынкэлцаць.
  ben-OBCV: সদাপ্রভু মিশরীয় সমুদ্রের খাড়িকে শুকিয়ে ফেলবেন; উষ্ণ বাতাস প্রবাহিত
    করে তিনি ইউফ্রেটিস নদীর উপরে হাত চালাবেন। তিনি সাতটি শাখায় তা বিভক্ত করবেন, যেন
    লোকেরা চটি পায়েই তা পার হতে পারে।
  som-som: Oo Rabbigu wuxuu dhammaantiis wada baabbi'in doonaa carrabka badda Masar,
    oo gacantiisa oo dabayl xoog leh wadata ayuu ku kor ruxi doonaa Webiga, oo intuu
    wax ku dhufto ayuu toddoba faraq u kala qaybin doonaa, oo wuxuu ka dhigi doonaa
    in dadku kabo kaga gudbaan.
  lat-VUC: Et desolabit Dominus linguam maris Ægypti, et levabit manum suam super
    flumen in fortitudine spiritus sui; et percutiet eum in septem rivis, ita ut transeant
    per eum calceati.
  eng-ASVBT: And Jehovah will utterly destroy the tongue of the Egyptian sea; and
    with his scorching wind will he wave his hand over the River, and will smite it
    into seven streams, and cause men to march over dryshod.
  ita-1885: E il Signore seccherà la lingua del mar di Egitto, e scoterà la sua mano
    sopra il fiume, nella forza del suo Spirito; e lo percoterà ne' suoi sette rami,
    e farà che vi si camminerà con le scarpe.
  eng-LXXUP: And the Lord shall make desolate the Sea of Egypt; and he shall lay his
    hand on the river with a strong wind, and he shall smite the seven channels, so
    that men shall pass through it dry-shod.
  eng-ULB: Yahweh will completely destroy the gulf of the Sea of Egypt. With his scorching
    wind he will wave his hand over the Euphrates River and will divide it into seven
    streams, so it can be crossed over in sandals.
  spa-VBL: El Señor dividirá el Golfo de Suez; agitará su mano sobre el río Éufrates
    creando un viento abrasador. Se dividirá en siete corrientes que la gente podrá
    cruzar fácilmente a pie.
  fra-_FOB: Et l'Éternel mettra à sec le bras de mer de l'Égypte; il lèvera sa main
    sur le fleuve, avec un souffle terrible; il le partagera en sept ruisseaux, et
    fera qu'on y passe avec des chaussures.
  mal-mal: യഹോവ ഈജിപ്റ്റുകടലിന്റെ നാവിനു ഉന്മൂലനാശം വരുത്തും; അവിടുന്ന് ഉഷ്ണക്കാറ്റോടുകൂടി
    നദിയുടെ മീതെ കൈ ഓങ്ങി അതിനെ അടിച്ച് ഏഴു കൈവഴികളാക്കി മനുഷ്യരെ ചെരിപ്പു നനയാതെ
    കടക്കുമാറാക്കും.
  urd-GVR: Rab Bahr-e-Qulzum ko ḳhushk karegā aur sāth sāth Dariyā-e-Furāt ke ūpar
    hāth hilā kar us par zordār hawā chalāegā. Tab dariyā sāt aisī nahroṅ meṅ baṭ
    jāegā jo paidal hī pār kī jā sakeṅgī.
  suz-BL: मिनु परमप्रभु यावेमी इजीप्‍त ङा समुन्‍द्र ङा ब्‍वाक्‍कु नेल्‍ल सोव़पाइक्‍ब।
    मेकोमी युफ्रेटीस तारी यो आ गुइ क्‍युक्‍शा, मेको रे ७ ओटा खोला सेल्‍ब। मिनु मुरपुकी
    गाक्‍शा शोक्‍शा लाइनीम।
  eng-NOY: Then will Jehovah utterly destroy the tongue of the Egyptian sea, And shake
    his hand over the river with a mighty wind, And smite it into seven streams, So
    that men may go over it dry-shod.
  ita-1927: L’Eterno metterà interamente a secco la lingua del mar dell’Egitto, scuoterà
    minacciosamente la mano sul fiume, e col suo soffio impetuoso, lo spartirà in
    sette canali, e farà si che lo si passi coi sandali.
  ckb-ckb: یەزدان کەنداوی دەریای میسر تێکوپێک دەدات، بە بایە سووتێنەرەکەی دەستی ڕادەوەشێنێت
    بەسەر فوراتدا، لێی دەدات و دەیکاتە حەوت جۆگە بە پێڵاوەوە بەناویدا دەڕۆن.
  eng-BBE: And the Lord will make the tongue of the Egyptian sea completely dry; and
    with his burning wind his hand will be stretched out over the River, and it will
    be parted into seven streams, so that men may go over it with dry feet.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನ ಸಮುದ್ರದ ಕೊಲ್ಲಿಯನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತೆಗೆದುಹಾಕುವರು, ಅವರು
    ತಮ್ಮ ಉಷ್ಣಗಾಳಿಯಿಂದ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಮೇಲೆ ಕೈಯನ್ನು ಝಾಡಿಸಿ, ಅದನ್ನು ಏಳು ಹೊಳೆಗಳಾಗಿ ಒಡೆದು,
    ಮನುಷ್ಯರ ಕೆರಗಳು ನೆನೆಯದಂತೆ ದಾಟಿಸುವರು.
  tam-2017: எகிப்தின் சமுத்திரமுனையைக் யெகோவா முற்றிலும் அழித்து, தம்முடைய காற்றின்
    வலிமையினால் நதியின்மேல் தமது கையை நீட்டி, ஏழு ஆறுகளாகப் பிரித்து, மக்கள் கால்
    நனையாமல் கடந்துபோகச் செய்வார்.
  spa-RV-1909: Y secará Jehová la lengua de la mar de Egipto; y levantará su mano
    con fortaleza de su espíritu sobre el río, y herirálo en sus siete brazos, y hará
    que pasen por él con zapatos.
  ron-BTF: Şi DOMNUL va distruge cu desăvârşire limba mării egiptene; şi prin vântul
    lui puternic îşi va scutura mâna peste râu şi îl va lovi în cele şapte pâraie
    şi va face ca oamenii să îl treacă cu încălţăminte uscată.
  eng-WEBP: The LORD will utterly destroy the tongue of the Egyptian sea; and with
    his scorching wind he will wave his hand over the River, and will split it into
    seven streams, and cause men to march over in sandals.
  eng-FBV: The Lord will divide the Gulf of Suez; he will wave his hand over the Euphrates
    River creating a scorching wind. He will split into seven streams that people
    can cross easily on foot.
  nld-1939: 'Jahweh verdroogt de tong der Egyptische zee, Zwaait woedend zijn hand
    over de Eufraat: In zeven beekjes slaat Hij hem stuk, Men trekt er geschoeid overheen.'
  nch-BL: Huan TOTECO quihuatzas campa nesi para inenepil nopa hueyi at ten tali Egipto
    para nopona huelis quiixcotonase masehualme cati tacuepilíaj. Nojquiya quitananas
    imax ica nopa hueyat Eufrates huan quititanis se ajacat cati chicahuac para ma
    quixelo ica chicome pilhueyatzitzi cati amo ohui quiixcotonas se masehuali masque
    san iicxipa.
  vie-1934: Đức Giê-hô-va sẽ làm cạn tắt giải biển Ê-díp-tô; vung tay trên Sông cái
    bởi gió cháy của Ngài, đánh mà chia ra làm bảy suối, và khiến người ta có thể
    đi qua không ướt dép.
  hin-CV: याहवेह मिस्र के समुद्र की खाड़ी को विनष्ट कर देंगे; वे अपने सामर्थ्य का
    हाथ बढ़ाकर फरात नदी को सात धाराओं में बांट देंगे, ताकि मनुष्य इसे पैदल ही पार
    कर सकें.
  eng-OURB: Adonai will utterly destroy the tongue of the Sea of Egypt [Abode of slavery];
    and with his scorching wind he will wave his hand over the River, and will split
    it into seven streams, and cause men to march over in sandals.
  spa-BES: Y el Señor secará completamente la lengua del mar egipcio; y con su viento
    ardiente, su mano se extenderá sobre el río, y se dividirá en siete arroyos, para
    que los hombres puedan cruzarlo con sandalias en seco.
