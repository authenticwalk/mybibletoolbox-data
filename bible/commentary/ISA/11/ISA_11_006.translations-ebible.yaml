verse: ISA.011.006
translations:
  mal-C: അന്നു ചെന്നായ് കുഞ്ഞാടിനോടുകൂടെ പാർക്കും, പുള്ളിപ്പുലി കോലാട്ടിൻകുട്ടിയോടുകൂടെ
    കിടക്കും, പശുക്കിടാവും സിംഹക്കുട്ടിയും യാഗമൃഗവും ഒരുമിച്ചുകഴിയും; ഒരു ചെറിയ കുട്ടി
    അവയെ നയിക്കും.
  deu-TKW: Und der Wolf wird neben dem Böcklein lagern, Kalb und junger Löwe werden
    zusammen weiden, und ein kleiner Knabe sie leiten.
  lin-lin: Mbwa ya zamba ekovanda esika moko na mwana meme, nkoyi ekolala esika moko
    na mwana ntaba ; mwana ngombe ya mobali, mwana nkosi mpe banyama ya mafuta ekolia
    esika moko, bongo mwana moke nde akoyeisa yango.
  eng-LSV: “And a wolf has sojourned with a lamb, || And a leopard lies down with
    a kid, || And calf, and young lion, and fatling [are] together, || And a little
    youth is leader over them.
  eng-GNV: The wolfe also shall dwell with the lambe, and the leopard shall lie with
    the kid, and the calfe, and the lyon, and the fat beast together, and a litle
    childe shall leade them.
  eng-WEBSTER: The wolf also shall dwell with the lamb, and the leopard shall lie
    down with the kid; and the calf and the young lion and the fatling together; and
    a little child shall lead them.
  nhw-BL: Ipan nopa tonali, se tepechichi itztos ica paquilistli ica se pilborregojtzi.
    Se tecuajquetl motecas para cochis ica se pilchivojtzi. Se pilbecerro, se león
    huan se pilborregojtzi nemise san sejco huan se oquichpil quinyacantinemis para
    quintlamacas.
  swh-ONEN: Mbwa mwitu ataishi pamoja na mwana-kondoo, naye chui atalala pamoja na
    mbuzi, ndama, mwana simba na ngʼombe wa mwaka mmoja watakaa pamoja, naye mtoto
    mdogo atawaongoza.
  bba-bba: Yɛɛ ɡɔbi kɑ yɑ̃ɑnu nu ko n wɑ̃ɑ yɑm tem, kpɑ ɡbeeku musukunu kɑ boo binu
    nu kpunɑ sɑnnu. Mɛyɑ mɑɑ ɡbee sunɔ binu kɑ kɛtɛ binu nu ko n wɑ̃ɑ sɑnnu, kpɑ bii
    piibu u nu kpɑrɑ.
  eng-KJVCPB: The wolf also shall dwell with the lamb, And the leopard shall lie down
    with the kid; And the calf and the young lion and the fatling together; And a
    little child shall lead them.
  luo-luo: Ondiek nodag kaachiel gi nyirombe, kwach nonind kaachiel gi diel, nyaroya
    kod sibuor nokwa kaachiel, kendo nyathi matin nokwagi.
  meu-meu: Uda sisiana na mamoe natuna ida bae noho, bona taiga na nani natuna ida
    bae hekure; boromakau natuna bona leona bona ubu-ubu ḡauna na bae noho hebou,
    bona mero maraḡina ta ese baine hakaudia.
  npi-ULB: ब्वाँसो थुमासँग बस्‍नेछ र चितुवा पाठोसँग सुत्‍नेछ, बाछा, जवान सिंह र पोषिएको
    बाछा एकसाथ बस्‍नेछन् । एउटा सानो बालकले तिनीहरूलाई डोर्‍याउनेछ ।
  yor-yor: Ìkookò yóò sì máa bá ọmọ àgùntàn gbé, ẹkùn yóò sì sùn ti ewúrẹ́ ọmọ màlúù
    òun ọmọ kìnnìún àti ọmọ ẹran ó wà papọ̀ ọ̀dọ́mọdé yóò sì máa dà wọ́n.
  pes-OPCB: در آن زمان گرگ و بره در کنار هم به سر خواهند برد، پلنگ و بزغاله با هم
    خواهند خوابید، گوساله با شیر راه خواهد رفت؛ و یک کودک آنها را به هر جا که بخواهد،
    خواهد راند.
  tgl-ULB: Mamumuhay ang lobo kasama ng kordero, at hihiga ang leopardo kasama ng
    batang kambing, guya, batang leon at pinatabang guya. Isang maliit na bata ang
    mamumuno sa kanila.
  hui-hui: Biango dudu gabuame nogo sibi iginibi haya nabi bayale mandagi ho halu
    budi gabua ale timbuni mbira mini lebadibi meme iginibi mandagi paluebira. Laiono
    gabua iginiru bulumaga iginirubi tomo mandagi nalu wandari igiri emene karume
    ti haru holebira.
  mya-mya: ဝံ​ပု​လွေ​များ​သည်​သိုး​တို့​နှင့်​အ​တူ အေး​ချမ်း​စွာ နေ​ကြ​လိမ့်​မည်။
    ကျား​သစ်​များ​သည်​လည်း​ဆိတ်​ငယ်​များ​နှင့် အ​တူ အိပ်​ကြ​လိမ့်​မည်။ နွား​သူ​ငယ်​များ​နှင့်​ခြင်္သေ့​များ၊
    အ​တူ​တူ​အ​စာ​စား​ကြ​လျက် သူ​တို့​အား​က​လေး​သူ​ငယ်​များ​က​ထိန်း​ကျောင်း လိမ့်​မည်။
  bod-N: འཕར་སྤྱང་དང་ལུ་གུ་མཉམ་དུ་འགྲོགས་ཤིང་། གཟིག་དང་ར་ཕྲུག་མཉམ་དུ་གནས་ལ། བ་ཕྲུག་དང་སེང་དར་མ།
    ཤ་ཤེད་རྒྱས་པའི་ཕྱུགས་ཟོག་བཅས་མཐུན་པོར་གྱུར་ནས་བྱིས་པས་དེ་རྣམས་འཚོ་བར་འགྱུར།
  wsk-wsk: Kausik diwang memek mu, sipsip ilak nunumi me gisan, bare kam mu te mu
    bagara suanta bagamonko; se leopard mu goat gotek ilak nunumi me gisan tala, bare
    kam mu te mu arerem la taga animonko; se koma suanta tala bulmakau gotek se lion
    ko gotek mu wete la no nungia se kuriang gotektek nongorak nunumi gimonko.
  sna-sna: Bere richagara negwayana, ingwe ichavata pasi nembudzi, mhuru neshumba
    nezvakakodzwa zvichafura pamwe chete; uye mwana mudiki achazvitungamirira.
  spa-BLM: El lobo vivirá con el cordero, y el leopardo se acostará con el cabrito,
    el ternero, el león joven y el ternero cebado juntos; y un niño pequeño los guiará.
  cac-cac: A d'a jun tiempoal chi', a noc' oques yed' noc' yunetac calnel, junc'olal
    ol aj noc'. A noc' tigre yed' noc' chiva, junn̈ej ol em cutzan noc'. A noc' quelem
    vacax yed' noc' choj, junn̈ej ol q'uib' noc'. Axo junoc unin ol tan̈van noc'.
  swh-ULB: Mbwa mwitu atakaa pamoja na kondoo, na chui watalala chini pamoja na mtoto
    wa mbuzi, ndama, mtoto wa simba na ndama pamoja na ndama aliyenona. Mtoto mdogo
    atawaongoza wao.
  bel-bel: Тады воўк будзе жыць разам зь ягнём, і барс будзе ляжаць разам з казьлянём;
    і цяля, і малады леў, і вол будуць разам, і малое дзіця будзе вадзіць іх.
  wed-wed: Nanare auou moduei sipu natuna maiteni ina mae, ma leopard gote ḡaubona
    au ririvana ina matave, nanare cow ma lion natunatui ina laba-tagogi; ma tevera
    ina viḡamoḡamo.
  deu-ELBBK: Und der Wolf wird sich bei dem Lamm aufhalten, und der Leopard bei dem
    Böckchen lagern; und das Kalb und der junge Löwe und das Mastvieh werden zusammen
    sein, und ein kleiner Knabe wird sie treiben.
  mbb-OT: Duen kelinew zutun te kedhadì din. Ne zutun ebpeemurà is dumezaas he menge
    asu wey is menge kerehidu. Edleku is liyupardu zuma te menge kambing. Ebpezumahà
    is nati he vaka wey is anak te erimaung, ne iyan ed-atur kandan is dezeisey pa
    he menge vatà.
  mal-2015: ചെന്നായി കുഞ്ഞാടിനോടുകൂടെ പാർക്കും; പുള്ളിപ്പുലി കോലാട്ടുകുട്ടിയോടുകൂടെ
    കിടക്കും; പശുക്കിടാവും ബാലസിംഹവും തടിപ്പിച്ച മൃഗവും ഒരുമിച്ചു പാർക്കും; ഒരു ചെറിയ
    കുട്ടി അവയെ നടത്തും.
  gup-gup: Kaluk bu nungka kawohrnan rowk, wanjh kunwern kabuyikamen. Mayh nabang
    nawu wolf minj kayawoyhbun nawu lamb, dja leopard nabang duninjh wanjh kabenedjarrkre
    nawu goat dja kamak rowk. Mayh rowk kabirridjalraworren rowk, minj kabirriburren
    dja minj kabirribangmen. Kamak bu wurdyaw kabenkebkanakan.
  rmc-rmc: O vlkos bešela le bakroreha, o leopardos peske pašľola paš e kozica, e
    gurumňori the o ľevocis chana jekhetane a o cikno čhavoro len ľidžala.
  pes-OPV: و گرگ با بره سکونت خواهد داشت و پلنگ با بزغاله خواهد خوابید و گوساله و
    شیر و پرواری با هم، و طفل کوچک آنها را خواهد راند.
  ron-1924: Атунч, лупул ва локуи ымпреунэ ку мелул, ши пардосул се ва кулка ымпреунэ
    ку едул; вицелул, пуюл де леу ши вителе ынгрэшате вор фи ымпреунэ ши ле ва мына
    ун копилаш;
  aui-aui: Noko raghanine, na ribiribi geananamanidi da ananamanidi na nuwaruririye
    sinamake patapata, noko biidi garagara daghasi na sip wotuwotudi teya sinimakeyana,
    lepord na gout wotuwotudi teya sinikeneyana, laiyon na kau wotuwotudi teya sinakam
    patapata bi ededa gisigisidi sinageghomiiri da sinakoyayidi.
  ben-OBCV: নেকড়েবাঘ মেষশাবকের সঙ্গে একত্র থাকবে, চিতাবাঘ ছাগশাবকের সঙ্গে শুয়ে থাকবে,
    বাছুর, সিংহ ও নধর পশু একত্র থাকবে; একটি ছোটো শিশু তাদের চালিয়ে বেড়াবে।
  som-som: Oo yeydu waxay la joogi doontaa baraarka, shabeelkuna wuxuu la jiifsan
    doonaa waxarta, oo weysha iyo dhasha libaaxa iyo neefka buuranu way wada joogi
    doonaan, oo waxaa iyaga hor kici doona ilma yar.
  lat-VUC: Habitabit lupus cum agno, et pardus cum hædo accubabit; vitulus, et leo,
    et ovis, simul morabuntur, et puer parvulus minabit eos.
  eng-ASVBT: And the wolf shall dwell with the lamb, and the leopard shall lie down
    with the kid; and the calf and the young lion and the fatling together; and a
    little child shall lead them.
  ita-1885: E il lupo dimorerà con l'agnello, e il pardo giacerà col capretto; e il
    vitello, e il leoncello, e la bestie ingrassata staranno insieme; ed un piccol
    fanciullo li guiderà.
  eng-LXXUP: And the wolf shall feed with the lamb, and the leopard shall lie down
    with the kid; and the young calf and bull and lion shall feed together; and a
    little child shall lead them.
  eng-ULB: The wolf will live with the lamb, and the leopard will lie down with the
    young goat, the calf, the young lion and the fattened calf, together. A little
    child will lead them.
  spa-VBL: Los lobos vivirán con los corderos; los leopardos se acostarán con los
    cabritos, los terneros y los leones jóvenes y el ganado joven estarán juntos,
    y un niño pequeño los guiará.
  fra-_FOB: Le loup habitera avec l'agneau, et le léopard gîtera avec le chevreau;
    le veau, le lion et le bétail qu'on engraisse, seront ensemble, et un enfant les
    conduira.
  mal-mal: ചെന്നായ് കുഞ്ഞാടിനോടുകൂടി പാർക്കും; പുള്ളിപ്പുലി കോലാട്ടുകുട്ടിയോടുകൂടി
    കിടക്കും; പശുക്കിടാവും ബാലസിംഹവും തടിപ്പിച്ച മൃഗവും ഒരുമിച്ചു വസിക്കും; ഒരു ചെറിയ
    കുട്ടി അവയെ നടത്തും.
  urd-GVR: Bheṛiyā us waqt bheṛ ke bachche ke pās ṭhahregā, aur chītā bheṛ ke bachche
    ke pās ārām karegā. Bachhṛā, jawān sherbabar aur moṭā-tāzā bail mil kar raheṅge,
    aur chhoṭā laṛkā unheṅ hāṅk kar saṅbhālegā.
  suz-BL: मेना फर नु पाठा काथा बाक्‍नीम। जोइ क्‍यारश आ पाठा नु इप्‍ब। बाछा नु गुप्‍स
    आ चाइक्‍ब काथा जोइनीम। आइक्‍च आलमी मेको आन कली योव़ब। यसैया ६५:२५
  eng-NOY: Then shall the wolf dwell with the lamb, And the leopard shall lie down
    with the kid; The calf, and the young lion, and the fatling shall be together,
    And a little child shall lead them.
  ita-1927: Il lupo abiterà con l’agnello, e il leopardo giacerà col capretto, il
    vitello, il giovin leone e il bestiame ingrassato staranno assieme, e un bambino
    li condurrà.
  ckb-ckb: گورگ لەگەڵ بەرخ نیشتەجێ دەبێت، پڵنگ لەگەڵ کارەبزن پاڵ دەداتەوە، گوێرەکە
    و بەچکە شێر و دابەستە پێکەوەن و منداڵێکی بچووک بەڕێوەیان دەبات.
  eng-BBE: And the wolf will be living with the lamb, and the leopard will take his
    rest with the young goat; and the lion will take grass for food like the ox; and
    the young lion will go with the young ones of the herd; and a little child will
    be their guide.
  kan-OKCV: ತೋಳವು ಕುರಿಯ ಸಂಗಡ ವಾಸಿಸುವುದು; ಚಿರತೆಯು ಮೇಕೆ ಮರಿಯೊಂದಿಗೆ ಮಲಗುವುದು; ಕರುವೂ,
    ಪ್ರಾಯದ ಸಿಂಹವೂ, ಪುಷ್ಟಪಶುವೂ ಒಟ್ಟಿಗಿರುವುವು; ಇವುಗಳನ್ನು ಒಂದು ಪುಟ್ಟ ಮಗುವು ನಡೆಸುವುದು.
  tam-2017: அப்பொழுது ஓனாய் ஆட்டுக்குட்டியோடே தங்கும், புலி வெள்ளாட்டுக்குட்டியோடு
    படுத்துக்கொள்ளும்; கன்றுக்குட்டியும், பாலசிங்கமும், காளையும், ஒன்றாக இருக்கும்;
    ஒரு சிறு பையன் அவைகளை நடத்துவான்.
  spa-RV-1909: 'Morará el lobo con el cordero, y el tigre con el cabrito se acostará:
    el becerro y el león y la bestia doméstica andarán juntos, y un niño los pastoreará.'
  ron-BTF: Şi lupul va locui cu mielul şi leopardul se va culca lângă ied; şi viţelul
    şi leul tânăr şi vitele îngrăşate împreună; şi un copilaş îi va conduce.
  eng-WEBP: The wolf will live with the lamb, and the leopard will lie down with the
    young goat, the calf, the young lion, and the fattened calf together; and a little
    child will lead them.
  eng-FBV: Wolves will live with lambs; leopards will lie down with young goats, calves
    and young lions and young livestock will be together, and a small child will lead
    them along.
  nld-1939: Dan huist de wolf bij het lam, Vlijt de panter zich naast de geit; Samen
    grazen kalf en leeuw, Een kind kan ze weiden.
  nch-BL: Ipan nopa tonali, se tepechichi itztos ica paquilisti ica se pilborregojtzi.
    Se tecuajquet motecas para cochis ica se pilchivojtzi. Se becerro, se león huan
    se pilborregojtzi nemise san sejco huan se oquichpil quinyacantinemis para quintamacas.
  vie-1934: Bấy giờ muông sói sẽ ở với chiên con, beo nằm với dê con; bò con, sư tử
    con với bò nuôi mập cùng chung một chỗ, một đứa con trẻ sẽ dắt chúng nó đi.
  hin-CV: भेड़िया मेमने के साथ रहेगा, चीता बकरी के बच्चों के पास लेटेगा, बछड़ा, सिंह
    और एक पुष्ट पशु साथ साथ रहेंगे; और बालक उनको संभालेगा.
  eng-OURB: The wolf will live with the lamb, and the leopard will lie down with the
    young goat; The calf, the young lion, and the fattened calf together; and a little
    child will lead them.
  spa-BES: Y el lobo vivirá con el cordero, y el leopardo tomará su descanso con el
    cabrito; y el leoncillo tomará hierba para comer con él becerro; y un niño pequeño
    será su guía.
  tdx-tdx: Hitrao-pimoneñe ty marambolo naho ty anak’añondry, hiharo fandreañe ty
    farasy naho ty anak’ose; hifampireketse ty sarake naho ty liona vaho ty vosy;
    Anak’ajaja ty hiarake iareo.
  tha-KJV: สุนัขป่าจะอยู่กั​บลู​กแกะ และเสือดาวจะนอนอยู่กั​บลู​กแพะ ลูกวั​วก​ับสิงโตหนุ่มกับสัตว์อ้วนพีจะอยู่​ด้วยกัน
    และเด็กเล็กๆจะนำมันไป
  por-BR-2018: E o lobo morará com o cordeiro, e o leopardo se deitará com o cabrito;
    e o bezerro, o filhote de leão, e o animal cevado andarão juntos, e um menino
    pequeno os guiará.
  deu-ELO: Und der Wolf wird bei dem Lamme weilen, und der Pardel bei dem Böcklein
    lagern; und das Kalb und der junge Löwe und das Mastvieh werden zusammen sein,
    und ein kleiner Knabe wird sie treiben.
  eng-WYC-2018: A wolf shall dwell with a lamb, and a leopard shall rest with a kid;
    a calf, and a lion, and a sheep shall dwell together, and a little child shall
    drive them. (A wolf shall live with a lamb, and a leopard shall rest with a goat
    kid; a calf, and a lion, and a sheep shall all live together, and a little child
    shall drive, or shall direct, them.)
  epo-epo: Kaj loĝos lupo kun ŝafido, kaj leopardo kuŝos kun kaprido; kaj bovido kaj
    leonido kaj grasigita bruto estos kune, kaj malgranda knabo ilin kondukos.
  uig-PIN: Bɵrǝ bolsa ⱪoza bilǝn billǝ turidu, Yilpiz oƣlaⱪ bilǝn billǝ, Mozay, arslan
    wǝ bordaⱪ kala bilǝn billǝ yatidu; Ularni yetiligüqi kiqik bir bala bolidu.
  beo-beo: Gasonasu wa:me (wufi) amola sibi ilia da hahawane olofole gilisili esalumu.
    Lebade da goudi mano amola gilisili diasa:imu. Bulamagau mano amola laione wa:me
    ea mano da gilisili ha:i manu, amola mano fonobahadi da ili ouligimu.
  tpi-OTNT: Ol wel dok na ol pikinini sipsip bai i stap gut wantaim, na ol lepat bai
    i slip wantaim ol pikinini meme. Ol pikinini bulmakau wantaim ol yangpela laion
    bai i raun na kaikai wantaim, na ol liklik mangi bai i was long ol.
  hau-SA: Kyarkeci zai zauna tare da ɗan rago damisa za tă kwanta tare da akuya, ɗan
    maraƙi da zaki da ɗan saniya za su yi kiwo tare; ɗan yaro ne zai lura da su.
  uig-LAT: Böre bolsa qoza bilen bille turidu, Yilpiz oghlaq bilen bille, Mozay, arslan
    we bordaq kala bilen bille yatidu; Ularni yétiligüchi kichik bir bala bolidu.
  nde-nde: Impisi izahlala lezinyane lemvu, ingwe izalala phansi lembuzi, ithole kanye
    lesilwane kudle ndawonye; umntwana omncane akukhokhele.
  ton-ton: Pea ʻe toki nofo fakataha ʻae ulofi mo e lami, pea ʻe tokoto fakataha ʻae
    lēpati mo e ʻuhikiʻi kosi; pea ʻe fakataha ʻae ʻuhikiʻi pulu mo e laione mui pea
    mo e manu fafanga; pea ʻe tataki ʻakinautolu ʻe ha tamasiʻi siʻi.
  ces-1613: I bude bydliti vlk s beránkem a pardus s kozlátkem ležeti; tolikéž tele
    a lvíče i krmný dobytek spolu budou, a malé pacholátko je povede.
  eng-WMB: The wolf will live with the lamb, and the leopard will lie down with the
    young goat, the calf, the young lion, and the fattened calf together; and a little
    child will lead them.
  tam-TCV: ஆட்டுக்குட்டியுடன் ஓநாய் வசிக்கும், சிறுத்தை வெள்ளாட்டுடன் படுத்துக்கிடக்கும்.
    பசுங்கன்றும், சிங்கமும், கொழுத்த காளையும் ஒன்றாய் வாழும்; ஒரு சிறுபிள்ளை அவைகளை
    வழிநடத்தும்.
  ceb-ULB: Makig-uban ang lobo uban sa mga nating karnero, ug mohigda ang leopardo
    uban sa mga nating kanding, mag-uban ang nating baka ang nating liyon ug ang gipatambok
    nga nating baka. Giyahan sila sa gamay nga bata.
  pol-UBG: I wilk będzie przebywał z barankiem, a lampart będzie leżał przy koźlęciu;
    także cielę i młody lew, i tuczne bydło będą razem; a małe dziecko będzie je prowadziło.
  agr-agr: Tuja nunú tsawan jegamtaig, lobo uwigjai ijunag pujuagtinai; ikamyawa chivojai
    ijunag kanitnai, untsu baka leónjai ijunag wekagas tsakagtinai, tuja uchi aidau
    nuna yutaijin ayujuinak yajuak awekaidiagtinai.
  kyc-kyc: Yana suwa kararope dee mena sipisipipi mendakinya mona seramo piso karo
    pirami. Mena lepete dupwa mena meme ene dupwa pipya mendare palyuo serami ingyara.
    Bulamakao ikyane mena laene ikyanepe pipa pakao nenge nao kararami. Dokopa wane
    wanakepeme rapu pyuo kararami.
  urd-GVU: بھیڑیا اُس وقت بھیڑ کے بچے کے پاس ٹھہرے گا، اور چیتا بھیڑ کے بچے کے پاس
    آرام کرے گا۔ بچھڑا، جوان شیرببر اور موٹا تازہ بَیل مل کر رہیں گے، اور چھوٹا لڑکا
    اُنہیں ہانک کر سنبھالے گا۔
  deu-1912: Die Wölfe werden bei den Lämmern wohnen und die Parder bei den Böcken
    liegen. Ein kleiner Knabe wird Kälber und junge Löwen und Mastvieh miteinander
    treiben.
  ntj-ntj: Nyangka-ya ngupanu puru tjiipu kurluny-kurlunypa-ya lurrtjurringkula nyinama.
    Nyangka-ya tjarrnga purlkanya puru nanikuurrpa kurluny-kurlunypa pirni lurrtjurringkula
    nyinama. Nyangka-ya puluka kurlunypa pirni layinpatarrartu lurrtjurringkula nyinama.
    Nyangka-ya tjilku kurlunytju-tjananya yanamulpa pirninya walara katima mirrkaku
    kapikututarra.
  kan-2017: ತೋಳವು ಕುರಿಯ ಸಂಗಡ ವಾಸಿಸುವುದು; ಚಿರತೆಯು ಮೇಕೆಮರಿಯೊಂದಿಗೆ ಮಲಗುವುದು. ಕರುವೂ, ಪ್ರಾಯದ
    ಸಿಂಹವೂ, ಪುಷ್ಟಪಶುವೂ ಒಟ್ಟಿಗಿರುವವು; ಇವುಗಳನ್ನು ಚಿಕ್ಕ ಮಗುವು ನಡೆಸುವುದು.
  yap-yap: Pi gamanman ni wolf nge saf e bay ur pired ni bfel’ thilrad, ma gamanman
    ni leopard e bay ra paged yad nga but’ u fithik’ pifak e kaming. Pifak e garbaw
    nge pifak e layon e bay ur abichgad u ta’bang, ma bbitir ni ka ba’achig e bay
    i chathowoliyrad.
  hlt-MCSB: Uithang neh tuca, kaihlaeng neh maae ca hmaih bakuep ni. Saelca neh sathueng
    khaw, a puetsuet khaw tun kol rhoi ni. Te vaengah amih te tanoe camoe loh a hmaithawn
    ni.
  mdy-ETH: ያኣዮና ማራይና ፔቴይዳ ናንጋንዳኔ፤ ማኣካኣ ዋናናኣቶና ሄንቃንዳኔ፤ ናኣሪና ሃጊ ዔቃ ዓዴ ዞቢና ዎላ ሄንቃንዳኔ፤
    ዻካ ናይ ዔያቶ ዒሺ ዒሺ ሃንታንዳኔ።
  twi-ASANTE: Pataku ne odwammaa bɛtena, ɔsebɔ ne abirekyie bɛda, nantwie ba ne gyata
    ne ne ba bɛbɔ mu; na abɔfra ketewa bi adi wɔn anim.
  eng-WEBU: The wolf will live with the lamb, and the leopard will lie down with the
    young goat, the calf, the young lion, and the fattened calf together; and a little
    child will lead them.
  wal-wal: Wanggireelloi dorssa maraara issippe de7ana; maaheekka deeshsha maraara
    issippe zin77ana; miizzaa maraara, gaammuwaa maraaranne daddaruwaara issippe heemettana;
    guutta na7i eta heemmana.
  spa-PDDPT: Entonces el lobo vivirá con el cordero, y el leopardo se recostará con
    el cabrito. El becerro, el cachorro de león y la bestia doméstica andarán juntos
    y un niño pequeño los pastoreará.
  gun-gun: Ha'e rami ramo vexa'i kuery reve aguara'i ikuai porã 'rã, ha'e xivi ipara
    va'e teĩ kavara ra'y'i reve opytu'u 'rã okuapy joa py. Reõ reve vaka ra'y ikuai
    'rã peteĩ rami, kyrĩ'i va'e rive oguerekopa 'rã.
  ilo-ULB: Makipagnaedto ti lobo iti karnero, ken agabayto nga agidda ti leopardo
    ken ti urbon a kalding, ti urbon a baka, ti urbon a leon ken ti napalukmeg a baka.
    Idauloanto ida ti maysa a bassit nga ubing.
  kpg-kpg: Nia paana lodo geinga mono siibi gaa noho tenetene i di gowaa e dahi, nia
    manu ‘leopard’ ga kiikii dalia nia damaa kuudi, nia damaa kau mono dama laion
    ga hahaangai i di gowaa e dahi, gei nia damagiigi lligi ga benebene digaula.
  uig-ARA: بۆرە بولسا قوزا بىلەن بىللە تۇرىدۇ، يىلپىز ئوغلاق بىلەن بىللە، موزاي، ئارسلان
    ۋە بورداق كالا بىلەن بىللە ياتىدۇ؛ ئۇلارنى يېتىلىگۈچى كىچىك بىر بالا بولىدۇ.
  sus-sus: Na lɔxɔɛ, wulai bare nun yɛxɛɛ luma nɛ yire keren, xulumase nun si, ninge
    yɔrɛ nun yɛtɛ, e birin luma nɛ yire keren, dimɛdi nde fa e dɛ madon.
  pon-2006: Kidi en wel kan oh sihpw kan pahn kousoanpene ni popohl, lepard kan pahn
    kin wendi mpen kisin kuht kan. Koupwul kan oh laion pwulopwul kan pahn kin mwengepene,
    oh kisin seri kan me pahn wia sileparail.
  jae-jae: Kêam saleŋŋa to domba ŋalatu oc sêmoa sêwiŋ tauŋ ma pusip saleŋŋa to noniŋ
    ŋalatu oc sênêc sêwiŋ tauŋ. Bulimakao ŋalatu to lewe oc sêniŋ geŋ sêwiŋ tauŋ ma
    ŋapalê sauŋ teŋ oc êwê êsêac.
  ksd-ksd: Ma ra leing na pap dir a ki varurung ma ra nat na sip, ma ra lepad dir
    a va varurung ma ra nat na me. A nat na bulumakau ma ra leon. ba i natina boko,
    dital ma ra monoina vavaguai, dital a varvaragur; ma ra pede bul na rap lue dital.
  tur-YTC: Kurt kuzuyla birlikte yaşayacak, Leopar da oğlakla birlikte yatacak, Buzağı,
    genç aslan da besili buzağıyla birlikte; Küçük bir çocuk onları güdecek.
  grc-BRENT: Καὶ συμβοσκηθήσεται λύκος μετὰ ἀρνός, καὶ πάρδαλις συναναπαύσεται ἐρίφῳ,
    καὶ μοσχάριον καὶ ταῦρος καὶ λέων ἅμα βοσκηθήσονται, καὶ παιδίον μικρὸν ἄξει αὐτούς.
  ind-AYT: Serigala akan tinggal bersama domba, macan tutul akan berbaring bersama
    anak kambing. Anak sapi, singa muda, dan anak-anak binatang akan bersama-sama,
    dan seorang anak kecil akan memimpin mereka.
  nya-nya: Mʼmbulu udzakhala pamodzi ndi mwana wankhosa, kambuku adzagona pansi pamodzi
    ndi mwana wambuzi, mwana wangʼombe ndi mwana wa mkango adzadyera limodzi ndipo
    mwana wamngʼono adzaziweta.
  hrv-hrv: Vuk će prebivati s jagnjetom, ris ležati s kozlićem, tele i lavić zajedno
    će pasti, a djetešce njih će vodit'.
  mps-mps: Te bulu yowi de sipsip kibu gǫų si aga bugagia deliba bilaibao. Tama
    te lepat moni hasa dabe te meme kibu gǫų dali piyu yaibao. Te kau kibu gǫų
    dabe, me te laion yowi gǫų dabe dali, deli hodobo nai tudu bilaibao. Tama dwasianu
    wai dabego augwali tonaluaibao.
  tpi-tpi: Ol wel dok na ol pikinini sipsip bai i stap gut wantaim, na ol lepat bai
    i slip wantaim ol pikinini meme. Ol pikinini bulmakau wantaim ol yangpela laion
    bai i raun na kaikai wantaim, na ol liklik mangi bai i was long ol.
  dan-1931: Og Ulven skal gå hos Lammet, Panteren hvile hos Kiddet, Kalven og Ungløven
    græsse sammen, dem driver en lille Dreng.
  vie-OVCB: Trong ngày ấy, muông sói sẽ ở với chiên con; beo nằm chung với dê con.
    Bò con và bò mập sẽ ở chung với sư tử, một đứa trẻ nhỏ sẽ dắt chúng đi.
  guj-2017: ત્યારે વરુ તથા હલવાન સાથે રહેશે અને ચિત્તો લવારા પાસે સૂઈ જશે, વાછરડું,
    સિંહ તથા મેદસ્વી જાનવર એકઠાં રહેશે. નાનું બાળક તેઓને દોરશે.
  pon-2006A: Kidi en wel kan oh sihpw kan pahn kousoanpene ni popohl, lepard kan pahn
    kin wendi mpen kisin kuht kan. Koupwul kan oh laion pwulopwul kan pahn kin mwengepene,
    oh kisin seri kan me pahn wia sileparail.
  por-BRBSL: O lobo vai viver com o cordeiro, e o leopardo se deitará com o cabrito,
    o bezerro, o leão jovem, e o bezerro engordado juntos; e uma criança pequena os
    conduzirá.
  cth-cth: Asui teh tuca hoi rei ao han. Kaisi teh hmaeca hoi rei a yan han. Maitoca,
    sendek, hoi ka thâw e saringnaw hoi reirei a ceio awh han. Camocanaw ni hotnaw
    hah a hrawi awh han.
  twi-twi: Pataku ne oguamma bɛtena, ɔsebɔ ne abirekyi bɛda, nantwi ba ne gyata ne
    ne ba bɛbɔ mu; na abofra ketewa bi adi wɔn anim.
  hlt-hlt: Uithang neh tuca, kaihlaeng neh maae ca hmaih bakuep ni. Saelca neh sathueng
    khaw, a puetsuet khaw tun kol rhoi ni. Te vaengah amih te tanoe camoe loh a hmaithawn
    ni.
  tbz-SIM: Dɛ mɔ̀nnì dikpɑmɑnnì nɛ̀ fɛpìèfɛ̀ kɛ̀ dɛ̀ nwɛ̃ nkɛ bo dibòrì dìmɑ́ɑ̀. Kubììkù
    nɛ̀ dibɔbii kɛ̀ dɛ̀ nwɛ̃ ndidɔ́ù. Kunɑɑbiiku nɛ̀ dicìrícìrìbii nɛ̀ fɛɔ̃̀fɛ̀ bɛ̀
    dùnnɛ fɛ̀ kɛ̀ dɛ̀ nwɛ̃ nkɛ yo. Kɛ̀ dɛdɑpùmbirɛ dɛ cɛ̃mmù.
  msy-2020: Eghtɨ afiar atiaba ko sipsipɨn nguziba uari inigh deraghvɨra ikiam, eghtɨ
    lepatba, da kaziar ekiabar mɨn gari, da memen nguziba ko dakuam. Eghtɨ bulmakaun
    nguziba ko laionɨn igiaba daru egh uari inigh damam, eghtɨ borir dozir mam men
    gan men aku men faragh mangam.
  dop-dop: Tɑɑlɛ hɑɣɑ nɑ ɩwǝyɑɣɑ pɑɑ cɑɣɑ tǝntǝmlɛ. Kpou nɑ pinɑɣɑ pɛlɛɣɛ tǝhǝntǝlɛ
    kʋlʋmtǝlɛ. Pǝyɑɣɑ sǝkpelɑɣɑ kɑ́ tiikiɣinɑ-wɛ.
  azb-azb: O gün qurdla quzu bir yerdə yaşayacaq, Bəbirlə çəpiş birgə yatacaq, Dana,
    gənc aslan və bəslənmiş mal-qara Yan-yana duracaq, Onları balaca uşaq gəzdirəcək.
  eng-DBY: The wolf also shall dwell with the lamb, and the leopard shall lie down
    with the kid, and the calf and the young lion and the fatted beast together, and
    a little child shall lead them.
  hin-2017: तब भेड़िया भेड़ के बच्चे के संग रहा करेगा, और चीता बकरी के बच्चे के साथ
    बैठा रहेगा, और बछड़ा और जवान सिंह और पाला पोसा हुआ बैल तीनों इकट्ठे रहेंगे, और
    एक छोटा लड़का उनकी अगुआई करेगा।
  wol-KYG: Till ay bokk ak mbote ab dal, segg bokk akub tef ab tëraay, wëllu ànd ak
    gaynde gu mat, ak juru yar, tuut-tànk jiite leen.
  eng-YLT: And a wolf hath sojourned with a lamb, And a leopard with a kid doth lie
    down, And calf, and young lion, and fatling [are] together, And a little youth
    is leader over them.
  kne-kne: Sin doy ay timpo, mankokoyog dan to din atap ay aso ya karnero, leopard
    ya kalding. Man-okob dan to di baka ya layon yan anan-ak di mangayowan en daida.
  eng-WYC-2017: A wolf shall dwell with a lamb, and a leopard shall rest with a kid;
    a calf, and a lion, and a sheep shall dwell together, and a little child shall
    drive them.
  eng-WMBB: The wolf will live with the lamb, and the leopard will lie down with the
    young goat, the calf, the young lion, and the fattened calf together; and a little
    child will lead them.
  urd-GVH: भेड़िया उस वक़्त भेड़ के बच्चे के पास ठहरेगा, और चीता भेड़ के बच्चे के
    पास आराम करेगा। बछड़ा, जवान शेरबबर और मोटा-ताज़ा बैल मिलकर रहेंगे, और छोटा लड़का
    उन्हें हाँककर सँभालेगा।
  rug-rug: Sari siki variva mate kote koa turaṉi sari tuna sipi, sari leopadi kote
    eko turaṉi sari na qoti. Sari na tuna bulumakao, tuna laione, si kote koa varigara
    meke ganigani; meke na koburu hite kote kopuni si arini.
  gaz-gaz: Yeeyyiin xobbaallaa hoolaa wajjin jiraata; qeerransi ilmoo reʼee bira ciisa;
    jabbiin, leencii fi horiin gabbataan walii wajjin bobbaʼu; mucaan xinnaan isaan
    bobbaasa.
  fra-LSG: Le loup habitera avec l’agneau, Et la panthère se couchera avec le chevreau;
    Le veau, le lionceau, et le bétail qu’on engraisse, seront ensemble, Et un petit
    enfant les conduira.
  gnn-gnn: Yo, ŋulinyaramirriyuyinydjayi dhuwala munathany'tja wäŋa yurru wiripuŋuyirrina
    ŋanydjaḻa'yunna, bitjan liŋgu wapurarryirrina warrpam'nha yurru marimiriwnha nhämiriwnha.
    Yo, maṉḏa yurru wäyin maṉḏa wakinŋu wuŋgan ga läm, maḏakarritj ga boḏiny nhina‐dharra
    rrambaŋina yurru, ŋaḻwa'yunna maṉḏa yurru yana ḻundu'manydjina, ga yothu' buliki'
    ga läyin, maṉḏa yurru ḻuka marrtji ŋatha rrambaŋina yana mulmunydja, ga yumurrku'
    yurru yolŋu walala djäkanydja yukurra ŋurikiyi wäyingu. Yo, ŋuriŋiyinydjayi maḏakarritjthunydja
    wäyindhu malaŋuyu yurru ḻuka marrtji mulmuna, bitjan yana liŋgu bitjan ŋuli buliki'yu
    ḻuka, yakana walala yurru buma yolŋunha wo wiripuŋunha wäyinnha.
  yal-yal: Nayi, kankon nun yɛxɛɛ diin luma nɛn e bode xɔn, burunna ɲarin nun siin
    yi e sa yire kedenni, turadin nun yatan nun xuruse turaxin yi lu e bode xɔn, diidina
    nde yi ti e yɛɛ ra.
  iou-iou: Täŋkaŋ kadäni uken aŋ ägwärikät sipsip nanaki bok täga api itneŋ. Ba pusi
    ägwäri wäpi lepattä meme nanakikät däpmon bok täga api pätneŋ. Bureni, bulimakau
    nanakikät laion nanaki ketem bok naŋpäŋ täga api kuŋatneŋ. Täŋirä äma nanaktä
    watäni api it yämineŋ.
  haw-1868: Alaila, e noho pu no ka iliohae me ke keikihipa, A e moe pu no ka leopadi,
    me ke keikikao; O ke keikibipi, a me ka liona hou, a me ka bipi i kupaluia, E
    kuikahi no lakou; A na ke keiki uuku lakou e alakai.
  arb-NAV: فَيَسْكُنُ الذِّئْبُ مَعَ الْحَمَلِ، وَيَرْبِضُ النِّمْرُ إِلَى جِوَارِ
    الْجَدْيِ، وَيَتَآلَفُ الْعِجْلُ وَالأَسَدُ وَكُلُّ حَيَوَانٍ مَعْلُوفٍ مَعاً،
    وَيَسُوقُهَا جَمِيعاً صَبِيٌّ صَغِيرٌ.
  ewe-ewe: Amegaxi anɔ alẽvi gbɔ, lãklẽ atsyɔ akɔ anyi ɖe gbɔ̃vi gbɔ bɔkɔɔ, nyivi,
    dzata kple nyi dami woanɔ wo nɔewo gbɔ le ŋutifafa me, eye ɖevi sue aɖe akplɔ
    wo.
  eng-LEE: And the wolf shall dwell with the sheep, and the leopard shall lie down
    with the kid; and the calf and the young lion and the fatling [shall be] together,
    and a little boy shall lead them.
  asm-FB: কুকুৰনেচীয়া বাঘ মেৰ-ছাগ পোৱালিৰ সৈতে বাস কৰিব, আৰু নাহৰফুটুকী বাঘ ছাগলী
    পোৱালিৰ সৈতে শুব। দামুৰি আৰু যুবা সিংহ, আৰু হৃষ্টপুষ্ট দামুৰি একেলগে থাকিব। এটি
    সৰু লৰাই সিহঁতক চলাব।
  sus-A: نَ لْشْي، وُلَءِ بَرٍ نُن يّشّي لُمَ نّ يِرٍ كٍرٍن، شُلُمَسٍ نُن سِ، نِنفٍ
    يْرّ نُن يّتّ، عٍ بِرِن لُمَ نّ يِرٍ كٍرٍن، دِ مّدِ ندٍ قَ عٍ دّ مَدٌن.
  fra-SBL: Le loup vivra avec l'agneau, et le léopard se couchera avec le chevreau,
    le veau, le lionceau et le veau gras ensemble ; et un petit enfant les conduira.
  hbo-hbo: וְגָ֤ר זְאֵב֙ עִם־כֶּ֔בֶשׂ וְנָמֵ֖ר עִם־גְּדִ֣י יִרְבָּ֑ץ וְעֵ֨גֶל וּכְפִ֤יר
    וּמְרִיא֙ יַחְדָּ֔ו וְנַ֥עַר קָטֹ֖ן נֹהֵ֥ג בָּֽם׃
  piu-2006: '@see-verse:ISA.011.005'
  pjt-pjt: Ka nyara palula aṟa papa inuṟa tjuṯa lamalama tjuṯangka tjungu pukuḻpa
    nyinaku tjananya patjantja wiya. Ka palu puṟunypa ngaya pikaṯi puḻka tjuṯa nanikuta
    tjuṯangka tjunguringkula pukuḻpa ngariku ngura kutjungka tjanampa pikaringkunytja
    wiya alatjiṯu. Kaya puluka kuḻunypa tjuṯangku munu lion tjuṯangku kuḻu tjunguringkula
    pukuḻṯu tjungungku mai ngalkuku pikaringkunytja wiyangku. Kaya tjitji tjukutjuku
    tjuṯangku tjananya aṯunymaṟa kanyilku.
  kik-kik: Njũũi ĩgaatũũranagia na kagondu, nayo ngarĩ ĩgaakomanagia na mbũri, nayo
    njaũ, na mũrũũthi, na nyamũ ya gĩcegũ igaaikaraga hamwe; nacio igaatongoragio
    nĩ kaana kanini.
  fra-NCL: Le loup habitera avec l’agneau, la panthère reposera avec le chevreau ;
    le veau, le lion et le bœuf gras vivront ensemble, et un jeune enfant les conduira.
  cek-AK: Tasui hoi tuucaa nawnto om ueloe, kaithlaeng doeh nawkta hoi nawnto tabok
    tih; maitaw caa, kaipui caa hoi kathawk moinawk nawnto pra o ueloe, nawkta ta
    mah nihcae to hoi tih.
  cuk-cuk: Achu-burburud, sibad-wawaad-senigwad-ebo gudii guoed. Achu-barbad, sibad-bipi-ebo
    dodomai guoed. Moli-bebe-nikad-sapingwagwad, achumigur-nono-wawaad-bipigwadmala
    garmakdii gumaloed. Machi-bipigwa a-ibmar-durgan-idudii guoed.
  uig-CYR: Бөрә болса қоза билән биллә туриду, Илпиз оғлақ билән биллә, Мозай, аслан
    вә бордақ кала билән биллә ятиду; Уларни йетилигүчи кичик бир бала болиду.
  pma-pma: En hen, tounah vasi keil koa amoul en out netan ito en tomat. Huli rendan
    keil ito out hetas en tomat hetal min titi sipsip keil. Taegar keil emun imatil
    out hetas hetal min nani keil koa avi havivi. Ka laeon keil ito hetal min titan
    buluk keil koa ave musising ka irkantei keil, ka keil imah revi keke titiali keil
    enges akilea avalamun keil.
  tel-2017: తోడేలు గొర్రెపిల్లతో నివాసం చేస్తుంది. చిరుతపులి మేకపిల్లతో కలిసి పడుకుంటుంది.
    దూడ, సింహం కూన, కొవ్విన దూడ కలిసి ఉంటాయి. చిన్న పిల్లవాడు వాటిని తోలుకెళ్తాడు.
  hat-BSA: Lou a va demere ak jèn mouton an, leyopa va kouche ak jèn kabrit la, jèn
    bèf la ak jèn lyon an ansanm ak bèf gra a; epi yon tigason va mennen yo.
  bxh-bxh: ꞌWayoꞌwayowa yo sipi haba sa miya esega, yo lepodi yo goti nanatudi haba
    sa eno gogo. Bulumakau nanatudi yo laiyon nanatudi haba sa anban gogo. na wawaya
    kiukiu haba suisui ni ya foyahidi.
  kos-kos: Kosro wolf ac sheep fusr fah tukeni muta in misla, Ac leopard sulallal
    fah wi na nani fusr uh oan. Cow fusr ac lion fusr fah tukeni mongo Ac tulik srisrik
    fah ku in karingnalos.
  hbo-WLC: וְגָ֤ר זְאֵב֙ עִם־כֶּ֔בֶשׂ וְנָמֵ֖ר עִם־גְּדִ֣י יִרְבָּ֑ץ וְעֵ֨גֶל וּכְפִ֤יר
    וּמְרִיא֙ יַחְדָּ֔ו וְנַ֥עַר קָטֹ֖ן נֹהֵ֥ג בָּֽם׃
  ibo-ibo: Nʼụbọchị ahụ, nkịta ọhịa na nwa atụrụ ga-ebikọ nʼudo; agụ na nwa ewu ga-amakpukọkwa.
    Nwa ehi na ụmụ ọdụm na nwa ịnyịnya mara abụba ga-anọkọtakwa, ọ bụkwa nwantakịrị
    ga na-edugharị ha.
  ory-ory: ଆଉ, କେନ୍ଦୁଆ ବାଘ ମେଷଛୁଆ ସଙ୍ଗେ ବାସ କରିବ ଓ ଚିତାବାଘ ଛେଳିଛୁଆ ସଙ୍ଗେ ଶୟନ କରିବ;
    ବାଛୁରି, ଯୁବା ସିଂହ ଓ ହୃଷ୍ଟପୁଷ୍ଟ ପଶୁ ଏକତ୍ର ରହିବେ; ଆଉ, ଏକ ସାନ ପିଲା ସେମାନଙ୍କୁ ଅଡ଼ାଇବ।
  chk-chk: Eman wolif me eman apanen sip repwe chiechifengen, eman man itan lepart
    me eman apanen kuuch repwe nonomfengen, eman apanen kow me eman laion me eman
    man mi öümanau repwe kinamwefengen, nge eman semirit epwe emweniir.
  rop-rop: “Detlot lepad garra leidanbat garram ola nenigout, en ola wailwan dog garra
    leidanbat garram ola lilwan ship, en ola lilwan gabigabi en laiyan garra dagat
    daga mijamet, en ola lilwan biginini garra oldei lukaftumbat ol detlot enimul.
  ukr-1871: Тодї буде вовк укупі із ягнятком жити, барс — із козеням лежати; та й
    телятко, левчук і віл зможуть жити разом, а мала дитина зможе їх пасти.
  deu-1951: Da wird der Wolf bei dem Lämmlein wohnen, der Leopard bei dem Böcklein
    niederliegen. Das Kalb, der junge Löwe und das Mastvieh werden beieinander sein,
    also daß ein kleiner Knabe sie treiben wird.
  eng-JPS: And the wolf shall dwell with the lamb, and the leopard shall lie down
    with the kid; and the calf and the young lion and the fatling together; and a
    little child shall lead them.
  srp-1865: I vuk æe boraviti s jagnjetom, i ris æe ležati s jaretom, tele i laviæ
    i ugojeno živinèe biæe zajedno, i malo dijete vodiæe ih.
  lug-lug: Omusege gulisulanga wamu n’omwana gw’endiga, n’engo egalamire wamu n’omwana
    gw’embuzi; era ennyana n’empologoma n’ennyana eya ssava binaagalamiranga wamu;
    era omwana omuto yalizirabirira.
  heb-heb: וגר זאב עם כבש ונמר עם גדי ירבץ ועגל וכפיר ומריא יחדו ונער קטן נהג בם׃
  ben-IRV: নেকড়েবাঘ মেষশাবকের সঙ্গে বাস করবে এবং চিতাবাঘ শুয়ে থাকবে ছাগলের বাচ্চার
    সঙ্গে; বাছুর, যুবসিংহ ও মোটাসোটা বাছুর একসঙ্গে থাকবে, এক ছোট ছেলে তাদেরকে চালাবে।
  pan-pan: ਬਘਿਆੜ ਲੇਲੇ ਨਾਲ ਰਹੇਗਾ, ਅਤੇ ਚੀਤਾ ਮੇਮਣੇ ਨਾਲ ਬੈਠੇਗਾ, ਵੱਛਾ, ਜੁਆਨ ਸ਼ੇਰ ਅਤੇ ਪਾਲਤੂ
    ਪਸ਼ੂ ਇਕੱਠੇ ਰਹਿਣਗੇ, ਅਤੇ ਇੱਕ ਛੋਟਾ ਬੱਚਾ ਉਹਨਾਂ ਨੂੰ ਲਈ ਫਿਰੇਗਾ।
  mya-JVB: တောခွေး သည် သိုးသငယ် နှင့်အတူ နေ လိမ့်မည်။ ကျားသစ် သည် ဆိတ်သငယ် နှင့်အတူ
    အိပ် လိမ့်မည်။ နွားသငယ် ၊ ခြင်္သေ့ သငယ်၊ ဆူ အောင်ကျွေးသော အကောင်တို့သည် အတူ သွားလာကြ၍
    ၊ လူသူငယ် သည် သူ တို့ကို ပို့ဆောင် လိမ့်မည်။
  tte-O: Sauganane koina bwauwa sokasokana mekanakava lami kani sikeno toyatoyawa.
    Yo lepadi gouti mekanakava kani sikeno toyawa. Yo laiyon bulumakau sinena mekanakava
    sikeno toyawa. Na melumelu kikiuna iya kani iyogayoganli.
  hmo-hmo: Uda sisia bona mamoe, be do idia noho hebou mai maino danu, bona taiga
    be nanigosi danu do idia hekure hebou. Boromakau natuna bona laiona natuna be
    do idia aniani hebou. bona taunimanima ena natuna maragina ta ese do ia hakaudia.
  urd-urd: तब भेड़िया बर्रे के साथ रहेगा, और चीता बकरी के बच्चे के साथ बैठेगा, और
    बछड़ा और शेर बच्चा और पला हुआ बैल पेशरवी करेगा।
  rus-SYN: Тогда волк будет жить вместе с ягненком, и барс будет лежать вместе с козленком;
    и теленок, и молодой лев, и вол будут вместе, и малое дитя будет водить их.
  bqc-SIM: Àwalɛwana aↄ ku sãnu ń sãnɛo, gbɛaana a wúlɛ kↄ̃ saɛ ń bleo. Gáaena
    ń nↄ̀ↄmusuo aa pↄble sãnu, nɛ́fɛ̃nɛna mɛ́ a dↄaanɛ́.
  tcz-CHONGTHU: Hiche nikho teng chuleh ngei leh kelngoinou umkhom ding; lutnu leh
    kelcha nou kijam khomding ahi. Bongnou kum khat kumni hi gancha jong keipi bahkai
    koma nomin lhaovin tin, chuleh chapang neo khat nin achin tup ding ahi.
  mar-mar: लांडगा कोकरासोबत राहील, आणि चित्ता करडांजवळ बसेल. वासरू, तरूण सिंह व पुष्ठ
    बैल एकत्र राहतील लहान मुल त्यांना चालवील.
  soq-soq: Walama sawo pue dobinoa ita manasau duwa wanwanlala awodeatopue euda os
    waimompa, sa ipa elo onawau sipsip bunau do awodea waimompa, pue ebowa leopat
    ita gote bunau do awodea ituntompa, ita laion kau bunawa do awodea nana nampa
    ita seda kerakera pue sa oniamompa.
  qub-qub: Chauraga atojpis uyshawan tallushanami purengapaj. Tinriwan cabra-mallwapis
    iwalmi puñongapaj. Besërawan liyunpis iwalmi caycangapaj. Chaycunataga juc wamrallanami
    michengapis.
  hat-hat: Bèt nan bwa ak mouton va viv ansanm. Tig pral kouche menm kote ak jenn
    kabrit. Jenn ti bèf ak jenn ti lyon pral manje ansanm. Lèfini, se yon timoun ki
    pral okipe yo.
  eng-BSB: The wolf will live with the lamb, and the leopard will lie down with the
    goat; the calf and young lion and fatling will be together, and a little child
    will lead them.
  eng-WEBPB: The wolf will live with the lamb, and the leopard will lie down with
    the young goat, the calf, the young lion, and the fattened calf together; and
    a little child will lead them.
  kbq-kbq: Afi kra'mo'a sipisipi afu' anenta'ene magopi mani'nakeno, Lepatimo'a anenta
    meme afutamine magopi maseno manisnigeno, anenta bulimakaone kasefa laionimokea
    magoka vano nehuke ne'zana nenesakeno, osi mofavremo zamavareno vano hugahie.
  nhe-BL: Ipan nopa tonali, se tepechichi itztos ica paquilistli ica se pilborregojtzi.
    Se tecuajquetl motecas para mosiyajcahuas ica se pilchivojtzi. Se pilbecerro,
    se león huan se pilborregojtzi nemise san sejco, huan se oquichpil quinyacantinemis
    para quintlamacas.
  gub-BL: Awarahu wiko putar àràpuhàràn hawitu ma'e wainuinuromo waàmàtyry'ym 'ym
    pà wà nehe. Zàwàruhu ereopar her ma'e wiko putar àràpuhàrànetea'yr wainuinuromo
    uzeàmàtyry'ym 'ym pà wà nehe no. Upytu'u putar uzehezehe we wà nehe. Tapi'aka'yr
    umai'u putar zàwàruhu iriàw wainuinuromo wà nehe no. Kwarer pixika'i ma'e weraha
    putar a'e miar pe rupi wà nehe.
  eng-DRA: 'The wolf shall dwell with the lamb: and the leopard shall lie down with
    the kid: the calf and the lion, and the sheep shall abide together, and a little
    child shall lead them.'
