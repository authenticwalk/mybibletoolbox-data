verse: ISA.011.007
translations:
  mal-C: പശുവും കരടിയും ഒരുമിച്ചു മേയും, അവയുടെ കുട്ടികൾ ഒരുമിച്ചു കിടക്കും, സിംഹം
    കാളയെപ്പോലെ വൈക്കോൽ തിന്നും.
  deu-TKW: Kuh und Bärin werden weiden und ihre Jungen neben einander lagern, und
    der Löwe wird Stroh fressen wie die Rinder.
  lin-lin: Ngombe ya mwasi mpe ngombolo ekolia esika moko, bana na yango mpe ekolala
    esika moko, bongo nkosi ekolia matiti lokola ngombe.
  eng-LSV: And cow and bear feed, || Together their young ones lie down, || And a
    lion eats straw as an ox.
  eng-GNV: 'And the kow and the beare shall feede: their yong ones shall lie together:
    and the lyon shall eate strawe like the bullocke.'
  eng-WEBSTER: 'And the cow and the bear shall feed; their young ones shall lie down
    together: and the lion shall eat straw like the ox.'
  nhw-BL: Se oso huan se huacax tlacuajtinemise san sejco huan ininconehua mosiyajquetzase
    san sejco. Huan leones quicuase sacatl quen huacaxme.
  swh-ONEN: Ngʼombe na dubu watalisha pamoja, watoto wao watalala pamoja, na simba
    atakula majani makavu kama maksai.
  bba-bba: Kɛtɛbɑ kɑ ɡbeeku bɔ̃nu nu koo di sɑnnu, kpɑ nin binu nu n wɑ̃ɑ yɑm tem.
    Gbee sinɑnsu su koo yɑkɑsu di nɡe nɛɛ.
  eng-KJVCPB: 'And the cow and the bear shall feed; Their young ones shall lie down
    together: And the lion shall eat straw like the ox.'
  luo-luo: Dhiangʼ gi ondiek nokwa kaachiel, kendo nyithindgi nonind kanyakla, kendo
    sibuor nocham lum ka rwath.
  meu-meu: Boromakau hahinena bona bea bae aniani hebou, bona natudia bae hekure hebou;
    bona leona ese rei kakoro baine ania, boromakau maruanena na heto.
  npi-ULB: गाई र भालु सँगै चर्नेछन् र तिनीहरूका बच्‍चाहरू सँगै सुत्‍नेछन् । गोरुले
    झैं सिंहले पराल खानेछ ।
  yor-yor: Màlúù àti beari yóò máa jẹun pọ̀, àwọn ọmọ wọn yóò dùbúlẹ̀ pọ̀, kìnnìún
    yóò sì máa jẹ koríko gẹ́gẹ́ bí akọ màlúù.
  pes-OPCB: گاو در کنار خرس خواهد چرید، بچه خرس و گوساله در کنار هم خواهند خوابید،
    و شیر مانند گاو علف خواهد خورد.
  tgl-ULB: Magkasamang kakain ang baka at oso, at magkakasamang matutulog ang kanilang
    mga anak. Kakain ang leon ng damo gaya ng baka.
  hui-hui: Biango dudu ale timbuni mini beabi bulumagabi tomo mandagi nalu tinaga
    iginiru mandagi paluebira. Laiono gabua karume tinaga tomo bulumagarume nagadagua
    datani dege nolebira.
  mya-mya: နွား​မ​များ​နှင့်​ဝက်​ဝံ​မ​တို့​သည်​အ​တူ​တူ အ​စာ​စား​ကြ​လိမ့်​မည်။ သူ​တို့​၏​သား​ငယ်​များ​သည်​လည်း
    အ​တူ​တူ​အေး​ချမ်း​စွာ​နေ​ကြ​လိမ့်​မည်။ ခြင်္သေ့​တို့​သည်​ကျွဲ​နွား​များ​ကဲ့​သို့​မြက်​ကို
    စား​လိမ့်​မည်။
  bod-N: བ་མོ་ཡིས་དོམ་དང་མཉམ་དུ་རྩྭ་བཟའ་ཞིང་། བ་ཕྲུག་ནི་དོམ་ཕྲུག་དང་ལྷན་དུ་ཉལ། སེང་གེས་བ་གླང་བཞིན་དུ་རྩྭ་བཟའ་བ་དང་།
  wsk-wsk: Bulmakau mu bear nongorak ningo la namon gimon, se nunga gotek alo mu yawarakala
    la nunumi ago taga animonko; se lion mu bulmakau sirsir naso iwitatala sirsir
    naukko.
  sna-sna: Mhou ichafura nebere, vana vazvo vachavata pasi pamwe chete, uye shumba
    ichadya uswa senzombe.
  spa-BLM: La vaca y el oso pastarán. Sus crías se acostarán juntas. El león comerá
    paja como el buey.
  cac-cac: A noc' nun vacax yed' noc' nun oso, junn̈ej ol aj noc'. Axo yune' noc',
    junn̈ej ol em cutzan. A noc' choj, a an̈ an̈c'ultac ol sc'ux noc' icha noc' vacax.
  swh-ULB: Ng'ombe na dubu watachungwa pamoja. Na watoto wao watalala pamoja. Simba
    atakula majani kama ng'ombe.
  bel-bel: І карова будзе пасьвіцца зь мядзьведзіхаю, і дзеці іх будуць ляжаць разам;
    і леў, як вол, будзе есьці салому.
  wed-wed: Bulumakau ma bear ina am tagogi, natunatui ina matave tagogi, ma lion gidagida
    ina ani me bulumakau.
  deu-ELBBK: Und Kuh und Bärin werden miteinander weiden, ihre Jungen zusammen lagern;
    und der Löwe wird Stroh fressen wie das Rind.
  mbb-OT: Ebpezumahà is baka wey is bir emun egkaan dan, ne is menge nati zan ebpezumdumahà
    he ebpemenleku. Is erimaung ebpenabtab te reǥami iring te vaka.
  mal-2015: പശു കരടിയോടുകൂടെ മേയും; അവയുടെ കുട്ടികൾ ഒരുമിച്ചുകിടക്കും; സിംഹം കാള എന്നപോലെ
    വൈക്കോൽ തിന്നും.
  gup-gup: Bulikki dja bears nakka kabirridjarrkngun dja yayaw bedberre nakka kabirridjarrkkeyo.
    Nawu lions nakka wanjh kundalk kabirridalkngun yiman kayime bulikki.
  rmc-rmc: E gurumňi pes pašinela le medvedziha, lengre ciknore peske pašľona paš
    peste a o ľevos chala o phus avke sar o volos.
  pes-OPV: و گاوبا خرس خواهد چرید و بچه های آنها با هم خواهند خوابید و شیر مثل گاو
    کاه خواهد خورد.
  ron-1924: вака ши урсоайка вор паште ла ун лок ши пуий лор се вор кулка ымпреунэ.
    Леул ва мынка пае ка боул,
  aui-aui: Kau da Beya sinakam patapata, bi natunatudi na nuwaruririye sinikena reereghana.
    Laiyon na rei sinakam ware kau sakamkamna naboni.
  ben-OBCV: গরু ভালুকের কাছে একসঙ্গে চরে বেড়াবে, তাদের বাছুরেরা একসঙ্গে শুয়ে থাকবে,
    আর সিংহ বলদের মতোই বিচালি খাবে।
  som-som: Oo waxaa wada daaqi doona saca iyo orsada, oo ubadkooduna way isla wada
    jiifsan doonaan, oo libaaxuna sida dibiga oo kale caws buu u cuni doonaa.
  lat-VUC: Vitulus et ursus pascentur, simul requiescent catuli eorum; et leo quasi
    bos comedet paleas.
  eng-ASVBT: And the cow and the bear shall feed; their young ones shall lie down
    together; and the lion shall eat straw like the ox.
  ita-1885: E la vacca e l'orsa pasceranno insieme; e i lor figli giaceranno insieme;
    e il leone mangerà lo strame come il bue.
  eng-LXXUP: 'And the ox and bear shall feed together; and their young shall be together:
    and the lion shall eat straw like the ox.'
  eng-ULB: The cow and the bear will graze together, and their young will lie down
    together. The lion will eat straw like the ox.
  spa-VBL: Las vacas y los osos pastarán juntos; los leones jóvenes comerán paja como
    el ganado.
  fra-_FOB: La génisse paîtra avec l'ourse; leurs petits gîteront ensemble, et le
    lion mangera du fourrage comme le bœuf.
  mal-mal: പശു കരടിയോടുകൂടി മേയും; അവയുടെ കുട്ടികൾ ഒരുമിച്ചുകിടക്കും; സിംഹം കാള എന്നപോലെ
    വൈക്കോൽ തിന്നും.
  urd-GVR: Gāy rīchh ke sāth charegī, aur un ke bachche ek dūsre ke sāth ārām kareṅge.
    Sherbabar bail kī tarah bhūsā khāegā.
  suz-BL: बी नु वां काथा जोइनीम। मेको आन चाइक्‍बपुकी काथा बाक्‍नीम। गुप्‍समी ब्‍यफ
    खोदेंशो पा नल ब्‍वाइब।
  eng-NOY: The cow and the bear shall feed together, Together shall their young lie
    down, And the lion shall eat straw like the ox.
  ita-1927: La vacca pascolerà con l’orsa, i loro piccini giaceranno assieme, e il
    leone mangerà lo strame come il bue.
  ckb-ckb: مانگا و ورچ پێکەوە دەلەوەڕێن، بێچووەکانیان پێکەوە پاڵ دەدەنەوە، شێر وەکو
    گا کا دەخوات.
  eng-BBE: And the cow and the bear will be friends while their young ones are sleeping
    together.
  kan-OKCV: ಹಸುವು ಕರಡಿಯ ಸಂಗಡ ಮೇಯುವುವು; ಅವುಗಳ ಮರಿಗಳು ಜೊತೆಯಾಗಿ ಮಲಗುವುವು; ಸಿಂಹವು ಎತ್ತಿನಂತೆ
    ಹುಲ್ಲನ್ನು ಮೇಯುವುದು.
  tam-2017: பசுவும் கரடியும் கூடிமேயும், அவைகளின் குட்டிகள் ஒன்றாகப் படுத்துக்கொள்ளும்;
    சிங்கம் மாட்டைப்போல் வைக்கோல் தின்னும்.
  spa-RV-1909: La vaca y la osa pacerán, sus crías se echarán juntas; y el león como
    el buey comerá paja.
  ron-BTF: Şi vaca şi ursul vor paşte, micuţii lor se vor culca împreună, şi leul
    va mânca paie ca boul.
  eng-WEBP: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  eng-FBV: Cows and bears will graze side by side; young lions will eat straw like
    cattle.
  nld-1939: Koe en berin wonen samen, haar jongen liggen bijeen, En de leeuw vreet
    hooi als het rund;
  nch-BL: Se oso huan se huacax tacuajtinemise san sejco huan ininconehua mosiyajquetzase
    san sejco. Huan leones quicuase sacat quej huacaxme.
  vie-1934: Bò cái sẽ ăn với gấu; các con nhỏ chúng nó nằm chung, sư tử ăn cỏ khô
    như bò.
  hin-CV: गाय और रीछ मिलकर चरेंगे, उनके बच्‍चे पास-पास रहेंगे, और सिंह बैल समान भूसा
    खाएगा.
  eng-OURB: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  spa-BES: Y la vaca y la osa serán amigos mientras sus pequeños duermen juntos.
  tdx-tdx: Hitrao-pihinañe ty añombe rene’e naho ty dobe; hiharo fandreañe o ana’
    iareoo, vaho hihota-ahetse manahake ty añombe ty liona.
  tha-KJV: แม่​วั​วก​ับหมีจะกินด้วยกัน ลูกของมั​นก​็จะนอนอยู่​ด้วยกัน และสิงโตจะกินฟางเหมือนวัวผู้
  por-BR-2018: A vaca e a ursa se alimentarão juntas, seus filhos juntos se deitarão;
    e o leão comerá palha como o boi.
  deu-ELO: Und Kuh und Bärin werden miteinander weiden, ihre Jungen zusammen lagern;
    und der Löwe wird Stroh fressen wie das Rind.
  eng-WYC-2018: A calf and a bear shall be pastured together; the whelps of them shall
    rest (together), and a lion as an ox shall eat straw (or and a lion shall eat
    straw like an ox).
  epo-epo: Kaj bovino paŝtiĝos kun urso, kaj iliaj idoj kuŝos kune; kaj leono simile
    al bovo manĝos pajlon.
  uig-PIN: Kala eyiⱪ bilǝn billǝ ozuⱪlinidu, Ularning baliliri billǝ yetixidu, Xir
    bolsa kalidǝk saman yǝydu.
  beo-beo: Bulamagau amola bea ilia da gilisili ha:i manu. Amola ilia mano da gilisili
    olofole diasa:imu. Laione da bulamagau defele, gisi manu.
  tpi-OTNT: Ol bulmakau na ol bea bai i kaikai wantaim, na ol pikinini bilong ol bai
    i slip wantaim. Na ol laion bai i kaikai gras olsem ol bulmakau.
  hau-SA: Saniya da beyar za su yi kiwo tare, ƙananansu za su kwanta tare, zaki kuma
    zai ci ciyawa kamar saniya.
  uig-LAT: Kala éyiq bilen bille ozuqlinidu, Ularning baliliri bille yétishidu, Shir
    bolsa kalidek saman yeydu.
  nde-nde: Inkomokazi izakudla lebhele, amankonyane akho alale ndawonye; njalo isilwane
    sizakudla utshani njengenkabi.
  ton-ton: 'Pea ʻe kai fakataha ʻae pulu fefine mo e pea; pea ʻe tokoto fakataha honau
    ʻuhiki: pea ʻe kai ʻe he laione ʻae kau ʻoe koane ʻo hangē ko e pulu.'
  ces-1613: Také i kráva a nedvědice spolu pásti se budou, a plod jejich spolu ležeti,
    lev pak jako vůl plevy jísti bude.
  eng-WMB: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  tam-TCV: பசு கரடியுடன் மேயும், அவைகளின் குட்டிகளும் சேர்ந்து படுத்திருக்கும்; மாட்டைப்போல்
    சிங்கமும் வைக்கோல் தின்னும்.
  ceb-ULB: Magdungan ug sabsab ang baka ug ang oso, ug magtapad ug higda ang ilang
    mga anak. Mosabsab ug dagami ang liyon sama sa torong baka.
  pol-UBG: Krowa i niedźwiedzica razem będą się pasły, ich młode będą leżały razem,
    a lew, jak wół, będzie jeść słomę.
  agr-agr: Tuja baka nuwa, chayú nuwajai shiig kumpaji agtinai, tuja uchiji aidaushkam
    nujai ijunag kajiitnai, tuja leónshakam bueyejai ijunag chijichin yuwagtinai.
  kyc-kyc: Mena beya bulamakaope nenge role pyao nao kararaminyipa nakamana yakane
    dupwa mendakinya mona seramopa palyuo serami. Mena laene dupwame rambi yando mena
    bulamakaome nengenyili pyuo narami.
  urd-GVU: گائے ریچھ کے ساتھ چَرے گی، اور اُن کے بچے ایک دوسرے کے ساتھ آرام کریں گے۔
    شیرببر بَیل کی طرح بھوسا کھائے گا۔
  deu-1912: Kühe und Bären werden auf der Weide gehen, daß ihre Jungen beieinander
    liegen; und Löwen werden Stroh essen wie die Ochsen.
  ntj-ntj: Nyangka-ya puluka pirnilu ngupanu pirnilu lurrtjurringkula yukiri parrangalkuma.
    Nyangka-tjanampa kurluny-kurlunypa pirni-ya ngurlumaalpa lurrtju ngarrima. Nyangka-ya
    layintu tjanpi ngalkunma pulukapirinytju.
  kan-2017: ಹಸುವು ಕರಡಿಯ ಸಂಗಡ ಮೇಯುವುದು; ಅವುಗಳ ಮರಿಗಳು ಜೊತೆಯಾಗಿ ಮಲಗುವವು. ಸಿಂಹವು ಎತ್ತಿನಂತೆ
    ಹುಲ್ಲು ತಿನ್ನುವುದು.
  yap-yap: Garbaw nge gamanman ni bear e bay ur abichgad u ta’bang, ma pifakrad e
    bay ur pired u ta’bang ni bfel’ thilrad. Pi layon e bay ur ked e pan ni bod e
    garbaw.
  hlt-MCSB: Vaito neh vom khaw hmaih luem vetih a ca rhoek khaw tun kol uh ni. Sathueng
    long khaw saelhung bangla cangkong ni a. caak pawn eh.
  mdy-ETH: ባይና ዲቤ ጌይንታ ቦዖና ዎላ ኬስካንዳኔ፤ ናኣሮና ዞቦ ናኣቶና ዎላ ፔኤቃንዳኔ፤ ዞባ ጌማይጉዲ ጎቦ ሙዓንዳኔ።
  twi-ASANTE: Ɔnantwie ne sisire bɛbɔ mu adidi, wɔn mma bɛdeda faako, na gyata bɛwe
    wira te sɛ nantwie.
  eng-WEBU: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  wal-wal: Miizziyaanne beeriyaa geetettiya do7ai issippe maana; eta maratikka issippe
    zin77ana; gaammoi booraadan utulaa maana.
  spa-PDDPT: La vaca y la osa comerán hierbas, y sus crías se echarán juntas. El león
    comerá pasto como el buey.
  gun-gun: Urso reve vaka kuery okaru 'rã joa py, ha'e ta'y'i kuery opytu'u 'rã joa
    py. Reõ voi nhuũ re okaru 'rã vaka rami.
  ilo-ULB: Agkaduanto nga agarab ti baka ken oso, ken agaabayto nga agidda dagiti
    urbonda. Manganto ti leon iti garami a kas iti baka.
  kpg-kpg: Nia kau mono ‘bear’ ga miami i di gowaa e dahi, mo nia damaa kau mono dama ‘bear’
    gaa kii i di gowaa e dahi i di aumaalia. Nia laion gaa gai nia geinga ala e gaigai
    go nia kau.
  uig-ARA: كالا ئېيىق بىلەن بىللە ئوزۇقلىنىدۇ، ئۇلارنىڭ بالىلىرى بىللە يېتىشىدۇ، شىر
    بولسا كالىدەك سامان يەيدۇ.
  sus-sus: Ninge nun baratɛ e dɛ madonma nɛ yire keren, e xa die sa yire keren. Yɛtɛ
    nun ninge birin fama sɛxɛ nan donde.
  pon-2006: Kou kan oh pehr kan pahn kin mwengepene, neirail kan pahn kin wendipene
    ni popohl. Laion kan pahn kin kang dihpw duwehte kou kan.
  jae-jae: Bulimakao to iwa oc sê sêlêb êndêŋ tauŋ ma nêŋ ŋalatu oc sênêc napaŋ-napaŋ
    tauŋ, ma lewe oc êniŋ gêgwaŋ êtôm bulimakao.
  ksd-ksd: Ma ra bulumakau, a tana, dir ma ra bear dir a ian varurung; a ura natu
    i dir dir a va varurung; ma ra kon na en ra vura da ra bulumakau.
  tur-YTC: İnek ve ayı otlayacak. Yavruları birlikte yatacaklar. Aslan da öküz gibi
    saman yiyecek.
  grc-BRENT: Καὶ βοῦς καὶ ἄρκος ἅμα βοσκηθήσονται, καὶ ἅμα τὰ παιδία αὐτῶν ἔσονται·
    καὶ λέων ὡς βοῦς φάγεται ἄχυρα.
  ind-AYT: Sapi dan beruang akan merumput bersama, anak-anak mereka akan berbaring
    bersama, dan singa akan memakan jerami seperti sapi.
  nya-nya: Ngʼombe yayikazi ndi chimbalangondo zidzadya pamodzi, ana awo adzagona
    pamodzi, ndipo mkango udzadya udzu ngati ngʼombe.
  hrv-hrv: Krava i medvjedica zajedno će pasti, a mladunčad njihova skupa će ležati,
    lav će jesti slamu k'o govedo.
  mps-mps: Te kibu bulmakau de te bulu hasa bea aga si nai deliba tuaibao. Tama augwa
    wai dabe augwa hasi deliba piaibao. Tama te laion dabego te bulmakau kibugo nosai
    tubo tiwai yaibao.
  tpi-tpi: Ol bulmakau na ol bea bai i kaikai wantaim, na ol pikinini bilong ol bai
    i slip wantaim. Na ol laion bai i kaikai gras olsem ol bulmakau.
  dan-1931: Kvien og Bjørnen bliver Venner, deres Unger ligger Side om Side, og Løven
    æder Strå som Oksen;
  vie-OVCB: Bò cái ăn chung với gấu. Bê và gấu con nằm chung một chỗ. Sư tử sẽ ăn
    cỏ khô như bò.
  guj-2017: ગાય તથા રીંછ સાથે ચરશે અને તેમનાં બચ્ચાં ભેગા સૂઈ જશે. સિંહ બળદની જેમ
    સૂકું ઘાસ ખાશે.
  pon-2006A: Kou kan oh pehr kan pahn kin mwengepene, neirail kan pahn kin wendipene
    ni popohl. Laion kan pahn kin kang dihpw duwehte kou kan.
  por-BRBSL: A vaca e o urso pastarão. Seus jovens se deitarão juntos. O leão vai
    comer palha como o boi.
  cth-cth: Maitomanu hoi tavom teh reirei hrampa awh vaiteh, a canaw teh reirei a
    yan awh han. Sendek hai maito patetlah hram a ca han.
  twi-twi: Nantwi ne sisi bɛbɔ mu adidi, wɔn mma bɛdeda faako, na gyata bɛwe wura
    te sɛ nantwi.
  hlt-hlt: Vaito neh vom khaw hmaih luem vetih a ca rhoek khaw tun kol uh ni. Sathueng
    long khaw saelhung bangla cangkong ni a caak pawn eh.
  tbz-SIM: Fɛnɑ̀ɑ̀fɛ̀ nɛ̀ mupĩ́mpĩ́mmù kɛ̀ dɛ̀ nwɛ̃ nkɛ diitì timútì kɛ̀ dɛ bí nwɛ̃
    ndidɔ́ù dìmɑ́ɑ̀. Dicìrícìrì nɛ̀ fɛnɑ̀ɑ̀fɛ̀ kɛ̀ dɛ̀ nwɛ̃ nkɛ yo ntimútì.
  msy-2020: Eghtɨ bulmakauba ko beaba uari inigh damɨtɨ, men nguziba uari inigh dakuam.
    Eghtɨ laionba bulmakaubar mɨn dadabar amam.
  dop-dop: Nɑʋ nɑ tɑɑlɛ wontuɣu ŋku pɑ yɑɑ sɩ wusi tɔ pɑɑ kɑɑ nyɩɩtʋ tǝtɔɣɔlɛ, nɑ
    pɑ piyɑ nɑ́ɑ́ hǝntɩ tǝntǝmlɛ. Nyɩɩtʋ kɛ tɔɣɔlɑɣɑ nɑ nɑʋ pɑɑ tɔɣɔ.
  azb-azb: İnəklə ayı bir yerdə otlayacaq, Onların balaları bir yerdə yatacaq, Şir
    də buğa tək saman yeyəcək.
  eng-DBY: And the cow and the she-bear shall feed; their young ones shall lie down
    together; and the lion shall eat straw like the ox.
  hin-2017: गाय और रीछनी मिलकर चरेंगी, और उनके बच्चे इकट्ठे बैठेंगे; और सिंह बैल के
    समान भूसा खाया करेगा।
  wol-KYG: Nag ak rab wu aay di forandoo, seeni doom goorandoo, gaynde di lekk um
    ngooñ niw yëkk,
  eng-YLT: And cow and bear do feed, Together lie down their young ones, And a lion
    as an ox eateth straw.
  kne-kne: Man-okob dan to di baka ya oso yan mandaag din anak da. Mangan da abes
    garami din layon ay kaman din baka.
  eng-WYC-2017: A calf and a bear shall be pastured together; the whelps of them shall
    rest together, and a lion as an ox shall eat straw.
  eng-WMBB: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  urd-GVH: गाय रीछ के साथ चरेगी, और उनके बच्चे एक दूसरे के साथ आराम करेंगे। शेरबबर
    बैल की तरह भूसा खाएगा।
  rug-rug: Na bulumakao kote ganigani turaṉia sa bea, sari tudia si kote eko varigara,
    meke sa laione si kote gani duduli gua na bulumakao.
  gaz-gaz: Saan amaaketa wajjin soorata; ilmaan isaanii wal cina ciciisu; leencis
    akka sangaa cidii nyaata.
  fra-LSG: La vache et l’ourse auront un même pâturage, Leurs petits un même gîte;
    Et le lion, comme le bœuf, mangera de la paille.
  gnn-gnn: '@see-verse:ISA.011.006'
  yal-yal: Ɲinge gilɛn nun kanko gbeena e dɛgema nɛn, e diine yi sa e sa yire kedenni.
    Yatan yi sɛxɛn don alo ɲingena.
  iou-iou: Ba bulimakau kenta bea ketem bok naŋirä nanakiye imaka, däpmon bok säkgämän
    api pätneŋ. Täŋirä laion komitä bulimakautä-yäŋ muyeŋ api näneŋ.
  haw-1868: E ai pu no ka bipi wahine, a me ka bea, E moe pu ka lakou mau keiki; A
    e ai no hoi ka liona i ka mauu maloo, me he bipi la.
  arb-NAV: تَرْعَى الْبَقَرَةُ وَالدُّبُّ مَعاً، وَيَرْبِضُ أَوْلادُهُمَا مُتجَاوِرِينَ،
    وَيَأْكُلُ الأَسَدُ التِّبْنَ كَالثَّوْرِ،
  ewe-ewe: Nyinɔ aɖu gbe le sisiblisiwo dome, wo viwo atsyɔ akɔ anyi ɖe teƒe ɖeka,
    eye dzata gɔ̃ hã aɖu gbe abe nyitsu ene.
  eng-LEE: 'And the cow and the she-bear shall feed, together shall their young ones
    lie down: and the lion shall like the ox eat straw.'
  asm-FB: গৰু আৰু ভালুকে একেলগে চৰিব, আৰু সিহঁতৰ পোৱালিবোৰ একেলগে শুব, সিংহই ষাঁড়
    গৰুৰ দৰে ধান খেৰ খাব।
  sus-A: نِنفٍ نُن بَرَتّ عٍ دّ مَدٌنمَ نّ يِرٍ كٍرٍن، عٍ شَ دِيٍ سَ يِرٍ كٍرٍن. يّتّ
    نُن نِنفٍ بِرِن قَمَ سّشّ نَن دٌندٍ.
  fra-SBL: La vache et l'ours vont paître. Leurs petits se coucheront ensemble. Le
    lion mangera de la paille comme le bœuf.
  hbo-hbo: וּפָרָ֤ה וָדֹב֙ תִּרְעֶ֔ינָה יַחְדָּ֖ו יִרְבְּצ֣וּ יַלְדֵיהֶ֑ן וְאַרְיֵ֖ה
    כַּבָּקָ֥ר יֹֽאכַל־תֶּֽבֶן׃
  piu-2006: '@see-verse:ISA.011.006'
  pjt-pjt: Ka puluka ngunytju tjuṯangku munu bear tjuṯangku kuḻu tjunguringkula mai
    ngalkuku pukuḻṯu. Ka palumpa tjanampa tjitji tjuṯa palu puṟunypaṯu pukuḻpa tjunguringkula
    ngariku pikaringkunytja wiya. Ka lion tjuṯangku puluka tjuṯa puṟunytju mai ukiṟi
    ngalkuku tjanala tjungungku.
  kik-kik: Ngʼombe na nduba ikaarĩĩaga hamwe, natuo tũcaũ twacio tũgaakomanagia hamwe,
    naguo mũrũũthi ũkaarĩĩaga nyeki ta ndegwa.
  fra-NCL: La vache et l’ourse iront au même pâturage, leurs petits auront un même
    gîte ; et le lion mangera du fourrage comme le bœuf.
  cek-AK: Maitaw loe taqom hoi nawnto rawkcak caa ueloe, a caanawk doeh nawnto tabok
    o tih; kaipui loe maitaw tae baktiah caphaeh to caa tih.
  cuk-cuk: Moli-bebe-nikad-ome, wiob-omemala garmadii guoed, e-mimmigana bulakwaa
    gudii gumogoed. Achumigur-nono-wawaad, moli-bebe-nikad-alugwasualedyob gagan-madii
    gumogoed.
  uig-CYR: Кала ейиқ билән биллә озуқлиниду, Уларниң балилири биллә йетишиду, Шир
    болса калидәк саман йәйду.
  pma-pma: Buluk keil ianian ruai hetal min bear keil, ka titae keil imatil ruai en
    tomat. Ka laeon keil ian oumunai hesuval buluk keil.
  tel-2017: ఆవు, ఎలుగుబంటి కలిసి మేస్తాయి. వాటి పిల్లలు ఒక్క చోటే పండుకుంటాయి. ఎద్దు
    మేసినట్టు సింహం గడ్డి మేస్తుంది.
  hat-BSA: Anplis, vach la ak lous la va manje zèb nan patiraj la; pitit pa yo va
    kouche ansanm e lyon an va manje zèb tankou bèf la.
  bxh-bxh: Bulumakau yo beya haba sa anban esega, na suisuidi afa nanatudi haba sa
    eno esega. Laiyon haba hawahawa ya anidi doha bulumakau.
  kos-kos: Cow ac bear fah tukeni mongo, Ac cow fusr ac bear fusr natulos fah tukenina
    oan. Lion ac fah mongo mah, oana cow.
  hbo-WLC: וּפָרָ֤ה וָדֹב֙ תִּרְעֶ֔ינָה יַחְדָּ֖ו יִרְבְּצ֣וּ יַלְדֵיהֶ֑ן וְאַרְיֵ֖ה
    כַּבָּקָ֥ר יֹֽאכַל־תֶּֽבֶן׃
  ibo-ibo: Nne ehi na anụ ọhịa bịa ga-atakọkwa ahịhịa nʼotu ebe, ụmụ ha ga-amakpukọkwa
    nʼudo nʼotu ebe. Ọdụm ga-atakwa ahịhịa dịka ehi.
  ory-ory: ପୁଣି, ଗାଭୀ ଓ ଭଲ୍ଲୁକୀ ଚରିବେ; ସେମାନଙ୍କର ଛୁଆସବୁ ଏକତ୍ର ଶୟନ କରିବେ; ଆଉ, ସିଂହ
    ବଳଦ ପରି ନଡ଼ା ଖାଇବ।
  chk-chk: Iwe, eman kow me eman pear repwe mongöfengen, apaner repwe nonomfengen,
    nge eman laion epwe mongö fetilipwas usun eman kow.
  rop-rop: Ola kau en beya garra jidan mijamet langa det grinwan gras, en ola lilwan
    beibi blanga olabat garra silip mijamet. Ola laiyan en ola buligi garra dagat
    gras mijamet du.
  ukr-1871: І ведмедиця й корова вкупі пастись будуть, а їх маленькі лежати муть поруч,
    ба й лев соломою харчитись разом з волом буде;
  deu-1951: Die Kuh und die Bärin werden miteinander weiden und ihre Jungen zusammen
    lagern. Der Löwe wird Stroh fressen wie das Rindvieh.
  eng-JPS: And the cow and the bear shall feed; their young ones shall lie down together;
    and the lion shall eat straw like the ox.
  srp-1865: I krava i medvjedica zajedno æe pasti, mlad njihova ležaæe zajedno, i
    lav æe jesti slamu kao vo.
  lug-lug: Ente n’eddubu biririira wamu, abaana baazo banaagalamiranga wamu. Empologoma
    erirya omuddo ng’ente.
  heb-heb: ופרה ודב תרעינה יחדו ירבצו ילדיהן ואריה כבקר יאכל תבן׃
  ben-IRV: গরু ও ভাল্লুক একসঙ্গে চরবে এবং তাদের বাচ্চারা একসঙ্গে শুয়ে থাকবে; সিংহ
    বলদের মত খড় খাবে।
  pan-pan: ਗਾਂ ਤੇ ਰਿੱਛਣੀ ਚਰਨਗੀਆਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚੇ ਇਕੱਠੇ ਬੈਠਣਗੇ, ਬੱਬਰ ਸ਼ੇਰ ਬਲ਼ਦ
    ਵਾਂਗੂੰ ਘਾਹ ਖਾਵੇਗਾ।
  mya-JVB: နွားမ နှင့် ဝံ မသည် အတူကျက်စား ၍၊ သူ တို့ သား ငယ်များသည် အတူ အိပ် ကြလိမ့်မည်။
    ခြင်္သေ့ သည် လည်း နွား ကဲ့သို့ မြက် ကိုစား လိမ့်မည်။
  tte-O: Kabo bulumakau sinena beya mekanakava sikekan toyawa, kabo beya yo bulumakau
    natuliyao kikiuliyao sikeno toyawa na iya laiyon kani kawasi ikekakekan besiele
    bulumakau mumugana.
  hmo-hmo: Boromakau hahine bona bea, be do idia aniani hebou. Edia natudia do idia
    hekure hebou mai maino danu. Laiona ese rei kakoro do ia ania, boromakau ese ia
    ania bamona.
  urd-urd: गाय और रीछनी मिलकर चरेंगी उनके बच्चे इकट्ठे बैठेंगे और शेर — ए — बबर बैल
    की तरह भूसा खाएगा।
  rus-SYN: И корова будет пастись с медведицею, и детеныши их будут лежать вместе,
    и лев, как вол, будет есть солому.
  bqc-SIM: Zuda ń wàio aaↄ dɛ kↄ̃gbɛ̃ↄ ũ, an nɛ́ↄ wúlɛ gudoũ. Nↄ̀ↄkusi a sɛ̃
    ble lán zuwa.
  tcz-CHONGTHU: Bongpi jong vompi lhatna a ham hing aneh ding ahi. Humpi nouleh bongnou
    mun khatna gehkhom diu, Keipi bahkai injong bong banga hamhing aneh ding ahi.
  mar-mar: गाय व अस्वल एकत्र चरतील, आणि त्यांचे बच्चे एकत्र लोळतील. सिंह बैलाप्रमाणे
    कडबा खाईल.
  soq-soq: Kau ita bea awodea nana nampa, ita mo obampu gegelau awodea euda os ituntompa.
    Ita laion kau ruau ina nampa.
  qub-qub: Wäcapis ösupa läduncho micur goyäconga. Wawancunapis iwalmi goturpangapaj.
    Liyunpis buyinömi guewatana micongapaj.
  hat-hat: Manman bèf ak manman lous va manje ansanm nan menm savann. Ti bèf ak ti
    lous va jwe ansanm. Lyon va manje zèb tankou bèf.
  eng-BSB: The cow will graze with the bear, their young will lie down together, and
    the lion will eat straw like the ox.
  eng-WEBPB: The cow and the bear will graze. Their young ones will lie down together.
    The lion will eat straw like the ox.
  kbq-kbq: Hagi bulimakao afu'ene beamokea magopi vano nehuke, trazana nenesakeno
    anenta zanimo'za magopi mase'za manigahaze. Hagi laionimo'a bulimakao afu'mo'za
    tra'zama nenazaza huno negahie.
  nhe-BL: Se oso huan se huacax tlacuajtinemise san sejco huan ininconehua mosiyajcahuase
    san sejco. Huan leones quicuase sacatl queja huacaxme.
  gub-BL: Tapi'ak kuzà u'u putar ka'api'i zàwàruhu kuzà uruxu her ma'e wainuinuromo
    wà. Wamemyr upytu'u putar pitài ywy pehegwer rehe wà nehe. Zàwàruhu iriàw u'u
    putar ka'api'i tapi'ak ài wà nehe.
  eng-DRA: 'The calf and the bear shall feed: their young ones shall rest together:
    and the lion shall eat straw like the ox.'
