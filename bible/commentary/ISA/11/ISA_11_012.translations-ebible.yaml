verse: ISA.011.012
translations:
  mal-C: അവിടന്ന് രാഷ്ട്രങ്ങൾക്കായി ഒരു കൊടി ഉയർത്തും, ഇസ്രായേലിലെ പ്രവാസികളെ ശേഖരിക്കും;
    യെഹൂദയുടെ ചിതറിപ്പോയിട്ടുള്ളവരെ ഭൂമിയുടെ നാലുകോണുകളിൽനിന്നും കൂട്ടിച്ചേർക്കും.
  deu-TKW: Er wird ein Panier für die Völker aufstecken und die versprengten Israeliten
    sammeln und die zerstreuten Judäerinnen von den vier Säumen der Erde zusammenholen.
  lin-lin: Akotombola bendele mpo na bikolo mpe akosangisa bana ya Isalaele oyo bazali
    na bowumbu ; akosangisa esika moko bato ya Yuda oyo bapalangana na mokili mobimba.
  eng-LSV: And He has lifted up an ensign to nations, || And gathers the driven away
    of Israel, || And He assembles the scattered of Judah, || From the four wings
    of the earth.
  eng-GNV: And he shall set vp a signe to the nations, and assemble the dispersed
    of Israel, and gather the scattered of Iudah from the foure corners of the worlde.
  eng-WEBSTER: And he shall set up an ensign for the nations, and shall assemble the
    outcasts of Israel, and gather the dispersed of Judah from the four corners of
    the earth.
  nhw-BL: Huan TOTECO quitlananas se bandera para quinnextilis masehualme tlen nochi
    tlalme para quinsentilía imasehualhua catli quinquixtijtoque ipan tlali Israel
    huan tlali Judá. Huan quinsentilis imasehualhua catli itztoque campa hueli ipan
    nochi tlaltipactli.
  swh-ONEN: Atainua bendera kwa mataifa na kuwakusanya Waisraeli walioko uhamishoni;
    atawakusanya watu wa Yuda waliotawanyika kutoka pembe nne za dunia.
  bba-bba: U koo ɡidi bɔrɑ ɡirɑ u kɑ sɔ̃ɔsi mɑ u koo Isirelibɑ mɛnnɑ be bɑ rɑɑ yoru
    mwɛɛrɑ, kpɑ u Yudɑ be bɑ rɑɑ yɑrinɛ hɑnduniɑn ɡoonu nnɛ sɔɔ mɛnnɑ.
  eng-KJVCPB: And he shall set up an ensign for the nations, And shall assemble the
    outcasts of Israel, And gather together the dispersed of Judah From the four corners
    of the earth.
  luo-luo: Enochung bandera ne ogendini mi ochok jo-Israel mane oriembi e pinygi;
    kendo enochok jo-Juda kanyakla ka ogologi e tunge angʼwen mag piny.
  meu-meu: Ia ese pepe ta baine duduia isi, bese idau-idau edia, bona Israel ena henege-daure
    taudia baine haboudia, bona Iuda ena karoho taudia baine gogodia tanobada daigunidia
    haniosi amo.
  npi-ULB: उहाँले जातिहरूका निम्ति झण्डा खडा गर्नुहुनेछ, र इस्राएलबाट निकालिएकाहरू
    र यहूदाका तिततबितर भएकाहरूलाई पृथ्वीको चारै कुनाबाट बटुल्नुहुने छ ।
  yor-yor: Òun yóò gbé àsíá sókè fún àwọn orílẹ̀-èdè, yóò sì kó àwọn ìgbèkùn Israẹli
    jọ, yóò kó gbogbo àwọn ènìyàn Juda tí a ti fọ́n káàkiri jọ, láti igun mẹ́rẹ̀ẹ̀rin
    ilẹ̀ ayé.
  pes-OPCB: او در میان قومها پرچمی برخواهد افراشت و مردم اسرائیل و یهودا را که پراکنده
    شده‌اند، از گوشه و کنار دنیا جمع خواهد کرد.
  tgl-ULB: Maglalagay siya ng bandila para sa mga bansa at titipunin ang mga taga-Israel
    at Juda na tinapon mula sa apat na sulok ng mundo.
  hui-hui: Wali agali dindi bibahendeha garabaya bu yalu purogo lene hayaru bibahende
    Anduane Homogohanda tini dindiha haru dai bero lalu manane mbira walia halu wali
    agalime hendelo helolebira. Wali agali uruni Yuda wali agalibi Isaraele wali agalibi
    bibahende tinaga waitigime garabaya bu yalu pene biaruni dai bulebira. Áyu dindi
    bibahendeha hai kago mani Anduane Homogohanda haru dai bulebira.
  mya-mya: မိ​မိ​သည်​ကွဲ​လွင့်​လျက်​နေ​သော​ဣ​သ​ရေ​လ ကို​လည်း​ကောင်း၊ ပြန့်​ကျဲ​နေ​သော​ယု​ဒ​လူ​မျိုး
    တို့​အား ကမ္ဘာ​မြေ​ပြင်​အ​ရပ်​လေး​မျက်​နှာ​မှ ပြန်​လည်​စု​သိမ်း​လျက်​နေ​တော်​မူ​ကြောင်း
    ကို​လည်း​ကောင်း ဖော်​ပြ​ရန်​ထာ​ဝ​ရ​ဘု​ရား သည်​အ​ချက်​ပြ​အ​လံ​တော်​ကို​လွှင့်​ထူ
    တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་རྒྱལ་ཁབ་རྣམས་ཀྱི་ཕྱིར་དུ་དར་ཆ་བསྒྲེངས་ཏེ་བཙོན་དུ་ཁྲིད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱིར་བསྡུ་ཞིང་།
    ཁ་འཐོར་དུ་སོང་བའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཕྱོགས་བཞི་ནས་བསྡུ་བར་བྱའོ། །
  wsk-wsk: Nu sor saki te ari ikimonko dal gurek umu patawu banguk, ale Israel ko
    kariimet sor umu koma koma nobowa naguman bagasan umu nunga gi ilu biguwurokko;
    ale Judah ko kariimet parasaman ale ali lilim namaman bagasan umu agotala nunga
    bolala awurokko.
  sna-sna: Achasimudzira marudzi mureza uye achaunganidza vakadzingwa vaIsraeri; achaunganidza
    vakaparadzirwa vavanhu veJudha, kubva kumativi mana enyika.
  spa-BLM: Él levantará un estandarte para las naciones, y reunirá a los desterrados
    de Israel, y reunirá a los dispersos de Judá desde los cuatro rincones de la tierra.
  cac-cac: A Dios ol ch'oxanq'ue junoc yechel d'a scal juntzan̈ nación, yic ol smolb'ej
    sb'a eb' israel sacleminac yajcanb'ati. An̈ejtona' ol smolb'ejxi sb'a eb' aj Judá
    sacleminac yajcanb'at b'aj slajvic'och yolyib'an̈q'uinal tic.
  swh-ULB: Ataweka bendera kwa kwa mataifa na atakusanya Waisrel waliotupwa na watu
    wa Juuda waliotawanyika kitika pembe nne za dunia.
  bel-bel: І падыме сьцяг язычнікам і зьбярэ выгнанцаў Ізраіля, і расьсеяных Юдэяў
    скліча ад чатырох краёў зямлі.
  deu-ELBBK: Und er wird den Nationen ein Panier erheben und die Vertriebenen Israels
    zusammenbringen, und die Zerstreuten Judas wird er sammeln von den vier Enden
    der Erde.
  mbb-OT: Ibayew te Nengazen is sevaha he bendirà su ibpeehè din te menge nasyun he
    edtiǥumen din en is menge etew zin diyà te Israel wey Juda he ebpuun te nekedseselekawà
    he vahin te kelibutan.
  mal-2015: അവൻ ജാതികൾക്കു ഒരു കൊടി ഉയർത്തി, യിസ്രായേലിന്റെ ഭ്രഷ്ടന്മാരെ ചേർക്കുകയും
    യെഹൂദയുടെ ചിതറിപ്പോയവരെ ഭൂമിയുടെ നാലു ദിക്കുകളിൽനിന്നും ഒന്നിച്ചുകൂട്ടുകയും ചെയ്യും.
  gup-gup: Kaluk nawu Kawohrnan Rowk yiman kaddum kabiwayhke namekbe king ba bu bininj
    birriwarlahkenh kabirrinan kore kubolkbubuyika rowk. Mak bu nawu birriwarlahkenh
    bininj kabirriwohburrbun bu nungka kabenmornname bininj nuye nawu birriyarlarrmeng
    dja kabirribebbehdi. Bedda nawu birrikang Judah, nakka birriyarlarrmerrinj yikahwi
    birriwam kakbi, yikahwi walem birriwam, mak yikahwi nakka koyek dja karrikad birriwam.
    Wanjh nawu Kawohrnan Rowk kabendurndiwe kore kabenmirndemornname.
  rmc-rmc: Hazdela upre e zastava prekal o narodi, a skidela pale andro Izrael olen,
    ko sas tradle het, a anela pale andre Judsko olen, ko sas odarik rozčhide pro
    štar seri la phuvakre.
  pes-OPV: و به جهت امت‌ها علمی برافراشته، رانده شدگان اسرائیل را جمع خواهد کرد، وپراکندگان
    یهودا را از چهار طرف جهان فراهم خواهد آورد.
  ron-1924: Ел ва ынэлца ун стяг пентру нямурь, ва стрынӂе пе сургюниций луй Исраел
    ши ва адуна пе чей рисипиць ай луй Иуда де ла челе патру капете але пэмынтулуй.
  ben-OBCV: তিনি জাতিসমূহের উদ্দেশে একটি পতাকা তুলে ধরবেন এবং ইস্রায়েলের নির্বাসিতদের
    একত্র করবেন; তিনি পৃথিবীর চার কোণে ছড়িয়ে পড়া যিহূদার লোকদের সমবেত করবেন।
  som-som: Oo calan ayuu quruumaha u taagi doonaa, wuxuuna soo shirin doonaa masaafurisyadii
    dadka Israa'iil, oo wuxuu isu soo ururin doonaa oo dhulka afartiisa daraf ka soo
    kaxayn doonaa kuwa kala firdhay oo dadka Yahuudah.
  lat-VUC: Et levabit signum in nationes, et congregabit profugos Israël, et dispersos
    Juda colliget a quatuor plagis terræ.
  eng-ASVBT: And he will set up an ensign for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  ita-1885: Ed alzerà la bandiera alle nazioni, e adunerà gli scacciati d'Israele,
    ed accoglierà le dispersioni di Giuda, da' quattro canti della terra.
  eng-LXXUP: And he shall lift up a standard for the nations, and he shall gather
    the lost ones of Israel, and he shall gather the dispersed of Judah from the four
    corners of the earth.
  eng-ULB: He will set up a banner for the nations and will gather the outcasts of
    Israel and the dispersed of Judah from the four corners of the earth.
  spa-VBL: Levantará un estandarte para las naciones y reunirá al pueblo exiliado
    de Israel; reunirá al pueblo disperso de Judá desde los confines de la tierra.
  fra-_FOB: Il élèvera un étendard vers les nations; il recueillera les exilés d'Israël,
    et rassemblera les dispersés de Juda, des quatre bouts de la terre.
  mal-mal: അവൻ ജനതകൾക്ക് ഒരു കൊടി ഉയർത്തി, യിസ്രായേലിന്റെ പുറത്താക്കപ്പെട്ടവരെ ചേർക്കുകയും
    യെഹൂദായുടെ ചിതറിപ്പോയവരെ ഭൂമിയുടെ നാല് ദിക്കുകളിൽനിന്നും ഒന്നിച്ചുകൂട്ടുകയും ചെയ്യും.
  urd-GVR: Wuh qaumoṅ ke lie jhanḍā gāṛ kar Isrāīl ke jilāwatanoṅ ko ikaṭṭhā karegā.
    Hāṅ, wuh Yahūdāh ke bikhre afrād ko duniyā ke chāroṅ konoṅ se lā kar jamā karegā.
  suz-BL: मेकोमी रागी रागी ङा मुर आन कली चिन्‍ड का वोइक्‍ब। मिनु इस्राएल ङा प्रोक्‍शो
    मुर आन कली खुप्‍ब। यहूदा ङा ब्रशो मुर आन कली यो तेइ तेइ रे खुप्‍ब।
  eng-NOY: He shall set up a banner to the nations, And gather the outcasts of Israel,
    And bring together the dispersed of Judah, From the four extremities of the earth.
  ita-1927: Egli alzerà un vessillo verso le nazioni, raccoglierà gli esuli d’Israele
    e radunerà i dispersi di Giuda dai quattro canti della terra.
  ckb-ckb: ئاڵایەک بۆ نەتەوەکان بەرز دەکاتەوە و دوورخراوەکانی ئیسرائیل کۆدەکاتەوە،
    پەرتەوازەکانی یەهودا خڕدەکاتەوە لە هەر چوار لای زەوییەوە.
  eng-BBE: And he will put up a flag as a sign to the nations, and he will get together
    those of Israel who had been sent away, and the wandering ones of Judah, from
    the four ends of the earth.
  kan-OKCV: ಜನಾಂಗಗಳಿಗೆ ಗುರುತಾಗಿ ಧ್ವಜವನ್ನೆತ್ತಿ ಇಸ್ರಾಯೇಲಿನಿಂದ ತಳ್ಳಿಬಿಟ್ಟವರನ್ನು ಕೂಡಿಸುವನು.
    ಯೆಹೂದದಿಂದ ಚದರಿದವರನ್ನು ಭೂಮಿಯ ನಾಲ್ಕು ಕಡೆಗಳಿಂದ ಒಟ್ಟುಗೂಡಿಸುವನು.
  tam-2017: மக்களுக்கு ஒரு கொடியை ஏற்றி, இஸ்ரவேலில் துரத்துண்டவர்களைச் சேர்த்து, யூதாவில்
    சிதறடிக்கப்பட்டவர்களை பூமியின் நான்கு திசைகளிலுமிருந்து கூட்டுவார்.
  spa-RV-1909: Y levantará pendón á las gentes, y juntará los desterrados de Israel,
    y reunirá los esparcidos de Judá de los cuatro cantones de la tierra.
  ron-BTF: Şi va înălţa un însemn pentru naţiuni şi va aduna pe proscrişii lui Israel
    şi va aduna pe cei răspândiţi ai lui Iuda din cele patru colţuri ale pământului.
  eng-WEBP: He will set up a banner for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  eng-FBV: He will raise a banner for the nations and gather the exiled people of
    Israel; he will bring together the scattered people of Judah from the ends of
    the earth.
  nld-1939: Hij steekt zijn banier onder de volken omhoog, Brengt de ballingen van
    Israël bijeen, Verzamelt de verstrooiden van Juda Van de vier uiteinden der aarde!
  nch-BL: Huan TOTECO quitananas se bandera para quinnextilis masehualme ten nochi
    talme para quinsentilía imasehualhua cati quinquixtijtoque ipan tali Israel huan
    tali Judá. Huan quinsentilis imasehualhua cati itztoque campa hueli ipan nochi
    taltipacti.
  vie-1934: Chúa sẽ dựng một cây cờ cho các nước; nhóm những người Y-sơ-ra-ên bị đuổi,
    thâu những người Giu-đa lưu lạc, từ bốn góc đất.
  hin-CV: वे देशों के लिए एक झंडा खड़ा करेंगे इस्राएल में रहनेवाले; और यहूदाह के बिखरे
    लोगों को पृथ्वी के चारों कोनों से इकट्ठा करेंगे.
  eng-OURB: He will set up a banner for the nations, and will assemble the outcasts
    of Israel [God prevails], and gather together the dispersed of Judah [Praised]
    from the four corners of the earth.
  spa-BES: Y pondrá una bandera como señal a las naciones, y reunirá a los de Israel
    que habían sido enviados, y a los errantes de Judá, de los cuatro extremos de
    la tierra.
  tdx-tdx: Le hampitroara’e viloñe o fifeheañeo, hatonto’e o naparatsake boak’ Israeleo,
    vaho havori’e o naparaitake am’ Iehodà hirik’ an-kotsok’ efa’ ty tane toio.
  tha-KJV: พระองค์​จะทรงยกอาณั​ติ​สัญญาณนั้นขึ้นให้​แก่​บรรดาประชาชาติ และจะชุ​มนุ​มอ​ิสราเอลที่​พลัดพราก
    และรวบรวมยูดาห์​ที่​กระจัดกระจายจากสี่​มุ​มแห่งแผ่นดินโลก
  por-BR-2018: E levantará uma bandeira entre as nações, e juntará aos desterrados
    de Israel, e reunirá aos dispersos de Judá desde os quatro confins da terra.
  deu-ELO: Und er wird den Nationen ein Panier erheben und die Vertriebenen Israels
    zusammenbringen, und die Zerstreuten Judas wird er sammeln von den vier Enden
    der Erde.
  eng-WYC-2018: And he shall raise (up) a sign to (the) nations, and shall gather
    together the fleers-away of Israel; and he shall gather together the scattered
    men of Judah from [the] four coasts of [the] earth, (or yea, he shall gather together
    all those of Judah who be scattered unto the four corners of the earth).
  epo-epo: Kaj Li levos standardon inter la nacioj kaj kolektos la dispelitojn de
    Izrael, kaj la disĵetitojn de Jehuda Li kolektos de la kvar finoj de la tero.
  uig-PIN: U ǝllǝrni qaⱪirix üqün bir tuƣ kɵtüridu; xundaⱪ ⱪilip U yǝr yüzining qǝt-qǝtliridin
    Israilning ƣeriblirini jǝm ⱪilip, Yǝⱨudadin tarⱪilip kǝtkǝnlǝrni yiƣidu.
  beo-beo: 'Hina Gode da fedege agoane, dawa:digisu eso gosa:gisu gaguia gadomu. Amoga
    E da fifi asi gala ilima amane olelemu. E da mugululi asi Isala:ili amola Yuda
    fi dunu amo osobo bagade bega: mugululi asi, amo bu gilisilala, amo ilima olelemu.'
  tpi-OTNT: Bikpela bai i sanapim wanpela mak bilong olgeta lain manmeri i ken lukim,
    na em bai i bungim gen ol dispela manmeri bilong Israel na Juda, em ol birua i
    bin karim i go kalabus. Nau ol i stap nabaut long olgeta hap bilong graun, tasol
    Bikpela bai i bringim ol i kam bek gen.
  hau-SA: Zai tā da tuta saboda al’ummai yă kuma tattara masu zaman bauta na Isra’ila;
    zai tattara mutanen Yahuda da suke a warwatse kusurwoyi huɗu na duniya.
  uig-LAT: U ellerni chaqirish üchün bir tugh kötüridu; shundaq qilip U yer yüzining
    chet-chetliridin Israilning ghériblirini jem qilip, Yehudadin tarqilip ketkenlerni
    yighidu.
  nde-nde: Uzaphakamisela izizwe uphawu aqoqe abaxotshwayo ko-Israyeli. Uzahlanganisa
    abantu bakoJuda abahlakazekileyo bevela emagumbini amane omhlaba.
  ton-ton: Pea te ne fokotuʻu ha fuka ki he ngaahi puleʻanga, pea te ne fakataha ʻae
    kau liʻaki ʻo ʻIsileli, pea tānaki fakataha ʻae kau vetekina ʻo Siuta mei he vahe
    ʻe fā ʻo māmani.
  ces-1613: A vyzdvihne korouhev mezi pohany, a sbéře zahnané Izraelské, a rozptýlené
    Judovy shromáždí ode čtyř stran země.
  eng-WMB: He will set up a banner for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  tam-TCV: அவர் எல்லா தேசத்தாருக்கும் ஒரு கொடியை ஏற்றி, நாடுகடத்தப்பட்ட இஸ்ரயேல் மக்களை
    ஒன்றுசேர்ப்பார். சிதறடிக்கப்பட்டிருந்த யூதா மக்களை, பூமியின் நான்கு திசைகளிலுமிருந்து
    ஒன்றுகூட்டுவார்.
  ceb-ULB: Magtukod siya ug bandera alang sa mga nasod ug tigomon ang mga sinalikway
    sa Israel ug ang nagkatibulaag sa Juda gikan sa upat ka suok sa kalibotan.
  pol-UBG: I podniesie sztandar dla narodów, i zgromadzi wygnańców z Izraela, a rozproszonych
    z Judy zbierze z czterech krańców ziemi.
  urd-GVU: وہ قوموں کے لئے جھنڈا گاڑ کر اسرائیل کے جلاوطنوں کو اکٹھا کرے گا۔ ہاں،
    وہ یہوداہ کے بکھرے افراد کو دنیا کے چاروں کونوں سے لا کر جمع کرے گا۔
  deu-1912: und wird ein Panier unter die Heiden aufwerfen und zusammenbringen die
    Verjagten Israels und die Zerstreuten aus Juda zuhauf führen von den vier Enden
    des Erdreichs;
  kan-2017: ಅವನು ಜನಾಂಗಗಳಲ್ಲಿ ಧ್ವಜವನ್ನೆತ್ತಿ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಸೆರೆಗೆ ಒಯ್ಯಲ್ಪಟ್ಟವರನ್ನೂ,
    ಯೆಹೂದದಿಂದ ಚದರಿದವರನ್ನೂ ಭೂಮಿಯ ನಾಲ್ಕು ಕಡೆಗಳಿಂದಲೂ ಕೂಡಿಸುವನು.
  yap-yap: I Somol e bay i n’uf bang i flak ngalang ni nge dag ko pi nam ni be kunkunuy
    bayay nga ta’bang fapi girdi’ nu Israel ngu Judah nra werwergad ko fa aningeg
    i tabthung ko fayleng.
  hlt-MCSB: Namtom rhoek ham rholik a ling pah vetih a heh tangtae Isreal a coi vetih
    Judah khui lamkah a taekyak tangtae te diklai a kil pali lamloh a coi ni.
  mdy-ETH: ዴሮም ዒ ማላታ ዾቂ ዔቂሳንዳኔ፤ ዒስራዔኤሌኮ ዜርቂንቲ ዴንዴ ዓሶ ማሂ ዔኪ ሙካንዳኔ፤ ዬያጉዲ ዜርቂንቲ ዓኣ ዪሁዳ
    ዴሮዋ ዓጮኮ ዖይዶ ባንፃፓ ቡኩሳንዳኔ።
  twi-ASANTE: Ɔbɛma frankaa so ama aman no na wɔaboaboa Israel atukɔfoɔ ano; Ɔbɛboaboa
    Yudafoɔ a wɔahwete no ano afiri asase ntwea ɛnan no so.
  eng-WEBU: He will set up a banner for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  wal-wal: Kawotettatussi malaataa i xoqqu oottidi denttana; Israa7eelappe laalettidaageeta
    issippe gattana; Yihudaappe piskki giidaageetakka sa7aa oiddu zooziyaappe i shiishshana.
  spa-PDDPT: Levantará pendón a las naciones para reunir a los desterrados de Israel,
    y congregar a los esparcidos de Judá de los cuatro puntos cardinales de la tierra.
  gun-gun: Peteĩ bandeira oupi 'rã yvy regua mbyte rupi ikuai va'e oexa aguã. Ha'e
    rami vy omboatypa 'rã Israel kuery yvy mboae re ikuaiague gui, ha'e Judá kuery
    oguerupa ju 'rã yvy apy jovaive irundy henda katy omoaĩa ague gui.
  ilo-ULB: Mangipasdekto isuna iti wagayway para kadagiti nasion ket ummongennanto
    dagiti napagtalaw iti Israel ken dagiti naiwara-wara a taga-Juda manipud kadagiti
    uppat a suli ti daga.
  kpg-kpg: Dimaadua gaa hudi dana hagallebe hagailoo gi nnenua llauehe bolo Ia ga hagabudu
    labelaa digau Israel mo Judah ala ne hagabagi gii noho dagidahi gi lloomoi gi muli
    mai i nia mada e haa o henuailala.
  uig-ARA: ئۇ ئەللەرنى چاقىرىش ئۈچۈن بىر تۇغ كۆتۈرىدۇ؛ شۇنداق قىلىپ ئۇ يەر يۈزىنىڭ
    چەت-چەتلىرىدىن ئىسرائىلنىڭ غېرىبلىرىنى جەم قىلىپ، يەھۇدادىن تارقىلىپ كەتكەنلەرنى
    يىغىدۇ.
  sus-sus: A tɔnxuma masenma nɛ si birin bɛ. A Isirayila nun Yudaya mixie malanma
    nɛ, naxee nu rayensenxi duniɲa tunxun naani ma.
  pon-2006: Kaun-o pahn ketin apihada pilaik ehu pwehn ketin kasalehiong wehi kan
    me e pahn pwurehng ketikipene mehn Israel oh Suda oh kapwureiraildo sang ni keimw
    pahieu en sampah.
  ksd-ksd: Ma na vatur tika na vakilang ure ra lavur Tematana, ma na varurue ra tarai
    Israel nina di ga korot vue diat, ma na ben guve ra tarai Iuda kan ra ivat na
    mata na vuvu, diat dia ki vurvurbit.
  tur-YTC: Uluslar için bir sancak dikecek, İsrael'in sürgünlerini bir araya toplayacak
    ve dünyanın dört bir köşesinden Yahuda'nın dağılmışlarını bir araya toplayacak.
  grc-BRENT: Καὶ ἀρεῖ σημεῖον εἰς τὰ ἔθνη, καὶ συνάξει τοὺς ἀπολομένους Ἰσραήλ, καὶ
    τοὺς διεσπαρμένους Ἰούδα συνάξει ἐκ τῶν τεσσάρων πτερύγων τῆς γῆς.
  ind-AYT: Ia akan mengangkat satu panji bagi bangsa-bangsa dan akan mengumpulkan
    orang-orang Israel yang terbuang, serta akan mengumpulkan orang Yehuda yang terserak
    dari keempat penjuru bumi.
  nya-nya: Adzakwezera mitundu ya anthu mbendera, ndipo adzasonkhanitsa otayika a
    ku Israeli; Iye adzasonkhanitsa anthu obalalika a ku Yuda kuchokera ku mbali zonse
    zinayi za dziko lapansi.
  hrv-hrv: Podignut će stijeg narodima, sabrat će Izraelu prognanike i skupiti Judi
    raspršene sa sva četiri kraja zemlje.
  mps-mps: Te Genuai Bidigo dąį me deli dodolaibao te tigidali tǫ pedai kantri
    we bidigo sumainogo. Tama agai te Israel me Juda we bidi dabe ma sisinaibao, te
    boi bidi dabe kalabus elama odasa pali we bidi dabe. Megi augwali tigidali tǫde
    bida bida pabo. Tiali goli, Genuai Bidigo augwali ma odasa asaibao.
  tpi-tpi: Bikpela bai i sanapim wanpela mak bilong olgeta lain manmeri i ken lukim,
    na em bai i bungim gen ol dispela manmeri bilong Israel na Juda, em ol birua i
    bin karim i go kalabus. Nau ol i stap nabaut long olgeta hap bilong graun, tasol
    Bikpela bai i bringim ol i kam bek gen.
  dan-1931: For Folkene rejser han Banner, samler Israels bortdrevne Mænd, sanker
    Judas spredte Kvinder fra Verdens fire Hjørner.
  vie-OVCB: Ngài sẽ dựng cờ giữa các nước và triệu tập những người lưu đày của Ít-ra-ên,
    quy tụ những người tản lạc của Giu-đa từ tận cùng trái đất.
  guj-2017: વિદેશીઓને માટે તે ધ્વજા ઊંચી કરશે અને ઇઝરાયલના કાઢી મૂકેલાઓને એકત્ર કરશે,
    અને યહૂદિયાના વિખેરાઈ ગયેલાને પૃથ્વીની ચારે દિશાથી ભેગા કરશે.
  pon-2006A: Kaun-o pahn ketin apihada pilaik ehu pwehn ketin kasalehiong wehi kan
    me e pahn pwurehng ketikipene mehn Israel oh Suda oh kapwureiraildo sang ni keimw
    pahieu en sampah.
  por-BRBSL: Ele levantará uma bandeira para as nações, reunirá os párias de Israel
    e reunirá os dispersos de Judá dos quatro cantos da terra.
  cth-cth: Jentelnaw hanelah mitnoutnae a ung pouh dawkvah, a pâlei e Isarelnaw hoi
    kho tangkuem kampek e Judahnaw hah, talai takin pali touh koehoi kaw vaiteh, a
    pâkhueng han.
  twi-twi: Ɔbɛma frankaa so ama aman no na wɔaboaboa Israelfo a wɔatwa wɔn asu no
    ano; Ɔbɛboaboa Yudafo a wɔahwete no ano afi asase ntwea anan no so.
  hlt-hlt: Namtom rhoek ham rholik a ling pah vetih a heh tangtae Isreal a coi vetih
    Judah khui lamkah a taekyak tangtae te diklai a kil pali lamloh a coi ni.
  tbz-SIM: kɛ́cónnɛ́ mɛcɑnnimɛ̀ yɛbotɛ̀ kpɛ́í, kɛ́wɛ̃tɛ kɛ́tíí nyIsidɑyɛɛribɛ bɛ̀ɛ̀
    do cìɛ́tɛ́. Sudɑɑ kɔbɛ bɛ̀ɛ̀ dò nyɑɑ́ yɑɑ́ kɛ̀ bɛ̀ɛ ítɛ́ní itemmɑ̀nkɛ imɔu kɛ́kũũnní.
  msy-2020: Kantriba bar dar gumazamiziba gansɨ, Ekiam nir avɨzim ghufegh ababanimɨn
    mɨn anesaragham, egh a Israelia ko, Judan gumazamizir apaniba inigha ghua kalabuz
    gatɨziba, a ua me akuvagham. Me datɨrɨghɨn tintinibar ikia nguazir ruaghateviba
    bar dar iti, eghtɨ Ekiam ua me inigh izam.
  dop-dop: N kɑ́ kpɑɑsɩ piitimnɑɑ kɛ tuutɑ. N kɑ́ kpeɣeli Yutɑ nyǝ́mɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    mpɑ pǝ kuuwɑ nɑ pǝ́ yɑsɩ tɛtʋ tǝnɑ tɑɑ tɔ.
  azb-azb: Millətlər üçün bayraq qaldıracaq, Əsir düşmüş İsrail övladlarını yığacaq,
    Dağılmış Yəhudalıları Dünyanın dörd bucağından bir yerə gətirəcək.
  eng-DBY: And he shall lift up a banner to the nations, and shall assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  hin-2017: वह अन्यजातियों के लिये झण्डा खड़ा करके इस्राएल के सब निकाले हुओं को, और
    यहूदा के सब बिखरे हुओं को पृथ्वी की चारों दिशाओं से इकट्ठा करेगा।
  wol-KYG: Mooy yékkatil xeet yi raaya, dajale góor ña ñu dàqe Israyil, ak jigéen
    ña ñu jële Yuda, tasaare leen, ñu jóge ñeenti weti àddina, booloo.
  eng-YLT: And He hath lifted up an ensign to nations, And gathereth the driven away
    of Israel, And the scattered of Judah He assembleth, From the four wings of the
    earth.
  eng-WYC-2017: And he shall raise a sign to nations, and shall gather together the
    fleers-away of Israel; and he shall gather together the scattered men of Judah
    from [the] four coasts of [the] earth.
  eng-WMBB: He will set up a banner for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  urd-GVH: वह क़ौमों के लिए झंडा गाड़कर इसराईल के जिलावतनों को इकट्ठा करेगा। हाँ,
    वह यहूदाह के बिखरे अफ़राद को दुनिया के चारों कोनों से लाकर जमा करेगा।
  rug-rug: Kote kave sage pitipiti si Asa pude dogoria ri kaiqa butubutu, meke varigara
    ni sari tie Izireli saripu ta raovo taloa; kote vagi puleni Sa sari tie Ziuda
    saripu hurakatae lamae koari na hopeke vasidi koasa kasia popoa.
  gaz-gaz: Inni sabootaaf faajjii ol kaasee boojiʼamtoota Israaʼel walitti qaba; inni
    roga laafaa afran irraa saba Yihuudaa kan bittinnaaʼee ture walitti qaba.
  fra-LSG: Il élèvera une bannière pour les nations, Il rassemblera les exilés d’Israël,
    Et il recueillera les dispersés de Juda, Des quatre extrémités de la terre.
  yal-yal: A taxamasenna tima nɛn siyane xa, a Isirayila kaane malan naxanye yi suxi
    yɛngɛni. Yuda bɔnsɔnna muxun naxanye xuyaxi ayi dunuɲa xun xɔn, a yi ne malan
    sa keli bɔxɔn tongon naaninne birin yi.
  haw-1868: E kau no hoi ia i ka hae no na aina, A e hooiliili hoi i ka poe aea o
    ka Iseraela, A e hoakoakoa mai i na mea puehu o ka Iuda, Mai na kihi eha mai o
    ka honua.
  arb-NAV: وَيَنْصُبُ رَايَةً لِلأُمَمِ وَيَجْمَعُ مَنْفِيِّي إِسْرَائِيلَ وَمُشَتَّتِي
    يَهُوذَا مِنْ أَرْبَعَةِ أَطْرَافِ الأَرْضِ،
  ewe-ewe: Atu aflaga na dukɔwo, eye wòaƒo Israelvi siwo woɖe aboyoe la nu ƒu. Aƒo
    Yuda ƒe vi siwo ka hlẽ ɖe xexea me ƒe dzogoe eneawo dzi la nu ƒu.
  eng-LEE: And he will lift up an ensign unto the nations, and will assemble the outcasts
    of Israel; and the dispersed of Judah will he collect together from the four corners
    of the earth.
  asm-FB: তেওঁ দেশবাসীৰ বাবে এখন নিচান স্থাপন কৰিব, আৰু ইস্রায়েলৰ দেশ ত্যাগ কৰাসকল,
    আৰু পৃথিৱীৰ চাৰিও চকুৰ পৰা খেদি দিয়া যিহূদাৰ লোকসকলক তেওঁ একত্রিত কৰিব।
  sus-A: عَ تْنشُمَ مَسٍنمَ نّ سِ بِرِن بّ. عَ عِسِرَيِلَ نُن يُدَيَ مِشِيٍ مَلَنمَ
    نّ، نَشٍيٍ نُ رَيٍنسٍنشِ دُنِحَ تُنشُن نَانِ مَ.
  fra-SBL: Il dressera une bannière pour les nations, il rassemblera les exilés d'Israël,
    il réunira les dispersés de Juda des quatre coins de la terre.
  hbo-hbo: וְנָשָׂ֥א נֵס֙ לַגֹּויִ֔ם וְאָסַ֖ף נִדְחֵ֣י יִשְׂרָאֵ֑ל וּנְפֻצֹ֤ות יְהוּדָה֙
    יְקַבֵּ֔ץ מֵאַרְבַּ֖ע כַּנְפֹ֥ות הָאָֽרֶץ׃
  piu-2006: '@see-verse:ISA.011.011'
  kik-kik: Nĩakahaandĩra ndũrĩrĩ bendera, na acookanĩrĩrie andũ a Isiraeli arĩa maatahĩtwo;
    ningĩ acookanĩrĩrie andũ a Juda arĩa maahurunjĩtwo kuuma ituri-inĩ iria inya cia
    thĩ.
  fra-NCL: Il élèvera un étendard pour les nations, et il rassemblera les bannis d’Israël ;
    il recueillera les dispersés de Juda, des quatre bouts de la terre.
  cek-AK: Sithaw panoek ai kaminawk hanah kahni payang pae ueloe, haek ih Israel caanawk
    hoi ahmuen kruekah kamhet Judahnawk to tacuu let tih.
  cuk-cuk: We-dule-danikoedi, dule-ebiega bandergwichiyobi guoed, bela-dulemar-yar-baid-baidgi-bukmalad
    ese duurmaknonimaloed. Deginbali, bela Israel-dulemar, degi, Judá-dulemar, galesadba-akar-akar-aisakis-bukwamalad
    gannarse danakwaa urboed.
  uig-CYR: У әлләрни чақириш үчүн бир туғ көтириду; шундақ қилип У йәр йүзиниң чәт-чәтлиридин
    Исраилниң ғериблирини җәм қилип, Йәһудадин тарқилип кәткәнләрни жиғиду.
  tel-2017: జాతులను పోగు చెయ్యడానికి ఆయన ఒక ధ్వజం నిలబెట్టి, బహిష్కరణకు గురైన ఇశ్రాయేలీయులను
    పోగుచేస్తాడు. చెదిరి పోయిన యూదా వాళ్ళను భూమి నలుదిక్కుల నుంచి సమకూరుస్తాడు.
  hat-BSA: Li va leve yon drapo pou nasyon yo, rasanble egzile Israël yo, e Li va
    rasanble dispèse Juda ki soti nan kat kwen latè yo.
  kos-kos: Leum El ac fah kolak sie flag tuh in sie mwe akul nu sin mutunfacl uh lah
    El sifilpa eisani mwet lisyukla lun Israel ac Judah, ac folokunulosme liki eng
    akosr lun faclu.
  hbo-WLC: וְנָשָׂ֥א נֵס֙ לַגּוֹיִ֔ם וְאָסַ֖ף נִדְחֵ֣י יִשְׂרָאֵ֑ל וּנְפֻצ֤וֹת יְהוּדָה֙
    יְקַבֵּ֔ץ מֵאַרְבַּ֖ע כַּנְפ֥וֹת הָאָֽרֶץ׃
  ibo-ibo: Ọ ga-ebuliri mba niile ọkọlọtọ ọ ga-akpọghachite ụmụ Izrel achụpụrụ achụpụ,
    ọ ga-esite na nsọtụ anọ nke ụwa kpokọta ndị Juda niile site nʼebe a chụsasịrị
    ha.
  ory-ory: ପୁଣି, ସେ ଗୋଷ୍ଠୀବର୍ଗ ନିମନ୍ତେ ଗୋଟିଏ ଧ୍ୱଜା ଉଠାଇବେ ଓ ପୃଥିବୀର ଚତୁଷ୍କୋଣରୁ ଇସ୍ରାଏଲର
    ତାଡ଼ିତ ଲୋକମାନଙ୍କୁ ଏକତ୍ର କରିବେ ଓ ଯିହୁଦାର ଛିନ୍ନଭିନ୍ନ ଲୋକମାନଙ୍କୁ ସଂଗ୍ରହ କରିବେ।
  chk-chk: Iwe, epwe aüetä efoch asisil ngeni chon ekewe mwü o pwäri ngeniir pwe a
    achufengenisefäli ekewe chon Israel me chon Juta mi toropasfeil o aliwinisefäliir
    seni lepwokukun fanüfan me rüanü.
  rop-rop: Im garra gibit sain langa detlot kantri en im garra bringimbek ol detlot
    pipul weya olabat enamimob bin andimwei brom Juda en Isreil, en hubin spredat
    oloba langa dijan wel.
  ukr-1871: І підійме знамено своє між народами й позбірає вигнанників Ізрайлевих,
    і скличе розсїяних Юдеїв з усїх чотирьох сторін землї.
  deu-1951: Und er wird den Nationen ein Panier aufstecken und die Verjagten Israels
    sammeln und die Zerstreuten Judas von den vier Enden der Erde zusammenbringen.
  eng-JPS: And He will set up an ensign for the nations, and will assemble the dispersed
    of Israel, and gather together the scattered of Judah from the four corners of
    the earth.
  srp-1865: I podignuæe zastavu narodima i prognane Izrailjeve i rasijane Judine sabraæe
    s èetiri kraja zemaljska,
  lug-lug: Era aliwanikira amawanga bbendera, akuŋŋaanye abawaŋŋanguse ba Isirayiri;
    aleete wamu abantu ba Yuda abaali basaasaanye mu nsonda ennya ez’ensi.
  heb-heb: ונשא נס לגוים ואסף נדחי ישראל ונפצות יהודה יקבץ מארבע כנפות הארץ׃
  ben-IRV: তিনি জাতিদের জন্য একটা পতাকা তুলবেন এবং ইস্রায়েলের নির্বাসিত লোকদের জড়ো
    করবেন এবং যিহূদার বিক্ষিপ্ত লোকদেরকে তিনি পৃথিবীর চার কোণ থেকে জড়ো করবেন।
  pan-pan: ਉਹ ਕੌਮਾਂ ਲਈ ਇੱਕ ਝੰਡਾ ਖੜ੍ਹਾ ਕਰੇਗਾ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਕੱਢੇ ਹੋਇਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰੇਗਾ,
    ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਖਿੱਲਰਿਆਂ ਹੋਇਆਂ ਨੂੰ ਧਰਤੀ ਦੀਆਂ ਚਾਰੇ ਕੋਨਿਆਂ ਤੋਂ ਇਕੱਠਾ ਕਰੇਗਾ।
  mya-JVB: တပါးအမျိုးသား တို့အဘို့ အလံ ကိုထူ တော်မူသဖြင့် ၊ နှင်ထုတ် သောဣသရေလ အမျိုးသားနှင့်
    ၊ အရပ်ရပ် ကွဲပြား သောယုဒ အမျိုးသားတို့ကို မြေကြီး လေး မျက်နှာ တို့မှ ခေါ်၍ စုဝေး
    စေတော်မူလိမ့်မည်။
  tte-O: Ana memenawa ikukei kaba loinao kaiweli yo Isileli ana tomoyao lolokwalaleleli
    yanuwa yaulina mena ikele-gogonagilima yaumai manna esopali kolili na sipileyoima
    Yuda dedeina mena.
  hmo-hmo: Ia ese pepe ta do ia abia isi, bese idauidau taudia ese, iena kara do idia
    itaia totona. Bona ia ese Israela bona Iuda taudia, tano idauidau dekenai hesiai
    mai guia danu karaia taudia, do ia haboua lou. Unai neganai Lohiabada ese, unai
    Israela bona Iuda taudia do ia mailaia lou edia gabu dekenai.
  urd-urd: और वह क़ौमों के लिए एक झंडा खड़ा करेगा और उन इस्राईलियों को जो ख़ारिज किए
    गए हों जमा' करेगा; और सब बनी यहूदाह को जो तितर बितर होंगे, ज़मीन के चारों तरफ़
    से इकठ्ठा करेगा।
  rus-SYN: И поднимет знамя язычникам, и соберет изгнанников Израиля, и рассеянных
    Иудеев созовет от четырех концов земли.
  bqc-SIM: A gudↄkↄ̃ɛkĩi dilɛ buiↄnɛ, i Isaili zĩ̀zↄↄ kãaa. A Yuda pↄ́ fãaaapiↄ
    sɛ́lɛ za dṹnia gola síiↄ̃ↄwa.
  tcz-CHONGTHU: Namtin lah a ponlap ahin khaisang ding, Israel nodoh a ana umho akhop
    tup ding ahi. Judah leiset kolmong geija vah cheh ho akhoptup ding ahi.
  mar-mar: तो राष्ट्रांसाठी निशाण उभारील व इस्राएलातून बहिष्कृत केलेल्या आणि यहूदातील
    विखुरलेल्यांस पृथ्वीच्या चारही दिशांकडून एकत्र करील.
  qub-qub: Señalwanmi nasyuncunata musyachenga. Nircorga prësu aywaj Israelcunata
    shuntamonga. Judá runacunataga wacpa-caypa machicasha caycajta intërupita shuntamonga.
  hat-hat: Seyè a pral leve yon drapo pou l' fè moun lòt nasyon yo wè li pral sanble
    tout moun pèp Izrayèl yo te depòte yo. L'ap ranmase tout moun pèp Jida ki te gaye
    toupatou sou latè yo. L'ap mennen yo tounen nan peyi yo.
  eng-BSB: He will raise a banner for the nations and gather the exiles of Israel;
    He will collect the scattered of Judah from the four corners of the earth.
  eng-WEBPB: He will set up a banner for the nations, and will assemble the outcasts
    of Israel, and gather together the dispersed of Judah from the four corners of
    the earth.
  kbq-kbq: Ana nehuno Agra mago avame'za erisga hanige'za ama mopafi vahe'mo'za negesnageno,
    Israeli vahe'ma ru moparegama kinama ome hu'naza vahera ete zamavare tru nehuno,
    Juda vahe'ma maka kazigama panani hu'zama ama mopafi umani emanima hu'naza vahera
    ete zamavare atru hugahie.
  nhe-BL: Huan TOTECO quitlalanas se bandera para quinnextilis tlacame tlen nochi
    tlaltini para quinsentilía itlacajhua tlen quinquixtijtoque ipan tlali Israel
    huan tlali Judá. Huan quinsentilis itlacajhua tlen itztoque campa hueli ipan nochi
    tlaltepactli.
  gub-BL: Tupàn upir putar pànuhu tuwihaw her hereko har nehe. Hexak mehe teko Izaew
    ywy rehe arer wà nehe, Zuta ywy rehe arer wà nehe no, uzemono'og putar wà nehe.
    Ko 'ar rehe ywy nànàn imuhàmuhàz pyrer romo wanekon wà. Tupàn werur wi putar waiwy
    rehe wà nehe.
  eng-DRA: And he shall set up a standard unto the nations, and shall assemble the
    fugitives of Israel, and shall gather together the dispersed of Juda from the
    four quarters of the earth.
