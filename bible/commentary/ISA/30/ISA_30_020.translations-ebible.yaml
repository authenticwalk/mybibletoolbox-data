    a burian kogham. Ia uari uan damazibar an ganam.
  dop-dop: Tɑcɑɑ kɑ́ hɑ-mɛɣɛ tɔɣɔnɑɣɑ kɛ mǝ nǝɣǝsɛɛ tɑɑ. Ɩ kɑ́ hɑ-mɛɣɛ lʋm kɛ wɑhɑlɑ
    wɑɑtʋ. Mǝ sɛɣɛsǝlɑɑ kɑɑ tɑsɑ ŋmɛlʋɣʋ. Ɩ́ kɑ́ nɑnɑ mǝ ɩsǝpǝle kɛ mpɑ pɑ sɛɣɛsǝɣɩ-mɛ
    tɔ.
  azb-azb: Rəbb çörəyi əzabla, suyu çətinliklə sizə verəcək, Lakin O bir daha Mürəbbinizi
