  eng-DBY: And the Lord will give you the bread of adversity, and the water of oppression;
    yet thy teachers shall not be hidden any more, but thine eyes shall see thy teachers.
  hin-2017: और चाहे प्रभु तुम्हें विपत्ति की रोटी और दुःख का जल भी दे, तो भी तुम्हारे
    उपदेशक फिर न छिपें, और तुम अपनी आँखों से अपने उपदेशकों को देखते रहोगे।
  wol-KYG: Boroom bee leen di leel njàqare, nàndal leen coono, waaye moo leen di jàngal,
    dootu leen làqu; dingeen gis ki leen di jàngal,
  eng-YLT: And the Lord hath given to you bread of adversity, And water of oppression.
