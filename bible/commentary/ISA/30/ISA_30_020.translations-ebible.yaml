  mps-mps: Te mu tama, Genuai Bidigo dage moni sęgę somainogo yaibao. Tama dage
    te bidi nai me wę meniama, habuge yai bidi tiwai bidaibao. Tiali goli, aga digi
    dage dali bidama, tama dage bugagia elama waibao. Tama dagego aga munu me gegegobeo.
    Menio. Dagego aga duga gedugo ma sueibao.
  tpi-tpi: I tru Bikpela bai i mekim yupela i karim bikpela hevi, na yupela bai i
    stap nogut tru olsem man i sot tru long kaikai na dring. Tasol em yet bai i stap
    wantaim yupela na skulim yupela. Na bai yupela i no inap painim em moa. Nogat.
    Bai yupela i lukim em long ai bilong yupela yet.
  dan-1931: Herren skal give eder Trængselsbrød og Fængselsdrik; men så skal din Vejleder
    ikke mere dølge sig, dine Øjne skal skue din Vejleder;
  vie-OVCB: Dù Chúa cho các ngươi ăn bánh bất hạnh và uống nước đau thương, Chúa sẽ
