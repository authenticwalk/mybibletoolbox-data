  eng-WEBU: Though the Lord may give you the bread of adversity and the water of affliction,
    yet your teachers won’t be hidden any more, but your eyes will see your teachers;
  wal-wal: Godai intteyyo metuwaa oittaanne tuggaa haattaa immikkokka, intte asttamaaree
