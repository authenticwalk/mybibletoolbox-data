  urd-GVU: گو ماضی میں رب نے تمہیں تنگی کی روٹی کھلائی اور ظلم کا پانی پلایا، لیکن
    اب تیرا اُستاد چھپا نہیں رہے گا بلکہ تیری اپنی ہی آنکھیں اُسے دیکھیں گی۔
  deu-1912: Und der Herr wird euch in Trübsal Brot und in Ängsten Wasser geben. Und
    deine Lehrer werden sich nicht mehr verbergen müssen; sondern deine Augen werden
