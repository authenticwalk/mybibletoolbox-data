  hbo-WLC: וְנָתַ֨ן לָכֶ֧ם אֲדֹנָ֛י לֶ֥חֶם צָ֖ר וּמַ֣יִם לָ֑חַץ וְלֹֽא־יִכָּנֵ֥ף עוֹד֙
    מוֹרֶ֔יךָ וְהָי֥וּ עֵינֶ֖יךָ רֹא֥וֹת אֶת־מוֹרֶֽיךָ׃
  ibo-ibo: Nʼagbanyeghị na Onyenwe anyị na-enye unu achịcha nke nhụju anya na mmiri
