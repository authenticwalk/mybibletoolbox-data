  hbo-hbo: וְנָתַ֨ן לָכֶ֧ם אֲדֹנָ֛י לֶ֥חֶם צָ֖ר וּמַ֣יִם לָ֑חַץ וְלֹֽא־יִכָּנֵ֥ף עֹוד֙
    מֹורֶ֔יךָ וְהָי֥וּ עֵינֶ֖יךָ רֹאֹ֥ות אֶת־מֹורֶֽיךָ׃
  pjt-pjt: Mayatja Godalu nyurampa wituwitu palyalku nyura tjituṟu-tjituṟurira puṯu
