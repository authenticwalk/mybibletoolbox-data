  eng-WMB: Though the Lord may give you the bread of adversity and the water of affliction,
    yet your teachers won’t be hidden any more, but your eyes will see your teachers;
  tam-TCV: யெகோவா உங்களுக்கு துன்பத்தின் அப்பத்தையும், இடுக்கணின் தண்ணீரையும் கொடுத்தாலும்,
    உங்கள் போதகர்கள் இனி ஒருபோதும் மறைவாயிருக்கமாட்டார்கள். உங்கள் சொந்தக் கண்ணாலேயே
    நீங்கள் அவர்களைக் காண்பீர்கள்.
  ceb-ULB: Bisan ug gihatagan kamo ni Yahweh ug tinapay sa kalisdanan, ug tubig sa
