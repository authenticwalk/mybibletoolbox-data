  hlt-hlt: Boeipa loh nang te rhal kah buh neh hnaemtaeknah tui m'pae cakhaw na saya
    rhoek te khaw khoe mahpawh. Tedae na saya aka hmu rhoek te na mik ah om bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó di duɔ́mmu mudiì, mɛyɛǹcɑɑ̀rìmɛ̀ mɔ̀nnì, kɛ dí duɔ́
    mmɛniɛ dinɛ́kònnì mɔ̀nnì. Bɛ̀ɛ̀ di tiè bɛ̀ tɛ̃́nkɛ í yóó sɔri, di yóó bɛ̀ yɑ̀mu
    nɛ̀ di nuɔ.
  msy-2020: Guizbangɨra, Ekiam ia gamizɨ, ia osɨmtɨzir dafam ateri, egha ia mati gumazim
