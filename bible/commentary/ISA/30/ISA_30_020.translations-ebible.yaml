  cek-AK: 'Angraeng mah patangkhanghaih takaw to paek moe, amtanghaih tui naesak langlacadoeh,
    nangcae patuk kaminawk loe anghawk o thai mak ai, nangmacae ih mik hoi roe nangcae
    patuk kaminawk to na hnu o tih:'
  cuk-cuk: Ar Bab-Jehová igar-bulegan bemarga barmidago-inigwele, degi, wile-itoged-ibagan
