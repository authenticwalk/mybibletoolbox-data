    ngươi.
  guj-2017: જોકે યહોવાહ તમને સંકટરૂપી રોટલી તથા વિપત્તિરૂપી પાણી આપે છે, તોપણ તમારા
    શિક્ષક ફરી સંતાશે નહિ, પણ તમારી આંખો તમારા શિક્ષકને જોશે.
  pon-2006A: KAUN-O pahn ketikihong kumwail nan apwal, ahpw pein ih pahn ket rehmwail
