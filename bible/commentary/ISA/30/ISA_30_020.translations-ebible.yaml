  kan-2017: ಕರ್ತನು ಕಷ್ಟವನ್ನು, ಶ್ರಮೆಯನ್ನು ನಿಮಗೆ ಅನ್ನಪಾನಗಳನ್ನಾಗಿ ಕೊಟ್ಟರೂ, ನಿಮ್ಮ ಬೋಧಕನು
    ಇನ್ನು ಮರೆಯಾಗಿರನು, ನಿಮ್ಮ ಬೋಧಕನನ್ನು ಕಣ್ಣಾರೆ ಕಾಣುವಿರಿ.
  yap-yap: Ra pagmed Somol ngu’um marod u fithik’ e mo’maw’, machane ir e bay u rom
