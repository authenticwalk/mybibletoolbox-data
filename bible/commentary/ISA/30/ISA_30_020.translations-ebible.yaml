  arb-NAV: وَمَعَ أَنَّهُ يُعْطِيكَ خُبْزاً فِي الْمِحْنَةِ، وَمَاءً فِي الضَّنْكِ
    فَإِنَّ مُعَلِّمَكَ لَنْ يَحْجُبَ نَفْسَهُ عَنْكَ مِنْ بَعْدُ، بَلْ تَرَى عَيْنَاكَ
    مُعَلِّمَكَ.
  ewe-ewe: Togbɔ be Aƒetɔ la tsɔ abolo na mi le hiã me, kple tsi na mi le xaxa me
    hã la, miaƒe nufialawo magabe azɔ o, ke boŋ miakpɔ wo kple miaƒe ŋkuwo.
  eng-LEE: 'And the Lord will give you bread [in] adversity, and water [in] oppression;
    and thy teachers shall not have to hide themselves in a corner any more, but thy
