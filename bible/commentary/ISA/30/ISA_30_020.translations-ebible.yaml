  uig-ARA: رەب سىلەرگە نان ئۈچۈن مۈشكۈللۈكنى، سۇ ئۈچۈن ئازاب-ئوقۇبەتنى بەرسىمۇ، شۇ
    چاغدا سېنىڭ ئۇستازىڭ يەنە يوشۇرۇنىۋەرمەيدۇ، بەلكى كۆزۈڭ ئۇستازىڭنى كۆرىدۇ؛
  sus-sus: Hali wo Marigi a niya wo xa lu fe xɔrɔxɔɛ kui, wo karamɔxɔɛe mu e nɔxunma
