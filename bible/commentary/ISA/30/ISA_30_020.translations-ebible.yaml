  mdy-ETH: ሚርጌ ሜቶ ጊዴና ዒንሢ ዓኣዻንዳጉዲ ናንጊና ናንጋ ጎዳ ማዼቴያ ዒዚ ዒንሢዳፓ ዓኣሺንታዓኬ፥ ዓኣፓ ዒንሢሲ ዒዛ ዛጋንዳኔ።
  twi-ASANTE: Ɛwom sɛ Awurade brɛ mo amanehunu sɛ aduane ne ɔhaw sɛ nsuo deɛ, nanso,
