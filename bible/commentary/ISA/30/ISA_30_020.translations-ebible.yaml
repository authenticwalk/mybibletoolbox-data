  eng-WMBB: Though the Lord may give you the bread of adversity and the water of affliction,
    yet your teachers won’t be hidden any more, but your eyes will see your teachers;
  urd-GVH: गो माज़ी में रब ने तुम्हें तंगी की रोटी खिलाई और ज़ुल्म का पानी पिलाया,
    लेकिन अब तेरा उस्ताद छुपा नहीं रहेगा बल्कि तेरी अपनी ही आँखें उसे देखेंगी।
  rug-rug: Na bereti tinasuna tugo si vatu nia e Zihova meke na kolo tinasigiti, gua
