  asm-FB: যদিও প্ৰভুৱে তোমালোকক সঙ্কটযুক্ত আহাৰ, আৰু ক্লেশযুক্ত জল দিয়ে, তথাপি তোমালোকৰ
    শিক্ষকসকল আৰু লুকাই নাথাকিব, কিন্তু তোমালোকে নিজৰ চকুৰে শিক্ষকসকলক দেখিবলৈ পাব।
  sus-A: هَلِ وٌ مَرِفِ عَ نِيَ وٌ شَ لُ قٍ شْرْشْي كُي، وٌ كَرَ مْشْييٍ مُ عٍ نْشُنمَ
    وٌ مَ سْنْن، وٌ قَمَ نّ عٍ تٌدٍ وٌ يَيٍ رَ.
  fra-SBL: Même si le Seigneur te donne le pain de l'adversité et l'eau de l'affliction,
