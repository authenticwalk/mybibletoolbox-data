    be dakmaloed.
  uig-CYR: Рәб силәргә нан үчүн мүшкүллүкни, Су үчүн азап-оқубәтни бәрсиму, Шу чағда
    сениң Устазиң йәнә йошурунивәрмәйду, Бәлки көзүң Устазиңни көриду;
  tel-2017: యెహోవా నీకు వైరాన్ని ఆహారంగా, వేదనను పానీయంగా ఇచ్చాడు. అయినా నీ బోధకులు
    నీకు ఇక మరుగై ఉండరు. నీకు ఉపదేశం చేసే వాళ్ళని నువ్వు చూస్తావు.
  hat-BSA: Sepandan, Senyè a te bay nou pen advèsite, ak dlo lafliksyon, malgre, pwofesè
    nou yo, p ap kache tèt yo ankò, men zye nou va wè pwofesè nou yo.
  kos-kos: Leum El ac oru kowos in pula pac pacl upa, tusruktu El ac fah apkuran nu
