verse: ISA.030.020
translations:
  mal-C: കർത്താവ് നിങ്ങൾക്ക് അപ്പത്തിന്റെ സ്ഥാനത്തു കഷ്ടതയും ജലത്തിനു പകരം പീഡനവുമാണ്
    തന്നതെങ്കിലും നിന്റെ ഗുരുക്കന്മാർ ഇനി അദൃശ്യരായിരിക്കുകയില്ല; നിന്റെ കണ്ണുകൾ നിന്റെ
    ഗുരുക്കന്മാരെ കാണും.
  deu-TKW: Und wenn euch der Herr Brot der Not und Wasser der Drangsal geben wird,
    werden sich deine Lehrer nicht mehr verbergen, sondern deine Augen werden beständig
    deine Lehrer erblicken,
  lin-lin: Nkolo akopesa bino lipa na tango ya pasi, mpe mayi na tango ya minyoko ;
    moto oyo akoteya bino akotikala lisusu ya kobombama te, kasi miso na bino moko
    ekomona ye.
  eng-LSV: And the Lord has given to you bread of adversity, || And water of oppression.
    And your teachers remove no longer, || And your eyes have seen your teachers,
  eng-GNV: And when the Lord hath giuen you the bread of aduersitie, and the water
    of affliction, thy raine shalbe no more kept backe, but thine eyes shall see thy
    raine.
  eng-WEBSTER: 'And though the LORD shall give you the bread of adversity, and the
    water of affliction, yet shall not thy teachers be removed into a corner any more,
    but thy eyes shall see thy teachers:'
  nhw-BL: Huan masque TOTECO mojmostla anmechmacatoc tlaijiyohuilistli huan tequipacholi,
    yaya itztos amohuaya para anmechmachtis. Yaya catli amotlamachtijca ayacmo motlatis
    huan ica amoixteyol anquiitase.
  swh-ONEN: Ingawa Bwana huwapa chakula cha shida na maji ya taabu, walimu wenu hawatafichwa
    tena, kwa macho yenu wenyewe mtawaona.
  bba-bba: U koo bɛɛ dĩɑnu wɛ̃ i di nɔni swɑ̃ɑrun sɑɑ sɔɔ, kpɑ u bɛɛ nim wɛ̃ i nɔ
    wɑhɑlɑn sɑɑ sɔɔ. Wi, wi u bɛɛ keu sɔ̃ɔsimɔ u ǹ mɑɑ kukumɔ bee tiɑ. I ko i nùn
    wɑ.
  eng-KJVCPB: 'And though the Lord give you the bread of adversity, and the water
    of affliction, Yet shall not thy teachers be removed into a corner any more, But
    thine eyes shall see thy teachers:'
  luo-luo: Kata Jehova Nyasaye miyou chiemo mar chandruok kod pi mar masira, to jopuonju
    ok nochak opondnu kendo, to ununegi gi wengeu uwegi.
  meu-meu: Ena be Ḡaubada ese hahedika anianina bona hahehisi ranuna baine henimui,
    to emui Hahediba Tauna na basine komu lou, a matamui ese emui Hahediba Tauna bae
    itaia.
  npi-ULB: परमप्रभुलले दुःखको रोटी र कष्‍टको पानी दिनुभए तापनि, र त्‍यसो हुँदा पनि
    तिमीहरूका शिक्षक तिमीहरूबाट लुक्‍नुहुनेछैन, तर तिमीहरूले आफ्नो शिक्षकलाई आफ्नै
    आँखाले देख्‍नेछौ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé Olúwa fún ọ ní àkàrà ìyà àti omi ìpọ́njú, àwọn olùkọ́
    rẹ kì yóò fi ara sin mọ́; pẹ̀lú ojú rẹ ni ìwọ ó rí wọn.
  pes-OPCB: گرچه خداوند به شما نان مشقت و آبِ مصیبت داد، اما او خودش با شما خواهد
    بود و شما را راهنمایی خواهد کرد. او را با چشمانتان خواهید دید و خود را از شما
    پنهان نخواهد کرد.
  tgl-ULB: Kahit na binibigyan kayo ni Yahweh ng tinapay ng kahirapan at tubig ng
    kalungkutan, kahit gayon, hindi na itatago ng inyong guro ang kanyang sarili,
    pero makikita ninyo ang inyong guro sa sarili ninyong mga mata.
  hui-hui: Áyunaga tí genda yu halimulo Anduane Homogo ibugua mo ngirago genda yalu
    iba hinaru garibi timbuni lo hagadagua holeberemi. Anigo tí genda yu kamingi tígua
    ibu tai bulene nawi ibuni tí heba mandagi howa tí biawai haga bialu holebira.
    Anidagua bialu kagola tígua ibu kaorego manda buleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ဆိုး​ယုတ် ခက်​ခဲ​မှု​များ​နှင့်​တွေ့​ကြုံ​စေ​တော်​မူ​မည်
    ဖြစ်​သော်​လည်း ကိုယ်​တော်​တိုင်​ပင်​သင်​တို့​နှင့် အ​တူ​ရှိ​တော်​မူ​၍​လမ်း​ပြ​သွန်​သင်​တော်​မူ
    လိမ့်​မည်။ သင်​တို့​သည်​လည်း​ကိုယ်​တော်​ကို ရှာ​နေ​ရန်​လို​တော့​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ཟས་སུ་དཀའ་སྡུག་དང་། སྡུག་བསྔལ་གྱི་ཆུ་ཁྱོད་ལ་བཏུང་བར་མཛད་ནའང་།
    ཁྱོད་ཀྱི་སློབ་དཔོན་གྱིས་རང་ཉིད་སྦ་བར་མི་འགྱུར་ཞིང་། ཁྱོད་ཀྱིས་དངོས་སུ་རང་གི་སློབ་དཔོན་མཇལ་བར་འགྱུར།
  sna-sna: Kunyange Ishe achikupai chingwa chenhamo nemvura yokutambudzika, vadzidzi
    venyu havachazovanzwizve; muchavaona nameso enyu pachenyu.
  spa-BLM: Aunque el Señor te dé el pan de la adversidad y el agua de la aflicción,
    tus maestros ya no estarán ocultos, sino que tus ojos verán a tus maestros;
  cac-cac: Vach'chom tzex ec' d'a scal syaelal yuj Dios Cajal, palta e c'ayb'umal
    yaji. Man̈xo ol sc'ub'ejel sb'a d'ayex, palta ol eyil yed' e sat.
  swh-ULB: Kupitia Yahwe tunapata mkate wa shida na maji ya mateso, hata sasa, mwalimu
    wako hatajifisha mwenyewe tena, lakini utamuona mwalimu wako kwa macho yako mwenyewe.
  bel-bel: Дасьць вам Гасподзь хлеб у гароце і ваду ў нягодзе; і настаўнікі твае ўжо
    ня будуць хавацца, і вочы твае будуць бачыць настаўнікаў тваіх;
  deu-ELBBK: Und der Herr wird euch Brot der Drangsal und Wasser der Trübsal geben.
    Und deine Lehrer werden sich nicht mehr verbergen, sondern deine Augen werden
    deine Lehrer sehen;
  mbb-OT: Minsan imbeǥey te Nengazen keniyu is kemeresayan wey kelised he henduen
    be te iyan en heini keenen niw wey inumen niw, iyan sikandin is menunudlù niw
    ne kenè kew zin en human ed-elesan. Egkeehè niw sikandin
  mal-2015: കർത്താവു നിങ്ങൾക്കു കഷ്ടത്തിന്റെ അപ്പവും ഞെരുക്കത്തിന്റെ വെള്ളവും മാത്രം
    തന്നാലും ഇനി നിന്റെ ഉപദേഷ്ടാവു മറഞ്ഞിരിക്കയില്ല; നിന്റെ കണ്ണു നിന്റെ ഉപദേഷ്ടാവിനെ
    കണ്ടുകൊണ്ടിരിക്കും.
  gup-gup: Nawu Yawey kadjare ngurriborlhme nuye. Kunmekbekenh nungka ngunwon kunrayek
    duninjh bu djal yikahwi. Kuhni kayime dja nungka kadjare ngurrinan kunmim ngudberre,
    dja minj ngurriyawoyhyawayawan Yawey. Nungka wanjh munguyh ngunbukkabukkan.
  rmc-rmc: O Raj tumen delas o maro le pharipnaskro the o paňi le trapišagoskro, ale
    tumaro učiťeľis pes imar na garuvela; pre tumare jakha dikhena tumare učiťeľis.
  pes-OPV: و هرچند خداوند شمارا نان ضیق و آب مصیبت بدهد اما معلمانت باردیگر مخفی نخواهند
    شد بلکه چشمانت معلمان تو را خواهد دید.
  ron-1924: Домнул вэ ва да пыне ын неказ ши апэ ын стрымтораре. Ынвэцэторий тэй ну
    се вор май аскунде, чи окий тэй вор ведя пе ынвэцэторий тэй.
  ben-OBCV: প্রভু যদিও তোমাদের বিপক্ষতার খাবার ও কষ্টের জল দেন, তোমাদের শিক্ষকেরা
    আর গুপ্ত রইবেন না; তোমরা স্বচক্ষে তাদের দেখতে পাবে।
  som-som: Oo in kastoo uu Sayidku idin siiyo cuntada dhibta iyo biyaha silica haddana
    kuwa wax idin bara mar dambe ma qarsoomi doonaan, laakiinse indhahiinnu kuwa wax
    idin bara way arki doonaan.
  lat-VUC: Et dabit vobis Dominus panem arctum, et aquam brevem; et non faciet avolare
    a te ultra doctorem tuum; et erunt oculi tui videntes præceptorem tuum.
  eng-ASVBT: And though the Lord give you the bread of adversity and the water of
    affliction, yet shall not thy teachers be hidden anymore, but thine eyes shall
    see thy teachers;
  ita-1885: E il Signore vi darà ben del pane di distretta, e dell'acqua di oppressione,
    ma i tuoi dottori non si dilegueranno più; anzi i tuoi occhi vedranno del continuo
    i tuoi dottori.
  eng-LXXUP: And though the Lord shall give you the bread of affliction and scant
    water, yet they that cause thee to err shall no more at all draw nigh to thee;
    for thine eyes shall see those that cause thee to err,
  eng-ULB: Though Yahweh gives you the bread of adversity and the water of affliction,
    even so, your teacher will not hide himself anymore, but you will see your teacher
    with your own eyes.
  spa-VBL: 'Aunque el Señor les dé a comer el pan de la penuria y a beber el agua
    del sufrimiento, su maestro ya no se esconderá de ustedes: lo verán con sus propios
    ojos.'
  fra-_FOB: Le Seigneur vous donnera le pain d'angoisse et l'eau d'affliction; mais
    ceux qui t'enseignent ne disparaîtront plus, et tes yeux verront ceux qui t'enseignent.
  mal-mal: കർത്താവ് നിങ്ങൾക്ക് കഷ്ടത്തിന്റെ അപ്പവും ഞെരുക്കത്തിന്റെ വെള്ളവും മാത്രം
    തന്നാലും ഇനി നിന്റെ ഉപദേഷ്ടാവ് മറഞ്ഞിരിക്കുകയില്ല; നിന്റെ കണ്ണ് നിന്റെ ഉപദേഷ്ടാവിനെ
    കണ്ടുകൊണ്ടിരിക്കും.
  urd-GVR: Go māzī meṅ Rab ne tumheṅ tangī kī roṭī khilāī aur zulm kā pānī pilāyā,
    lekin ab terā ustād chhupā nahīṅ rahegā balki terī apnī hī āṅkheṅ use dekheṅgī.
  suz-BL: परमप्रभुमी इन कली श्‍येत ङा शोब्‍ले नु श्‍येत ङा ब्‍वाक्‍कु गेप्‍तु हना
    यो, मुल रे इन कली शेंब मख्रुंइ‍सीब। गेपुकीमी इन कली शेंब कली ताइनीनी।
  eng-NOY: Though Jehovah hath given thee the bread of distress, and the water of
    affliction, Yet shall thy teachers be hidden from thee no more; But thine eyes
    shall see thy teachers.
  ita-1927: E il Signore vi darà, sì, del pane d’angoscia e dell’acqua d’oppressione,
    ma quei che t’ammaestrano non dovran più nascondersi; e i tuoi occhi vedranno
    chi t’ammaestra;
  ckb-ckb: هەرچەندە پەروەردگار نانی تەنگانە و ئاوی ناخۆشیتان دەداتێ، بەڵام ئیتر مامۆستاکانتان
    ناخرێنە پەنای چاوەکانتان، مامۆستاکانتان دەبینن.
  eng-BBE: 'And though the Lord will give you the bread of trouble and the water of
    grief, you will no longer put your teacher on one side, but you will see your
    teacher:'
  kan-OKCV: ಕರ್ತದೇವರು ನಿಮಗೆ ಕಷ್ಟವನ್ನು, ಶ್ರಮೆಯನ್ನು, ಅನ್ನಪಾನಗಳನ್ನಾಗಿ ಕೊಟ್ಟರೂ, ಇನ್ನೂ
    ನಿಮ್ಮ ಬೋಧಕರು ನಮಗೆ ಮರೆಯಾಗಿ ಇರುವುದಿಲ್ಲ. ಆದರೆ ನಿನ್ನ ಕಣ್ಣುಗಳು ನಿಮ್ಮ ಬೋಧಕರನ್ನು ನೋಡುತ್ತಿರುವುವು.
  tam-2017: ஆண்டவர் உங்களுக்குத் துன்பத்தின் அப்பத்தையும், உபத்திரவத்தின் தண்ணீரையும்
    கொடுத்தாலும், உன் போதகர்கள் இனி ஒருபோதும் மறைந்திருக்கமாட்டார்கள்; உன் கண்கள்
    உன் போதகர்களைக் காணும்.
  spa-RV-1909: Bien que os dará el Señor pan de congoja y agua de angustia, con todo,
    tus enseñadores nunca más te serán quitados, sino que tus ojos verán tus enseñadores.
  ron-BTF: Şi, deşi Domnul îţi dă pâinea în restrişte şi apa în necaz, totuşi învăţătorii
    tăi nu vor mai fi înlăturaţi într-un colţ, ci ochii tăi îi vor vedea pe învăţătorii
    tăi.
  eng-WEBP: Though the Lord may give you the bread of adversity and the water of affliction,
    yet your teachers won’t be hidden any more, but your eyes will see your teachers;
  eng-FBV: Even though the Lord will give you the bread of hardship to eat and the
    water of suffering to drink, your teacher will no longer hide himself from you—you
    will see him with your own eyes.
  nld-1939: Al reikt ook de Heer u het brood der benauwing, En het water van nood,
    Uw Leraar zal zich niet altijd verbergen. Uw ogen zullen uw Leidsman aanschouwen;
  nch-BL: Huan masque TOTECO mojmosta amechmacatoc taijyohuilisti huan tequipacholi,
    yaya itztos amohuaya para amechmachtis. Yaya cati amotamachtijca ayecmo motatis
    huan ica amoixteyol anquiitase.
  vie-1934: Dầu Chúa ban bánh hoạn nạn và nước khốn khó cho các ngươi, các thầy giáo
    ngươi sẽ chẳng lẩn khuất nữa, mắt ngươi sẽ được thấy các thầy giáo ngươi.
  hin-CV: यद्यपि प्रभु ने तुम्हें विपत्ति की रोटी और दुःख का जल दिया है, वह, तुमसे
    अब दूर नहीं जायेंगे. तुम्हें उपदेश देंगे और तुम अपनी आंखों से उपदेशक को देखोगे.
  eng-OURB: Though 'Adonay [Lord] may give you the bread of adversity and the water
    of affliction, yet your teachers won’t be hidden any more, but your eyes will
    see your teachers;
  spa-BES: Y aunque el Señor te dé el pan de la angustia y el agua de la aflicción,
    tu Maestro no se esconderá más, sino que verás a tu maestro.
  tdx-tdx: Aa ndra t’ie nazotso’ i Talè mofon-kasotriañe naho ranon-kaloviloviañe,
    tsy hietake an-kotsok’ ao ka i Mpañòke azoy. le ho isam-pihaino’oo i Mpañana’oy;
  tha-KJV: และถึงแม้​องค์​พระผู้เป็นเจ้าประทานอาหารแห่งความยากลำบาก และน้ำแห่งความทุกข์ใจให้​แก่​เจ้า
    ถึงกระนั้​นคร​ูทั้งหลายของเจ้าจะไม่ซ่อนตัวในมุ​มอ​ีกเลย แต่​ตาของเจ้าจะเห็​นคร​ูของเจ้า
  por-BR-2018: De fato, o Senhor vos dará pão de angústia, e água de opressão; porém
    teus instrutores nunca mais se esconderão de ti; ao contrário, teus olhos verão
    os teus instrutores.
  deu-ELO: Und der Herr wird euch Brot der Drangsal und Wasser der Trübsal geben.
    Und deine Lehrer werden sich nicht mehr verbergen, sondern deine Augen werden
    deine Lehrer sehen;
  eng-WYC-2018: And the Lord shall give to thee strait bread, and short water, and
    shall no more make thy teacher to flee away from thee; and thine eyes shall be
    seeing thy commander (or but thine eyes shall see thy teacher),
  epo-epo: Kaj la Sinjoro donos al vi panon en la mizero kaj akvon en la premado;
    kaj ne plu kaŝiĝos viaj instruantoj, kaj viaj okuloj vidos viajn instruantojn.
  uig-PIN: Rǝb silǝrgǝ nan üqün müxküllükni, Su üqün azab-oⱪubǝtni bǝrsimu, Xu qaƣda
    sening Ustazing yǝnǝ yoxuruniwǝrmǝydu, Bǝlki kɵzüng Ustazingni kɵridu;
  beo-beo: Hina Gode da dilima se ima:ne, gasa bagade bidi hamosu imunu, be E da dilima
    olelema:ne amo bidi hamosu ganodini dilima gilisili esalebe ba:mu. Amola E ba:ma:ne,
    dilia da bu hame hogoi helemu.
  tpi-OTNT: I tru Bikpela bai i mekim yupela i karim bikpela hevi, na yupela bai i
    stap nogut tru olsem man i sot tru long kaikai na dring. Tasol em yet bai i stap
    wantaim yupela na skulim yupela. Na bai yupela i no inap painim em moa. Nogat.
    Bai yupela i lukim em long ai bilong yupela yet.
  hau-SA: Ko da yake Ubangiji yakan ba da abincin azaba da ruwan wahala, ba za a ƙara
    ɓoye malamanku ba; da idanunku za ku gan su.
  uig-LAT: Reb silerge nan üchün müshküllükni, Su üchün azab-oqubetni bersimu, Shu
    chaghda séning Ustazing yene yoshuruniwermeydu, Belki közüng Ustazingni köridu;
  nde-nde: Lanxa nje uThixo elinika isinkwa sokuhlupheka lamanzi osizi, abalifundisayo
    kabayikucatsha futhi; lizababona ngamehlo enu.
  ton-ton: Pea neongo ʻae ʻatu kiate koe ʻe Sihova ʻae mā ʻoe ongosia, pea mo e vai
    ʻoe mamahi, ka e ʻikai toe ʻave hoʻo kau akonaki ki ha tuliki, ka e mamata ʻe
    ho mata ki hoʻo kau akonaki.
  ces-1613: A ačkoli Pán dá vám chleba úzkosti a vody ssoužení, však nebudou více
