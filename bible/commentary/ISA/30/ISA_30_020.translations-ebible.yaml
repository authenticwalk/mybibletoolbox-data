    unu hụ ha.
  ory-ory: ପୁଣି, ଯଦ୍ୟପି ପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଦୁଃଖରୂପ ଖାଦ୍ୟ ଓ କ୍ଲେଶରୂପ ଜଳ ଦିଅନ୍ତି, ତଥାପି
    ତୁମ୍ଭମାନଙ୍କର ଶିକ୍ଷକଗଣ ଆଉ ଗୁପ୍ତ ରହିବେ ନାହିଁ, ମାତ୍ର ତୁମ୍ଭର ଚକ୍ଷୁ ତୁମ୍ଭ ଶିକ୍ଷକଗଣକୁ
    ଦେଖିବ।
  chk-chk: Inamwo are ewe Samol a fen ngenikemi ewe mongön riaföü me ewe kolukun letipeta,
    nge i ämi Soukait esap chüen op senikemi, pwe mesemi repwe küna.
  rop-rop: Wal YAWEI bin meigim yumob abum loda trabul en adtaim. Bat tudei na yumob
    garra luk langa im, det titja blanga yumob, en im garra gaidim yumob.
  ukr-1871: І дасть вам Господь хлїб у горю, й воду в нуждї; і вчителї твої небудуть
    ховатись та й очі твої будуть бачити вчителїв твоїх;
  deu-1951: Der Herr hat euch zwar Kerkerbrot zu essen und Wasser der Gefangenschaft
    zu trinken gegeben; aber dein Lehrer wird sich nicht länger verborgen halten,
    sondern deine Augen werden deinen Lehrer sehen;
  eng-JPS: And though the Lord give you sparing bread and scant water, yet shall not
    thy Teacher hide Himself any more, but thine eyes shall see thy Teacher;
  srp-1865: Premda æe vam Gospod dati hljeba tužnoga i vode nevoljnièke; ali ti se
    više neæe uzimati uèitelji tvoji, nego æe oèi tvoje gledati uèitelje tvoje,
  lug-lug: Newaakubadde nga Mukama akuwa omugaati ogw’okulaba ennaku, n’amazzi ag’okubonaabona,
    abasomesa bo tebaliddamu kukwekebwa, era olibalaba n’amaaso go.
  heb-heb: ונתן לכם אדני לחם צר ומים לחץ ולא יכנף עוד מוריך והיו עיניך ראות את מוריך׃
  ben-IRV: যদিও প্রভু তোমাদের সংকটের খাবার আর কষ্টের জল দেন, তবুও তোমাদের শিক্ষক প্রভু
    আর লুকিয়ে থাকবেন না; কিন্তু তোমরা নিজেদের চোখেই তাঁকে দেখতে পাবে।
  pan-pan: ਭਾਵੇਂ ਪ੍ਰਭੂ ਤੁਹਾਨੂੰ ਦੁੱਖ ਦੀ ਰੋਟੀ ਅਤੇ ਕਸ਼ਟ ਦਾ ਪਾਣੀ ਦੇਵੇ, ਤਾਂ ਵੀ ਤੁਹਾਡਾ ਉਪਦੇਸ਼ਕ
    ਆਪਣੇ ਆਪ ਨੂੰ ਨਾ ਲੁਕਾਵੇਗਾ, ਸਗੋਂ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਤੁਹਾਡੇ ਉਪਦੇਸ਼ਕਾਂ ਨੂੰ ਵੇਖਣਗੀਆਂ,
  mya-JVB: ထာဝရဘုရား သည် သင့် အား ဒုက္ခ မုန့် ကို ကျွေး ၍ ၊ ဆင်းရဲ ခြင်းရေ ကို တိုက်တော်မူသော်လည်း
    ၊ သင် ၏ ဆရာ တို့သည် နောက် တဖန် ပုန်းရှောင် ၍ မ နေရကြ။ ကိုယ် မျက်စိ နှင့် ကိုယ်
    ဆရာ တို့ကို မြင် ရလိမ့်မည်။
  hmo-hmo: Momokani, nega aukadia, mai hekwarahi danu Lohiabada ese umui dekenai do
    ia henia. To ia be umui dekenai do ia noho, umui do ia hadibaia, bona ia ese sibona
    umui dekena amo do ia hunia lasi. Badina be emui matadia dekenai, emui Hadibaia
    Tauna do umui itaia.
  urd-urd: और अगरचे ख़ुदावन्द तुझ को तंगी की रोटी और मुसीबत का पानी देता है, तोभी
    तेरा मु'अल्लिम फिर तुझ से रूपोश न होगा; बल्कि तेरी ऑखें उसको देखेंगी।
  rus-SYN: И даст вам Господь хлеб в горести и воду в нужде; и учители твои уже не
    будут скрываться, и глаза твои будут видеть учителей твоих;
  bqc-SIM: Baa tó Dii taasi dàɛ́ á blɛ ũ, mɛ́ à á dá wɛ́tɛ̃au á imia ũ, á
    yãdanɛde aↄ ulɛaɛ́ lↄo, á wɛsiaàlɛ.
  tcz-CHONGTHU: Pakai in an adin vangsetna, chuleh don din thoh natna nahin pe jong
    lechun, nahil din nakom'a umjing nalai di ahi. Na hil'a chu namit tah'a namu ding
    ahi.
  mar-mar: जरी परमेश्वर तुला संकटाची भाकर आणि दु:खाचे पाणी देईल, तरी तुझे शिक्षक पुन्हा
    लपू शकणार नाही, तर तुझे डोळे तुझ्या शिक्षकांना पाहतील.
  qub-qub: Tayta Dios, fiyupa ñacayman llaquicuyman chayachishushpayquipis pushashojniqui
    caycarga manami yapayga pacaconganachu. Gamcunaga ñawiquiwanmi ricanquipaj.
  hat-hat: Bondye va fè nou manje kont mizè nou, l'a fè nou pase kont tray nou, men
    l'ap la pou l' moutre nou sa pou l' moutre nou an. N'ap wè l' ak de grenn je nou,
    nou p'ap bezwen al chache l' ankò.
  eng-BSB: The Lord will give you the bread of adversity and the water of affliction,
    but your Teacher will no longer hide Himself—with your own eyes you will see Him.
  eng-WEBPB: Though the Lord may give you the bread of adversity and the water of
    affliction, yet your teachers won’t be hidden any more, but your eyes will see
    your teachers;
  kbq-kbq: Tamage Ra Anumzamo'a nezankna huno knazana neramino, tinkna huno hazenkea
    tamigeta havizantfa hu'naze. Hianagi rempima huneramia vahe'mo'a amate tamagrane
    mani'nesanigeta, tamavufinti kegahaze.
  nhe-BL: Huan yonque TOTECO mojmostla inmechmacatoc tlaijiyohuilistli huan cuesoli,
    yajaya itztos imohuaya para inmechmachtis. Yajaya tlen imotlamachtijca ayoc motlatis
    huan ica imoixtiyol inquiitase.
  gub-BL: Pemuahy kar putar nehe. Upuraraw kar putar ma'erahy peme nehe no. Nezewe
    rehe we nuzeàmim kwaw pewi nehe. Pemu'e har romo hekon. Hehe pepurexak wer mehe
    pexak putar nehe.
  eng-DRA: 'And the Lord will give you spare bread, and short water: and will not
    cause thy teacher to flee away from thee any more, and thy eyes shall see thy
    teacher.'
