verse: ISA.030.007
translations:
  mal-C: നിരർഥക സഹായത്തിന്റെ ദേശമായ ഈജിപ്റ്റിലേക്കുതന്നെ പോകുന്നു. അതുകൊണ്ട് ഞാൻ അവളെ
    അലസയായ രഹബ് എന്നു വിളിച്ചു.
  deu-TKW: 'Ägyptens Hilfe ist ja eitel und nichtig. Darum nenne ich es: Großmaul,
    das nichts thut.'
  lin-lin: ekolo ya Ejipito oyo lisungi na yango ekozala penza na tina moko te ; yango
    wana, napesi yango kombo « Rahavi. »
  eng-LSV: 'Indeed, Egyptians [are] vanity, and help in vain, || Therefore I have
    cried concerning this: “Their strength [is] to sit still.”'
  eng-GNV: For the Egyptians are vanitie, and they shall helpe in vaine. Therefore
    haue I cried vnto her, Their strength is to sit still.
  eng-WEBSTER: 'For the Egyptian shall help in vain, and to no purpose: therefore
    have I cried concerning this, Their strength is to sit still.'
  nhw-BL: 'Nochi itlapalehuil tlali Egipto amo tleno ipati. Yeca na nijtocaxtía Egipto:
    “Nopa hueyi cohuatl catli amo tleno hueli quichihua.”'
  swh-ONEN: kuvipeleka Misri, ambaye msaada wake haufai kabisa. Kwa hiyo nimemwita
    “Rahabu Asiyefanya Chochote.”
  bba-bba: Domi ben somiru tɑ sɑ̃ɑwɑ kɑm. Yen sɔ̃nɑ nɑ Eɡibiti ye sokumɔ wɑɑ ye yɑ
    kun dɛ̃ɛ mɔ.
  eng-KJVCPB: 'For the Egyptians shall help in vain, and to no purpose: Therefore
    have I cried concerning this, Their strength is to sit still.'
  luo-luo: ma en Misri, ma kony mare onge tiende. Kuom mano iluonge ni Rahab maonge
    nyalo.
  meu-meu: Badina be Aigupto ena hekaha na asi namona bona asi anina, una dainai ladana
    vada na hatoa; “Rahaba e helai kavamu”.
  npi-ULB: किनकि मिश्रदेशको सहायता व्यार्थ हुन्छ । यसकारण मैले त्यसलाई राहाब भने,
    जो चुपचाप बस्छ ।
  yor-yor: sí Ejibiti tí ìrànlọ́wọ́ rẹ̀ kò wúlò rárá. Nítorí náà mo pè é ní Rahabu
    aláìlẹ́ṣẹ̀ nǹkan kan.
  pes-OPCB: کمک مصر بیهوده و بی‌فایده است؛ به همین دلیل است که مصر را ”اژدهای بی‌خاصیت“
    لقب داده‌ام.»
  tgl-ULB: Dahil ang tulong ng Ehipto ay walang halaga; kaya nga tinawag ko siyang
    Rahab, na walang ginagawa.
  hui-hui: Iyibiali tigua dindi mendealiru ani biamogo buliya lowa henene halu biamogo
    nabi lahondo haga ka. Ani biaga kagonaga i̱na Iyibiali ke̱ haga uruni tinaga kai
    mini Abagua Ale Timbuni Bame Haga lo wiru, lalu Aisaiaha howa latagi halu lene.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ပေး​သော​အ​ကူ​အ​ညီ​ကား အ​ချည်း​နှီး​ပင်​တည်း။ ထို့​ကြောင့်​ငါ​သည်၊
    အီ​ဂျစ်​ပြည်​အား`အ​ဆိပ်​မ​ရှိ​သည့်​န​ဂါး' ဟု နာ​မည်​ပေး​ထား​လေ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་པའི་རོགས་རམ་ནི་དོན་མེད་དང་སྟོང་པ་ཡིན་པས། བདག་གིས་དེ་ལ་ཅི་ཡང་མི་བྱེད་པའི་ར་ཧབ་ཅེས་བཏགས་པ་ཡིན།
  sna-sna: kuIjipiti kuno rubatsiro rusina maturo chose. Naizvozvo ndinomutumidza
    zita rokuti Rahabhi Asina Chaanoita.
  spa-BLM: Porque Egipto ayuda en vano y en vano; por eso la he llamado Rahab, la
    que se queda quieta.
  cac-cac: 'A jun nación chi'' max yal-laj yuuj, max techaj scolvaji, yuj chi'' svac''
    sb''iej icha tic: Noc'' te ay smay yel yav, palta malaj tas syal yuuj, xchi Jehová.'
  swh-ULB: Maana msaada Misri hauna maana; hivyo basi nimemwita Rahabu, aliyekaa bado.
  bel-bel: 'Бо дапамога Егіпта будзе марная і дарэмная; таму Я сказаў ім: сіла іхняя
    - сядзець спакойна.'
  deu-ELBBK: 'Denn umsonst und vergebens wird Ägypten helfen. Darum nenne ich dieses
    Ägypten: Großtuer, die still sitzen.'
  mbb-OT: Is tavang te nasyun he Ehipto, ne wazè din pulus. Umbe egngezanan ku heini
    te “Dragun he Midleku.”
  mal-2015: 'മിസ്രയീമ്യരുടെ സഹായം വ്യർത്ഥവും നിഷ്ഫലവുമത്രെ; അതുകൊണ്ടു ഞാൻ അതിന്നു:
    അനങ്ങാതിരിക്കുന്ന സാഹസക്കാർ എന്നു പേർ വിളിക്കുന്നു.'
  gup-gup: '@see-verse:ISA.030.006'
  rmc-rmc: Le Egiptoskri pomoca hiňi pre ňisoste a zbitočno. Vašoda les diňom nav
    Rahab, so ňič na kerel.
  pes-OPV: چونکه اعانت مصریان عبث و بی‌فایده است از این جهت ایشان را رهب الجلوس نامیدم.
  ron-1924: Кэч ажуторул Еӂиптулуй ну есте декыт дешертэчуне ши нимик, де ачея еу
    нумеск лукрул ачеста зарвэ фэрэ ничо исправэ.
  ben-OBCV: অর্থাৎ মিশরে, যার সাহায্য সম্পূর্ণ নিরর্থক। তাই আমি তাকে ডাকি রহব নামে,
    অর্থাৎ, যে কোনো কাজের নয়।
  som-som: Waayo, caawimaadda Masar waa wax aan waxba tarayn oo aan innaba qasdi lahayn,
    oo sidaas daraaddeed waxaan magaceedii u bixiyey Rahabta iska fadhida.
  lat-VUC: 'Ægyptus enim frustra et vane auxiliabitur. Ideo clamavi super hoc: Superbia
    tantum est, quiesce.'
  eng-ASVBT: 'For Egypt helpeth in vain, and to no purpose: therefore have I called
    her Rahab that sitteth still.'
  ita-1885: 'E gli Egizi li soccerreranno in vano, ed a vuoto; per questo io l''ho
    chiamato: Rahab, che se ne sta tranquilla.'
  eng-LXXUP: 'The Egyptians shall help you utterly in vain: tell them, This your consolation
    is vain.'
  eng-ULB: For Egypt's help is worthless; therefore I have called her Rahab, who sits
    still.
  spa-VBL: El apoyo de Egipto es un soplo de viento vacío. Por eso la llamo Orgullo
    Sentado.
  fra-_FOB: 'Le secours de l''Égypte ne sera que vanité et néant; c''est pourquoi
    j''appelle cela: grand bruit pour ne rien faire.'
  mal-mal: 'ഈജിപ്റ്റുകാരുടെ സഹായം വ്യർത്ഥവും നിഷ്ഫലവുമത്രേ; അതുകൊണ്ട് ഞാൻ അതിന്: അനങ്ങാതിരിക്കുന്ന
    സാഹസക്കാർ എന്നു പേര് വിളിക്കുന്നു.'
  urd-GVR: Misr kī madad fuzūl hī hai! Is lie maiṅ ne Misr kā nām ‘Rahab azhdahā jis
    kā muṅh band kar diyā gayā hai’ rakhā hai.
  suz-BL: मारदे हना इजीप्‍त ङा मुर आन वारच पतीके शोर गाक्‍शो नु थमा पा वारच मपतीके
    बाक्‍ब। मोपतीके गो मेको कली लोव़ मपाइब, राहाब, दे नें वोइक्‍ता” देंत। भजन संग्रह
    ८९:११
  eng-NOY: Vain and empty is the help of Egypt; Wherefore I call her, The Blusterer
    that sitteth still.
  ita-1927: 'Poiché il soccorso dell’Egitto è un soffio, una vanità; per questo io
    chiamo quel paese: “Gran rumore per nulla”.'
  ckb-ckb: 'چونکە پووچ و بەفیڕۆدانە یارمەتییەکەی میسر. لەبەر ئەوە ناوم لەمە نا: «ڕەهەڤ
    ئەوەی هیچ ناکات».'
  eng-BBE: 'For there is no use or purpose in the help of Egypt: so I have said about
    her, She is Rahab, who has come to an end.'
  kan-OKCV: ಏಕೆಂದರೆ ಈಜಿಪ್ಟಿನವರ ಸಹಾಯವು ವ್ಯರ್ಥವೇ ವ್ಯರ್ಥ. ಆದ್ದರಿಂದ ನಾನು ಅವಳಿಗೆ ಇದನ್ನು
    ಕುರಿತು ಅವರ ಬಲವು ನಿಂತು ಹೋಗಿದೆ ಎಂದು ನಾನು ಕೂಗಿದ್ದೇನೆ.
  tam-2017: எகிப்தியர்கள் உதவிசெய்வது பலனற்றதும் வீணுமாகும்; ஆகையால், சும்மாயிருப்பதே
    அவர்களுக்குப் பெலன் என்று அதற்காகக் கூறுகிறேன்.
  spa-RV-1909: Ciertamente Egipto en vano é inútilmente dará ayuda; por tanto yo le
    dí voces, que su fortaleza sería estarse quietos.
  ron-BTF: 'Fiindcă egiptenii vor ajuta în zadar şi fără folos, de aceea am strigat
    referitor la aceasta: Tăria lor este să stea liniştiţi!'
  eng-WEBP: For Egypt helps in vain, and to no purpose; therefore I have called her
    Rahab who sits still.
  eng-FBV: Egypt's support is an empty breath of wind. That's why I call her Pride
    Sitting Down.
  nld-1939: 'Naar Egypte, wiens hulp ijdel en leeg is, Dat ik genoemd heb: Slapende
    Ráhab!'
  nch-BL: 'Nochi itapalehuil tali Egipto amo teno ipati. Yeca na nijtocaxtía Egipto:
    “Nopa hueyi cohuat cati amo teno hueli quichihua.”'
  vie-1934: Sự cứu giúp của người Ê-díp-tô chẳng qua là hư không vô ích, nên ta đặt
    tên nó là Ra-háp, ngồi yên chẳng động.
  hin-CV: मिस्र की सहायता व्यर्थ और झूठी है. इसलिये मैंने उसका नाम राहाब जो व्यर्थ
    रखा है.
  eng-OURB: For Egypt [Abode of slavery] helps in vain, and to no purpose; therefore
    have I called her Rahab who sits still.
  spa-BES: 'Porque no hay ningún uso o propósito en la ayuda de Egipto; así he dicho
    de ella: Ella es Rahab. Su fortaleza es estarse quieto.'
  tdx-tdx: 'Kafoake ty imba’ i Mitsraime, toe tsy manjofake, aa le nitokaveko ty hoe:
    Rahabe mihisetse.'
  tha-KJV: เพราะความช่วยเหลือของอียิปต์นั้นไร้ค่าและเปล่าประโยชน์ เพราะฉะนั้น เราจึงเรียกเขาว่า
    “ความเข้มแข็งของเขาคือให้นั่งเฉยเมย”
  por-BR-2018: 'Porque o Egito os ajudará em vão, e inutilmente. Por isso, a este
    eu tenho chamado: “Raabe, que nada faz”.'
  deu-ELO: 'Denn umsonst und vergebens wird Ägypten helfen. Darum nenne ich dieses
    Ägypten: Großtuer, die still sitzen.'
  eng-WYC-2018: For why Egypt shall help in vain, and idly. Therefore I cried on this
    thing (or And so I cried out about this thing), It is pride only; cease thou.
  epo-epo: 'La helpo de la Egiptoj estas vanta kaj vana; tial Mi diris pri tio: Ili
    fanfaronas, sidante hejme.'
  uig-PIN: 'Misir!? Ularning yardimi bikar ⱨǝm ⱪuruⱪtur! Xunga Mǝn uni: «Ⱨeqnemini
    ⱪilip bǝrmǝydiƣan Raⱨab» dǝp atiƣanmǝn.'
  beo-beo: Idibidi fi ilia fidima:ne iasu da hamedei liligi. Amaiba:le, na da Idibidi
    amoma “Hamedei Dala:gone” dio asuli dagoi.
  tpi-OTNT: Isip i save giaman long helpim ol arapela kantri, tasol em i no save mekim.
    Olsem na nau mi kolim Isip long dispela nupela nem, ‘Traipela Snek Masalai I Sindaun
    Nating.’”
  hau-SA: zuwa Masar, wadda taimakonta marar amfani ne. Saboda haka na yi mata laƙabi
    Rahab Marar Yin Kome.
  uig-LAT: 'Misir!? Ularning yardimi bikar hem quruqtur! Shunga Men uni: «Héchnémini
    qilip bermeydighan Rahab» dep atighanmen.'
  nde-nde: Zisiwa eGibhithe osizo lwayo lungelamsebenzi. Ngakho ngiyibiza ngokuthi
    nguRahabi ivilavoxo.
  ton-ton: He ko e meʻa vaʻinga pea taʻeʻaonga, ʻae tokoni mei he kakai ʻo ʻIsipite,
    ko ia kuo u kalanga ʻi he meʻa ni, Ko honau mālohi ke nofo pe.
  ces-1613: Nebo Egyptští nadarmo a na prázdno pomáhati budou. Pročež ohlašuji to,
    že by síla jejich byla s pokojem seděti.
  eng-WMB: For Egypt helps in vain, and to no purpose; therefore I have called her
    Rahab who sits still.
  tam-TCV: எகிப்தியர் செய்யும் உதவி பயனற்றது. ஆதலால் நான் எகிப்தை, ஆற்றலிழந்த ராகாப்
    என்று அழைக்கிறேன்.
  ceb-ULB: Kay kawang lamang ang tabang sa Ehipto; busa gitawag ko siya nga Rahab,
    nga nagpabilin sa paglingkod.
  pol-UBG: Bo pomoc Egipcjan będzie daremna i próżna. Dlatego ogłaszam, że ich siłą
    jest siedzieć w pokoju.
  agr-agr: 'tujash egiptunmaya aidauk kakagmachu tikima wainkauch ainawai. Nuadui
    dita daajinak: “Kuntin múun shinakush wainak imatin” tuu adaikauwaitjai’ tawai
    Apajuí”, tiuwai Isaías.'
  kyc-kyc: Isipi wambu dupwame nyisaminyi doko kapa ingya napya. Dokona Isipi baa
    kingi wakale lapu doko Kau Pambeya Angi Dokome Wambu Pyalana Saka Nange dopaleŋe
    lapu.
  urd-GVU: مصر کی مدد فضول ہی ہے! اِس لئے مَیں نے مصر کا نام ’رہب اژدہا جس کا منہ
    بند کر دیا گیا ہے‘ رکھا ہے۔
  deu-1912: 'Denn Ägypten ist nichts, und ihr Helfen ist vergeblich. Darum sage ich
    von Ägypten also: Die Rahab wird still dazu sitzen.'
  kan-2017: ಐಗುಪ್ತದ ಸಹಾಯವು ವ್ಯರ್ಥ ನಿರರ್ಥಕ; ಆದುದರಿಂದ ನಾನು ಅದಕ್ಕೆ ಸುಮ್ಮನೆ ಬಿದ್ದಿರುವ
    ಜಂಬದ ಮೃಗವೆಂದು ಹೆಸರಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Ayuw nra pi’ yu Egypt e mm’ay fan. Ere kug turguy fithingan yu Egypt ni
    fare ‘Dragon ndabiyag ni nge rin’ ban’en ngak be’.’”
  hlt-MCSB: Egypt long khaw a honghi neh a poeyoek lam ni a bom. Te dongah amih te,
    “Hoeng hoep Rahab,” la ka khue coeng.
  mdy-ETH: ጊብፄ ማኣዳንዳኔ ጌይ ካፒፃ ጉሪኬ፤ ዬያሮ ጊብፄ ዓጮም፦ ‹ዳኣኒ ባኣ ሾኦሺ› ጋዓያ ዓማሊ ሱንሢ ታ ጌሤኔ» ጌዔኔ።
  twi-ASANTE: de kɔ Misraim a ne mmoa ho nni mfasoɔ. Enti mefrɛ no Rahab, deɛ Ɔnka
    Hwee.
  eng-WEBU: For Egypt helps in vain, and to no purpose; therefore I have called her
    Rahab who sits still.
  wal-wal: Aissi giikko, Gibxxe maadoi waagi bainnabaanne mela. Hegaa gishshau, taani
    a, “Co77u giidi uttida Ra7aaba” yaagada sunttaas.
  spa-PDDPT: 'a Egipto, aunque la ayuda de él es vana e inútil, por lo cual lo llamé:
    Rahab, la inutilizada.'
  gun-gun: Mba'eta Egito pygua kuery oipytyvõa ma mba'everã ndovarei 'rã. Ha'e nunga
    rupi ha'e kuery pe ‘Mba'eve ojapo vy e'ỹ ijayvu rive rei va'e’, ha'e.
  ilo-ULB: Ta awan serserbi ti tulong ti Egipto, isu a pinanaganak daytoy iti Rahab
    nga agtugtugaw lattan.
  kpg-kpg: Di hagamaamaa dela e wanga go Egypt la dono hadinga ai, gei Au gu haga ingoo
    a Egypt bolo ‘Di dragon’ dono hagalliga ai.”
  uig-ARA: 'مىسىر!؟ ئۇلارنىڭ ياردىمى بىكار ھەم قۇرۇقتۇر! شۇڭا مەن ئۇنى: «ھېچنېمىنى
    قىلىپ بەرمەيدىغان راھاب» دەپ ئاتىغانمەن.'
  sus-sus: 'Misira xa mali findima fe fufafu nan tun na! Na nan a ra, n naxa yi xili
    sa a xun ma: Turunnaadɛ taganxi.'
  pon-2006: Sohte katepen sawas me Isip kak kihda, ihme kahrehda I kihong Isip adamwahl
    wet, ‘Mahn Likemisek Sohte Keper.’”
  jae-jae: Aiguptu ênam êsêac sa naeo to ŋaôma. Tec kasam gamêŋ tau gebe ‘Rahab, taŋ
    gêŋgôŋ e ŋaŋêŋ laŋgwageŋ.’”
  ksd-ksd: Tago Aigipto i mama maravut, ma pa i topa ta magit, kari iau tar vaiang
    tar ra iangina ba Raab, nina i kiki ka.
  tur-YTC: Çünkü Mısır'ın yardımı boş ve hiçtir; bu yüzden ona durgun oturan Rahav
    adını verdim.
  grc-BRENT: Αἰγύπτιοι μάταια καὶ κενὰ ὠφελήσουσιν ὑμᾶς· ἀπάγγειλον αὐτοῖς, ὅτι ματαία
    ἡ παράκλησις ὑμῶν αὕτη.
  ind-AYT: Dan Mesir, pertolongannya akan sia-sia dan percuma! Oleh karena itu, Aku
    menyebutnya, “Rahab yang dibuat menganggur”.
  nya-nya: Amapita ku Igupto amene thandizo lake ndi lachabechabe. Nʼchifukwa chake
    dzikolo ndalitcha Rahabe chirombo cholobodoka.
  hrv-hrv: 'Jer prazna je i ništavna pomoć Egipta, zato ga i zovemo: Rahab - danguba.'
  mps-mps: Te Isip dabego te gasa bulu bidi dabe ili ili po olama, tau saibao po wabo
    dao. Tiali goli, agai te sę ebo menio. Tama tibaso, te Isip te gesi nogi te nogi
    ebao, ‘Te Olo Dulalubo Gula Mane dao,’ wabo,” te po wai.
  tpi-tpi: Isip i save giaman long helpim ol arapela kantri, tasol em i no save mekim.
    Olsem na nau mi kolim Isip long dispela nupela nem, ‘Traipela Snek Masalai I Sindaun
    Nating.’”
  dan-1931: Ægyptens Hjælp er Vind og Luft. Derfor kalder jeg det “Rahab*, der hytter
    sig.” { [*se til Job 9, 13.] }
  vie-OVCB: Lời hứa của Ai Cập hoàn toàn vô ích! Vậy nên, Ta gọi nó là Ra-háp—tức
    Con Rồng Vô Dụng.
  guj-2017: પણ મિસરની સહાય વ્યર્થ છે; તે માટે મેં તેનું નામ બેસી રહેનારી રાહાબ પાડ્યું
    છે.
  pon-2006A: Sohte katepen sawas me Isip kak kihda, ihme kahrehda I kihong Isip adamwahl
    wet, ‘Mahn Likemisek Sohte Keper.’”
  por-BRBSL: Pois o Egito ajuda em vão, e sem nenhum propósito; por isso a chamei
    de Rahab que fica quieta.
  cth-cth: Izip ni kabawpnae teh cungkeihoeh, ayawmyin doeh.
  twi-twi: de kɔ Misraim a ne mmoa so nni mfaso, enti mefrɛ no Rahab nea Onsi Hwee.
  hlt-hlt: Egypt long khaw a honghi neh a poeyoek lam ni a bom. Te dongah amih te,
    “Hoeng hoep Rahab,” la ka khue coeng.
  tbz-SIM: Esibiti kó mɛteèmmɛ̀ tu dɛtetìrɛ̀ ndɛ, dɛkpɑurɛ, dɛɛ̀ te kɛ̀ m bɛ̀ yú kɛ
    tú sɔ̃́ntíkɛ kó kutoweku kɔbɛ.
  msy-2020: Isipɨn kantri, kantrin igharazibar akurvaghasa mɨgɨava, a men akurvazir
    puvatɨ. Kamaghɨn amizɨ, kɨ datɨrɨghɨn ziar igiar kam a gatɨ, ‘Maburan Kuruzir
    Aser Puram Aperaghav Itim.’ ”
  dop-dop: Icipiti wɑɑsʋɣʋ kɛ́ kpɛtɛ kɛ́. Pǝ tɔɔ kɛ́ mɑ yɑɑkɩ-ɩ sɩ tɔɔ tiilu kɑɑwɑɑsɑɣɑ.
  azb-azb: Misirin köməyi boş və faydasızdır, Buna görə də Mən Misirə «Tənbəl Rahav»
    adını qoydum.
  eng-DBY: For Egypt shall help in vain, and to no purpose; therefore have I named
    her, Arrogance, that doeth nothing.
  hin-2017: क्योंकि मिस्र की सहायता व्यर्थ और निकम्मी है, इस कारण मैंने उसको ‘बैठी
    रहनेवाली रहब’ कहा है।
  wol-KYG: 'Ndimbalu Misra, cóolóolu neen! Moo tax ma tudde ko: Raxab, ponkal mi ne
    yàcc.'
  eng-YLT: 'Yea, Egyptians [are] vanity, and in vain do help, Therefore I have cried
    concerning this: ''Their strength [is] to sit still.'''
  eng-WYC-2017: For why Egypt shall help in vain, and idly. Therefore I cried on this
    thing, It is pride only; cease thou.
  eng-WMBB: For Egypt helps in vain, and to no purpose; therefore I have called her
    Rahab who sits still.
  urd-GVH: मिसर की मदद फ़ज़ूल ही है! इसलिए मैंने मिसर का नाम ‘रहब अज़दहा जिसका मुँह
    बंद कर दिया गया है’ रखा है।
  rug-rug: la pa Izipi, sapu loke laena sa nana tinokae. Gua ke poza nia, ‘Rehabi
    Udapelu’ Arau si asa.
  gaz-gaz: gara Gibxi kan gargaarsi ishee gonkumaa buʼaa hin qabne sanaa dhaqu. Kanaafuu
    ani, “Raʼaab, kan homaa hin fayyadne” jedhee ishee nan waama.
  fra-LSG: Car le secours de l’Égypte n’est que vanité et néant; C’est pourquoi j’appelle
    cela du bruit qui n’aboutit à rien.
  gnn-gnn: '@see-verse:ISA.030.006'
  yal-yal: E sigama Misiran yi naxan ma maliin findima fe fuun na, sese mi a ra! Nanara,
    n na a xili bama Ninginanga Narixina.
  haw-1868: Ua lapuwale ko Aigupita, make hewa ko lakou hooikaika ana, Nolaila au
    i kapa aku ai ia ia, o Huhuahoopalaleha.
  arb-NAV: لأَنَّ عَوْنَ مِصْرَ بَاطِلٌ لَا طَائِلَ مِنْهُ، لِذَلِكَ دَعَوْتَهَا «التِّنِّينَ
    الْعَاصِي».
  ewe-ewe: na Egipte dukɔ si ŋu ŋutete aɖeke mele o. Eya ta meyɔe be Rahab, Wɔnavɔleŋutɔ.
  eng-LEE: And the Egyptians will help in vain, and to no purpose; therefore have
    I called this, Boasters they are in sitting still.
  asm-FB: মিচৰীয়াসকলৰ সহায় অৰ্থহীন, সেই বাবে মই তেওঁলোকক ৰাহব বুলি মাতিলোঁ, যি সকলে
    এতিয়াও বহি আছে।
  sus-A: مِسِرَ شَ مَلِ قِندِ مَ قٍ قُقَقُ نَن تُن نَ! نَ نَن عَ رَ، ﭑ نَشَ يِ شِلِ
    سَ عَ شُن مَ؛ تُرُننَادّ تَفَنشِ.
  fra-SBL: Car l'Égypte aide en vain et en pure perte ; c'est pourquoi je l'ai appelée
    Rahab, qui reste assise.
  hbo-hbo: וּמִצְרַ֕יִם הֶ֥בֶל וָרִ֖יק יַעְזֹ֑רוּ לָכֵן֙ קָרָ֣אתִי לָזֹ֔את רַ֥הַב
    הֵ֖ם שָֽׁבֶת׃
  kik-kik: Nĩgũkorwo ũteithio wa Misiri nĩ wa tũhũ na ndũrĩ kĩguni. Nĩ ũndũ bũrũri
    ũcio ndĩwĩtĩte Rahabu ũrĩa Ũtarĩ-ũndũ-Ekaga.
  fra-NCL: 'Le secours de l’Égypte sera vanité et néant, c’est pourquoi je la nomme :
    « La superbe qui reste assise. »'
  cek-AK: Izip prae loe atho om ai, azom pui ni; to pongah anih to angtawt thai ai
    Rahab-Hem-Shebeth, tiah ka kawk.
  cuk-cuk: 'Egipto-neggwebur gwen emar-bendakosulid. A-ulale, weyob an bied: Ibdula-ursiliye,
    gwen dule-oakalosulidye.’ ”'
  uig-CYR: 'Мисир!? Уларниң ярдими бекар һәм қуруқтур! Шуңа Мән уни: «Һеч немини қилип
    бәрмәйдиған Раһаб» дәп атиғанмән.'
  tel-2017: ఎందుకంటే ఐగుప్తు చేసే సహాయం వల్ల ప్రయోజనం లేదు. కాబట్టి నేను దానికి పనీ
    పాటా లేకుండా కూర్చునే రాహాబు. అనే పేరు పెడుతున్నా.
  hat-BSA: Paske sekou Égypte, se vanite san rezilta. Akoz sa, Mwen te rele li Rahab
    ki kanpe janm.
  kos-kos: 'Kasru lun Egypt wanginna sripa. Ouinge nga sang ine aksruksruk se lal:
    ‘Dragon Mwalna.’”'
  hbo-WLC: וּמִצְרַ֕יִם הֶ֥בֶל וָרִ֖יק יַעְזֹ֑רוּ לָכֵן֙ קָרָ֣אתִי לָזֹ֔את רַ֥הַב
    הֵ֖ם שָֽׁבֶת׃
  ibo-ibo: bụ Ijipt, ndị inyeaka ha na-enye enweghị isi. Nʼihi nke a, ana m agụ ya
    Rehab, onye na-enweghị ihe ọ na-arụ.
  ory-ory: କାରଣ ମିସର ମିଥ୍ୟା ଓ ବୃଥାରେ ସାହାଯ୍ୟ କରେ; ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାକୁ ନିଷ୍କର୍ମରେ
    ଉପବିଷ୍ଟ ରାହବ ବୋଲି ନାମ ଦେଇଅଛୁ।
  chk-chk: Pun än chon Isip alilis a aücheangau o lomotongau. Iei mine üa aita ngeni
    Isip “Tunomong me chipwang.”
  rop-rop: Bat detlot pipul brom Ijip kaan album yumob. Blanga tharran na aibin gibit
    Ijip najawan neim gulum Wikwan Kantri.’”
  ukr-1871: 'Бо Египецька поміч — річ марна й даремна; тим то й накликав я: сила їх
    — сидїти тихо.'
  deu-1951: 'Denn Ägypten ist Dunst und hilft gar nichts. Darum habe ich es genannt:
    Das stillsitzende Ungetüm.'
  eng-JPS: For Egypt helpeth in vain, and to no purpose; therefore have I called her
    arrogancy that sitteth still.
  srp-1865: 'Jer æe Misirci uzalud i naprazno pomagati; zato vièem o tom: jaèina im
    je da sjede s mirom.'
  lug-lug: Bagenda e Misiri, eterina kyeyinza kubayamba n’akatono. Kyenva muyita Lakabu
    ataliiko kyayinza kukola.
  heb-heb: ומצרים הבל וריק יעזרו לכן קראתי לזאת רהב הם שבת׃
  ben-IRV: মিশরের সাহায্য অসার, সেইজন্য আমি সেই জাতির নাম রেখেছি রহব, যে চুপ করে বসে
    থাকে।
  pan-pan: ਮਿਸਰੀ ਵਿਅਰਥ ਅਤੇ ਫੋਕੀ ਸਹਾਇਤਾ ਕਰਦੇ ਹਨ, ਇਸ ਲਈ ਮੈਂ ਉਸ ਨੂੰ “ਰਹਬ-ਜਿਹੜੀ ਬੈਠੀ ਰਹਿੰਦੀ
    ਹੈ” ਸੱਦਿਆ ਹੈ!
  mya-JVB: အဲဂုတ္တု ပြည်သည် အချည်းနှီး သက်သက်၊ အကျိုး မပေး နိုင်။ ထိုကြောင့်၊ မ လှုပ်ဘဲနေတတ်သောရာခပ်
    ဟု ငါ သမုတ် ပေ၏။
  hmo-hmo: Aigupito ia henia durua be durua kava. Unai dainai Aigupito ena ladana
    lau atoa, ‘Rahaba, ia helai kava noho.’ ”
  urd-urd: क्यूँकि मिस्रियों की मदद बातिल और बेफ़ायदा होगी, इसी वजह से मैंने उसे,
    राहब कहा जो सुस्त बैठी है।
  rus-SYN: 'Ибо помощь Египта будет тщетна и напрасна; потому Я сказал им: сила их
    - сидеть спокойно.'
  bqc-SIM: Aalɛ gɛò Egipi pↄ́ an dↄnlɛ gia lán lɛ́'ĩana gbawaɛ. A yã́i tò mi
    oɛ̀, Ílɛnↄbↄ zↄ̃ↄ pↄewonsai!
  tcz-CHONGTHU: Egypt kihahselna ho chu panna bei ahibouve! Hijeh chun, Rahab tin
    kakouve-setna neilou Dragon.
  mar-mar: मिसरच्या मदतीला काही किंमत नाही. म्हणून मी मिसरला स्वस्थ बसणारा रहाब असे
    नाव दिले.
  qub-qub: 'Chay nasyonga munayniynajmi. Yanapänanpäpis manami camäpacunchu. Chaymi
    chay nasyuntaga jutichapashcä: «Ima ruraytapis mana camäpacoj nunayllu» nir.'
  hat-hat: 'Paske konkou Lejip ap ba yo a p''ap sèvi yo anyen, paske li pa vo anyen,
    se poutèt sa mwen bay peyi a yon ti non. Mwen rele l'': Dragon dan kase a.'
  eng-BSB: Egypt’s help is futile and empty; therefore I have called her Rahab Who
    Sits Still.
  eng-WEBPB: For Egypt helps in vain, and to no purpose; therefore I have called her
    Rahab who sits still.
  kbq-kbq: Isipi vahera tamaza hugahune nehu'za, havige nehaze vahe mani'naze. E'ina
    hu'negu Isipi kumakura, mago zama'a omaneno, hagerimpima nemania zagagu'ma Rehapu'e
    nehaza tusi zaga mani'ne hu'na nehue.
  nhe-BL: 'Nochi itlapalehuil tlali Egipto ax tleno ipati. Yeca na nijtocaxtía Egipto:
    “Nopa hueyi cohuatl tlen ax tleno hueli quichihua.”'
  gub-BL: Ezit nupytywà pixik kwaw wà nehe. A'e rupi amono ko her Ezit wanupe ihe
    kury. — Mozuhu Ipuruzukaiw 'Ym Ma'e, a'e wanupe, i'i Tupàn.
  eng-DRA: 'For Egypt shall help in vain, and to no purpose: therefore have I cried
    concerning this: It is pride only, sit still.'
