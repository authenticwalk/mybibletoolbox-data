verse: ISA.030.027
translations:
  mal-C: ഇതാ, കോപംകൊണ്ടു ജ്വലിച്ചും കനത്ത പുകകൊണ്ട് ഇരുണ്ടും യഹോവയുടെ നാമം വിദൂരസ്ഥലത്തുനിന്നും
    വരുന്നു; അവിടത്തെ അധരങ്ങൾ ക്രോധപൂർണമായും അവിടത്തെ നാവ് ജ്വലിക്കുന്ന അഗ്നിനാളംപോലെയും
    ഇരിക്കുന്നു.
  deu-TKW: Da kommt die Erscheinung Jahwes aus der Ferne - sein Zorn lodert, und schwere
    Rauchwolken steigen auf. Seine Lippen schäumen vor Grimm, seine Zunge gleicht
    verzehrendem Feuer,
  lin-lin: Tala, wuta mosika, Kombo ya Yawe ezali koya ; kanda na Ye ezali kopela
    lokola moto elongo na lipata ya molinga ya moto makasi ; bibebu na Ye etondi na
    kanda, mpe lolemo na Ye ezali lokola moto oyo ebomaka.
  eng-LSV: Behold, the Name of YHWH is coming from far, || His anger is burning, and
    the flame [is] great, || His lips have been full of indignation, || And His tongue
    [is] as a devouring fire.
  eng-GNV: 'Beholde, the Name of the Lord commeth from farre, his face is burning,
    and the burden thereof is heauy: his lips are full of indignation, and his tongue
    is as a deuouring fire.'
  eng-WEBSTER: 'Behold, the name of the LORD cometh from far, burning with his anger,
    and the burden of it is heavy: his lips are full of indignation, and his tongue
    as a devouring fire:'
  nhw-BL: Xiquitaca, ya huala TOTECO tlen huejca ica nochi ichicahualis huan yaya
    tlahuel cualani. Yahualtic tlen ya tlejco miyac poctli. Icamac temitoc ica miyac
    cualantli huan icamanal tetzontlamiltía quen tlitl.
  swh-ONEN: Tazama, Jina la Bwana linakuja kutoka mbali, likiwa na hasira kali inayowaka
    pamoja na wingu zito la moshi, midomo yake imejaa ghadhabu na ulimi wake ni moto
    ulao.
  bba-bba: Wee Yinni Gusunɔn yĩsirɑ nɔɔrɑmɔ sɑɑ tontonden di. Win mɔru yɑ kpɑ̃ yɑ
    sɑ̃ɑ nɡe dɔ̃ɔ wii bɑkɑru. Win nɔɔ ɡɑ mɔru yibɑ. Mɑ win yɑrɑ yɑ sɑ̃ɑ nɡe dɔ̃ɔ yɑri
    bɑkɑru.
  eng-KJVCPB: 'Behold, the name of the Lord cometh from far, Burning with his anger,
    and the burden thereof is heavy: His lips are full of indignation, And his tongue
    as a devouring fire:'
  luo-luo: Ne, Nying Jehova Nyasaye aa kuma bor, ka en-gi mirima mager machalo gi
    iro mopongʼo bor polo; dhoge opongʼ gi mirima mangʼeny, kendo lewe en mach mawengʼo.
  meu-meu: A itaia, Iehova ladana na dauha amo e maimu; ena badu e garagaramu, bona
    kwalahuna e dae badabadamu. Ia bibinana na badu ai e honumu, bona malana na e
    heara oremu lahina na heto;
  npi-ULB: हेर, परमप्रभुको नाउँ टाढाबाट उहाँको रिसले जलिरहेको र गाढा धूवाँमा आउँछ
    । उहाँका ओठहरू क्रोधले पुर्ण छन् र उहाँको जिब्रो विनाश गर्ने आगोजस्तै छ ।
  yor-yor: Kíyèsi i, orúkọ Olúwa ti òkèèrè wá pẹ̀lú ìbínú gbígbóná àti kurukuru èéfín
    tí ó nípọn; ètè rẹ̀ kún fún ìbínú ahọ́n rẹ̀ sì jẹ́ iná ajónirun.
  pes-OPCB: اینک خداوند از جای دور می‌آید! خشم او شعله‌ور است و دود غلیظی او را احاطه
    کرده است. او سخن می‌گوید و کلماتش مثل آتش می‌سوزاند.
  tgl-ULB: Masdan ninyo, ang pangalan ni Yahweh ay dumarating mula sa malayong lugar,
    lumiliyab sa kanyang galit at nasa makapal na usok. Ang kanyang labi ay puno ng
    matinding galit, at ang kanyang dila ay tulad ng isang lumalamon na apoy.
  hui-hui: Anduane Homogo ibuni kaundiaha howa heyalu hongo timbuni heba ibirago de
    handadaba. Ibu keba timbuni howa ibunaga bu miniha tandaga timbuni ho kago walia
    halu hagua hungula timbuni bialu kagoni. Ibunaga bi laragoha mbirale bibahende
    dai holene ira dene ale tagira ibaga.
  mya-mya: ဘု​ရား​သ​ခင်​၏​တန်​ခိုး​တော်​နှင့်​ဘုန်း​အ​သ​ရေ တော်​ကို​အ​ဝေး​မှ​ပင်​မြင်​နိုင်​ပါ​သည်​တ​ကား။
    မီး​လျှံ​နှင့်​မီး​ခိုး​တို့​သည်​ကိုယ်​တော်​၏​အ​မျက် တော်​ကို​ဖော်​ပြ​ကြ​၏။ ကိုယ်​တော်​မိန့်​မြွက်​တော်
    မူ​သော​အ​ခါ​နှုတ်​တော်​ထွက်​စ​ကား​များ​သည် မီး​ကဲ့​သို့​လောင်​ကျွမ်း​စေ​တတ်​၏။-
  bod-N: ཡང་ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནི་རྒྱང་རིང་ནས་སླེབས་ཏེ། ཁོང་ཐུགས་ཁྲོས་ཤིང་དུ་བ་སྟུག་པོ་འཕྱུར་བ་དང་།
    ཁོང་གི་ཞལ་ལ་ཁྲོ་བས་ཁེངས་ཤིང་། ལྗགས་ནི་ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེ་དང་འདྲ།
  sna-sna: Tarirai, Zita raJehovha rasvika richibva kure, rine hasha dzinopfuta moto
    namakore outsi hwakasviba kuti ndo-o; miromo yake yakazara nokutsamwa, uye rurimi
    rwake moto unoparadza.
  spa-BLM: He aquí que el nombre de Yahvé viene de lejos, ardiendo con su cólera y
    en espeso humo creciente. Sus labios están llenos de indignación. Su lengua es
    como un fuego devorador.
  cac-cac: Ilecnab' scot Jehová d'a najat. A yoval sc'ool lajan icha te' c'ac' sq'ue
    n̈iln̈on yoc. Ayic sloloni, lajan icha te' c'ac' stz'ab'at tastac yuuj.
  swh-ULB: jina la Yahwe limekuja kutoka sehemu ya mbali, Linawaka kwa hasira yake
    na katika moshi mnene. Midomo yake imejaa hasira, na lugha yake nia kama moto
    unaoangamiza.
  bel-bel: Вось, імя Госпада ідзе здалёк, гарыць гнеў Ягоны, і полымя ў Яго вялікае,
    вусны ў Яго поўныя абурэньня, і язык у Яго, як агонь пажыральны,
  deu-ELBBK: Siehe, der Name des HERRN kommt von fern her. Sein Zorn brennt, und der
    aufsteigende Rauch ist gewaltig; seine Lippen sind voll Grimm, und seine Zunge
    ist wie ein verzehrendes Feuer,
  mbb-OT: Pemineg kew! Edhendini is Nengazen he ebpuun diyà te meziyù he utew egkepauk,
    ne neliǥuy sikandin te evel. Is menge lalag din he egkezumahan te pauk he henduen
    be te edriyubriyub he hapuy.
  mal-2015: ഇതാ, കോപം ജ്വലിച്ചും കനത്ത പുക പുറപ്പെടുവിച്ചുംകൊണ്ടു യഹോവയുടെ നാമം ദൂരത്തുനിന്നു
    വരുന്നു; അവന്റെ അധരങ്ങളിൽ ഉഗ്രകോപം നിറഞ്ഞിരിക്കുന്നു; അവന്റെ നാവു ദഹിപ്പിക്കുന്ന
    തീപോലെയും ഇരിക്കുന്നു.
  gup-gup: Ngurrina kuhri! Yawey nawu Nangeykimuk kamre djarrehbeh. Nungka kayiddung
    wernkih duninjh, dja kamre manbirlukimuk dja kunngol dorrengh! Nungka kayiddung
    bu kawokdi kunwok kunrayek. Kaluk nuye kunwok kayime kunak manbu kabenbularrbun
    bininj.
  rmc-rmc: Dikh, le RAJESKRO nav avel dural, avel andre choľi, pašal leste hin e jag
    the o baro thuv; andre leskro muj hin pherdo choľi, pre leskri čhib e jag, so
    zlabarel,
  pes-OPV: اینک اسم خداوند از جای دور می‌آید، درغضب خود سوزنده و در ستون غلیظ و لبهایش
    پر از خشم و زبانش مثل آتش سوزان است.
  ron-1924: Ятэ, Нумеле Домнулуй вине дин депэртаре! Мыния Луй есте апринсэ ши ун
    пыржол путерник; бузеле Луй сунт плине де урӂие ши лимба Луй есте ка ун фок мистуитор;
  ben-OBCV: দেখো, সদাপ্রভুর নাম বহুদূর থেকে ভেসে আসছে, তা আসছে প্রজ্বলিত ক্রোধ ও ধোঁয়ার
    ঘন মেঘের সঙ্গে; তাঁর ওষ্ঠাধর রোষে পূর্ণ এবং তাঁর জিভ যেন গ্রাসকারী আগুন।
  som-som: Bal eega, Rabbiga magiciisu meel fog buu ka imanayaa, isagoo cadho la ololaya,
    oo qiiqiisuna wuu weyn yahay, oo bushimihiisana dhirif baa ka buuxa, oo carrabkiisuna
    waa sida dab wax gubaya.
  lat-VUC: Ecce nomen Domini venit de longinquo, ardens furor ejus, et gravis ad portandum;
    labia ejus repleta sunt indignatione, et lingua ejus quasi ignis devorans.
  eng-ASVBT: 'Behold, the name of Jehovah cometh from far, burning with his anger,
    and in thick rising smoke: his lips are full of indignation, and his tongue is
    as a devouring fire;'
  ita-1885: Ecco, il Nome del Signore viene da lontano, la sua ira è ardente, ed il
    suo carico è pesante; le sue labbra son piene d'indegnazione, e la sua lingua
    è come un fuoco divorante;
  eng-LXXUP: 'Behold, the name of the Lord comes after a long time, burning wrath:
    the word of his lips is with glory, a word full of anger, and the anger of his
    wrath shall devour as fire.'
  eng-ULB: Look, the name of Yahweh comes from a distant place, burning with his anger
    and in dense smoke. His lips are full of fury, and his tongue is like a devouring
    fire.
  spa-VBL: '¡Mira cómo llega el Señor desde lejos, ardiendo de ira y acompañado de
    espesas nubes de humo! Lo que dice muestra su ira: es como un fuego que lo quema
    todo.'
  fra-_FOB: Voici, le nom de l'Éternel vient de loin; sa colère brûle, et le poids
    en est accablant; c'est un violent incendie; ses lèvres sont pleines de courroux,
    sa langue est comme un feu dévorant.
  mal-mal: ഇതാ, കോപം ജ്വലിച്ചും കനത്ത പുക പുറപ്പെടുവിച്ചുംകൊണ്ടു യഹോവയുടെ നാമം ദൂരത്തുനിന്ന്
    വരുന്നു; അവിടുത്തെ അധരങ്ങളിൽ ഉഗ്രകോപം നിറഞ്ഞിരിക്കുന്നു; അവിടുത്തെ നാവ് ദഹിപ്പിക്കുന്ന
    തീപോലെയും ഇരിക്കുന്നു.
  urd-GVR: Wuh dekho, Rab kā nām dūr-darāz ilāqe se ā rahā hai. Wuh ġhaiz-o-ġhazab
    se aur baṛe rob ke sāth qarīb pahuṅch rahā hai. Us ke hoṅṭ qahr se hil rahe haiṅ,
    us kī zabān ke āge āge sab kuchh rākh ho rahā hai.
  suz-BL: कोव़ङीन, परमप्रभु यावे ङोन रे जाक्‍ना जाक्‍न बाक्‍ब। आ गाइश्‍शो मी खोदेंशो
    पा ब्रशा, शुश कुन ग्रूब। आ शोव़ चुरचामी ब्रीशो नु आ लें ग्राव ग्रु दाक्‍ब मी खोदेंशो
    बाक्‍ब।
  eng-NOY: Behold, the name of Jehovah cometh from afar, His anger burneth, and violent
    is the flame, His lips are full of indignation, And his tongue like a devouring
    fire.
  ita-1927: Ecco, il nome dell’Eterno viene da lungi; la sua ira è ardente, grande
    n’è la conflagrazione; le sue labbra son piene d’indignazione, la sua lingua è
    come un fuoco divorante;
  ckb-ckb: ئەوەتا ناوی یەزدان لە دوورەوە هات، تووڕەییەکەی گڕی گرتووە و بارەکەی قورسە.
    لێوەکانی پڕن لە هەڵچوون و زمانی وەک ئاگرێکی لووشدەرە.
  eng-BBE: 'See, the name of the Lord is coming from far, burning with his wrath,
    with thick smoke going up: his lips are full of passion, and his tongue is like
    a burning fire:'
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರ ನಾಮವು ದೂರದಿಂದ ಬರುತ್ತದೆ. ಆತನ ಕೋಪವು ಉರಿಯುತ್ತದೆ. ಅದರಿಂದೇಳುವ
    ಹೊಗೆಯು ದಟ್ಟವಾಗಿದೆ. ಆತನ ತುಟಿಗಳು ರೋಷದಿಂದ ತುಂಬಿವೆ. ಆತನ ನಾಲಿಗೆಯು ದಹಿಸುವ ಅಗ್ನಿಯಂತಿದೆ.
  tam-2017: இதோ, யெகோவாவுடைய நாமம் தூரத்திலிருந்து வரும்; அவருடைய கோபம் எரிகிறதும்
    கனன்று புகைகிறதுமாயிருக்கும்; அவருடைய உதடுகள் கோபத்தால் நிறைந்து, அவருடைய நாவு
    அழிக்கிற அக்கினிபோல இருக்கும்.
  spa-RV-1909: 'He aquí que el nombre de Jehová viene de lejos: su rostro encendido,
    y grave de sufrir; sus labios llenos de ira, y su lengua como fuego que consume;'
  ron-BTF: Iată, numele DOMNULUI vine de departe, arzând în mânia lui şi povara lui
    este grea; buzele lui sunt pline de indignare şi limba lui este ca un foc mistuitor,
  eng-WEBP: Behold, the LORD’s name comes from far away, burning with his anger, and
    in thick rising smoke. His lips are full of indignation. His tongue is as a devouring
    fire.
  eng-FBV: Look how the Lord arrives from far away, burning with anger and accompanied
    by thick clouds of smoke! What he says shows his anger—it's like a fire that burns
    everything up.
  nld-1939: Zie, daar nadert de Naam van Jahweh van verre, In laaiende woede en dichte
    rook; Zijn lippen vol gramschap, Verslindende vlammen zijn tong;
  nch-BL: Xiquitaca, ya huala TOTECO ten huejca ica nochi ichicahualis huan yaya tahuel
    cualani. Yahualtic ten ya tejco miyac pocti. Icamac temitoc ica miyac cualanti
    huan icamanal tetzontamiltía quej tit.
  vie-1934: Nầy, danh Đức Giê-hô-va từ xa mà đến; cơn giận phừng phừng, như khói đậm
    bay lên, môi đầy thạnh nộ, lưỡi giống như lửa nuốt.
  hin-CV: देखो, याहवेह अपनी महिमा में दूर से आ रहे हैं, उनका क्रोध भड़क उठा है और
    धुंए का बादल उठ रहा है; उसके होंठ क्रोध से भरे हैं, और उनकी जीभ भस्म करनेवाली
    आग के समान है.
  eng-OURB: Behold, Adonai’s name comes from far away, burning with his anger, and
    in thick rising smoke. His lips are full of indignation, and his tongue is as
    a devouring fire.
  spa-BES: Mira, el nombre del Señor viene de lejos, ardiendo con su ira, como humo
    espeso subiendo. Sus labios están llenos de ira, y su lengua es como un fuego
    consumidor.
  tdx-tdx: Hehe te mb’atoy boak’ an-­tsietoiañe ty tahina’ Iehovà, miforoforo ami’ty
    haviñera’e, milodolodo o hatoe’eo; pea-pifombo o fivimbi’eo, vaho hoe afo mamorototo
    i famele’ey.
  tha-KJV: ดู​เถิด พระนามของพระเยโฮวาห์มาจากที่​ไกล ร้อนด้วยความกริ้วของพระองค์ ภาระนั้​นก​็​หนักหนา
    ริมพระโอษฐ์ของพระองค์เต็​มด​้วยความกริ้ว และพระชิวหาของพระองค์เหมือนไฟเผาผลาญ
  por-BR-2018: Eis que o nome do SENHOR vem de longe; sua ira está ardendo, e a carga
    é pesada; seus lábios estão cheios de ira, e sua língua está como um fogo consumidor.
  deu-ELO: Siehe, der Name Jehovas kommt von fernher. Sein Zorn brennt, und der aufsteigende
    Rauch ist gewaltig; seine Lippen sind voll Grimmes, und seine Zunge ist wie ein
    verzehrendes Feuer,
  eng-WYC-2018: Lo! the name of the Lord cometh down from [a] far; his strong vengeance
    is burning, and grievous to bear; his lips be filled of indignation, and his tongue
    is as fire devouring, (or his lips be full of anger, and his tongue is like a
    devouring fire).
  epo-epo: Jen la nomo de la Eternulo venas de malproksime; Lia kolero flamas kaj
    estas pezega; Lia buŝo estas plena de indigno, kaj Lia lango estas kiel fajro
    ekstermanta;
  uig-PIN: Mana, Pǝrwǝrdigarning nami yiraⱪtin kelidu, Uning ⱪǝⱨri yalⱪunlinip, Ⱪoyuⱪ
    is-tütǝkliri kɵtürülidu; Lǝwliri ƣǝzǝpkǝ tolup, Tili yutuwalƣuqi yanƣin ottǝk
    bolidu.
  beo-beo: 'Hina Gode Ea gasa bagade hou amola Ea hadigi da sedagawane ba:sa. Lalu
    amola lalu mobi da Ea ougi olelesa. E sia:sea, Ea sia: da laluga nesa agoane ba:sa.'
  tpi-OTNT: Lukim. Bikpela i kirap long longwe ples na i kam wantaim bikpela strong
    bilong en. Em i kros nogut tru na bikpela paia na smok i kamap bilong soim belhat
    bilong em. Long taim em i toktok, paia bilong kukim olgeta samting i kamap long
    maus bilong en.
  hau-SA: Duba, Sunan Ubangiji yana zuwa daga nesa, tare da fushi mai ƙuna da kuma
    baƙin hayaƙi; leɓunansa sun cika da fushi, harshensa kuma wuta ce mai cinyewa.
  uig-LAT: Mana, Perwerdigarning nami yiraqtin kélidu, Uning qehri yalqunlinip, Qoyuq
    is-tütekliri kötürülidu; Lewliri ghezepke tolup, Tili yutuwalghuchi yan’ghin ottek
    bolidu.
  nde-nde: Khangelani, ibizo likaThixo livela khatshana, lolaka oluvuthayo kanye lokuthunqa
    kwentuthu enkulu; izindebe zakhe zigcwele intukuthelo, ulimi lwakhe lungumlilo
    ohangulayo.
  ton-ton: '¶ Vakai, ʻoku haʻu ʻae huafa ʻo Sihova mei he mamaʻo, ʻoku vela ʻi hono
    houhau, pea ʻoku mamafa ʻae kavenga ʻo ia: ʻoku fonu hono muʻa fofonga ʻi he houhau,
    pea hangē ko e afi fakaʻauha hono ʻelelo.'
  ces-1613: Aj, jméno Hospodinovo přichází z daleka, jehožto hněv hořící a těžká pomsta;
    rtové jeho naplněni jsou prchlivostí, a jazyk jeho jako oheň sžírající.
  eng-WMB: Behold, the LORD’s name comes from far away, burning with his anger, and
    in thick rising smoke. His lips are full of indignation. His tongue is as a devouring
    fire.
  tam-TCV: இதோ, யெகோவாவின் பெயர் வெகுதூரத்திலிருந்து வருகிறது; அது எரியும் கோபத்துடனும்,
    அடர்ந்த புகை மேகங்களுடனும் வருகிறது; அவருடைய உதடுகள் கடுங்கோபத்தால் நிறைந்திருக்கின்றன,
    அவருடைய நாவு எரிக்கும் நெருப்பு.
  ceb-ULB: Tan-awa, ang ngalan ni Yahweh naggikan sa halayo nga dapit, nga nagdilaab
    uban sa iyang kasuko ug sa baga nga aso. Napuno sa kasilag ang iyang mga ngabil,
    ug ang iyang dila sama sa molamoy nga kalayo.
  pol-UBG: Oto imię PANA przybywa z daleka, jego gniew płonie, jego brzemię ciężkie.
    Jego wargi są pełne gniewu, a jego język jak trawiący ogień.
  urd-GVU: وہ دیکھو، رب کا نام دُوردراز علاقے سے آ رہا ہے۔ وہ غیض و غضب سے اور بڑے
    رُعب کے ساتھ قریب پہنچ رہا ہے۔ اُس کے ہونٹ قہر سے ہل رہے ہیں، اُس کی زبان کے آگے
    آگے سب کچھ راکھ ہو رہا ہے۔
  deu-1912: Siehe, des HERRN Name kommt von fern! Sein Zorn brennt und ist sehr schwer;
    seine Lippen sind voll Grimm und seine Zunge wie ein verzehrend Feuer,
  kan-2017: ಇಗೋ, ಯೆಹೋವನ ನಾಮವು ದೂರದಿಂದ ಬರುತ್ತದೆ; ಆತನ ಕೋಪವು ಬೆಂಕಿಯಂತೆ ಉರಿಯುತ್ತದೆ, ಅದರಿಂದೇಳುವ
    ಹೊಗೆಯು ದಟ್ಟವಾಗಿದೆ; ಆತನ ತುಟಿಗಳು ರೋಷದಿಂದ ತುಂಬಿವೆ, ಆತನ ನಾಲಿಗೆಯು ನುಂಗುವ ಅಗ್ನಿಯಂತಿದೆ.
  yap-yap: Gelngin SOMOL nge muluplupen e yira guy nga palog. Nifiy nge ath e ma dag
    e damumuw rok. Ra non ma thin rok e ma yik’ ni bod e nifiy.
  hlt-MCSB: BOEIPA kah a ming tah khohla bangsang lamkah a thintoek aka ung khui lamkah
    ha thoeng coeng ke. A hmuilai kah kosi hmaihu te a thah la baetawt tih a ol khaw
    hmai bangla tak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታሚ ሎስቶና፥ ጩጩባ ዻጎና ሃኬፓ ሙካኔ፤ ዒዚ ኬኤዛኣና ዑኡዛ ዒዛኮ ታሚጉዲ ዔዔኤታኔ።
  twi-ASANTE: Hwɛ! Awurade firi akyirikyiri reba, ɔde abufuhyeɛ ne wisie kumɔnn; abufuo
    ahyɛ nʼanom ma, na ne tɛkrɛma yɛ ogya a ɛhye nneɛma.
  eng-WEBU: Behold, the LORD’s name comes from far away, burning with his anger, and
    in thick rising smoke. His lips are full of indignation. His tongue is as a devouring
    fire.
  wal-wal: Be7ite, GODAA sunttai suulliya hanqquwaara, sikkida cuwaa shaaraara haahosaappe
    yaana; a doonai hanqqoi kumidoogaa; a inxxarssaikka miya tama.
  spa-PDDPT: Ciertamente el Nombre de Yavé viene de lejos, y se acerca airado y levanta
    densa humareda. Sus labios están llenos de ira y su lengua es fuego devorador.
  gun-gun: Ha'e gui Senhor guery oendu uka reve 'rã ou mombyry gui. Ipoxya hendy reve
    'rã ou, arai huũ rei va'e mbyte rupi. Ijuru py ma ipoxya anho 'rã oĩ, ha'e inhapekũ
    ma tata nhomombaarã rami ojekuaa.
  ilo-ULB: Kitaem, ti nagan ni Yahweh ket umay manipud iti adayo a lugar, umap-apuy
    iti pungtotna ken addaan iti napuskol nga asok. Napno dagiti bibigna iti pungtot,
    ken ti dilana ket kas iti mangikisap nga apuy.
  kpg-kpg: Di mogobuna mo di madamada o Dimaadua e mee di gidee haga mogowaa. Di ahi
    mo dono huiahi e hagamodongoohia dono hagawelewele. Mee ga leelee gei ana helekai
    e ulaula be di ahi.
  uig-ARA: مانا، پەرۋەردىگارنىڭ نامى يىراقتىن كېلىدۇ، ئۇنىڭ قەھرى يالقۇنلىنىپ، قويۇق
    ئىس-تۈتەكلىرى كۆتۈرۈلىدۇ؛ لەۋلىرى غەزەپكە تولۇپ، تىلى يۇتۇۋالغۇچى يانغىن ئوتتەك
    بولىدۇ.
  sus-sus: Alatala na fafe kelife yire makuye, a xɔnɔxi a xɔrɔxɔɛ ra, a fama nɛ tuuri
    belebele kui. Tɛ minima nɛ a kɛrɛ kui xɔnɛ xa fe ra.
  pon-2006: Sapwellimen KAUN-O manaman oh lingan kak sansalodo sang wasa doh. Kisiniei
    oh ediniei kin sansalada nan sapwellime engieng. E kin ketin mahsen, oh sapwellime
    mahsen kan kin lulda rasehng kisiniei.
  ksd-ksd: Ea, ra iang i ra Luluai i vut maro vailik, i vuringa ma kana kulot, ma
    i tubang rikai ra ngala na vual na mi; a ngiene i buka ma ra kankan, ma ra karameana
    i vavaimur da ra iap;
  tur-YTC: İşte, Yahve'nin adı uzaklardan geliyor, yükselen koyu duman içinde öfkesiyle
    yanıyor. Dudakları kızgınlık dolu. Dili, yiyip bitiren ateş gibidir.
  grc-BRENT: Ἰδοὺ τὸ ὄνομα Κυρίου ἔρχεται διὰ χρόνου, καιόμενος θυμός· μετὰ δόξης
    τὸ λόγιον τῶν χειλέων αὐτοῦ, λόγιον ὀργῆς πλῆρες, καὶ ἡ ὀργὴ τοῦ θυμοῦ ὡς πῦρ
    ἔδεται.
  ind-AYT: Lihatlah, nama TUHAN datang dari tempat yang jauh, membara dengan murka-Nya
    dan dalam asap yang bergumpal. Mulut-Nya penuh dengan kegeraman, dan lidah-Nya
    seperti api yang melahap.
  nya-nya: Taonani, Yehova akubwera kuchokera kutali, ndipo mkwiyo wake ndiwonyeka
    ndi chiweruzo chake chidzakhala chopweteka. Iye wayankhula mwaukali kwambiri,
    ndipo mawu ake ali ngati moto wonyeka.
  hrv-hrv: Gle, ime Jahve izdaleka dolazi, gnjev njegov gori, dim je neizdrživ. Usne
    su mu pune jarosti, jezik mu oganj što proždire.
  mps-mps: Suama. Genuai Bidi digibulu hogodoma, aga bomo dali, ula dali te asobao.
    Agai wado elama, tama moni isi dali, hano si, te pedalobao, te agai sębę ebo
    ola mayu, te agai po wabo si da. Te tigidali nai dabe ulubo isi agai keledu pedalobo.
  tpi-tpi: Lukim. Bikpela i kirap long longwe ples na i kam wantaim bikpela strong
    bilong en. Em i kros nogut tru na bikpela paia na smok i kamap bilong soim belhat
    bilong em. Long taim em i toktok, paia bilong kukim olgeta samting i kamap long
    maus bilong en.
  dan-1931: Se, HERRENS Navn kommer langvejsfra i brændende Vrede, med tunge Skyer;
    hans Læber skummer af Vrede, fortærende Ild er hans Tunge,
  vie-OVCB: Kìa! Chúa Hằng Hữu từ xa ngự đến trong cơn phẫn nộ, như đám lửa tỏa khói
    dày đặc. Môi Ngài giận hừng hực; lời Ngài như lửa thiêu đốt.
  guj-2017: જુઓ, યહોવાહનું નામ બળતા રોષ તથા ઊડતા ધુમાડા સાથે દૂરથી આવે છે. તેઓના હોઠો
    કોપથી ભરેલા છે અને તેમની જીભ બળતા અગ્નિ સરખી છે.
  pon-2006A: Sapwellimen KAUN-O manaman oh lingan kak sansaldo sang wasa doh. Kisiniei
    oh ediniei kin sansalda nan sapwellime engieng. E kin ketin mahsen, oh sapwellime
    mahsen kan kin lulda rasehng kisiniei.
  por-BRBSL: Eis que o nome de Yahweh vem de longe, queimando com sua raiva, e em
    espessa fumaça crescente. Seus lábios estão cheios de indignação. Sua língua é
    como um fogo devorador.
  cth-cth: Khenhaw! BAWIPA e a min teh, ka kang e a lungkhueknae hoi kingkahmawt e
    hmaikhu naw hoi ahlanae koehoi a tho. Bawipa e a pahni teh, lungkhueknae hoi a
    kawi teh, a lai teh kamtawi e hmai patetlah ao.
  twi-twi: Hwɛ! Awurade fi akyirikyiri reba, ɔde abufuwhyew ne wusiw kumɔnn; abufuw
    ahyɛ nʼanom ma, na ne tɛkrɛma yɛ ogya a ɛhyew nneɛma.
  hlt-hlt: BOEIPA kah a ming tah khohla bangsang lamkah a thintoek aka ung khui lamkah
    ha thoeng coeng ke. A hmuilai kah kosi hmaihu te a thah la baetawt tih a ol khaw
    hmai bangla tak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkèrínímu ku mɔ́mmɔnku dɛdɛ́tirɛ̀ kɛ̀ ku miɛkɛ cɔ́ú mmɛsɑ̀ɑ̀
    nkɛ fɑ̃nni, kɛ̀ ku tɑnnɔ̀ tu kɛmiɛkɛ kpɛyɛ kɛ̀ ku nɑ́ɑǹtì dò mmuhɑ̃ɑ̃́ nkɛ tuɔ̀.
  msy-2020: Ia gan! Ikiavɨra Itir God nguibar saghon itimɨn ikia dɨkavigha uan gavgavir
    ekiam sara izi. A bar puvɨrama atarima, avim ko avir mɨturim an anɨngagharim akakasi.
    A mɨgeir dughiamɨn, avir biziba bar da isiamim an akatorimɨn otifi.
  dop-dop: Hɑtoo pooluŋ kɛ Tɑcɑɑ nyɑ́ mɑɣɑmɑɣɑ n kɑ́ lɩɩnɑ. Nyɑ́ pɑ́ɑ́nɑ́ kɛ́ sɔsɔɔnɑ
    kɛ́. A wɛɛ kɛ́ ɩsɩɩ ɩsɔŋmʋntʋɣʋ yuŋ nyǝŋkʋ. Ye n yɔɣɔtǝɣɩ nyɑ́ ntompee tɔɔ wɛ
    pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɛ́. Nyɑ́ nsǝmlɛ wɛ ɩsɩɩ kɔkɔ ŋkɑ kɑ nyɑkɩ tɔ.
  azb-azb: Budur, Rəbbin adı uzaqdan gəlir, Qızğın qeyzlə qara bulud içində Ağzı qəzəbli
    sözlərlə doludur, Dili sanki hər şeyi məhv edən alovdur.
  eng-DBY: Behold, the name of Jehovah cometh from far, burning [with] his anger —
    a grievous conflagration; his lips are full of indignation, and his tongue as
    a consuming fire;
  hin-2017: देखो, यहोवा दूर से चला आता है, उसका प्रकोप भड़क उठा है, और धुएँ का बादल
    उठ रहा है; उसके होंठ क्रोध से भरे हुए और उसकी जीभ भस्म करनेवाली आग के समान है।
  wol-KYG: Aji Sax jaa ngii, jóge fu sore; mer ma réy, mu jógaale kàddug àrtu gu diis,
    di waxe xadar ju mat sëkk, baat ba mel ni sawara wuy xoyome,
  eng-YLT: Lo, the name of Jehovah is coming from far, Burning is His anger, and great
    the flame, His lips have been full of indignation, And His tongue [is] as a devouring
    fire.
  eng-WYC-2017: Lo! the name of the Lord cometh down from [a] far; his strong vengeance
    is burning, and grievous to bear; his lips be filled of indignation, and his tongue
    is as fire devouring.
  eng-WMBB: Behold, the LORD’s name comes from far away, burning with his anger, and
    in thick rising smoke. His lips are full of indignation. His tongue is as a devouring
    fire.
  urd-GVH: वह देखो, रब का नाम दूर-दराज़ इलाक़े से आ रहा है। वह ग़ैज़ो-ग़ज़ब से और
    बड़े रोब के साथ क़रीब पहुँच रहा है। उसके होंट क़हर से हिल रहे हैं, उस की ज़बान
    के आगे आगे सब कुछ राख हो रहा है।
  rug-rug: Doṉo la, sa pozana e Zihova si mae gua pa seu, turaṉae tinaṉaziri maṉinina
    meke moatana sa tuṉaha korapa sage; sari beruna si siṉi na binugoro, meke sa meana
    si na nika halalana.
  gaz-gaz: Kunoo Maqaan Waaqayyoo aarii bobaʼuu fi duumessa gobbuu aaraatiin fagoodhaa
    dhufaa jira; afaan isaa dheekkamsaan, arrabni isaas ibidda gubee balleessuun guutameera.
  fra-LSG: Voici, le nom de l’Éternel vient de loin; Sa colère est ardente, c’est
    un violent incendie; Ses lèvres sont pleines de fureur, Et sa langue est comme
    un feu dévorant;
  yal-yal: A mato, Alatala sɛnbɛn fama sa keli wulani, a fama xɔlɔ gbeen nun ɲaxankatan
    nan na, a fitinaxin yi falan ti alo tɛɛn naxan halagin tima.
  haw-1868: Aia hoi, ke hele mai nei ka inoa o Iehova mai kahi loihi mai, Ua wela
    kona ukiuki, a nui loa ke a ana; Ua piha kona mau lehelehe i ka inaina, A ua like
    no kona elelo me ke ahi e hoopau ana.
  arb-NAV: انْظُرُوا هَا هُوَ الرَّبُّ مُقْبِلٌ مِنْ بَعِيدٍ بِغَضَبٍ مُتَوَهِّجٍ
    وَدُخَانٍ مُتَكَاثِفٍ مَتَصَاعِدٍ. شَفَتَاهُ تَفِيضَانِ سَخَطاً، وَلِسَانُهُ كَنَارٍ
    آكِلَةٍ،
  ewe-ewe: Kpɔ ɖa, Yehowa ƒe ŋkɔ tso adzɔge gbɔna ɖa, eƒe dziku le bibim, eye lilikpo
    dodo ƒo xlãe. Elé ŋɔdzi ɖe nu, eye eƒe aɖe nye dzobinu.
  eng-LEE: Behold, the name of the Lord cometh from afar, burning is his anger, and
    heavy the smoke; his lips are full of indignation, and his tongue is like a devouring
    fire;
  asm-FB: চোৱা, যিহোৱাৰ নাম দূৰৈৰ পৰা আহিছে; তেওঁৰ ক্ৰোধাগ্নি জ্বলিছে; ওপৰলৈ উঠা তেওঁৰ
    ধুৱাঁৰাশি অতি ডাঠ; তেওঁৰ ওঁঠ ক্ৰোধেৰে পৰিপূৰ্ণ, আৰু তেওঁৰ জিভা গ্ৰাস কৰোঁতা অগ্নিস্বৰূপ।
  sus-A: عَلَتَلَ نَ قَقٍ كٍلِقٍ يِرٍ مَكُيٍ، عَ شْنْشِ عَ شْرْشْي رَ، عَ قَمَ نّ
    تُورِ بٍلٍبٍلٍ كُي. تّ مِنِمَ نّ عَ كّرّ كُي شْنّ شَ قٍ رَ.
  fra-SBL: Voici que le nom de Yahvé vient de loin, brûlant de sa colère, et dans
    une épaisse fumée montante. Ses lèvres sont pleines d'indignation. Sa langue est
    comme un feu dévorant.
  hbo-hbo: הִנֵּ֤ה שֵׁם־יְהוָה֙ בָּ֣א מִמֶּרְחָ֔ק בֹּעֵ֣ר אַפֹּ֔ו וְכֹ֖בֶד מַשָּׂאָ֑ה
    שְׂפָתָיו֙ מָ֣לְאוּ זַ֔עַם וּלְשֹׁונֹ֖ו כְּאֵ֥שׁ אֹכָֽלֶת׃
  kik-kik: Atĩrĩrĩ, Rĩĩtwa rĩa Jehova rĩrooka riumĩte kũraya, rĩrĩ na marakara mahiũ
    na matu mathimbu ma ndogo; nacio iromo ciake ciyũrĩtwo nĩ mangʼũrĩ, na rũrĩmĩ
    rwake nĩ mwaki ũniinanaga.
  fra-NCL: Voici que le nom de Yahweh vient de loin, sa colère brûle, et l’ardeur
    en est accablante ; ses lèvres respirent la fureur, et sa langue est comme un
    feu dévorant.
  cek-AK: Khenah, Angraeng ih ahmin loe kangthla ahmuen hoiah angzoh; anih palungphuihaih
    loe hmai baktiah amngaeh, anih ih pahni loe palungphuihaih hoiah koi, anih ih
    palai loe kangqong hmai baktiah oh.
  cuk-cuk: 'Isaías sogdebalid: “Be dakmar, Bab-Jehová-sunnagwad bannaba-dikasuli danikid.
    E-urwedi, soo-gwabunye-gwichidyobi, waa-bupurmakgwichiyob danikid. E-gaya, degi,
    e-gwabin-duku, soo-ginnitibi-gwichiyobi dakleged.'
  uig-CYR: Мана, Пәрвәрдигарниң нами жирақтин келиду, Униң қәһри ялқунлинип, Қоюқ
    ис-түтәклири көтирилиду; Ләвлири ғәзәпкә толуп, Тили жутувалғучи янғин оттәк болиду.
  tel-2017: చూడండి! ఆయన ఆగ్రహంతో మండిపోతూ దట్టమైన పొగతో యెహోవా పేరు దూరం నుండి వస్తూ
    ఉంది. ఆయన పెదవులు ఉగ్రతతో నిండి పోయాయి. ఆయన నాలుక దహించే అగ్ని జ్వాలలా ఉంది.
  hat-BSA: Gade byen, non a SENYÈ a sòti yon kote byen lwen. Lakòlè Li plen chalè
    ak lafimen k ap monte byen pwès. Lèv Li plen ak gwo kòlè e lang Li tankou yon
    dife k ap brile tout bagay.
  kos-kos: Ku ac wolana lun LEUM GOD ku in liyeyuk yen loesla me. Firir ac fofosr
    fahkak kasrkusrak lal. El kaskas, ac kas lal firir oana e.
  hbo-WLC: הִנֵּ֤ה שֵׁם־יְהוָה֙ בָּ֣א מִמֶּרְחָ֔ק בֹּעֵ֣ר אַפּ֔וֹ וְכֹ֖בֶד מַשָּׂאָ֑ה
    שְׂפָתָיו֙ מָ֣לְאוּ זַ֔עַם וּלְשׁוֹנ֖וֹ כְּאֵ֥שׁ אֹכָֽלֶת׃
  ibo-ibo: Lee, Aha Onyenwe anyị ka o si nʼebe dị anya na-abịa! Ọ na-abịa nʼoke iwe,
    anwụrụ ọkụ gbakwara ya gburugburu. Iwe jupụtara nʼegbugbere ọnụ ya, okwu ya na-erechapụ
    dịka ọkụ.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ନାମ ତାହାଙ୍କ କ୍ରୋଧରେ ପ୍ରଜ୍ୱଳିତ ଓ ନିବିଡ଼ ଧୂମରାଶି ହୋଇ ଦୂରରୁ
    ଆସୁଅଛି; ତାହାଙ୍କର ଓଷ୍ଠାଧର କ୍ରୋଧରେ ପରିପୂର୍ଣ୍ଣ ଓ ତାହାଙ୍କର ଜିହ୍ୱା ସର୍ବଗ୍ରାସକ ଅଗ୍ନି
    ତୁଲ୍ୟ;
  chk-chk: Nengeni, ewe Samol mi Lapalap a feito me toau fän an song mi fokun watte,
    pwal fän eu kuchun ötüöt mi ötümong. Iwe, awan a pwärätä an lingeringer, nge kapasen
    awan a usun chök ngetengeten ekkei.
  rop-rop: Wal aibin kipgon tok, “Wal YAWEI im kaminap brom longwei garram faiya en
    bigismob smok en im brabli wail. Wen im toktokbat, detlot wed im jis laik faiya
    kamat brom im mawus.
  ukr-1871: Ось іде, наче з далечезного краю, імя Господнє, горить гнїв у його, поломє
    страшно палає; уста його повні досади, язик його, мов огонь палючий;
  deu-1951: Siehe, der Name des HERRN kommt von ferne! Sein Zorn brennt, mächtiger
    Rauch steigt auf; seine Lippen sind voll Grimm und seine Zunge wie ein verzehrendes
    Feuer,
  eng-JPS: Behold, the name of the LORD cometh from far, with His anger burning, and
    in thick uplifting of smoke; His lips are full of indignation, and His tongue
    is as a devouring fire;
  srp-1865: Gle, ime Gospodnje ide izdaleka, gnjev njegov gori i vrlo je težak; usne
    su mu pune ljutine i jezik mu je kao oganj koji sažiže.
  lug-lug: Laba, erinnya lya Mukama liva wala n’obusungu obubuubuuka n’omukka ogukutte
    ng’ekire; emimwa gye gijjudde ekiruyi, n’olulimi lwe muliro ogusaanyaawo.
  heb-heb: הנה שם יהוה בא ממרחק בער אפו וכבד משאה שפתיו מלאו זעם ולשונו כאש אכלת׃
  ben-IRV: দেখ, সদাপ্রভু জ্বলন্ত ক্রোধ ও গাঢ় ধোঁয়ার মেঘের সঙ্গে দূর থেকে আসছেন;
    তাঁর মুখ ভীষণ ক্রোধে পূর্ণ আর তাঁর জিভ্ গ্রাসকারী আগুনের মত।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਦੂਰੋਂ ਆਉਂਦਾ ਹੈ, ਕ੍ਰੋਧ ਨਾਲ ਭੱਖਿਆ ਹੋਇਆ ਅਤੇ ਗੂੜ੍ਹੇ ਉੱਠਦੇ
    ਧੂੰਏਂ ਨਾਲ। ਉਹ ਦੇ ਬੁੱਲ੍ਹ ਕਹਿਰ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ, ਅਤੇ ਉਹ ਦੀ ਜੀਭ ਭਸਮ ਕਰਨ ਵਾਲੀ ਅੱਗ ਵਾਂਗੂੰ
    ਹੈ।
  mya-JVB: ကြည့်ရှု လော့။ ထာဝရဘုရား ၏ နာမ တော်သည် ဝေး သောအရပ်မှ လာ ၏။ အမျက်တော်လောင်၍
    မီးလျှံဟုန်းလေ၏။ နှုတ်တော်သည် အမျက်နှင့် ပြည့်၍၊ လျှာ တော်သည် မီးရှို့သကဲ့သို့ဖြစ်လေ၏။
  hmo-hmo: Umui itaia, Lohiabada ena Ladana be daudau dekena amo ia mai noho. Lahi
    bona kwalahu bada ese, Lohiabada ena badu idia hedinaraia noho. Lohiabada ena
    uduna ena hereva ese, lahi bamona gau ibounai idia gabua ore diba.
  urd-urd: देखो ख़ुदावन्द दूर से चला आता है, उसका ग़ज़ब भड़का और धुंवें का बादल उठा
    उसके लब क़हर आलूदा और उसकी ज़बान भसम करने वाली आग की तरह है।
  rus-SYN: Вот, имя Господа идет издали, горит гнев Его, и пламя его сильно, уста
    Его исполнены негодования, и язык Его, как огонь поедающий,
  bqc-SIM: Dii bↄ̀ zã̀zã, àlɛ mↄ́ luabɛsianau, àlɛ pↄbↄ a níu, aà lɛ́baa lɛ́
    lua ń kpɛ̃nɛo, aà lɛ́na dɛ tɛ́ pↄkaalɛna ũ.
  tcz-CHONGTHU: Ven! Pakai chu mun gamlatah akonin ahunge, lungsa pum leh meikhu nasatah
    in atomkhum in ahi. Amuh hoa lunghan na adimmin; athuho, meiyin asuhmang toh abange.
  mar-mar: पाहा! परमेश्वराचे नाव त्याच्या क्रोधाने जळते, व दाट धुराच्या लोटाने दुरवरून
    येत आहे, त्याचे ओठ क्रोधाने भरले आहेत आणि त्याची जीभ खाऊन टाकणाऱ्या अग्नीप्रमाणे
    आहे.
  qub-qub: Masqui ricay-llapa. Quiquin Tayta Diosmi caruta aywaycämun. Pay rabyashanga
    caycan nina ratarir yana goshtay jatarejnörämi. Fiyupa rabyasha cashpan rimananpämi
    caycan. Paypa shimenga imatapis rupar ushacurcoj ninanömi.
  hat-hat: Pouvwa Bondye a pral vin soti byen lwen. Dife ak lafimen ap fè wè jan li
    move. L'ap fè kòlè, pawòl li yo tankou boukan dife nan raje.
  eng-BSB: Behold, the Name of the LORD comes from afar, with burning anger and dense
    smoke. His lips are full of fury, and His tongue is like a consuming fire.
  eng-WEBPB: Behold, the LORD’s name comes from far away, burning with his anger,
    and in thick rising smoke. His lips are full of indignation. His tongue is as
    a devouring fire.
  kbq-kbq: Hagi Ra Anumzamo'ma afeteti'ma neana keho. Rimpa ahezamo'a tusi tevenefakna
    nehigeno, tevegumpi ne-e. Ana nehigeno Agripina tusi rimpa ahezamo avinetegeno,
    mika zama te fananehu tevemo agefunafintira atineramie.
  nhe-BL: Xiquitaca, ya huala TOTECO tlen huejca ica nochi ichicahualis huan yajaya
    tlahuel cualani. Yahualtic tlen ya tlejco miyac poctli. Icamac temitoc ica miyac
    cualantli huan itlajtol tetzontlamiltía queja tlitl.
  gub-BL: Peme'e kury. Tupàn Tuweharupi Wiko Ma'e ur putar muite wi a'e nehe. A'e
    ae ur putar nehe. Wikwahy putar ur mehe tàtàxiner tetea'u ywàkun romo iapo pyrer
    pupe nehe. Tynehem putar wekwahy haw pupe uze'eg mehe nehe. Ize'eg nuzawy kwaw
    tata ma'erapy haw.
  eng-DRA: 'Behold the name of the Lord cometh from afar, his wrath burneth, and is
    heavy to bear: his lips are filled with indignation, and his tongue as a devouring
    fire.'
