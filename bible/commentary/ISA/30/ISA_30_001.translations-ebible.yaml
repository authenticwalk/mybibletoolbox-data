    wal'ŋu bathalana ŋurikinydja walalaŋgu ŋaḻapaḻmirriwu yolŋu'‐yulŋuwu ŋunhi walala
    yukurra ŋapa‐nherraṉmirri ŋarraku; walala yukurra malthun romgunydja ŋurikina
    ŋunhi yakana ŋarrakuŋu rom ŋunhi nherraṉara, yakana walala ḏukṯuk ŋarrakalaŋuwunydja
    romgu, yana walala yukurra ḏukṯukthirrinydja waŋgany‐manapanminyarawunydja wiripuŋwuna
    miṯtjiwu bäpurru'wu, ga ŋunhiyinydja bitjan walala yukurra bukulili ŋal'‐ŋalmaramana
    bala yätjnhana romnha.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Gbalona ɛ tan dii murutɛxine xa! Ɛ feene
    yitɔnma naxanye mi kelixi n tan ma. Ɛ layirine xidima naxanye mi fataxi n ma Nii
    Sariɲanxin na. Ɛ yulubine sama e bode fari.
  haw-1868: A UWE na keiki kipi, wahi a Iehova, Ka poe i hooholo manao, aole nae ma
    o'u nei; Ka poe i ninini i na mohai ninini, aole nae ma ko'u uhane, I kui aku
    ai lakou i kekahi hewa mo kekahi hewa;
  arb-NAV: 'يَقُولُ الرَّبُّ: «وَيْلٌ لِلْبَنِينَ الْمُتَمَرِّدينَ الَّذِينَ يَنْصَاعُونَ
    لِمَشُورَةٍ لَمْ تَصْدُرْ عَنِّي، وَيُبْرِمُونَ عَهْداً لَيْسَ مِنْ رُوحِي، لِيُضِيفُوا
    خَطِيئَةً إِلَى خَطِيئَةٍ.'
  ewe-ewe: Yehowa be, “Baba na vi sẽto siwo dea aɖaŋu hewɔa nu siwo nyemeɖo na wo
    o. Woblaa nu nye Gbɔgbɔ manɔmee eye wolia kɔ nu vɔ̃ ɖe nu vɔ̃ dzi!
  eng-LEE: 'Woe to the rebellious children, saith the Lord, that take counsel, but
    not from me; and that set themselves a ruler, but not by my spirit, in order that
    they may add sin to sin:'
  asm-FB: “হে সন্তাপ পোৱা বিদ্রোহী সন্তান” এইয়া যিহোৱাৰ ঘোষনা। তেওঁলোকে মোৰ নির্দেশ
    নমনাকৈ পৰিকল্পনা কৰে, আৰু আন দেশৰ সৈতে সন্ধি কৰে, কিন্তু মোৰ আত্মাৰ দ্বাৰাই তেওঁলোক
    পৰিচালিত নহয়, সেয়ে তেওঁলোকে পাপৰ উপৰি পাপ কৰে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «حَشَنكَتّ نَ بْنسْي مُرُتّلَ بّ. عٍ نَتّيٍ تٌنفٌمَ،
    نَشٍيٍ مُ كٍلِشِ ﭑ تَن مَ. عٍ سَاتّيٍ شِرِ مَ، ﭑ شَشِلِ مُ عٍ يَمَرِشِ نَشٍيٍ
    رَ. نَ كُي عٍ يُنُبِ شُن مَسَمَ تُن.
  fra-SBL: Malheur aux enfants rebelles, dit l'Éternel, qui prennent conseil, mais
    non de moi, et qui s'allient, mais non avec mon esprit, pour ajouter le péché
    au péché ;
  hbo-hbo: הֹ֣וי בָּנִ֤ים סֹֽורְרִים֙ נְאֻם־יְהוָ֔ה לַעֲשֹׂ֤ות עֵצָה֙ וְלֹ֣א מִנִּ֔י
    וְלִנְסֹ֥ךְ מַסֵּכָ֖ה וְלֹ֣א רוּחִ֑י לְמַ֛עַן סְפֹ֥ות חַטָּ֖את עַל־חַטָּֽאת׃
  kik-kik: Jehova ekuuga atĩrĩ, “Kaĩ ciana iria nemi irĩ na haaro-ĩ! o icio ihingagia
    mĩbango ĩtarĩ yakwa, na igathondeka ngwatanĩro, no ti na Roho wakwa, igakĩiganĩrĩra
    mehia igũrũ rĩa mehia;
  fra-NCL: Malheur aux enfants rebelles, — oracle de Yahweh, qui font des projets,
    mais sans moi ; qui contractent des pactes, mais sans mon esprit, accumulant péché
    sur péché.
  cek-AK: Angaek thaih kaminawk loe khosak bing o! tiah Angraeng mah thuih; nihcae
    loe kai khaeah dueng ai ah, maeto hoi maeto lok aram o; kai ih Muithla tawn ai
    ah khokhan o pongah, nihcae loe zaehaih to sak o aep aep;
  cuk-cuk: 'Bab-Jehová weyob sogsad: “Bemar-uayasuli-damaladi, ¡be duledar-wilesmar!
    An-wissuli-igar-imakmaladi, an-ega-ibmar-sogsulidba ibmar-imakdimaladi, isguedginbi-nanadimaladi,
    ¡dule-wilesmar!'
  uig-CYR: «Асий оғулларниң әһвалиға вай!» — дәйду Пәрвәрдигар, — «Улар планларни
    түзмәкчи, бирақ Мәндин алмайду; Улар мудапиә тосуқини бәрпа қилиду, Бирақ у Мениң
    Роһум әмәс; Шундақ қилип улар гунайи үстигә гуна қошувалиду.
  tel-2017: “తిరుగుబాటు చేసే పిల్లలకు బాధ.” ఇది యెహోవా చేస్తున్న ప్రకటన. “వాళ్ళు ఆలోచనలు
    చేస్తారు. కానీ నన్ను సంప్రదించరు. ఇతర జనాలతో స్నేహం చేస్తారు. కానీ నా ఆత్మ నిర్దేశించింది
    కాదు. ఈ విధంగా వాళ్ళు పాపానికి పాపాన్ని జోడిస్తారు.
  hat-BSA: '“Malè a pitit k ap fè rebèl yo”, deklare SENYÈ a: “Sila ki resevwa konsèy,
    men ki pa pa M; ki fè yon alyans, men pa nan Lespri pa M, pou ogmante peche sou
    peche;'
  kos-kos: 'LEUM GOD El fahk ouinge: “We nu selos su leumi Judah, mweyen elos utuk
    nunak lainyu. Elos fahsr tukun pwapa lalos sifacna ac tia ma nga insese nu kac,
    ac elos akkeye wulela su tia ou ma lungse luk. Elos kalwenina in oru ma koluk.'
  hbo-WLC: ה֣וֹי בָּנִ֤ים סֽוֹרְרִים֙ נְאֻם־יְהוָ֔ה לַעֲשׂ֤וֹת עֵצָה֙ וְלֹ֣א מִנִּ֔י
    וְלִנְסֹ֥ךְ מַסֵּכָ֖ה וְלֹ֣א רוּחִ֑י לְמַ֛עַן סְפ֥וֹת חַטָּ֖את עַל־חַטָּֽאת׃
  ibo-ibo: “Ahụhụ ga-adịrị ụmụ ndị nnupu isi,” otu a ka Onyenwe anyị kwupụtara, “bụ
    ndị na-agbaso nzube nke na-esiteghị nʼaka m, ndị ha na ndị ọzọ na-agba ndụ nke
    Mmụọ m na-anabataghị, si otu a na-eme ka mmehie na-aba ụba nʼelu mmehie.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଯେଉଁ ବିଦ୍ରୋହୀ ସନ୍ତାନଗଣ ମନ୍ତ୍ରଣା କରନ୍ତି, ମାତ୍ର ଆମ୍ଭ ଦ୍ୱାରା
    ନୁହେଁ; ପୁଣି, ଯେଉଁମାନେ ପାପ ଉପରେ ପାପ କରିବା ନିମନ୍ତେ ଆଚ୍ଛାଦନରେ ଆଚ୍ଛାଦନ କରନ୍ତି, ମାତ୍ର
    ଆମ୍ଭ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ନୁହେଁ, ସେମାନେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Feiengauen nei kana ra chök pälüeniei.
    Ra föri mochenin letiper, nge resap föri letipei. Ra pwal pwonfengen me chon ekis,
    nge resap mwir me woi. Ren ei ra chök alapala ar tipis.
  rop-rop: Wal aibin tok na, “Dijan na det mesij blanga YAWEI det trubala God blanga
    detlot nogudbala pipul blanga im hubin gibit im bekboun. Imbin tok, ‘Yumob bin
    oldei bulurrumbat yumob ronwan plen. Yumob nomo bin laigim bulurrum blanga main
    plen. Yumob bin joinap garram najalot kantri, en yumob nomo bin askim mi basdam,
    en yumob oldei kipgon dumbat nogudbala ting.
  ukr-1871: 'Горе синам неслухняним, — говорить Господь, тим, що задумують задуми
    без мене, — що ввіходять у вмови, менї супротивні, та гріхи на гріхи громадять:'
  deu-1951: Wehe den abtrünnigen Kindern, spricht der HERR, die Pläne ausführen, die
    nicht von mir stammen, und Bündnisse abschließen ohne meinen Geist und also eine
    Sünde zur andern hinzufügen!
  eng-JPS: Woe to the rebellious children, saith the LORD, that take counsel, but
    not of Me; and that form projects, but not of My spirit, that they may add sin
    to sin;
  srp-1865: Teško sinovima odmetnicima, govori Gospod, koji sastavljaju namjere koje
    nijesu od mene, zaklanjaju se za zaklon koji nije od moga duha, da domeæu grijeh
    na grijeh;
  lug-lug: “Zibasanze abaana abajeemu, Abakola enteekateeka ezitali zange ne bazituukiriza
    ne batta omukago awatali Mwoyo wange ne bongera ekibi ku kibi,” bw’ayogera Mukama.
  heb-heb: הוי בנים סוררים נאם יהוה לעשות עצה ולא מני ולנסך מסכה ולא רוחי למען ספות
    חטאת על חטאת׃
  ben-IRV: সদাপ্রভু বলছেন, “ধিক সেই বিদ্রোহী সন্তানেরা।” “তারা পরিকল্পনা করে কিন্তু
    আমার থেকে না। তারা অন্য জাতির সঙ্গে বন্ধুত্ব স্থাপন করে কিন্তু তারা আমার আত্মার
    নির্দেশে চলে না। এই ভাবে তারা পাপের সঙ্গে পাপ যোগ করে।
  pan-pan: ਹਾਏ ਵਿਦਰੋਹੀ ਬਾਲਕਾਂ ਉੱਤੇ! ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜਿਹੜੇ ਯੋਜਨਾ ਕਰਦੇ ਪਰ ਮੇਰੀ ਵੱਲੋਂ
    ਨਹੀਂ, ਜਿਹੜੇ ਨੇਮ ਬੰਨ੍ਹਦੇ ਹਨ ਪਰ ਮੇਰੇ ਆਤਮਾ ਤੋਂ ਨਹੀਂ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਪਾਪ ਉੱਤੇ ਪਾਪ ਵਧਾਉਂਦੇ
    ਹਨ,
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ပုန်ကန် သော အမျိုးသား တို့သည် အမင်္ဂလာ ရှိကြ၏။
    သူတို့သည် ငါ့ ကို အမှီမ ပြုဘဲ အချင်းချင်းတိုင်ပင် ကြ၏။ ငါ့ ဝိညာဉ် အခွင့်မ ရှိဘဲ
    မိဿဟာယ ဖွဲ့၍ အထပ်ထပ် အပြစ် ရောက် ကြ၏။
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Iuda tano idia gunalaia
    taudia be dika do idia davaria, badina be lau dekenai idia dagedage noho. Idia
    edia palani dalana sibona idia karaia, lauegu palani dalana lasi. Bona gwauhamata
    idia saini, to unai gwauhamata be lauegu ura lasi gaudia. Ma kara dika idauidau
    momo idia haboua noho, dika be dika latanai idia atoa kau noho.
  urd-urd: ख़ुदावन्द फ़रमाता है, “उन बाग़ी लड़कों पर अफ़सोस जो ऐसी तदबीर करते हैं
    जो मेरी तरफ़ से नहीं, और 'अहद — ओ — पेमान करते हैं जो मेरी रूह की हिदायत से नहीं;
    ताकि गुनाह पर गुनाह करें।
  rus-SYN: 'Горе непокорным сынам, говорит Господь, которые делают совещания, но без
    Меня, и заключают союзы, но не по духу Моему, чтобы прилагать грех ко греху:'
  bqc-SIM: 'Ma Dii ma mɛ̀: Waiyoo nɛ́ swã́gbãadeↄ! Aaì yã́ pↄ́ ma lɛ́ kú a guuoↄ
    yá, aaì kↄ̃ yãma ń gbɛ̃́ↄ, ma Nisĩnali dↄaanɛ́o, aaì duuna kã́fĩ duunaa.'
  tcz-CHONGTHU: “Ipi lung genthei nan na ngao ham, thu'a nunglou kachate ho,” tin
    Pakai in aseije. “Keija toh akikalin thilgon nanei un ahi. Ka lhagao in adeilou
    hotoh kigop khomna nanei jun, hichun na chonset nao na sesang toupeh taovin ahi.
  mar-mar: परमेश्वर असे म्हणतो, “बंडखोर मुलांना हायहाय हे. ते योजना करतात, त्या माझ्यापासून
    नाही; ते दुसऱ्या राष्ट्राबरोबर युती करतात, पण त्या माझ्या आत्म्याच्या मार्गदर्शनाने
    नाही, अशी ती पापाने पापाची भर घालतात.
  qub-qub: 'Tayta Diosmi nin: «¡Ay imanöraj canga mana wiyacoj wamräcuna! Mana tapucamayllapami
    jucwan-jucwan parlacusha. Chaynöpami jananman-jananman juchata rurarcaycan.'
  hat-hat: 'Men sa Seyè a di: -Madichon pou pitit mwen yo k''ap fè tèt di ak mwen!
    Nan tou sa y''ap fè, se pwòp lide yo y''ap swiv, se pa lide pa m''. Y''ap siyen
    lòt kontra, atout mwen di yo non. Y''ap fè peche sou peche.'
  eng-BSB: “Woe to the rebellious children,” declares the LORD, “to those who carry
    out a plan that is not Mine, who form an alliance, but against My will, heaping
    up sin upon sin.
  eng-WEBPB: “Woe to the rebellious children”, says the LORD, “who take counsel, but
    not from me; and who make an alliance, but not with my Spirit, that they may add
    sin to sin;
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne, ke ontahi mofavre nagani'a Juda vahera
    haviza hugahazanki kva hiho. Nagri kea nontahita tamagra'a kea retro nehutma,
    megi'a vahe'ene kea ome eri hagenerafize. Hianagi Nagri Avamutegatira nome. E'ina
    nehuta kumira tamagra'a tamavufare eri agofetu agofetu nehaze.
  nhe-BL: 'TOTECO quiijtohua: “Nelía teicneltique noisraelita tlacajhua pampa temachtli
    niquintlatzacuiltis. Tlahuel mosisiníaj. Tlen hueli quiilhuíaj ma quintlalnamicti,
    pero na ax tleno nechilhuíaj para ma niquintlalnamicti. Huan quisencahuaj quejatza
    quichihuase miyac tlamantli tlen na ax niquinilhui ma quichihuaca. Mosejcotilíaj
    huan quichihuaj tlajtolsencahuali ica sequinoc tlen Notonal ax quinequi ma quichihuaca.
    Huan queja nopa inintlajtlacolhua noja más momiyaquilíaj.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Pepuhareko hera'yr heàmàtyry'ymar
    pe wà nehe, herazyr heàmàtyry'ymar pe wà nehe no. Nuze'eg kwaw ihewe ma'e iapo
    'ym mehe wà. Uzapokatu uze'egaw amo wanehe we herehe upuranu 'ym pà wà. A'e ma'e
    iapo mehe omono'ono'og wemiapo kwer ikatu 'ym ma'e wanereko amo wemiapo kwer ikatu
    'ym ma'e i'aromo wà.
  eng-DRA: 'Woe to you, apostate children, saith the Lord, that you would take counsel,
    and not of me: and would begin a web, and not by my spirit, that you might add
    sin upon sin:'
