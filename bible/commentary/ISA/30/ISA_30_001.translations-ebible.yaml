verse: ISA.030.001
translations:
  mal-C: “കഠിനഹൃദയരായ മക്കൾക്കു ഹാ കഷ്ടം!” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, “എന്റേതല്ലാത്ത
    പദ്ധതികൾ നടപ്പിലാക്കി, എന്റെ ആത്മാവിന്റെ ആലോചനകൂടാതെ സഖ്യംചെയ്ത്, പാപത്തിനുമേൽ
    പാപം കൂട്ടുകയും ചെയ്യുന്നവർക്കുതന്നെ.
  deu-TKW: Wehe den widerspenstigen Söhnen - ist der Spruch Jahwes -, die einen Plan
    betreiben, der nicht von mir ausgegangen ist, und ein Bündnis schließen, das nicht
    nach meinem Willen ist, so daß sie Sünde auf Sünde häufen, -
  lin-lin: '« Mawa na bana ya mito makasi, » elobi Yawe : « basalaka mabongisi oyo
    ewutaka epai na Ngai te mpe basalaka boyokani oyo ewuti na Molimo na Ngai te,
    mpo ete babakisa lisumu likolo ya lisumu ;'
  eng-LSV: Woe [to] apostate sons, || A declaration of YHWH! To do counsel, and not
    from Me, || And to spread out a covering, and not of My Spirit, || So as to add
    sin to sin.
  eng-GNV: 'Wo to the rebellious children, sayth the Lord, that take counsell, but
    not of me, and couer with a couering, but not by my spirit, that they may lay
    sinne vpon sinne:'
  eng-WEBSTER: 'Woe to the rebellious children, saith the LORD, that take counsel,
    but not from me; and that cover with a covering, but not of my spirit, that they
    may add sin to sin:'
  nhw-BL: 'TOTECO quiijtohua: “Nelía teicneltique noisraelita masehualhua pampa temachtli
    niquintlatzacuiltis. Tlahuel mosisiníaj. Aqui hueli quiilhuíaj ma quintlalnamicti,
    pero na amo tleno nechilhuíaj para ma niquintlalnamicti. Huan quisencahuaj quenicatza
    quichihuase miyac tlamantli catli na amo niquinilhui ma quichihuaca. Mosansejcotilíaj
    huan quichihuaj camanal sencahuali ica sequinoc catli noTonal amo quinequi ma
    quichihuaca. Huan quej nopa inintlajtlacolhua noja más momiyaquilíaj.'
  swh-ONEN: Bwana asema, “Ole kwa watoto wakaidi, kwa wale wanaotimiza mipango ambayo
    si yangu, wakifanya makubaliano, lakini si kwa Roho wangu, wakilundika dhambi
    juu ya dhambi,
  bba-bba: Yinni Gusunɔ u nɛɛ, bɔ̃rurobɑ Yudɑbɑ be bɑ ku rɑ mɛm nɔ. Bɑ ku rɑ mɑn sɑɑwɑrɑ
    ko bɑ̀ n wesiɑnɑmɔ. Kpɑ bu kɑ ɡɑbu ɑrukɑwɑni bɔke bɑ kun nɛn kĩru bikie. Bɑ tii
    durum ɡuremɔ bɑ sɔbimɔ bɑ dɔɔ.
  eng-KJVCPB: 'Woe to the rebellious children, saith the Lord, That take counsel,
    but not of me; And that cover with a covering, but not of my Spirit, That they
    may add sin to sin:'
  luo-luo: Jehova Nyasaye wacho niya, “Ubiro neno malit, un nyithindo ma wigi tek,
    un jogo mosieko gi riekni ma ok maga, ka uloso riwruok ka ok owuok e dwond Roho
    mara, kendo ka ubiwo richo ewi richo;
  meu-meu: Iehova na e tomu, Gwau-edeede memerodia madi ihabaidia! Idia edia lalo-hata
    karadia e karamu na dia lauegu; e henega boumu, to dia lau laumagu ai; unu amo
    kara dika na kara dika latanai e atoa kaumu.
  npi-ULB: यो परमप्रभुको घोषणा हो, “धिक्‍कार विद्रोही छोराछोरीलाई ! तिनीहरू योजना
    बनाउँछन्, तर मबाट योजना होइन । तिनीहरूले अरू जातिहरूसँग मित्रता गाँस्छन्, तर तिनीहरू
    मेरो आत्माद्वारा निर्देशित भएनन्, त्यसैले तिनीहरूले पापमाथि पाप थप्छन् ।
  yor-yor: “Ègbé ni àwọn ọmọ fún orílẹ̀-èdè alágídí,” ni Olúwa wí, “Fún àwọn tí ó
    gbé ètò jáde tí kì í ṣe tèmi, tí wọ́n ń gbìmọ̀ pọ̀, ṣùgbọ́n kì í ṣe nípa Ẹ̀mí
    mi, tí wọ́n ń dá ẹ̀ṣẹ̀ lórí ẹ̀ṣẹ̀;
  pes-OPCB: 'خداوند می‌فرماید: «وای بر فرزندان یاغی من! آنان نقشه‌ها می‌کشند که نقشه‌های
    من نیست. پیمانهایی می‌بندند که از روح من نیست، و بدین ترتیب گناه بر گناه می‌افزایند.'
  tgl-ULB: “Kaawa-awa ang mga suwail na anak,” ito ang pahayag ni Yahweh. “Gumagawa
    sila ng mga plano, pero hindi mula sa akin; gumagawa sila ng mga alyansa sa mga
    ibang bansa, pero hindi sila ginabayan ng aking Espiritu, kaya nagdadagdag sila
    ng kasalanan sa kasalanan.
  hui-hui: Anduane Homogohanda lalu, I̱naga waneigini Yuda wali agali ti mine haga
    karuni tinaga pani nolene timbuniore wulebira. Tigua i̱naga mini talia nabi tinime
    hameledaru ale bialu dindi tara puwa mendeali karu baba nenege halu karume ani
    bulebira. Anidagua bialu karume tinaga ko dewaore mo wiatago halu haabo kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​ပြည်​ကို​အ​စိုး​ရ သူ​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    အ​ဘယ်​ကြောင့် ဆို​သော်​သူ​တို့​သည်​ငါ့​ကို​မုန်း​သော​ကြောင့် ဖြစ်​၏။ သူ​တို့​သည်​ငါ​၏​အ​လို​တော်​နှင့်​ဆန့်
    ကျင်​သည့်​အ​ကြံ​အ​စည်​များ​ကို​ပြု​၍ ငါ​၏ ခွင့်​ပြု​ချက်​မ​ရ​ဘဲ​မ​ဟာ​မိတ်​စာ​ချုပ်​များ
    ကို​ချုပ်​ဆို​ကာ၊ အ​ပြစ်​တစ်​ခု​အ​ပေါ်​တွင် တစ်​ခု​ထပ်​ဆင့်​၍​ကူး​လွန်​ကြ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངོ་ལོག་པའི་བུ་རྒྱུད་འདི་དག་ལ་ཆག་སྒོ་འབྱུང་།
    དེ་ཚོས་བདག་གི་ཐུགས་དགོངས་བཞིན་མ་ཡིན་པའི་གྲོས་བཏབ་ནས། བདག་གི་ཐུགས་ཉིད་ལས་བྱུང་བ་མ་ཡིན་པར་དེ་དག་གིས་ཆིངས་ཡིག་བཞག་པས་སྡིག་པའི་ཐོག་ལ་སྡིག་པ་བྱས།
  sna-sna: “Vane nhamo vana vakasindimara,” ndizvo zvinotaura Jehovha, “kuna avo vanoita
    urongwa husati huri hwangu, vanoita sungano, asi vasingaiti noMweya wangu, vachiunganidza
    chivi pamusoro pechivi;
  spa-BLM: “¡Ay de los hijos rebeldes — dice el Señor — que toman consejo, pero no
    de mí; y que se alían, pero no con mi Espíritu, para añadir pecado al pecado;
  cac-cac: 'Ix yalan Jehová icha tic: Ob''iltac eb'' anima tz''ec'' val d''a yib''an̈.
    Tzijtum tas sna eb'' d''a yol yico'', max yal eb'' vab''i. Comonn̈ej sb''o junoc
    trato eb'' sch''ocoj, man̈oc in pax svac'' sc''ulej eb''. Yuj chi'' te nivan tz''aj
    smul eb'' d''a yib''an̈.'
  swh-ULB: Ole wa watoto waasi, ''Hili ni tamko la Yahwe. ''Wataweka mipango, lakini
    haitatoka kwangu; wataungana na mataifa mengine, lakini hawakuongozwa na Roho
    wangu, hivyo wanongeza dhambi baada ya dhambi.
  bel-bel: 'Гора непакорлівым сынам, кажа Гасподзь, якія робяць народы, але безь Мяне,
    і ў спрымірэнства ўступаюць, але бяз духа Майго, каб далучаць грэх да грэху:'
  deu-ELBBK: Wehe den widerspenstigen Kindern, spricht der HERR, die Pläne ausführen,
    aber nicht von mir aus, und Bündnisse schließen, aber nicht nach meinem Geist,
    um Sünde auf Sünde zu häufen;
  mbb-OT: Migkaǥi is Nengazen te, “Mekehizuhizu is menge anak ku he menge mesinukulen.
    Mibpelanu sikandan te menge pelanu he supak te egkesuatan ku. Nekid-uyun sikandan
    te zuma te kandan dà he ketau, ne kenà kediey. Umbe mid-iseg medekelà is salè
    dan.
  mal-2015: പാപത്തോടു പാപം കൂട്ടുവാൻ തക്കവണ്ണം എന്നെ കൂടാതെ ആലോചന കഴിക്കയും എന്റെ
    ആത്മാവിനെ കൂടാതെ സഖ്യത ചെയ്കയും
  gup-gup: Nawu Yawey kayime, “Nahni bininj yiman ngaye ngardduk wurdwurd minj ngandiwokmang,
    dja ngandidjdalwokwe ngardduk. Wanjh kunyid kamre bedberre. Bedda kabirrikarremarnburren
    kore djal bedman, dja minj ngardduk. Kabirriraworren birribuyika bininj ba bu
    kabirribidyikarrmerren. Dja ngaye ngardduk Namalngmakkaykenh minj benbengdayhkeyi
    bu kunmekbekenh. Bedda kunu kunwarre duninjh kabirrikurduyime.
  rmc-rmc: „Vigos le zacate čhavenge,“ phenel o RAJ, „keren o plani, ale bijal ma,
    phanden o zmluvi avrenca, ale na andral miro Duchos, hoj te dothoven o binos paš
    o binos;
  pes-OPV: خداوند می‌گوید که وای بر پسران فتنه انگیز که مشورت می‌کنند لیکن نه ازمن
    و عهد می‌بندند لیکن نه از روح من، تا گناه را برگناه مزید نمایند.
  ron-1924: „Вай”, зиче Домнул, „де копиий рэзврэтиць, каре яу хотэрырь фэрэ Мине,
    фак легэминте каре ну вин дин Духул Меу ши ынгрэмэдеск астфел пэкат песте пэкат!
  ben-OBCV: সদাপ্রভু ঘোষণা করছেন, “ধিক্ সেই একগুঁয়ে ছেলেমেয়েরা, যারা বিভিন্ন পরিকল্পনা
    করে, যেগুলি আমার নয়, তারা এক মৈত্রীচুক্তি করে, যা আমার নিজের নয়, তারা পাপের
    উপরে পাপ ডাঁই করে।
  som-som: Rabbigu wuxuu leeyahay, Waxaa iska hoogay dadka caasiyiinta ah oo talo
    aan iga iman ku talaggala, oo heshiis sameeya laakiinse aan xagga Ruuxayga ahayn,
    si ay dembiba dembi ugu sii daran,
  lat-VUC: '[Væ filii desertores, dicit Dominus, ut faceretis consilium, et non ex
    me, et ordiremini telam, et non per spiritum meum, ut adderetis peccatum super
    peccatum;'
  eng-ASVBT: Woe to the rebellious children, saith Jehovah, that take counsel, but
    not of me; and that make a league, but not of my Spirit, that they may add sin
    to sin,
  ita-1885: GUAI a' figliuoli ribelli, dice il Signore, i quali prendono consiglio,
    e non da me, e fanno delle imprese, e non dallo Spirito mio; per sopraggiunger
    peccato a preccato;
  eng-LXXUP: 'Woe to the apostate children, saith the Lord: ye have framed counsel,
    not by me, and covenants not by my Spirit, to add sins to sins:'
  eng-ULB: “Woe to the rebellious children,” this is Yahweh's declaration. “They make
    plans, but not from me; they make alliances with other nations, but they were
    not directed by my Spirit, so they add sin to sin.
  spa-VBL: La tragedia llega a mis hijos rebeldes, declara el Señor. Hacen planes
    que no vienen de mí; hacen alianzas contra mi voluntad, añadiendo pecado al pecado.
  fra-_FOB: Malheur, dit l'Éternel, aux enfants rebelles, qui forment des desseins,
    mais sans moi, qui traitent alliance, mais sans mon Esprit, afin d'ajouter péché
    sur péché!
  mal-mal: “പാപത്തോടു പാപം കൂട്ടുവാൻ തക്കവണ്ണം എന്നെ കൂടാതെ ആലോചന കഴിക്കുകയും എന്റെ
    ആത്മാവിനെ കൂടാതെ സഖ്യത ചെയ്യുകയും
  urd-GVR: Rab farmātā hai, “Ai ziddī bachcho, tum par afsos! Kyoṅki tum mere baġhair
    mansūbe bāndhte aur mere Rūh ke baġhair muāhade kar lete ho. Gunāhoṅ meṅ izāfā
    karte karte
  suz-BL: मिनु परमप्रभु यावेमी “आबी, गे काइ मटीब आलपुकी, गे आंम इन मिम्‍शो पाइनीनी।
    तन्‍न आं देंशो मटीनीनी। गे कबल का पाइनीनी। तन्‍न आं दाक्‍शो मिम्‍शो कबल ममाइ।
    पाप तारी पाप तेम्‍नीनी। यसैया १:२
  eng-NOY: Woe to the rebellious children, saith Jehovah, Who form plans, and not
    from me, And make covenants without my spirit, That they may add sin to sin!
  ita-1927: Guai, dice l’Eterno, ai figliuoli ribelli che forman dei disegni, ma senza
    di me, che contraggono alleanze, ma senza il mio spirito, per accumulare peccato
    su peccato;
  ckb-ckb: 'یەزدان دەفەرموێت: «قوڕبەسەر کوڕانی کەللەڕەق، پلانێک جێبەجێ دەکەن کە هی
    من نییە، داڕێژراوێک دادەڕێژن کە لە ڕۆحی منەوە نییە بۆ ئەوەی گوناه لەسەر گوناه
    زیاد بکەن.'
  eng-BBE: 'Ho! uncontrolled children, says the Lord, who give effect to a purpose
    which is not mine, and who make an agreement, but not by my spirit, increasing
    their sin:'
  kan-OKCV: “ದ್ರೋಹಿಗಳಾದ ಮಕ್ಕಳಿಗೆ ಕಷ್ಟ!” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಅವರು ಆಲೋಚನೆಯನ್ನು
    ಮಾಡುತ್ತಾರೆ ಆದರೆ ನನ್ನಿಂದಲ್ಲ. ನನ್ನ ಆತ್ಮ ಪ್ರೇರಿತರಾಗದೆ ಉಪಾಯಗಳನ್ನು ಮಾಡುತ್ತಾರೆ, ಪಾಪದ
    ಮೇಲೆ ಪಾಪವನ್ನು ಸೇರಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: பாவத்தோடே பாவத்தைக் கூட்டுவதற்கு, என்னை அல்லாமல் ஆலோசனைசெய்து, என் ஆவியை
    அல்லாமல் தங்களை மூடிக்கொள்ளப் பார்க்கிறவர்களும்,
  spa-RV-1909: ¡AY de los hijos que se apartan, dice Jehová, para tomar consejo, y
    no de mí; para cobijarse con cubierta, y no de mi espíritu, añadiendo pecado á
    pecado!
  ron-BTF: Vai copiilor răzvrătiţi, spune DOMNUL, care primesc sfat, dar nu de la
    mine; şi care se acoperă cu o acoperitoare, dar nu din duhul meu, pentru a adăuga
    păcat la păcat.
  eng-WEBP: “Woe to the rebellious children”, says the LORD, “who take counsel, but
    not from me; and who make an alliance, but not with my Spirit, that they may add
    sin to sin;
  eng-FBV: Tragedy is coming to my defiant children, declares the Lord. You make plans
    that don't come from me; you make alliances against my wishes, adding sin to sin.
  nld-1939: Wee de weerspannige zonen, is de godsspraak van Jahweh, Die plannen beramen,
    maar buiten Mij om, Verbonden sluiten, maar tegen mijn geest, Om zonde op zonde
    te stapelen;
  nch-BL: 'TOTECO quiijtohua: “Nelía teicneltique noisraelita masehualhua pampa temachti
    niquintatzacuiltis. Tahuel mosisiníaj. Cati hueli quiilhuíaj ma quintalnamicti,
    pero na amo teno techilhuíaj para ma niquintalnamicti. Huan quisencahuaj quenicatza
    quichihuase miyac tamanti cati na amo niquinilhui ma quichihuaca. Mosejcotilíaj
    huan quichihuaj camanal sencahuali ica sequinoc cati noTonal amo quinequi ma quichihuaca.
    Huan quej nopa inintajtacolhua noja más momiyaquilía.'
  vie-1934: 'Đức Giê-hô-va phán: Khốn thay cho con cái bội nghịch, lập mưu chẳng bởi
    ý ta, kết ước chẳng cậy Thần ta, hầu cho thêm tội trên tội;'
  hin-CV: याहवेह ने कहा, “हाय उन विद्रोही लड़कों पर! वे योजनाएं बनाते हैं किंतु मेरी
    सहायता से नहीं, वाचा तो बांधते हैं, परंतु मेरी आत्मा से नहीं. इस प्रकार वे पाप
    करते हैं;
  eng-OURB: “Woe to the rebellious children,” says Adonai, “who take counsel, but
    not from me; and who make an alliance, but not with my breath mind Spirit, that
    they may add habitual sin ·missing the mark· to habitual sin ·missing the mark·,
  spa-BES: ¡Ay! de los hijos rebeldes, dice el Señor, que dan efecto a un propósito
    que no es mío, y que hacen un acuerdo, pero no por mi espíritu, aumentando su
    pecado.
  tdx-tdx: Hankàñe amo anake miolao, hoe t’Iehovà, misafiry iareo fe tsy ahiko; mandahatse
    tolon-draha, fa tsy an-Troko, ie hanovoñe hakeo naho tahiñe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​วิบัติ​แก่​ลูกหลานที่​ดื้อดึง ผู้​กระทำแผนงาน แต่​ไม่ใช่​ของเรา
    ผู้​ปกคลุ​มด​้วยเครื่องปกปิด แต่​ไม่ใช่​ตามน้ำใจเรา เขาจะเพิ่มบาปซ้อนบาป
  por-BR-2018: Ai dos filhos rebeldes!,diz o SENHOR, Eles, que tomam conselho, mas
    não de mim; que fazem um pacto, porém sem o meu Espírito, para acrescentarem pecado
    sobre pecado.
