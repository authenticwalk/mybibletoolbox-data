verse: ISA.030.019
translations:
  mal-C: ജെറുശലേമിൽ വസിക്കുന്ന സീയോൻജനമേ, ഇനിയൊരിക്കലും നിങ്ങൾ കരയുകയില്ല. നിങ്ങൾ
    സഹായത്തിനായി നിലവിളിക്കുമ്പോൾ അവിടത്തേക്ക് നിങ്ങളോടു കരുണയുണ്ടാകും! അതു കേൾക്കുമ്പോൾത്തന്നെ
    അവിടന്ന് ഉത്തരമരുളും.
  deu-TKW: 'Ja du Volk, das auf dem Zion, das zu Jerusalem wohnt: Immerfort sollst
    du nicht weinen! Gewiß wird er dich begnadigen infolge deines Schreiens. Wenn
    er es vernimmt, erhört er dich.'
  lin-lin: Oh bato ya Siona, bino oyo bavandaka na Yelusalemi, bokolela lisusu te.
    Tango bokobelela Ye, akoyokela bino mawa ; tango kaka akoyoka, akoyanola bino.
  eng-LSV: For the people in Zion dwell in Jerusalem, || Do not weep—weeping, || Pitying,
    He pities you at the voice of your cry, || When He hears He answers you.
  eng-GNV: 'Surely a people shall dwell in Zion, and in Ierusalem: thou shalt weepe
    no more: he wil certainly haue mercy vpon thee at the voyce of thy crye: when
    he heareth thee, he wil answere thee.'
  eng-WEBSTER: 'For the people shall dwell in Zion at Jerusalem: thou shalt weep no
    more: he will be very gracious to thee at the voice of thy cry; when he shall
    hear it, he will answer thee.'
  nhw-BL: Annomasehualhua catli anitztoque ipan altepetl Jerusalén, ajsis tonali quema
    ayacmo anchocase. Ipan nopa tonali, quema TOTECO quicaquis anquitzajtzilise para
    ma anmechpalehui, anmechtlasojtlas miyac huan nimantzi anmechnanquilis.
  swh-ONEN: Enyi watu wa Sayuni, mnaoishi Yerusalemu, hamtalia tena. Tazameni jinsi
    atakavyokuwa na huruma mtakapolia kwa kumwomba msaada! Mara asikiapo, atawajibu.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, bɛɛ be i wɑ̃ɑ Siɔnin ɡuurɔ, bɛɛn ɡoo kun mɑɑ sumɔ.
    Yinni Gusunɔ u koo bɛɛn wɔnwɔndu wɑ sɑnɑm mɛ i nùn sokɑ. Ù n bɛɛn nɔɔ nuɑ, u
    koo bɛɛ wurɑri.
  eng-KJVCPB: 'For the people shall dwell in Zion at Jerusalem: Thou shalt weep no
    more: He will be very gracious unto thee at the voice of thy cry; When he shall
    hear it, he will answer thee.'
  luo-luo: Yaye un oganda mag Sayun, modak Jerusalem, ok unuchak uywag kendo. Mano
    kaka notimnu ngʼwono e kinde ma unuywagne mondo okonyu! E sa moro amora mowinjo
    ywaku, to nokonyu.
  meu-meu: Oibe, Siona taumui, Ierusalem ai o nohomu taumui, umui na basio taitai
    lou. Momokani, emui taitai reḡena dainai ia ese baine hanamomui; baine kamonai
    negana ai baine haere henimui.
  npi-ULB: किनकि मानिसहरू सियोनमा, यरूशलेमा बस्‍नेछन् र तिमीहरू फेरि रुनेछैनौ । तिमीहरूको
    रुवाइको आवाज सुन्‍दा उहाँ निश्‍चय नै अनुग्रही हुनुहुनेछ । जब उहाँले त्‍यो सुन्‍नुहुन्छ,
    तब उहाँले तिमीहरूलाई जवाफ दिनुहुनेछ ।
  yor-yor: Ẹ̀yin ènìyàn Sioni, tí ń gbé ní Jerusalẹmu, ìwọ kì yóò sọkún mọ́. Báwo
    ni àánú rẹ̀ yóò ti pọ̀ tó nígbà tí ìwọ bá kígbe fún ìrànlọ́wọ́! Bí ó bá ti gbọ́,
    òun yóò dá ọ lóhùn.
  pes-OPCB: ای قوم اسرائیل که در اورشلیم زندگی می‌کنید، شما دیگر گریه نخواهید کرد،
    زیرا خداوند دعای شما را خواهد شنید و به یاری شما خواهد آمد.
  tgl-ULB: Dahil isang pangkat ng mga tao ang maninirahan sa Sion, sa Jerusalem, at
    hindi na kayo iiyak. Tiyak na magbibigay-biyaya siya sa inyo sa tunog ng inyong
    pag-iyak. Kapag narinig niya ito, sasagot siya sa inyo.
  hui-hui: Wali agali Yarusalemeha kamiru-o tíha dara halu dugu bulene nawulebira.
    Áyu Anduane Homogohanda tí dara halu mo bayale holebira. Tígua ibu olalu ina biamogo
    bia laramingi ibugua tínaga bi hale halu abaleore biamogo bulebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​သော​သူ​တို့၊ သင်​တို့​သည်​ငို​ယို​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​နား​ကြင်​နာ​တော် မူ​တတ်​၏။ ကူ​မ​တော်​မူ​ရန်​အ​ထံ​တော်​သို့
    သင်​တို့​ဟစ်​အော်​ကြ​သော​အ​ခါ ကိုယ်​တော် သည်​နား​ညောင်း​တော်​မူ​၍​အ​ဖြေ​ပေး လိမ့်​မည်။-
  bod-N: ཀྱེ་ཛ་ཡན་གྱི་འབངས་མི་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས། ཁྱོད་རྣམས་ཡང་བསྐྱར་ངུ་བར་མི་འགྱུར།
    ཁྱོད་ཀྱི་སྐྱབས་ཞུ་བའི་སྐད་ཀྱི་ཕྱིར་ཁོང་གིས་ཁྱོད་ལ་ཐུགས་རྗེས་གཟིགས་ཤིང་། ཁོང་གིས་གསན་ནས་ཁྱོད་ལ་བཀའ་ལན་གནང་ངེས།
  sna-sna: Haiwa imi vanhu veZioni, vanogara muJerusarema, hamuchazochemizve. Achava
    nenyasha sei pamunochemera rubatsiro! Achingozvinzwa, achakupindurai.
  spa-BLM: Porque el pueblo habitará en Sión, en Jerusalén. No llorará más. Ciertamente,
    él se apiadará de ti a la voz de tu clamor. Cuando te escuche, te responderá.
  cac-cac: Ex aj Sion, ex cajan ex d'a Jerusalén, man̈xo ol ex oc'oc. A Jehová ol
    oc' sc'ol d'ayex ayic ol yab'an yel eyav. Ayic ol eyalan e b'a d'ay, ol tac'voc
    d'ayex d'a elan̈chamel.
  swh-ULB: Maana watu wataishi Sayuni, na Yerusalemu na hawatalia tena. Hakika atakuwa
    neema kwenu kwa sauti ya kilio chenu. Atakaposikia tu, atawajibu ninyi.
  bel-bel: Народ будзе жыць на Сіёне ў Ерусаліме; ты ня будзеш доўга плакаць, - Ён
    памілуе цябе, паводле голасу твайго, і як толькі пачуе яго, - адкажа табе.
  deu-ELBBK: 'Denn ein Volk wird in Zion wohnen, in Jerusalem. Du wirst nie mehr weinen;
    er wird dir gewisslich Gnade erweisen auf die Stimme deines Schreiens: Sobald
    er hört, wird er dir antworten.'
  mbb-OT: Sikiyu is menge etew ziyà te Zion he menge meǥinged diyà te Jerusalem, kenè
    kew en ebpekeuman ebpekesineǥew! Egkehizuwan kew te Nengazen, emun ebpetavang
    kew kandin. Emun egkezineg din is pengemuyù niw, ne edtevaken kew zin.
  mal-2015: യെരൂശലേമ്യരായ സീയോൻനിവാസികളേ, ഇനി കരഞ്ഞുകൊണ്ടിരിക്കേണ്ടാ; നിങ്ങളുടെ നിലവിളിയുടെ
    ശബ്ദത്തിങ്കൽ അവന്നു നിശ്ചയമായിട്ടു കരുണ തോന്നും; അതു കേൾക്കുമ്പോൾ തന്നേ അവൻ ഉത്തരം
    അരുളും.
  gup-gup: Ngudda nawu ngurrihi kunred Zion, ngudda nawu kukadje Jerusalem ngurrihyo,
    wanjh kaluk ngurribawon munguyh kore ngurrinalkbun. Nawu Yawey ngunbekkabekkan
    bu ngurrikayhme nuye dja ngurridjawan bu nungka ngunbidyikarrmekenh. Wanjh werrkwerrk
    ngunbidyikarrme. Nungka mimkongiwern duninjh.
  rmc-rmc: Tumen manušale le Sionoskre, so bešen andro Jeruzalem, imar buter na rovena.
    Sar ke leste vičinena, hoj tumenge te pomožinel, presikavela tumenge peskro lačhipen;
    sar tumen šunela, odphenela tumenge.
  pes-OPV: زیرا که قوم در صهیون در اورشلیم ساکن خواهند بود و هرگز گریه نخواهی کرد
    و به آوازفریادت بر تو ترحم خواهد کرد، و چون بشنود تورا اجابت خواهد نمود.
  ron-1924: Да, попор ал Сионулуй, локуитор ал Иерусалимулуй, ну вей май плынӂе! Ел
    Се ва ындура де тине кынд вей стрига; кум ва аузи, те ва аскулта.
  ben-OBCV: জেরুশালেমে বসবাসকারী, ওহে সিয়োনের লোকেরা, তোমরা আর কাঁদবে না। তোমরা সাহায্যের
    জন্য কাঁদলে তিনি কত না করুণাবিষ্ট হবেন! শোনামাত্র তিনি তোমাদের উত্তর দেবেন।
  som-som: Reer Siyoon oo Yeruusaalem degganow, mar dambe ma aad ooyi doontaan, waayo,
    isagu hubaal aad buu idiinku roonaan doonaa markaad qaylisaan, oo markuu maqlo
    wuu idiin jawaabi doonaa.
  lat-VUC: 'Populus enim Sion habitabit in Jerusalem: plorans nequaquam plorabis:
    miserans miserebitur tui, ad vocem clamoris tui: statim ut audierit, respondebit
    tibi.'
  eng-ASVBT: For the people shall dwell in Zion at Jerusalem; thou shalt weep no more;
    he will surely be gracious unto thee at the voice of thy cry; when he shall hear,
    he will answer thee.
  ita-1885: Perciocchè il popolo dimorerà in Sion, in Gerusalemme; tu non piangerai
    più; per certo egli ti farà grazia, udendo la voce del tuo grido; tosto ch'egli
    ti avrà udito, egli ti risponderà.
  eng-LXXUP: 'For the holy people shall dwell in Zion: and whereas Jerusalem has wept
    bitterly, saying, Pity me; he shall pity thee: when he perceived the voice of
    thy cry, he hearkened to thee.'
  eng-ULB: For a people will live in Zion, in Jerusalem, and you will weep no more.
    He will surely be gracious to you at the sound of your cry. When he hears it,
    he will answer you.
  spa-VBL: Pueblo de Sión, tú que vives en Jerusalén, ya no tendrás que llorar. Cuando
    clames por ayuda, él será bondadoso contigo. Les responderá en cuanto los escuche.
  fra-_FOB: Car tu ne pleureras plus, peuple de Sion, qui habites dans Jérusalem.
    Il te fera grâce, quand tu crieras; dès qu'il t'entendra, il t'exaucera.
  mal-mal: യെരൂശലേമ്യരായ സീയോൻ നിവാസികളേ, ഇനി കരഞ്ഞുകൊണ്ടിരിക്കണ്ടാ; നിങ്ങളുടെ നിലവിളിയുടെ
    ശബ്ദത്തിങ്കൽ അവനു നിശ്ചയമായി കരുണ തോന്നും; അത് കേൾക്കുമ്പോൾ തന്നെ അവൻ ഉത്തരം അരുളും.
  lit-lit: O Siono tauta, gyvenanti Jeruzalėje, tu daugiau nebeverksi! Tavo šauksmui
    skambant, jis tikrai bus maloningas tau; kai tik jis išgirs, tau atsilieps.
  urd-GVR: Ai Siyyūn ke bāshindo jo Yarūshalam meṅ rahte ho, āindā tum nahīṅ ro'oge.
    Jab tum fariyād karoge to wuh zarūr tum par mehrbānī karegā. Tumhārī sunte hī
    wuh jawāb degā.
  suz-BL: यरूसलेमम बाक्‍ब सियोन ङा मुरपुकी, गे लेंशा मङाक्‍नीनी। मेकोमी इन ब्रेश्‍शो
    नेंशा, इन कली थमा पा शिशी पाइब। इन लोव़ नेंशा, लोव़ लेप्‍ब। यसैया ६५:२४
  eng-NOY: For, O people of Zion, that dwellest in Jerusalem, Thou shalt not always
    weep! He will be very gracious to thee at the voice of thy cry; No sooner shall
    he hear it, than he will answer thee.
  ita-1927: Perocché, o popolo di Sion che abiti a Gerusalemme, tu non piangerai più!
    Ei, certo, ti farà grazia, all’udire il tuo grido; tosto che t’avrà udito, ti
    risponderà.
  ckb-ckb: ئەی گەلی سییۆن کە لە ئۆرشەلیم نیشتەجێن، ئێوە ئیتر ناگریێن. بە تەواوی میهرەبان
    دەبێت لەگەڵتان، لەگەڵ دەنگی هاوارتان کە گوێی لێ دەبێت، بە دەنگتانەوە دێت.
  eng-BBE: O people, living in Zion, at Jerusalem, your weeping will be ended; he
    will certainly have mercy on you at the sound of your cry; when it comes to his
    ear, he will give you an answer.
  kan-OKCV: ಏಕೆಂದರೆ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವ ಚೀಯೋನಿನ ಜನರೇ, ನೀವು ಇನ್ನು ಅಳಬೇಕಾಗಿಲ್ಲ.
    ನೀವು ಕೂಗಿ ದುಃಖಿಸಿದ ಶಬ್ದವನ್ನು ದೇವರು ಕೇಳಿ ನಿಮಗೆ ಕೃಪೆ ತೋರಿಸೇ ತೋರಿಸುವರು. ದೇವರು ನಿಮ್ಮ
    ಸ್ವರವನ್ನು ಕೇಳಿದ ಕೂಡಲೇ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುವರು.
  tam-2017: சீயோனைச் சேர்ந்த மக்கள் எருசலேமில் வாசமாயிருப்பார்கள்; இனி நீ அழுதுகொண்டிருக்கமாட்டாய்;
    உன் கூப்பிடுதலின் சத்தத்திற்கு அவர் உருக்கமாக இரங்கி, அதைக் கேட்டவுடனே உனக்கு
    மறுஉத்திரவு அருளுவார்.
  spa-RV-1909: 'Ciertamente el pueblo morará en Sión, en Jerusalem: nunca más llorarás;
    el que tiene misericordia se apiadará de ti; en oyendo la voz de tu clamor te
    responderá.'
  ron-BTF: Fiindcă poporul va locui în Sion, la Ierusalim, tu nu vei mai plânge; el
    va avea mult har către tine la vocea strigătului tău; când îl va auzi, îţi va
    răspunde.
  eng-WEBP: For the people will dwell in Zion at Jerusalem. You will weep no more.
    He will surely be gracious to you at the voice of your cry. When he hears you,
    he will answer you.
  eng-FBV: People of Zion, you who live in Jerusalem, you won't have to weep any more.
    When you cry for help he will be kind to you. He will answer you immediately he
    hears you.
  nld-1939: 'Ja, volk van Sion, dat in Jerusalem woont: Gij zult niet altijd hoeven
    wenen; Zodra gij roept, zal Hij zich uwer ontfermen, Zodra Hij u hoort, u verhoren.'
  nch-BL: Annomasehualhua cati anitztoque ipan altepet Jerusalén, ajsis tonali quema
    ayecmo anchocase. Ipan nopa tonali, quema TOTECO quicaquis anquitzajtzilise para
    ma amechpalehui, amechtasojtas miyac huan nimantzi amechnanquilis.
  vie-1934: Vì dân nầy sẽ ở trong Si-ôn nơi Giê-ru-sa-lem; ngươi chẳng còn khóc lóc
    nữa. Khi ngươi kêu, Ngài chắc sẽ làm ơn; mới vừa nghe ngươi, Ngài liền nhậm lời.
  hin-CV: हे ज़ियोन के लोगो, येरूशलेम के वासियो, तुम अब और न रोओगे. याहवेह तुम्हारे
    रोने को सुनकर तुम पर दयालु होंगे और तुम्हें उत्तर देंगे.
  eng-OURB: For the people will dwell in Zion [Mountain ridge, Marking] at Jerusalem
    [City of peace]. You will weep no more. He will surely be gracious to you at the
    voice of your cry. When he sh'ma ·hears obeys· you, he will answer you.
  spa-BES: Pueblo, viviendo en Sión, en Jerusalén, tu llanto terminará; Él ciertamente
    tendrá misericordia de ti al oír tu clamor; él oirá, él te dará una respuesta.
  tdx-tdx: Ry ondaty e Tsione, mpimoneñe e Ierosalaimeo, tsy hirovetse ka nahareo;
    Ie hatarike ama’o ty amy feom-pikaiha’oy, hanoiñe kanao mahajanjiñe azo.
  tha-KJV: เพราะประชาชนจะอาศัยในศิ​โยน ณ เยรูซาเล็ม เจ้​าจะไม่​ร้องไห้​อีกต่อไป เมื่อได้ยินเสียงเจ้าร้องทูล
    พระองค์​จะทรงเมตตาต่อเจ้า เมื่อพระองค์ทรงได้​ยิน พระองค์​จะทรงตอบเจ้า
  por-BR-2018: Pois o povo habitará em Sião, em Jerusalém; certamente não continuarás
    a chorar; ele terá piedade de ti sob a voz do teu clamor; quando a ouvir, ele
    te responderá.
  deu-ELO: Denn ein Volk wird in Zion wohnen, in Jerusalem. Du wirst nie mehr weinen;
    er wird dir gewißlich Gnade erweisen auf die Stimme deines Schreiens. Sobald er
    hört, wird er dir antworten.
  eng-WYC-2018: Forsooth the people of Zion shall dwell in Jerusalem; (but) thou weeping
    shalt not weep (any more), (for) he doing mercy shall have mercy on thee; at the
    voice of thy cry, anon as he heareth, he shall answer to thee, (or at the sound
    of thy cry, as soon as he heareth it, he shall answer thee).
  epo-epo: Ĉar, ho popolo de Cion, loĝantoj de Jerusalem, vi ne plu ploros; Li korfavoros
    vin, kiam vi plorkrios; kiam Li aŭdos vin, Li respondos al vi.
  uig-PIN: Qünki halayiⱪ yǝnila Zionda, yǝni Yerusalemda turidu; Xu qaƣda silǝr yǝnǝ
    ⱨeq yiƣlimaysilǝr; Kɵtürgǝn nalǝngdǝ U Ɵzini sanga intayin xǝpⱪǝtlik kɵrsitidu;
    U nalǝngni anglisila, jawab beridu.
  beo-beo: Dilia dunu Yelusaleme amo ganodini esala da fa:no bu hame dimu. Hina Gode
    da asigisa amola dilia da Ema E fidima:ne wele sia:sea, E da nabimu.
  tpi-OTNT: Yupela ol manmeri nau i stap long Jerusalem, yupela bai i no moa sori
    na krai. Nau Bikpela i stap redi tasol long marimari long yupela na mekim gut
    long yupela. Taim yupela i singaut na beten long em, wantu tasol em bai i harim
    singaut bilong yupela na helpim yupela.
  hau-SA: Ya mutanen Sihiyona, waɗanda suke zama a Urushalima, ba za ku ƙara kuka
    ba. Zai zama mai alheri sa’ad da kuka yi kukan neman taimako! Da zarar ya ji,
    zai amsa muku.
  uig-LAT: Chünki xalayiq yenila Zionda, yeni Yérusalémda turidu; Shu chaghda siler
    yene héch yighlimaysiler; Kötürgen nalengde U Özini sanga intayin shepqetlik körsitidu;
    U nalengni anglisila, jawab béridu.
  nde-nde: Awu bantu baseZiyoni, abahlala eJerusalema, alisayikulila. UThixo uzakuba
    lomusa kini nxa licela usizo. Uzaliphendula khonokho nje ekulizweni kwakhe.
  ton-ton: 'Koeʻuhi ʻe nofo ʻae kakai ʻi Saione ʻi Selūsalema: ʻe ʻikai te ke toe
    tangi: te ne fai lelei lahi kiate koe ʻi he leʻo ʻo hoʻo tangi; ʻi heʻene fanongo
    ki ai, te ne talia koe.'
  ces-1613: Lid zajisté na Sionu a v Jeruzalémě bydliti bude. Nikoli plakati nebudeš;
    k hlasu volání tvého bude všelijak milost činiti s tebou. Hned jakž uslyší, ohlásíť
    se.
  eng-WMB: For the people will dwell in Zion at Jerusalem. You will weep no more.
    He will surely be gracious to you at the voice of your cry. When he hears you,
    he will answer you.
  tam-TCV: எருசலேமில் வாழும் சீயோன் மக்களே, இனிமேல் நீங்கள் அழமாட்டீர்கள்; நீங்கள்
    உதவிக்காகக் கூப்பிடும்போது, அவர் எவ்வளவு கிருபையுள்ளவராயிருப்பார்! அவர் அதைக்
    கேட்டவுடனேயே உங்களுக்குப் பதிலளிப்பார்.
  ceb-ULB: Kay magpuyo ang katawhan didto sa Zion, sa Jerusalem, ug dili na kamo maghilak
    pa. Magmaluluy-on gayod siya kaninyo diha sa tingog sa inyong pagtuaw. Sa dihang
    madungog niya kini, motubag siya kaninyo.
  pol-UBG: Lud bowiem będzie mieszkał na Syjonie, w Jerozolimie, nie będziesz już
    płakał. Na pewno zlituje się nad tobą na głos twego wołania, a gdy tylko cię usłyszy,
    odezwie się.
  urd-GVU: اے صیون کے باشندو جو یروشلم میں رہتے ہو، آئندہ تم نہیں روؤ گے۔ جب تم فریاد
    کرو گے تو وہ ضرور تم پر مہربانی کرے گا۔ تمہاری سنتے ہی وہ جواب دے گا۔
  deu-1912: 'Denn das Volk Zions wird zu Jerusalem wohnen. Du wirst nicht weinen:
    er wird dir gnädig sein, wenn du rufst; er wird dir antworten, sobald er''s hört.'
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವ ಚೀಯೋನಿನ ಜನರೇ, ನೀವು ಇನ್ನು ಅಳುವುದೇ ಇಲ್ಲ; ನೀವು ಕೂಗಿ
    ದುಃಖಿಸಿದ ಶಬ್ದವನ್ನು ಆತನು ಕೇಳಿ, ನಿಮಗೆ ಕೃಪೆ ತೋರಿಸೇ ತೋರಿಸುವನು; ಕೇಳಿದ ಕೂಡಲೆ ನಿಮಗೆ ಸದುತ್ತರವನ್ನು
    ದಯಪಾಲಿಸುವನು.
  yap-yap: Gimed e girdi’ ni gimed ma par u Jerusalem e bay mu pired ndab kum yorgad.
    Ya SOMOL e rib wurngan’, nap’an ni gimed ra yornag e ayuw ngak, ma ra fulweg taban
    e meybil romed.
  hlt-MCSB: Jerusalem kah khosa Zion pilnam aw na rhap rhoe na rhap voel mahpawh.
    Na pang ol te a yaak vaengah n'rhen rhoe, n'rhen vetih nang te n'doo ni.
  mdy-ETH: ዒንሢ ዬሩሳላሜኮ ፂዮኔይዳ ናንጋ ዴራ! ሃካፓ ሴካ ዒንሢ ዬኤካዓኬ፤ ፆኦሲ ሚጪንታያታሢሮ ዒዛኮ ማኣዶ ኮዒ ዒንሢ
    ዒላታ ዎዶና ዋይዚ ዒንሢም ዒ ማሃንዳኔ።
  twi-ASANTE: Ao, Sionfoɔ a mote Yerusalem, morentwa adwo bio. Sɛ mosu frɛ no hwehwɛ
    mmoa a, ɔbɛdom mo! Sɛ ɔte a, ɔbɛgye mo so prɛko pɛ.
  eng-WEBU: For the people will dwell in Zion at Jerusalem. You will weep no more.
    He will surely be gracious to you at the voice of your cry. When he hears you,
    he will answer you.
  wal-wal: Inttenoo, Yerusalaamen de7iya Xiyoone asatoo, hagaappe sinttanau yeekkekketa;
    intte waasuwan i intteyyo tumuppe qarettana; i intte waasuwaa siyiyo wode, intteyyo
    zaaruwaa immana.
  spa-PDDPT: Oh pueblo de Sion que habitas en Jerusalén, en verdad nunca más volverás
    a llorar. Ciertamente Aquél que es compasivo se compadecerá de ti. Te responderá
    al oír la voz de tu clamor.
  gun-gun: Mba'eta ha'e kuery ikuai nho 'rã Sião ha'e Jerusalém tetã py. Ndapejae'ovei
    'rã, mba'eta anhetẽ ae pejapukaia oendu vy penemboaxy 'rã. Ha'e rami pendeayvu
    rã oendu vy penembovai 'rãe.
  ilo-ULB: Ta agnaedto dagiti tattao iti Sion, idiay Jerusalem, ket saankayonton nga
    agsangit pay. Sigurado a kaassiannakayo iti panagsangityo. No mangngegna daytoy,
    sungbatannakayonto.
  kpg-kpg: Goodou ala e noho i Jerusalem, goodou ga hagalee tangitangi hua igolo.
    Dimaadua e manawa aloho, di godou madagoaa ma ga tangi gi Mee i di hagamaamaa,
    gei Mee ga hagamaamaa goodou.
  uig-ARA: چۈنكى خالايىق يەنىلا زىئوندا، يەنى يېرۇسالېمدا تۇرىدۇ؛ شۇ چاغدا سىلەر يەنە
    ھېچ يىغلىمايسىلەر؛ كۆتۈرگەن نالەڭدە ئۇ ئۆزىنى ساڭا ئىنتايىن شەپقەتلىك كۆرسىتىدۇ؛
    ئۇ نالەڭنى ئاڭلىسىلا، جاۋاب بېرىدۇ.
  sus-sus: Siyonikae, wo tan naxee sabatixi Darisalamu, wo mu yaye raminima sɔnɔn.
    Wo na a xili, a hinnɛma nɛ wo ra, a na wo xui mɛ, a wo yaabima nɛ keren na.
  pon-2006: Kumwail kan me kin kousoan nan Serusalem solahr pahn mwahiei. KAUN-O me
    kupwurkalahngan, oh ni amwail pahn peki sapwellime sawas, e pahn ketin kupwurei
    kumwail.
  ksd-ksd: Avat a tarai ava kiki Sion ta ra pia na pal Ierusalem, koko avat a tangi
    mulai; a dovot na mari tuna avat ta nam ra bung ba ava kail upi ia; ba i valongore
    na torom ta vavat.
  tur-YTC: Çünkü halk Yeruşalem'deki Siyon'da oturacaktır. Artık ağlamayacaksın. Feryadının
    sesi üzerine kesinlikle size lütufta bulunacaktır. Seni duyduğunda sana yanıt
    verecektir.
  grc-BRENT: Διότι λαὸς ἅγιος ἐν Σιὼν οἰκήσει· καὶ Ἰερουσαλὴμ κλαυθμῷ ἔκλαυσεν, ἐλέησόν
    με· ἐλεήσει σε, τὴν φωνὴν τῆς κραυγῆς σου ἡνίκα εἶδεν, ἐπήκουσέ σου.
  ind-AYT: Hai penduduk Sion, yang menghuni Yerusalem, kamu tidak akan menangis terus.
    Dia tentu akan bermurah hati kepadamu karena mendengar suara seruanmu. Ketika
    Dia mendengarnya, Dia akan menjawabmu.
  nya-nya: Inu anthu a ku Ziyoni, amene mukhala mu Yerusalemu simudzaliranso. Mulungu
    adzakukomerani mtima pamene adzamva kulira kwanu kopempha thandizo! Ndipo akadzamva,
    adzakuyankhani.
  hrv-hrv: Da, puče sionski koji živiš u Jeruzalemu, više ne plači! Čim začuje vapaj
    tvoj, odmah će ti se smilovati; čim te čuje, uslišit će te.
  mps-mps: Te Jerusalemde megi bidalubo we bidi, tega, dage hobede elama, gela me
    wagobeo. Megi te Genuai Bidigo dage hobede elama, dage tau sabo deli naga no munalubao.
    Te dagego aga i olama, gedu haluasa po wabo si da, polo tama agai dagego i wabo
    odama, dage olo mu tau saibao.
  tpi-tpi: Yupela ol manmeri nau i stap long Jerusalem, yupela bai i no moa sori na
    krai. Nau Bikpela i stap redi tasol long marimari long yupela na mekim gut long
    yupela. Taim yupela i singaut na beten long em, wantu tasol em bai i harim singaut
    bilong yupela na helpim yupela.
  dan-1931: Ja, du Folk i Zion, du, som bor i Jerusalem, lad ikke Gråden overmande
    dig! Nådig vil han vise dig Nåde, når du råber; så snart han hører dig, svarer
    han.
  vie-OVCB: Hỡi cư dân Si-ôn, là những người sống tại Giê-ru-sa-lem, các ngươi không
    còn phải khóc lóc nữa. Chúa sẽ làm ơn nếu các ngươi kêu xin giúp đỡ. Vừa nghe
    tiếng các ngươi, Ngài đã nhậm lời.
  guj-2017: હે યરુશાલેમમાં સિયોન પર રહેનારી પ્રજા, તું ફરી રડીશ નહિ. તારા પોકારનો
    અવાજ સાંભળીને તે તારા પર દયા કરશે જ કરશે. તે સાંભળતાં જ તને ઉત્તર આપશે.
  pon-2006A: Kumwail kan me kin kousoan nan Serusalem solahr pahn mwahiei. KAUN-O
    me kupwurkalahngan, oh ni amwail pahn peki sapwellime sawas, e pahn ketin kupwurei
    kumwail.
  por-BRBSL: Pois o povo habitará em Sião, em Jerusalém. Não choreis mais. Ele certamente
    será gracioso convosco à voz de vosso grito. Quando ele vos ouvir, ele vos responderá.
  cth-cth: Oe Jerusalem vah kho ka sak e Zion khocanaw, nangmouh teh na khuikap awh
    mahoeh toe. Nangmae hramki lawk Bawipa ni a thai toteh, nangmouh na pahren awh
    han.
  twi-twi: Sionfo a mote Yerusalem, morentwa adwo bio. Sɛ musu frɛ no hwehwɛ mmoa
    a, ɔbɛdom mo! Sɛ ɔte a obegye mo so prɛko pɛ.
  hlt-hlt: Jerusalem kah khosa Zion pilnam aw na rhap rhoe na rhap voel mahpawh. Na
    pang ol te a yaak vaengah n'rhen rhoe, n'rhen vetih nang te n'doo ni.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo Siyɔ̃ɔ̃ ɛì Sedisɑdɛmmu di tɛ̃́nkɛ bɑ́ nkuɔ̀, kɛ̀ di kù yú
    kù yóó keèmu, kɛ̀ di kuɔ́nko kù yóó di teennɛ̀mu.
  msy-2020: Ia Jerusalemia, ia Saionɨn Mɨghsɨamɨn iti, ia ua kuarkuv aziv arangan
    kogham. Ezɨ Ikiavɨra Itir God datɨrɨghɨn ian apangkuvigha, deravɨra ia damuasa
    gara iti. Egh ia uari bagh an azangsɨgh an dɨmtɨ, a zuamɨra ian dɨmdiam baregh
    ian akuragham.
  dop-dop: Siyɔŋ nyǝ́mɑ mpɑ mɛ ɩ́ wɛ Yosɑlɛm tɑɑ tɔ, ɩ́ kɑɑ tɑsɑ wulɑ. Mpi tɔ, ye
    ɩ mɑpɑ kɑpukɑ Tɑcɑɑ kɑ́ lɑ-mɛɣɛ pɛɛlɛɛ. Ye ɩ tɩɩ nɩɩ mǝ nɔɣɔ ɩ kɑ́ wɑɑsɩ-mɛɣɛ.
  azb-azb: Ey Yerusəlimdə yaşayanlar, ey Sion xalqı, Siz artıq ağlamayacaqsınız, Fəryad
    etdikdə Rəbb sizin üçün lütfkar olacaq, Fəryadınızı eşidən kimi cavab verəcək.
  eng-DBY: For the people shall dwell in Zion, at Jerusalem. Thou shalt weep no more;
    he will be very gracious unto thee at the voice of thy cry; as he heareth it,
    he will answer thee.
  hin-2017: 'हे सिय्योन के लोगों तुम यरूशलेम में बसे रहो; तुम फिर कभी न रोओगे, वह
    तुम्हारी दुहाई सुनते ही तुम पर निश्चय अनुग्रह करेगा: वह सुनते ही तुम्हारी मानेगा।'
  wol-KYG: Yeen waa Siyoŋ, yeen waa Yerusalem, dootuleen jooy mukk! Bu ngeen jooyee,
    mu yërëm leen moos; bu leen di dégg, di leen nangul.
  eng-YLT: For the people in Zion dwell in Jerusalem, Weep thou not, weeping, Pitying,
    He pitieth thee at the voice of thy cry, When He heareth He answereth thee.
  kne-kne: Somaldeng to di pan-og-ogaan yo, dakayo ay man-ili ed Jerusalem. Managseg-ang
    si Diyos et badanganas dakayo mo mankedaw kayo si badang na.
  eng-WYC-2017: Forsooth the people of Zion shall dwell in Jerusalem; thou weeping
    shalt not weep, he doing mercy shall have mercy on thee; at the voice of thy cry,
    anon as he heareth, he shall answer to thee.
  eng-WMBB: For the people will dwell in Zion at Jerusalem. You will weep no more.
    He will surely be gracious to you at the voice of your cry. When he hears you,
    he will answer you.
  urd-GVH: ऐ सिय्यून के बाशिंदो जो यरूशलम में रहते हो, आइंदा तुम नहीं रोओगे। जब तुम
    फ़रियाद करोगे तो वह ज़रूर तुम पर मेहरबानी करेगा। तुम्हारी सुनते ही वह जवाब देगा।
  rug-rug: Gamu na tiena sa popoa Zaione, pu koa pa Zerusalema, kote noso kabo si
    gamu. Na kote tataru hola si Asa pana kabo hata tinokae si gamu! Pana avoso gamu
    Sa si kote olaṉa mo si Asa.
  gaz-gaz: Yaa saba Xiyoon, warri Yerusaalem keessa jiraattan, isin siʼachi hin boossan.
    Yeroo isin gargaarsa barbaachaaf gara isaatti iyyattanitti inni dhugumaan isiniif
    arjooma! Akkuma dhagaʼeenis deebii isiniif kenna.
  fra-LSG: Oui, peuple de Sion, habitant de Jérusalem, Tu ne pleureras plus! Il te
    fera grâce, quand tu crieras; Dès qu’il aura entendu, il t’exaucera.
  yal-yal: Ɛ tan Siyon kaane, ɛ tan naxanye dɔxi Yerusalɛn yi, ɛ mi fa wugama sɔnɔn!
    Ɛ na ɛ xui ramini a ma, a hinanma ɛ ra nɛn han! A na ɛ xuiin mɛ tun, a ɛ yabima
    nɛn.
  haw-1868: No ka mea, e noho no na kanaka o Ziona ma Ierusalema; Aole loa hoi oukou
    e uwe hou aku; E lokomaikai loa aku oia i ka leo o kou kahea ana, A lohe oia,
    e ae mai no ia oe.
  arb-NAV: يَا شَعْبَ صِهْيَوْنَ الْمُقِيمَ فِي أُورُشَلِيمَ، لَنْ تَبْكِيَ فِي مَا
    بَعْدُ، لأَنَّ الرَّبَّ يَرْحَمُكَ عِنْدَ ارْتِفَاعِ صَوْتِ بُكَائِكَ، وَحَالَمَا
    يَسْمَعُ يَسْتَجِيبُ لَكَ.
  ewe-ewe: O! Mi Zion nɔlawo, ame siwo le Yerusalem, miagafa avi azɔ o. Ave mia nu
    ne miefa avi be wòakpe ɖe mia ŋu. Ne enya see ko la, aɖo to mi.
  eng-LEE: 'For O people of Zion that shall dwell at Jerusalem! thou shalt indeed
    not weep: he will be surely gracious unto thee at the voice of thy cry; so soon
    as he heareth it, he answereth thee.'
  asm-FB: কিয়নো লোকসকল যিৰূচালেমৰ চিয়োনত বাস কৰিব; সেয়ে তোমালোকে আৰু নাকান্দিবা।
    তোমালোকৰ কাতৰোক্তিৰ শব্দ শুনি তেওঁ অৱশ্যে তোমালোকক দয়া কৰিব। শুনা মাত্ৰকেই তেওঁ
    তোমালোকক উত্তৰ দিব।
  sus-A: سِيٌنِكَيٍ، وٌ تَن نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ، وٌ مُ يَيٍ رَ مِنِمَ سْنْن.
    وٌ نَ عَ شِلِ، عَ هِننّمَ نّ وٌ رَ، عَ نَ وٌ شُي مّ، عَ وٌ يَابِمَ نّ كٍرٍن نَ.
  fra-SBL: Car le peuple habitera en Sion, à Jérusalem. Vous ne pleurerez plus. A
    la voix de ton cri, il te fera grâce. Quand il t'entendra, il te répondra.
  hbo-hbo: כִּי־עַ֛ם בְּצִיֹּ֥ון יֵשֵׁ֖ב בִּירֽוּשָׁלָ֑͏ִם בָּכֹ֣ו לֹֽא־תִבְכֶּ֗ה
    חָנֹ֤ון יָחְנְךָ֙ לְקֹ֣ול זַעֲקֶ֔ךָ כְּשָׁמְעָתֹ֖ו עָנָֽךְ׃
  pjt-pjt: Ka nyura Jerusalemala nyinanytja tjuṯa piṟuku ulanytja wiyaringkuku, panya
    Mayatja Godalu ngaḻṯunytju puḻkangku nyura ulara tjapinnyangka kulilku, munu nyuranya
    wankaṟunkuku.
  kik-kik: Inyuĩ andũ a Zayuni, o inyuĩ mũtũũraga Jerusalemu, mũtigacooka kũrĩra.
    Hĩ, kaĩ nĩakamũtuga rĩrĩa mũkaamũkaĩra amũteithie-ĩ! Na rĩrĩa akaamũigua nĩakamwĩtĩka.
  fra-NCL: Car, ô peuple qui habite en Sion, à Jérusalem, tu ne pleureras désormais
    plus. A ton premier cri, il te fera grâce ; dès qu’il t’aura entendu, il t’exaucera.
  cek-AK: Jerusalem ah kaom Zion kaminawk, nangcae loe na qah o mak ai boeh; nangcae
    hanghaih lok to anih mah thaih naah, tahmen ueloe, na hanghaih lok to pathim tih.
  cuk-cuk: Sión-dulemar Jerusalén-neggweburgi-mamaid, bipisaale, bar be boosurmalad.
    Bab-Dummad be-bendakega ese binnasuli be gornanaile, Bab-Dummad-dule-wiledakedi,
    wile be-dakoed. Be-itosayalabali, be-abinsaoed.
  uig-CYR: Чүнки халайиқ йәнила Зионда, йәни Йерусалимда туриду; Шу чағда силәр йәнә
    һеч жиғлимайсиләр; Көтәргән наләңдә У Өзини саңа интайин шәпқәтлик көрситиду;
    У наләңни аңлисила, җавап бериду.
  tel-2017: ఎందుకంటే యెరూషలేములోనే సీయోనులోనే ఒక జనం నివాసముంటారు. వాళ్లికపై ఏడవరు.
    నీ రోదన ధ్వనికి ఆయన కచ్చితంగా నిన్ను కరుణిస్తాడు. నువ్వు మొర్ర పెట్టినప్పుడు ఆయన
    నీకు జవాబు ఇస్తాడు.
  hat-BSA: Paske moun yo va rete nan Sion, nan Jérusalem. Nou p ap kriye ankò. Anverite
    Li va fè nou gras lè L tande vwa kriye nou. Lè L tande l, Li va reponn nou.
  kos-kos: Kowos mwet su muta Jerusalem fah tia sifilpa tung. LEUM GOD El pakoten,
    ac pacl kowos wowoyak nu sel in suk kasru, El ac topuk kowos.
  hbo-WLC: כִּי־עַ֛ם בְּצִיּ֥וֹן יֵשֵׁ֖ב בִּירֽוּשָׁלִָ֑ם בָּכ֣וֹ לֹֽא־תִבְכֶּ֗ה חָנ֤וֹן
    יָחְנְךָ֙ לְק֣וֹל זַעֲקֶ֔ךָ כְּשָׁמְעָת֖וֹ עָנָֽךְ׃
  ibo-ibo: Unu ndị Zayọn ndị bi na Jerusalem, ndị nke m, unu agaghị ebekwa akwa ọzọ,
    nʼihi na Onyenwe anyị bụ onye obi ebere. Ọ ga-enyere unu aka mgbe ọbụla unu kpọkuru
    ya.
  ory-ory: ଲୋକମାନେ ସିୟୋନରେ, ଯିରୂଶାଲମରେ ବାସ କରିବେ; ତୁମ୍ଭେ ଆଉ ରୋଦନ କରିବ ନାହିଁ; ତୁମ୍ଭର
    କ୍ରନ୍ଦନ ରବରେ ସେ ଅବଶ୍ୟ ତୁମ୍ଭକୁ ଅନୁଗ୍ରହ କରିବେ; ସେ ଶୁଣିବାମାତ୍ରେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବେ।
  chk-chk: Ewer, ämi aramasen Sion mi imweimw lon Jerusalem, ousap chüen kechü. Kot
    epwe fokun ümöümöch ngenikemi, lupwen a rong ämi siö. Iwe, lupwen a rongorong,
    epwe pälüenikemi.
  rop-rop: Wal aibin kipgon tok, “Ol yumob pipul langa Jerusalem, nomo kraikraibat
    enimo na. Dumaji YAWEI im brabli kainbalawan, en wen im irrim yumob kraikraibat
    en jinginatbat langa im blanga album yumob, wal im garra irrim yumob.
  ukr-1871: На Сионї люд жити ме знов, знов у Ерусалимі; й не будеш гірко плакати,
    — він змилосердиться на голос плачу твого, й скоро його почує, — дасть відповідь
    тобі.
  deu-1951: Denn du Volk, das zu Zion wohnen wird, in Jerusalem, du sollst nicht weinen;
    er wird sich über dich erbarmen, sobald du schreist; sobald er's hört, antwortet
    er dir!
  eng-JPS: For, O people that dwellest in Zion at Jerusalem, thou shalt weep no more;
    He will surely be gracious unto thee at the voice of thy cry, when He shall hear,
    He will answer thee.
  srp-1865: Jer æe narod nastavati u Sionu, u Jerusalimu; neæeš više plakati, doista
    æe te pomilovati kad povièeš; èim te èuje, odazvaæe ti se.
  lug-lug: Mmwe abantu ba Sayuuni ababeera mu Yerusaalemi, temuliddayo kukaaba. Alikukwatirwa
    ekisa bw’olimukaabira ng’omusaba akuyambe. Amangwago ng’awulidde, alikwanukula.
  heb-heb: כי עם בציון ישב בירושלם בכו לא תבכה חנון יחנך לקול זעקך כשמעתו ענך׃
  ben-IRV: কারণ হে সিয়োনের লোকেরা, তোমরা যারা যিরূশালেমে বাস কর, তোমাদের আর কাঁদতে
    হবে না। সাহায্যের জন্য কাঁদলে তিনি নিশ্চয়ই তোমাদের দয়া করবেন। যখন তিনি শুনবেন,
    তিনি উত্তর দেবেন।
  pan-pan: ਹਾਂ, ਹੇ ਲੋਕੋ, ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੀਯੋਨ ਤੇ ਵੱਸਦੇ ਹੋ, ਤੁਸੀਂ ਫੇਰ ਕਦੇ ਨਾ ਰੋਵੋਗੇ,
    ਉਹ ਤੁਹਾਡੀ ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਦੇ ਕਾਰਨ ਜ਼ਰੂਰ ਤੁਹਾਡੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰੇਗਾ, ਤੁਹਾਡੀ ਦੁਹਾਈ ਸੁਣਦਿਆਂ
    ਹੀ ਉਹ ਤੁਹਾਨੂੰ ਉੱਤਰ ਦੇਵੇਗਾ।
  mya-JVB: ယေရုရှလင် မြို့၌ နေ သောဇိအုန် အမျိုး ၊ သင် သည် အစဉ်ငိုကြွေး ရမည် မဟုတ်။
    သင် အော်ဟစ် သံ ကို နားထောင်၍ ကယ်မ သနားတော်မူလိမ့်မည်။ ထိုအသံကို ကြား သောအခါ ထူး
    တော်မူလိမ့်မည်။
  hmo-hmo: Siona taudia, Ierusalema dekenai umui noho taudia e! Do umui taitai lou
    lasi. Lohiabada be mai ena bogahisihisi. Unai dainai umui ese durua totona ia
    dekenai umui taitai neganai ia ese do ia kamonai, bona umui dekenai do ia haere.
  urd-urd: क्यूँकि ऐ सिय्यूनी क़ौम, जो येरूशलेम में बसेगी, तो फिर न रोएगी; वह तेरी
    फ़रियाद की आवाज़ सुन कर यक़ीनन तुझ पर रहम फ़रमाएगा; वह सुनते ही तुझे जवाब देगा।
  rus-SYN: Народ будет жить на Сионе в Иерусалиме; ты не будешь много плакать, - Он
    помилует тебя, по голосу вопля твоего, и как только услышит его, ответит тебе.
  bqc-SIM: Á Siↄnadeↄ, á gbɛ̃́ pↄ́ á kú Yelusalɛũↄ, á ↄ́ↄlↄ bau lↄo. Tó Dii
    á ↄↄlↄ mà, a gbɛ̃kɛkɛɛ́, tó à á wii mà, a wewá.
  tcz-CHONGTHU: Aw Jerusalem'a cheng, Zion mite, nangho naka kit loudiu ahitai. Ahenga
    panpina nathum uleh Ama chu mi lungset them ahi. Na kanau awgin chu Aman adonbut
    teitei ding ahi.
  mar-mar: कारण यरूशलेम येथे सियोनेत लोक राहतील आणि तू पुन्हा कधीही रडणार नाहीस. खचित
    तो तुझ्या रडण्याचा आवाज होताच तुझ्यावर दया करील, जेव्हा ते ऐकल, तो तुला उत्तर
    देईल.
  qub-qub: 'Sión runacuna, Jerusalencho tiyajcuna: Manami waganquipänachu. Yanapäshunayquipaj
    gaparaypa mañacuptiqui Tayta Diosga wiyashushpayqui cuyapäshunquipämi. Payga wiyarcushan
    öra jucllami yanapäshunquipaj.'
  hat-hat: Nou menm ki rete lavil Jerizalèm sou mòn Siyon an, nou p'ap kriye ankò.
    Rele n'a rele l', l'a fè nou gras. Tande l'a tande nou, l'ap reponn nou.
  eng-BSB: O people in Zion who dwell in Jerusalem, you will weep no more. He will
    surely be gracious when you cry for help; when He hears, He will answer you.
  eng-WEBPB: For the people will dwell in Zion at Jerusalem. You will weep no more.
    He will surely be gracious to you at the voice of your cry. When he hears you,
    he will answer you.
  kbq-kbq: Hagi Saioni vahe'ma Jerusalemi rankumapima menima mani'naza vahe'mota,
    tamasunkura hutma zavira otegahaze. Tamagrama zavi netesageno Anumzamo'ma nentahisuno'a
    tamagerfa huno asunku huramanteno tamaza hugahie.
  nhe-BL: Innotlacajhua tlen initztoque ipan altepetl Jerusalén, ajsis tonali quema
    ayoc inchocase. Ipan nopa tonali, quema TOTECO quicaquis inquitzajtzilise para
    ma inmechpalehui, inmechtlasojtlas miyac huan nimantzi inmechnanquilis.
  gub-BL: Teko Zeruzarez pe har wà, Xiàw rehe har wà, pepytu'u putar pezai'o re nehe.
    Penoz putar pepytywà àwàm nehe. Tupàn Tuweharupi Wiko Ma'e pepuhareko putar nehe.
    Wenu putar peze'eg nehe. Pepytywà putar nehe.
  eng-DRA: 'For the people of Sion shall dwell in Jerusalem: weeping thou shalt not
    weep, he will surely have pity on thee: at the voice of thy cry, as soon as he
    shell hear, he will answer thee.'
