    أَمْطَارٍ وَعَوَاصِفَ وَبَرَدٍ.
  ewe-ewe: Yehowa ana be amewo nase eƒe gãnyenye ƒe gbe, eye wòana woakpɔ eƒe alɔ
    wòaɖiɖi ɖe anyi kple dɔmedzoe helĩhelĩ, dzo si biaa nu, ahomya, tsidzadza sesẽ
    kple tsikpe.
  eng-LEE: And the Lord will cause his majestic voice to be heard, and will show the
    stretching down of his arm, in the indignation of [his] anger, and in the flame
    of a devouring fire, in flood, and tempest, and stones of hail.
  asm-FB: যিহোৱাই নিজৰ জলন্ত ক্ৰোধেৰে আৰু গ্ৰাস কৰোঁতা অগ্নিশিখাৰে, প্ৰচণ্ড বতাহ আৰু
    ধুমুহাৰে, আৰু শিলাবৃষ্টিৰে, তেওঁ নিজৰ মহিমান্বিত স্বৰ শুনাব, আৰু নিজৰ বাহু লৰচৰ
    কৰি দেখুৱাব।
  sus-A: عَلَتَلَ عَ شُي شَاحّ رَ مِنِمَ نّ، عَ عَ سّنبّ مَسٍنمَ نّ شْنّ بٍلٍبٍلٍ
    نُن تّ كَسَرّ رَ. عَ قَمَ نّ سٍسَرِنيِ، فَلَنيِ، تُنّ شُنفبٍ، تُرُننَادّ، نُن
    بَلَبَلَنيِ رَ.
  fra-SBL: Yahvé fera entendre sa voix glorieuse, il montrera la descente de son bras,
    avec l'indignation de sa colère et la flamme d'un feu dévorant, avec le souffle,
    la tempête et les grêlons.
  hbo-hbo: וְהִשְׁמִ֨יעַ יְהוָ֜ה אֶת־הֹ֣וד קֹולֹ֗ו וְנַ֤חַת זְרֹועֹו֙ יַרְאֶ֔ה בְּזַ֣עַף
    אַ֔ף וְלַ֖הַב אֵ֣שׁ אֹוכֵלָ֑ה נֶ֥פֶץ וָזֶ֖רֶם וְאֶ֥בֶן בָּרָֽד׃
  kik-kik: Jehova nĩagatũma mũgambo wake ũrĩ riiri ũiguuo nĩ andũ, na nĩagatũma mone
    guoko gwake gũgĩikũrũka, arĩ na marakara maingĩ na mwaki wa kũniinana, hamwe na
    mbura ya marurumĩ, na kĩhuhũkanio, na mbura ya mbembe.
  fra-NCL: Yahweh fera éclater la majesté de sa voix, et il fera voir son bras qui
    s’abaisse, dans l’ardeur de sa colère, et la flamme d’un feu dévorant, dans la
    tempête, l’averse et les pierres de grêle.
  cek-AK: Angraeng mah a lensawkhaih lok to thaisak ueloe, a ban phokhaih, palungphuihaih,
    angqong hmaipalai, amrosak thaih takhi sae hoi qaetui to amtuengsak tih boeh.
  cuk-cuk: '”Bab-Jehová, e-gayaburba-gandikid-itomalaga dulemar-imakoed. Bemarga e-gangued
    weyob oyogoed: Soo-ginnitibi gwichigudoed, malamar aidedoed, diimar suamakdoed,
    dii-gwamakarmaladi babatidagoed.'
  uig-CYR: Пәрвәрдигар һәйвәтлик авазини яңритиду; У қайниған қәһри, жутувалғучи ялқунлуқ
    от, гүлдүрмамилиқ ямғур, боран-шавқун, мөлдүрләр билән Өз билигини созуп көрситиду.
  tel-2017: యెహోవా తన స్వరంలోని వైభవాన్ని వినిపిస్తాడు. ప్రభావంగల స్వరం వినిపిస్తాడు.
    ప్రచండమైన కోపంతోను దహించే జ్వాలతోను తుఫాను వంటి తన ఉగ్రతలో, అగ్ని జ్వాలల్లో, భీకరమైన
    సుడిగాలితో, గాలి వానతో, వడగళ్ళతో తన చేతి కదలికను చూపిస్తాడు.
  hat-BSA: SENYÈ a va fè yo tande vwa otorite Li, bra Li k ap desann ak gwo kòlè,
    nan flanm dife k ap brile tout bagay la, nan nwaj k ap pete ak gwo lapli ak lagrèl
    yo.
  kos-kos: LEUM GOD El ac fah oru mwet nukewa in lohng pusra kulana lun wal lal, ac
    pula kuiyen kasrkusrak lal. Ac fah oasr firir, paka, af yohk kosra, ac af matol.
  hbo-WLC: וְהִשְׁמִ֨יעַ יְהוָ֜ה אֶת־ה֣וֹד קוֹל֗וֹ וְנַ֤חַת זְרוֹעוֹ֙ יַרְאֶ֔ה בְּזַ֣עַף
    אַ֔ף וְלַ֖הַב אֵ֣שׁ אוֹכֵלָ֑ה נֶ֥פֶץ וָזֶ֖רֶם וְאֶ֥בֶן בָּרָֽד׃
  ibo-ibo: Onyenwe anyị ga-eme ka ndị mmadụ nụ olu ya dị ebube, ọ ga-emekwa ka ha
    hụ aka ya na-arịdata ala jiri ọnụma nke iwe ya na ọkụ na-erepịa erepịa, jirikwa
    oke mmiri ozuzo, na egbe eluigwe, na akụmmiri igwe.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତା ଓ ସର୍ବଗ୍ରାସକ ଅଗ୍ନିଶିଖା, ତୋଫାନ, ଝଡ଼
    ଓ ଶିଳାବୃଷ୍ଟି ଦ୍ୱାରା ଆପଣାର ପ୍ରତାପାନ୍ୱିତ ରବ ଶୁଣାଇବେ ଓ ଆପଣା ହସ୍ତର ଅବରୋହଣ ଦେଖାଇବେ।
  chk-chk: Nge ewe Samol mi Lapalap epwe föri pwe aramas repwe rongorong mwelian mi
    osomong, epwe pwal aküna ngeniir pöün mi feitiu wor fän an song mi watte. Epwe
    wor ekkei mi ngetenget, pwal üttomong me mölümöl me ütten fau.
  rop-rop: “Wal YAWEI im brabli wail langa im enami olabat, en ebribodi garra irrim
    im bois, en im garra larram olabat luk im redibala blanga fait, en wen im wail,
    faiya garra barnbarn deya, en thanda garra basbasbat en ola heilston en rein garra
    buldanbuldan.
  ukr-1871: І загрімить Господь гласом величним, і явить важку руку свою в гнїву й
    поломї пожераючого огню; в бурі й повіддї та камінному грядї.
  deu-1951: Der HERR wird seine majestätische Stimme hören lassen und seinen drohenden
    Arm sehen lassen mit Zornesbrausen und verzehrenden Feuerflammen, Wolkenbruch,
    Platzregen und Hagelsteinen.
  eng-JPS: And the LORD will cause His glorious voice to be heard, and will show the
    lighting down of His arm, with furious anger, and the flame of a devouring fire,
    with a bursting of clouds, and a storm of rain, and hailstones.
  srp-1865: I Gospod æe pustiti da se èuje slava glasa njegova, i pokazaæe kako maše
    rukom svojom s ljutijem gnjevom i plamenom ognjenijem koji proždire, s raspom
    i sa silnijem daždem i s gradom.
  lug-lug: Mukama aliyamba abantu okuwulira eddoboozi lye ery’ekitiibwa, alibaleetera
    okulaba omukono gwe nga gukka mu busungu obungi ennyo ne mu muliro ogusaanyaawo,
    ne mu bire ebibwatuka, ne mu muzira.
  heb-heb: והשמיע יהוה את הוד קולו ונחת זרועו יראה בזעף אף ולהב אש אוכלה נפץ וזרם
    ואבן ברד׃
  ben-IRV: সদাপ্রভু ভীষণ ক্রোধ, গ্রাসকারী আগুন, ভীষণ ঝড়-বৃষ্টি আর শিল পড়বার মধ্যে
    দিয়ে তাঁর ক্ষমতাপূর্ণ রব লোকদের শোনাবেন আর তাঁর শাস্তির হাত দেখাবেন।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੀ ਤੇਜਵਾਨ ਅਵਾਜ਼ ਸੁਣਾਵੇਗਾ ਅਤੇ ਆਪਣੀ ਬਾਂਹ ਦਾ ਉਲਾਰ, ਤੱਤੇ ਕ੍ਰੋਧ ਨਾਲ
    ਅਤੇ ਭਸਮ ਕਰਨ ਵਾਲੀ ਅੱਗ ਦੀ ਲਾਟ ਨਾਲ ਵਿਖਾਵੇਗਾ, ਨਾਲੇ ਮੋਹਲੇਧਾਰ ਮੀਂਹ, ਵਾਛੜ ਅਤੇ ਗੜੇ ਹੋਣਗੇ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ဘုန်းကြီး သောအသံ တော်ကို လွှတ် တော်မူလိမ့်မည်။ လက်ရုံး
    တော် သက်ရောက် ခြင်း၊ ပြင်းစွာအမျက် ထွက်ခြင်း၊ မီးလျှံ လောင် ခြင်း၊ မိုဃ်းသီး ပါလျက်၊
    မိုဃ်းသက် မုန်တိုင်း များတို့ကို ပြ တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese mai regena bada danu do ia boiboi, taunimanima ese iena gadona
    namo bada herea do idia kamonaia diba totona, bona iena badu ena mamina do idia
    abia totona. Unai neganai danu, lahi hururuhururu bona medu dikana, aisi nadi
    bamona meduna, bona lai guba do idia vara.
  urd-urd: क्यूँकि ख़ुदावन्द अपनी जलाली आवाज़ सुनाएगा, और अपने क़हर की शिद्दत और आतिश
    — ए — सोज़ान के शो'ले, और सैलाब और आँधी और ओलों के साथ अपना बाज़ू नीचे लाएगा।
  rus-SYN: И возгремит Господь величественным гласом Своим и явит тяготеющую мышцу
    Свою в сильном гневе и в пламени поедающего огня, в буре и в наводнении и в каменном
    граде.
  bqc-SIM: Dii a to gbɛ̃́ↄ a lↄↄ gawide ma, a to aa a ↄ pↄ́ looańla e. Àlɛ pila
    ń pↄkũma zↄ̃ↄo ń tɛ́lɛpiↄ pↄkaalɛnao ń lou kwɛao ń zàa'ĩanao ń lougbɛo.
  tcz-CHONGTHU: Chuleh Pakai in aloupina aw ajahsah ding ahi. Abanthahat thaneina
    avetsah ding ahi. Meikong in aval lhum bangin hung kum lhan tin, van gin holeh
    gelchang lentah tah hung lhabanga hung kum lhading ahi.
  mar-mar: परमेश्वर आपला वैभवी आवाज लोकांस ऐकू जाऊ देईल आणि वारा, पाऊस व गारपीट सह
    क्रोधाविष्ट व अग्नी यांनी तो आपला भुज चालवील.
  qub-qub: Asiriata ushananpaj shamur Tayta Diosga fiyupa manchariypaj munayniyoj
    busnintami wiyacächenga. Rabyashpanmi fiyupa castigangapaj räyuwan, löcu tamyawan,
    runtuwanpis ima-aycatapis ushacurcoj ninawannöraj.
  hat-hat: Seyè a pral fè tout moun tande fòs vwa li, li pral fè yo santi fòs ponyèt
    li lè li move. Lè sa a, va gen flanm dife, van siklòn, gwo tanpèt, lapli ak tanpèt
    lagrèl.
  eng-BSB: And the LORD will cause His majestic voice to be heard and His mighty arm
    to be revealed, striking in angry wrath with a flame of consuming fire, and with
    cloudburst, storm, and hailstones.
  eng-WEBPB: The LORD will cause his glorious voice to be heard, and will show the
    descent of his arm, with the indignation of his anger and the flame of a devouring
    fire, with a blast, storm, and hailstones.
  kbq-kbq: Hagi Ra Anumzamo'a vahe'mokizmi zamagesa eri hagaro hanige'za, hankavenentake
    ke'zanke'a nentahisnageno, zamavua eri hari hanige'za zamaheku'ma erisgama nehia
    azana nege'za, arimpa he'zamo'ma mika'za teno eri fanane nehia tevegna huno'ma
    ne-ea zane monagemo'ma tusiza nehigeno komopa komo'ma faragu vaziramino'ma eneramia
    zana kegahaze.
  nhe-BL: Huan TOTECO quichihuas para nochi tlacame ma quicaquica itos tlen quipiya
    tequihuejcayotl huan nochi tlacame quimachilise icualancayo. Huan ica ima quintlatzacuiltis
    icualancaitacahua. Huan ica icualancayo hualas tlitl tlen tlahuel totonic, huan
    huejhueyi ajcomalacatl, huan tlatomonilotl huan tesihuitl.
  gub-BL: Teko paw wenu putar Tupàn Tuweharupi Wiko Ma'e ize'eg ikatuahy ma'e. Wexak
    kar putar wekwahy haw ipuruzukaiw ma'e wanupe nehe. Heta putar tata hakuahy ma'e
    wenataromo har paw hapy har nehe. Heta putar 'y ywy ipykar nehe no. Ywytu ur putar
    àmàn inuromo nehe. Ita tetea'u ukyr putar àmàn ài nehe. Upir putar uzywa ikàg
    ma'e teko wanehe uzepyk pà nehe.
  eng-DRA: 'And the Lord shall make the glory of his voice to be heard, and shall
    shew the terror of his arm, in the threatening of wrath, and the dame of devouring
    fire: he shall crush to pieces with whirlwind, and hailstones.'
