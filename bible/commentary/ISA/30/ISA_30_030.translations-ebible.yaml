verse: ISA.030.030
translations:
  mal-C: യഹോവ തന്റെ മഹത്ത്വമുള്ള അധികാരസ്വരം കേൾപ്പിക്കും, ഭയാനകമായ ക്രോധത്തിലും ദഹിപ്പിക്കുന്ന
    അഗ്നിജ്വാലയിലും മേഘവിസ്ഫോടനം, ഇടിമിന്നൽ, കന്മഴ എന്നിവയിലും തന്റെ ഭുജവീര്യം അവിടന്നു
    വെളിപ്പെടുത്തുകയും ചെയ്യും.
  deu-TKW: Jahwe läßt seine majestätische Stimme erschallen und das Herabfahren seines
    Armes sehen mit tobendem Zorn und der Flamme verzehrenden Feuers, unter Sturm
    und Wetter und Hagelsteinen.
  lin-lin: Yawe akosala ete bato bayoka mongongo na Ye ya nkembo mpe akomonisa bango
    nguya ya loboko na Ye kati na kanda makasi na Ye, kati na moto oyo ebomaka, kati
    na mvula makasi ya bakake mpe ya mabanga.
  eng-LSV: And YHWH has caused || The splendor of His voice to be heard, || And the
    coming down of His arm || He shows with the raging of anger, || And the flame
    of a consuming fire, || Scattering, and inundation, and hailstone.
  eng-GNV: And the Lord shall cause his glorious voyce to be heard, and shall declare
    the lighting downe of his arme with the anger of his countenance, and flame of
    a deuouring fire, with scattering and tempest, and hailestones.
  eng-WEBSTER: And the LORD shall cause his glorious voice to be heard, and shall
    show the lighting down of his arm, with the indignation of his anger, and with
    the flame of a devouring fire, with scattering, and tempest, and hailstones.
  nhw-BL: Huan TOTECO quichihuas para nochi masehualme ma quicaquica itoscac catli
    quipiya tequiticayotl huan nochime quimachilise icualancayo. Huan ica imax quintlatzacuiltis
    icualancaitacahua. Huan ica icualancayo hualas tlitl catli tlahuel totonic, huan
    huejhueyi ajcomalacatl, huan tlatomonilotl huan tesihuitl.
  swh-ONEN: Bwana atawasababisha watu waisikie sauti yake ya utukufu, naye atawafanya
    wauone mkono wake ukishuka pamoja na hasira yake kali na moto ulao, kukiwa na
    tufani ya mvua, ngurumo za radi na mvua ya mawe.
  bba-bba: Sɑɑ yerɑ u koo de win nɔɔ dɑmɡuu ɡe, ɡu nɔɔrɑ. Win mɔru bɑkɑ ye, yɑ̀ n
    seewɑ u koo win dɑm sɔ̃ɔsi dɔ̃ɔ boko kɑ nim yibu bɑkɑru kɑ ɡuru woo bɔkɔ kɑ ɡuru
    kpenu sɔɔ.
  eng-KJVCPB: And the Lord shall cause his glorious voice to be heard, And shall shew
    the lighting down of his arm, With the indignation of his anger, And with the
    flame of a devouring fire, With scattering, and tempest, and hailstones.
  luo-luo: Jehova Nyasaye nomi oganda winj dwonde mar duongʼ kendo enomi gine lwete
    kabiro piny, gi mirima mager kod mach mawengʼo, bende gi rumbi motwere gi polo
    mariadore kod pe.
  meu-meu: BenaIehova ese ia gadona herea-daena baine hakamonaidia bona ia imana ehadihoamu
    hebotana baine haheitalaidia, mai badu-ḡaraḡarana bona heara-orelahina hururu-hururuna
    ida, bona mai medu-barokona bona lai-gubana bonamedu-hetarina ida.
  npi-ULB: परमप्रभुले आफ्नो आवाजको प्रताप बनाउनुहुनेछ र उहाँको बाहुलीको चाललाई हावाहुरी,
    आँधीबतास र असिनासँगै रिसको आँधीमा र आगोको ज्वाला देखाउनुहुनेछ ।
  yor-yor: Olúwa yóò jẹ́ kí wọn ó gbọ́ ohùn ògo rẹ̀ yóò sì jẹ́ kí wọ́n rí apá rẹ̀
    tí ó ń bọ̀ wálẹ̀ pẹ̀lú ìbínú gbígbóná àti iná ajónirun, pẹ̀lú mọ̀nàmọ́ná, àrá
    àti yìnyín.
  pes-OPCB: خداوند صدای پرجلال خود را به گوش مردم خواهد رساند و مردم قدرت و شدت غضب
    او را در شعله‌های سوزان و طوفان و سیل و تگرگ مشاهده خواهند کرد.
  tgl-ULB: Ipaparinig ni Yahweh ang karangyaan ng kanyang tinig at ipapakita ang galaw
    ng kanyang bisig nang may silakbo ng galit at mga liyab ng apoy, kasama ng bagyo
    na may malakas na hangin, ulan kasama ng unos, at mga yelo.
  hui-hui: Anduane Homogohanda ibunaga bi hongo howa ladaga haragola wali agalime
    hale howa ibunaga keba holene ogobiore winida lalu manda biai holebira. Ibugua
    mbirale dai helolene ira dene hebabi puyabu timbuni hebabi iba dalu dindiguni
    hebabi ibulebira. Ani bialu hari kilukulu timbuni laragola wali agalime Anduane
    Homogonaga keba holene hondolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​အ​ပေါင်း​တို့​အား အာ​နု​ဘော်​တော်​နှင့်​ပြည့်​ဝ​သည့်​အ​သံ​တော်
    ကို​ကြား​စေ​တော်​မူ​၍ မိ​မိ​၏​အ​မျက်​တော် အ​ရှိန်​ကို​ခံ​စား​စေ​တော်​မူ​လိမ့်​မည်။
    မီး တောက်​မီး​လျှံ​များ၊ မိုး​ထစ်​ချုန်း​မှု၊ မိုး​သီး များ​ကျ​မှု​နှင့်​သည်း​ထန်​စွာ​မိုး​ရွာ​သွန်း
    မှု​ကို​ဖြစ်​ပွား​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་དབང་དང་ལྡན་པའི་གསུང་སྐད་མི་རྣམས་ལ་ཐོས་སུ་བཅུག་སྟེ།
    ཐུགས་ཁྲོ་དང་ཐམས་ཅད་རྩ་མེད་གཏོང་བའི་མེ་ལྕེ་དང་། དྲག་ཆར་དང་རླུང་དམར། སེར་བ་བཅས་ཀྱི་ནང་དུ་ཁོང་གི་དཔུང་ངར་རྒྱངས་པ་མི་ལ་སྟོན་པར་བྱའོ།
    །
  sna-sna: Jehovha achaita kuti vanhu vanzwe inzwi rake roumambo, uye achaita kuti
    vaone ruoko rwake ruchiburuka pasi, nehasha zhinji nomoto wokuparadza, nokuputika
    kwamakore, kunaya kwemvura zhinji nechimvuramabwe.
  spa-BLM: Yahvé hará oír su voz gloriosa y mostrará el descenso de su brazo, con
    la indignación de su cólera y la llama de un fuego devorador, con ráfaga, tormenta
    y granizo.
  cac-cac: Ol yac' Jehová ab'chaj sjaj, chaan̈ yel yav, ol sch'oxanel spoder yed'
    yoval sc'ool, icha te' c'ac' satanel tastac yed' nivac ic' n̈ab' yed' sc'an̈ c'u
    yed' sacb'at.
  swh-ULB: Yahwe atafanya mapambo ya sauti yake inayosikika na atawaonyesha jinsi
    mkono wake ushukavyo na dhouba ya hasira yake na moto uwakao, pamoja na upepo
    mkubwa, mvua kubwa, na mvua ya mawe.
  bel-bel: І загрыміць Гасподзь велічным голасам Сваім і пакажа моц пляча Свайго моцным
    гневам і полымем пажыральнага агню, бураю і паводкаю і каменным градам.
  deu-ELBBK: Und der HERR wird hören lassen die Majestät seiner Stimme, und sehen
    lassen das Herabfahren seines Armes mit Zornesschnauben und einer Flamme verzehrenden
    Feuers – Wolkenbruch und Regenguss und Hagelsteine.
  mbb-OT: Ibpezineg te Nengazen is mezaǥing he laǥeng din, wey ibpeehè din is belad
    din he andam en he edsilut tenged te utew zin kegkepauk. Egkezumahan heini te
    edriyubriyub he hapuy, egketik-ew he kedtanà te uzan, kebpenruǥung wey kebpengilat,
    wey ked-uzan te ǥiyew he iring kengezekelà te menge vatu.
  mal-2015: യഹോവ തന്റെ മഹത്വമുള്ള മേഘനാദം കേൾപ്പിക്കയും ഉഗ്രകോപത്തോടും ദഹിപ്പിക്കുന്ന
    അഗ്നിജ്വാലയോടും കൊടുങ്കാറ്റു മഴക്കോൾ, കന്മഴ എന്നിവയോടും കൂടെ തന്റെ ഭുജത്തിന്റെ
    അവതരണം കാണിക്കയും ചെയ്യും.
  gup-gup: Nawu Yawey kawokdi wernkih duninjh yiman king nakimuk duninjh ba kabenmarnbun
    birriwarlahkenh bininj kabirriwokbekkan. Nungka mak kabenmarnbun ba bu kabirrikurdunan
    nungka kawernhyiddung, dja kabendung bedberre manbirlukimuk dorrengh, dja mak
    bu kabenmarnemunkewe mandjewk nawernhkimuk, namarrkon dja mak mankurrk dorrengh.
  rmc-rmc: O RAJ pes dela anglal peskre slavne hangoha a dela lenge te dikhel peskro
    vast, sar avel tele andre bari choľi la jagaha, so zlabarel, andro zoralo brišind,
    andre burka the andro bare krupi.
  pes-OPV: وخداوند جلال آواز خود را خواهد شنوانید وفرود آوردن بازوی خود را با شدت
    غضب وشعله آتش سوزنده و طوفان و سیل و سنگهای تگرگ ظاهر خواهد ساخت.
  ron-1924: Ши Домнул ва фаче сэ рэсуне гласул Луй мэрец, Ышь ва арэта брацул гата
    сэ ловяскэ, ын мыния Луй апринсэ, ын мижлокул флэкэрий унуй фок мистуитор, ын
    мижлокул ынекулуй, ал фуртуний ши ал петрелор де гриндинэ.
  ben-OBCV: সদাপ্রভু লোকেদের তাঁর রাজকীয় মহিমার স্বর শোনাবেন তারা দেখবে তাঁর বাহু
    নেমে আসছে প্রচণ্ড ক্রোধ ও সর্বগ্রাসী আগুনের সঙ্গে, মেঘগর্জন, বজ্রপাত ও শিলাবৃষ্টির
    সঙ্গে।
  som-som: Oo Rabbiguna wuxuu ka dhigi doonaa in codkiisa haybadda badan la maqlo,
    oo wuxuu muujin doonaa soodejinta gacantiisa, oo ay la jiraan dhirifkii cadhadiisa,
    iyo dab wax gubaya ololkiis, iyo roob weyn oo kedis ah, iyo duufaan, iyo roobdhagaxyaale.
  lat-VUC: 'Et auditam faciet Dominus gloriam vocis suæ, et terrorem brachii sui ostendet
    in comminatione furoris, et flamma ignis devorantis: allidet in turbine, et in
    lapide grandinis.'
  eng-ASVBT: And Jehovah will cause his glorious voice to be heard, and will show
    the lighting down of his arm, with the indignation of his anger, and the flame
    of a devouring fire, with a blast, and tempest, and hailstones.
  ita-1885: E il Signore farà udire la maestà della sua voce; e mostrerà come egli
    colpisce sol suo braccio nell'indegnazione della sua ira, e con fiamma di fuoco
    divorante; con iscoppi, con nembo, e con pietre di gragnuola.
  eng-LXXUP: 'And the Lord shall make his glorious voice to be heard, and the wrath
    of his arm, to make a display with wrath and anger and devouring flame: he shall
    lighten terribly, and his wrath shall be as water and violent hail.'
  eng-ULB: Yahweh will make the splendor of his voice heard and show the motion of
    his arm in storming anger and flames of fire, with windstorm, rainstorm, and hailstones.
  spa-VBL: El Señor gritará para que todos lo oigan, y revelará su gran poder. Golpeará
    con su cólera y furia, con un fuego consumidor y con lluvia torrencial, tormenta
    y granizo.
  fra-_FOB: Et l'Éternel fera entendre sa voix majestueuse; il fera voir son bras
    qui s'abaisse, dans l'indignation de sa colère, au milieu des flammes d'un feu
    dévorant, de l'orage, de la pluie violente et de la grêle pesante.
  mal-mal: യഹോവ തന്റെ മഹത്ത്വമുള്ള മേഘനാദം കേൾപ്പിക്കുകയും ഉഗ്രകോപത്തോടും ദഹിപ്പിക്കുന്ന
    അഗ്നിജ്വാലയോടും കൊടുങ്കാറ്റ്, മഴക്കോൾ, കന്മഴ എന്നിവയോടും കൂടി തന്റെ ഭുജത്തിന്റെ
    അവതരണം കാണിക്കുകയും ചെയ്യും.
  urd-GVR: Tab Rab apnī bārob āwāz se logoṅ par apnī qudrat kā izhār karegā. Us kā
    saḳht ġhazab aur bhasm karne wālī āg nāzil hogī, sāth sāth bārish kī tez bauchhāṛ
    aur oloṅ kā tūfān un par ṭūṭ paṛegā.
  suz-BL: मिनु परमप्रभु यावेमी आ ठेयब सेंदामी लोव़ पशा नेंपाइक्‍ब। मेकोमी गाइश्‍शा
    चुरशा, आ गुइ याम पाइश्‍शा, मारेइ मारेइ नेक्‍ब मी ब्रपाइश्‍शा, बुंबु पपाइश्‍शा,
    रेउ नु मुप्‍स यिपाइश्‍शा कोंइब।
  eng-NOY: Jehovah will cause his glorious voice to be heard, And the blow of his
    arm to be seen, With furious anger, and flames of devouring fire; With flood,
    and storm, and hailstones.
  ita-1927: E l’Eterno farà udire la sua voce maestosa, e mostrerà come colpisce col
    suo braccio nel suo furore della sua ira, tra le fiamme d’un fuoco divorante,
    in mezzo alla tempesta, a un diluvio di pioggia, a una gragnuola di sassi.
  ckb-ckb: یەزدان وا دەکات دەنگی مەزنی ببیسترێت و دابەزینی بازووی ببینرێت بە هەڵچوونی
    تووڕەیی و گڕی ئاگری لووشدەر، بە ڕەشەبا و لێزمەی باران و تەرزەوە.
  eng-BBE: And the Lord will send out the sound of his great voice, and they will
    see his arm stretched out, with the heat of his wrath, and the flame of a burning
    fire; with a cloud-burst, and storm, and a rain of ice.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತನ್ನ ಗಂಭೀರವಾದ ಧ್ವನಿಯನ್ನು ಕೇಳ ಮಾಡಿ, ತೀವ್ರ ಕೋಪ, ದಹಿಸುವ ಅಗ್ನಿ
    ಜ್ವಾಲೆ, ಪ್ರಳಯ, ಬಿರುಗಾಳಿ, ಕಲ್ಮಳೆ, ಇವುಗಳಿಂದ ತನ್ನ ಶಿಕ್ಷಾಹಸ್ತವನ್ನು ತೋರ್ಪಡಿಸುವನು.
  tam-2017: யெகோவா மகத்துவமானவர்; தமது சத்தத்தைக் கேட்கச்செய்து, கடுங்கோபத்தினாலும்
    அழிக்கிற நெருப்புத்தழலினாலும், இடி பெருவெள்ளம் கல்மழையினாலும், தமது புயத்தின்
    வல்லமையைக் காண்பிப்பார்.
  spa-RV-1909: Y Jehová hará oir su voz potente, y hará ver el descender de su brazo,
    con furor de rostro, y llama de fuego consumidor; con dispersión, con avenida,
    y piedra de granizo.
  ron-BTF: Şi DOMNUL va face vocea lui glorioasă să fie auzită şi va arăta aşezarea
    braţului său cu indignarea mâniei lui şi cu flacăra unui foc mistuitor, cu împrăştiere
    şi vijelie şi pietre de grindină.
  eng-WEBP: The LORD will cause his glorious voice to be heard, and will show the
    descent of his arm, with the indignation of his anger and the flame of a devouring
    fire, with a blast, storm, and hailstones.
  eng-FBV: The Lord will shout so everyone hears him he will reveal his great power.
    He will hit out in his anger and fury, with a fire that burns everything up, and
    with torrential rain, storm, and hail.
  nld-1939: Dan zal Jahweh de majesteit van zijn donder doen horen, En zijn dreigende
    arm laten zien, In grimmige toorn en verslindende vlammen, In orkaan en stortvloed
    en hagelstenen.
  nch-BL: Huan TOTECO quichihuas para nochi masehualme ma quicaquica itoscac cati
    quipiya tequiticayot huan nochi quimachilise icualancayo. Huan ica imax quintatzacuiltis
    icualancaitacahua. Huan ica icualancayo hualas tit cati tahuel totonic, huan huejhueyi
    ajcomalacat, huan tatomonilot huan tesihuit.
  vie-1934: Đức Giê-hô-va sẽ làm cho nghe tiếng oai nghiêm Ngài. Ngài sẽ tỏ cánh tay
    hăm dọa của mình ra, giữa cơn giận Ngài, những ngọn lửa nuốt, gió táp, bão, và
    mưa đá.
  hin-CV: तब याहवेह अपनी प्रतापमय वाणी सुनायेंगे और स्वर्ग से उनका बल उनके प्रचंड
    क्रोध, भस्म करनेवाली आग, भारी वर्षा और ओलों के द्वारा दिखाई देगा.
  eng-OURB: Adonai will cause his glorious voice to be sh'ma ·heard obeyed·, and will
    show the descent of his arm, with the indignation of his anger, and the flame
    of a devouring fire, with a blast, storm, and hailstones.
  spa-BES: Y el Señor enviará el sonido de su gran voz, y ellos verán su brazo extendido,
    con el calor de su ira, y la llama de un fuego ardiente; con una tempestad, y
    una tormenta, y granizo.
  tdx-tdx: Le hampijanjiñe’ Iehovà ty fiarañanaña’e lifots’ engeñe, naho hampahaisaha’e
    ty fivangoam-pità’e mañambane ami’ty fitrotrofiaha’ i haviñera’ey ami’ty fisotratràhan’
    afo hamorototo, ami’ty fiporitsahan-drahoñe naho ty fikojojoahan’ orañe vaho ty
    havandra-gadaboñe.
  tha-KJV: และพระเยโฮวาห์จะทรงกระทำให้พระสุรเสียงกัมปนาทของพระองค์เป็​นที​่​ได้ยิน
