  dop-dop: Tɑcɑɑ n kɑ́ yele nɑ nyɑ́ nɔɣɔ sɔsɑɣɑ nɩɩ. N kɑ hʋlɩ ɩsǝnɑ n kpɑɑsɑ niŋ
