  tbz-SIM: Ti Yiɛ̀ nKuyie mbo pĩɛ̃kɛ́ mɛkpɑ̀ɑ̀tìtɑmmɛ̀ kɛ́youtɛ ku nɔ̀ùtɛ̀ kɛ́potɛ́,
