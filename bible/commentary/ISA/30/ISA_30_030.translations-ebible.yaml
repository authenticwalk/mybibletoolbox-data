  tam-TCV: யெகோவா தமது மாட்சிமையான குரலை மனிதர் கேட்கும்படி செய்வார்; அத்துடன் அவர்
    தம்முடைய கரம் கீழ்நோக்கி வருவதை அவர்கள் காணும்படி செய்வார். அது கடுங்கோபத்துடனும்,
