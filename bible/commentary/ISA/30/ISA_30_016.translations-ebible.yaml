    “Ian apanibar hoziaba bar puvɨra ivemar ian gɨntɨgham.”
  dop-dop: 'Ɩ́ tɔmɑ sɩ: Aɑɩ, tɩɩ cɑɣɑ kpɑɣɑnǝŋ nɑ tǝ se. Tɑmpɑnɑ ɩ́ kɑ́ cɑɣɑ kpɑɣɑnǝŋ
    nɑ ɩ́ se yɑɑ. Ɩ́ kɑ́ kpɑɣɑ ɑsewɑ nɑ ɩ́ yɔɣɔtɩ sɩ: Pʋwɛ, tɑ́ kpɑɣɑnǝŋ seeki yoo.
    Amɑ mǝ tɔɣɔnlɑɑ kɑ́ tɛɛ-mɛɣɛ sewɑ.'
  azb-azb: 'Siz dediniz: “Xeyr, atlara minib-qaçacağıq”, Buna görə siz qaçmalı olacaqsınız.
    “Çevik atlara minəcəyik”. Buna görə təqibçiləriniz də çevik olacaq.'
  eng-DBY: And ye said, No, but we will flee upon horses, — therefore shall ye flee;
    and, We will ride upon the swift, — therefore shall they that pursue you be swift.
  hin-2017: तुम ने कहा, “नहीं, हम तो घोड़ों पर चढ़कर भागेंगे,” इसलिए तुम भागोगे; और
    यह भी कहा, “हम तेज सवारी पर चलेंगे,” इसलिए तुम्हारा पीछा करनेवाले उससे भी तेज
    होंगे।
  wol-KYG: 'Yeena ne: “Déedéet, danuy war fas, daw!” Dingeen daw moos! Ngeen ne: “Daamar
    yu gaaw lanuy war.” Ñi leen di dàq it di war daamar yu gaaw!'
  eng-YLT: And ye say, No, for on a horse we flee? Therefore ye flee, And on the swift
    we ride! Therefore swift are your pursuers.
  eng-WYC-2017: And ye said, Nay, but we shall flee to horses; therefore ye shall
    flee. And we shall ascend [or go up] on swift horses; therefore they shall be
    swifter, that shall pursue you.
  eng-WMBB: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  urd-GVH: चूँकि तुम जवाब में बोले, ‘हरगिज़ नहीं, हम अपने घोड़ों पर सवार होकर भागेंगे’
    इसलिए तुम भाग जाओगे। चूँकि तुमने कहा, ‘हम तेज़ घोड़ों पर सवार होकर बच निकलेंगे’
    इसलिए तुम्हारा ताक़्क़ुब करनेवाले कहीं ज़्यादा तेज़ होंगे।
  rug-rug: Zama si gamu, ‘Lokari, kote koi mami pa hose meke govete mami.’ Ke kote
    govete mia tu! Zama si gamu, ‘Kote koi taloa mami pa hose reregedi.’ Ba sari tie
    hadu luli si kote rerege hola la tu!
  gaz-gaz: Isinis, ‘Lakki, nu fardeeniin ni baqanna’ jettu. Kanaafuu isin ni baqattu!
    Isin, ‘Nu fardeen ariifatanii fiiganiin ni gulufna’ jettu. Kanaafuu warri isin
    gugsan ni saffisu!
  fra-LSG: 'Vous avez dit: Non! Nous prendrons la course à cheval! C’est pourquoi
    vous fuirez à la course. Nous monterons des coursiers légers! C’est pourquoi ceux
    qui vous poursuivront seront légers.'
  gnn-gnn: Yurru nhumanydja waŋana yaka'yurruna warray, bitjarra warray, “Dhuwala
    ŋanapurruŋgunydja yarraman' malanha ḏälmirri mirithirri, ŋanapurru yurru gundupuma
    yana ŋulaŋuru miriŋuwalanydja,” bitjan. Ga yuwalk nhuma yurru gundupumanydja,
    liŋgu nhumalanha yurru ŋuruŋu miriŋuyunydja ŋupanna‐wala yana waṉḏinyamaramana.
    Nhumanydja guyaŋirri yukurra yanapi nhuma yurru walŋakunharamirri nhumalanhay
    nhuma, yurru bäyŋu warray.
  yal-yal: Ɛ a falama, ɛ naxa, “Nxu nxu gima nɛn soone fari!” Nayi, ɛ ɛ gima nɛn yati!
    Ɛ naxa, “Nxu nxu gima nɛn soo xulumɛne fari!” Nanara, ɛ sagatan muxune fan xulunma
    ayi nɛn kati!
  haw-1868: A olelo mai no oukou, Aole; Aka, e holo no makou maluna o na lio; Nolaila,
    e holo io no oukou; E holo makou maluna o na mea mama; Nolaila, e mama'i ka poe
    hahai ia oukou.
  arb-NAV: 'وَقُلْتُمْ: لَا بَلْ نَهْرُبُ عَلَى الْخَيْلِ، أَنْتُمْ حَقّاً تَهْرُبُونَ.
    وَقُلْتُمْ: سَنَرْكَبُ عَلَى مُتُونِ جِيَادٍ سَرِيعَةٍ، لِهَذَا فَإِنَّ مُطَارِدِيكُمْ
    يُسْرِعُونَ فِي تَعَقُّبِكُمْ.'
  ewe-ewe: Miegblɔ be, ‘Kpao, míado sɔwo asi’, eya ta miasi! ‘Miegblɔ be miado sɔ
    ɖeablawo asi adzo.’ Eya ta mia yometilawo hã ado sɔ ɖiduwo akplɔ mi ɖo.
  eng-LEE: 'And ye said, “No; for upon horses will we flee;” therefore shall ye flee:
    and, “Upon swift beasts will we ride;” therefore shall your pursuers be swift.'
  asm-FB: তোমালোকে ক’লা, “নহয়; কাৰণ আমি ঘোঁৰাত পলাই যাম;’ সেয়ে তোমালোকো পলাবা; আৰু
    আমি বগী ঘোঁৰাত উঠি যাম, সেয়ে তোমালোকক খেদি যোৱাসকলো বেগী হ’ব।
  sus-A: وٌ نَشّ، ‹عَدٍ، مُشُ تَن مُشُ فِمَ سٌييٍ نَن قَرِ.› عَوَ يِرٍ، وٌ قَمَ فِدٍ.
    وٌ نَشّ، ‹مُشُ تَن مُشُ فِمَ سٌي شُلُنشِيٍ نَن قَرِ.› عَوَ يِرٍ، كْنْ وٌ كٍرِ مَيٍ
    شُلُن وٌ بّ.
  fra-SBL: 'mais vous avez dit : « Non, car nous fuirons à cheval » ; donc vous fuirez ;
    et « Nous monterons sur le rapide » ; donc ceux qui vous poursuivront seront rapides.'
  hbo-hbo: וַתֹּ֨אמְר֥וּ לֹא־כִ֛י עַל־ס֥וּס נָנ֖וּס עַל־כֵּ֣ן תְּנוּס֑וּן וְעַל־קַ֣ל
    נִרְכָּ֔ב עַל־כֵּ֖ן יִקַּ֥לּוּ רֹדְפֵיכֶֽם׃
  kik-kik: Mwoigire atĩrĩ, ‘Aca, nĩtũkoora tũhaicĩte mbarathi.’ Nĩ ũndũ ũcio nĩmũgakĩũra!
    Ningĩ mũkiuga atĩrĩ, ‘Tũkaahaica mbarathi iria irĩ ihenya mũno tũũre!’ Nĩ ũndũ
    ũcio arĩa makaamũtengʼeria magaakorwo marĩ na ihenya mũno o nao!
  fra-NCL: 'et vous avez dit : « Non ! Mais nous fuirons sur des chevaux ! » — eh
    bien, vous fuirez — « Nous volerons sur des coursiers ! » — eh bien, ceux qui
    vous poursuivront seront plus rapides !'
  cek-AK: Toe nangcae mah loe to tiah na ai ni, hrang hoiah ka cawnh o han; tiah na
    thuih o pongah, minawk mah na cawn o sak tih; cawnh karang hrang nuiah kang thuengh
    o han, tiah na thuih o pongah, nangcae patom kaminawk loe cawnh rang o parai tih.
  cuk-cuk: 'Ar bemardi weyob sogmalad: ‘Anmar moligi wakinmaloe.’ Degisoggu, deyob
    bemar wakinmalargebdo. Bemar weyob sogmarbalid: ‘Moli-gwae-gwae-abarmakedgi anmar
    wakinmaloe.’ Degi-inigwele, dule-be-baleginmaloedi, beba bur bule abarmake gumaloed.'
  uig-CYR: 'Силәр: — «Яқ, биз атларға минип қачимиз» — дедиңлар, Шуңа силәр раст қачисиләр!
    Вә «Биз чапқур улақларға минип кетимиз» — дедиңлар; — Шуңа силәрни қоғлиғучиларму
    чапқур болиду.'
  tel-2017: “అలా కాదు. మేం గుర్రాలెక్కి పారిపోతాం” అన్నారు. కాబట్టి మీరు పారిపోతారు.
    ఇంకా “వేగంగా పరుగుతీసే గుర్రాలపై స్వారీ చేస్తాం” అన్నారు. కాబట్టి మిమ్మల్ని తరిమే
    వాళ్ళు ఇంకా వేగంగా వస్తారు.
  hat-BSA: 'Nou te di: “Non, paske nou va sove ale sou cheval”. Akoz sa, nou va sove
    ale! “Nou va sove ale ak tout vitès”. Konsa, sila ki kouri dèyè ou va vini byen
    rapid.'
  kos-kos: Kowos tia foloko a kowos akoo kowos in kaingkin mwet lokoalok lowos fin
    horse na mui nutuwos. Pwaye suwos — fal kowos in kaing! Kowos nunku mu horse nutuwos
    an mui, a horse nutin mwet ukwe kowos ingan mui liki na!
  hbo-WLC: וַתֹּ֨אמְר֥וּ לֹא־כִ֛י עַל־ס֥וּס נָנ֖וּס עַל־כֵּ֣ן תְּנוּס֑וּן וְעַל־קַ֣ל
    נִרְכָּ֔ב עַל־כֵּ֖ן יִקַּ֥לּוּ רֹדְפֵיכֶֽם׃
  ibo-ibo: Kama unu na-asị, ‘Anyị ga-arịkwasị nʼelu ịnyịnya gbapụ.’ E, unu ga-agba
    ọsọ nʼezie. Unu sịrị, ‘Anyị ga-arịkwasị nʼịnyịnya ndị na-efe ọsọ.’ Ya mere, ndị
    ga-achụ unu ga-adị ngwa.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ କହିଲ, “ନା, ଆମ୍ଭେମାନେ ଅଶ୍ୱରେ ପଳାଇବୁ;” ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ
    ପଳାତକ ହେବ; ଆଉ କହିଲ, “ଆମ୍ଭେମାନେ ଦ୍ରୁତଗାମୀ ବାହନରେ ଚଢ଼ିବା;” ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ପଶ୍ଚାତ୍‍
    ଗୋଡ଼ାଇବା ଲୋକମାନେ ଦ୍ରୁତଗାମୀ ହେବେ।
  chk-chk: Oua apasa, ‘Apwi, äm aia mochen sü won oris.’ Iei mine oupwe süla. Oua
    pwal apasa, ‘Äm aipwe sü won oris mi fokun müttir.’ Iei mine chon tapwerikemi
    repwe pwal fokun müttir.
  rop-rop: Bat yumob tok, ‘Nomo. Melabat garra ranawei garram faswan hosis.’ Bat detlot
    pipul hu ranimapbat langa yumob, garra go mowa faswan langa yumob.
  ukr-1871: 'А мовляли: „Нї, ми на конях утечемо‟, — за те ж і втечете; „ми на бистрих
    побіжимо‟, — за те ж і бистрі будуть вас здогоняти!'
  deu-1951: 'Aber ihr wollt nicht, sondern ihr sprechet: «Nein, wir wollen auf Rossen
    dahinfliegen!» Darum müsset ihr auch fliehen. «Wir wollen schnell davonreiten!»
    Darum werden eure Verfolger noch schneller sein!'
  eng-JPS: 'But ye said: ''No, for we will flee upon horses''; therefore shall ye
    flee; and: ''We will ride upon the swift''; therefore shall they that pursue you
    be swift.'
  srp-1865: 'Nego govorite: ne; nego æemo na konjma pobjeæi. Zato æete bježati. Pojahaæemo
    brze konje. Zato æe biti brži koji æe vas tjerati.'
  lug-lug: Wayogera nti, ‘Nedda tuliddukira ku mbalaasi.’ Kyoliva odduka. Wayogera
    nti, ‘Tuliddukira ku mbalaasi ezidduka ennyo.’ Ababagoba kyebaliva bawenyuka emisinde.
  heb-heb: ותאמרו לא כי על סוס ננוס על כן תנוסון ועל קל נרכב על כן יקלו רדפיכם׃
  ben-IRV: তোমরা বললে, “না, আমরা ঘোড়ায় চড়ে পালিয়ে যাব।” তাই তোমাদের পালাতে হবে
    এবং, “যে ঘোড়া খুব দ্রুত যায় তাতে চড়ে আমরা চলে যাব।” কাজেই যারা তোমাদের তাড়া
    করবে তারা দ্রুত আসবে।
  pan-pan: ਤੁਸੀਂ ਆਖਿਆ, ਨਹੀਂ ਅਸੀਂ ਘੋੜਿਆਂ ਤੇ ਨੱਠਾਂਗੇ, - ਇਸ ਲਈ ਤੁਸੀਂ ਨੱਠੋਗੇ! ਅਸੀਂ ਤੇਜ
    ਚੱਲਣ ਵਾਲਿਆਂ ਉੱਤੇ ਚੜ੍ਹਾਂਗੇ, - ਇਸ ਲਈ ਤੁਹਾਡੇ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਵੀ ਤੇਜ ਹੋਣਗੇ!
  mya-JVB: ငါတို့သည် ထိုသို့မ နေ၊ မြင်း စီး ၍ ပြေး မည်ဟု ဆို သောကြောင့် ၊ သူတပါးတို့သည်
    သင်တို့ကို ပြေး စေမည်။ ငါတို့သည် လျင်မြန် စွာ စီး သွားမည်ဟု ဆိုသောကြောင့် ၊ သင်
    တို့ကို လိုက် သောသူတို့သည် လျင်မြန် ကြ လိမ့်မည်။
  hmo-hmo: ai be hosi dekenai do ai heau mauri.’ Momokani umui be do umui heau, to
    emui hosi be do idia hegeregere lasi, badina edia haraga be sisina, to umui idia
    lulua taudia be haragaharaga momokani!
  urd-urd: तुम ने कहा, नहीं, हम तो घोड़ों पर चढ़ के भागेंगे; इसलिए तुम भागोगे; और
    कहा, हम तेज़ रफ़्तार जानवरों पर सवार होंगे; फिर तुम्हारा पीछा करनेवाले तेज़ रफ़्तार
    होंगे।
  rus-SYN: 'и говорили: “нет, мы на конях убежим”, - зато и побежите; “мы на быстрых
    ускачем”, - зато и преследующие вас будут быстры.'
  bqc-SIM: 'A mɛ̀: Beewa no! Wá di sↄ̃́ kpɛ wà bàalɛɛ! Á yã́ bee yã́i á bàalɛi
    sĩana. A mɛ̀: Wá di sↄ̃ wãa kpɛ! Á yã́ bee yã́i á gbɛ̀sɛlɛnaↄ wãa.'
  tcz-CHONGTHU: Nangman naseiyin, ' Ahipoi Egypt akon panpina kamu diu ahin, galsat
    nadinga sakol hattah ho eipeh diu ahi,' nati ahin, gangtah leh hattah namu diu
    chu ahileh nagal mi teuvin hattah leh gangtah a nahin del diu chu ahi bouve!
  mar-mar: तुम्ही म्हणता, नाही! कारण आम्ही घोड्यांवर बसून पळू, म्हणून तुम्हास पळावे
    लागेल. आणि आम्ही चपळ घोड्यांवर स्वार होऊन जाऊ, पण जे तुमच्या पाठीस लागतील ते पण
    चपळ होतील.
  qub-qub: 'Chaypa ruquenga nishcanqui: ‹Manami cutëchu. Cawalluta muntacarcärirmi
    gueshpir aywacushaj› nir. Nishayquinöllami rasunpa gueshpinquipaj. Mastapis gamcunaga
    nirayqui: ‹Fiyupa cörrej carrëtacunaman wicharcurmi gueshpishaj› nir. Ichanga
    gaticachäshojcunapis mas fiyupa cörrejmi cangapaj.'
  hat-hat: 'Men nou te pito di: Ann moute chwal nou kouri ale. Enben, ale! Ale non!
    Sove kò nou! Nou te pito di: n''a moute sou chwal ki konn kouri. Men tou, sa k''ap
    kouri dèyè nou yo pral kouri pi vit pase nou!'
  eng-BSB: “No,” you say, “we will flee on horses.” Therefore you will flee! “We will
    ride swift horses,” but your pursuers will be faster.
  eng-WEBPB: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  kbq-kbq: anage nehaze, Tagra agareno nevia hosi afu'mofo agumpi mani'neta, koro
    freta vugahune huta nehaze. E'ina hu'negu tamagri'ma tamarotago'ma hanazana ame
    hu'za tamavaririza tamefira vugahaze.
  nhe-BL: 'Huan inquiijtohuaj: “¡Ax tijneltocaj motlajtol! Tlali Egipto techpalehuis.
    Nopa egiptome techmacase cahuayos tlen motlalohuaj chicahuac para titlatehuise.”
    Pero nimechilhuía, achi más motlalose chicahuac imocualancaitacahua tlen inmechtojtocase.'
  gub-BL: Peze'eg nezewe ihewe. — Nan. Uruzeupir putar oroho kawaru iàkwen ma'e waku'az
    nehe. Nezewe uruhem putar ureàmàtyry'ymar wanuwi nehe. Na'urepyhyk kwaw wà nehe,
    peze. Pezàwehem nehe, aze pepuner nehe. Kawaru peàmàtyry'ymar waneimaw uzànete
    wera'u peneimaw wanuwi wà.
  eng-DRA: 'But have said: No, but we will flee to horses: therefore shall you flee.
    And we will mount upon swift ones: therefore shall they be swifter that shall
    pursue after you.'
