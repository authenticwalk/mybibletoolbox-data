  kan-2017: ನೀವು, ‘ಬೇಡವೇ ಬೇಡ, ಕುದುರೆಗಳ ಮೇಲೆ ಓಡುವೆವು’ ಎಂದುಕೊಂಡಿದ್ದರಿಂದ ನೀವು ಓಡಿಯೇ ಹೋಗುವಿರಿ,
    ನೀವು, ‘ವೇಗವಾಗಿ ಸವಾರಿ ಮಾಡುವೆವು’ ಎಂದುಕೊಂಡಿದ್ದರಿಂದ ವೇಗಿಗಳೇ ನಿಮ್ಮನ್ನು ಅಟ್ಟಿಬಿಡುವರು.
  yap-yap: Ya kam leam niged ni ngam afgad nga daken e pi os romed nib machreg ngam
