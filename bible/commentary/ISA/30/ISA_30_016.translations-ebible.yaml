    be leamnag nib machreg e pi os romed, machane pi’in bay ra lol’iged gimed e ka
    yad ba machreg boch ngomed!
  hlt-MCSB: Te phoeiah, “Moenih, te ham te marhang dongah ka rhaelrham uh bitni,”
