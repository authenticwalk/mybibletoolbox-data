  por-BRBSL: 'mas disse: “Não, pois fugiremos a cavalo;” portanto você fugirá; e,
    “cavalgaremos no veloz;” portanto aqueles que o perseguem serão velozes.'
  cth-cth: Nangmouh niteh, kaimouh teh hottelah kaawm awh hoeh. Marang kâcui vaiteh,
