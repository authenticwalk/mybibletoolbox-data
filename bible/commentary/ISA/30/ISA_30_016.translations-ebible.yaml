  eng-WEBU: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  wal-wal: Ixxidi hagaadan yaagideta; ‘CHii, nuuni paratun uttidi baqatana’ yaagideta;
