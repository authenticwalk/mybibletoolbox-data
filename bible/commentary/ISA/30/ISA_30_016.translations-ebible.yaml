  mdy-ETH: ዬያይዶንዶሢ ሃሺ ሩኡራ ፓሮ ቶጊ ዒንሢኮ ሞርኮ ኩጫፓ ቶላኒ ዒንሢ ማላኔ፤ ዬያሮ ዒንሢ ጳሽካንዳኔ፤ ዒንሢ፦ ‹ፓራሢ
    ኑኡኮ ሚርጌና ሩኡራያኬ› ጋዓንዳኣ ናንዳኔ ጋዓንቴ ዒንሢ ዳውሳ ዓሳ ዒንሢዳፓ ባሼ ሩኡራያ ማዓንዳኔ።
  twi-ASANTE: Mokaa sɛ, ‘Dabi, yɛbɛtena apɔnkɔ so adwane.’ Enti mobɛdwane! Mokaa sɛ,
