  hlt-hlt: Te phoeiah, “Moenih, te ham te marhang dongah ka rhaelrham uh bitni,” na
    ti uh. Na rhaelrham uh vaengah, “Yanghoep la n'ngol uh,” na ti uh dongah nangmih
    aka hloem rhoek khaw yanghoep uh van ni.
  tbz-SIM: Kɛ̀ di mɛ nyetɛ kɛ tú di dɔ́ kɛ́cokɛ́nɛ̀ sisɛ̃ĩ́, di mɛ̀nkɛ yóó cokɛ́mu,
    di yɛ̃ ndi dɔ́ kɛ́dekɛ sisɑ̃ncɑ̃ɑ̃si nsi, bɛ̀ɛ̀ bo di bɛti bɛ̀ yó ncokù mɛcɑ̃ɑ̃
    mmɛ, kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ di kpɛrɛ.
  msy-2020: Egha ia ghaze, “Puvatɨ! E hoziabar apiagh puv arɨ mangam.” Ezɨ God ghaze,
