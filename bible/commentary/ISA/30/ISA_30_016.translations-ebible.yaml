verse: ISA.030.016
translations:
  mal-C: ‘ഇല്ല, ഞങ്ങൾ കുതിരപ്പുറത്തുകയറി ഓടിപ്പോകും,’ എന്നു നിങ്ങൾ പറഞ്ഞു. അതിനാൽ
    നിങ്ങൾ ഓടിപ്പോകും! ‘വേഗമുള്ള കുതിരകളിന്മേൽ ഞങ്ങൾ കയറി ഓടിച്ചുപോകും,’ എന്നും നിങ്ങൾ
    പറഞ്ഞു. അതിനാൽ നിങ്ങളെ പിൻതുടരുന്നവരും വേഗമുള്ളവരായിരിക്കും!
  deu-TKW: 'und sagtet: Nein! sondern auf Rossen wollen wir dahinfliegen! - deshalb
    sollt ihr fliehen! Und auf Rennern wollen wir reiten! - deshalb sollen rennen
    eure Verfolger!'
  lin-lin: 'Bolobaki : ‹ Te, tokopota mbangu likolo ya mpunda ; › solo, bokokima nde !
    Bolobaki : ‹ Tokopota mbangu na mpunda oyo eleki mbangu ; › solo, bato oyo bakolanda
    bino bakoleka bino na mbangu !'
  eng-LSV: And you say, “No, for we flee on a horse,” || Therefore you flee, || And,
    “We ride on the swift!” Therefore your pursuers are swift.
  eng-GNV: For ye haue sayd, No, but we wil flee away vpon horses. Therefore shall
    ye flee. We will ride vpon the swiftest. Therefore shall your persecuters be swifter.
  eng-WEBSTER: 'But ye said, No; for we will flee upon horses; therefore shall ye
    flee: and, We will ride upon the swift; therefore shall they that pursue you be
    swift.'
  nhw-BL: 'Huan anquiijtohuaj: “¡Amo tijneltocaj mocamanal! Tlali Egipto techpalehuis.
    Nopa egiptome techmacase cahuayos catli motlalohuaj chicahuac para titlahuilanase.”
    Pero nimechilhuía, achi más motlalose chicahuac amocualancaitacahua catli anmechtojtocase.'
  swh-ONEN: Mlisema, ‘Hapana, tutakimbia kwa farasi.’ Kwa hiyo mtakimbia! Mlisema,
    ‘Tutakimbia kwa farasi waendao kasi.’ Kwa hiyo wanaowafukuza watakwenda kasi!
  bba-bba: I nɛɛ, i ko yɑkurɑwɑ kɑ dumi. Yen sɔ̃nɑ u koo mɑɑ de i yɑkurɑ. I nɛɛ, i
    ko dɑwɑ kɑ dumi yi yi duki mɔ. Yen sɔ̃nɑ u koo de be bɑ koo mɑɑ bɛɛ nɑɑ ɡirɑ bɑ
    n sɑ̃u.
  eng-KJVCPB: 'But ye said, No; for we will flee upon horses; Therefore shall ye flee:
    And, We will ride upon the swift; Therefore shall they that pursue you be swift.'
  luo-luo: Kata kamano uwacho ni, ‘Ooyo, wabiro idho farese mondo waringi.’ To mano
    ber ubiro ringo! Bende nuwacho ni, ‘Wabiro idho faresewa mi waringi.’ Kuom mano
    joma lawou nobed jongʼwech molony.
  meu-meu: oto “Lasi, hosi ai baia heau”; taunabunai ba heau oho haraḡa; ma oto “Hosi
    mai heaudia latadiai baia gui”; taunabunai, ihahavamui taudia na bae heau haraḡa-haraḡa.
  npi-ULB: तिमीहरूले भन्यौ, ‘होइन, किनकि हामी घोडामा भाग्‍नेछौं,' यसरी तिमीहरू भाग्‍नेछौ
    । अनि 'हामी छिटो दौडने घोडाहरूमा चढ्नेछौं,' त्यसैले तिमीहरूलाई खेद्‍नेहरू झन्
    छिटो हुनेछन् ।
  yor-yor: Ẹ̀yin wí pé, ‘Bẹ́ẹ̀ kọ́, àwa yóò sálọ lórí ẹṣin.’ Nítorí náà ẹ̀yin yóò
    sá! Ẹ̀yin wí pé, ‘Àwa yóò gun àwọn ẹṣin tí ó yára lọ.’ Nítorí náà àwọn tí ń lé
    e yín yóò yára!
  pes-OPCB: بلکه در این فکر هستید که بر اسبان تیزرو سوار شده، از چنگ دشمن فرار کنید.
    البته شما به اجبار فرار خواهید کرد اما اسبان تعقیب‌کنندگان تیزروتر از اسبان شما
    خواهند بود.
  tgl-ULB: Sinabi ninyo, 'Hindi, dahil tatakas kami sakay ng mga kabayo,' kaya tatakas
    nga kayo; at, ' Sasakay kami sa matutulin na mga kabayo,' kaya ang mga hahabol
    sa inyo ay magiging matulin.
  hui-hui: lalu, Waha inanaga nogo hosi gerai taraore yiru hinidamago. Nogo uruninaga
    erekunini biralu gerai lalu ibida poleberema, laga kamigoni. Tínaga hosini biralu
    ibida poleberema larimigoni henene degegoyu tínaga waitigi karunaga hosi karume
    gerai taraore laga kago urunime tí tali minulebira.
  mya-mya: ယင်း​သို့​နား​ထောင်​မည့်​အ​စား၊ လျင်​မြန်​သည့် မြင်း​များ​ကို​စီး​၍ ရန်​သူ​တို့​ထံ​မှ​ထွက်​ပြေး
    ရန်​ကြံ​စည်​ကြ​လေ​သည်။ သင်​တို့​၏​အ​ကြံ အ​စည်​မှာ​မ​ဆိုး​လှ။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    သင်​တို့​သည်​အ​မှန်​ပင်​ထွက်​ပြေး​ရ​ကြ​လိမ့် မည်​ဖြစ်​သော​ကြောင့်​တည်း။ သင်​တို့​သည်​မိ​မိ
    တို့​မြင်း​များ​ကို​လျင်​မြန်​လှ​ပြီ​ဟု​ထင်​မှတ် ကြ​သော်​လည်း သင်​တို့​အား​လိုက်​လံ​ဖမ်း​ဆီး
    သူ​တို့​၏​မြင်း​များ​က​ပို​၍​ပင်​လျင်မြန်​ကြ လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ན་རེ། མི་དགོས་ལ་ངེད་རྣམས་རྟ་ལ་ཞོན་ནས་བྲོས་ཆོག་ཅེས་སྨྲས་ནས་འབྲོ་ཞིང་།
    ཡང་ཁྱོད་རྣམས་ན་རེ། ངེད་རྣམས་རྟ་འགྲོས་མར་ཞོན་དགོས་ཞེས་པས་ཁྱོད་ཅག་གི་རྗེས་འདེད་མཁན་རྣམས་ཀྱང་ཇེ་མགྱོགས་སུ་གཏོང་བར་འགྱུར།
  sna-sna: Imi makati, ‘Kwete, tichatiza takatasva mabhiza.’ Naizvozvo muchatiza!
    Imi makati, ‘Tichatasva mabhiza anomhanya kwazvo.’ Naizvozvo vadzinganisi venyu
    vachamhanya kwazvo!
  spa-BLM: 'pero dijisteis: “No, porque huiremos a caballo”; por tanto, huiréis; y
    “montaremos en los veloces”; por tanto, los que os persigan serán veloces.'
  cac-cac: 'An̈ej to tzeyal icha tic: Maay, a on̈ tic ol on̈ q''ue d''a yib''an̈ chej,
    ol on̈ b''at elelal, xe chi. Yelton tzeyala'', ol ex b''at elelal chi''. Tzeyalanpax
    icha tic: Ol on̈ q''ue d''a yib''an̈ noc'' chej jelan sb''eyi, xe chi. Palta yelxo
    ec''b''al jelan sb''ey eb'' eyajc''ol chi'' d''a eyichan̈.'
  swh-ULB: Amesema, 'Hapana, maana kukimbia kwa farasi; hivyo tutakimbia; tutakimbia
    kwa kutumia farasi mwepesi; hivyo basi watakaojingiza watakuwa wepesi.
  bel-bel: 'і казалі: «не, мы на конях уцячэм», - затое і пабяжыце; «мы на хуткіх
    паскачам» - затое і перасьледавальнікі вашыя будуць борздыя.'
  deu-ELBBK: 'und ihr spracht: „Nein, sondern auf Pferden wollen wir fliegen“; darum
    werdet ihr fliehen; und: „Auf Rennern wollen wir reiten“; darum werden eure Verfolger
    rennen.'
  mbb-OT: Migkaǥi kew hinuun te, ‘Ebpeleǥuyan dey is menge kuntada zey pinaaǥi te
    menge kudà he mezesen he ebpelelaǥuy.’ Uya, ebpelaǥuy kew, piru edhuna pa he meǥaan
    is edal-as keniyu.
  mal-2015: ഞങ്ങൾ കുതിരപ്പുറത്തു കയറി ഓടിപ്പോകും എന്നു നിങ്ങൾ പറഞ്ഞു; അതുകൊണ്ടു നിങ്ങൾ
    ഓടിപ്പോകേണ്ടിവരും; ഞങ്ങൾ തുരഗങ്ങളിന്മേൽ കയറിപ്പോകും എന്നും പറഞ്ഞു; അതുകൊണ്ടു നിങ്ങളെ
    പിന്തുടരുന്നവരും വേഗതയുള്ളവരായിരിക്കും.
  gup-gup: Dja ngudda kandimarneyimeng, ‘Aba, ngad wanjh ngarrimorneni djarrang ba
    bu ngarridjalkelerlobme. Ngad wanjh ngarrimang djarrang nawu kabirrirlobmerlobme
    werrkwerrk ba bu ngarringehkerren!’ Kuhni ngurriyimeng. Dja med, bininj nawu ngundikadjung
    wanjh bedda werrkwerrk duninjh ngundingudjkadjung, dja ngundiyurrhke.
  rmc-rmc: 'Tumen phenen: ‚Na! Pro graja denašaha!‘ Vašoda mušinena te denašel! Phenen:
    ‚Pro richla graja denašaha!‘ Vašoda richla ena ola, ko pre tumende džana!'
  pes-OPV: 'و گفتید: نی بلکه بر اسبان فرارمی کنیم، لهذا فرار خواهید کرد و بر اسبان
    تیز روسوار می‌شویم لهذا تعاقب کنندگان شما تیز روخواهند شد.'
  ron-1924: 'Чи аць зис: „Ну! Чи вом фуӂи пе кай!” – Де ачея вець ши фуӂи! – „Вом
    кэлэри пе кай юць!” – Де ачея чей че вэ вор урмэри вор фи ши май юць!'
  ben-OBCV: তোমরা বললে, ‘না, আমরা ঘোড়ায় চড়ে পালিয়ে যাব।’ তাই তোমরা পালিয়ে যাবে!
    তোমরা বললে, ‘আমরা দ্রুতগামী ঘোড়ায় চেপে পালিয়ে যাব!’ তাই তোমাদের তাড়নাকারীরা
    দ্রুতগামী হবে!
  som-som: Laakiinse idinku waxaad tidhaahdeen, Saas ma noqon doonto, waayo, fardaan
    ku carari doonnaa, haddaba sidaas daraaddeed waad carari doontaan. Oo waxaad tidhaahdeen,
    Waxaan fuuli doonnaa fardaha dheereeya, haddaba sidaas aawadeed kuwa idin eryanayaa
    waxay noqon doonaan kuwa aad u dheereeya.
  lat-VUC: 'et dixistis: Nequaquam, sed ad equos fugiemus: ideo fugietis; et: Super
    veloces ascendemus: ideo velociores erunt qui persequentur vos.'
  eng-ASVBT: 'but ye said, No, for we will flee upon horses; therefore shall ye flee:
    and, We will ride upon the swift; therefore shall they that pursue you be swift.'
  ita-1885: 'Anzi avete detto: No; ma fuggiremo sopra cavalli; perciò, voi fuggirete;
    e cavalcheremo sopra cavalcature veloci; perciò, veloci altresì saranno quelli
    che vi perseguiranno.'
  eng-LXXUP: 'but ye said, We will flee upon horses; therefore shall ye flee: and,
    We will be aided by swift riders; therefore shall they that pursue you be swift.'
  eng-ULB: You said, 'No, for we will flee on horses,' so you will flee; and, 'We
    will ride upon swift horses,' so those who pursue you will be swift.
  spa-VBL: 'Respondieron: “¡No! ¡Escaparemos a caballo! ¡Escaparemos en caballos rápidos!”
    ¡Pero los rápidos serán quienes los persigan!'
  fra-_FOB: 'Et vous avez dit: “Non; mais nous nous enfuirons sur des chevaux! “ à
    cause de cela vous fuirez; - “Nous monterons sur des coursiers légers! “ à cause
    de cela ceux qui vous poursuivront seront légers.'
  mal-mal: ഞങ്ങൾ കുതിരപ്പുറത്തു കയറി ഓടിപ്പോകും’ എന്നു നിങ്ങൾ പറഞ്ഞു; അതുകൊണ്ട് നിങ്ങൾ
    ഓടിപ്പോകേണ്ടിവരും; ‘ഞങ്ങൾ വേഗതയുള്ള കുതിരകളിന്മേൽ കയറിപ്പോകും’ എന്നും പറഞ്ഞു;
    അതുകൊണ്ട് നിങ്ങളെ പിന്തുടരുന്നവരും വേഗതയുള്ളവരായിരിക്കും.
  urd-GVR: Chūṅki tum jawāb meṅ bole, ‘Hargiz nahīṅ, ham apne ghoṛoṅ par sawār ho
    kar bhāgeṅge’ is lie tum bhāg jāoge. Chūṅki tum ne kahā, ‘Ham tez ghoṛoṅ par sawār
    ho kar bach nikleṅge’ is lie tumhārā tāqqub karne wāle kahīṅ zyādā tez hoṅge.
  suz-BL: गेपुकीमी ‘ममाइ, गो शारा ङोइश्‍शा प्रोक्‍नीकी’ देंनीनी ‘मोपतीके गे प्रोक्‍चा
    माल्‍नीनी’ देंत। मिनु गेपुकीमी ‘रीब पा दोरब शारा ङोइक्‍नीकी’ देंनीनी। मोपतीके
    इन कली खेदा पाइबपुकी यो दोरनीम।
  eng-NOY: But ye would not. Ye said, “No! we will bound along upon horses”; Truly
    ye shall bound along in flight. “We will ride upon swift coursers”; But they shall
    be swift that pursue you.
  ita-1927: 'Avete detto: “No, noi galopperemo sui nostri cavalli!” E per questo galopperete!…
    E: “Cavalcheremo su veloci destrieri!” E per questo quelli che v’inseguiranno
    saranno veloci!…'
  ckb-ckb: 'گوتتان: ”وا نا، بەڵکو بە ئەسپ هەڵدێین،“ لەبەر ئەوە هەڵدێن! گوتتان: ”سواری
    ئەسپی خێرا دەبین،“ لەبەر ئەوە ڕاونەرانتان خێرا دەکەن!'
  eng-BBE: 'Saying, No, for we will go in flight on horses; so you will certainly
    go in flight: and, We will go on the backs of quick-running beasts; so those who
    go after you will be quick-footed.'
  kan-OKCV: ಆದರೆ ನೀವು, ‘ಬೇಡವೇ ಬೇಡ. ಏಕೆಂದರೆ ನಾವು ಕುದುರೆಗಳ ಮೇಲೆ ಓಡುವೆವು,’ ಎಂದುಕೊಂಡಿದ್ದರಿಂದ
    ನೀವು ಓಡಿಹೋಗುವಿರಿ, ನಾವು ವೇಗವಾಗಿ ಸವಾರಿ ಮಾಡುವೆವು, ಎಂದುಕೊಂಡಿದ್ದರಿಂದ ಆ ವೇಗಿಗಳೇ ನಿಮ್ಮನ್ನು
    ಅಟ್ಟಿಬಿಡುವರು.
  tam-2017: அப்படியல்ல, குதிரைகளின்மேல் ஏறி ஓடிப்போவோம் என்கிறீர்கள்; அப்படியே ஓடிப்போவீர்கள்,
    வேகமான வாகனங்களின்மேல் ஏறிப்போவோம் என்கிறீர்கள்; அப்படியே உங்களைத் துரத்துகிறவர்கள்
    வேகமாகத் துரத்துவார்கள்.
  spa-RV-1909: 'Sino que dijisteis: No, antes huiremos en caballos: por tanto vosotros
    huiréis. Sobre ligeros cabalgaremos: por tanto serán ligeros vuestros perseguidores.'
  ron-BTF: 'Dar aţi spus: Nu; ci vom fugi călare pe cai; de aceea veţi fugi; şi: Vom
    călări pe cei iuţi; de aceea cei ce vă vor urmări vor fi iuţi.'
  eng-WEBP: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  eng-FBV: You replied, “No! We'll escape on horseback! We'll get away on fast horses!”
    But the fast ones will be the ones chasing you!
  nld-1939: 'Ge hebt gezegd: Neen! Op paarden willen we vluchten; Ja, ge zùlt moeten
    vluchten! Op dravers zullen we rennen; Ja, uw vervolgers rennen achter u aan!'
  nch-BL: 'Huan anquiijtohuaj: “¡Amo tijneltocaj mocamanal! Tali Egipto techpalehuis.
    Nopa egiptome techmacase cahuayojme cati motalohuaj chicahuac para titatehuise.”
    Pero nimechilhuía, achi más motalose chicahuac amocualancaitacahua cati amechquixtise.'
  vie-1934: 'Các ngươi nói rằng: Không; chúng tôi sẽ cỡi ngựa chạy trốn! ã phải, các
    ngươi sẽ phải chạy trốn. Chúng tôi cỡi ngựa chạy mau! ã phải, những kẻ đuổi theo
    các ngươi cũng sẽ chạy mau!'
  hin-CV: लेकिन तुमने कहा कि, ‘हम तो घोड़ों पर चढ़कर भाग जाएंगे.’ इसलिये तुम भाग जाओगे!
    और घोड़े को तेज भगाकर चले जायेंगे, इसलिये जो तुम्हारा पीछा करेंगे, वे भी तेज होंगे!
  eng-OURB: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  spa-BES: 'Diciendo: no, porque iremos en vuelo a caballo; así que ciertamente huirán;
    Y cabalgaremos sobre corceles que corren rápido; Así que los que te persigan serán
    rápidos.'
  tdx-tdx: 'te mone ty hoe: Aiy avao! hioratse an-tsoavala zahay! — toe hivoratsake
    nahareo! naho, Hiningitse an-tsoavala lahi’e mahafitsontike zahay— aa le hipirirìtse
    ka o mañoridañe anahareoo!'
  tha-KJV: แต่​เจ้​าทั้งหลายว่า “อย่าเลย เราจะขี่ม้าหนี​ไป​” เพราะฉะนั้นเจ้าก็จะหนี​ไป
    และ “เราจะขี่ม้าเร็วจัด” เพราะฉะนั้นผู้​ไล่​ตามเจ้าทั้งหลายจะเร็วจัด
  por-BR-2018: 'Ao invés disso, dissestes: Não, é melhor fugirmos sobre cavalos. Cavalgaremos
    em rápidos cavalos! Por isso vós fugireis, mas vossos perseguidores serão ainda
    mais rápidos.'
  deu-ELO: 'und ihr sprachet: “Nein, sondern auf Rossen wollen wir fliegen”, darum
    werdet ihr fliehen; und: “Auf Rennern wollen wir reiten”, darum werden eure Verfolger
    rennen.'
  eng-WYC-2018: And ye said, Nay, but we shall flee to horses; therefore ye shall
    flee. And we shall ascend on swift horses; therefore they shall be swifter, that
    shall pursue you. (And ye said, No, but we shall flee on horses; and so ye shall
    flee. And we shall go upon swift horses; and so they, who shall pursue you, shall
    be swifter.)
  epo-epo: 'Vi diris: Ne, ni forkuros sur ĉevaloj; tial vi forkuros; kaj: Sur rapiduloj
    ni forrajdos; tial rapidaj estos viaj persekutantoj.'
  uig-PIN: 'Silǝr: — «Yaⱪ, biz atlarƣa minip ⱪaqimiz» — dedinglar, Xunga silǝr rast
    ⱪaqisilǝr! Wǝ «Biz qapⱪur ulaƣlarƣa minip ketimiz» — dedinglar; — Xunga silǝrni
    ⱪoƣliƣuqilarmu qapⱪur bolidu.'
  beo-beo: 'Be amomane dilia da hehenasu hosi da:iya fila heda:le, dilia ha lai ilima
    hobeamusa: dawa:lala. Dafawane! Dilia da hobeamu da defea. Dilia hosi ilia hehenasu
    hou da defele dilia dawa:lala. Be dili se bobogesu dunu ilia hehenasu da dilia
    hosi ilia hehenasu hou baligisa.'
  tpi-OTNT: na yupela i tok, “Maski, mipela i gat ol hos i save ran spit tru, na mipela
    bai i sindaun long ol na ranawe i go.” Tok bilong yupela long yupela bai i ranawe
    long ol birua, em i tru olgeta. Tasol maski ol hos bilong yupela i spit tru, ol
    hos bilong ol birua bai i ran spit moa yet i kam bihainim yupela.
  hau-SA: Kun ce, ‘A’a, za mu gudu a kan dawakai.’ Saboda haka za ku gudu! Kun ce,
    ‘Za mu hau dawakai masu sauri mu gudu.’ Saboda haka masu fafararku za su fi ku
    gudu!
  uig-LAT: 'Siler: — «Yaq, biz atlargha minip qachimiz» — dédinglar, Shunga siler
    rast qachisiler! We «Biz chapqur ulaghlargha minip kétimiz» — dédinglar; — Shunga
    silerni qoghlighuchilarmu chapqur bolidu.'
  nde-nde: Lithe, ‘Hatshi, sizabaleka ngamabhiza.’ Ngakho lizabaleka! Lithe, ‘Sizagada
    amabhiza alejubane.’ Ngakho abalixotshayo bazakuba lejubane!
  ton-ton: Ka naʻa mou pehē, “ʻE ʻikai; ka te mau hola ʻi he fanga hoosi; ko ia te
    mou hola:” pea, “Te mau heka ʻi he veʻe vave; ko ia ʻe veʻe vave foki mo kinautolu
    ʻoku tuli ʻakimoutolu.”
  ces-1613: 'Nýbrž říkáte: Nikoli, ale na koních utečeme. Protož utíkati budete. Na
    rychlých ujedeme. Ale rychlejší budou stihající vás.'
  eng-WMB: but you said, “No, for we will flee on horses;” therefore you will flee;
    and, “We will ride on the swift;” therefore those who pursue you will be swift.
  tam-TCV: நீங்களோ, ‘இல்லை, நாங்கள் குதிரைகளில் தப்பி ஓடுவோம்’ என்றீர்கள். ஆகையால்
    நீங்கள் தப்பி ஒடவே நேரிடும். ‘வேகமான குதிரைகளில் ஏறிச்செல்வோம்’ என்றீர்கள்; ஆகையால்,
    உங்களைத் துரத்திப் பிடிப்பவர்களும் வேகமாகவே வருவார்கள்.
  ceb-ULB: Miingon kamo, 'Dili, kay mokalagiw kami pinaagi sa mga kabayo,' busa mokalagiw
    kamo; ug, 'Mosakay kami sa matulin nga mga kabayo,' busa kadtong mogukod kaninyo
    matulin usab.
  pol-UBG: 'Przeciwnie, powiedzieliście: Nie tak, ale na koniach uciekniemy! Dlatego
    będziecie uciekać. Na szybkich koniach pojedziemy! Dlatego będą szybsi ci, którzy
    będą was ścigać.'
  agr-agr: 'chichaakjum: ‘Atsa, dekas caballonum, ekemi pisajagmi’, tajume. Kame takugmek
    pisagtajum. Tuja nuigtushkam chichaakjum: ‘Carronum egkemja pisagmi’, tajume.
    Kame takugmek nuniktajum, tujash atumin aintamaidau ima senchi tupikainau asag
    amaintamkagtatui.'
  kyc-kyc: Nakamame namba keta pyamalyeramili doko kaepala nakamana mena ose kata
    makandenge dupwa nyepala piso pao nakamana yanda pimwai dupwa wanjinyi nembarama
    lao suu pyao rapa rapa pilyaminyi. Doko nakama wanjinyi nembaramaŋa lao suu pilyaminyi
    doko rolaeko doŋo nakamana mena ose dupwa kapa puu lao makandenge lao suu pilyaminyi.
    Dopa pyuo suu pyaminyipape wambu lapome nakama minyaro nyuo pyala eparaminyi dupwa
    kamame puu wakasa lao makandarami.
  urd-GVU: چونکہ تم جواب میں بولے، ’ہرگز نہیں، ہم اپنے گھوڑوں پر سوار ہو کر بھاگیں
    گے‘ اِس لئے تم بھاگ جاؤ گے۔ چونکہ تم نے کہا، ’ہم تیز گھوڑوں پر سوار ہو کر بچ نکلیں
    گے‘ اِس لئے تمہارا تعاقب کرنے والے کہیں زیادہ تیز ہوں گے۔
  deu-1912: 'und sprecht: “Nein, sondern auf Rossen wollen wir fliehen”, darum werdet
