verse: ISA.030.025
translations:
  mal-C: ആ മഹാസംഹാരദിവസത്തിൽ ഗോപുരങ്ങൾ നിലംപൊത്തുമ്പോൾ ഉന്നതമായ എല്ലാ പർവതങ്ങളിലും
    ഉയരമുള്ള എല്ലാ കുന്നുകളിലും അരുവികൾ ഒഴുകിത്തുടങ്ങും.
  deu-TKW: Auf allen hohen Bergen und auf allen hochragenden Hügeln wird es Bäche
    geben, Wasserströme, am Tage des großen Mordens, wenn die Türme fallen.
  lin-lin: Na mokolo ya kosambisa, tango bandako milayi ekobukana, bibale ya mayi
    ekotiola na bangomba nyonso ya milayi mpe ya mikuse.
  eng-LSV: And there has been on every high mountain, || And on every exalted hill,
    || Streams—conduits of waters, || In a day of much slaughter, in the falling of
    towers.
  eng-GNV: And vpon euery hie mountaine, and vpon euery hie hill shall there be riuers
    and streames of waters, in the day of the great slaughter, when the towers shall
    fall.
  eng-WEBSTER: And there shall be upon every high mountain, and upon every high hill,
    rivers and streams of waters in the day of the great slaughter, when the towers
    fall.
  nhw-BL: Ipan nopa hueyi tonali tlen miquilistli quema TOTECO quintzontlamiltis icualancaitacahua
    huan quitlahuisos nochi torres huan calme catli más cuali tlasencahuali, TOTECO
    quichihuas ma oncas miyac atl catli quintemitis miyac pilatlajtzitzi huan hueyame
    catli temose tlen nochi tepeme huan tlachiquilme.
  swh-ONEN: Katika siku ile ya mauaji makuu, wakati minara itakapoanguka, vijito vya
    maji vitatiririka juu ya kila mlima mrefu na kila kilima kilichoinuka sana.
  bba-bba: Nim tori yi ko yi n wɑ̃ɑwɑ ɡuu bɑkɑnun wɔllɔ, kɑ ɡunɡunu wɔllɔ, dɔmɑ te
    bɑ koo tɔmbu ɡo bu ben kuku yenu kɔsuku.
  eng-KJVCPB: And there shall be upon every high mountain, And upon every high hill,
    Rivers and streams of waters in the day of the great slaughter, When the towers
    fall.
  luo-luo: E odiechiengʼ maduongʼ mar yengʼo, ka kuonde ngʼicho motingʼore gi malo
    opodho, oula mag pige nomol ewi gode duto kod pidhe duto motingʼore malo.
  meu-meu: Ororo badadia bona ororo latadia iboudiai latadiai sinavai maraḡidia bae
    aru diho, ala-alabadana dinana ai, kohoro bae heḡiḡi dobi negana ai.
  npi-ULB: धरहरा ढलेर ठुलो संहार भएको दिनमा, हरेक अग्लो पहाड र हरेक अग्लो डाँडामा,
    त्यहाँ बगिरहने खोलाहरू र खोल्‍साहरू हुनेछन् ।
  yor-yor: Ní ọjọ́ tí ọ̀pọ̀lọpọ̀ yóò sọ ẹ̀mí wọn nù nígbà tí ilé ìṣọ́ yóò wó lulẹ̀,
    odò omi yóò sàn lórí òkè gíga àti lórí àwọn òkè kékeré.
  pes-OPCB: در آن روز، برجهای دشمنانتان فرو خواهند ریخت و خودشان نیز کشته خواهند شد،
    اما برای شما از هر کوه و تپه‌ای چشمه‌ها و جویهای آب جاری خواهند گشت.
  tgl-ULB: Sa bawat mataas na bundok at sa bawat mataas na burol, magkakaroon ng mga
    umaagos na batis at mga sapa ng mga tubig, sa araw ng walang habas na pagpatay
    sa panahon na bumabagsak ang mga tore.
  hui-hui: Anduane Homogohanda horo mbira mo ko holene ibulebira lowinigo ogoni tagira
    ibirangi tínaga waitigi bu karunaga ege pabe hongohe bu heledaru bibahende poda
    paya biai howa waitigi hearu homai holebira. Ani biragola tí kamigohayagi iba
    bayaleru hari nene ngagoha howa dugualu dalipe haragola tí iba nalu holene tai
    nabi bayale nalu holeberemi.
  mya-mya: သင်​တို့​သည်​ရန်​သူ့​ခံ​တပ်​များ​ကို​ဖမ်း​ဆီး သိမ်း​ယူ​ကာ သူ​တို့​အား​သတ်​ဖြတ်​လိုက်​သော
    အ​ခါ၊ တောင်​ကုန်း၊ တောင်​တန်း​ရှိ​သ​မျှ​ပေါ် မှ​ချောင်း​ရေ​တို့​သည်​စီး​ဆင်း​၍​လာ​လိမ့်
    မည်။-
  bod-N: གསོད་གཅོད་ཀྱི་ཉིན་མོ་དང་ལྕོག་མཁར་རྣམས་སར་ལོག་པའི་དུས་སུ། རི་མཐོན་པོ་རེ་རེ་དང་དེའུ་འབུར་སྟེང་དུ་ཆུ་ཕྲན་ལང་ལོང་དུ་འབབ་པར་འགྱུར།
  sna-sna: Pazuva rokuuraya kukuru, panowira shongwe pasi, hova dzemvura dzichayerera
    pamusoro pamakomo ose akakwirira napamusoro pezvikomo zvakareba.
  spa-BLM: Habrá arroyos y corrientes de agua en toda montaña elevada y en todo cerro
    alto en el día de la gran matanza, cuando caigan las torres.
  cac-cac: Ayic ol c'och sc'ual yem lan̈naj yed'tal eb' eyajc'ool, ayic ol cham eb'
    smasanil, tzijtum a' nivac a' ol elta secnaj d'a jolomtac vitz yed' d'a tzalquiltac.
  swh-ULB: Juu ya mlima mrefu na juu ya kilima kirefu, kutapitasha vijito na mifereji
    ya maji, katika siku siku ya machinjio makuu pale minara yote itakapoanguka.
  bel-bel: І на кожнай гары высокай і на кожным пагорку ўзвышаным пацякуць ручаі,
    патокі вады, у дзень вялікае бітвы, калі абваляцца вежы.
  deu-ELBBK: Und auf jedem hohen Berg und auf jedem erhabenen Hügel werden Bäche,
    Wasserströme sein an dem Tag des großen Gemetzels, wenn Türme fallen.
  mbb-OT: Dutun te andew te kebpenhimetayi te menge kuntada niw wey kedrundusa te
    menge turi zan, edtudà is wahig diyà te kada metikang he vuntud wey vuvungan.
  mal-2015: മഹാസംഹാരദിവസത്തിൽ ഗോപുരങ്ങൾ വീഴുമ്പോൾ, ഉയരമുള്ള എല്ലാമലയിലും പൊക്കമുള്ള
    എല്ലാകുന്നിന്മേലും തോടുകളും നീരൊഴുക്കുകളും ഉണ്ടാകും.
  gup-gup: Kaluk bininj nawu ngundiwirrihme kabirribarabun, dja birriwern kabirridowerren
    kore kabirriburren. Dja mak kunrurrk bedberre kawarrwarrhme. Bu kuhni kayimerran,
    wanjh kukku manbowern kabore ngudberre kore mandulum dja kore kuwarddekimuk.
  rmc-rmc: Pre dojekh baro verchos the pre dojekh učo brehos čuľana o paňa prudenca
    andre oda džives, sar ela o baro murdaripen a sar perena o veži.
  pes-OPV: و در روز کشتار عظیم که برجها در آن خواهد افتاد نهرها و جویهای آب برهر کوه
    بلند و به هر تل مرتفع جاری خواهد شد.
  ron-1924: Пе орьче мунте ыналт ши пе орьче дял ыналт вор изворы рыурь, курӂерь де
    апэ, ын зиуа марелуй мэчел, кынд турнуриле вор кэдя.
  ben-OBCV: মহা হত্যালীলার দিনে, যখন মিনারগুলি পতিত হবে, প্রত্যেক উঁচু পর্বতের উপরে
    ও উঁচু পাহাড়ের উপরে জলের স্রোত প্রবাহিত হবে।
  som-som: Oo wakhtiga laynta weyn oo munaaraduhu soo wada dhici doonaan buur kasta
    oo dheer iyo kur kasta oo dheerba waxaa jiri doona webiyo iyo durdurro biya ah.
  lat-VUC: 'Et erunt super omnem montem excelsum, et super omnem collem elevatum,
    rivi currentium aquarum, in die interfectionis multorum, cum ceciderint turres:'
  eng-ASVBT: And there shall be upon every lofty mountain, and upon every high hill,
    brooks and streams of waters, in the day of the great slaughter, when the towers
    fall.
  ita-1885: E vi saranno de' rivi, e de' condotti d'acque sopra ogni alto monte, e
    sopra ogni colle elevato, nel giorno della grande uccisione, quando le torri caderanno.
  eng-LXXUP: And there shall be upon every lofty mountain and upon every high hill,
    water running in that day, when many shall perish, and when the towers shall fall.
  eng-ULB: On every high mountain and on every high hill, there will be flowing brooks
    and streams of waters, in the day of the great slaughter when the towers fall.
  spa-VBL: En ese tiempo, cuando tus enemigos sean asesinados y las fortalezas caigan,
    correrán arroyos de agua por todas las montañas y colinas.
  fra-_FOB: Et sur toute haute montagne, et sur toute colline élevée, il y aura des
    ruisseaux, des courants d'eau, au jour du grand carnage, lorsque les tours tomberont.
  mal-mal: മഹാസംഹാരദിവസത്തിൽ ഗോപുരങ്ങൾ വീഴുമ്പോൾ, ഉയരമുള്ള എല്ലാമലയിലും പൊക്കമുള്ള
    എല്ലാ കുന്നിന്മേലും തോടുകളും നീരൊഴുക്കുകളും ഉണ്ടാകും.
  urd-GVR: Us din jab dushman halāk ho jāegā aur us ke burj gir jāeṅge to har ūṅche
    pahāṛ se nahreṅ aur har bulandī se nāle baheṅge.
  suz-BL: आइक्‍च नु ठेयब डांडा नेल्‍ल रे ब्‍वाक्‍कु बुक्‍शा, खोल्‍सा नु खोला यिशा,
    ठेयब लडाइ दुम नाक्‍ती गारो ङा लाइश्‍शो खिं यो ब्रेत्‍नीम।
  eng-NOY: And on every lofty mountain, And on every high hill, Shall be brooks and
    streams of water, In the day of the great slaughter, When the towers fall.
  ita-1927: Sopra ogni alto monte e sopra ogni elevato colle vi saranno ruscelli,
    acque correnti, nel giorno del gran massacro, quando cadran le torri.
  ckb-ckb: جا لەسەر هەموو کێوێکی بڵند و لەسەر هەموو تەپۆڵکەیەکی بەرز ڕووبار و جۆگەی
    ئاو دەبێت لە ڕۆژی کوشتارە مەزنەکە، کاتێک قوللەکان دەکەون.
  eng-BBE: And there will be rivers and streams of water on every tall mountain and
    on every high hill, in the day when great numbers are put to the sword, when the
    towers come down.
  kan-OKCV: ಮಹಾ ಸಂಹಾರದ ದಿವಸದಲ್ಲಿ ಗೋಪುರಗಳು ಬೀಳುವಾಗ ಪ್ರತಿಯೊಂದು ಉನ್ನತ ಪರ್ವತದಲ್ಲಿಯೂ, ಪ್ರತಿಯೊಂದು
    ಎತ್ತರವಾದ ಗುಡ್ಡದಲ್ಲಿಯೂ ತೊರೆಗಳು ನೀರಿನ ಕಾಲುವೆಗಳೂ ಹರಿಯುತ್ತಿರುವುವು.
  tam-2017: கோபுரங்கள் விழுகிற மகா சங்காரத்தின் நாளிலே, உயரமான சகலமலைகளின்மேலும்,
    உயரமான சகலமேடுகளின்மேலும் ஆறுகளும் வாய்க்கால்களும் உண்டாகும்.
  spa-RV-1909: Y sobre todo monte alto, y sobre todo collado subido, habrá ríos y
    corrientes de aguas el día de la gran matanza, cuando caerán las torres.
  ron-BTF: Şi vor fi peste fiecare munte înalt şi peste fiecare deal înalt, râuri
    şi pâraie de ape, în ziua marelui măcel, când turnurile vor cădea.
  eng-WEBP: There will be brooks and streams of water on every lofty mountain and
    on every high hill in the day of the great slaughter, when the towers fall.
  eng-FBV: At that time when your enemies are killed and the fortresses fall, streams
    of water will flow down every mountain and hill.
  nld-1939: Dan zullen op alle hoge bergen en heuvels De beken stromen van water!
    En als de grote slachting begint, en torens vallen,
  nch-BL: Ipan nopa hueyi tonati ten miquilisti quema TOTECO quintzontamiltis icualancaitacahua
    huan quintahuisos nochi torres huan calme cati más cuali tasencahuali, TOTECO
    quichihuas ma onca miyac at cati quintemitis miyac pilatajtzitzi huan hueyame
    cati temose ten nochi tepeme huan tachiquilme.
  vie-1934: Đến ngày chém giết lớn, khi đồn lũy đổ xuống, thì trên mọi núi cao đồi
    cả sẽ có những suối nước chảy.
  hin-CV: उस महा संहार के समय जब दुर्ग गिरेंगे, तब पहाड़ों और हर ऊंची पहाड़ियों से
    सोते बहेंगे.
  eng-OURB: There shall be brooks and streams of water on every lofty mountain and
    on every high hill in the day of the great slaughter, when the towers fall.
  spa-BES: Y habrá ríos y arroyos de agua en cada montaña alta y en cada colina alta,
    en el día de la gran matanza, cuando caigan las grandes torres.
  tdx-tdx: Kila vohitse abo, naho ze hene haboañe, ro hikararahan-­drano an-torahañe—
    amy androm-panjamanañey, ie mihotrake o fitalakesañ’ aboo.
  tha-KJV: และบนภูเขาสูงทุกแห่ง และบนเนินสูงทุกแห่งจะมี​แม่น​้ำลำธารที่​มีน​้ำไหลในวั​นที​่​มี​การประหัตประหารอย่างยิ่งใหญ่
    เมื่อหอคอยพังลง
  por-BR-2018: E em todo monte alto e todo morro elevado haverá ribeiros e correntes
    de águas, no dia da grande matança, quando as torres caírem.
  deu-ELO: Und auf jedem hohen Berge und auf jedem erhabenen Hügel werden Bäche, Wasserströme
    sein an dem Tage des großen Gemetzels, wenn Türme fallen.
  eng-WYC-2018: And strands of running waters shall be on each high mountain, and
    on each little hill raised (or and on each raised up little hill), in the day
    of (the) slaying of many men, when towers fall down.
  epo-epo: Kaj sur ĉiu alta monto kaj sur ĉiu alta monteto estos riveroj, torentoj
    da akvo, en la tago de la granda mortigado, kiam falos la turoj.
  uig-PIN: Qong ⱪirƣinqiliⱪ bolƣan küni, Yǝni munarlar ɵrülgǝn küni, Ⱨǝrbir uluƣ taƣda
    wǝ ⱨǝrbir egiz dɵngdǝ bolsa, Ənⱨarlar wǝ eriⱪlar bolidu.
  beo-beo: Eso amoga dilia ha lai ilia moilai gagili sali amo dilia suguli lasea,
    amola ilia fi dunu medole lelegesea, amo esoga hano da goumi huluane amola agolo
    huluane amoga yogosa:imu.
  tpi-OTNT: Long taim Bikpela i makim pinis, taim nogut tru bai i kamap long ol birua
    bilong yupela na bai ol i dai nabaut, na olgeta strongpela banis bilong ol bai
    i bagarap olgeta. Na long dispela taim ol wara bai i kamap long ol maunten na
    ran i kam daun na bai yupela i no sot moa long wara.
  hau-SA: A ranar babban kisa, sa’ad da hasumiyoyi za su fāɗi, rafuffukan ruwa za
    su malalo a kan kowane dutse da kowane tudu mai tsawo.
  uig-LAT: Chong qirghinchiliq bolghan küni, Yeni munarlar örülgen küni, Herbir ulugh
    taghda we herbir égiz döngde bolsa, Enharlar we ériqlar bolidu.
  nde-nde: Ngosuku lokubulawa okukhulu, lapho imiphotshongo isiwa, izifula zamanzi
    zizageleza kuzozonke izintaba ezinde lakuwo wonke amaqaqa adephileyo.
  ton-ton: Pea ʻe ʻi ai ʻi he ngaahi moʻunga māʻolunga kotoa pē, pea ʻi he ngaahi
    tafungofunga māʻolunga kotoa pē, ʻae ngaahi vai mo e vaitafe ʻi he ʻaho ʻoe tāmateʻi
    lahi, ʻoka hinga ʻae ngaahi fale māʻolunga.
  ces-1613: Budou také na všeliké hoře vysoké, a na všelikém pahrbku vyvýšeném pramenové
    a potokové vod, v den porážky veliké, když padnou věže.
  eng-WMB: There will be brooks and streams of water on every lofty mountain and on
    every high hill in the day of the great slaughter, when the towers fall.
  tam-TCV: பெருங்கொலை நடக்கும் அந்த நாளிலே கோபுரங்கள் இடிந்துவிழும்; ஒவ்வொரு உயர்ந்த
    மலையிலும், ஒவ்வொரு உயரமான குன்றிலும் இருந்து நீரோடைகள் ஓடும்.
  ceb-ULB: Sa matag hataas nga bukid ug sa matag hataas nga bungtod, adunay magdagayday
    nga mga sapa ug magdagayday nga mga tubig, sa adlaw sa dakong kamatay sa dihang
    mangatumpag ang mga tore.
  pol-UBG: Na każdej wysokiej górze i na każdym wyniosłym pagórku będą strumienie
    i potoki wód, w dniu wielkiej rzezi, gdy wieże upadną.
  urd-GVU: اُس دن جب دشمن ہلاک ہو جائے گا اور اُس کے بُرج گر جائیں گے تو ہر اونچے
    پہاڑ سے نہریں اور ہر بلندی سے نالے بہیں گے۔
  deu-1912: Und es werden auf allen großen Bergen und auf allen großen Hügeln zerteilte
    Wasserströme gehen zur Zeit der großen Schlacht, wenn die Türme fallen werden.
  kan-2017: ಗೋಪುರಗಳು ಬಿದ್ದು ಹೋಗುವ ಮಹಾಸಂಹಾರದ ದಿನದಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಉನ್ನತ ಪರ್ವತದಲ್ಲಿಯೂ,
    ಎತ್ತರವಾದ ಗುಡ್ಡದಲ್ಲಿಯೂ ತೊರೆಗಳು, ನೀರಿನ ಕಾಲುವೆಗಳು ಹರಿಯುತ್ತಿರುವವು.
  yap-yap: Rofen nem e nap’an yira kol e yungi tagil’ e damit ko pi to’ogor romed
    mi ni thang e fan rok e girdi’ rorad, ma yoch pa’ i lul’ e ra map e ran riy u
    daken gubin e burey nge gubin e yochi burey.
  hlt-MCSB: Tlang sang tom ah khaw, som tom ah khaw ana om saeh. Rhaltoengim a cungku
    ham vaengkah ngawnnah a len khohnin ah sokca rhahlawn tui loh phul coeng.
  mdy-ETH: ዴሮይዳ ባይሲንታ ሄላ ዎዶና፥ ኬልቂ ዲርቆና ዲፃኣ ሻሂንታኣና ዼኤፖ ዹኮና ጌሜሮናይዳፓ ዎታ ዋኣሢ ጎዓንዳኔ።
  twi-ASANTE: Saa okum kɛseɛ da no a abantenten ahwehwe ase no, nsuwa bɛtene wɔ bepɔ
    tenten ne kokoɔ a ɛkorɔn biara so.
  eng-WEBU: There will be brooks and streams of water on every lofty mountain and
    on every high hill in the day of the great slaughter, when the towers fall.
  wal-wal: Intte morkketu qatoti omoodettin, asai goora7ettidi wuriyo gallassi, gita
    deretuppenne xoqqa deretuppe pultto haattati goggana.
  spa-PDDPT: Sucederá en aquel día de la gran matanza que, cuando caigan las torres,
    habrá arroyos y corrientes de agua en toda montaña alta y en toda colina elevada.
  gun-gun: Ha'e gui yvyty yvate va'e, yvy'ã tuvixave va'e ha'e javi rupi ikuai 'rã
    yy oxyry'i va'e, jojukapa etea ára torre oitypaa jave py guive.
  ilo-ULB: Iti tunggal nangato a bantay ken turod, adunto ti agayus a waig ken karayan,
    iti aldaw ti nakaro a panangpapatay inton marba dagiti tore.
  kpg-kpg: I di laangi deelaa, gei nia gowaa duuli ala e noho ai godou hagadaumee
    gaa kumi, gei digaula gu daaligi gii mmade, gei nia wai gaa hali mai i nia gonduu
    huogodoo mono gowaa nnoonua huogodoo.
  uig-ARA: چوڭ قىرغىنچىلىق بولغان كۈنى، يەنى مۇنارلار ئۆرۈلگەن كۈنى، ھەربىر ئۇلۇغ
    تاغدا ۋە ھەربىر ئېگىز دۆڭدە بولسا، ئەنھارلار ۋە ئېرىقلار بولىدۇ.
  sus-sus: Xuree wuyama nɛ wo xa geyae fari. Na tɛmui faxɛ xungbe nan tima, yire sɛnbɛma
    itexie rabirama nɛ.
  pon-2006: Ni rahn me en amwail imwintihti kan kelen mahwen pahn lohdi oh towe kan
    kamakamala, pihl pahn pwilidohsang pohn nahna koaros oh dohl koaros.
  ksd-ksd: Ma ra umana tava alir diat a tamtavit rikai ta ra lavur buana dia manga
    tuluai, ma ta ra lavur luana dia tuluai urama a ik, ta ra bung na vinarubu ta,
    ba ra umana pal na minakila diat a tarip.
  tur-YTC: Büyük kıyım gününde, kuleler yıkıldığında, her yüksek dağın üzerinde, her
    yüksek tepenin üzerinde, dereler ve su akıntıları olacak.
  grc-BRENT: Καὶ ἔσται ἐπὶ παντὸς ὄρους ὑψηλοῦ, καὶ ἐπὶ παντὸς βουνοῦ μετεώρου ὕδωρ
    διαπορευόμενον ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅταν ἀπόλωνται πολλοὶ, καὶ ὅταν πέσωσι πύργοι.
  ind-AYT: Di atas setiap gunung yang tinggi dan di atas setiap bukit yang menjulang
    akan ada sungai dan aliran-aliran air pada hari pembantaian besar itu, ketika
    menara-menara roboh.
  nya-nya: Pa tsiku limene adani anu adzaphedwa ndi nsanja zawo kugwa, mitsinje ya
    madzi idzayenda pa phiri lililonse lalikulu ndi pa phiri lililonse lalingʼono.
  hrv-hrv: I na svakoj gori i na svakome povišenom brijegu bit će potoka i rječica
    - u dan silnoga pokolja kad se kule budu rušile.
  mps-mps: Te Genuai Bidigo te dwai sogo te dagego boi bidi dabeba pedalomainu ebode,
    teda augwali subigila isila paibao. Tama augwaligo bomai obo dabe sese dola silaibao.
    Tama te sogo te wę dabe bulu dudu dabe asiyu, tama dage wę me habuge me egobeo.
  tpi-tpi: Long taim Bikpela i makim pinis, taim nogut tru bai i kamap long ol birua
    bilong yupela na bai ol i dai nabaut, na olgeta strongpela banis bilong ol bai
    i bagarap olgeta. Na long dispela taim ol wara bai i kamap long ol maunten na
    ran i kam daun na bai yupela i no sot moa long wara.
  dan-1931: På hvert højt Bjerg og hver knejsende Banke skal Kilder vælde frem med
    rindende Vand på det store Blodbads Dag, når Tårne falder.
  vie-OVCB: Trong ngày ấy, khi kẻ thù ngươi bị tàn sát và các tháp canh đổ xuống,
    thì những suối nước sẽ chảy trên mỗi núi cao, đồi cả.
  guj-2017: વળી કતલને મોટે દિવસે જ્યારે બુરજો પડશે સર્વ ઊંચા પર્વત પર અને સર્વ ઊંચા
    ડુંગર પર પાણીનાં નાળાં અને ઝરણાં વહેશે.
  pon-2006A: Ni rahn me en amwail imwintihti kan kelen mahwen pahn lohdi oh towe kan
    kamakamala, pihl pahn pwilidohsang pohn nahna koaros oh dohl koaros.
  por-BRBSL: Haverá riachos e riachos de água em cada montanha alta e em cada colina
    alta no dia do grande massacre, quando as torres caírem.
  cth-cth: Imrasangnaw a tip awh teh, kalenpounge kâtheinae hnin navah, karasang e
    monnaw hoi, karasang e monrui kaawm e pueng dawk tui ka lawng e palangnaw ao han.
  twi-twi: Saa okum kɛse da no a abantenten ahwehwe ase no, nsuwa bɛteɛ wɔ bepɔw tenten
    ne koko a ɛkorɔn biara so.
  hlt-hlt: Tlang sang tom ah khaw, som tom ah khaw ana om saeh. Rhaltoengim a cungku
    ham vaengkah ngawnnah a len khohnin ah sokca rhahlawn tui loh phul coeng.
  tbz-SIM: Mudoò diɛmù yiè, sicɛ̃kperí bo duó kɛ̀ di dootitɔbɛ̀ɛ kú kɛ́nsũ, inɛ́cɛ
    bo ɑ̃nnɛ́ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ sitɑ̃ɑ̃́ kɛ́pũɔ̃́.
  msy-2020: Dughiar Ekiam mɨsevezimɨn, dughiar bar kuram ian apaniba batoghtɨma, me
    pura tintinibar arɨmɨghiregham, eghtɨ men dɨvazir gavgavir kaba bar ikuvigham.
    Eghtɨ dughiar kamɨn, dɨpaba mɨghsɨaba bar dar otiv ivemar izighirɨtɨ, ia dɨpatamɨn
    oteveghan kogham.
  dop-dop: Lɔɔŋ kɑ́ tʋlɩ pɔ́ɔ́ŋ kʋkʋlʋŋ tɔɔ. Lʋm kɑ́ kpe pulɑsɩ kʋkʋlɑsɩ tɔɔ kɛ́ ɑsɑlɑʋ
    kʋyɑkʋ wule. Tǝtɑŋlɛ kutuluŋ kɑ́ ti. Sǝtɑɑ tuutuumɑ kɑ lɩɩ pǝ tɑɑ.
  azb-azb: O böyük məğlubiyyət günündə Qalalar yerə çökəndə Hər hündür dağdan, Hər
    uca təpədən sellər axacaq.
  eng-DBY: And there shall be upon every high mountain and upon every hill that is
    lifted up, brooks [and] water-courses, in the day of the great slaughter, when
    the towers fall.
  hin-2017: उस महासंहार के समय जब गुम्मट गिर पड़ेंगे, सब ऊँचे-ऊँचे पहाड़ों और पहाड़ियों
    पर नालियाँ और सोते पाए जाएँगे।
  wol-KYG: Te tundoo tund wu kawe, wu mag ak wu ndaw, wali ndox a cay wale, keroog
    bés ba deret di tuuroo tuuru, tata ya jóoru.
  eng-YLT: And there hath been on every high mount, And on every exalted hill, Rivulets
    — streams of waters, In a day of much slaughter, in the falling of towers.
  kne-kne: Wadan to di man-oy-oyas ay danom sin am-in ay dontog ya bilig sin agew
    ay sakopen yo din naaladan ay pantean di kalaban yo et ad-ado di matey.
  eng-WYC-2017: And strands [or rivers] of running waters shall be on each high mountain,
    and on each little hill raised, in the day of slaying of many men, when towers
    fall down.
  eng-WMBB: There will be brooks and streams of water on every lofty mountain and
    on every high hill in the day of the great slaughter, when the towers fall.
  urd-GVH: उस दिन जब दुश्मन हलाक हो जाएगा और उसके बुर्ज गिर जाएंगे तो हर ऊँचे पहाड़
    से नहरें और हर बुलंदी से नाले बहेंगे।
  rug-rug: Koasa rane sapu tava mate sari na mia kana, totoso ta huara gore sari dia
    vetu hakehakei ululudi, si kote totolo gore sari na kolo koari doduru toa na doduru
    toqere ululudi.
  gaz-gaz: Guyyaa badiisa guddaatti, yeroo qooxiiwwan eegumsaa jijjiganitti yaaʼawwan
    bishaanii tulluuwwanii fi gaarran ol dhedheeroo hunda irra yaaʼu.
  fra-LSG: Sur toute haute montagne et sur toute colline élevée, Il y aura des ruisseaux,
    des courants d’eau, Au jour du grand carnage, A la chute des tours.
  yal-yal: Faxa gbeen tima lɔxɔn naxan yi, taan makantan sangansone na bira waxatin
    naxan yi, folone nun xudene rafema nɛn geya gbeene nun yire matexine birin yi.
  haw-1868: A maluna o na kuahiwi kiekie a pau, A maluna hoi o na puu kiekie a pau,
    E loaa no na kahawai, a me ka wai e kahe ana, I ka la o ka make nui, I ka haule
    ana o na halekiai.
  arb-NAV: وَفِي يَوْمِ مَجْزَرَةِ أَعْدَائِكُمْ، حِينَمَا تَنْهَارُ الأَبْرَاجُ،
    تَتَدَفَّقُ شَلّالاتُ مِيَاهٍ وَجَدَاوِلُ مِنْ كُلِّ جَبَلٍ وَتَلٍّ،
  ewe-ewe: Le ŋkeke si dzi woawu ame geɖewo la, gbetakpɔxɔ kɔkɔwo amu; tɔʋumetsi asi
    tso to kɔkɔ ɖe sia ɖe kple togbɛ kɔkɔ ɖe sia ɖe dzi.
  eng-LEE: And there shall be upon every high mountain, and upon every prominent hill,
    rivulets, streams of waters on the day of the great slaughter, when towers fall.
  asm-FB: মহাহত্যাৰ দিনা যেতিয়া ওখ দুৰ্গবোৰ ভাগি পৰিব তেতিয়া প্ৰত্যেক উচ্চ পাহাৰৰ
    ওপৰত আৰু প্ৰত্যেক ওখ পৰ্ব্বতৰ ওপৰত নৈ আৰু পানীৰ জুৰি হ’ব।
  sus-A: شُرٍيٍ وُيَمَ نّ وٌ شَ فٍيَيٍ قَرِ. نَ تّمُي قَشّ شُنفبٍ نَن تِمَ، يِرٍ سّنبّمَ
    عِتٍشِيٍ رَبِرَ مَ نّ.
  fra-SBL: Il y aura des ruisseaux et des torrents d'eau sur toute haute montagne
    et sur toute colline élevée, au jour du grand carnage, quand les tours tomberont.
  hbo-hbo: וְהָיָ֣ה ׀ עַל־כָּל־הַ֣ר גָּבֹ֗הַ וְעַל֙ כָּל־גִּבְעָ֣ה נִשָּׂאָ֔ה פְּלָגִ֖ים
    יִבְלֵי־מָ֑יִם בְּיֹום֙ הֶ֣רֶג רָ֔ב בִּנְפֹ֖ל מִגְדָּלִֽים׃
  kik-kik: Mũthenya ũcio gũkooraganwo mũno, rĩrĩa mĩthiringo ĩrĩa mĩraihu na igũrũ
    ĩkaamomoka, tũrũũĩ nĩtũgaatherera kuuma kĩrĩma-inĩ o gĩothe kĩraihu na karĩma
    o gothe gatũũgĩru.
  fra-NCL: Et sur toute haute montagne, et sur toute colline élevée, il y aura des
    ruisseaux, des courants d’eau, au jour du grand carnage quand les tours tomberont.
  cek-AK: Pop parai kaminawk humhaih ani kalen, misatoephaih imsangnawk to amtimh
    naah, vapui tui hoi vacong tuinawk loe maesang hoi maesomnawk nui boih ah long
    tih boeh.
  cuk-cuk: Bab-Dummad be-isdarmalad-obeloged-ibagine, e-neg-suigan ayaridele, yala-matusurmaladbali,
    degi, bela yala-mulluganbali dianmar megidoed, diimar iirmakdoed.
  uig-CYR: Чоң қирғинчилиқ болған күни, Йәни мунарлар өрүлгән күни, Һәр бир улуқ тағда
    вә һәр бир егиз дөңдә болса, Әнһарлар вә ериқлар болиду.
  tel-2017: గోపురాలు కూలి పోయే ఆ మహా సంహారం జరిగే రోజున ఎత్తయిన ప్రతి పర్వతం పైనా,
    ఎత్తయిన ప్రతి కొండ పైనా వాగులూ, జలధారలూ ప్రవహిస్తాయి.
  hat-BSA: Sou chak mòn ki wo ak chak kolin, va gen sous ki kouri ak dlo nan jou gwo
    masak la lè fò yo vin tonbe.
  kos-kos: Ke len se ma ac sruhu nien muta ku lun mwet lokoalok lowos ac anwukla mwet
    we uh, infacl srisrik ac fah soror liki eol nukewa ac inging nukewa.
  hbo-WLC: וְהָיָ֣ה ׀ עַל־כָּל־ הַ֣ר גָּבֹ֗הַ וְעַל֙ כָּל־גִּבְעָ֣ה נִשָּׂאָ֔ה פְּלָגִ֖ים
    יִבְלֵי־מָ֑יִם בְּיוֹם֙ הֶ֣רֶג רָ֔ב בִּנְפֹ֖ל מִגְדָּלִֽים׃
  ibo-ibo: Nʼelu ugwu ọbụla dị elu na nʼelu ugwu nta ọbụla dị elu, ka iyi na mmiri
    niile ga-eru, nʼụbọchị oke ogbugbu, mgbe ụlọ elu niile ga-ada.
  ory-ory: ଆଉ, ଯେଉଁ ମହାହତ୍ୟା ଦିନରେ ଦୁର୍ଗସବୁ ପତିତ ହେବ, ସେହି ଦିନରେ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତରେ,
    ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ଗିରିରେ ନଦୀ ଓ ଜଳସ୍ରୋତ ହେବ।
  chk-chk: Lon ena rän, lupwen ekewe imwen maun mi pöchökül repwe tala, nge ekewe
    chon oputakemi repwe ninnila, chanpupu repwe putiu seni ekewe chukutekia me chukutekison.
  rop-rop: Langa det dei na wen yumob garra binijimap yumob enamimob, en teikoba en
    nokamdan olabat strongbala haus, ola woda garra randan langa ebri krik en hil.
  ukr-1871: І на всякій високій горі й на горбі високім забурчать бурчаки та потоки
    води в день великого побою, як упадуть башти.
  deu-1951: Auf allen hohen Bergen und auf allen erhabenen Hügeln werden Bäche, Wasserströme
    entspringen am Tag der großen Schlacht, wenn die Türme fallen werden.
  eng-JPS: And there shall be upon every lofty mountain, and upon every high hill
    streams and watercourses, in the day of the great slaughter, when the towers fall.
  srp-1865: I na svakoj gori visokoj i na svakom humu visokom biæe izvori i potoci,
    kad bude pokolj veliki, kad popadaju kule.
  lug-lug: Mu biro eby’okuttibwa okunene, emirongooti bwe girigwa, emigga gy’amazzi
    girikulukuta ku buli lusozi oluwanvu na ku buli kasozi akagulumivu.
  heb-heb: והיה על כל הר גבה ועל כל גבעה נשאה פלגים יבלי מים ביום הרג רב בנפל מגדלים׃
  ben-IRV: সেই মহাহত্যার দিনের দুর্গগুলো পড়ে যাবে তখন সমস্ত পাহাড়-পর্বতের গা বেয়ে
    জলের স্রোত বয়ে যাবে।
  pan-pan: ਵੱਡੇ ਵਿਨਾਸ਼ ਦੇ ਦਿਨ ਜਦ ਬੁਰਜ ਡਿੱਗ ਪੈਣਗੇ, ਉਸ ਦਿਨ ਹਰੇਕ ਬੁਲੰਦ ਪਰਬਤ ਅਤੇ ਹਰੇਕ
    ਉੱਚੇ ਟਿੱਬੇ ਉੱਤੇ ਨਾਲੀਆਂ ਅਤੇ ਵਗਦੇ ਪਾਣੀ ਹੋਣਗੇ।
  mya-JVB: များ စွာသော လူတို့ကိုသတ် ၍၊ ရဲတိုက် တို့သည် ပြိုလဲ သောအခါ ၊ မြင့် သောတောင်
    ရှိသမျှ နှင့် ထင်ရှား သော ကုန်း ရှိသမျှ တို့အပေါ် မှာ ရေ စီး ရာမြစ် နှင့် ချောင်း
    များရှိ ကြလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, umui idia tuari henia taudia momo herea, be Lohiabada
    ese do ia aladia mase, bona kohoro do idia moru dinana dekenai, ororo badadia
    bona ororo maragidia ibounai edia dorina dekena amo, sinavai maragidia do idia
    heau diho.
  urd-urd: और जब बुर्ज गिर जाएँगे और बड़ी ख़ूँरेज़ी होगी, तो हर एक ऊँचे पहाड़ और बुलन्द
    टीले पर चश्मे और पानी की नदियाँ होंगी।
  rus-SYN: И на всякой горе высокой и на всяком холме возвышенном потекут ручьи, потоки
    вод, в день великого поражения, когда упадут башни.
  bqc-SIM: Gbɛ̃́ↄ dɛdɛa dasidasi gↄↄ, tó pↄ́ lɛsĩ pↄ́ wa bòↄ kwɛ̀, swa pↄ́ a í
    lí zↄ̃ɛo aↄ ku gbɛ̀sĩsĩↄ ń sĩ̀sĩ lɛsĩↄ musu píi.
  tcz-CHONGTHU: Hiche nikho teng leh na galmi hou akitha a,insang ho ahung lhuh teng,
    vadung tui ho mol le lhang jouse hung longlha ding ahi.
  mar-mar: आणि वधाच्या मोठ्या दिवशी बुरुज खाली पडतील. तेव्हा उंच पर्वतावर व प्रत्येक
    उंच डोंगरावर पाण्याचे झरे व ओघ वाहतील.
  qub-qub: Wañuchinacuy cashan wichan, pacacuna siudäcunapa perganta juchuchishan
    wichanga intëru puntacunapita, altunnin puytush lömacunapitapis yacu shamongapaj
    chayasha mayu-jinarämi.
  hat-hat: Jou y'a kraze fò lènmi nou yo, jou y'a masakre tout lènmi nou yo, sous
    dlo pral pete nan tout gwo mòn, nan tout ti mòn koule desann.
  eng-BSB: And from every high mountain and every raised hill, streams of water will
    flow in the day of great slaughter, when the towers fall.
  eng-WEBPB: There will be brooks and streams of water on every lofty mountain and
    on every high hill in the day of the great slaughter, when the towers fall.
  kbq-kbq: Hagi ana knafina tamagri ha' vahera rama'a zamahe nefrisageno, za'za nonte'ma
    mani'ne'za kuma'ma kegavama nehaza nomo'ma fragu vazino evuneramina, mareri agatere'nesania
    agonaramimpinti'ene ne'onse agonaramimpintira tintamimo hanatino egahie.
  nhe-BL: Ipan nopa hueyi tonali tlen miquistli quema TOTECO quintzontlamiltis icualancaitacahua
    huan quimajcahuas nochi torres huan caltini tlen más cuali tlasencahuali, TOTECO
    quichihuas ma oncas miyac atl tlen quintemitis miyac pilatlajtzitzi huan miyac
    atemitl tlen temose tlen nochi tepetini huan tlachiquili.
  gub-BL: Amo 'ar mehe pezuka putar peàmàtyry'ymar pe wà nehe. Peityk putar wanàpuztàtà
    wamumaw pà wà nehe. A'e 'ar mehe 'y uwyryk putar ywytyr nànàn ywytyruhu nànàn
    wà nehe.
  eng-DRA: And there shall be upon every high mountain, and upon every elevated hill
    rivers of running waters in the day of the slaughter of many, when the tower shall
    fall.
