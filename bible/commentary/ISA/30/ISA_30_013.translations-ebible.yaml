verse: ISA.030.013
translations:
  mal-C: ഈ അകൃത്യം നിങ്ങൾക്ക് നിമിഷനേരംകൊണ്ടു നിലംപൊത്തുന്ന വിള്ളൽവീണ് പുറത്തേക്കു
    തള്ളിനിൽക്കുന്ന ഉയരമുള്ള ഒരു കോട്ടപോലെ ആയിത്തീരും.
  deu-TKW: darum soll euch diese Missethat werden wie ein Einsturz drohender Riß,
    der hervortritt an einer hohen Mauer, deren Zertrümmerung plötzlich, im Augenblick,
    eintreten kann, -
  lin-lin: lisumu oyo ekokoma mpo na bino lokola mir ya molayi oyo esala nzela mpe
    lidusu, bongo ebukani mpe ekweyi mbala moko na mbalakata.
  eng-LSV: Therefore this iniquity is to you as a breach falling, || Swelled out in
    a wall set on high, || Whose destruction comes suddenly, in an instant.
  eng-GNV: Therefore this iniquitie shalbe vnto you as a breach that falleth, or a
    swelling in an hie wall, whose breaking commeth suddenly in a moment.
  eng-WEBSTER: Therefore this iniquity shall be to you as a breach ready to fall,
    swelling out in a high wall, whose breaking cometh suddenly at an instant.
  nhw-BL: tlatoc hualas amopani se hueyi tlatzacuiltili quema amo anquichiyaj. Anelise
    quen se tepamitl catli ya pejtoc motolonchihua huan teipa huelonis ica se tlatoctzi.
  swh-ONEN: dhambi hii itakuwa kwenu kama ukuta mrefu, wenye ufa na wenye kubetuka,
    ambao unaanguka ghafula, mara moja.
  bba-bba: torɑ nini, nu koo bɛɛ ko dɑm sɑriruɡibu, kpɑ i wɔrumɑ subɑru sɔɔ, nɡe ɡɑnɑ
    ye yɑ beu mɔ.
  eng-KJVCPB: Therefore this iniquity shall be to you as a breach ready to fall, Swelling
    out in a high wall, Whose breaking cometh suddenly at an instant.
  luo-luo: richoni nobini kaka ohinga mabor mobarore, matetni kendo ruombore piny
    matek dichiel.
  meu-meu: una dainai ina kara havara na emui ai baine vara, hara-lata maḡuna e heḡiḡi
    dobimu na heto; e pavamu ela bona heḡiḡi-dobina e kahira-kahiramu, bena negana
    e kaumu ai, nega tamona ai e heḡiḡi dobi takumu;
  npi-ULB: त्यसैले यो पाप खस्‍नलाई तयार भएको टुटेको थोकजस्तै, तुरुन्तै अचानक रूपमा
    खस्‍न लागेको अग्‍लो पर्खालको निस्केको भागजस्तै हुनेछ ।”
  yor-yor: ẹ̀ṣẹ̀ yìí yóò rí fún ọ gẹ́gẹ́ bí ògiri gíga, tí ó sán tí ó sì fì tí ó sì
    wó lójijì, àti ní ìṣẹ́jú kan.
  pes-OPCB: پس بدانید که این گناهتان باعث نابودی شما خواهد شد. شما مانند دیوار بلندی
    هستید که در آن شکاف ایجاد شده و هر لحظه ممکن است فرو ریزد. این دیوار ناگهان فرو
    خواهد ریخت و در هم خواهد شکست،
  tgl-ULB: kaya ang kasalanang ito ay magiging sa inyo tulad ng isang sirang bahagi
    na handa nang bumagsak, tulad ng isang umbok sa isang mataas na pader na kung
    saan ang kanyang pagbagsak ay mangyayari nang biglaan, sa isang saglit.
  hui-hui: Ani larimigome tíha mo ko holene timbuni ngagome mani tíni mo ko holene
    timbuniore wulebira. Ogoni manane gana neneni dindi emene mbira ala ibira ibira
    bialu emene timbu haga bialu maniore haragola gana podope hai haga nga.
  mya-mya: သင်​တို့​သည်​အပြစ်​ဒဏ်​ခံ​ထိုက်​သူ​များ​သာ တည်း။ သင်​တို့​သည်​တောက်​လျှောက်​ကွဲ​အက်
    လျက်​နေ​သော အုတ်​တံ​တိုင်း​မြင့်​ကြီး​ကဲ့​သို့ ရုတ်​တ​ရက်​လဲ​ပြို​ပျက်​စီး​ကြ​လိမ့်​မည်။-
  bod-N: སྡིག་པ་འདི་ཁྱོད་རྣམས་ལ་མཚོན་ན་སེར་ཁ་ཡོད་པ་དང་ཕྱིར་འབུར་བ། རྡིབ་ལ་ཉེ་བའི་རྩིག་པ་ཞིག་དང་འདྲ་བར་སྐད་ཅིག་ཙམ་ལ་ལོག་པར་འགྱུར།
  sna-sna: chivi ichi chichava kwamuri sorusvingo, rwakatsemuka nokufutunuka, runoondomoka
    pakarepo uye nokukurumidza.
  spa-BLM: por lo tanto, esta iniquidad será para ti como una brecha a punto de caer,
    que se hincha en un muro alto, cuya ruptura llega de repente en un instante.
  cac-cac: Yuj chi' a eyaelal ol em d'a eyib'an̈ yuj e mul chi', lajan ol aj icha
    junoc muro pojeltacxo, tz'eyanxoeq'ui. Yalxon̈ej janic' ol em lan̈najoc.
  swh-ULB: hivyo dhambi hii itakuwa kwenu kama kitu kilichovunjika tayari kwa kuanguka,
    kama kitu katika ukuta mrefu ambao anguko lake linakaribia, papo kwa hapo.''
  bel-bel: дык беззаконьне гэта будзе вам, як выяўленая трэшчына, што пагражае руйнаваньнем
    высокага муру, разбурэньне якога настане раптоўна, у адно імгненьне.
  deu-ELBBK: darum wird euch diese Ungerechtigkeit wie ein sturzdrohender Riss sein,
    wie eine Ausbauchung an einer hochragenden Mauer, deren Einsturz in einem Augenblick,
    plötzlich kommt.
  mbb-OT: segugunè kew egkezeeti. Is salè niw egkeiring te veka te metikang he verengbeng.
  mal-2015: ഈ അകൃത്യം നിങ്ങൾക്കു ഉയർന്ന ചുവരിൽ ഉന്തിനില്ക്കുന്നതും പെട്ടന്നു ഒരു മാത്രകൊണ്ടു
    വീഴുന്നതും ആയ ഒരു പൊട്ടൽ പോലെ ആയിരിക്കും.
  gup-gup: Bonj, wanjh ngaye djadme ngudberre dja ngurridjalwarre. Ngudda yiman kayime
    manrurrkmak, dja med, kundjalburrikudji ngurriwarrwarrhme yiman kunrurrk manbu
    karurrkwarrhme.
  rmc-rmc: Kada binos tumenge ela sar e chev andro baro muros, so imar visaľol avri,
    perela tele takoj jekhvareste.
  pes-OPV: از این جهت این گناه برای شما مثل شکاف نزدیک به افتادن که در دیوار بلند
    پیش آمده باشد و خرابی آن در لحظه‌ای بغته پدید آید خواهد بود.
  ron-1924: 'де ачея нелеӂюиря ачаста ва фи пентру вой ка спэртура унуй зид ыналт,
    каре, спэргынду-се, аменинцэ сэ кадэ ши а кэруй прэбушире вине деодатэ, ынтр-о
    клипэ:'
  ben-OBCV: তাই এই পাপ তোমাদের জন্য হবে এক উঁচু প্রাচীরের মতো, যার মধ্যে ফাটল ধরেছে
    ও স্থানে স্থানে ফুলে উঠেছে, যার পতন যে কোনো সময়, মুহূর্তমধ্যে হতে পারে।
  som-som: sidaas daraaddeed xumaantanu waxay idiin noqon doontaa sida derbi dheer
    oo kala dillaacay oo diyaar u ah inuu dhaco, kaasoo haddiiba si dhaqso ah u soo
    dumaya.
  lat-VUC: propterea erit vobis iniquitas hæc sicut interruptio cadens, et requisita
    in muro excelso, quoniam subito, dum non speratur, veniet contritio ejus.
  eng-ASVBT: therefore this iniquity shall be to you as a breach ready to fall, swelling
    out in a high wall, whose breaking cometh suddenly in an instant.
  ita-1885: perciò questa iniquità vi sarà come una rottura cadente, come un ventre
    in un alto muro, la cui ruina viene di subito, in un momento.
  eng-LXXUP: therefore shall this sin be to you as a wall suddenly falling when a
    strong city has been taken, of which the fall is very near at hand.
  eng-ULB: so this sin will be to you like a broken part ready to fall, like a bulge
    in a high wall whose fall will happen suddenly, in an instant.”
  spa-VBL: su castigo caerá repentinamente sobre ustedes, como un alto muro que sobresale
    y se derrumba en un instante.
  fra-_FOB: A cause de cela, cette iniquité sera pour vous comme une crevasse menaçant
    ruine, qui fait saillie dans un mur élevé, et qui s'écroule tout à coup, en un
    moment.
  mal-mal: ഈ അകൃത്യം നിങ്ങൾക്ക് ഉയർന്ന ചുവരിൽ ഉന്തിനില്ക്കുന്നതും പെട്ടെന്ന് ഒരു മാത്രകൊണ്ടു
    വീഴുന്നതും ആയ ഒരു പൊട്ടൽപോലെ ആയിരിക്കും.
  urd-GVR: Ab yih gunāh tumhāre lie us ūṅchī dīwār kī mānind hogā jis meṅ darāṛeṅ
    paṛ gaī haiṅ. Darāṛeṅ phailtī haiṅ aur dīwār baiṭhī jātī hai. Phir achānak ek
    hī lamhe meṅ wuh dhaṛām se zamīnbos ho jātī hai.
  suz-BL: मोपा इन मरिम्‍शो पशो ब्रेत्‍चा चिक्‍शो लाइश्‍शो गारो खोदेंशो दुम्‍शो बाक्‍ब।
    मेको इन मतुइक्‍थु याम काम ब्रेप्‍ब।
  eng-NOY: Therefore shall this iniquity be to you Like a breach ready to give way,
    That swelleth out in a high wall, Whose fall cometh suddenly, in an instant.
  ita-1927: questa iniquità sarà per voi come una breccia che minaccia rovina, che
    fa pancia in un alto muro, il cui crollo avviene a un tratto, in un istante
  ckb-ckb: لەبەر ئەوە ئەم تاوانەتان وەک دیوارێکی ناڕێک و بەرز درزی تێکەوتبێت، ئەوەی
    لەناکاو و دەستبەجێ دادەڕووخێت.
  eng-BBE: This sin will be to you like a crack in a high wall, causing its fall suddenly
    and in a minute.
  kan-OKCV: ಎತ್ತರವಾದ ಗೋಡೆಯ ಒಂದು ಭಾಗವು ಉಬ್ಬಿಕೊಂಡು ತಟ್ಟನೆ ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಕಳಚಿ ಬೀಳುವ
    ಹಾಗೆ ನಿಮ್ಮ ಅಪರಾಧವು ನಿಮಗೆ ಅಪಾಯಕರವಾಗಿರುವುದು.
  tam-2017: இந்த அக்கிரமம் உங்களுக்கு உயர்ந்த சுவர் விழப் பிதுங்கி நிற்கிறதும், திடீரென்று
    சடிதியாய் இடியப்போகிறதுமான வெடிப்பைப்போல இருக்கும் என்று இஸ்ரவேலின் பரிசுத்தர்
    சொல்கிறார்.
  spa-RV-1909: Por tanto os será este pecado como pared abierta que se va á caer,
    y como corcova en alto muro, cuya caída viene súbita y repentinamente.
  ron-BTF: De aceea această nelegiuire vă va fi ca o spărtură gata să cadă, lărgindu-se
    într-un zid înalt, a cărui prăbuşire vine într-o clipă, dintr-odată.
  eng-WEBP: therefore this iniquity shall be to you like a breach ready to fall, swelling
    out in a high wall, whose breaking comes suddenly in an instant.
  eng-FBV: your punishment will suddenly fall on you, like a high wall that bulges
    out and collapses in an instant.
  nld-1939: Zal deze zonde u zijn als een wankel stuk van een hoge muur, Dat overhelt
    en plotseling omlaag stort.
  nch-BL: taloch hualas amopani se hueyi tatzacuiltili quema amo anquichiyaj. Anelise
    quej se tepamit cati ya pejtoc moxolehua huan teipa huelonis ica se talojtzi.
  vie-1934: bởi cớ đó, tội các ngươi như tường nẻ sắp vỡ, lồi ra trên cao, chỉ trong
    giây phút sẽ thình lình đổ xuống.
  hin-CV: इसलिये यह अपराध तुम्हारे ऊपर ऐसे आया, जैसे एक दीवार टूटकर अचानक गिर जाती
    है.
  eng-OURB: therefore this depravity (moral evil) shall be to you like a breach ready
    to fall, swelling out in a high wall, whose breaking comes suddenly in an instant.
  spa-BES: Este pecado será para ustedes como una grieta en un muro alto, causando
    su caída repentina y en un minuto.
  tdx-tdx: le ho ama’ areo i hakeo zay, manahake ty heba an-kijoly te higorobañe,
    ie miboenatse an-kijolim-bato abo ey, vaho migorogodeboñe amy zao ty fihotraha’e;
  tha-KJV: เพราะฉะนั้นความชั่วช้านี้จะเป็นแก่​เจ้​าเหมือนกำแพงสูงแยกออกโผล่ออกไปกำลังจะพัง
    ซึ่งจะพังอย่างปัจจุบันทันด่วนในพริบตาเดียว
  por-BR-2018: por isso esta maldade vos será como uma rachadura, prestes a cair,
    que já encurva um alto muro, cuja queda será repentina e rápida.
  deu-ELO: darum wird euch diese Missetat wie ein sturzdrohender Riß sein, wie eine
    Ausbauchung an einer hochragenden Mauer, deren Einsturz in einem Augenblick, plötzlich
    kommt.
  eng-WYC-2018: therefore this wickedness shall be to you as a breaking falling down,
    and sought in an high wall; for suddenly while it is not hoped, the breaking thereof
    shall come. (and so this wickedness shall be to you like a high wall that hath
    a crack running down it; and then suddenly, when it is not expected, its breaking
    shall come.)
  epo-epo: tial ĉi tiu kulpo estos por vi kiel fendo, minacanta disfalon kaj montranta
    sin sur alta muro, kies falo estos subita, neatendita.
  uig-PIN: Xunga muxu ⱪǝbiⱨlik silǝrgǝ egiz tamning bir yeriⱪidǝk bolidu, Tam pultiyip
    ⱪalƣanda, u biraⱪla uni qeⱪiwetidu;
  beo-beo: Dilia da wadela:i hou hamosa. Dilia da gagoi dobea gado gagula heda:i amoga
    da goudagagala:i agoane. Dilia da mugului dagoi ba:mu.
  tpi-OTNT: Olsem na yupela i mekim sin pinis, na dispela sin bai i bagarapim yupela
    tru. I olsem liklik hul i stat antap long het bilong longpela banis na i kamap
    bikpela, na wantu banis i bruk na i pundaun.
  hau-SA: wannan zunubi zai zama muku kamar bango mai tsayi, tsagagge da yake kuma
    fāɗuwa, da zai rushe nan da nan, ba tsammani.
  uig-LAT: Shunga mushu qebihlik silerge égiz tamning bir yériqidek bolidu, Tam pultiyip
    qalghanda, u biraqla uni chéqiwétidu;
  nde-nde: isono lesi kini sizafana lomduli ophakemeyo, olomnkenke njalo ohlephukayo,
    odilika masinyane, ngesikhatshana nje.
  ton-ton: Ko ia ʻe hoko kiate kimoutolu ʻae hia ni ʻo hangē ʻae foaʻi ha ʻā maka
    ʻoku teitei hinga, ʻo hangē ko ha mafahi ʻi ha ʻā māʻolunga ʻoku hoko hono maumau
    fakafokifā ʻi ha kemo pe taha.
  ces-1613: Z té příčiny bude vám tato nepravost jako zed tržená padající, a vydutí
    na zdi vysoké, jejíž brzké a náhlé bývá oboření.
  eng-WMB: therefore this iniquity shall be to you like a breach ready to fall, swelling
    out in a high wall, whose breaking comes suddenly in an instant.
  tam-TCV: ஆனால் உயர்ந்த மதிலில் இருக்கும் வெடிப்பு கொஞ்சம் கொஞ்சமாக பெரிதாகி, திடீரென
    ஒரு நொடியில் சரிந்து விழுவதுபோல, இந்தப் பாவம் உங்களையும் வீழ்த்தும்.
  ceb-ULB: busa kini nga kasal-an mahimo alang kaninyo nga sama sa nagliki nga bahin
    nga andam nang matumpag, sama nga nakapatong diha sa taas nga pader nga sa kalit
    lang mahitabo dayon ang pagkatumpag.”
  pol-UBG: Dlatego ta nieprawość będzie dla was jak pęknięcie grożące zawaleniem i
    jak wygięcie na wysokim murze, który zawala się nagle, w mgnieniu oka;
  agr-agr: Nuadui atumek atumi tudaugmin nugka peegmagbau pachiachbau yumpuna iyauwama
    numamtin ainagme.
  kyc-kyc: Nakama kopetame pilyaminyi. Nakama kana kame andake lano poro laro karenge
    dopale ingyapala nakama aopa kulimbuo kalimbuo minyuo isa parami ingilyamo.
  urd-GVU: اب یہ گناہ تمہارے لئے اُس اونچی دیوار کی مانند ہو گا جس میں دراڑیں پڑ گئی
    ہیں۔ دراڑیں پھیلتی ہیں اور دیوار بیٹھی جاتی ہے۔ پھر اچانک ایک ہی لمحے میں وہ دھڑام
    سے زمین بوس ہو جاتی ہے۔
  deu-1912: so soll euch solche Untugend sein wie ein Riß an einer hohen Mauer, wenn
    es beginnt zu rieseln, die plötzlich unversehens einfällt und zerschmettert,
  kan-2017: ಅವುಗಳನ್ನೇ ಆಧಾರ ಮಾಡಿಕೊಂಡಿದ್ದರಿಂದ ಎತ್ತರವಾದ ಗೋಡೆಯ ಒಂದು ಭಾಗವು ಬಾಗುತ್ತಾ, ತಟ್ಟನೆ
    ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಕಳಚಿಕೊಳ್ಳುವ ಹಾಗೆ, ನಿಮ್ಮ ಅಪರಾಧವೂ ನಿಮಗೆ ಅಪಾಯಕರವಾಗುವುದು.”
  yap-yap: Gimed ba kireb. Gimed bod bangi rungrung ni simen ma ba tolang nike yan
    e tha’al riy ke mada’ nga but’; bay mu muchbu’gad nga but’ nib tomgin.
  hlt-MCSB: Te dongah nangmih taengah tathaesainah he khaw vongtung dongah a puut
    loh a yam tih a cungku bangla ha om ni. Aka pomdoep uh khaw a pocinah lam ni buengrhuet
    a om pahoi mai.
  mdy-ETH: ዬያሮ ዬይ ዒንሢኮ ዻቢንታ ዳርዒ ጎኦጊ ኬዳኒ ዑኬያ፥ ዶዒፃኣ ሩኡሪና ማዓንዳ ሹቺና ኬልቂ ዲርቆና ዖዶሲ ዲሢጉዲ
    ማዓንዳኔ።
