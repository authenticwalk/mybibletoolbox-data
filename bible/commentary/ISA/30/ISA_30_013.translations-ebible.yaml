    keginamo ame huno faragu vaziaza huno, ana kumimo'a tamazeri havizantfa hugahie.
  nhe-BL: tlaloch hualas imopani se hueyi tlatzacuiltili quema ax inquichiyaj. Inelise
    queja se tepamitl tlen ya pejtoc motolonchihua huan teipa huelonis ica se tlalochtli.
  gub-BL: A'e penemiapo kwer werur putar pemuaiw pàwàm peme nehe. Aze pàrirogawaiha
    ikwaikwar oho iko a'e, na'arewahy u'ar putar ywy rehe a'e.
  eng-DRA: Therefore shall this iniquity be to you as a breach that falleth, and is
    found wanting in a high wall, for the destruction thereof shall come on a sudden,
    when it is not looked for.
