  rug-rug: Keke tina si kote govete sapu keke tie mo hadu i; pana ka lima tie hadu
    gamu si kote doduru mo si govete, osolae sapu koa hola koa gamu si guana keke
    pitipiti pa batu toqere, guana poko koa ia kubekubere pa toqere.”
  gaz-gaz: Doorsisa nama tokkootiin, kumatu baqata; doorsisa nama shaniitiin immoo,
    isin hamma akkuma muka alaabaa fiixee tulluu irra jiruu, akkuma faajjii gaara
    irra jiruu taatanii haftanitti hundi keessan ni baqattu.”
  fra-LSG: Mille fuiront à la menace d’un seul, Et, à la menace de cinq, vous fuirez,
    Jusqu’à ce que vous restiez Comme un signal au sommet de la montagne, Comme un
    étendard sur la colline.
  gnn-gnn: Guḻku'na nhuma yurru gundupumanydja ŋunhi nhuma yurru nhäma waŋganynhanydja
    ŋula miriŋunha, ga ŋunhi nhuma yurru nhäma ŋula märr‐ḻurrkun'nha, bala nhumanydja
    yurru barrkuwatjthirrina gundupumana, bukmaknha nhuma yurru gundupumana, ga waŋganynha
    yukurra yurru ŋunhina liŋgu dhomala'na dhärranydja ŋunhiliyi bukuŋuranydja.
  yal-yal: Ɛ muxu wuli kedenna e gima nɛn ɛ yaxun muxu kedenna bun, yaxun muxu suulun
    pe na e kɔnkɔ ɛ ma, ɛ birin ɛ gima nɛn. Naxanye na lu ɛ tagi, ne luma nɛn kedenyani
    alo taxamaseri dugin wudi kuyen ɲɔɛ ra geyaan xuntagi.
  haw-1868: E hee no kekahi tausani o oukou, No ka papa ana o ka mea hookahi; No ka
    papa ana o na mea elima e hee ai oukou; A waihoia oukou, e like me ke kia ma ka
    piko o ke kuahiwi, Me he hae la hoi maluna o ka puu.
  arb-NAV: يَهْرُبُ أَلْفٌ مِنْكُمْ أَمَامَ زَجْرَةِ وَاحِدٍ، وَيَتَشَتَّتُونَ جَمِيعاً
    أَمَامَ زَجْرَةِ خَمْسَةٍ، حَتَّى تُتْرَكُوا كَسَارِيَةٍ عَلَى رَأْسِ جَبَلٍ أَوْ
    كَرَايَةٍ عَلَى قِمَّةِ تَلٍّ».
  ewe-ewe: Ne woƒe ame ɖeka pɛ blu la miaƒe ame akpe ɖeka asi le enu, eye ne woƒe
    ame atɔ̃ blu la, mi katã miasi va se ɖe esime miasusɔ abe aflagati le to tame
    kple aflaga le togbɛ dzi ene.”
  eng-LEE: 'One thousand [shall flee] at the threatening of one; at the threatening
    of five shall ye [all] flee: till ye be left as a pole upon a mountain-top, and
    as an ensign on a hill.'
  asm-FB: এজনৰ ভয় প্রদৰ্শনত এক হাজাৰ জন পলাই যাব, আৰু পাঁচজনৰ ভয় প্রদৰ্শনত তোমালোক
    পলাবা; যেতিয়ালৈকে তোমালোকৰ অৱশিষ্ট ভাগ পৰ্ব্বতৰ টিঙত থকা পতাকা দণ্ড, আৰু পৰ্ব্বতৰ
    ওপৰত থকা পতাকাৰ দৰে হ’ব।”
  sus-A: وٌ وُلُ كٍرٍن، وٌ فِمَ نّ وٌ يَشُي كٍرٍن يَ رَ. شَ يَشُي سُولِ نَ عَ رَ،
    وٌ بِرِن وٌ فِمَ نّ، وٌ قَ لُ عَلْ فٍيَ وُرِ كٍرٍن فبَنسَن تِشِ نَشَن قَرِ.»
  fra-SBL: Mille fuiront à la menace d'un seul. A la menace de cinq, vous fuirez jusqu'à
    ce qu'il vous reste comme un phare au sommet d'une montagne, et comme une bannière
    sur une colline.
  hbo-hbo: אֶ֣לֶף אֶחָ֗ד מִפְּנֵי֙ גַּעֲרַ֣ת אֶחָ֔ד מִפְּנֵ֛י גַּעֲרַ֥ת חֲמִשָּׁ֖ה
    תָּנֻ֑סוּ עַ֣ד אִם־נֹותַרְתֶּ֗ם כַּתֹּ֙רֶן֙ עַל־רֹ֣אשׁ הָהָ֔ר וְכַנֵּ֖ס עַל־הַגִּבְעָֽה׃
  kik-kik: Andũ ngiri makoora nĩ kũmakio nĩ mũndũ ũmwe; na inyuĩ inyuothe mũũre nĩ
    kũmakio nĩ andũ atano, nginya mũtigwo mũhaana ta mũtĩ wa bendera ũrĩ kĩrĩma-igũrũ,
    o na ta bendera ĩrĩ karĩma-igũrũ.”
  fra-NCL: Mille à la menace d’un seul, et à la menace de cinq, vous fuirez, jusqu’à
    ce que vous ne soyez plus qu’un reste, semblable à un mât sur le sommet de la
    montagne, à un signal sur la colline.
  cek-AK: Kami maeto mah ang thuitaek o naah, kami sangto na cawn o tih; kami pangato
    mah ang thuitaek o naah, mae nuiah thling ih angmathaih thlung baktih, maesom
    nuiah payang ih kahni baktiah na om o ai karoek to, na cawn o phang tih, tiah
    a thuih.
  cuk-cuk: Dule-gwensak-bemar-oburgwebied-asabinni, bemar-milibalidi (1,000), dobedba
    duurmakdemaloed. Dule-e-ataled-bemar-oburgwebied-asabinni, bela bemar, dobedba
    duurmakdemaloed. Igi yar-birgi suarbi ganna-gwisdae, deyobi be gumaloed. Igi-yar-mullugi
    ibmar-wilub gwisdae, deyobi bemar napi-bemaloed. Deyobi bela neg-olloo nadoed.”
  uig-CYR: Миңиңлар бириниң вәһимисидин қачисиләр; Бәшиниң вәһимисидә һәммиңлар қачисиләр;
    Қечип, тағ үстидики йеганә байрақ хадисидәк, Дөң үстидики туғдәк қалисиләр.
  tel-2017: మీలో మిగిలి ఉన్న వాళ్ళు ఏదో పర్వతంపై ఒక జెండా కర్రగానో, లేదా ఏదో కొండపై
    జెండా గానో మిగిలే దాకా మీరు ఒక్కడికి భయపడి వెయ్యి మంది పారిపోతారు. ఐదుగురి భయం
    చేత మీరంతా పారిపోతారు.
  hat-BSA: Mil moun va sove ale menase pa yon sèl moun. Nou va sove ale sou menas
    a senk moun, jiskaske nou vin lage tankou yon drapo sou yon do mòn; tankou yon
    siyal k ap limen sou yon kolin.
  kos-kos: Sie tausin suwos fah kaing ke kowos ac liyauk mwet mweun siefanna ukwe
    kowos, ac mwet lokoalok limekosr na fah fal in oru kowos nukewa in kaingelik.
    Wangin ma ac fah lula sin un mwet mweun lowos sayen sukan flag sokofanna fin soko
    eol.
  hbo-WLC: אֶ֣לֶף אֶחָ֗ד מִפְּנֵי֙ גַּעֲרַ֣ת אֶחָ֔ד מִפְּנֵ֛י גַּעֲרַ֥ת חֲמִשָּׁ֖ה
    תָּנֻ֑סוּ עַ֣ד אִם־נוֹתַרְתֶּ֗ם כַּתֹּ֙רֶן֙ עַל־רֹ֣אשׁ הָהָ֔ר וְכַנֵּ֖ס עַל־הַגִּבְעָֽה׃
  ibo-ibo: Otu onye nʼime ndị iro unu ga-achụ puku mmadụ nʼime unu ọsọ. Mmadụ ise
    si nʼime ha ezuola ịchusasị unu, ruo mgbe unu ga-adị ka osisi a manyere ọkọlọtọ
    debe nʼelu ugwu, e, ka ọkọlọtọ a hapụrụ nʼelu ugwu nta.”
  ory-ory: ଏକ ଜଣର ଧମକରେ ସହସ୍ର ଲୋକ ପଳାୟନ କରିବେ; ପାଞ୍ଚ ଜଣର ଧମକରେ ତୁମ୍ଭେମାନେ ପଳାୟନ କରିବ;
    ତହିଁରେ ତୁମ୍ଭେମାନେ ପର୍ବତର ଶୃଙ୍ଗରେ ଏକ ଚିହ୍ନସ୍ୱରୂପ ଓ ଉପପର୍ବତରେ ପତାକାର ଦଣ୍ଡ ସ୍ୱରୂପ
    ହୋଇ ଅବଶିଷ୍ଟ ରହିବ।
  chk-chk: Iwe, engeröü leimi repwe sü ren eman chök mi eniwokusukemi, nge ämi meinisin
    oupwe sü ren liman chon eniwokusukemi tori oupwe usun chök efoch achen filäik
    won ungen chuk, pwal usun chök efoch filäik won chukuchukutä.”
  rop-rop: Nomeda yumob bigismob pipul, bat stil wanbala o faibala enami solja garra
    ranimapbat yumob. En afta na, oni lilbit pipul garra jidan laibala, wulijim det
    wanbala fleig pol weya im jandap miselp ontop langa wanbala hil.
  ukr-1871: Зо страху перед одним втїкати ме в вас тисяча, а зо страху перед пятьма
    так розбігнетесь, що останок із вас буде, наче віха на верху гори, мов знак на
    горбі.
  deu-1951: Euer Tausend werden fliehen vor eines Einzigen Schelten; ja, wenn euch
    Fünfe bedrohen, so werdet ihr alle fliehen, bis euer Überrest geworden ist wie
    ein Mastbaum oben auf einem Berge und wie eine Fahnenstange auf einem Hügel.
  eng-JPS: One thousand shall flee at the rebuke of one, at the rebuke of five shall
    ye flee; till ye be left as a beacon upon the top of a mountain, and as an ensign
    on a hill.
  srp-1865: Bježaæe vas tisuæa kad jedan povièe; kad povièu petorica, bježaæete svi,
    dokle ne ostanete kao okresano drvo navrh gore i kao zastava na humu.
  lug-lug: Abantu olukumi balidduka olw’okutiisibwatiisibwa kw’omuntu omu; Olw’okutiisibwatiisibwa
    kw’abataano, olidduka, Okutuusa lw’olisigala ng’omulongooti okuwanikibwa bbendera
    oguli ku ntikko y’olusozi, ng’ebendera eri ku kasozi.”
  heb-heb: אלף אחד מפני גערת אחד מפני גערת חמשה תנסו עד אם נותרתם כתרן על ראש ההר
    וכנס על הגבעה׃
  ben-IRV: এক জনের ভয়ে তোমাদের হাজার জন পালাবে আর পাঁচজনের ভয়ে তোমরা সবাই পালিয়ে
    যাবে; তাতে তোমাদের সৈন্যদলে পাহাড়ের ওপরের পতাকার খুঁটি ছাড়া আর কিছুই অবশিষ্ট
    থাকবে না।
  pan-pan: ਇੱਕ ਦੀ ਘੁਰਕੀ ਨਾਲ ਇੱਕ ਹਜ਼ਾਰ ਨੱਠਣਗੇ, ਅਤੇ ਪੰਜਾਂ ਦੀ ਘੁਰਕੀ ਦੇ ਅੱਗੋਂ ਤੁਸੀਂ ਸਾਰੇ
    ਨੱਠੋਗੇ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਬਾਂਸ ਵਾਂਗੂੰ, ਜਾਂ ਟਿੱਬੇ ਉੱਤੇ ਇੱਕ ਝੰਡੇ ਵਾਂਗੂੰ
    ਨਾ ਛੱਡੇ ਜਾਓਗੇ।
  mya-JVB: သင်တို့သည် တောင် ထိပ် ပေါ် မှာ စိုက်သောမှတ်တိုင် ကဲ့သို့ ၎င်း ၊ ကုန်း ပေါ်မှာထူသော
    အလံကဲ့သို့ ၎င်း ဖြစ် ရသည်တိုင်အောင် ၊ တ ယောက်သောသူသည် ခြိမ်း လျှင်၊ တ ထောင် သောသူတို့သည်
    ပြေးကြလိမ့်မည်။ ငါး ယောက်ခြိမ်း လျှင်၊ တသောင်းပြေး ကြလိမ့်မည်။
  hmo-hmo: Umui emui taudia 1000 ese tuari tauna ta do idia itaia neganai, do idia
    heau, bona tuari taudia 5 umui itaia neganai, gari dainai do umui heau boio. Bona
    emui tuari taudia ibounai do idia heau dainai, pepe tamona sibona be ororo ena
    ataiai dekenai do ia noho.”
  urd-urd: एक की झिड़की से एक हज़ार भागेंगे पाँच की झिडकी से तुम ऐसा भागोगे कि तुम
    उस 'अलामत की तरह जो पहाड़ की चोटी पर और उस निशान की तरह जो कोह पर नसब किया गया
    हो रह जाओगे।
  rus-SYN: От угрозы одного побежит тысяча, от угрозы пятерых побежите так, что остаток
    ваш будет как веха на вершине горы и как знамя на холме.
  bqc-SIM: Tó á gbɛ̃ↄn ↄ̀aa sↄoↄ ń gbɛ̃́ mɛ̀ndo wɛpà, á tílɛɛ. Tó gbɛ̃ↄn sↄoɛ
    sa, á lɛ́kↄ̃wa píiɛ. Á gbɛ̃́ pↄ́ gↄ̃̀ↄ iↄ zɛ lán lí pↄ́ pɛ́lɛ gbɛ musuwa,
    lán dàlapoo pↄ́ kú sĩ̀sĩ musuwa.
  tcz-CHONGTHU: Alah uva khatnin ahindel ding chu nangho sangkhat hiding ahi. Alah
    uva nga in nabonu va najamsah soh diu ahi. Thinglhang chunga ponlah khom khat
    bou kidalha banga na kidalha ding nahin, molvum'a ponlap kikhai pheleng leng toh
    nabah ding ahi. Hijeh a chu Pakai in ama kom'a nahung ding anga teiding, hitia
    chu aman nangailut dan leh nakhoto dan chu nahetsah nom ahi. Ajehchu Pakai hi
    tahsan umtah Pathen ahi. Apan pina ngahjing ho chu a nunnom ahiuve.
  mar-mar: एकाने धमकी दिल्यास तुमची हजारो माणसे पळून जातील. पाच जणांच्या धमकीने तुम्ही
    पळून जाल. पर्वताच्या शिखरावर ध्वजस्तंभासारखे किंवा डोंगरावरच्या झेंड्यासारखे तुम्ही
    शिल्लक उराल तोपर्यंत असे होईल.
  qub-qub: Juc runalla manchachishuptillayquimi gamcunaga waranga gueshpinquipaj.
    Pichgaj runa manchachishuptiquega llapaniquimi gueshpinquipaj. Chaura wallcajllanami
    quëdanquipaj jircacho juc ishcaylla gueru ichiraycajno, man'chäga juc puytush
    lömacho señalpaj gueru jawishanöllana.»
  hat-hat: Lè n'a wè yon sèl moun nan lènmi yo, mil nan nou pral kraze rak. Lè n'a
    wè senk menm, se nou tout k'ap kouri met deyò. Sèl bagay k'ap rete nan lame nou
    an, se va drapo n'a kite kanpe sou tèt ti mòn lan.
  eng-BSB: A thousand will flee at the threat of one; at the threat of five you will
    all flee, until you are left alone like a pole on a mountaintop, like a banner
    on a hill.
  eng-WEBPB: One thousand will flee at the threat of one. At the threat of five, you
    will flee until you are left like a beacon on the top of a mountain, and like
    a banner on a hill.
  kbq-kbq: Magoke ne'mo'a amne 1 tauseni'a vahera zamarotago hanige'za korora fregahaze.
    Hagi ha' vahe kazigati'ma 5fu'a vahe'mo'zama e'za eme kezankema hanage'za ran
    kumapima mani'nesaza vahera ana maka'mo'za kumara atre'za koro fregahaze. Ana
    hanageno agonafi (fleki) krauefa renentaza zafa atrazageno zafa rampage otiaza
    huno, kumapina vahera omanigahie.
  nhe-BL: Se imocualancaitaca quintojtocas se mil tlen imojuanti. Huan macuilti tlen
    yajuanti inmechtojtocase nochi hasta ax mocahuase ome san sejco. Huan inmocahuase
    imoseltitzitzi queja se icuayo bandera tlen ijcatoc iselti ipan se tepetl tlen
    mocahuaj huejca.
  gub-BL: Peàmàtyry'ym mehe xo pitài peàmàtyry'ymar zo umuzàwehem kar putar 1000 zauxiapekwer
    penehe we har wà nehe. 5 peàmàtyry'ymar pemuzàwehem kar putar paw rupi a'e wà
    nehe. Xo màràn penehe we arer zo upyta putar wà nehe. Upyta ma'e nuzawy kwaw pànuhu
    tuwihaw her hereko har i'yw ywytyr apyr har wà nehe, i'i Tupàn.
  eng-DRA: 'A thousand men shall flee for fear of one: and for fear of five shall
    you flee, till you be left as the mast of a ship on the top of a mountain, and
    as an ensign upon a hill.'
