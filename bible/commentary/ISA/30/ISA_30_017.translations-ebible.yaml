verse: ISA.030.017
translations:
  mal-C: പർവതശൃംഗത്തിൽ ഒരു കൊടിമരംപോലെയും മലമുകളിൽ ഒരു കൊടിപോലെയും നിങ്ങൾ ശേഷിക്കുന്നതുവരെ
    ഒരുവന്റെ ഭീഷണിക്കു മുന്നിൽ ആയിരംപേരും അഞ്ചുപേരുടെ ഭീഷണിയാൽ നിങ്ങൾ മുഴുവൻ പേരും
    ഓടിപ്പോകും.”
  deu-TKW: Tausend von euch sollen fliehen vor dem Kriegsruf eines Einzigen, vor dem
    Kriegsruf von fünf Leuten, bis euer Rest geworden ist wie ein Mast auf dem Berggipfel,
    wie ein Panier auf dem Hügel.
  lin-lin: Bato nkoto moko bakokima na mangungu ya moto moko kaka ; mpe na mangungu
    ya bato mitano, bino nyonso bokokima kino bokotikala lokola nzete ya bendele na
    songe ya ngomba, mpe lokola bendele na likolo ya ngomba moke. »
  eng-LSV: One thousand [flee] because of the rebuke of one, || Because of the rebuke
    of five you flee, || Until you have surely been left as a pole || On the top of
    the mountain, || And as an ensign on the height.
  eng-GNV: 'A thousand as one shall flee at the rebuke of one: at the rebuke of fiue
    shall ye flee, till ye be left as a ship maste vpon the top of a mountaine, and
    as a beaken vpon an hill.'
  eng-WEBSTER: 'One thousand shall flee at the rebuke of one; at the rebuke of five
    shall ye flee: till ye be left as a beacon upon the top of a mountain, and as
    an ensign on a hill.'
  nhw-BL: Se amocualancaitaca quintojtocas se mil tlen amojuanti. Huan macuilti tlen
    inijuanti anmechtojtocase nochi hasta amo mocahuase ome san sejco. Huan anmocahuase
    amoseltzitzi quen se icuayo bandera catli ijcatoc iseltzi ipan se tepetl catli
    mocahuaj huejca.
  swh-ONEN: Watu 1,000 watakimbia kwa ajili ya kitisho cha mtu mmoja, kwa vitishio
    vya watu watano wote mtakimbia, hadi mtakapoachwa kama mlingoti wa bendera juu
    ya kilele cha mlima, kama bendera juu ya kilima.”
  bba-bba: Bɛɛn nɔrɔbu (1.000) bɑ̀ n yibɛrɛ turo wɑ, bɑ koo duki yɑrinɑ. Yibɛrɛbɑ
    nɔɔbu bɑ koo mɑɑ bɛɛ kpuro yɑrinɑsiɑ kpɑ i dɑ i n sebi sebi nɡe dɛkɑ ye bɑ ɡire
    ɡuuru wɔllɔ.
  eng-KJVCPB: 'One thousand shall flee at the rebuke of one; At the rebuke of five
    shall ye flee: Till ye be left as a beacon upon the top of a mountain, And as
    an ensign on a hill.'
  luo-luo: Jou alufu achiel noringi ka ngʼato achiel obwogogi; bende jou noring duto
    ka ji abich obwogogi, mi unudongʼ kar kendu, mana ka yiend bandera mochwo ewi
    got malo kata ka law bandera mafwadhore ewi got.”
  meu-meu: Taunimanima daha-ta bae heau, tau tamona ese baine halalaḡadia dainai;
    bona tatau laima ese bae halalaḡamui dainai umui na ba heau; ela bona ba noho,
    au-tubua ta ororo dorina ai eiava pepe ta ororo ai na heto.
  npi-ULB: एक जनाको धम्‍कीले एक हजार जना भाग्‍नेछन् । पाँच जनाको धम्‍कीले तिमीहरूका
    बाँकी रहेकाहरू डाँडाको टाकुराको झन्डाको डन्डा वा पर्वतमाथिको झन्डाजस्तो नभएसम्म
    भाग्‍नेछौ ।
  yor-yor: Ẹgbẹ̀rún (1,000) yóò sá nípa ìdẹ́rùbà ẹnìkan; nípa ìdẹ́rùbà ẹni márùn-ún
    gbogbo yín lẹ ó sálọ, títí a ó fi yín sílẹ̀ àti gẹ́gẹ́ bí igi àsíá ní orí òkè,
    gẹ́gẹ́ bí àsíá lórí òkè.”
  pes-OPCB: یک نفر از آنان هزار نفر از شما را فراری خواهد داد و پنج نفر از آنان همهٔ
    شما را تار و مار خواهند کرد به طوری که از تمام لشکر شما جز یک پرچم بر نوک تپه،
    چیزی باقی نماند.
  tgl-ULB: Isang libo ang tatakas sa banta ng isa; sa banta ng lima tatakas kayo hanggang
    ang mga nalalabi sa inyo ay magiging tulad ng isang poste ng bandila sa tuktok
    ng isang bundok, o tulad ng isang bandila sa isang burol.”
  hui-hui: Tínaga ami agali daosini mbira (1,000) kagola ai tínaga waitigi agali mbiraoreli
    hangume wai hoaro lalu ibirago hongowa tínaga ami agalirume tano yu wahalu ibida
    piai holebira. Waitigi agali durialime wai hoaro lalu ibiyagua wali agali bibahendeore
    tano yu wahalu mbiraoreli yu wanahe piaiore holeberemi. Ani beremigola tanoha
    mbirali naheore bame hari neneni ira tili haradagua bulebira.
  mya-mya: ရန်​သူ​တစ်​ယောက်​ကို​မြင်​လျှင်​သင်​တို့​ဘက် မှ​လူ​တစ်​ထောင်​ထွက်​ပြေး​ကြ​လိမ့်​မည်။
    ရန် သူ​ငါး​ယောက်​ဆို​လျှင် သင်​တို့​အား​လုံး​ပင် ထွက်​ပြေး​ကြ​လိမ့်​မည်။ တောင်​ထိပ်​တွင်​အ​ထီး
    တည်း​စိုက်​ထူ​ထား​သည့်​အ​လံ​တိုင်​မှ​တစ်​ပါး သင်​တို့​၏​တပ်​မ​တော်​မှ​အ​ဘယ်​အ​ရာ​မျှ
    ကျန်​ရှိ​ခဲ့​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དགྲ་བོ་གཅིག་གིས་ཁྱོད་ལ་འཇིགས་བསྐུལ་ན་མི་ཆིག་སྟོང་འབྲོ་བ་དང་། དགྲ་བོ་ལྔ་ཡིས་ཁྱོད་ལ་འཇིགས་བསྐུལ་ན་ཁྱོད་རྣམས་ལས་མང་ཤོས་འབྲོ་བར་འགྱུར་ཞིང་།
    ཐ་ན་ཁྱོད་ཀྱི་ཤུལ་དུ་ལུས་པ་དེ་ནི་རི་རྩེའི་དར་ཤིང་དང་དེའུ་འབུར་སྟེང་གི་དར་ཆ་བཞིན་ཡིན་པར་འགྱུར།
  sna-sna: Chiuru chimwe chete chichatiza nokuvhundutsa kwomumwe chete; imi mose muchatiza
    kuvhundutsa kwavashanu, kusvikira masara maita sedanda romureza riri pamusoro
    pegomo, kuita somureza pamusoro pechikomo.”
  spa-BLM: Mil huirán ante la amenaza de uno. Ante la amenaza de cinco, huiréis hasta
    quedar como un faro en la cima de una montaña, y como un estandarte en una colina.
  cac-cac: An̈ej d'a jun pitan̈ eb' ajc'ol chi', jun mil ex ol ex el elelal. Vach'chom
    an̈ej ovan̈oc eb' ajc'ol chi', ol ex el elelal e masanil d'a eb'. Jayvan̈exxon̈ej
    ol ex canoc, icha scan lin̈an junoc te te' d'a jolom vitz, ma icha bandera d'a
    chon tzalan, xchi Jehová chi'.
  swh-ULB: Watu eflu moja watakimbia kwa kumuhofia mtu mmoja; kwa vitisho vya watu
    watano mtakimbia mpaka mtakuwa kama nguzu ya bendera iliyoko juu ya mlima, au
    kama bendera kwenye kilima.''
  bel-bel: Ад пагрозы аднаго пабяжыць тысяча, ад пагрозы пяцёх пабяжыце так, што рэшта
    вас будзе як тычка на вяршыні гары і як харугва на пагорку.
  deu-ELBBK: Ein Tausend wird fliehen vor dem Dräuen eines einzigen; vor dem Dräuen
    von fünfen werdet ihr fliehen, bis ihr übrigbleibt wie eine Stange auf des Berges
    Spitze und wie ein Panier auf dem Hügel.
  mbb-OT: Is kebpenhulgà te sevaha kandan ne ibpekepelaǥuy te nengkelibu he menge
    sundaru niw. Ne is kebpenhulgà te lelima kandan ibpekepelaǥuy niw te langun. Egkeiring
    kew te tukud te bendirà he sebsevaha zà diyà te puntur te vuntud.”
  mal-2015: മലമുകളിൽ ഒരു കൊടിമരംപോലെയും കുന്നിമ്പുറത്തു ഒരു കൊടിപോലെയും നിങ്ങൾ ശേഷിക്കുന്നതുവരെ,
    ഏകന്റെ ഭീഷണിയാൽ ആയിരം പേരും അഞ്ചു പേരുടെ ഭീഷണിയാൽ നിങ്ങൾ ഒക്കെയും ഓടിപ്പോകും.
  gup-gup: Ngudda ngurriwern bininj dja ngurrikelerlobme bu ngurrinan nadjalkudji
    bininj kamre ngunbun! Bu ngurrbennan kunbidkudji bininj nawu birribang, wanjh
    ngurridjalkelerlobme! Ngudda wanjh ngurrimirndeyahwurdmen rowk. Kaluk kahdjaldjabdi
    kundulk dja flag nakudji ngudberre kore kurrulum.”
  rmc-rmc: Ezeros tumendar denašena daratar jekhe dženestar a pandže dženendar denašena
    savoredžene, medik na avena omukle sar o slupos upre pro verchos, sar e zastava
    pro brehos.“
  pes-OPV: هزار نفر از نهیب یک نفر فرارخواهند کرد و شما از نهیب پنج نفر خواهیدگریخت
    تا مثل بیدق بر قله کوه و علم بر تلی باقی مانید.»
  ron-1924: О мие вор фуӂи ла аменинцаря унуя сингур ши, кынд вэ вор аменинца чинч,
    тоць вець фуӂи, пынэ вець рэмыне ка ун стылп пе вырфул унуй мунте ши ка ун стяг
    пе крештетул унуй дял.
  ben-OBCV: একজন ভয় দেখালে তোমাদের এক হাজার জন পালিয়ে যাবে; পাঁচজনের ভীতি প্রদর্শনে
    তোমরা সবাই পালিয়ে যাবে, যতক্ষণ না তোমরা অবশিষ্ট থাকো কোনো পর্বতশীর্ষের উপরে একটি
    পতাকার মতো বা পাহাড়ের উপরে কোনো নিশানের মতো।”
  som-som: Kun qof waxay ka carari doonaan mid qudha cabsigelintiis, idinkuna waxaad
    ka carari doontaan shan bajintood, ilaa intiinna hadhay ay noqdaan sida tiir buur
    dhaladeed laga taagay iyo sida calan kur dusheed la saaray.
  lat-VUC: Mille homines a facie terroris unius; et a facie terroris quinque fugietis,
    donec relinquamini quasi malus navis in vertice montis, et quasi signum super
    collem.
  eng-ASVBT: 'One thousand shall flee at the threat of one; at the threat of five
    shall ye flee: till ye be left as a beacon upon the top of a mountain, and as
    an ensign on a hill.'
  ita-1885: Un migliaio fuggirà alla minaccia di un solo; alla minaccia di cinque
    voi fuggirete tutti; finchè restiate come un albero di nave sopra la sommità di
    un monte, e come un'antenna sopra un colle.
  eng-LXXUP: A thousand shall flee because of the voice of one, and many shall flee
    on account of the voice of five; until ye be left as a signal post upon a mountain,
    and as one bearing an ensign upon a hill.
  eng-ULB: One thousand will flee at the threat of one; at the threat of five you
    will flee until your remnant will be like a flagstaff on the top of a mountain,
    or like a flag on a hill.”
  spa-VBL: Uno solo de ellos perseguirá a mil de ustedes. Sólo cinco de ellos os harán
    huir a todos. Todo lo que quede de ustedes parecerá una bandera ondeando en la
    cima de una montaña, un estandarte ondeando en una colina.
  fra-_FOB: Mille s'enfuiront à la menace d'un seul; et à la menace de cinq, vous
    fuirez, jusqu'à ce que vous restiez comme un signal au sommet de la montagne,
    comme un étendard sur le coteau.
  mal-mal: മലമുകളിൽ ഒരു കൊടിമരംപോലെയും കുന്നിൻപുറത്ത് ഒരു കൊടിപോലെയും നിങ്ങൾ ശേഷിക്കുന്നതുവരെ,
    ഏകന്റെ ഭീഷണിയാൽ ആയിരം പേരും അഞ്ചുപേരുടെ ഭീഷണിയാൽ നിങ്ങളെല്ലാവരും ഓടിപ്പോകും”.
  urd-GVR: Tumhāre hazār mard ek hī ādmī kī dhamkī par bhāg jāeṅge. Aur jab dushman
    ke pāṅch afrād tumheṅ dhamkāeṅge to tum sab ke sab farār ho jāoge. Āḳhirkār jo
    bacheṅge wuh pahāṛ kī choṭī par parcham ke ḍanḍe kī tarah tanhā rah jāeṅge, pahāṛī
    par jhanḍe kī tarah akele hoṅge.”
  suz-BL: मिनु मुर कामी हिंच कोंइशोमी, हजार का मुर प्रोक्‍नीम। ५ जना मुरुम हिंच कोंइशोमी
    नेल्‍ल प्रोक्‍शा, डांडा तारी कोक्‍के का ख्रुक्‍शो खोदेंशो पा लीनीनी। डांडा तार
    ङा छे‍दर का खोदेंशो पा लीनीनी” देंत। ब्‍यवस्‍था ३२:३०
  eng-NOY: A thousand shall flee at the rebuke of one, And ten thousand at the rebuke
    of five, Till what remains of you shall be as a beacon on the top of a mountain,
    As a banner upon a hill.
  ita-1927: Mille di voi fuggiranno alla minaccia d’uno solo; alla minaccia di cinque
    vi darete alla fuga, finché rimaniate come un palo in vetta a un monte, come un’antenna
    sopra un colle.
  ckb-ckb: لە ڕووی نەڕەی یەک کەس هەزار کەس هەڵدێت، لە ڕووی نەڕەی پێنج کەس هەمووتان
    هەڵدێن، هەتا وەک دار ئاڵا لەسەر لووتکەی چیا و وەک بەیداخ بەسەر گردەوە دەمێننەوە.»
  eng-BBE: 'A thousand will go in fear before one; even before five you will go in
    flight: till you are like a pillar by itself on the top of a mountain, and like
    a flag on a hill.'
  kan-OKCV: ಒಬ್ಬನ ಬೆದರಿಕೆಗೆ ಸಾವಿರ ಜನರು ಓಡುವರು, ಐವರು ಹೆದರಿಸುವುದರಿಂದ ನೀವೆಲ್ಲರೂ ಓಡಿಹೋಗುವಿರಿ,
    ಕಟ್ಟಕಡೆಗೆ ಬೆಟ್ಟದ ಶಿಖರದಲ್ಲಿನ ಸ್ತಂಭದ ಹಾಗೂ ಗುಡ್ಡದ ಮೇಲಣ ಕಂಬದಂತೆಯೂ ಒಂಟಿಯಾಗಿ ಉಳಿಯುವಿರಿ.”
  tam-2017: நீங்கள் மலையுச்சியின்மேல் ஒரு கம்பத்தைப்போலவும், மேட்டின்மேல் ஒரு கொடியைப்போலவும்
    மீந்திருக்கும்வரை, ஒருவன் பயமுறுத்த ஆயிரம்பேரும், ஐந்துபேர் பயமுறுத்த நீங்கள்
    அனைவரும் ஓடிப்போவீர்கள்.
  spa-RV-1909: Un millar huirá á la amenaza de uno; á la amenaza de cinco huiréis
    vosotros todos; hasta que quedéis como mástil en la cumbre de un monte, y como
    bandera sobre cabezo.
  ron-BTF: O mie vor fugi la mustrarea unuia; veţi fugi la mustrarea a cinci, până
    când veţi fi lăsaţi ca un far pe vârful unui munte şi ca un însemn pe un deal.
  eng-WEBP: One thousand will flee at the threat of one. At the threat of five, you
    will flee until you are left like a beacon on the top of a mountain, and like
    a banner on a hill.
  eng-FBV: Just one of them will chase after a thousand of you. Just five of them
    will make you all run away. All that will be left of you will look like a flag
    fluttering on the top of a mountain, a banner waving on a hill.
  nld-1939: Duizend van u slaan op de vlucht voor het dreigen van één, Tienduizend
    voor het dreigen van vijf; Totdat uw overschot zal zijn als een mast op een bergtop,
    Als een banier op een heuvel.
  nch-BL: Se amocualancaitaca quinquixtis se mil ten amojuanti. Huan macuilti ten
    inijuanti amechquixtise nochi hasta amo mocahuase ome san sejco. Huan anmocahuase
    amoseltitzitzi quej se icuayo bandera cati ijcatoc iseltitzi ipan se tepet cati
    mocahuaj huejca.
  vie-1934: Một người dọa, ngàn người đi trốn; năm người dọa, các ngươi đều đi trốn,
    cho đến chừng nào các ngươi còn sót lại như cây vọi trên đỉnh núi, như cờ xí trên
    gò.
  hin-CV: एक व्यक्ति के भय से एक हजार भागेंगे; पांच के डराने से तुम ऐसा भागोगे कि
    भागते भागते पहाड़ की आखिरी ऊंचाई पर जहां निशानी के लिये झंडा गाड़ा जाता है वहां
    तक पहुंच जाओ.”
  eng-OURB: One thousand will flee at the threat of one. At the threat of five, you
    will flee until you are left like a beacon on the top of a mountain, and like
    a banner on a hill.
  spa-BES: Mil irán atemorizados delante de uno; incluso ante la amenaza de cinco
    saldrán huyendo, hasta que seas como un mástil en la cima de una montaña, y como
    una bandera en una colina.
  tdx-tdx: Arivo ty hibioñe ami’ty fañembaña’ ty raike, hitriban-day nahareo ami’ty
    fañembaña’ ty lime, ampara’ t’ie miereñereñe hoe hazolahy an-kaboañe eñe, hoe
    viloñe ambone vohitse ey.
  tha-KJV: คนพันหนึ่งจะหนีเพราะคำขู่​เข​็ญของคนคนเดียว เจ้​าทั้งหลายจะหนีเพราะคำขู่​เข​็ญของคนห้าคน
    จนจะเหลือแต่​เจ้​าเหมือนเสาธงบนยอดภู​เขา เหมือนอาณั​ติ​สัญญาณบนเนิน
