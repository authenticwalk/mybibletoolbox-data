  gnn-gnn: Yurru Garraynydja nhumalaŋgu galkunna yukurra roŋinyarawuna bilyunarawu
    nhanukalana, ga ŋunhi nhuma yurru bilyundja nhanukala, ŋayinydja yurru märrama
    nhumalanha mel‐wuyunaramirriyuna. Ŋayinydja ŋayaŋu‐dhunupa warray wal'ŋu, rom‐waŋgany
    warray, ga djämanydja ŋayi yurru dhunupa wal'ŋu yana, yuwalk yana ŋayi yurru guŋga'yun
    goŋmirriyama ŋunhinhanydja walalanha ŋunhi walala yurru märr‐nherraṉmirri nhanukala.
  yal-yal: Anu, Alatala ɛ mamɛma alogo a xa hinan ɛ ra, a kelima nɛn a yi a kininkininna
    yita ɛ ra. Ala naxan kiti kɛndɛn sama, na nan Alatala ra. Sɛwan na kanne xa naxanye
    e xaxili tima a ra.
  haw-1868: 'Nolaila, e kakali no o Iehova, i lokomaikai oia ia oukou, Nolaila, e
    hiilaniia oia, ma ka hana maikai aku ia oukou: No ka mea, he Akua hooponopono
    o Iehova; Pomaikai ka poe a pau i hilinai aku ia ia.'
  arb-NAV: وَمَعَ ذَلِكَ فَإِنَّ الرَّبَّ يَنْتَطِرُ حَتَّى يُبْدِيَ نَحْوَكُمْ عَطْفَهُ،
    لِهَذَا يَقُومُ لِيَرْحَمَكُمْ، لأَنَّ الرَّبَّ هُوَ إِلَهُ عَدْلٍ، فَطُوبَى لِجَمِيعِ
    الَّذِينَ يَنْتَظِرُونَهُ.
  ewe-ewe: Ke hã la, Yehowa le lalam vevie be yeave mia nu; etso be yeakpɔ nublanui
    na mi, elabena Yehowa nye Mawu si drɔ̃a ʋɔnu dzɔdzɔe. Woayra ame siwo katã kpɔa
    eƒe asinu.
  eng-LEE: 'And therefore will the Lord wait, to be gracious unto you, and therefore
    will he exalt himself, to have mercy upon you; for a God of justice is the Lord:
    happy are all those that wait for him.'
  asm-FB: তথাপিও যিহোৱাই তোমালোকক দয়া কৰিবলৈ অপেক্ষা কৰিব, সেই বাবে তেওঁ তোমালোকক
    অনুগ্ৰহ কৰিবলৈ উন্নত হব। কাৰণ যিহোৱা ন্যায় বিচাৰ কৰা ঈশ্বৰ, যি সকলে তেওঁলৈ অপেক্ষা
    কৰে, তেওঁলোক সৌভাগ্যশীল।
  sus-A: كْنْ نَ كُي عَلَتَلَ نَ مَمّ تِقٍ عَلَكٌ عَ شَ هِننّ وٌ رَ. عَ قَمَ نّ كٍلِدٍ،
    عَ كِنِكِنِ وٌ مَ، بَرِ مَ عَلَتَلَ تِنشِن. سّيوّ نَ مِشِ بّ، نَشَن عَ شَشِلِ
    تِشِ عَ رَ.
  fra-SBL: C'est pourquoi Yahvé attendra, pour vous faire grâce, et il sera exalté,
    pour avoir pitié de vous, car Yahvé est un Dieu de justice. Heureux tous ceux
    qui espèrent en lui.
  hbo-hbo: וְלָכֵ֞ן יְחַכֶּ֤ה יְהוָה֙ לַֽחֲנַנְכֶ֔ם וְלָכֵ֥ן יָר֖וּם לְרַֽחֶמְכֶ֑ם
    כִּֽי־אֱלֹהֵ֤י מִשְׁפָּט֙ יְהוָ֔ה אַשְׁרֵ֖י כָּל־חֹ֥וכֵי לֹֽו׃ ס
  kik-kik: O na gũtariĩ ũguo-rĩ, Jehova eriragĩria kũmũtuga; arahũkaga nĩguo amũiguĩre
    tha. Nĩgũkorwo Jehova nĩ Ngai ũtuanagĩra ciira na kĩhooto. Kũrathimwo-rĩ, nĩ arĩa
    othe mamwetagĩrĩra.
  fra-NCL: C’est pourquoi Yahweh attend pour vous faire grâce, c’est pourquoi il se
    lèvera pour vous faire miséricorde ; car Yahweh est un Dieu juste. Heureux tous
    ceux qui espèrent en lui !
  cek-AK: Toe Angraeng mah nangcae nuiah tahmenhaih suek hanah ang zing khing; nangcae
    nuiah a tahmenhaih amtuengsak hanah, anih to pakoeh ah om tih; Angraeng loe katoeng
    Sithaw ah oh; anih zing kaminawk boih loe tahamhoih o.
  cuk-cuk: 'Isaías sogdebalid: “Degi-inigwele, Bab-Jehová, wile-bemar-dakegala, bemar-abitomaid.
    Bemarga e-sabgued-nikadi, oyobied. Ar Bab-Dummad-Jehová, igar-innikigwad imakedid.
    Dule-Bab-Dummadgi-bensuli-gudimaladgi, nued binsalesad.”'
  uig-CYR: Вә шуңа силәргә меһри-шәпқәт көрситимән дәп, Пәрвәрдигар күтиду; Шуңа У
    силәргә рәһим қилимән дәп орнидин қозғилиду; Чүнки Пәрвәрдигар һөкүм-һәқиқәт чиқарғучи
    Худадур; Уни күткәнләрниң һәммиси бәхитликтур!
  tel-2017: అయినా మీపై దయ కనపరచాలని యెహోవా ఆలస్యం చేస్తున్నాడు. మిమ్మల్ని కరుణించాలని
    నిలబడి ఉన్నాడు. యెహోవా న్యాయం తీర్చే దేవుడు. ఆయన కోసం ఎదురు చూసే వాళ్ళు ధన్యులు.
  hat-BSA: Konsa, SENYÈ a ap tan. Li vle fè nou gras pou Li kapab egzalte, pou Li
    kapab fè nou mizerikòd. Paske SENYÈ a se yon Bondye de jistis. A la beni tout
    sila k ap tan Li yo beni!
  kos-kos: Ne ouinge, LEUM GOD El soano na in fahkak kulang ac pakoten lal nu suwos,
    mweyen El oru ma suwohs pacl e nukewa. Insewowo elos nukewa su filiya lulalfongi
    lalos in LEUM GOD.
  hbo-WLC: וְלָכֵ֞ן יְחַכֶּ֤ה יְהוָה֙ לַֽחֲנַנְכֶ֔ם וְלָכֵ֥ן יָר֖וּם לְרַֽחֶמְכֶ֑ם
    כִּֽי־אֱלֹהֵ֤י מִשְׁפָּט֙ יְהוָ֔ה אַשְׁרֵ֖י כָּל־ח֥וֹכֵי לֽוֹ׃ ס
  ibo-ibo: Ma Onyenwe anyị nọkwa na-echere ka unu bịakwute ya, ka o gosi unu ịhụnanya
    ya. O jikeere imere unu ebere, nʼihi na Onyenwe anyị bụ Chineke na-ekpe ikpe ziri
    ezi. Ngọzị na-adịkwara ndị niile na-ele anya inyeaka ya.
  ory-ory: ପୁଣି, ତହିଁ ସକାଶୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅନୁଗ୍ରହ କରିବା ପାଇଁ ଅପେକ୍ଷା
    କରିବେ, ଆଉ ତହିଁ ସକାଶୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୟା କରିବା ନିମନ୍ତେ ସେ ଉନ୍ନତ ହେବେ; କାରଣ ସଦାପ୍ରଭୁ
    ନ୍ୟାୟ ବିଚାରକାରୀ ପରମେଶ୍ୱର ଅଟନ୍ତି; ଯେଉଁମାନେ ତାହାଙ୍କ ପାଇଁ ଅପେକ୍ଷା କରନ୍ତି, ସେସମସ୍ତେ
    ଧନ୍ୟ।
  chk-chk: Nge ewe Samol mi Lapalap a witiwiti chök an epwe kirikiröch ngenikemi,
    a pwal molotä pwe epwe ümöümöch ngenikemi. Pun ewe Samol mi Lapalap eman Kot mi
    unusen pwüng. Feiöchün chokewe meinisin ra anomu ar apilükülük won.
  rop-rop: “Bat YAWEI im weidabat blanga yumob blanga kambek langa im, dumaji im laigim
    yumob detmatj, en im brabli kainbalawan du en im fil sori blanga yumob. YAWEI
    na oldei dum ebrijing gudwei, en if yumob trastim im, wal yumob garra jidan brabli
    gudbinji.”
  ukr-1871: Та Господь жде ще, щоб вам ласку явити, здержуєсь, щоб вас пожалувати;
    бо Господь — се Бог правди; блажен, хто вповає на його.
  deu-1951: Darum wartet der HERR, damit er euch begnadigen kann, und darum ist er
    hoch erhaben, damit er sich über euch erbarmen kann, denn der HERR ist ein Gott
    des Gerichts; wohl allen, die auf ihn harren!
  eng-JPS: And therefore will the LORD wait, that He may be gracious unto you, and
    therefore will He be exalted, that He may have compassion upon you; for the LORD
    is a God of justice, happy are all they that wait for Him.
  srp-1865: A zato èeka Gospod da se smiluje na vas, i zato æe se uzvisiti da vas
    pomiluje; jer je Gospod pravedan Bog; blago svjema koji ga èekaju.
  lug-lug: Songa Mukama ayagala nnyo okuba ow’ekisa gy’oli; era agolokoka okukulaga
    okusaasira. Kubanga Mukama Katonda wa bwenkanya, balina omukisa bonna abamulindirira.
  heb-heb: ולכן יחכה יהוה לחננכם ולכן ירום לרחמכם כי אלהי משפט יהוה אשרי כל חוכי לו׃
  ben-IRV: তবুও সদাপ্রভু তোমাদের উপর দয়া করবার জন্য অপেক্ষা করছেন; তোমাদের দয়া করার
    জন্য তিনি উন্নত থাকবেন। কারণ সদাপ্রভু ন্যায়বিচারের ঈশ্বর; যারা তাঁর জন্য অপেক্ষা
    করে তারা ধন্য।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਉਡੀਕਦਾ ਹੈ ਕਿ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰੇ, ਅਤੇ ਇਸ ਲਈ ਉਹ ਆਪ ਨੂੰ
    ਉੱਚਾ ਕਰਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਰਹਮ ਕਰੇ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਨਸਾਫ਼ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ, ਧੰਨ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਉਸ ਨੂੰ ਉਡੀਕਦੇ ਹਨ!
  mya-JVB: သို့သော်လည်း၊ ထာဝရဘုရား သည် သင် တို့၌ ကျေးဇူး ပြုလိုသောငှါ မြော်လင့် တော်မူမည်။
    ကရုဏာ ပြု လိုသောငှါ ချီးမြှောက် ခြင်းကိုခံ တော်မူမည်။ အကြောင်း မူကား၊ ထာဝရဘုရား
    သည် တရား သော ဘုရား သခင်ဖြစ်တော်မူ၏။ ကိုယ်တော် ကို မြော်လင့် သောသူအပေါင်း တို့သည်
    မင်္ဂလာ ရှိကြ၏။
  hmo-hmo: To momokani, Lohiabada ese umui ia rakatania lasi, umui totona ia naria
    noho, umui dekenai do ia bogahisihisi totona. Inai bamona ia karaia, badina iena
    kara be maoromaoro nega ibounai. Momokani, Lohiabada dekenai idia abidadama henia
    taudia ese namo do idia davaria!
  urd-urd: तोभी ख़ुदावन्द तुम पर मेहरबानी करने के लिए इन्तिज़ार करेगा, और तुम पर रहम
    करने के लिए बुलन्द होगा। क्यूँकि ख़ुदावन्द इन्साफ़ करने वाला ख़ुदा है, मुबारक
    हैं वह सब जो उसका इन्तिज़ार करते हैं।
  rus-SYN: 'И потому Господь медлит, чтобы помиловать вас, и потому еще удерживается,
    чтобы сжалиться над вами; ибо Господь есть Бог правды: блаженны все уповающие
    на Него!'
  bqc-SIM: Kási Dii lɛ́ á dã́ à e maakɛɛ́, i fɛlɛ à á wɛ̃nagwa, asa Dii Lua
    ì yãkɛ a zɛ́waɛ. Báaaden gbɛ̃́ pↄ́ sↄ̃́a Diizi ũ.
  mar-mar: तरीही परमेश्वर तुमच्यावर दया करावी म्हणून वाट पाहील. तुम्हावर दया दाखवावी
    म्हणून तो उंचावला जाईल, कारण परमेश्वर न्यायाचा देव आहे, जे सर्व त्याची वाट पाहतात
    ते आशीर्वादीत आहेत.
  qub-qub: Chaypis, Tayta Diosga shuyaraycäshunquimi gamcunata cuyapäshunayquipaj.
    Payga fiyupami munaycan cuyacoj cayninta gamcunata musyachishuyta. Tayta Diosga
    rasunpa alli cajta ruraj Diosmi. Alli cawaytami tarenga payman yäracojcunaga.
  hat-hat: Men, Seyè a ap tann lè pou l' fè nou gras. Li tou pare pou l' gen pitye
    pou nou, paske Seyè a, se yon Bondye k'ap toujou fè sa ki byen! benediksyon pou
    moun ki mete konfyans yo nan li.
  eng-BSB: Therefore the LORD longs to be gracious to you; therefore He rises to show
    you compassion, for the LORD is a just God. Blessed are all who wait for Him.
  eng-WEBPB: Therefore the LORD will wait, that he may be gracious to you; and therefore
    he will be exalted, that he may have mercy on you, for the LORD is a God of justice.
    Blessed are all those who wait for him.
  kbq-kbq: Ana hu'neanagi Ra Anumzamo'a arimpa fruzane asunku zana tamagrite eri ama
    hunaku tusiza huno avenesigeno tamavega anteno mani'ne. Na'ankure Ra Anumzana
    fatgo avu'avaza hu Anumza mani'ne. Hagi agrite'ma zamentintima nehaza vahemota
    muse hugahaze.
  nhe-BL: Pero TOTECO inmechchiya inquitemose para huelis inmechnextilis iteicnelijcayo.
    Yajaya quinequi inmechtlasojtlas queja quiijtojtoc, pampa TOTECO, yajaya se Dios
    tlen senquistoc quichihua tlen xitlahuac. Huajca ma paquica nochi tlacame tlen
    motemachiyaj ipan ya para ma quinpalehui.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e penàro iko a'e, ta'e ipurapo wer ikatu ma'e rehe
    peme xe. Pepuhareko a'e, ta'e ikatu ma'e iapo har romo hekon a'e xe. Hehe uzeruzar
    ma'e hurywete wà.
  eng-DRA: 'Therefore the Lord waiteth that be may have mercy on you: and therefore
    shall he be exalted sparing you: because the Lord is the God of judgment: blessed
    are all they that wait for him.'
