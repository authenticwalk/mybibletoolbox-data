verse: ISA.030.018
translations:
  mal-C: എന്നിട്ടും യഹോവ നിങ്ങളോടു കൃപ കാണിക്കാൻ ആശിച്ചിരിക്കുന്നു; അതുകൊണ്ട് നിങ്ങളോടു
    കരുണകാട്ടാൻ അവിടന്ന് എഴുന്നേൽക്കും. കാരണം യഹോവ ന്യായത്തിന്റെ ദൈവമാകുന്നു. അവിടത്തേക്കുവേണ്ടി
    കാത്തിരിക്കുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Darum wartet Jahwe darauf, euch zu begnadigen, und darum wird er sich erheben,
    sich eurer zu erbarmen. Denn Jahwe ist ein Gott des Rechts. Heil allen, die auf
    ihn warten!
  lin-lin: 'Nzokande, Yawe alingi kosalela bino ngolu, atelemi likolo mpo na koyokela
    bino mawa. Pamba te Yawe azali Nzambe ya sembo : Esengo na bato nyonso oyo batalelaka
    Ye !'
  eng-LSV: And therefore YHWH waits to favor you, || And therefore He is exalted to
    pity you, || For YHWH [is] a God of judgment, || O the blessedness of all waiting
    for Him.
  eng-GNV: 'Yet therefore will the Lord waite, that he may haue mercy vpon you, and
    therefore wil he be exalted, that hee may haue compassion vpon you: for the Lord
    is the God of iudgement. Blessed are all they that waite for him.'
  eng-WEBSTER: 'And therefore will the LORD wait, that he may be gracious to you,
    and therefore will he be exalted, that he may have mercy upon you: for the LORD
    is a God of judgment: blessed are all they that wait for him.'
  nhw-BL: Pero TOTECO anmechchiya anquitemose para huelis anmechnextilis iteicnelijcayo.
    Yaya quinequi anmechtlasojtlas quen quiijtojtoc, pampa TOTECO, yaya se Dios catli
    senquistoc quichihua catli xitlahuac. Huajca ma paquica nochi masehualme catli
    motemachiyaj ipan ya para ma quinpalehui.
  swh-ONEN: Hata hivyo Bwana anatamani kutupatia neema, anainuka ili kuwaonyesha huruma.
    Kwa kuwa Bwana ni Mungu wa haki. Wamebarikiwa wote wanaomngojea yeye!
  bba-bba: Yinni Gusunɔ u tɔ̃ru mɑrɑ tè sɔɔ u koo bɛɛ durom kuɑ kpɑ u bɛɛ wɔnwɔndu
    sɔ̃ɔsi. Domi u sɑ̃ɑwɑ ɡemɡii. Doo nɔɔruɡibɑ be bɑ nùn nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'And therefore will the Lord wait, that he may be gracious unto you,
    And therefore will he be exalted, that he may have mercy upon you: For the Lord
    is a God of judgment: Blessed are all they that wait for him.'
  luo-luo: Kata kamano pod odwaro nyiso ngʼwono mare kuome; obiro mondo onyisu kech
    mare. Nimar Jehova Nyasaye en Nyasaye ma ja-adiera. Jogo duto mogeno kuome ogwedhi.
  meu-meu: Taunabunai Iehova na e henarimu, baine hanamomui e tomamu; taunabunai ia
    na e tore isimu, baine bogamui hisi e tomamu. Badina be Iehova na hahemaoro ḡoevaḡoeva
    Diravana; ia e nariamu taudia iboudiai na nanamo.
  npi-ULB: तापनि परमप्रभुले तिमीहरू प्रति अनुग्रही हुनलाई आशा गरिरहनुभएको छ, यसकारण
    तिमीहरूलाई दया देखाउन उहाँ तयार हुनुहुन्छ । किनकि परमप्रभु न्यायको परमेश्‍वर हुनहुन्छ
    । उहाँको प्रतिक्षा गर्ने सबै जना धन्यका हुन् ।
  yor-yor: Síbẹ̀síbẹ̀ Olúwa sì fẹ́ síjú àánú wò ọ́; ó dìde láti ṣàánú fún ọ. Nítorí
    Olúwa jẹ́ Ọlọ́run ìdájọ́. Ìbùkún ni fún gbogbo àwọn tí ó dúró dè é!
  pes-OPCB: با این حال، خداوند هنوز منتظر است تا به سوی او بازگشت نمایید. او می‌خواهد
    بر شما رحم کند، چون یهوه خدای با انصافی است. خوشا به حال کسانی که به او اعتماد
    می‌کنند.
  tgl-ULB: Gayunman naghihintay si Yahweh na maging mapagbigay-biyaya sa inyo. Kaya
    nga siya ay itataas, handa na bigyan kayo ng awa. Dahil si Yahweh ay isang Diyos
    ng katarungan; pinagpala ang lahat na naghihintay sa kanya.
  hui-hui: Anigo Anduane Homogo mana bayale tigabi dege biaga kagome ibunaga dara
    halu biamogo bulene timbuni ngago tíhondo walia hole hondo kagoni. Wali agali
    ibunihondo mini mbiraore wuwa biamogo bilo lowa karume turu holene handa walia
    holebira, lalu Aisaiahanda lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား ကျေး​ဇူး​ပြု​တော်​မူ​ရန် စောင့်​ဆိုင်း​၍​နေ​တော်​မူ
    ပါ​၏။ ကိုယ်​တော်​သည်​တ​ရား​မျှ​တ​မှု​ကို အ​စဉ်​ပြု​တော်​မူ​တတ်​သည်​ဖြစ်​၍ သင်​တို့
    အား​က​ရု​ဏာ​ပြ​တော်​မူ​ရန်​အ​သင့်​ရှိ တော်​မူ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်
    ကိုး​စား​ကြ​သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་བསྒུགས་ནས་གཟིགས་སྐྱོང་མཛད་ཅིང་། ཁོང་གིས་ཁྱོད་ལ་ཐུགས་རྗེས་གཟིགས་ནས་ཡར་བཞེང་བར་འགྱུར།
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དྲང་བདེན་ཅན་གྱི་དཀོན་མཆོག་ལགས་པས། ཁོང་ལ་སྒུག་མཁན་ཐམས་ཅད་བདེ་བར་འགྱུར་རོ།
    །
  sna-sna: Asi Jehovha anoshuva kukuitirai nyasha; anosimuka kuti akuratidzei tsitsi.
    Nokuti Jehovha ndiMwari wokururamisira. Vakaropafadzwa vose vanomurindira!
  spa-BLM: Por eso Yahvé esperará, para que tenga piedad de ustedes; y por eso será
    exaltado, para que tenga piedad de ustedes, porque Yahvé es un Dios de justicia.
    Bienaventurados todos los que lo esperan.
  cac-cac: Palta te nivan tz'oc' sc'ol Jehová d'ayex, tan̈vab'il ex yuuj. Tato vach'
    tzeyutej e b'a, ol oc' sc'ol d'ayex, ol ex yac'an nivanc'olal, yujto tojol toni.
    A eb' tz'ac'anoch Jehová chi' yipoc sc'ool, te vach' yic eb'.
  swh-ULB: Lakini Bwana anawasubiri ili awape neema yake, Hivyo basi yuko tayari kuwaonyesha
    huruma. Maana Yahwe na Mungu wa haki; Huwabarikiwe wale wanaomsubiri yeye.
  bel-bel: 'І таму Гасподзь чакае, каб памілаваць вас, і таму яшчэ стрымліваецца,
    каб умілажаліцца з вас; бо Гасподзь ёсьць Бог праўды: дабрашчасныя - усе, хто
    надзею кладзе на Яго!'
  deu-ELBBK: Und darum wird der HERR verziehen, euch gnädig zu sein; und darum wird
    er sich erheben, bis er sich euer erbarmt; denn der HERR ist ein Gott des Gerichts.
    Glückselig alle, die auf ihn harren!
  mbb-OT: Piru edtaǥad is Nengazen te ked-uvey niw ziyà te kandin su para ikepeehè
    din is hizu zin keniyu. Andam sikandin he ebpaahà te kegkeipeng din keniyu. Su
    is Nengazen, metazeng he Megbevayà, ne utew zeyzey is langun he midsarig diyà
    te kandin.
  mal-2015: അതുകൊണ്ടു യഹോവ നിങ്ങളോടു കൃപ കാണിപ്പാൻ താമസിക്കുന്നു; അതുകൊണ്ടു അവൻ നിങ്ങളോടു
    കരുണ കാണിക്കാതവണ്ണം ഉയർന്നിരിക്കുന്നു; യഹോവ ന്യായത്തിന്റെ ദൈവമല്ലോ; അവന്നായി കാത്തിരിക്കുന്നവരൊക്കെയും;
    ഭാഗ്യവാന്മാർ.
  gup-gup: Kaluk Yawey kadjaldjare ngunkongibun ngudberre. Nungka kadjare karrolkkan
    ba bu ngunbidyikarrme kunkongi nuye dorrengh. Nungka nawu Yawey munguyh ngundjadme
    bu djal mandjad, dja bininj nawu kabirriwoybukwon wanjh kabirridjalmarrmarr kore
    nungka.
  rmc-rmc: A o RAJ mek užarel, hoj te avel ke tumende milosťivo, a vašoda ušťel upre,
    hoj tumenge te presikavel o lačhipen. Se o RAJ hino spravodľivo Del. Bachtale
    hine savore, so pre leste užaren.
  pes-OPV: و از این سبب خداوند انتظار می‌کشد تا بر شما رافت نماید و از این سبب برمی
    خیزد تا برشما ترحم فرماید چونکه یهوه خدای انصاف است. خوشابحال همگانی که منتظر
    وی باشند.
  ron-1924: Тотушь Домнул аштяптэ сэ Се милостивяскэ де вой ши Се ва скула сэ вэ дя
    ындураре, кэч Домнул есте ун Думнезеу дрепт. Фериче де тоць чей че нэдэждуеск
    ын Ел!
  ben-OBCV: তবুও সদাপ্রভু তোমাদের প্রতি দয়া প্রদর্শনের প্রতীক্ষায় আছেন, তোমাদের
    প্রতি সহানুভূতিশীল হওয়ার জন্য তিনি উত্থিত হয়েছেন। কারণ সদাপ্রভু ন্যায়পরায়ণ
    ঈশ্বর, ধন্য তারা সবাই যারা তাঁর অপেক্ষায় থাকে!
  som-som: Oo sidaas daraaddeed Rabbigu wuxuu sugayaa inuu idiin roonaado, oo wuxuu
    u sarreeyaa inuu idiin naxariisto, waayo, Rabbigu waa Ilaah caddaalad badan, oo
    waxaa barakaysan kuwa isaga sugaya oo dhan.
  lat-VUC: 'Propterea exspectat Dominus ut misereatur vestri; et ideo exaltabitur
    parcens vobis, quia Deus judicii Dominus: beati omnes qui exspectant eum !'
  eng-ASVBT: 'And therefore will Jehovah wait, that he may be gracious unto you; and
    therefore will he be exalted, that he may have mercy upon you: for Jehovah is
    a God of justice; blessed are all they that wait for him.'
  ita-1885: E però il Signore indugerà ad aver mercè di voi; e però altresì egli sarà
    esaltato, avendo pietà di voi; perciocchè il Signore è l'Iddio del giudicio. Beati
    tutti coloro che l'attendono.
  eng-LXXUP: 'And the Lord will again wait, that he may pity you, and will therefore
    be exalted that he may have mercy upon you: because the Lord your God is a judge:
    blessed are they that stay themselves upon him.'
  eng-ULB: Yet Yahweh is waiting to be gracious to you, therefore he is ready to show
    you mercy. For Yahweh is a God of justice; blessed are all those who wait for
    him.
  spa-VBL: Así que el Señor espera, queriendo ser bondadoso con ustedes, dispuesto
    a actuar para mostrarles misericordia, porque el Señor es un Dios que hace lo
    que es justo. Todos los que esperan en él son bendecidos.
  fra-_FOB: Cependant l'Éternel attend pour vous faire grâce; il se lèvera pour avoir
    compassion de vous; car l'Éternel est un Dieu juste. Heureux tous ceux qui se
    confient en lui!
  mal-mal: അതുകൊണ്ട് യഹോവ നിങ്ങളോടു കൃപ കാണിക്കുവാൻ താമസിക്കുന്നു; അതുകൊണ്ട് അവൻ നിങ്ങളോടു
    കരുണ കാണിക്കാത്തവിധം ഉയർന്നിരിക്കുന്നു; യഹോവ ന്യായത്തിന്റെ ദൈവമല്ലയോ; അവനായി കാത്തിരിക്കുന്നവരെല്ലാം
    ഭാഗ്യവാന്മാർ.
  lit-lit: Ir todėl VIEŠPATS lauks, kad jis būtų jums maloningas, ir todėl jis bus
    išaukštintas, kad jis jūsų pasigailėtų, nes VIEŠPATS yra teisingumo Dievas. Palaiminti
    visi, kurie jo laukia!
  urd-GVR: Lekin Rab tumheṅ mehrbānī dikhāne ke intazār meṅ hai, wuh tum par rahm
    karne ke lie uṭh khaṛā huā hai. Kyoṅki Rab insāf kā Ḳhudā hai. Mubārak haiṅ wuh
    jo us ke intazār meṅ rahte haiṅ.
  suz-BL: मुल सम्‍म परमप्रभु यावेमी इन कली शिशी पचा कली रिम्‍ब। इन कली आ दाक्‍तीके
    कोंइचा कली बोक्‍ब। मारदे हना परमप्रभु यावे ठीक निसाफ पाइब परमप्रभु बाक्‍ब। सु
    सुम मेको कली रिम्‍नीमी, मेको ग्‍येरसीशो बाक्‍नीम।
  eng-NOY: And yet will Jehovah wait to be gracious to you, And yet will he arise
    to have mercy upon you; For Jehovah is a righteous God; Happy are all they who
    wait for him!
  ita-1927: Perciò l’Eterno aspetterà onde farvi grazia, poi si leverà per aver compassione
    di voi; poiché l’Eterno è un Dio di giustizia. Beati tutti quelli che sperano
    in lui!
  ckb-ckb: بەڵام یەزدان چاوەڕێی ئەوە دەکات هەتا لەگەڵتان میهرەبان بێت، لەبەر ئەوە
    هەڵدەستێت بۆ ئەوەی بەزەیی پێتاندا بێتەوە، چونکە یەزدان خودای دادپەروەرییە. خۆزگە
    بەوانەی چاوەڕێی دەکەن!
  eng-BBE: 'For this cause the Lord will be waiting, so that he may be kind to you;
    and he will be lifted up, so that he may have mercy on you; for the Lord is a
    God of righteousness: there is a blessing on all whose hope is in him.'
  kan-OKCV: ಹೀಗಿರಲು ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೃಪೆಯನ್ನು ತೋರಿಸಬೇಕೆಂದು ಕಾದಿರುವನು. ನಿಮ್ಮನ್ನು
    ಕರುಣಿಸಬೇಕೆಂದು ಉನ್ನತವಾಗಿ ಕಾಣಿಸಿಕೊಳ್ಳುವನು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನ್ಯಾಯಾಧಿಪತಿಯಾದ ದೇವರಾಗಿದ್ದಾನೆ.
    ಆತನಿಗಾಗಿ ಕಾದಿರುವವರೆಲ್ಲರೂ ಧನ್ಯರು.
  tam-2017: ஆனாலும் உங்களுக்கு இரங்கும்படி யெகோவா காத்திருப்பார், உங்கள்மேல் மனதுருகும்படி
    எழுந்திருப்பார்; யெகோவா நீதிசெய்கிற தேவன்; அவருக்குக் காத்திருக்கிற அனைவரும் பாக்கியவான்கள்.
  spa-RV-1909: 'Empero Jehová esperará para tener piedad de vosotros, y por tanto
    será ensalzado teniendo de vosotros misericordia: porque Jehová es Dios de juicio:
    bienaventurados todos los que le esperan.'
  ron-BTF: Şi de aceea DOMNUL va aştepta, ca să aibă har fața de voi şi de aceea va
    fi înălţat, ca să aibă milă de voi, fiindcă DOMNUL este un Dumnezeu al judecăţii;
    binecuvântaţi sunt toţi cei care îl aşteaptă.
  eng-WEBP: Therefore the LORD will wait, that he may be gracious to you; and therefore
    he will be exalted, that he may have mercy on you, for the LORD is a God of justice.
    Blessed are all those who wait for him.
  eng-FBV: So the Lord waits, wanting to be kind to you, ready to act to show you
    mercy, for the Lord is a God who does what is right. All who wait for him are
    blessed.
  nld-1939: 'Toch blijft Jahweh wachten op u, om u genadig te zijn, Verheft Hij zich,
    om zich over u te ontfermen; Want Jahweh is een rechtvaardig God: Gelukkig allen,
    die op Hem hopen!'
  nch-BL: Pero TOTECO amechchiya xijtemoca para huelis amechnextilis iteicnelijcayo.
    Yaya quinequi amechtasojtas quej quiijtojtoc, pampa TOTECO, yaya se Dios cati
    senquisa quichihua cati xitahuac. Huajca ma paquica nochi masehualme cati motemachiyaj
    ipan ya para ma quinpalehui.
  vie-1934: Dầu vậy, Đức Giê-hô-va còn chờ đợi để làm ơn cho các ngươi; Ngài sẽ được
    tôn lên mà thương xót các ngươi; vì Giê-hô-va là Đức Chúa Trời công nghĩa. Phước
    thay cho mọi kẻ trông đợi Ngài!
  hin-CV: याहवेह तुम पर कृपा करने के लिए उठ गए हैं; क्योंकि याहवेह न्यायी परमेश्वर
    हैं. धन्य हैं वे सब, जो उस पर आशा लगाये रहते हैं!
  eng-OURB: Therefore Adonai will wait, that he may be gracious to you; and therefore
    he will be exalted, that he may have racham ·merciful love· on you, for Adonai
    is a God of mishpat ·justice·. Blessed are all those who wait for him.
  spa-BES: Por esta causa el Señor estará esperando, para que él tenga compasión de
    ustedes; y él será exaltado, para que tenga misericordia de ustedes. Porque el
    Señor es un Dios de justicia. Bienaventurados todos los que esperan en él.
  tdx-tdx: Toe mandiñe te hañisoke anahareo t’Iehovà; hitretrèza’e boak’ añ’abo ao.
    Fa Andrianañaharen-katò t’Iehovà; haha iaby o mitamà Azeo.
