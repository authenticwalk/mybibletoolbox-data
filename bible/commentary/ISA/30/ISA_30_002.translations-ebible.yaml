  mar-mar: ते फारोकडे संरक्षण मागण्याकरिता आणि त्याच्या छायेत आश्रय घेण्याकरता मला
    न विचारता मिसरकडे खाली उतरून जातात.
  qub-qub: Egiptumanmi rasyaylla aywarcaycan. Nogataga manami tapucamanchu. Faraonmanmi
    ‹yanapämay› nir aywarcaycan. Paycunaga Egiptumanmi pacacurcaycan.
  hat-hat: Yo desann al nan peyi Lejip san yo pa mande m' konsèy. Y' al mande farawon
    an pou l' pwoteje yo, y' al mete kò yo anba zèl peyi Lejip.
  eng-BSB: They set out to go down to Egypt without asking My advice, to seek shelter
    under Pharaoh’s protection and take refuge in Egypt’s shade.
  eng-WEBPB: who set out to go down into Egypt without asking for my advice, to strengthen
    themselves in the strength of Pharaoh, and to take refuge in the shadow of Egypt!
  kbq-kbq: Nagrira nantahige'za nanekea e'nori'za, Isipi moparega zamazahu vaheku
    hake'za Isipi kini ne' Ferontega unerami'za, Isipi vahe kvafi mani'naku nevaze.
  nhe-BL: Yajuanti yajque ipan tlali Egipto para tlajtlanitij tlapalehuili, pero ax
    nechtlajtlanijque caquihuili para yase. Ama yajuanti motemachíaj ipan Faraón para
    ma quinmanahui.
  gub-BL: Zuta wanuwihaw oho Ezit ywy rehe har wanupe upytywà àwàm henoz pà wà. Nupuranu
    kwaw herehe oho 'ym mehe wà. Uzeruzar wakàgaw rehe upyro àwàm rehe wà.
  eng-DRA: Who walk to go down into Egypt, and have not asked at my mouth, hoping
    for help in the strength of Pharao, and trusting in the shadow of Egypt.
