verse: ISA.030.002
translations:
  mal-C: അവർ എന്നോട് അരുളപ്പാടു ചോദിക്കാതെ ഈജിപ്റ്റിലേക്ക് ഇറങ്ങിച്ചെല്ലുന്നു; ഫറവോന്റെ
    സംരക്ഷണത്തിനായി ശ്രമിച്ച്, ഈജിപ്റ്റിന്റെ നിഴലിൽ അഭയംതേടുന്നവർക്കുതന്നെ.
  deu-TKW: die sich auf den Weg nach Ägypten gemacht haben, ohne meinen Mund zu befragen,
    um sich mit dem Schutze des Pharao zu schützen und im Schatten Ägyptens Zuflucht
    zu suchen.
  lin-lin: mawa na bato oyo bakendaka na Ejipito, na kozanga kotuna toli na Ngai,
    mpo na koluka lisungi ya kobatelama epai ya Faraon mpe koluka ebombamelo na se
    ya elili ya Ejipito !
  eng-LSV: Who are walking to go down to Egypt, || And have not asked My mouth, ||
    To be strong in the strength of Pharaoh, || And to trust in the shadow of Egypt.
  eng-GNV: Which walke forth to goe downe into Egypt (and haue not asked at my mouth)
    to strengthen them selues with the strength of Pharaoh, and trust in the shadowe
    of Egypt.
  eng-WEBSTER: That walk to go down into Egypt, and have not asked at my mouth; to
    strengthen themselves in the strength of Pharaoh, and to trust in the shade of
    Egypt!
  nhw-BL: Inijuanti yajque ipan tlali Egipto para tlajtlanitij tlapalehuili, pero
    amo nechtlajtlanijque caquihuili para yase. Ama inijuanti motemachíaj ipan Faraón
    para ma quinmanahui.
  swh-ONEN: wale washukao kwenda Misri bila kutaka shauri langu, wanaotafuta msaada
    wa ulinzi wa Farao, watafutao kivuli cha Misri kwa ajili ya kimbilio.
  bba-bba: Be wee bɑ kpikiru dɔɔ Eɡibitiɔ bɑ ǹ mɑn sɑɑwɑrɑ kue. Bɑ fɑɑbɑ kɑsu Eɡibiti
    sunɔn mi.
  eng-KJVCPB: That walk to go down into Egypt, And have not asked at my mouth; To
    strengthen themselves in the strength of Pharaoh, And to trust in the shadow of
    Egypt.
  luo-luo: uringo kudhi Misri ka ok upenja, umanyo kony kuom Farao mondo oresu, kendo
    ugengʼoru e tipo mar Misri kaka karu mar pondo.
  meu-meu: Idia vada e tore isi, Aigupto baela e tomu, a lauegu hahealo asie tahua;
    Farao ena hegima lalonai bae roho mauri, bona Aigupto ikerukeruna ai edia hemetai
    gabuna bae tahua e tomu
  npi-ULB: तिनीहरू तल मिश्रदेशमा जान निस्कन्छन्, तर मेरो निर्देशन खोजेका छैनन् । तिनीहरूले
    फारोबाट सुरक्षा खोज्छन् र मिश्रदेशको छायामा शरण लिन्छन् ।
  yor-yor: tí wọ́n lọ sí Ejibiti láìṣe fún mi, tí ó ń wá ìrànlọ́wọ́ lọ́dọ̀ Farao fún
    ààbò, sí òjìji Ejibiti fún ibi ìsádi.
  pes-OPCB: آنان بدون آنکه با من مشورت کنند به مصر می‌روند تا از فرعون کمک بگیرند،
    زیرا بر قدرت او امید بسته‌اند.
  tgl-ULB: Pumunta sila sa Ehipto, pero hindi hiningi ang aking direksyon. Naghahanap
    sila ng proteksyon mula sa Faraon at kumubli sa anino ng Ehipto.
  hui-hui: Tigua i̱naga mini ala handa nabi puwa tiha mo ko holene anda ibirangi biamogo
    bilo Iyibi wali agalinaga kini kagohondo biamogo bule ibabe lama piya.
  mya-mya: သူ​တို့​သည်​ငါ​၏​ထံ​မှ​အ​ကြံ​ဉာဏ်​ကို​မ တောင်း​ခံ​ဘဲ အီ​ဂျစ်​ပြည်​သို့​သွား​၍​အ​ကူ
    အ​ညီ​တောင်း​ခံ​ကြ​၏။ အီ​ဂျစ်​ပြည်​၏​ကာ ကွယ်​စောင့်​ရှောက်​မှု​ကို​အ​လို​ရှိ​သ​ဖြင့်
    သူ​တို့ သည်​အီ​ဂျစ်​ဘု​ရင်​ကို​ယုံ​ကြည်​ကိုး​စား ကြ​၏။-
  bod-N: དེ་ཚོས་བདག་ལ་མ་ཞུས་པར་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ཞིང་། ཕཱར་ཨོལ་གྱི་སྐྱབས་འོག་ཏུ་བྲོས་ནས་ཨེ་ཅིབ་པའི་གྲིབ་བསིལ་ལ་རྒྱབ་རྟེན་བཅོལ།
  sna-sna: vanoenda kuIjipiti vasina kundibvunza; vanotsvaka rubatsiro rworudziviriro
    rwaFaro, vanotsvaka utiziro kumumvuri weIjipiti.
  spa-BLM: que se proponen bajar a Egipto sin pedir mi consejo, para fortalecerse
    en la fuerza del Faraón, y para refugiarse en la sombra de Egipto!
  cac-cac: Elan̈chamel sb'at eb' d'a Egipto, max sc'anb'ej eb' d'ayin. Snib'ej eb'
    scolji yuj yipal vin̈ sreyal Egipto chi', syac'anoch eb' yipoc sc'ool.
  swh-ULB: Wanapanga kushuka chini Misri, lakini hawajaniomba niwaelekeze. Wanatafuta
    ulinzi kutoka kwa Farao kuchukua kimbilio katika kivuli cha Misri.
  bel-bel: ня спытаўшыся вуснаў Маіх, ідуць у Егіпет, каб падмацаваць сябе сілаю фараонавай
    і схавацца пад ценем Егіпта.
  deu-ELBBK: die hingehen, um nach Ägypten hinabzuziehen – aber meinen Mund haben
    sie nicht befragt – um sich zu flüchten unter den Schutz des Pharaos und Zuflucht
    zu suchen unter dem Schatten Ägyptens!
  mbb-OT: Midhendiyà sikandan te Ehipto su ebpelavan dan te hadì, ne wazè en sikandan
    mebpekisambag kedì.
  mal-2015: ഫറവോന്റെ സംരക്ഷണയിൽ തങ്ങളെത്തന്നേ സംരക്ഷിക്കേണ്ടതിന്നും മിസ്രയീമിന്റെ
    നിഴലിൽ ശരണം പ്രാപിക്കേണ്ടതിന്നും എന്റെ അരുളപ്പാടു ചോദിക്കാതെ മിസ്രയീമിലേക്കു പോകയും
    ചെയ്യുന്ന മത്സരമുള്ള മക്കൾക്കു അയ്യോ കഷ്ടം എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nahni bininj kabirrire kore kunbolk Egypt dja kabirrimarrkdjawan nawu Pharoah
    bu nungka kabenbidyikarrme dja kabennahnan. Kabirriyawan kunbolk kore kabirringehme.
    Bedda minj ngaye ngandidjawayi, dja kawarre.
  rmc-rmc: džan tele andro Egipt bijal oda, hoj mandar te phučen; roden e pomoca the
    e ochrana paš o faraonos a garuven pes tel o ciňos le Egiptoskro.
  pes-OPV: که برای فرود شدن به مصرعزیمت می‌کنند اما از دهان من سوال نمی نمایندو به
    قوت فرعون پناه می‌گیرند و به سایه مصراعتماد دارند.
  ron-1924: Ей се кобоарэ ын Еӂипт, фэрэ сэ Мэ ынтребе, ка сэ фугэ суб окротиря луй
    Фараон ши сэ кауте ун адэпост суб умбра еӂиптенилор!
  ben-OBCV: তারা আমার সঙ্গে পরামর্শ না করে মিশরে নেমে যায়; যারা ফরৌণের সহায়তার অপেক্ষায়
    থাকে, মিশরের ছত্রচ্ছায়ায় খোঁজে আশ্রয়স্থান।
  som-som: oo u sii socda inay Masar galaan, iyagoo aan afkayga waxba weyddiisan,
    si ay xoogga Fircoon ugu xoogaystaan, oo ay hooska Masar isugu halleeyaan!
  lat-VUC: qui ambulatis ut descendatis in Ægyptum, et os meum non interrogastis,
    sperantes auxilium in fortitudine Pharaonis, et habentes fiduciam in umbra Ægypti
    !
  eng-ASVBT: that set out to go down into Egypt, and have not asked at my mouth; to
    strengthen themselves in the strength of Pharaoh, and to take refuge in the shadow
    of Egypt!
  ita-1885: i quali si mettono in cammino, per iscendere in Egitto, senza averne domandata
    la mia bocca; per fortificarsi della forza di Faraone, e per ridursi in salvo
    all'ombra dell'Egitto!
  eng-LXXUP: even they that proceed to go down into Egypt, but they have not inquired
    of me, that they might be helped by Pharaoh, and protected by the Egyptians.
  eng-ULB: They set out to go down into Egypt, but have not asked for my direction.
    They seek protection from Pharaoh and take refuge in the shadow of Egypt.
  spa-VBL: Van a Egipto sin preguntarme, buscando la protección del Faraón, esperando
    encontrar seguridad escondida detrás de Egipto.
  fra-_FOB: Qui descendent en Égypte, sans avoir consulté ma bouche, pour se réfugier
    sous la protection de Pharaon, et se retirer à l'ombre de l'Égypte!
  mal-mal: ഫറവോന്റെ സംരക്ഷണയിൽ തങ്ങളെത്തന്നെ സംരക്ഷിക്കേണ്ടതിനും ഈജിപ്റ്റിന്റെ നിഴലിൽ
    ശരണം പ്രാപിക്കേണ്ടതിനും എന്റെ അരുളപ്പാട് ചോദിക്കാതെ ഈജിപ്റ്റിലേക്കു പോവുകയും ചെയ്യുന്ന
    മത്സരമുള്ള മക്കൾക്ക് അയ്യോ കഷ്ടം” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: tum ne mujh se mashwarā lie baġhair Misr kī taraf rujū kiyā tāki Firaun
    kī āṛ meṅ panāh lo aur Misr ke sāye meṅ hifāzat pāo.
  suz-BL: मेकोपुकीमी आं अर्ती आ पर्बम हिल्‍लो मपथु, इजीप्‍त रागी लाइनीम। मिनु मेकेर
    ङा पिप फाराओम वारच पपांइसीनीम। मेकोपुकीमी इजीप्‍त रागीम फाम्‍सीचा माल्‍नीम। २राजा
    १८:२१
  eng-NOY: Who go down into Egypt, Without inquiring at my mouth, To seek refuge in
    Pharaoh's protection, And to trust in the shadow of Egypt!
  ita-1927: che vanno giù in Egitto senz’aver consultato la mia bocca, per rifugiarsi
    sotto la protezione di Faraone, e cercar ricetto all’ombra dell’Egitto!
  ckb-ckb: دەڕۆن هەتا بەرەو میسر شۆڕ بنەوە بێ ئەوەی پرس بە من بکەن، هەتا پەنا بدەنە
    پاڵ قەڵای فیرعەون، لە سایەی میسر پەناگیر بن.
  eng-BBE: Who make a move to go down into Egypt, without authority from me; who are
    looking to the strength of Pharaoh for help, and whose hope is in the shade of
    Egypt.
  kan-OKCV: ಫರೋಹನಲ್ಲಿ ತಾವು ಬಲಗೊಳ್ಳುವ ಆಶ್ರಯವನ್ನು ಈಜಿಪ್ಟಿನ ನೆರಳಿನಲ್ಲಿ ಭರವಸವಿಡಬೇಕೆಂದು
    ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ, ಈಜಿಪ್ಟಿಗೆ ಪ್ರಯಾಣವಾಗಿ ಹೊರಟಿದ್ದಾರೆ.
  tam-2017: என் வார்த்தையைக் கேட்காமல் பார்வோனின் பெலத்தினாலே பெலப்படவும், எகிப்தின்
    நிழலிலே ஒதுங்கவும் வேண்டும் என்று எகிப்திற்குப் போகிறவர்களுமாகிய முரட்டாட்டமுள்ள
    மக்களுக்கு ஐயோ, என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Pártense para descender á Egipto, y no han preguntado mi boca; para
    fortificarse con la fuerza de Faraón, y poner su esperanza en la sombra de Egipto.
  ron-BTF: Care umblă să coboare în Egipt şi nu au întrebat de gura mea; pentru a
    se întări în tăria lui Faraon şi pentru a se încrede în umbra Egiptului!
  eng-WEBP: who set out to go down into Egypt without asking for my advice, to strengthen
    themselves in the strength of Pharaoh, and to take refuge in the shadow of Egypt!
  eng-FBV: You go to Egypt without asking me, looking to Pharaoh for protection, hoping
    to find safety hiding behind Egypt.
  nld-1939: Die naar Egypte trekken, Zonder Mij te hebben geraadpleegd, Om onder Farao’s
    schutse te vluchten, In Egypte’s schaduw te schuilen.
  nch-BL: Inijuanti yajque ipan tali Egipto para tajtanitij tapalehuili, pero amo
    techtajtanijque caquihuili para yase. Ama inijuanti motemachíaj ipan Faraón para
    ma quinmanahui.
  vie-1934: chúng nó chưa hỏi miệng ta, đã khởi đi xuống Ê-díp-tô, để cậy sức mạnh
    của Pha-ra-ôn mà thêm sức cho mình, và núp dưới bóng Ê-díp-tô!
  hin-CV: वे मुझसे बिना पूछे मिस्र जाते हैं; कि फ़रोह के साथ में रहे और मिस्र की छाया
    की शरण लें.
  eng-OURB: who set out to go down into Egypt [Abode of slavery], and have not asked
    my advice; to strengthen themselves in the strength of Pharaoh, and to take refuge
    in the shadow of Egypt [Abode of slavery]!
  spa-BES: Que hacen un movimiento para descender a Egipto, sin mi autoridad; que
    buscan la ayuda de Faraón y cuya esperanza está en la sombra de Egipto.
  tdx-tdx: O mijelañe mb’e Mitsraime mb’eo fe tsy nañontane am-bavakoo; hitsoloha’
    iareo ty kijoli’ i Parò naho hipalitse an-­talinjo’ i Mitsraime.
  tha-KJV: ผู้​ออกเดินลงไปยั​งอ​ียิปต์ โดยไม่ขอคำปรึกษาจากปากของเรา เพื่อจะเข้มแข็งในการลี้ภั​ยก​ับฟาโรห์
    เพื่อจะวางใจในร่มเงาของอียิปต์
  por-BR-2018: Eles, que descem ao Egito sem me perguntarem, para se fortificarem
    com a força de Faraó, e confiarem estar protegidos na sombra do Egito.
  deu-ELO: die hingehen, um nach Ägypten hinabzuziehen, aber meinen Mund haben sie
    nicht befragt, um sich zu flüchten unter den Schutz des Pharao und Zuflucht zu
    suchen unter dem Schatten Ägyptens!
  eng-WYC-2018: Which go, to go down into Egypt, and ye asked not my mouth; ye hoping
    help in the strength of Pharaoh, and ye having trust in the shadow of Egypt. (Who
    go, to go down to Egypt, but ye did not ask my advice; ye hoping for help from
    the strength of Pharaoh, and ye having trust in the shadow of Egypt.)
  epo-epo: kaj kiuj iras Egiptujon, ne demandinte Mian buŝon, por defendi sin per
    defendo de Faraono kaj kaŝi sin en la ombro de Egiptujo!
  uig-PIN: Ular Mǝndin ⱨeq sorimayla Misirƣa yol aldi; Pirǝwnning ⱪaniti astidin panaⱨ
    izdǝp, Misirning sayisigǝ ixinip tayinidu yǝnǝ!
  beo-beo: 'Ilia da Na olelesu mae adole ba:le, udigili Idibidi fi ilia fidisu lala
    ahoa. Ilia da Idibidi ili gaga:musa: hanaiba:le, Idibidi hina bagade ea hou dafawaneyale
    dawa:sa.'
  tpi-OTNT: Ol i no askim tingting bilong mi na ol i go pasim tok wantaim king bilong
    Isip, bai ol Isip i ken sambai na helpim ol na bai ol i no inap kisim bagarap.
  hau-SA: waɗanda suka gangara zuwa Masar ba tare da sun nemi shawarata; waɗanda suke
    neman taimakon kāriyar Fir’auna, don neman inuwar mafakar Masar.
  uig-LAT: Ular Mendin héch sorimayla Misirgha yol aldi; Pirewnning qaniti astidin
    panah izdep, Misirning sayisige ishinip tayinidu yene!
  nde-nde: labaya eGibhithe bengabuzanga kimi; abadinga usizo lokuvikelwa nguFaro,
    lomthunzi wokuphephela eGibhithe.
  ton-ton: ‌ʻOku nau fononga ke ʻalu hifo ki ʻIsipite ke fakamālohi ʻakinautolu ʻi
    he mālohi ʻo Felo, pea ke faʻaki ki he malu ʻo ʻIsipite; ka naʻe ʻikai te nau
    fehuʻi ki hoku fofonga!
  ces-1613: Kteříž chodí a sstupují do Egypta, nedotazujíce se úst mých, aby se zmocňovali
    v síle Faraonově, a doufali v stínu Egyptském.
  eng-WMB: who set out to go down into Egypt without asking for my advice, to strengthen
    themselves in the strength of Pharaoh, and to take refuge in the shadow of Egypt!
  tam-TCV: என்னிடம் அறிவுரை கேளாமல் எகிப்திற்குப் போகிறார்கள். அவர்கள் பார்வோனின்
    பாதுகாப்பின்கீழ் உதவிகோரி, எகிப்தின் நிழலில் அடைக்கலம் தேடுகிறார்கள்.
  ceb-ULB: Nanggawas sila aron sa paglugsong didto sa Ehipto, apan wala mangayo sa
    akong giya. Midangop sila sa panalipod gikan sa Faraon ug mipasalipod sa landong
    sa Ehipto.
  pol-UBG: Którzy wyruszają, by zejść do Egiptu, nie radząc się moich ust, aby umocnić
    się siłą faraona i schronić się w cieniu Egiptu.
  agr-agr: Tuja mina inintsuk Egipto nugka apuji ayamjutpakti tusag pisajuinawai.
  kyc-kyc: Nakama namba kando apa pirama lao langyalase lao piso see napala yuu Isipi
    range dupwame nyisinya lao pumi. Nakama Isipi range dupwame kyawa lete nyinya
    lao suu pyami. Dokona nakamame Isipi kiŋi doko keta mona mailyaminyi.
  urd-GVU: تم نے مجھ سے مشورہ لئے بغیر مصر کی طرف رجوع کیا تاکہ فرعون کی آڑ میں پناہ
    لو اور مصر کے سائے میں حفاظت پاؤ۔
  deu-1912: die hinabziehen nach Ägypten und fragen meinen Mund nicht, daß sie sich
    stärken mit der Macht Pharaos und sich beschirmen unter dem Schatten Ägyptens!
  kan-2017: ಫರೋಹನ ಆಶ್ರಯವನ್ನು ಪಡೆದು, ಐಗುಪ್ತವನ್ನು ಆಶ್ರಯ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದು, ನನ್ನ ಮಾತನ್ನು
