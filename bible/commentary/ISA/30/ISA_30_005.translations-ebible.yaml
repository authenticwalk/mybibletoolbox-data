verse: ISA.030.005
translations:
  mal-C: തങ്ങൾക്കു പ്രയോജനം വരുത്താത്തതും സഹായമോ ഉപകാരമോ നൽകാത്തതും ലജ്ജയും അപമാനവും
    വരുത്തുന്നതുമായ ഒരു ജനതനിമിത്തം അവരെല്ലാവരും ലജ്ജിതരായിത്തീരും.”
  deu-TKW: alle werden enttäuscht über ein Volk, das ihnen nicht nützt, das keine
    Hilfe und keinen Nutzen, sondern Enttäuschung, ja Schande bringt.
  lin-lin: bango nyonso bakoyoka kaka soni na miso ya bato oyo bakosunga bango ata
    moke te, oyo bakopesa bango ata lisungi to litomba moko te, kasi bobele soni mpe
    kotiolama. »
  eng-LSV: He made all ashamed of a people that do not profit, || Not for help, and
    not for profit, || But for shame, and also for reproach!
  eng-GNV: They shalbe all ashamed of the people that cannot profite them, nor helpe
    nor doe them good, but shalbe a shame and also a reproche.
  eng-WEBSTER: They were all ashamed of a people that could not profit them, nor be
    a help nor profit, but a shame, and also a reproach.
  nhw-BL: niyon se pilquentzi amo huelis quinpalehuis nopa israelitame. San quinhualiquilis
    pinahualistli huan tlaijiyohuilistli pampa motemachijque ipan ya.”
  swh-ONEN: kila mmoja ataaibishwa kwa sababu ya taifa lisilowafaa kitu, ambalo haliwaletei
    msaada wala faida, bali aibu tu na fedheha.”
  bba-bba: Adɑmɑ be kpuro bɑ koo sekuru di Eɡibitiɡibun sɔ̃, domi bɑ ǹ kpɛ̃ bu bu
    fɑɑbɑ ko. Bɑ koo bu sekuru dokewɑ kpɑ bu bɛɛrɛ biɑ.
  eng-KJVCPB: They were all ashamed of a people that could not profit them, Nor be
    a help nor profit, But a shame, and also a reproach.
  luo-luo: to ji duto noyud wichkuot kuom jogo ma ok nyal konyogi, jogo ma ok nyal
    konyogi kata kelonegi ber to mana wichkuot kod achaya.”
  meu-meu: to iboudiai na hemarai ese e abidiamu, basine hadavalaidia diba besena
    dainai; una bese ese se kahadiamu bona se hadavalaidiamu, a hemarai bona hedadarai
    mo latadiai e hadihomu.
  npi-ULB: आफूलाई सहायता गर्न नसक्‍ने मानिसहरूको कारणले तिनीहरू लज्‍जित हुनेछन्, जो
    न सहायता न मदत हुन्, तर शर्म र अपमान हुन्छन् ।”
  yor-yor: gbogbo wọn ni a ó dójútì, nítorí àwọn ènìyàn kan tí kò wúlò fún wọn, tí
    kò mú ìrànlọ́wọ́ tàbí àǹfààní wá, bí kò ṣe àbùkù àti ìdójúti ni.”
  pes-OPCB: اما همۀ آنانی که به او امید بسته‌اند، شرمسار خواهند شد. او هیچ کمکی به
    شما نخواهد کرد. او فقط مایۀ شرمساری و سرافکندگی شما خواهد شد.»
  tgl-ULB: Mapapahiya silang lahat dahil sa bayan na hindi sila matulungan, na hindi
    tulong o saklolo, kundi kahihiyan, at isa pang kadungisan.
  hui-hui: Ibuwa Yuda wali agali biamogo nabiragola dara timbuni holebira. Iyibi tigua
    biamogo nabiragome Yuda wali agali tiha taga holene timbuniore mo yu anda wulebira,
    laya.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​များ​သည်​မိ​မိ​တို့​အ​ကူ အ​ညီ​ရ​ရှိ​လိမ့်​မည်​ဟု မျှော်​လင့်​ကာ​မှ​ကူ​ညီ
    ရန်​ပျက်​ကွက်​သည့်​လူ​မျိုး၊ ယုံ​ကြည်​စိတ်​ချ ၍​မ​ရ​သည့်​ထို​လူ​မျိုး​ကို​အား​ကိုး​မှီ​ခို
    မိ​သည့်​အ​တွက်​နောင်​တ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཁོ་ཚོ་ལ་ཕན་ཐོགས་ཅི་ཡང་མེད་པའི་འབངས་རྣམས་ཀྱི་ཕྱིར་དུ་ཁོ་རྣམས་ངོ་ཚ་བར་འགྱུར་ཞིང་།
    འབངས་དེ་དག་ལས་ཕན་ཐོགས་དང་རོགས་རམ་མ་བྱུང་བར། ངོ་ཚ་དང་བརྙས་བཅོས་ཐོན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: mumwe nomumwe wavo achanyadziswa nokuda kwavanhu vasina betsero kwavari,
    vasingavavigiri rubatsiro kana ruyamuro, asi kunyadziswa chete nokuzvidzwa.”
  spa-BLM: Todos ellos se avergonzarán a causa de un pueblo que no puede aprovecharles,
    que no es una ayuda ni un beneficio, sino una vergüenza, y también un oprobio.”
  cac-cac: q'uixvelal ol utaj eb' yuj Egipto chi'. Malaj jab'oc tas ol yic' eb' d'ay,
    man̈ ol colvaj jab'oc d'a eb'. An̈ej to ol q'uixvoccanel eb' yuuj, xchi Jehová.
  swh-ULB: Watahaibika kwa sababu ya watu ambao hawawezi kuwasaidia, wala kuwa na
    faida, lakini ni aibu, na fedheha.
  bel-bel: Усе яны будуць пасаромленыя за народ, ад якога карысьці няма ім; ня будзе
    ад яго ні дапамогі, ні карысьці, а - сорам і глум.
  deu-ELBBK: Alle werden beschämt werden über ein Volk, das ihnen nichts nützt, das
    nicht zur Hilfe und nicht zum Nutzen, sondern zur Beschämung und auch zum Hohn
    wird.
  mbb-OT: egkepeel-elezan dà is menge tig-Juda su is menge etew ziyà te Ehipto wazè
    dan pulus. Wazà kayi igketavang kekenà, ebpekeveǥey zà sikandan te keelezan.”
  mal-2015: അവർ ഒക്കെയും തങ്ങൾക്കു ലജ്ജയും അപമാനവും അല്ലാതെ ഉപകാരമോ സഹായമോ പ്രയോജനമോ
    ഒന്നും വരാത്ത ഒരു ജാതിനിമിത്തം ലജ്ജിച്ചുപോകും.
  gup-gup: Bonj. Ngurriwarreworren. Bininj kore kunbolk Egypt minj ngundibidyikarrme,
    dja kunu ngurribarabun dja ngurriyemengalme.” Kuhni yimeng God nawu Yawey.
  rmc-rmc: savore ena pre ladž anglo manuša, so lenge na ena pro lačho; na anena lenge
    e pomoca aňi o lačhipen, ale e ladž the o asaben.“
  pes-OPV: همگی ایشان از قومی که برای ایشان فایده ندارند خجل خواهند شد که نه معاونت
    و نه منفعتی بلکه خجالت و رسوایی نیز برای ایشان خواهند بود.
  ron-1924: Дар тоць вор рэмыне де рушине дин причина унуй попор каре ну ле ва фи
    де фолос, нич ну-й ва ажута, нич ну ле ва фолоси, чи ва фи спре рушиня ши окара
    лор.”
  ben-OBCV: তারা প্রত্যেকেই লজ্জিত হবে, সেই জাতির কারণে, যারা কোনও উপকারে আসবে না,
    যারা কোনো সাহায্য বা সুবিধা, কিছুই আনতে পারবে না, কেবলমাত্র আনবে লজ্জা ও অপমান।”
  som-som: Kulligood waxay ku ceeboobi doonaan dad aan iyaga waxba u tari karin, oo
    aan iyaga u ahayn caawimaad iyo faa'iido toona, laakiinse ceeb iyo sharafjab u
    soo jiidi doona.
  lat-VUC: 'Omnes confusi sunt super populo qui eis prodesse non potuit: non fuerunt
    in auxilium et in aliquam utilitatem, sed in confusionem et in opprobrium.]'
  eng-ASVBT: They shall all be ashamed because of a people that cannot profit them,
    that are not a help nor profit, but a shame, and also a reproach.
  ita-1885: tutti saranno confusi per lo popolo che non gioverà loro nulla, e non
    sarà di aiuto, nè di giovamento alcuno; anzi di vergogna, ed anche d'ignominia.
  eng-LXXUP: In vain shall they labor in seeking to a people, which shall not profit
    them for help, but shall be for a shame and reproach.
  eng-ULB: They will all be ashamed because of a people who cannot help them, who
    are neither help nor aid, but a shame, and even a disgrace.”
  spa-VBL: los egipcios ofenderán a todos porque son inútiles, no sirven para nada,
    excepto para causar vergüenza y traer desgracia.
  fra-_FOB: Tous seront rendus honteux par ce peuple, qui ne leur servira de rien,
    ni pour aider, ni pour secourir, mais qui sera leur honte, et même leur opprobre.
  mal-mal: അവർ എല്ലാവരും അവർക്ക് ലജ്ജയും അപമാനവും അല്ലാതെ ഉപകാരമോ സഹായമോ പ്രയോജനമോ
    ഒന്നും വരാത്ത ഒരു ജനത നിമിത്തം ലജ്ജിച്ചുപോകും”.
  urd-GVR: to bhī sab is qaum se sharmindā ho jāeṅge, kyoṅki is ke sāth muāhadā bekār
    hogā. Is se na madad aur na fāydā hāsil hogā balki yih sharm aur ḳhajālat kā bāis
    hī hogī.”
  suz-BL: मेको नेल्‍ल मुने दोक्‍नीम। मारदे हना इन कली वारच पने मचाप्‍थु, शोर गाक्‍शो
    दुम्‍‍नीम। तन्‍न इन कली मुने दोक्‍ब नु शिशी मताइब सेल्‍‍नीम।
  eng-NOY: But they are all ashamed of a people that do not profit them; That are
    no help and no profit, But only a shame and a reproach.
  ita-1927: ma tutti arrossiscono d’un popolo che a nulla giova loro, che non reca
    aiuto né giovamento alcuno, ma è la loro onta e la loro vergogna.
  ckb-ckb: بەڵام هەموو شەرمەزار دەبن لە گەلێک کە بێ سوودە بۆیان، بۆ یارمەتیدان نییە
    و بۆ سوود بەخشین نییە، چونکە بۆ ڕیسوایی و بۆ شورەییە.»
  eng-BBE: For they have all come with offerings to a people of no use to them, in
    whom is no help or profit, but only shame and a bad name.
  kan-OKCV: ತಮಗೆ ಪ್ರಯೋಜನವಾಗದೆ ಸಹಾಯಕ್ಕೂ, ಪ್ರಯೋಜನಕ್ಕೂ ಅಲ್ಲ. ನಿಂದೆಗೂ, ನಾಚಿಕೆಗೂ ಇರುವ ಜನಕ್ಕೆ
    ಎಲ್ಲರೂ ನಾಚಿಕೆಪಡುತ್ತಾರೆ.
  tam-2017: ஆனாலும் தங்கள் உதவிக்காகவும், தேவைக்காகவும் உதவாமல், வெட்கத்திற்கும் நிந்தைக்குமே
    உதவும் மக்களாலே அனைவரும் வெட்கப்படுவார்கள்.
  spa-RV-1909: Se avergonzarán todos del pueblo que no les aprovechará, ni los socorrerá,
    ni les traerá provecho; antes les será para vergüenza, y aun para oprobio.
  ron-BTF: Toţi au fost ruşinaţi de un popor care nu le-a folosit, nici nu sunt de
    ajutor nici de folos, ci o ruşine şi, de asemenea, ocară.
  eng-WEBP: They shall all be ashamed because of a people that can’t profit them,
    that are not a help nor profit, but a shame, and also a reproach.”
  eng-FBV: the Egyptians will offend everyone because they are useless—they're no
    help and good for nothing, except for causing shame and bringing disgrace.
  nld-1939: Allen komen bedrogen uit Bij een volk, dat hen toch niet kan helpen; Dat
    hulp brengt noch redding, Maar enkel schande en smaad.
  nch-BL: yon se pilquentzi amo huelis quinpalehuis nopa israelitame. San quinhualiquilis
    pinahualisti huan taijyohuilisti pampa motemachijque ipan ya.”
  vie-1934: hết thảy sẽ mắc cỡ vì một dân kia chẳng làm ích chi cho mình, chẳng cứu
    giúp cũng chẳng làm lợi, song làm cho mang hổ mang nhuốc.
  hin-CV: हर व्यक्ति को उन लोगों के कारण लज्जित किया जाएगा जिनसे उन्हें कोई लाभ नहीं
    है, ये वे हैं जो किसी लाभ या सहायता के लिए नहीं, बल्कि लज्जा और अपमान करने के
    लिए ही है.”
  eng-OURB: They shall all be ashamed because of a people that can’t profit them,
    that are not a help nor profit, but a shame, and also a reproach.”
  spa-BES: Porque todos han venido con ofrendas a un pueblo que no les sirve, en el
    cual no hay ayuda ni provecho, sino sólo vergüenza y mala fama.
  tdx-tdx: Hene salatse ondatio am’ondaty tsy mahasoa iareo, tsy mañimba tsy mampitombo,
    te mone heñatse naho inje.
  tha-KJV: ทุ​กคนได้รับความอับอายโดยชนชาติ​หน​ึ่งซึ่งช่วยเขาไม่​ได้ ซึ่​งม​ิ​ได้​นำความช่วยเหลือหรือประโยชน์มาให้
    ได้​แต่​ความอับอายและความขายหน้า”
  por-BR-2018: Todos se envergonharão por causa de um povo que em nada lhes será útil,
    nem de ajuda, nem de proveito; mas, ao invés disso, lhes será vergonha e humilhação.
  deu-ELO: Alle werden beschämt werden über ein Volk, das ihnen nichts nützt, das
    nicht zur Hilfe und nicht zum Nutzen, sondern zur Beschämung und auch zum Hohne
    wird. -
  eng-WYC-2018: All they were shamed on the people, that might not profit to them;
    they were not into help, and into any profit, but into shame and shame. (all shall
    be ashamed of these people who cannot profit them; yea, they shall not be of any
    help, or profit, but shall only bring shame and more shame.)
  epo-epo: Ĉiuj hontos pro la popolo, kiu ne servis al ili por helpo, nek por utilo,
    sed nur por honto kaj malhonoro.
  uig-PIN: Awam ⱨǝmmisi ɵzigǝ paydisi bolmaydiƣan, Ⱨeq yardimi wǝ paydisi tǝgmǝydiƣan,
    Bǝlki lǝt ⱪilip yǝrgǝ taxlaydiƣan, Ⱨǝtta rǝswa ⱪilidiƣan bir hǝlⱪtin nomus ⱪilidiƣan
    bolidu.
  beo-beo: Be Yuda fi dunu da hohonosu fi (Idibidi) amo ilia dafawaneyale dawa:beba:le,
    se fawane nabimu. Bai ilia da fidisu hanai be Idibidi da ili hame fidimu.
  tpi-OTNT: tasol ol Juda bai i sori tru, long wanem, ol Isip bai i no inap mekim
    wanpela samting bilong helpim ol. Nogat tru. Ol bai i bringim tasol bikpela sem
    tru long ol Juda.”
  hau-SA: kowa zai sha kunya saboda mutanen da ba su da amfani gare su, waɗanda ba
    sa taimako ko amfani, sai dai jawo kunya da da-na-sani.”
  uig-LAT: Awam hemmisi özige paydisi bolmaydighan, Héch yardimi we paydisi tegmeydighan,
    Belki let qilip yerge tashlaydighan, Hetta reswa qilidighan bir xelqtin nomus
    qilidighan bolidu.
  nde-nde: bonke bazayangeka ngenxa yabantu abangalasizo kubo, abangalethi sizo loba
    inzuzo, kodwa ihlazo lokuyangeka kuphela.”
  ton-ton: Naʻa nau mā kotoa pē ʻi he kakai naʻe taʻeʻaonga kiate kinautolu, naʻe
    ʻikai ko ha tokoni pe ko e ʻaonga, ka ko e fakamā pea mo e ongokovi.
  ces-1613: Všeckyť k zahanbení přivede skrze lid, kterýž jim nic neprospěje, aniž
    bude ku pomoci, ani k užitku, ale k hanbě toliko a k útržce.
  eng-WMB: They shall all be ashamed because of a people that can’t profit them, that
    are not a help nor profit, but a shame, and also a reproach.”
  tam-TCV: அவர்களுக்குப் பயனற்ற நாடான எகிப்தின் நிமித்தம் ஒவ்வொருவரும் வெட்கத்திற்குட்படுவார்கள்.
    அவர்களால் யாதொரு உதவியோ, நன்மையோ கிடைப்பதில்லை; வெட்கமும் அவமானமுமே கிடைக்கும்.”
  ceb-ULB: Maulawan silang tanan tungod sa katawhan nga dili makatabang kanila, apan
    makahatag hinuon ug kaulawan.”
  pol-UBG: Wszyscy zawstydzili się przez lud, który nie był dla nich użyteczny ani
    pomocny i nie przynosił żadnych korzyści, lecz tylko wstyd i hańbę.
  agr-agr: nunú nugkanmaya aidauk atumnak tsanupajagtatui, ditak makichkish yaimpakchagtatui,
    ayatak utugchatan itagtamawagmatai, waitiakjum datsagtatjume”, tiuwai Apajuí.
  kyc-kyc: wambu dupwame nakama angi nyisa narami dupwa keta mona maiminyi dokome
    Juu wambu dupwa mona rando kando kararami. Juu wambu dupwame rara mendeme nakama
    nyisakamili lao suu pyaraminyi dupwame nyisalana yakara pira.
  urd-GVU: توبھی سب اِس قوم سے شرمندہ ہو جائیں گے، کیونکہ اِس کے ساتھ معاہدہ بےکار
    ہو گا۔ اِس سے نہ مدد اور نہ فائدہ حاصل ہو گا بلکہ یہ شرم اور خجالت کا باعث ہی
    ہو گی۔“
  deu-1912: aber sie müssen doch alle zu Schanden werden über dem Volk, das ihnen
    nicht nütze sein kann, weder zur Hilfe noch sonst zu Nutz, sondern nur zu Schande
    und Spott.
  kan-2017: ತಮಗೆ ಸಹಾಯವನ್ನೂ, ಪ್ರಯೋಜನವನ್ನೂ ಮಾಡಲಾರದೆ ನಾಚಿಕೆಯನ್ನೂ, ಅವಮಾನವನ್ನೂ ಉಂಟುಮಾಡುವ
    ವ್ಯರ್ಥವಾದ ಈ ಜನಾಂಗದ ವಿಷಯವಾಗಿ ಎಲ್ಲರೂ ಲಜ್ಜೆಪಡುವರು.”
  yap-yap: ma girdi’ nu Judah e bay ra kalgad ngan’rad ni bochan e pagan’rad ngak
    e re nam nem ndabiyag ni ngan toer ngorad, ni ba nam ndar ma yag ni ngar pi’ed
    e ayuw ko ngiyal’ nma t’uf e ayuw rorad.”
  hlt-MCSB: pilnam te a hoeikhang pah voel pawt tih bomkung la a om pawt neh a hoeikhang
    pawt dongah boeih a borhim vetih yah a bai ni. Te dongah yahpohnah neh kokhahnah
    la om bal ni.
