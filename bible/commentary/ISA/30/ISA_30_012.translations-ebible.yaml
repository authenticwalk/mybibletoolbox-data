verse: ISA.030.012
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേലിന്റെ പരിശുദ്ധൻ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈ വചനം
    നിരസിക്കയും പീഡനത്തിൽ ആശ്രയിക്കുകയും കാപട്യത്തിൽ വിശ്വാസമർപ്പിക്കുകയും ചെയ്യുന്നതുകൊണ്ട്,'
  deu-TKW: 'Darum hat der Heilige Israels also gesprochen: Weil ihr dieses Wort verworfen
    und auf Verkehrtheit und Falschheit vertraut und euch darauf gestützt habt,'
  lin-lin: 'Mpo na yango, tala liloba oyo Mosantu ya Isalaele alobi : « Lokola bobwaki
    maloba oyo, lokola bokangami na monyokoli mpe na mokosi oyo bozali kotiela motema,'
  eng-LSV: 'Therefore, thus said the Holy One of Israel: “Because of your kicking
    against this word, || And you trust in oppression, || And perverseness, and rely
    on it,'
  eng-GNV: Therefoe thus saith the holy one of Israel, Because you haue cast off this
    worde, and trust in violence, and wickednes, and stay thereupon,
  eng-WEBSTER: 'Wherefore thus saith the Holy One of Israel, Because ye despise this
    word, and trust in oppression and perverseness, and lean upon it:'
  nhw-BL: 'Huajca TOTECO catli Tlatzejtzeloltic catli itztoc ininhuaya israelitame
    quiijtohua: “Pampa anquihuejcamajcajtoque nocamanal huan anmotemachíaj ipan tlahuilancayotl
    huan ipan tlamantli catli amo cuali, huan amo anquinequij anmoyolcuepase;'
  swh-ONEN: 'Kwa hiyo, hili ndilo asemalo yeye Aliye Mtakatifu wa Israeli: “Kwa sababu
    mmekataa ujumbe huu, mkategemea uonevu na kutumainia udanganyifu,'
  bba-bba: Mɑ Esɑi u Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ bɛɛn Yinni Dɛɛro u bɛɛ sɔ̃ɔmɔ.
    U nɛɛ, yèn sɔ̃ i ɡɑri yi yinɑmɔ mɑ i tii yɔ̃su dɑɑ bɔɔbɔyɑ sɔɔ, kɑ weesu sɔɔ,
    mɑ i tɑ̃sɑ ye sɔɔ,
  eng-KJVCPB: 'Wherefore thus saith the Holy One of Israel, Because ye despise this
    word, And trust in oppression and perverseness, And stay thereon:'
  luo-luo: 'Kuom mano, ma e wach ma Jal Maler mar Israel wacho: “Nikech isedagi winjo
    oteni, mi iserwako chuny mar sando ji kendo iseyiengori e timbe mag miganga,'
  meu-meu: 'Taunabunai, Israel ena Helaḡa Diravana ini e gwau tomamu: Badina be ina
    hereva o dadaraiamu, bona hahehisi karadia bona kara gageva-gagevadia o abidadama
    henidiamu bona ediai o taomu;'
  npi-ULB: यसकारण इस्राएलका परमपवित्र भन्‍नुहुन्छ, “तिमीहरूले यो वचन इन्कार गरेको
    र अत्यचार र छलमा भरोसा गरेको अनि त्‍यसमा अडेको छौ,
  yor-yor: 'Nítorí náà, èyí ni ohun tí Ẹni Mímọ́ Israẹli wí: “Nítorí pé ẹ ti kọ ọ̀rọ̀
    yìí sílẹ̀, ẹ gbára lé ìnilára kí ẹ sì gbẹ́kẹ̀lé ẹ̀tàn,'
  pes-OPCB: 'اما پاسخ خدای قدوس اسرائیل این است: «شما به پیام من اعتنا نمی‌کنید، بلکه
    به ظلم و دروغ تکیه می‌کنید.'
  tgl-ULB: Kaya nga sinasabi ng Diyos na Banal ng Israel, “Dahil tinatanggihan ninyo
    ang salitang ito at nagtitiwala kayo sa pang-aapi at panlilinlang at umaasa dito,
  hui-hui: Ti ani laga kagoyu Isaraele wali agalinaga Ngode Datagaliwabe baya burugule
    kago ibugua ogodagua leda. Tígua i̱naga bi mana bayale langirugo mo wahowa erembira
    mialu tí tíninaga mana mendeali mo hondo holenebi bo waholenebi ngago hangu mo
    tene howa ina bayale karulape holeberema laramili.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့်​မြတ်​သော​ဘု​ရား​သ​ခင်​က``သင်
    တို့​သည်​ငါ့​စ​ကား​ကို​အ​ရေး​မ​စိုက်​ဘဲ အ​ကြမ်း​ဖက်​မှု​နှင့်​လိမ်​လည်​မှု​ကို​သာ
    အား​ကိုး​ကြ​၏။-
  bod-N: དེ་བས་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་བཀའ་འདི་དོར་ཅིང་བརྙས་བཅོས་གཉའ་གནོན་དང་གཡོ་སྒྱུ་ལ་བརྟེན་པས།
  sna-sna: 'Naizvozvo zvanzi naMutsvene waIsraeri: “Nokuti makaramba shoko rangu iri,
    mukasendamira pakumanikidza uye mukavimba nokunyengera,'
  spa-BLM: 'Por lo tanto, el Santo de Israel dice: “Por cuanto desprecias esta palabra
    y confías en la opresión y la perversidad, y te apoyas en ella,'
  cac-cac: 'Yuj chi'', a in e Diosal in a ex israel ex tic to A inxon̈ej Ochi, sval
    icha tic: A ex tic ix e patiquejel jun cachnab''il, axo pitalil yed'' chucal tzeyac''och
    yipoc e c''ool.'
  swh-ULB: Hivyo basi mtakatifu wa Israeli asema, ''Kwa sababu umekataa maneno haya
    na kujifunza ukandamizaji na udanganyifu,
  bel-bel: 'Пасьля гэтага кажа Сьвяты Ізраілеў: за тое, што вы адкідаеце слова гэтае,
    а спадзеяцеся на падман і няпраўду, і абапіраецеся на тое,'
  deu-ELBBK: 'Darum, so spricht der Heilige Israels: Weil ihr dieses Wort verwerft
    und auf Bedrückung und Verdrehung vertraut und euch darauf stützt,'
  mbb-OT: Umbe, migkaǥi is Waǥas he Megbevayà te Israel te, “Geina te inselikwey niw
    is menge lalag ku wey midsarig kew te kebpendaagdaag niw wey kebpenlimbung niw,
  mal-2015: 'ആകയാൽ യിസ്രായേലിന്റെ പരിശുദ്ധൻ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ഈ വചനത്തെ
    നിരസിച്ചുകളകയും പീഡനത്തിലും വക്രതയിലും ആശ്രയിച്ചു ചാരിനില്ക്കയും ചെയ്യുന്നതുകൊണ്ടു,'
  gup-gup: Kunmekbekenh nawu Nadjalkudji Nadjalmak Duninjh kore Israel kayime, “Ngudda
    kandiwokburriweng kore ngaye bengdayheng ngudberre. Ngudda ngurridjare bu ngurridjalbang
    dja ngurridjalkurrehkurren.
  rmc-rmc: 'Vašoda kada phenel o Sveto Del le Izraeloskro: „Bo tumen na priiľan kada
    lav, muken tumen pro mariben a naďejinen tumen pro previsarde veci.'
  pes-OPV: 'بنابراین قدوس اسرائیل چنین می‌گوید: «چونکه شما این کلام را ترک کردید و
    بر ظلم وفساد اعتماد کرده، بر آن تکیه نمودید،'
  ron-1924: 'Де ачея аша ворбеште Сфынтул луй Исраел: „Фииндкэ лепэдаць кувынтул ачеста
    ши вэ ынкредець ын силничие ши виклешугурь ши вэ сприжиниць пе еле,'
  ben-OBCV: 'সেই কারণে, ইস্রায়েলের পবিত্রতম জন এই কথা বলেন: “তোমরা যেহেতু এই বার্তা
    অগ্রাহ্য করেছ, অত্যাচারের উপরে নির্ভর করেছ এবং প্রতারণায় আস্থা রেখেছ,'
  som-som: Haddaba sidaas daraaddeed kan Quduuska ah ee reer binu Israa'iil wuxuu
    leeyahay, Idinku eraygan waad quudhsataan oo waxaad isku hallaysaan oo ku tiirsataan
    dulmi iyo qalloocnaan,
  lat-VUC: 'Propterea hæc dicit Sanctus Israël: Pro eo quod reprobastis verbum hoc,
    et sperastis in calumnia et in tumultu, et innixi estis super eo;'
  eng-ASVBT: Wherefore thus saith the Holy One of Israel, Because ye despise this
    word, and trust in oppression and perverseness, and rely thereon;
  ita-1885: 'Perciò, così ha detto il Santo d''Israele: Perciocchè voi avete rigettata
    questa parola, e vi siete confidati in oppressione, ed in modi distorti, e vi
    siete appoggiati sopra ciò;'
  eng-LXXUP: 'Therefore thus saith the Holy One of Israel, Because ye have refused
    to obey these words, and have trusted in falsehood; and because thou hast murmured,
    and been confident in this respect:'
  eng-ULB: Therefore the Holy One of Israel says, “Because you reject this word and
    trust in oppression and deceit and lean on it,
  spa-VBL: 'Así responde el Santo de Israel: Puesto que han rechazado este mensaje,
    y puesto que confían en la opresión y creen en la deshonestidad,'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Saint d''Israël: Puisque vous rejetez
    cette parole, et que vous vous confiez dans la violence et dans l''artifice, et
    que vous les prenez pour appuis;'
  mal-mal: 'അതിനാൽ യിസ്രായേലിന്റെ പരിശുദ്ധൻ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈ
    വചനത്തെ നിരസിച്ചുകളയുകയും പീഡനത്തിലും വക്രതയിലും ആശ്രയിച്ചു ചാരിനിൽക്കുകയും ചെയ്യുന്നതുകൊണ്ട്,'
  urd-GVR: Jawāb meṅ Isrāīl kā Quddūs farmātā hai, “Tum ne yih kalām radd karke zulm
    aur chālākī par bharosā balki pūrā etamād kiyā hai.
  suz-BL: मोपतीके इस्राएली आन का ला बाक्‍शो परमप्रभुम “मारदे हना गेपुकीमी आं देंशो
    नेंचा मदाक्‍नीनी, मुर आन कली दिप्‍तीके नु दूली पतीके कली ला थमा सुइक्‍नीनी। मिनु
    मेको पाइनीनी।
  eng-NOY: 'Wherefore thus saith the Holy One of Israel: Since ye despise this word,
    And trust in oppression and perverseness, And lean thereon,'
  ita-1927: 'Perciò così dice il Santo d’Israele: Giacché voi disprezzate questa parola
    e confidate nell’oppressione e nelle vie oblique, e ne fate il vostro appoggio,'
  ckb-ckb: 'لەبەر ئەوە خودا پیرۆزەکەی ئیسرائیل وا دەفەرموێت: «ئەم پەیامەتان ڕەتکردەوە
    و متمانەتان بە زۆرداری و خواروخێچی کرد و پشتتان پێیان بەست،'
  eng-BBE: 'For this cause the Holy One of Israel says, Because you will not give
    ear to this word, and are looking for help in ways of deceit and evil, and are
    putting your hope in them:'
  kan-OKCV: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧನು ಹೇಳುವುದೇನೆಂದರೆ, “ನೀವು ಈ ಮಾತನ್ನು ತಿರಸ್ಕಾರ ಮಾಡಿ
    ಬಲಾತ್ಕಾರ, ಕುಯುಕ್ತಿಗಳನ್ನು ನಂಬಿ, ಅವುಗಳನ್ನೇ ಆಧಾರ ಮಾಡಿಕೊಂಡದ್ದರಿಂದ
  tam-2017: நீங்கள் இந்த வார்த்தையை வெறுத்து, இடுக்கமும் தாறுமாறும் செய்கிறதை நம்பி,
    அதைச் சார்ந்து கொள்கிறதினால்,
  spa-RV-1909: 'Por tanto el Santo de Israel dice así: Porque desechasteis esta palabra,
    y confiasteis en violencia y en iniquidad, y en ello os habéis apoyado;'
  ron-BTF: 'De aceea astfel spune Cel Sfânt al lui Israel: Pentru că dispreţuiţi acest
    cuvânt şi vă încredeţi în oprimare şi perversiune şi rămâneţi în aceasta,'
  eng-WEBP: Therefore the Holy One of Israel says, “Because you despise this word,
    and trust in oppression and perverseness, and rely on it,
  eng-FBV: So this is how the Holy One of Israel replies, Since you have rejected
    this message, and since you trust in oppression and believe in dishonesty,
  nld-1939: 'Daarom zegt Israëls Heilige: Omdat gij dit woord veracht, En vertrouwt
    en steunt op leugen en bedrog,'
  nch-BL: 'Huajca TOTECO cati Tatzejtzeloltic cati itztoc inihuaya israelitame quiijtohua:
    “Pampa anquihuejcamajcajtoque nocamanal huan anmotemachíaj ipan tatehuilisti huan
    ipan tamanti cati amo cuali, huan amo anquinequij anmoyolcuepase;'
  vie-1934: 'Vậy nên, Đấng Thánh của Y-sơ-ra-ên phán như vầy: Vì các ngươi khinh bỏ
    lời nầy, cậy điều bạo ngược và trái nghịch, mà nương-nhờ những sự ấy,'
  hin-CV: 'इस कारण इस्राएल के पवित्र परमेश्वर ने कहा: “क्योंकि तुमने इस बात को नहीं
    माना और तुमने विश्वास झूठ और कपट में किया है और तुम उन्हीं पर आश्रित रहे हो,'
  eng-OURB: Therefore thus says haKadosh Isra'el [the Holy One of God prevails], “Because
    you despise this word, and trust in oppression and perverseness, and rely on it;
  spa-BES: 'Por esta causa, el Santo de Israel dice: Porque no escucharon esta palabra,
    y buscan ayuda en el engaño y el mal, y están poniendo su esperanza en ellos.'
  tdx-tdx: Aa le hoe t’i Masi’ Israele, kanao tsambolitio’ areo ty tsara toy, naho
    miato ami’ty famorekekeañe naho ty hamengohañe, vaho mipitek’ ama’e;
  tha-KJV: เพราะฉะนั้นองค์​บริสุทธิ์​ของอิสราเอลตรั​สด​ังนี้​ว่า “เพราะเจ้าดูหมิ่นถ้อยคำนี้
    และวางใจในการบีบบังคับและการทุ​จริต และพึ่งอาศัยสิ่งเหล่านั้น
  por-BR-2018: 'Portanto, assim diz o Santo de Israel: Visto que rejeitais esta palavra,
    e vós confiais na opressão e no engano, e nisto vos apoiais,'
  deu-ELO: 'Darum, so spricht der Heilige Israels: Weil ihr dieses Wort verwerfet
    und auf Bedrückung und Verdrehung vertrauet und euch darauf stützet,'
  eng-WYC-2018: Therefore the Holy of Israel saith these things, For that that ye
    reproved this word, and hoped on false challenge, and on noise, and trusted on
    it, (And so the Holy One of Israel saith these things, Because ye have rebuked
    this word, and hoped in oppression, and noise, and trusted in it,)
  epo-epo: 'Tial tiele diras la Sanktulo de Izrael: Ĉar vi malŝatas tiun vorton kaj
    fidas maljustaĵon kaj trompon kaj apogas vin sur ĉi tio:'
  uig-PIN: '— Əmdi Israildiki Muⱪǝddǝs Bolƣuqi mundaⱪ dǝydu: — «Qünki silǝr muxu hǝwǝrni
    qǝtkǝ ⱪeⱪip, Zulumni yɵlǝnqük ⱪilip, burmilanƣan yolƣa tayanƣininglar tüpǝylidin,'
  beo-beo: 'Be hadigi Isala:ili Gode da amane sia:sa, “Dilia da higale Na sia: hame
    naba. Dilia da gegesu amola ogogosu fawane hamosa.'
  tpi-OTNT: Olsem na God bilong Israel, em God bilong mekim gutpela na stretpela pasin
    olgeta, em i tok olsem, “Yupela i sakim na givim baksait pinis long tok lukaut
    bilong mi na yupela i bilip strong olsem, pasin bilong trik na daunim ol arapela
    bai i helpim yupela.
  hau-SA: Saboda haka, ga abin da Mai Tsarkin nan na Isra’ila yake cewa, “Saboda haka
    kun ƙi wannan saƙo, kuka dogara ga aikin kama-karya kuka kuma dogara ga yin ruɗu,
  uig-LAT: '— Emdi Israildiki Muqeddes Bolghuchi mundaq deydu: — «Chünki siler mushu
    xewerni chetke qéqip, Zulumni yölenchük qilip, burmilan’ghan yolgha tayan’ghininglar
    tüpeylidin,'
  nde-nde: 'Ngakho okutshiwo ngoNgcwele ka-Israyeli yilokhu: “Njengoba lilalile ilizwi
    leli, lathembela ekuncindezelweni, lagwaba ngokukhohliswa,'
  ton-ton: 'Ko ia ʻoku pehē ʻe he tokotaha māʻoniʻoni ʻo ʻIsileli, Ko e meʻa ʻi hoʻomou
    fehiʻa ki he folofola ni, pea falala ki he fakamālohi mo e mioʻi, mo faʻaki ki
    ai:'
  ces-1613: 'Protož takto praví Svatý Izraelský: Proto že pohrdáte slovem tím, a doufáte
    ve lsti a v převrácenosti, a spoléháte na ni:'
  eng-WMB: Therefore the Holy One of Israel says, “Because you despise this word,
    and trust in oppression and perverseness, and rely on it,
  tam-TCV: 'ஆகையால் இஸ்ரயேலின் பரிசுத்தர் சொல்வது இதுவே: “நீங்கள் இந்தச் செய்தியை
    நிராகரித்தீர்கள்; ஒடுக்குகிறதில் நம்பிக்கை வைத்து, வஞ்சகத்தை சார்ந்திருக்கிறீர்கள்.'
  ceb-ULB: Busa miingon ang Balaang Dios sa Israel, “Tungod kay gisalikway man ninyo
    kini nga pulong ug nagsalig sa pagpanglupig ug pagpanglimbong ug midangop niini,
  pol-UBG: 'Dlatego tak mówi Święty Izraela: Ponieważ gardzicie tym słowem, a pokładacie
    ufność w krzywdzie i przewrotności i na nich polegacie;'
  agr-agr: 'Nuadui Israelan Apajuíji pegkegma nunú chichaak: ‘Atumek ujamash dakitagme,
    nuniakjum ayatak pegkegchau, magkagtut, waitjut aina nunú takatnum eme anenmamjume.'
  kyc-kyc: Dopa laminyipape Isaraele wambunya Anatu poo pyasi dokome dopa letamo.
    Nakama nambame lapu doko sili see nale lapala apiyanda pyuo pii angi dokona palyuo
    laa nao minyoko pyuo piminyi dupwame nakama nyisaraŋa lao suu pilyaminyi.
