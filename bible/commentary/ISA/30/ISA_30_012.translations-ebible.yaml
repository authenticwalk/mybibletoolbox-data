    ਜਾਣਦੇ ਹੋ, ਅਤੇ ਜ਼ੁਲਮ ਅਤੇ ਹੱਠ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹੋ, ਅਤੇ ਉਸ ਉੱਤੇ ਢਾਸਣਾ ਲਾਉਂਦੇ ਹੋ,
  mya-JVB: သို့ဖြစ်၍၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော ဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့သည်
    နှုတ်ကပတ် တော်ကို ပယ် ၍ ၊ လိမ် ကောက် ယိုယွင်းခြင်းကို သာ မှီဝဲ ခိုလှုံ သောကြောင့်၊
  hmo-hmo: 'To Israela ena Dirava Helagana be inai bamona ia hereva, ia gwau: “Umui
    ese lauegu hereva umui kamonai lasi, ma dagedage bona koikoi karadia umui abidadama
    henia.'
  urd-urd: फिर इस्राईल का क़ुददूस यूँ फ़रमाता है, “चूँकि तुम इस कलाम को हक़ीर जानते,
    और ज़ुल्म और कजरवी पर भरोसा रखते, और उसी पर क़ाईम हो;
  rus-SYN: 'Посему так говорит Святый Израилев: так как вы отвергаете слово сие, а
    надеетесь на обман и неправду, и опираетесь на то:'
  bqc-SIM: Lá a gi yã́pi mai, a gbɛ̃́ↄ bↄ́ↄ'imia náaikɛ̀, mɛ́ a zɛ ń kↄ̃nio,
  tcz-CHONGTHU: 'Hiche hi Israel Mitheng Pan adonbutna ahi: “ Kathu seipeh ho namusit
    jeh leh nabolgim ho, jou le nal natahsan joh jeh in,'
  mar-mar: यामुळे इस्राएलचा पवित्र असे म्हणतो, “कारण तुम्ही हा संदेश नाकारता आणि जुलूम
    व कपट यांवर विसंबून राहता.
  qub-qub: 'Chaypitami Israelcunapa Santo Tayta Diosnenga nin: «Gamcunaga willaycächishäta
    manami wiyayta munanquichu. Chaypa ruquenga yarparcaycanqui wañuchinacuyllapaj,
    mana allita rurayllapaj.'
  hat-hat: 'Se poutèt sa, men sa Bondye pèp Izrayèl la, Bondye apa a, ap di: Nou pa
    vle koute avètisman m''ap ban nou an. Nou pito met konfyans nou nan moun k''ap
    fè mechanste, nan moun k''ap fè bagay sou kote. Se sou yo nou apiye.'
  eng-BSB: 'Therefore this is what the Holy One of Israel says: “Because you have
    rejected this message, trusting in oppression and relying on deceit,'
  eng-WEBPB: Therefore the Holy One of Israel says, “Because you despise this word,
    and trust in oppression and perverseness, and rely on it,
  kbq-kbq: E'ina hu'negu Israeli vahe'mofo Ruotage Ra Anumzamo'a amanage huno hu'ne,
    Tamagra Nagri nanekea eri netreta, hazenke avu'ava'ene havige kegura taza hugahie
    hutma amuhara nehaze.
  nhe-BL: 'Huajca TOTECO tlen Tlatzejtzeloltic tlen itztoc ininhuaya israelitame quiijtohua:
    “Pampa inquihuejcamajcajtoque notlajtol huan inmotemachíaj ipan tlatehuijcayotl
    huan ipan tlamantli tlen ax cuali, huan ax inquinequij inmoyolcuepase;'
  gub-BL: A'e rupi Tupàn Ikatuahy Ma'e Izaew wazar uze'eg nezewe wemiaihu wanupe.
    — Naperuzar kwaw heze'eg. Pezeruzar puruzuka haw rehe. Pezeruzar temu'emaw rehe.
  eng-DRA: 'Therefore thus saith the Holy One of Israel: Because you have rejected
    this word, and have trusted in oppression and tumult, and have leaned upon it:'
