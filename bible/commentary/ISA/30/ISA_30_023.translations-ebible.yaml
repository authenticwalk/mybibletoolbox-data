verse: ISA.030.023
translations:
  mal-C: അപ്പോൾ അവിടന്ന് നിങ്ങൾ നിലത്തു വിതയ്ക്കുന്ന വിത്തിനു മഴയും നിലത്തെ വിളവിൽനിന്ന്
    നിങ്ങൾക്ക് ആഹാരവും നൽകും. അതു പൗഷ്ടികവും സമൃദ്ധവുമാകും. ആ ദിവസത്തിൽ നിങ്ങളുടെ
    കന്നുകാലികൾ വിസ്തൃതമായൊരു മേച്ചിൽസ്ഥലത്ത് മേയും.
  deu-TKW: Und er wird Regen für deine Saat spenden, mit der du den Acker besäest,
    und das Getreide, das der Acker trägt, wird saftvoll und fett sein. Dein Vieh
    wird an jenem Tag auf weiter Aue weiden.
  lin-lin: Boye, akotindela yo lisusu mvula mpo na milona oyo okolona na mabele, mpe
    bilei oyo mabele ekobota na mokili ekozala ebele mpe elengi. Na mokolo wana, bibwele
    na bino ekolia na bazamba minene.
  eng-LSV: And He has given rain [for] your seed, || With which you sow the ground,
    || And bread, the increase of the ground, || And it has been fat and plentiful,
    || Your livestock enjoy an enlarged pasture in that day.
  eng-GNV: 'Then shall hee giue raine vnto thy seede, when thou shalt sowe the ground,
    and bread of the increase of the earth, and it shalbe fat and as oyle: in that
    day shall thy cattell be fed in large pastures.'
  eng-WEBSTER: 'Then shall he give the rain of thy seed, with which thou shalt sow
    the ground; and bread of the increase of the earth, and it shall be fat and plenteous:
    in that day shall thy cattle feed in large pastures.'
  nhw-BL: Huan huajca TOTECO anmechtiochihuas huan quichihuas ma huetzi atl ipan nopa
    tonali quema anquitocase amoxinach. Nojquiya quichihuas ma oncas miyac pixquistli.
    Huan quimiyaquilis nopa sacatl campa tlacuajtinemise amohuacaxhua.
  swh-ONEN: Pia atawapa mvua kwa ajili ya mbegu mnazootesha ardhini, chakula kinachotoka
    ardhini kitakuwa kizuri sana, tena tele. Katika siku ile, ngʼombe wenu watalisha
    katika shamba pana la majani.
  bba-bba: Sɑɑ yerɑ Gusunɔ u koo de ɡurɑ yu nɛ bɛɛn dĩɑ ni i duurɑ sɔɔ, kpɑ dĩɑ ni,
    nu ɡeɑ ko nu mɑ. Sɑɑ ye sɔɔrɑ, yɑɑ sɑbenu koo yɑkɑsu di bɑtumɑ bɑkɑ sɔɔ.
  eng-KJVCPB: 'Then shall he give the rain of thy seed, That thou shalt sow the ground
    withal; And bread of the increase of the earth, And it shall be fat and plenteous:
    In that day shall thy cattle feed in large pastures.'
  luo-luo: Bende noornu koth kuom kodhi muchwowo e lowo kendo chiemo mawuok e piny
    nobed mamiyo kendo mangʼeny. E kindeno jambu nokwa e lege madongo.
  meu-meu: Bena ia ese medu baine henimui, tano ai ba hado uhedia idairidia, bona
    uit danu, tano anidia, bae namo bona bae momo. Una dina ai emui boromakau na rei
    gabudia badadia ai bae aniani;
  npi-ULB: तिमीहरूले जमिनमा बीउ छर्दा उहाँले तिमीहरूलाई वर्षा र जमिनबाट प्रशस्‍त रोटी
    दिनुहुनेछ, र अन्‍नहरू प्रशस्‍त हुनेछन् । त्यो दिनमा तिमीहरूका गाइवस्तु फराकिलो
    खर्कमा चर्नेछन् ।
  yor-yor: Òun yóò sì rọ òjò fún un yín sí àwọn irúgbìn tí ẹ gbìn sórí ilẹ̀, oúnjẹ
    tí yóò ti ilẹ̀ náà wá yóò ní ọ̀rá yóò sì pọ̀. Ní ọjọ́ náà ni àwọn ẹran ọ̀sìn yín
    yóò máa jẹ koríko ní pápá oko tútù tí ó tẹ́jú.
  pes-OPCB: آنگاه خدا به هنگام کشت به شما باران خواهد بخشید تا محصول پر بار و فراوان
    داشته باشید. رمه‌هایتان در چراگاههای سرسبز خواهند چرید
  tgl-ULB: Ibibigay niya ang ulan para sa inyong binhi kapag maghahasik kayo sa lupa,
    at tinapay na masagana mula sa lupa. At magiging masagana ang mga pananim. Sa
    araw na iyon, ang inyong mga baka ay manginginain ng damo sa mga malawak na mga
    pastulan.
  hui-hui: Tígua tínaga mabuha tomo hangalu kamigola Anduane Homogohanda iba daluru
    ibilaragola tomo dewa bayale anda holebira. Ani biragola tínaga tomo dewa bu payabu
    wulebira. Tínaga nogo bulumagarunaga tomo nolene tani dewa anda holebira.
  mya-mya: သင်​တို့​သီး​နှံ​များ​ကို​စိုက်​ပျိုး​ကြ​သည့် အ​ခါ​တိုင်း​အ​ပင်​ပေါက်​စေ​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​မိုး​ကို​ရွာ​သွန်း​စေ​တော်​မူ လိမ့်​မည်။ သင်​တို့​ရိတ်​သိမ်း​ရန်​အ​သီး​အ​နှံ
    များ​ကို​လှိုင်​လှိုင်​ထွက်​စေ​၍ ကျွဲ​နွား​များ သည်​လည်း​စား​ကျက်​အ​လုံ​အ​လောက်​ရ​ရှိ
    ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་སའི་ནང་དུ་བཏབ་པའི་ས་བོན་ལ་ཁོང་གིས་ཆར་བ་གནང་ཞིང་། ས་ལས་ཐོན་པའི་ཁྱོད་ཀྱི་འབྲུ་རིགས་ནི་ཕུན་སུམ་ཚོགས་ཤིང་བཅུད་དང་ལྡན་པར་མཛད།
    ཉིན་མོ་དེ་ལ་ཁྱོད་ཀྱི་ཕྱུགས་ཁྱུས་ཁོད་ཡངས་པོའི་སྤང་ཐང་ནས་རྩྭ་བཟའ་བར་འགྱུར།
  sna-sna: Achakutumiraiwo mvura yokumeresa mbeu dzamunodyara muvhu, uye zvokudya
    zvichabva munyika zvichange zvakanyatsosvika uye zvakawanda kwazvo. Pazuva iro,
    nzombe dzenyu dzichafura mumafuro akafaranuka.
  spa-BLM: Él dará la lluvia para tu semilla, con la que sembrarás la tierra; y el
    pan del crecimiento de la tierra será rico y abundante. En ese día, tu ganado
    se alimentará en grandes pastos.
  cac-cac: Ichato chi' b'ian, ol yac'ancot n̈ab' Jehová chi' d'a yib'an̈ tas tzeyavej,
    te vach' ol ajoc. A noc' e vacax d'a jun tiempoal chi', toxon̈ej ol actajcan noc'
    b'aj ol vaoc.
  swh-ULB: Naye atatoa mvua kwanye mbegu zenu mtakapopanda kwenye aridhi, na mkate
    utakuwa kwa wingi kutoka kwenye aridhi na mazao yatazaa kwa wingi. Katika siku
    hizo ng'ombe zako zitachungwa katika eneo kubwa.
  bel-bel: І дасьць Ён дажджу на насеньне тваё, якім засееш поле, і збажыну, плод
    зямлі, і яна будзе багатая і сакавітая; статкі твае ў той дзень будуць пасьвіцца
    на шырокіх пашах.
  deu-ELBBK: Und er wird Regen geben zu deiner Saat, womit du den Erdboden besäst,
    und Brot als Ertrag des Erdbodens, und es wird fett und nahrhaft sein. Deine Herden
    werden an jenem Tag weiden auf weiter Aue;
  mbb-OT: Ebeǥayan kew te Nengazen te uzan dutun te timpu te kebpemula, ne ed-uzaren
    kew. Dutun he timpu ebpenabtab is menge ayam niw ziyà te meluag he menge penebtavà.
  mal-2015: നീ നിലത്തു വിതെക്കുന്ന വിത്തിന്നു മഴയും നിലത്തിലെ വിളവായ അപ്പവും അവൻ നിനക്കു
    തരും; അതു പുഷ്ടിയും സമൃദ്ധിയും ഉള്ളതായിരിക്കും; അന്നു നിന്റെ കന്നുകാലികൾ വിസ്താരമായ
    മേച്ചൽപുറങ്ങളിൽ മേയും.
  gup-gup: Nawu Yawey ngunmarnemunkewe mandjewk ba bu manmim ngurrimimburriweng wanjh
    kadjordmerren. Kaluk nungka kamarnbun manme manwern kambebme ba bu ngudda dja
    nawu mayh ngudberre ngurringun kunwern. Nawu mayh ngudberre kabirridalkngun kore
    kabbal manbu karralkwernmen.
  rmc-rmc: Ov dela o brišind pre tire semena, so sadzinďal pre maľa, a e phuv anela
    baro uľipen the but chaben. Andre oda džives pes tiro stados pašinela pre bari
    zeleno čar.
  pes-OPV: و باران تخمت را که زمین خویش را به آن زرع می‌کنی و نان محصول زمینت را خواهد
    داد وآن پر مغز و فراوان خواهد شد و در آن زمان مواشی تو در مرتع وسیع خواهند چرید.
  ron-1924: Атунч Ел ва да плоае песте сэмынца пе каре о вей пуне ын пэмынт ши пыня
    пе каре о ва да пэмынтул ва фи густоасэ ши хрэнитоаре; ын ачелашь тимп, турмеле
    тале вор паште ын пэшунь ынтинсе.
  ben-OBCV: তোমরা মাটিতে যে বীজবপন করবে, সেগুলির জন্য তিনি বৃষ্টিও প্রেরণ করবেন। জমি
    থেকে যে ফসল আসবে, তা হবে পুষ্ট ও প্রাচুর্যপূর্ণ। সেদিন তোমাদের পশুপাল প্রশস্ত
    চারণভূমিতে চরে বেড়াবে।
  som-som: Oo markaasuu roob idiin siin doonaa abuurkiinna si aad dhulka ugu abuurtaan,
    oo wuxuu cunto idinka siin doonaa waxa dhulka idiinka baxa, oo waxayna ahaan doontaa
    barwaaqo badan, oo wakhtigaas lo'diinnu waxay daaqi doontaa berrimmo balballaadhan.
  lat-VUC: Et dabitur pluvia semini tuo, ubicumque seminaveris in terra, et panis
    frugum terræ erit uberrimus et pinguis; pascetur in possessione tua in die illo
    agnus spatiose,
  eng-ASVBT: And he will give the rain for thy seed, wherewith thou shalt sow the
    ground; and bread of the increase of the ground, and it shall be fat and plenteous.
    In that day shall thy cattle feed in large pastures;
  ita-1885: E il Signore darà la pioggia, che si conviene alla tua semenza, che tu
    avrai seminata in terra; e darà il pane del frutto della terra, il qual sarà dovizioso,
    e grasso; in quel giorno il tuo bestiame pasturerà in paschi spaziosi.
  eng-LXXUP: 'Then shall there be rain to the seed of thy land; and the bread of the
    fruit of thy land shall be plenteous and rich: and thy cattle shall feed in that
    day in a fertile and spacious place.'
  eng-ULB: He will give the rain for your seed when you sow the ground, and bread
    with abundance from the ground, and the crops will be abundant. In that day your
    cattle will graze in broad pastures.
  spa-VBL: Él enviará la lluvia cuando siembres, y la tierra producirá grandes cosechas.
    En ese momento tu ganado se alimentará en ricos pastos.
  fra-_FOB: Il enverra la pluie sur tes semences dont tu auras ensemencé tes champs;
    et le pain que donnera la terre sera savoureux et nourrissant; ton bétail, en
    ce jour-là, paîtra dans de vastes pâturages.
  mal-mal: നീ നിലത്തു വിതയ്ക്കുന്ന വിത്തിനു മഴയും നിലത്തിലെ വിളവായ അപ്പവും അവൻ നിനക്ക്
    തരും; അത് പുഷ്ടിയും സമൃദ്ധിയും ഉള്ളതായിരിക്കും; അന്ന് നിന്റെ കന്നുകാലികൾ വിസ്താരമായ
    മേച്ചൽപുറങ്ങളിൽ മേയും.
  urd-GVR: Bīj bote waqt Rab tere khetoṅ par bārish bhej kar behtarīn fasleṅ pakne
    degā, ġhizāiyatbaḳhsh ḳhurāk muhaiyā karegā. Us din terī bheṛ-bakriyāṅ aur gāy-bail
    wasī charāgāhoṅ meṅ chareṅge.
  suz-BL: मिनु परमप्रभुमी इन शोक्‍शो रू कली रेउ यिपाइश्‍शा, अन्‍न सिप्‍पाइक्‍ब। मिनु
    अन्‍न ग्रेल्‍शा, शुश जचा ताइनीनी। मेना इन बी ब्‍यफ ठेयब दिंममी जोइनीम।
  eng-NOY: Then will he give rain for thy seed, With which thou shalt sow the ground,
    And the bread-corn, the produce of the land, shall be rich and nourishing; Then
    shall thy cattle feed in large pastures.
  ita-1927: Egli ti darà la pioggia per la semenza di cui avrai seminato il suolo,
    e il pane, che il suolo produrrà saporito ed abbondante; e, in quel giorno, il
    tuo bestiame pascolerà in vasti pascoli;
  ckb-ckb: ئینجا بارانی تۆوەکەت دەداتێ کە زەوییەکەی پێ تۆو دەکەیت، نانی بەروبوومی
    زەوییەکە چەور و قەڵەو دەبێت. لەو ڕۆژەدا مەڕوماڵاتەکەت لە لەوەڕگایەکی پانوبەریندا
    دەلەوەڕێن.
  eng-BBE: 'And he will give rain for your seed, so that you may put it in the earth;
    and you will have bread from the produce of the earth, good and more than enough
    for your needs: in that day the cattle will get their food in wide grass-lands.'
  kan-OKCV: ಆಗ ನೀವು ಹೊಲದಲ್ಲಿ ಬೀಜ ಬಿತ್ತುವುದಕ್ಕೆ ಬಿತ್ತನೆಯ ಮಳೆಯನ್ನು ದಯಪಾಲಿಸುವೆನು. ಭೂಮಿಯ
    ಬೆಳೆಯಿಂದ ಸಾರವಾದ ಆಹಾರವನ್ನು ಸಮೃದ್ಧಿಯಾಗಿ ಒದಗಿಸುವೆನು. ಆ ದಿನದಲ್ಲಿ ನಿನ್ನ ದನಗಳು ವಿಸ್ತಾರವಾದ
    ಹುಲ್ಲುಗಾವಲುಗಳಲ್ಲಿ ಮೇಯುವುವು.
  tam-2017: அப்பொழுது நீ நிலத்தில் விதைக்கும் உன் விதைக்கு அவர் மழையையும், நிலத்தின்
    பலனாகிய ஆகாரத்தையும் தருவார்; அது கொழுமையும் புஷ்டியுமாக இருக்கும்; அக்காலத்திலே
    உன் ஆடுமாடுகள் விசாலமான மேய்ச்சலுள்ள இடத்திலே மேயும்;
  spa-RV-1909: Entonces dará el Señor lluvia á tu sementera, cuando la tierra sembrares;
    y pan del fruto de la tierra; y será abundante y pingüe; tus ganados en aquel
    tiempo serán apacentados en anchas dehesas.
  ron-BTF: Atunci va da ploaie seminţei tale, cu care să semeni pământul; şi pâine
    din venitul pământului, şi acesta va fi gras şi roditor; în acea zi vitele tale
    vor paşte în păşuni largi.
  eng-WEBP: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  eng-FBV: He will send rain when you sow, and the land will produce great harvests.
    At that time your cattle will feed in rich pastures.
  nld-1939: Dan zal Hij regen schenken voor uw zaad, Waarmede gij uw akker bezaait;
    En het koren, dat aan uw bodem ontspruit, Zal mals zijn en sappig. Dan zal uw
    kudde op ruime weiden grazen,
  nch-BL: Huan huajca TOTECO amechtiochihuas huan quichihuas ma huetzi at ipan nopa
    tonali quema anquitocase amoxinach. Nojquiya quichihuas ma onca miyac pixquisti.
    Huan quimiyaquilis nopa sacat campa tacuajtinemise amohuacaxhua.
  vie-1934: Chúa sẽ khiến mưa xuống trên giống các ngươi gieo ở đất; bánh lương thực
    từ đất sanh sản sẽ màu mỡ và dư dật; trong ngày đó, súc vật các ngươi sẽ ăn cỏ
    nơi đồng rộng.
  hin-CV: तब याहवेह उस बीज के लिए तुम्हें बारिश देंगे जो तुमने भूमि में लगाई है, और
    भोजन अर्थात् वह उपज जो भूमि से मिलती है उत्तम और भरपूर होगी.
  eng-OURB: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  spa-BES: Y el Señor te dará lluvia para tu semilla, para que la pongas en la tierra;
    y tendrás pan del producto de la tierra, bueno y más que suficiente para tus necesidades;
    en ese día el ganado conseguirá su alimento en pastizales anchos.
  tdx-tdx: Le ho tolora’e orañe ty tabiry ho tongise’o an-tane eo, hampitomboañe mahakama
    boak’ an-tane ao, ho kobokara vaho hiregorego; hangadagadañe ty fiandraza’ o añombe’oo
    amy andro zay.
  tha-KJV: และพระองค์จะประทานฝนให้​แก่​เมล็ดพืชซึ่งเจ้าหว่านลงที่​ดิน และประทานข้าวซึ่งเป็นผลิตผลของดิน
    และข้าวจะอุดมและสมบู​รณ​์ ในวันนั้​นว​ัวของเจ้าจะกินอยู่ในลานหญ้าใหญ่
  por-BR-2018: Então ele dará chuva sobre tuas sementes que tu tiveres semeado a terra,
    assim como pão produzido da terra; e esta será fértil e farta; naquele dia teu
    gado pastará em grandes pastos.
  deu-ELO: Und er wird Regen geben zu deiner Saat, womit du den Erdboden besäst, und
    Brot als Ertrag des Erdbodens, und es wird fett und nahrhaft sein. Deine Herden
    werden an jenem Tage weiden auf weiter Aue;
  eng-WYC-2018: And rain shall be given to thy seed, wherever thou shalt sow in [the]
    earth, and the bread of [the] fruits of [the] earth shall be most plenteous and
    fat; in that day a lamb shall be fed largely in thy possession (or on that day
    thy cattle shall be fed in large, or broad, pastures).
  epo-epo: Kaj Li donos pluvon al via semo, kiun vi semos sur la kampo, kaj panon,
    produkton de la tero, kaj ĝi estos sukoplena kaj grasa; sur vasta paŝtejo paŝtiĝos
    tiam viaj brutoj.
  uig-PIN: U sǝn teriydiƣan uruⱪung üqün yamƣur ǝwǝtidu; Yǝrdin qiⱪidiƣan axliⱪ-mǝⱨsulat
    ⱨǝm küq-ⱪuwwǝtlik ⱨǝm mol bolidu; Xu küni malliring kǝng-azadǝ yaylaⱪlarda yaylaydu;
  beo-beo: 'Dilia da hawa: bugisia, Hina Gode amo heda:ma:ne, gibu imunu. Amola dilia
    da ha:i manu bagade faimu amola dilia bulamagau da gisi ha:i manu bagade ba:mu.'
  tpi-OTNT: Orait na Bikpela bai i salim ren i kam daun bilong givim wara long ol
    pikinini kaikai yupela i planim na bai ol i kamap gut tru. Na bai yupela i gat
    planti kaikai. Long dispela taim ol bulmakau bilong yupela bai i gat planti gras
    bilong kaikai.
  hau-SA: Zai kuma aiko muku da ruwan sama don shuki a ƙasa, kuma abincin da zai fito
    daga gona zai zama mai albarka da kuma mai yawa. A wannan rana shanu za su yi
    kiwo a wadatacciyar makiyaya.
  uig-LAT: U sen tériydighan uruqung üchün yamghur ewetidu; Yerdin chiqidighan ashliq-mehsulat
    hem küch-quwwetlik hem mol bolidu; Shu küni malliring keng-azade yaylaqlarda yaylaydu;
  nde-nde: UThixo uzalehlisela izulu lenhlanyelo yenu eliyihlanyele emhlabathini,
    lamabele azavela emhlabathini azakuba mahle njalo emanengi. Ngalolosuku inkomo
    zenu zizakudla emadlelweni abanzi.
  ton-ton: 'Pea te ne toki foaki ʻae ʻuha ki hoʻo ngaahi tenga, koeʻuhi ke ke tūtuuʻi
    ki he kelekele; mo e mā ko e fua ʻoe kelekele, pea ʻe lahi ia pea mahu: pea ʻi
    he ʻaho ko ia ʻe kai ʻe ho fanga manu ʻi he ngaahi potu ʻataʻatā.'
  ces-1613: Dáť i déšť na rozsívání tvé, kterýmž bys osíval zemi, a chléb z úrody
    země, kterýž bude jadrný a zdárný; v ten den pásti se bude i dobytek tvůj na pastvišti
    širokém.
  eng-WMB: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  tam-TCV: யெகோவா, நீங்கள் நிலத்தில் விதைக்கும் விதைகளுக்காக உங்களுக்கு மழையையும்
    பெய்யப்பண்ணுவார். விளைச்சலில் வரும் உணவு, சிறந்ததாயும் அதிகமாயும் இருக்கும்; அந்த
    நாளிலே உங்கள் மந்தைகள் பரந்த புற்தரையில் மேயும்.
  ceb-ULB: Ihatag niya ang ulan alang sa inyong binhi sa dihang magpugas kamo sa yuta,
    ug ang tinapay uban sa kadagaya gikan sa yuta, ug managhan ang mga ani. Nianang
    adlawa ang inyong mga mananap manibsib sa halapad nga mga sibsibanan.
  pol-UBG: Bóg ześle deszcz na twój siew, którym obsiewasz ziemię, i chleb z plonów
    ziemi będzie syty i obfity. W tym dniu twoje bydło będzie się pasło na rozległych
    pastwiskach.
  urd-GVU: بیج بوتے وقت رب تیرے کھیتوں پر بارش بھیج کر بہترین فصلیں پکنے دے گا، غذائیت
    بخش خوراک مہیا کرے گا۔ اُس دن تیری بھیڑبکریاں اور گائےبَیل وسیع چراگاہوں میں چریں
    گے۔
  deu-1912: So wird er deinen Samen, den du auf den Acker gesät hast, Regen geben
    und Brot von des Ackers Ertrag, und desselben volle Genüge. Und dein Vieh wird
    zu der Zeit weiden in einer weiten Aue.
  kan-2017: ಆಗ ನೀವು ಹೊಲದಲ್ಲಿ ಬೀಜ ಬಿತ್ತುವುದಕ್ಕೆ ಆತನು ಬಿತ್ತನೆಯ ಮಳೆಯನ್ನು ದಯಪಾಲಿಸುವನು;
    ನೆಲದ ಬೆಳೆಯಿಂದ ಸಾರವಾದ ಆಹಾರವನ್ನು ಸಮೃದ್ಧಿಯಾಗಿ ಒದಗಿಸುವನು; ಆ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ಮಂದೆಗಳು
    ದೊಡ್ಡ ದೊಡ್ಡ ಕಾವಲುಗಳಲ್ಲಿ ಮೇಯುವವು.
  yap-yap: Demturug e ngiyal’ ni gimed ra yung e woldug romed, ma Somol e ra pi’ e
    n’uw ni nge tugulnag e pi woldug romed me yo’ornag wom’ngin, ma gamanman romed
    e bayi pire’ e yungi n’en ni ngu’ur abichgad riy.
  hlt-MCSB: Te vaengah khohmuen kah na tuh na cangti te khotlan loh a suep ni. Khohmuen
    kah cangpai buh neh kuirhang la na om ni. Tekah khohnin ah tah rhamtlim dangka
    ah na boiva loh pulpulh luem ni.
  mdy-ETH: ዒንሢ ዜርፆ ዜርቃ ዎዶና ባቃሎ ዒንሢኮ ዑጊሳኒና ሚርጌ ሃኣኮ ዒንሢ ዴንቃንዳጉዲ ማሃኒ ፆኦሲ ዒሮ ዒንሢም ዳካንዳኔ፤
    ሃሣ ባኣታ ዒንሢኮ ሚርጌ ሄንቆ ቤሲ ዴንቃንዳኔ።
  twi-ASANTE: Afei, ɔde osutɔ bɛhyira mo ɛberɛ a modua nnuaba, na aduane a asase no
    bɛbɔ no bɛyɛ papa na ɛbɛdɔɔso nso. Ɛda no, mo anantwie bɛdidi wɔ adidibea a ɛtrɛ
    soɔ.
  eng-WEBU: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  wal-wal: He wode intte biittan zerido kattaassi i iraa bukissana; biittaappe mokkiya
    kattaikka murutanne daro gidana. He gallassi intte miizzai aaho dembban hemettana.
  spa-PDDPT: Te dará lluvia para la semilla que siembres en el campo. El grano de
    la cosecha de la tierra será rico y sustancioso. En aquel día tus ganados pastarán
    en amplios pastizales.
  gun-gun: Ha'e gui mae ma Senhor ombou 'rã oky yvy mba'emo ra'yĩ pemoaĩague áry.
    Ha'e ramo mbojape heta ju 'rã oiko yvy gui, penemombaraetearã. Ha'e va'e ára penerymba
    vaka kuery voi okaru 'rã nhuũndy tuvixa va'e rupi.
  ilo-ULB: Ipaaynanto ti tudo para kadagiti bukelyo inton mulaanyo ti daga, ken addanto
    nawadwad a tinapay manipud iti daga. Ket adunto dagiti mulmula. Iti dayta nga
    aldaw, agarabto dagiti bakayo kadagiti nalawa a pagpasturan.
  kpg-kpg: Di godou madagoaa ma gaa dogi godou meegai, Tagi ga hagadoo dana uwa ga hagatomo aga
    nia maa gii huwa humalia, ga gowadu di gowaa damana e miami ai godou manu.
  uig-ARA: ئۇ سەن تېرىيدىغان ئۇرۇقۇڭ ئۈچۈن يامغۇر ئەۋەتىدۇ؛ يەردىن چىقىدىغان ئاشلىق-مەھسۇلات
    ھەم كۈچ-قۇۋۋەتلىك ھەم مول بولىدۇ؛ شۇ كۈنى ماللىرىڭ كەڭ-ئازادە يايلاقلاردا يايلايدۇ؛
  sus-sus: Na tɛmui Alatala tunɛ rafama nɛ wo xa sansie ma, wo xa bɔxi daxamui gboma
    nɛ. Na tɛmui wo xa xurusee sigama nɛ e dɛmadonde fiili xungbee ma.
  pon-2006: Ahnsou koaros me kumwail pahn padokedi wahnsahpw, Kaun-o pahn ketikihdo
    keteu pwehn kakairada oh pahn ketikihong kumwail wahnsahpw ngeder, oh wasahn kamwenge
    mahn pahn laud ong noumwail pelinmen kan.
  ksd-ksd: Ma na tulue ra bata taun ra magit ba u vaume ta ra uma par; ma na tabar
    u ma ra magit na nian, na tavua ta ra pia, ma na tubu ma na peal; ta nam ra e
    kaum lavur vavaguai diat a iaian ta ra ngala na pia na vura.
  tur-YTC: Toprağı ekeceğin tohumun için yağmuru verecek; ve toprağın ürünü ekmeğin
    zengin ve bol olacak. O gün hayvanların geniş otlaklarda otlayacak.
  grc-BRENT: Τότε ἔσται ὁ ὑετὸς τῷ σπέρματι τῆς γῆς σου, καὶ ὁ ἄρτος τοῦ γενήματος
    τῆς γῆς σου ἔσται πλησμονὴ καὶ λιπαρός· καὶ βοσκηθήσεταί σου τὰ κτήνη τῇ ἡμέρᾳ
    ἐκείνῃ τόπον πίονα καὶ εὐρύχωρον.
  ind-AYT: Lalu, Tuhan akan memberikan hujan bagi benih yang kamu taburkan di tanah,
    dan roti dari hasil tanah, yang akan menjadi kaya dan berlimpah. Pada hari itu,
    ternakmu akan merumput di padang rumput yang luas.
  nya-nya: Yehova adzakugwetseraninso mvula pa mbewu zanu zimene mukadzale mʼnthaka,
    ndipo chakudya chimene mudzakolole chidzakhala chabwino ndi chochuluka. Tsiku
    limenelo ngʼombe zanu zidzadya msipu wochuluka.
  hrv-hrv: A on će dati kišu tvojem sjemenu što ga posiješ u zemlju, i kruh kojim
    zemlja urodi bit će obilat i hranjiv. Stoka će tvoja pasti u onaj dan po prostranim
    pašnjacima.
  mps-mps: Tama Godigo tulubage te dagego bulali nai wai dabeba mawaibao. Tama te
    węgo dagego nai wai dabe bugagia mu holaibao. Tama dagego nai dabe hauwa mu elaluaibao.
    Tama te sogo dagego kau kibu dabego tuabo nosai dabe hauwa me elaluaibao.
  tpi-tpi: Orait na Bikpela bai i salim ren i kam daun bilong givim wara long ol pikinini
    kaikai yupela i planim na bai ol i kamap gut tru. Na bai yupela i gat planti kaikai.
    Long dispela taim ol bulmakau bilong yupela bai i gat planti gras bilong kaikai.
  dan-1931: Da giver han Regn til Sæden, du sår i din Jord; og Brødet, som din Jord
    bærer, skal være kraftigt og nærende. På hin Dag græsser dit Kvæg på vide Vange;
  vie-OVCB: Lúc ấy, Chúa Hằng Hữu sẽ ban mưa trên hạt giống các ngươi gieo. Các ngươi
    sẽ thu được rất nhiều hoa lợi và đồng cỏ các ngươi sẽ đầy những gia súc.
  guj-2017: જે ભૂમિમાં તું તારું બીજ વાવશે, તે પર તે વરસાદ વરસાવશે તથા તે ભૂમિમાં
    પુષ્કળ અનાજ અને રોટલી ઉત્પન્ન કરશે, તે દિવસે તારાં જાનવરો મોટાં બીડમાં ચરશે.
  pon-2006A: Ahnsou koaros me kumwail pahn padokedi wahnsahpw, Kaun-o pahn ketikihdo
    keteu pwehn kakairada oh pahn ketikihong kumwail wahnsahpw ngeder, oh wasahn kamwenge
    mahn pahn laud ong noumwail pelinmen kan.
  por-BRBSL: Ele dará a chuva para sua semente, com a qual você semeará a terra; e
    o pão do aumento da terra será rico e abundante. Naquele dia, seu gado se alimentará
    em grandes pastagens.
  cth-cth: Bawipa ni, talai dawk nang ni na kahei e cati hanelah kho teh a rak sak
    han. Talai a pawhik dawk hoi e vaiyei teh a pungdaw sak han. Hote hnin dawkvah,
    nange saringnaw teh, ka kaw e hmuen koe a hrampa awh han.
  twi-twi: Afei ɔde osu behyira mo bere a mudua nnuaba, na aduan a asase no bɛbɔ no
    bɛyɛ papa na ɛbɛdɔɔso nso. Da no, mo anantwi bedidi wɔ adidibea a ɛtrɛw so.
  hlt-hlt: Te vaengah khohmuen kah na tuh na cangti te khotlan loh a suep ni. Khohmuen
    kah cangpai buh neh kuirhang la na om ni. Tekah khohnin ah tah rhamtlim dangka
    ah na boiva loh pulpulh luem ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie ncṹũnní fɛtɑɑfɛ̀ kɛ̀ tidiitìi yɛ̀, kɛ́pɛitɛ́,
    kɛ́nsũ kɛ cĩ́ɛ̃̀, kɛ̀ di wũɔ̃ ncentì ì dɔ́mɛ̀, kɛ diiti.
  msy-2020: Eghtɨ Ekiam ia oparizɨ dagher ovɨziba bagh amozim amadaghtɨ, a izighirɨ
    da ruam, eghtɨ da deravɨra nguazir kamɨn otivam. Eghtɨ ia dagher avɨriba ikiam.
    Eghtɨ ian bulmakauba uaghan damamin grazir avɨriba ikiam.
  dop-dop: Ɩsɔ kɑ́ yele nɑ tɛʋ nɩɩ kʋtutuum mpi ɩ tʋwɑ tɛtʋ tɑɑ tɔ pǝ tɔɔ, Tɔɣɔnɑɣɑ
    ŋkɑ tɛtʋ kɑ́ lʋlɩ tɔ, kɑɑ wɛɛ teu nɑ kɑ́ hɑɑkɩ ɑlɑɑfǝyɑ. Ɩlɛnɑ mǝ tɔlɑ cɔɔkɩ nyɩɩtʋ
    kʋpɑntʋ tɑɑ kɛ́ wɑɑtʋ ɩnɩ.
  azb-azb: Rəbb yerə əkdiyiniz toxum üçün yağış verəcək, Torpağın məhsulu bol və bərəkətli
    olacaq. O gün mal-qaranız geniş otlaqlarda otlayacaq.
  eng-DBY: And he will give the rain of thy seed with which thou shalt sow the ground;
    and bread, the produce of the ground, and it shall be fat and rich. In that day
    shall thy cattle feed in large pastures;
  hin-2017: वह तुम्हारे लिये जल बरसाएगा कि तुम खेत में बीज बो सको, और भूमि की उपज
    भी उत्तम और बहुतायत से होगी। उस समय तुम्हारे जानवरों को लम्बी-चौड़ी चराई मिलेगी।
  wol-KYG: Su boobaa Aji Sax ji tawal lu ngeen ji, may leen pepp mu suuf meññ, sakkan
    te nangu, seen juri keroog di fore parlu yu yaa,
  eng-YLT: And He hath given rain [for] thy seed, With which thou dost sow the ground,
    And bread, the increase of the ground, And it hath been fat and plenteous, Enjoy
    do thy cattle in that day an enlarged pasture.
  kne-kne: Sin agew ay sana, paodanen Diyos mo tonggal manmola kayo et ad-ado di apiten
    yo ya annawa abe di pastolan di animal yo.
  eng-WYC-2017: And rain shall be given to thy seed, wherever thou shalt sow in [the]
    earth, and the bread of [the] fruits of [the] earth shall be most plenteous and
    fat; in that day a lamb shall be fed largely in thy possession.
  eng-WMBB: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  urd-GVH: बीज बोते वक़्त रब तेरे खेतों पर बारिश भेजकर बेहतरीन फ़सलें पकने देगा, ग़िज़ाइयतबख़्श
    ख़ुराक मुहैया करेगा। उस दिन तेरी भेड़-बकरियाँ और गाय-बैल वसी चरागाहों में चरेंगे।
  rug-rug: Kote garunu poni gamu ruku Sa pude tadi na kiko pu letei gamu pa pepeso,
    meke sari ginani pu vura pa pepeso si kote tolavaedi meke soku. Koasa rane asa
    si kote nomana sa pavasa duduli tadi na bulumakao.
  gaz-gaz: Inni sanyii ati lafatti facaafattuuf bokkaa siif kenna; midhaan lafti baaftus
    kan misee fi kan akka malee baayʼate taʼa. Bara sana keessa loon kee lafa dheedaa
    balʼaa irratti bobbaʼu.
  fra-LSG: Alors il répandra la pluie sur la semence que tu auras mise en terre, Et
    le pain que produira la terre sera savoureux et nourrissant; En ce même temps,
    tes troupeaux paîtront dans de vastes pâturages.
  yal-yal: Nayi, Ala tulen nafama nɛn i ya sansi sixine ma, bɔxɔn yi balo faɲi gbeen
    fi i ma. Na lɔxɔni, i ya xuruseene sa e dɛ madonma nɛn xuruse rabade gbeene yi.
  haw-1868: Alaila e haawi mai no oia i ka ua no kau hua, Ka mea au e kanu ai ma ka
    lepo; A me ka berena hoi no ka hua ana mai o ka lepo, A e momona no ia, a mahuahua
    ka maikai; E ai no kou mau holoholona ia la ma na kula palahalaha.
  arb-NAV: وَيَسْكُبُ الرَّبُّ مَطَرَهُ عَلَى بُذُورِكَ الَّتِي تَزْرَعُهَا فِي الأَرْضِ،
    فَيَكُونُ الطَّعَامُ الَّذِي تُغِلُّهُ مِنَ الأَرْضِ سَمِيناً دَسِماً، فَتَرْعَى
    مَوَاشِيكَ فِي ذَلِكَ الْيَوْمِ فِي مَرَاعٍ فَسِيحَةٍ،
  ewe-ewe: Adɔ tsidzadza ɖa be wòade tsi nuku siwo mieƒã ɖe agble me. Nuɖuɖu si ado
    tso miaƒe agble me la anyo, eye wòasɔ gbɔ fũu. Le ŋkeke ma dzi la, wò nyihawo
    aɖu gbe le lãnyiƒe kekewo.
  eng-LEE: 'Then will he give the rain for thy seed, that thou mayest sow in the ground;
    and bread—the produce of the ground—this shall be fat and nutritious: thy cattle
    shall feed on that day in extensive pastures.'
  asm-FB: তোমালোকে যেতিয়া মাটিত গুটি সিঁচিবা,তেতিয়া তেওঁ তোমালোকৰ গুটিৰ অৰ্থে বৰষুণ
    দিব; আৰু তেওঁ ভুমিৰ পৰা অধিকপৰিমানে আহাৰ দিব।আৰু শষ্য প্রচুৰপৰিমানে হ’ব। সেই দিনা
    তোমালোকৰ পশুৰ জাকবোৰে বহল পথাৰত চৰিব।
  sus-A: نَ تّمُي عَلَتَلَ تُنّ رَقَمَ نّ وٌ شَ سَنسِيٍ مَ، وٌ شَ بْشِ دَشَمُي فبٌمَ
    نّ. نَ تّمُي وٌ شَ شُرُ سٍيٍ سِفَمَ نّ عٍ دّ مَدٌندٍ قِيلِ شُنفبٍيٍ مَ.
  fra-SBL: Il donnera la pluie pour ta semence, avec laquelle tu ensemenceras le sol ;
    et le pain du produit du sol sera riche et abondant. En ce jour-là, votre bétail
    paîtra dans de vastes pâturages.
  hbo-hbo: וְנָתַן֩ מְטַ֨ר זַרְעֲךָ֜ אֲשֶׁר־תִּזְרַ֣ע אֶת־הָאֲדָמָ֗ה וְלֶ֙חֶם֙ תְּבוּאַ֣ת
    הָֽאֲדָמָ֔ה וְהָיָ֥ה דָשֵׁ֖ן וְשָׁמֵ֑ן יִרְעֶ֥ה מִקְנֶ֛יךָ בַּיֹּ֥ום הַה֖וּא כַּ֥ר
    נִרְחָֽב׃
  kik-kik: Ningĩ nĩakamuurĩria mbura nĩ ũndũ wa mbeũ iria mũhaandĩte mĩgũnda, nacio
    irio iria ikoima mĩgũnda ĩyo igaakorwo irĩ njega na ikaingĩha. Hĩndĩ ĩyo ‎‎‎ngʼombe
    cianyu ikaarĩithagio kũndũ kũrĩ ũrĩithio mwariĩ mũno.
  fra-NCL: Le Seigneur enverra ses ondées sur la semence que tu auras semée en terre,
    et le pain que donnera la terre sera délicieux et abondant ; tes troupeaux en
    ce jour-là paîtront dans de vastes pâturages ;
  cek-AK: Nangcae mah long ah na patit o ih aanmuunawk hanah anih mah kho angzosak
    tih; long mah caaknaek kapop ah tacawtsak tih; to na niah loe kahoih na lawk hmuen
    ah maitawnawk pra o tih.
  cuk-cuk: Degisoggu, be ibmar-gwag digele, Bab-Jehová bemarga dii barmidagoed. Ibmar
    sanmakdagogu, nue-sanmakoed, degi, yeer-gullemaladbi guoed. A-ibagangine, be moli-bebe-nikamalad
    nainu-dummagangine, gagan-madii gudoed.
  uig-CYR: У сән терийдиған уруғуң үчүн ямғур әвәтиду; Йәрдин чиқидиған ашлиқ-мәһсулат
    һәм күч-қувәтлик һәм мол болиду; Шу күни маллириң кәң-азатә яйлақларда яйлайду;
  tel-2017: నువ్వు విత్తనాన్ని భూమిలో నాటినప్పుడు దానికి కావలసిన వర్షాన్ని ఆయన కురిపిస్తాడు.
    భూసారమైన ఆహారాన్ని విస్తారంగా నీకిస్తాడు. నీ పంటలు విస్తారంగా పండుతాయి. ఆ రోజున
    నీ పశువులు విశాలమైన పచ్చిక మైదానాల్లో మేస్తాయి.
  hat-BSA: Epi Li va bay lapli pou grenn semans ke ou simen nan tè a, ak pen ki soti
    nan rekòlt tè a. Li va bon e li va anpil. Nan jou sa a, bèt nou yo va manje nan
    yon patiraj byen laj.
  kos-kos: Kutena pacl ma kowos yukwi fita sunowos, Leum God El ac supwama af in akkapye,
    ac kowos ac fah kosrani yohk, na ac yohk pac acn in mongo lun kosro nutuwos.
  hbo-WLC: וְנָתַן֩ מְטַ֨ר זַרְעֲךָ֜ אֲשֶׁר־תִּזְרַ֣ע אֶת־הָאֲדָמָ֗ה וְלֶ֙חֶם֙ תְּבוּאַ֣ת
    הָֽאֲדָמָ֔ה וְהָיָ֥ה דָשֵׁ֖ן וְשָׁמֵ֑ן יִרְעֶ֥ה מִקְנֶ֛יךָ בַּיּ֥וֹם הַה֖וּא כַּ֥ר
    נִרְחָֽב׃
  ibo-ibo: Ọ ga-ezitekwa mmiri ozuzo maka mkpụrụ unu kụrụ nʼala ubi unu, ihe omume
    nke ga-esite nʼala ahụ pụta ga-ama abụba baakwa ụba. Nʼụbọchị ahụ anụ ụlọ unu
    ga-ata nri nʼebe ịta nri sara mbara.
  ory-ory: ପୁଣି, ଭୂମିରେ ବୁଣିବା ନିମନ୍ତେ ସେ ତୁମ୍ଭ ବୀଜ ପାଇଁ ବୃଷ୍ଟି ଦେବେ; ଭୂମ୍ୟୁତ୍ପନ୍ନ
    ଭକ୍ଷ୍ୟ ଦେବେ ଓ ତାହା ଉତ୍ତମ ଓ ପ୍ରଚୁର ହେବ; ସେହି ଦିନରେ ତୁମ୍ଭ ପଶୁପଲ ପ୍ରଶସ୍ତ ଚରାସ୍ଥାନରେ
    ଚରିବେ।
  chk-chk: Iwe, Kot epwe ngenikemi üt fän iten ekewe pwükil oua amorafeili won pwül,
    pwe repwe mär, epwe pwal ngenikemi föün wiich mi somola lon fansoun kinikin. Lon
    ena fansoun nöümi pwiin man repwe mongö lon lenien fetil mi watte.
  rop-rop: En YAWEI garra jandim rein blanga wodarim detlot sid weya yumob bin plentimbat,
    en yumob fam garra abum loda sid daga en frut daga, en ola buligi blanga yumob
    garra dagat dagabat det grinwan gras.
  ukr-1871: І дасть він дощ на насїннє твоє, що ним поле засїєш, і вроджай буде в
    тебе по нивах і тучен і сочен, а твій скот буде пастись тодї по широких лугах.
  deu-1951: Und er wird deiner Saat, mit der du den Acker bestellst, Regen spenden,
    daß das Getreide, der Ertrag deines Ackers, saftig und nahrhaft wird; dein Vieh
    wird zu jener Zeit auf weiter Aue weiden.
  eng-JPS: And He will give the rain for thy seed, wherewith thou sowest the ground,
    and bread of the increase of the ground, and it shall be fat and plenteous; in
    that day shall thy cattle feed in large pastures.
  srp-1865: I daæe dažd sjemenu tvojemu koje posiješ na njivi, i hljeb od roda zemaljskoga
    biæe obilat i sit; tada æe stoka tvoja pasti na paši prostranoj.
  lug-lug: Alibaweereza n’enkuba olw’ensigo z’osiga mu ttaka, n’emmere eva mu ttaka
    eggimu nga nnyingi. Mu biro ebyo ente zo ziririira mu ddundiro eggazi.
  heb-heb: ונתן מטר זרעך אשר תזרע את האדמה ולחם תבואת האדמה והיה דשן ושמן ירעה מקניך
    ביום ההוא כר נרחב׃
  ben-IRV: তিনি তোমাদের বৃষ্টি দেবেন যাতে তোমরা মাটিতে বীজ বুনতে পার এবং ভূমি থেকে
    প্রচুর পরিমাণে রুটি দেবেন এবং ফসল প্রচুর পরিমাণে হবে। সেই দিন তোমাদের পশুপালগুলো
    অনেক বড় মাঠে চরবে।
  pan-pan: ਉਹ ਉਸ ਬੀਜ ਲਈ ਜਿਹੜਾ ਤੁਸੀਂ ਜ਼ਮੀਨ ਵਿੱਚ ਬੀਜੋਗੇ ਮੀਂਹ ਘੱਲੇਗਾ, ਨਾਲੇ ਜ਼ਮੀਨ ਦੀ ਪੈਦਾਵਾਰ
    ਤੋਂ ਜਿਹੜੀ ਰੋਟੀ ਮਿਲੇਗੀ ਉਹ ਉੱਤਮ ਅਤੇ ਵਧੇਰੀ ਹੋਵੇਗੀ। ਉਸ ਦਿਨ ਤੇਰਾ ਵੱਗ ਖੁੱਲ੍ਹੀ ਜੂਹ ਵਿੱਚ
    ਚੁਗੇਗਾ।
  mya-JVB: သင် သည် လယ် ၌ကြဲ သော မျိုးစေ့ ဘို့ မိုဃ်း ကို ရွာ စေတော်မူလိမ့်မည်။ မြေ
    အသီး အနှံမှ ဖြစ်သော မုန့် ကို အလွန်ကြွယ်ဝ စွာ ပေး သနားတော်မူလိမ့်မည်။ ထိုအခါ သင်
    ၏သိုး နွားတို့သည် ကျယ် သော အရပ် ၌ ကျက်စား ရကြ လိမ့်မည်။
  hmo-hmo: Bona emui uhe umui hadoa neganai, Lohiabada ese medu namona do ia siaia,
    do idia tubu, bona emui uiti bona tano anidia be do idia momo, bona namo. Unai
    dina dekenai danu, emui boromakau bona mamoe danu be mai edia rei gabudia badadia,
    do idia aniani totona.
  urd-urd: तब वह तेरे बीज के लिए जो तू ज़मीन में बोए, बारिश भेजेगा; और ज़मीन की अफ़ज़ाइश
    की रोटी का ग़ल्ला, 'उम्दा और कसरत से होगा। उस वक़्त तेरे जानवर वसी' चरागाहों में
    चरेंगे।
  rus-SYN: И Он даст дождь на семя твое, которым засеешь поле, и хлеб, плод земли,
    и он будет обилен и сочен; стада твои в тот день будут пастись на обширных пастбищах.
  bqc-SIM: A á gba lou pↄ́ pↄ́ álɛ tↄ̃́ bua yã́i, tↄↄlɛ a blɛkɛɛ́ maamaa zìtiũ.
    Gↄↄ bee á pↄtuoↄ sɛ̃ ble dã́dãkɛkĩi yàasau.
  tcz-CHONGTHU: Chuteng Pakai in gojuh a phatthei naboh ding ahi, thil tuphat ahiteng.
    Kidang tah'a agaho naki khop khom ding, chuleh na ganchate nehding hamhing ninglhing
    setna umding ahi.
  mar-mar: तुम्ही जे बी भूमीत पेराल त्यासाठी पाऊस तो देईल आणि भूमीतून मुबलक अशी भाकर
    देईल. आणि पिके विपुल होईल. त्या दिवसात तुझी गुरे मोठ्या कुरणांमध्ये चरतील.
  qub-qub: Murushayqui micuyniquicuna alli wiñamunanpämi Tayta Diosga tamyachimongapaj.
    Chaura chacrapis rïguyquita allimi wayuchengapaj. Chay wichanga uywayquicuna micunanpäpis
    achcami guewa canga.
  hat-hat: Lè n'a plante grenn nan jaden nou, Bondye va voye lapli pou l' fè yo pouse.
    L'a fè tè a bay manje k'ap bon nan bouch nou, manje k'ap ban nou fòs. N'a gen
    kont kote pou nou mennen bèt nou yo al manje.
  eng-BSB: Then He will send rain for the seed that you have sown in the ground, and
    the food that comes from your land will be rich and plentiful. On that day your
    cattle will graze in open pastures.
  eng-WEBPB: He will give the rain for your seed, with which you will sow the ground;
    and bread of the increase of the ground will be rich and plentiful. In that day,
    your livestock will feed in large pastures.
  kbq-kbq: Hagi anama hanageno'a, hozafima avimzama hankresnaza zantera, kora atrenigeno
    runtegahie. Ana hanigetma hozafinti'ma ne'zama vasagesnaza knarera, ne'zana vasagesnageno
    ne'zamo'a amporegahie. Hagi ana knafina tamagri bulimakao afutamimo'za rama'a
    traza me'nesnifi mani'ne'za trazana negahaze.
  nhe-BL: Huan huajca TOTECO inmechtiochihuas huan quichihuas ma huetzi atl ipan nopa
    tonali quema inquitocase imoxinach. Nojquiya quichihuas ma oncas miyac pixquistli.
    Huan quimiyaquilis nopa sacatl campa tlacuajtinemise imohuacaxhua.
  gub-BL: Ma'eà'yz peko pe imuhàmuhàz mehe Tupàn Tuweharupi Wiko Ma'e umugyr kar putar
    àmàn nehe. Pepo'o putar temi'u tetea'u nehe. Heta tetea'u putar ka'api'i tapi'ak
    wanupe nehe.
  eng-DRA: 'And rain shall be given to thy seed, wheresoever thou shalt sow in the
    land: and the bread of the corn of the land shall be most plentiful, and fat.
    The lamb in that day shall feed at large in thy possession:'
