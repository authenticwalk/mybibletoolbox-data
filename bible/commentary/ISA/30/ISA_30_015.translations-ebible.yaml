verse: ISA.030.015
translations:
  mal-C: 'ഇസ്രായേലിന്റെ പരിശുദ്ധനായ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പശ്ചാത്തപിച്ച്
    എന്നിൽ ആശ്രയംവെച്ചാൽ നിങ്ങൾ രക്ഷപ്രാപിക്കും. ശാന്തതയിലും ആശ്രയത്തിലുമാണ് നിങ്ങളുടെ
    ശക്തി, എങ്കിലും ഇതു ചെയ്യാൻ നിങ്ങൾക്കു മനസ്സുണ്ടായില്ല.'
  deu-TKW: 'Denn der Herr Jahwe, der Heilige Israels, hatte also gesprochen: In Umkehr
    und Ruhe besteht euer Heil, in Stille und Vertrauen besteht eure Heldenkraft!
    Aber ihr wolltet nicht'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe, Mosantu ya Isalaele, alobi : « Ekozala
    kati na kobongola mitema mpe kimia nde bokozwa lobiko na bino ; ekozala na nzela
    ya kimia mpe ya elikya nde bokozwa makasi na bino ; kasi bino, bolingi bongo te.'
  eng-LSV: 'For thus said Lord YHWH, || The Holy One of Israel: “In returning and
    rest you are saved, || In keeping quiet and in confidence is your might,” || And
    you have not been willing.'
  eng-GNV: 'For thus sayd the Lord God, the Holy one of Israel, In rest and quietnes
    shall ye be saued: in quietnes and in confidence shall be your strength, but ye
    would not.'
  eng-WEBSTER: 'For thus saith the Lord God, the Holy One of Israel; In returning
    and rest shall ye be saved; in quietness and in confidence shall be your strength:
    and ye would not.'
  nhw-BL: 'TOTECO Catli Más Quipiya Tlanahuatili catli Tlatzejtzeloltic huan catli
    itztoc ininhuaya israelitame quiijtohua: “Sintla anmoyolcuepase ica na huan anmosiyajquetzase,
    na nimechmaquixtis. Sintla anmotemachise ipan na huan amo anmolinise, anquipiyase
    chicahualistli. Pero amo anquinequij anquichihuase.”'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi, yeye Aliye Mtakatifu wa Israeli, asemalo:
    “Katika kutubu na kupumzika ndio wokovu wenu, katika kutulia na kutumaini ndizo
    nguvu zenu, lakini hamkutaka.'
  bba-bba: Adɑmɑ u wure u nɛɛ, ì n ɡɔ̃ru ɡɔsiɑ i wurɑmɑ win mi lɑɑkɑri sɔɔ, i ko fɑɑbɑ
    wɑ. Mɛyɑ ì n kuɑ tɛɛru i nùn nɑɑnɛ doke, i ko dɑm wɑ. Adɑmɑ i ǹ mɛ kĩɛ.
  eng-KJVCPB: 'For thus saith the Lord God, the Holy One of Israel; In returning and
    rest shall ye be saved; In quietness and in confidence shall be your strength:
    And ye would not.'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto, Jal Maler mar Israel wacho:
    “Warruok gi kwe nowuog kuom hulo richo, tekou nowuog kuom horuok kod genou kuoma,
    to kata onge gima usetimo kuom gigi duto.'
  meu-meu: 'Badina be Ḡaubada Iehova, Israel ena Helaḡa Diravana, ini e gwau tomamu:
    Emui lou ai bona emui laḡa-ani ai ba mauri; bona maino ai bona heabidadama ai
    goada ba davaria. A umui na asio ura,'
  npi-ULB: किनकि परमप्रभु इस्राएलका परमपवित्र परमेश्‍वर यसो भन्‍नुहुन्छ, “फर्कनु र
    विश्राम गर्नुले तिमीहरू बचाइनेछौ । चुपचाप बस्‍नु र भरोसा गर्नुले तिमीहरूले बल
    पाउनेछौ । तर तिमीहरू तत्पर भएनौ ।
  yor-yor: 'Èyí ni ohun tí Olúwa Olódùmarè, Ẹni Mímọ́ ti Israẹli wí: “Nínú ìrònúpìwàdà
    àti ìsinmi ni ìgbàlà rẹ wà, ní ìdákẹ́ jẹ́ẹ́ àti ìgbẹ́kẹ̀lé ni agbára rẹ wà, ṣùgbọ́n
    ìwọ kì yóò ní ọ̀kankan nínú wọn.'
  pes-OPCB: 'خداوند یهوه، خدای قدوس اسرائیل چنین می‌فرماید: «به سوی من بازگشت کنید
    و با خیالی آسوده به من اعتماد کنید، تا نجات یابید و قدرت کسب کنید.» اما شما این
    کار را نمی‌کنید،'
  tgl-ULB: Dahil ito ang sinasabi ng Panginoong Yahweh, Ang Banal ng Israel, “Sa panunumbalik
    at pagpapahinga kayo ay maliligtas; sa katahimikan at sa pagtitiwala ang inyong
    magiging kalakasan. Pero hindi kayo pumapayag.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga howa ibu Isaraele wali agalinaga
    Ngode Datagaliwabe baya burugule kago ibugua wali agaliruhondo ogodagua laya.
    Tí bayale holenenaga hariga ogobi nga. Tíni i̱ kogoha dai bialu hendore hole ibidaba.
    I̱ni hangume tí baba ha paraho howa biamogo bibehe kogo. I̱nihondo yutiga bule
    ibidaba. Ani birimiyagua i̱na tí biamogo berogola tí hongohe holeberemi, lene.
    Ani layagoyu tínime ibunaga bi hale nahe mo wahowa
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့် မြတ်​သည့်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က
    လူ​တို့​အား``သင်​တို့​သည်​ငါ့​ထံ​သို့​ပြန်​လာ ကာ​တည်​ငြိမ်​စွာ ငါ့​အား​ယုံ​ကြည်​ကိုး​စား​၍
    နေ​ကြ​လော့။ သို့​ပြု​လျှင်​သင်​တို့​သည်​ခွန်​အား စွမ်း​ရည်​ကို​ရ​၍​ကယ်​တင်​ခြင်း​ကို​ရ​ကြ
    လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။ သို့​ရာ​တွင် သင်​တို့​သည်​ကိုယ်​တော်​၏​စ​ကား​ကို​နား
    မ​ထောင်​ကြ။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་དེ་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ལ་ཐར་པ་ཐོབ་པ་ནི་འགྱོད་བཤགས་དང་ངལ་གསོའི་ཕྱིར་ཡིན་ལ།
    ཁྱོད་རྣམས་ལ་སྟོབས་ཤུགས་ཐོབ་པ་ནི་ཞི་བདེ་དང་དད་པའི་ཕྱིར་ཡིན་ཡང་། ཁྱོད་རྣམས་དེ་ལ་མ་འཐད་པར།
  sna-sna: 'Zvanzi naIshe Jehovha, Mutsvene waIsraeri: “Mukutendeuka nezororo ndimo
    mune ruponeso rwenyu, murunyararo nomukuvimba ndimo mune simba renyu, asi imi
    makaramba chimwe chazvo.'
  spa-BLM: 'Porque así ha dicho el Señor Yahvé, el Santo de Israel: “Te salvarás en
    el retorno y el descanso. Vuestra fuerza estará en la tranquilidad y en la confianza”.
    Vosotros os negasteis,'
  cac-cac: 'A Cajalil, aton Jehová co Diosal a on̈ israel on̈ tic Axon̈ej Ochi, a
    tz''alan icha tic: Meltzajan̈ec d''ayin. Aq''uec in och yipoc e c''ool. Man̈ ex
    och ilc''olal. Icha chi'' ol aj e colchaji, xchi. Palta max e cha eyab''i.'
  swh-ULB: Maana Bwana Yahwe, Mtakatifu wa Israeli asema hivi, ''Kwa kurudi na kwa
    kupumzika mtaokolewa; katika utulivu na imani itakuwa ni nguvu zako, Lakini hamkuwa
    tayari.
  bel-bel: 'бо так кажа Гасподзь Бог, Сьвяты Ізраілеў: застаючыся на месцы і ў спакоі,
    вы ўратаваліся б; у цішыні і спадзяваньні і моцнасьць вашая; але вы не хацелі'
  deu-ELBBK: 'Denn so spricht der Herr, HERR, der Heilige Israels: Durch Umkehr und
    durch Ruhe würdet ihr gerettet werden; in Stillsein und in Vertrauen würde eure
    Stärke sein. Aber ihr habt nicht gewollt;'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ, is Waǥas he Megbevayà te Israel te,
    “Likù kew kayi te kediey ne ipehulenè niw is gehinawa niw su edlibriyen ku sikiyu.
    Pekelinew kew ne sarig kew kedì su edlig-enan ku sikiyu. Piru kenè niw heini egkesuatan
    te ebaal.
  mal-2015: 'യിസ്രായേലിന്റെ പരിശുദ്ധനായി യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    മനംതിരിഞ്ഞു അടങ്ങിയിരുന്നാൽ നിങ്ങൾ രക്ഷിക്കപ്പെടും. വിശ്രമിക്കുന്നതിലും ആശ്രയിക്കുന്നതിലും
    നിങ്ങളുടെ ബലം; എങ്കിലും നിങ്ങൾക്കു മനസ്സാകാതെ: അല്ല;'
  gup-gup: Kuhni wanjh Yawey nawu Kawohrnan Rowk, dja Nadjalkudj Nadjalmak Duninjh
    kore Israel, wanjh kayime, “Ngayimeng ngudda ngurriwarnyakmulewarren dja ngurringehmen
    kore ngaye, dja wanjh ngaye ngehke ngudberre. Bu ngudda ngurringurdmen dja kandidjalwoybukwon
    ngaye, wanjh ngurringudjmakmen. Kuhni ngaye marneyimeng.
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj, o Sveto le Izraeloskro: „Avena zachraňimen,
    te kerena pokaňje a ačhena andro smirom, avena zorale, te tumen sťišinena a pačana,
    ale tumen oda na kamen.'
  pes-OPV: 'زیرا خداوند یهوه قدوس اسرائیل چنین می‌گوید: «به انابت و آرامی نجات می‌یافتید
    وقوت شما از راحت و اعتماد می‌بود، امانخواستید.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу, Сфынтул луй Исраел: „Ын линиште ши
    одихнэ ва фи мынтуиря воастрэ, ын сенинэтате ши ынкредере ва фи тэрия воастрэ.”
    Дар н-аць воит!'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু, ইস্রায়েলের সেই পবিত্রতম জন একথা বলেন: “মন পরিবর্তন
    করে শান্ত থাকলেই তোমরা পরিত্রাণ পাবে, সুস্থির থেকে বিশ্বাস করলে তোমরা শক্তি পাবে,
    কিন্তু তোমরা তাতে রাজি হলে না।'
  som-som: Waayo, Sayidka Rabbiga ah oo ah kan Quduuska ah ee reer binu Israa'iil
    wuxuu yidhi, Soo noqosho iyo nasasho ayaad ku badbaadi doontaan, oo xasilloonaan
    iyo kalsooni ayaad xoog ku yeelan doontaan, laakiinse ma aydaan doonayn.
  lat-VUC: 'Quia hæc dicit Dominus Deus, Sanctus Israël: Si revertamini et quiescatis,
    salvi eritis; in silentio et in spe erit fortitudo vestra. Et noluistis,'
  eng-ASVBT: 'For thus said the Lord Jehovah, the Holy One of Israel, In returning
    and rest shall ye be saved; in quietness and in confidence shall be your strength.
    And ye would not:'
  ita-1885: 'Perciocchè così avea detto il Signore Iddio, il Santo d''Israele: Voi
    sarete salvati per quiete, e riposo; la vostra forza sarà in quiete, ed in confidanza;
    ma voi non avete voluto.'
  eng-LXXUP: 'Thus saith the Lord, the Holy Lord of Israel; When thou shalt turn and
    mourn, then thou shalt be saved; and thou shalt know where thou wast, when thou
    didst trust in vanities: then your strength became vain, yet ye would not hearken:'
  eng-ULB: For this is what the Lord Yahweh, the Holy One of Israel says, “In returning
    and resting you will be saved; in quietness and in trust will be your strength.
    But you were not willing.
  spa-VBL: 'Esto es lo que el Señor Dios, el Santo de Israel, dijo: Si se arrepienten
    y confían pacientemente en mí, se salvarán; serán fuertes si guardan esta confianza.
    Pero se negaron a hacerlo.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel, le Saint d''Israël: C''est en
    retournant à moi et en demeurant tranquilles que vous serez sauvés; c''est dans
    le repos et la confiance que sera votre force. Mais vous ne l''avez pas voulu.'
  mal-mal: 'യിസ്രായേലിന്റെ പരിശുദ്ധനായി യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “മനംതിരിഞ്ഞ് എന്നില്‍ അടങ്ങിയിരുന്നാൽ നിങ്ങൾ രക്ഷിക്കപ്പെടും. വിശ്രമിക്കുന്നതിലും
    ആശ്രയിക്കുന്നതിലും നിങ്ങളുടെ ബലം; എങ്കിലും നിങ്ങൾക്ക് മനസ്സാകാതെ: ‘അല്ല;'
  urd-GVR: Rab Qādir-e-mutlaq jo Isrāīl kā Quddūs hai farmātā hai, “Wāpas ā kar sukūn
    pāo, tab hī tumheṅ najāt milegī. Ḳhāmosh rah kar mujh par bharosā rakho, tab hī
    tumheṅ taqwiyat milegī. Lekin tum is ke lie taiyār hī nahīṅ the.
  suz-BL: मिनु परमप्रभु, इस्राएली आन का ला बाक्‍शो परमप्रभु यावेमी “आं गे लेश्‍शा,
    सिक्‍सी पा बाक्‍नी हना, ब्रोंइनी वा। सिक्‍सी पा बाक्‍तीनी नु थमा सुइक्‍तीनी हना,
    गे बोल्‍यो दुम्‍नी वा। तन्‍न गे मटिनी। यसैया ७:४; प्रस्‍थान १४:१४
  eng-NOY: 'For thus said the Lord Jehovah, the Holy One of Israel: By a return and
    by rest shall ye be saved; In quietness and confidence is your strength;'
  ita-1927: 'Poiché così avea detto il Signore, l’Eterno, il Santo d’Israele: Nel
    tornare a me e nel tenervi in riposo starà la vostra salvezza; nella calma e nella
    fiducia starà la vostra forza; ma voi non l’avete voluto!'
  ckb-ckb: 'یەزدانی باڵادەست، پیرۆزەکەی ئیسرائیل وا دەفەرموێت: «بە تۆبەکردن و ئارامگرتن
    ڕزگارتان دەبێت، پاڵەوانیتان لە هێمنی و لە دڵنیاییتان دەبێت، بەڵام نەتانویست،'
  eng-BBE: 'For the Lord, the Holy One of Israel, said, In quiet and rest is your
    salvation: peace and hope are your strength: but you would not have it so.'
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನಾದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನೀವು
    ತಿರುಗಿಕೊಂಡು ಸುಮ್ಮನಿದ್ದರೆ ನಿಮಗೆ ರಕ್ಷಣೆಯಾಗುವುದು. ಶಾಂತರಾಗಿ ಭರವಸದಿಂದಿರುವುದೇ ನಿಮಗೆ
    ಬಲ ಎಂದು ಹೇಳಿದ್ದರೂ, ನೀವು ಒಪ್ಪಿಕೊಂಡಿಲ್ಲ.
  tam-2017: நீங்கள் மனந்திரும்பி என்னில் அமர்ந்திருந்தால் காப்பாற்றப்படுவீர்கள்; அமைதியும்
    நம்பிக்கையுமே உங்கள் பெலனாயிருக்கும் என்று இஸ்ரவேலின் பரிசுத்தராயிருக்கிற கர்த்தராகிய
    தேவன் சொல்கிறார்; நீங்களோ அப்படிச் செய்ய மனதில்லாமல்;
  spa-RV-1909: 'Porque así dijo el Señor Jehová, el Santo de Israel: En descanso y
    en reposo seréis salvos; en quietud y en confianza será vuestra fortaleza. Y no
    quisisteis,'
  ron-BTF: 'Fiindcă astfel spune Domnul DUMNEZEU, Cel Sfânt al lui Israel: În întoarcere
    şi odihnă veţi fi salvaţi; în linişte şi în încredere va fi tăria voastră; şi
    aţi refuzat.'
  eng-WEBP: For thus said the Lord GOD, the Holy One of Israel, “You will be saved
    in returning and rest. Your strength will be in quietness and in confidence.”
    You refused,
  eng-FBV: This is what the Lord God, the Holy One of Israel, said, If you repent
    and patiently trust in me, you would be saved; you would be strong if you had
    such calm confidence. But you refused to do it.
  nld-1939: 'Want zo heeft Jahweh gesproken, De Heer, Israëls Heilige: In bekering
    en berusting Ligt uw redding; In stilte en vertrouwen Ligt uw kracht; Maar gij
    hebt niet willen horen,'
  nch-BL: 'TOTECO Cati Más Quipiya Tanahuatili cati Tatzejtzeloltic huan cati itztoc
    inihuaya israelitame quiijtohua: “Sinta anmoyolcuepase ica na huan anmosiyajquetzase,
    na nimechmaquixtis. Sinta anmotemachise ipan na huan amo anmolinise, anquipiyase
    chicahualisti. Pero amo anquinequij anquichihuase.”'
  vie-1934: 'Vả, Chúa Giê-hô-va, là Đấng Thánh của Y-sơ-ra-ên, có phán như vầy: Các
    ngươi sẽ được rỗi, là tại trở lại và yên nghỉ; các ngươi sẽ được sức mạnh, là
    tại yên lặng và trông cậy. Nhưng các ngươi đã không muốn thế!'
