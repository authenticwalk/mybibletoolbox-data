    तुम्हारा उद्धार है; शान्त रहने और भरोसा रखने में तुम्हारी वीरता है।” परन्तु तुम
    ने ऐसा नहीं किया,
  wol-KYG: 'Ndax Boroom bi Aji Sax ji, Aji Sell ju Israyil dafa wax ne: «Délsi, dal-lu
    moo leen di musal. Ne tekk te wóolu maa leen di dooleel. Waaye yeena buggul!'
  eng-YLT: 'For thus said the Lord Jehovah, The Holy One of Israel: ''In returning
    and rest ye are saved, In keeping quiet and in confidence is your might, And ye
    have not been willing.'
  eng-WYC-2017: For why the Lord God, the Holy of Israel, saith these things, If ye
    turn again, and rest, ye shall be safe; in stillness and in hope shall be your
    strength. And ye would not.
  eng-WMBB: For thus said the Lord GOD, the Holy One of Israel, “You will be saved
    in returning and rest. Your strength will be in quietness and in confidence.”
    You refused,
  urd-GVH: रब क़ादिरे-मुतलक़ जो इसराईल का क़ुद्दूस है फ़रमाता है, “वापस आकर सुकून
    पाओ, तब ही तुम्हें नजात मिलेगी। ख़ामोश रहकर मुझ पर भरोसा रखो, तब ही तुम्हें तक़वियत
    मिलेगी। लेकिन तुम इसके लिए तैयार ही नहीं थे।
  rug-rug: 'Ke hie si zama nia sa Baṉara Zihova, sa Tamasa Hopena pa Izireli: “Pana
    kekere pule mae mo gamu koa Rau, meke magogoso koa Rau si kote ta harupu si gamu,
    sa mia ṉiniraṉira si pa kinoa noso mo meke pa rinaṉeraṉe, ba lopu hiva tagoi gamu
    si arini.'
  gaz-gaz: 'Waaqayyo Gooftaan, Qulqullichi Israaʼel akkana jedha: “Deebiʼuu fi boqochuudhaan
    ni fayyitu; tasgabbaaʼuu fi abdachuudhaan ni jabaattu; isin garuu kana hin goone.'
  fra-LSG: 'Car ainsi a parlé le Seigneur, l’Éternel, le Saint d’Israël: C’est dans
    la tranquillité et le repos que sera votre salut, C’est dans le calme et la confiance
    que sera votre force. Mais vous ne l’avez pas voulu!'
  gnn-gnn: Yo, bitjan ŋayi Garray God yukurra waŋanydja, Yitjuralwunydja ŋunhi ḏarrtjalktja
    Waŋarr, “Go, roŋiyiyana lili walala ŋarrakalana, ga ŋarranydja yurru nhumalanha
    walŋakumana; märr‐nherraṉmiya ŋarrakala, märr nhumanydja yurru nhina wuṉḏaŋarrnha,
    gunganharawuyyu ŋarrakalana.”
  yal-yal: Marigina Alatala Isirayilaa Ala Sariɲanxin naxa, “Ɛ na ɛ xun xɛtɛ n ma,
    ɛ raxara, ɛ kisin sɔtɔma na nin. Ɛ na ɛ sabari, ɛ yigi sa n yi, ɛ sɛnbɛn sɔtɔma
    na nin.” Koni na xɔli mi ɛ ma.
  haw-1868: No ka mea, penei i olelo mai ai ka Haku, O Iehova, ka Mea Hemolele o ka
    Iseraela, Ma ka huli ana mai a me ka hoomaha oukou e ola'i; Ma ka noho malie,
    a ma ka hilinai mai, malaila ko oukou ikaika; Aole nae oukou i ae mai.
  arb-NAV: 'لأَنَّهُ هَكَذَا قَالَ السَّيِّدُ الرَّبُّ قُدُّوسُ إِسْرَائِيلَ: إِنَّ
    خَلاصَكُمْ مَرْهُونٌ بِالتَّوْبَةِ وَالرُّكُونِ إِلَيَّ، وَقُوَّتَكُمْ فِي الطُّمَأْنِينَةِ
    وَالثِّقَةِ، لَكِنَّكُمْ أَبَيْتُمْ ذَلِكَ،'
  ewe-ewe: Ale Aƒetɔ Yehowa, Israel ƒe Kɔkɔetɔ la gblɔe nye esi, “Dzimetɔtrɔ kple
    anyinɔnɔ kpoo mee miaƒe ɖeɖe le, eye ɖoɖoezizi kple ŋuɖoɖo ɖe eŋu mee miaƒe ŋusẽ
    le. Ke miegbe wo katã.
  eng-LEE: For thus hath said the Lord Eternal, the Holy One of Israel, In repose
    and rest shall ye be helped; in quietness and in confidence shall be your strength;
    and ye would not.
  asm-FB: কিয়নো ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ যিহোৱাই এইদৰে কৈছিল, “মোলৈ ঘূৰি আহিলে আৰু
    বিশ্রাম ল’লে তোমালোকে পৰিত্ৰাণ পাবা, নিৰৱতাত আৰু বিশ্বাসত তোমালোকৰ শক্তি হ’ব,
    কিন্তু তোমালোকে ইচ্ছা নকৰিলা।
  sus-A: مَرِفِ عَلَ نَشَن قِندِشِ عِسِرَيِلَ سّنِيّنتْي رَ، عَ شَ مَسٍنيِ نَن يَ؛
    «شَ وٌ فبِلٍن ﭑ مَ، وٌ قَ وٌ رَشَرَ، ﭑ وٌ رَكِسِمَ نّ. شَ وٌ دْشْ، وٌ قَ وٌ تَشُ
    ﭑ نَ، ﭑ سّنبّ قِمَ نّ وٌ مَ. كْنْ وٌ مُ تِن نَ رَ.
  fra-SBL: 'Car ainsi parle le Seigneur Yahvé, le Saint d''Israël : « Vous serez sauvés
    dans le retour et le repos. Votre force sera dans le calme et dans la confiance. »
    Vous avez refusé,'
  hbo-hbo: כִּ֣י כֹֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה קְדֹ֣ושׁ יִשְׂרָאֵ֗ל בְּשׁוּבָ֤ה וָנַ֙חַת֙
    תִּוָּ֣שֵׁע֔וּן בְּהַשְׁקֵט֙ וּבְבִטְחָ֔ה תִּֽהְיֶ֖ה גְּבֽוּרַתְכֶ֑ם וְלֹ֖א אֲבִיתֶֽם׃
  kik-kik: 'Mwathani Jehova Ũrĩa Mũtheru wa Isiraeli ekuuga atĩrĩ: “Njĩra ĩrĩa ĩngĩtũma
    mũhonoke no ya kwĩrira na gũikara mũtegwĩtanga, naguo hinya ũrĩa mũkaagĩa naguo
    ũkooneka nĩ ũndũ wa gũikara mũhooreire na kwĩhoka, no macio mothe nĩmũmaregete.'
  fra-NCL: 'Car ainsi a parlé le Seigneur Yahweh, le Saint d’Israël : Par la conversion
    et une paisible attente vous seriez sauvés ; dans le repos et la confiance serait
    votre force. Mais vous ne l’avez pas voulu'
  cek-AK: Ciimcai Israel Sithaw, Angraeng Sithaw mah hae tiah thuih; Na dawnpakhuem
    o moe, nang hngai o duem nahaeloe, pahlong ah na om o tih; amding rue ah na oh
    o moe, oephaih hoiah na oh o naah thacakhaih to na hnu o tih; toe nangcae loe
    to tiah oh hanah na koeh o ai.
  cuk-cuk: 'Ar weyob Bab-Jehová-Israel-dulemar-e-Bab-Dummad-Isligwaled soged: “Dule
    e-isguedga-bukib-binsaedgi bendaklegoed, nued-nanaedgi, bendaklegoed. Bargaagwar-gudiidgine,
    degi, angi-bensuli-nanaedgine, gannaleged siid. Ar degi-inigwele, bemar an-abesulid.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар, Исраилдики Муқәддәс Болғучи мундақ дәйду: — «Йенимға
    товва билән қайтип келип арам таписиләр, қутқузулисиләр; Хатирҗәмликтә һәм аман-есәнликтә
    күч алисиләр!», — Бирақ силәр рәт қилғансиләр.'
  tel-2017: ఇశ్రాయేలు పరిశుద్ధ దేవుడూ ప్రభువూ అయిన యెహోవా ఇలా చెప్తున్నాడు. “మీరు
    తిరిగి వచ్చి విశ్రాంతిగా నాలో ఉంటేనే రక్షణ పొందుతారు. మౌనంలోనూ, విశ్వాసంలోనూ మాత్రమే
    మీకు బలం కలుగుతుంది.” కానీ దానికి మీరు ఒప్పుకోలేదు.
  hat-BSA: 'Paske konsa pale Senyè BONDYE a, sèl Sila Ki Sen an Israël la te di: “Nan
    repantans ak repo, nou va sove. Nan kalm ak konfyans, fòs nou ye.” Men nou pa
    t vle.'
  kos-kos: LEUM GOD Fulatlana, El su Mutal lun Israel, fahk nu sin mwet uh, “Kowos
    fin twe foloko ac efalla in lulalfongiyu, na kowos ac fah ku ac okak na.” A kowos
    tia lungse oru.
  hbo-WLC: כִּ֣י כֹֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה קְד֣וֹשׁ יִשְׂרָאֵ֗ל בְּשׁוּבָ֤ה וָנַ֙חַת֙
    תִּוָּ֣שֵׁע֔וּן בְּהַשְׁקֵט֙ וּבְבִטְחָ֔ה תִּהְיֶ֖ה גְּבֽוּרַתְכֶ֑ם וְלֹ֖א אֲבִיתֶֽם׃
  ibo-ibo: Nʼihi na otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị bụ Onye nsọ
    nke Izrel sịrị, “Ọ bụ na nchegharị na izuike ka a ga-azọpụta unu, na ịnọ juu na
    ntụkwasị obi ka ịdị ike unu ga-adị, ma unu ekweghị na nke ọbụla.
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ କହିଲେ, “ଫେରିଲେ ଓ ଶାନ୍ତ ହେଲେ ତୁମ୍ଭେମାନେ
    ପରିତ୍ରାଣ ପାଇବ; ସୁସ୍ଥିରତା ଓ ବିଶ୍ୱାସରେ ତୁମ୍ଭମାନଙ୍କର ବଳ ହେବ, ପୁଣି, ତୁମ୍ଭେମାନେ ଅସମ୍ମତ
    ହେଲ।”
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, Ewe mi Pin lon Israel, “Oupwe küna manau
    ren ämi liwinsefäl ngeniei me ämi asösö rei, oupwe pwal küna pöchökül ren ämi
    mosonotam me ämi lükülük. Nge ämi ousap mochen.
  rop-rop: “Wal YAWEI det boswan God, det holiwan blanga ola Isreil pipul bin dalim
    yumob, ‘Ai garra lukaftumbat yumob if yumob tenbek langa mi. Ai garra meigim yumob
    jidan brabli strongbala if yumob trastim mi. Bat yumob nomo teiknodis langa mi.
    Najing.’
  ukr-1871: 'Так бо говорить Господь Бог, Сьвятий Ізрайлїв: Сидячи тихо на місцї,
    були б ви спаслися; бо в тихостї і надїї вся ваша потуга; та ви не хотїли,'
  deu-1951: 'Denn also spricht Gott, der HERR, der Heilige Israels: Durch Umkehr und
    Ruhe könnt ihr gerettet werden, im Stillesein und im Vertrauen liegt eure Stärke.'
  eng-JPS: 'For thus said the Lord GOD, the Holy One of Israel: in sitting still and
    rest shall ye be saved, in quietness and in confidence shall be your strength;
    and ye would not.'
  srp-1865: 'Jer ovako govori Gospod Gospod, svetac Izrailjev: ako se povratite i
    budete mirni, izbaviæete se, u miru i uzdanju biæe sila vaša; ali vi neæete.'
  lug-lug: Weewaawo bw’ati bw’ayogera Mukama Ayinzabyonna Omutukuvu wa Isirayiri nti,
    “Mu kwenenya ne mu kuwummula mwe muli obulokozi bwammwe, mu kusiriikirira ne mu
    kwesiga mwe muli amaanyi gammwe, naye temufuddeeyo.
  heb-heb: כי כה אמר אדני יהוה קדוש ישראל בשובה ונחת תושעון בהשקט ובבטחה תהיה גבורתכם
    ולא אביתם׃
  ben-IRV: কারণ প্রভু সদাপ্রভু, ইস্রায়েলের সেই পবিত্রজন এই কথা বলছেন, “পাপ থেকে ফিরে
    আমাতে শান্ত হলে তোমরা উদ্ধার পাবে, আর স্থির হয়ে বিশ্বাস করলে শক্তি পাবে।” কিন্তু
    তোমরা তাতে রাজি হলে না।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਇਹ ਆਖਦਾ ਹੈ, ਮੁੜ ਆਉਣ ਅਤੇ ਚੈਨ ਨਾਲ ਰਹਿਣ
    ਵਿੱਚ ਤੁਹਾਡਾ ਬਚਾਓ ਹੋਵੇਗਾ, ਸ਼ਾਂਤੀ ਅਤੇ ਭਰੋਸੇ ਵਿੱਚ ਤੁਹਾਡਾ ਬਲ ਹੋਵੇਗਾ, ਪਰ ਤੁਸੀਂ ਇਹ ਨਾ
    ਚਾਹਿਆ,
  mya-JVB: ဣသရေလ အမျိုး၏ သန့်ရှင်း တော်မူသောဘုရား၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင်တို့ သည် ပြောင်းလဲ ၍ ငြိမ်ဝပ် စွာ နေလျှင်၊ ကယ်တင် ခြင်း သို့ ရောက်ကြလိမ့်မည်။
    ငြိမ်ဝပ် စွာနေခြင်း၊ ယုံကြည် ခြင်း အားဖြင့် ခွန်အား အစွမ်းကို ရ ကြလိမ့်မည်။ သင်
    တို့သည် ထိုသို့သော အလို မ ရှိကြ။
  hmo-hmo: Ma Lohiabada, King, Israela ena Dirava Helagana ia hereva, ia gwau, “Umui
    emui lalona do umui giroa, bona mai manau danu lau dekenai do umui abidadama.
    Unai neganai goada do umui davaria, bona mauri namona do umui davaria. To umui
    ese lauegu hereva umui abia dae lasi, umui gwau, ‘Lasi,
  urd-urd: क्यूँकि ख़ुदावन्द यहोवाह, इस्राईल का क़ुददूस यूँ फ़रमाता है, कि वापस आने
    और ख़ामोश बैठने में तुम्हारी सलामती है; ख़ामोशी और भरोसे में तुम्हारी ताक़त है।”
    लेकिन तुम ने यह न चाहा।
  rus-SYN: 'ибо так говорит Господь Бог, Святый Израилев: оставаясь на месте и в покое,
    вы спаслись бы; в тишине и уповании крепость ваша; но вы не хотели'
  bqc-SIM: 'Dii Isailiↄ Lua pↄ́ a kua adoa yã́ɛ bee ò: Zↄ̃lɛa tɛɛɛ ń sↄ̃daadoũo
    mɛ́ a á bↄ, laaikpalɛa niɛniɛ mɛ́ á gbãa ũ, ↄ̃ i weio.'
  tcz-CHONGTHU: 'Thaneipen Pakai,Israel Mitheng Pan, hitin aseije: “ Ka henga hung
    kinung le hobou, keija kicholdo hobou huhdoh a na umdiu ahi. Lungneng sel leh
    tahsan nachu na thahat nao ahi. Ahin khatcha nachan lou diu ahi.'
  mar-mar: कारण परमेश्वर, माझा प्रभू, इस्राएलचा पवित्र देव असे म्हणतो, “तुम्ही फिरणार
    आणि शांत रहाल, तर तुम्ही तराल. तुमची माझ्यामध्ये शांतता आणि विश्वास हीच शक्ती
    आहे.” पण तुम्ही इच्छुक नव्हते.
  qub-qub: 'Israelcunapa Santo Tayta Diosnenga nin: «Nogaman cutimushpayqui jamaycäriyna
    ari. Nogaman yäracamorga salbashanami canquipaj. Chayno nishuptiquipis gamcunaga
    manami munashcanquichu.'
  hat-hat: 'Men, Seyè a, Bondye pèp Izrayèl la, ki yon Bondye apa, te di pèp la: Tounen
    vin jwenn mwen, lèfini ret trankil, n''a delivre. Ret dousman, met konfyans nou
    nan mwen. Se sa ki tout fòs nou. Men, nou pa t'' vle.'
  eng-BSB: 'For the Lord GOD, the Holy One of Israel, has said: “By repentance and
    rest you would be saved; your strength would lie in quiet confidence— but you
    were not willing.”'
  eng-WEBPB: For thus said the Lord GOD, the Holy One of Israel, “You will be saved
    in returning and rest. Your strength will be in quietness and in confidence.”
    You refused,
  kbq-kbq: Israeli vahe'mofo Hankavenentake Ruotage Ra Anumzamo'a amanage huno hu'ne,
    Tamagrama tamagu'a rukrahe hutma nagrite'ma eta tamarimpa frunema mani'sanuta
    tamaguvazi zana erigahaze. Nagra kegava huramantegahue. Hanki tamagrama akoheta
    mani'neta Nagri'ma antahi namisnazana, Nagra tamazeri hankavetigahue. Hianagi
    tamagra ke'ni'a antahinamita amagera nonteta,
  nhe-BL: 'TOTECO Tlen Más Quipiya Tlanahuatili tlen Tlatzejtzeloltic huan tlen itztoc
    ininhuaya israelitame quiijtohua: “Intla inmoyolcuepase ica na huan inmosiyajcahuase,
    na nimechmaquixtis. Intla inmotemachise ipan na huan ax inmolinise, inquipiyase
    chicahualistli. Pero ax inquinequij inquichihuase.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar a'e, Izaew wazar a'e, uze'eg nezewe wemiaihu
    wanupe a'e kury. — Aze pezewyr ihewe nehe, aze peàrogatu heremiapo ràm nehe, apupyro
    putar ihe nehe. Peàrogatu heremiapo ràm herehe pezeruzar pà nehe. A'e mehe amono
    putar peàmàtyry'ymar waneityk àwàm peme nehe. Napepurapo wer kwaw heremiapo putar
    haw rehe.
  eng-DRA: 'For thus saith the Lord God the Holy One of Israel: If you return and
    be quiet, you shall be saved: in silence and in hope shall your strength be. And
    you would not:'
