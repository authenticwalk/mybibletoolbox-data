    not unto us true things, speak unto us smooth things, reveal deceits;
  asm-FB: তেওঁলোকে দৰ্শনকাৰী সকলক কয়, “দৰ্শন নাচাবা;” আৰু ভাববাদীসকলক কয়, “আমালৈ
    সত্যবাক্যৰ যথাৰ্থ ভাববাণী নকবা; আমাৰ আগত খুচামোদি বাক্য কোৱা মায়াযুক্ত ভাববাণী
    কোৱা।
  sus-A: عٍ عَ قَلَمَ سٍمَتٌي بّ، «وٌ نَشَ لَامَتُنيِيٍ تٌ.» عٍ عَ قَلَمَ نَمِحْنمّيٍ
    بّ، «وٌ نَشَ مَسٍنيِ تِنشِنشِ تِ.» عٍ نَشّ، «وٌ شَ مَسٍنيِ حْشُنمّيٍ تِ، وٌ شَ
    وْيّن قَنيِ قَلَ، هَلِ نْندِ مُ عَ رَ.
  fra-SBL: 'qui disent aux voyants : « Ne voyez pas ! » et aux prophètes : « Ne nous
    prophétisez pas des choses justes. Dites-nous des choses agréables. Prophétisez
    des tromperies.'
  hbo-hbo: אֲשֶׁ֨ר אָמְר֤וּ לָֽרֹאִים֙ לֹ֣א תִרְא֔וּ וְלַ֣חֹזִ֔ים לֹ֥א תֶחֱזוּ־לָ֖נוּ
    נְכֹחֹ֑ות דַּבְּרוּ־לָ֣נוּ חֲלָקֹ֔ות חֲז֖וּ מַהֲתַלֹּֽות׃
  kik-kik: Nacio ciĩraga ooni-maũndũ atĩrĩ, “Mũtigatuonere maũndũ mangĩ!” na ikeera
    anabii atĩrĩ, “Tigai gũtũrathĩra maũndũ ma ũhoro wa ma! Twĩragei maũndũ marĩa
    mangĩtũkenia, na mũtũrathagĩre maũndũ ma maheeni.
  fra-NCL: 'Ils disent aux voyants : « Ne voyez point ; » et aux prophètes : « Ne
    nous prophétisez pas la vérité ; dites-nous des choses agréables, prophétisez
    des illusions !'
  cek-AK: nihcae mah, angzo han koi hmuen taphong kaminawk khaeah, Lok to thui hma
    lai ah; tahmaanawk khaeah, Kamsoem hmuen to kaicae khaeah thui hmah, thaih kahoih
    hmuen to mah thui ah loe, amsawnlok to thui ah;
  cuk-cuk: 'Emide, dulemar-yoedse-ibmar-guoed-sogedga sogdamalad: ‘Melle bar be negburgan-daked
    sogmarye.’ Bab-gayaburba-barsogmaladga sogdamarbalid: ‘Melle bar be anmarga Bab-Dummad-gayaburba-napiragwad
    sogmarye. Binsa nabir ibmar-nuegangi be anmarga sunmakmarye, binsa gakangi be
    anmarga sunmakmarye.’'
  uig-CYR: 'Улар алдин көргүчиләргә: — «Вәһийни көрмәңлар!», Вә пәйғәмбәрләргә: «Бизгә
    тоғра бешарәтләрни көрсәтмәңлар; Бизгә адәмни азатә қилидиған, ялған бешарәтләрни
    көрситиңлар;'
  tel-2017: దర్శనాలు చూసే వాళ్ళతో “దర్శనం చూడవద్దు” అని చెప్తారు. ప్రవక్తలకు “కచ్చితమైన
    సత్యాన్ని మాకు ప్రవచించ వద్దు. మృదువైన సంగతులే మాతో చెప్పండి. మాయా దర్శనాలు చూడండి.
    తప్పుడు ప్రవచనాలు మాకు చెప్పండి.
  hat-BSA: ki di a konseye yo, “Ou pa dwe wè vizyon”, epi a pwofèt yo, “Ou pa dwe
    pwofetize a nou menm sa ki dwat. Pale nou bèl pawòl dous, pwofetize ilizyon.
  kos-kos: Elos sapkin mwet palu in tia kaskas. Elos fahk, “Nimet fahk nu sesr ma
    pwaye uh. Fahk nu sesr ma kut lungse lohng, finne sutuu.
  hbo-WLC: אֲשֶׁ֨ר אָמְר֤וּ לָֽרֹאִים֙ לֹ֣א תִרְא֔וּ וְלַ֣חֹזִ֔ים לֹ֥א תֶחֱזוּ־לָ֖נוּ
    נְכֹח֑וֹת דַּבְּרוּ־לָ֣נוּ חֲלָק֔וֹת חֲז֖וּ מַהֲתַלּֽוֹת׃
  ibo-ibo: Ha na-agwa ndị ọhụ ụzọ, “Unu ahụkwala ọhụ, o zuola,” ma sịkwa ndị amụma,
    “Mechienụ ọnụ! Unu ahụtakwarala anyị ihe ziri ezi nʼọhụ unu. Gwanụ anyị ihe na-atọ
    ụtọ na ntị, buonu amụma nduhie.
  ory-ory: ସେମାନେ ଦର୍ଶକଗଣକୁ କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଦର୍ଶନ କର ନାହିଁ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ
    କହନ୍ତି, ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ଯଥାର୍ଥ ବାକ୍ୟ ପ୍ରଚାର କର ନାହିଁ, ଆମ୍ଭମାନଙ୍କୁ
    କୋମଳ କଥା କୁହ ଓ ଭ୍ରାନ୍ତିଜନକ ବାକ୍ୟ ପ୍ରଚାର କର;
  chk-chk: Ra üreni ekewe souürür, ‘Ousap asile ngenikem künaemi,’ nge ngeni ekewe
    soufos ra apasa, ‘Ousap osuni ngenikem mine a pwüng, nge oupwe kapas motoutou
    ngenikem. Iwe, oupwe chök osuni mine a mwakel.
  rop-rop: En deibin dalim detlot speshalwan mesinja blanga jidan kwaitbala. Deibin
    tok, ‘Yumob kaan dalim melabat wanim YAWEI oldei shoumbat yumob. Yumob kaan dalimbat
    melabat wanim im rait. Yumob jis dalim melabat wanim melabat wandim irrim, nomeda
    im laiyawan stori.
  ukr-1871: 'Що видющим ось як говорять: „Нїчого не бачте!‟ а пророкам: „Не прорікайте
    нам правду, говоріте, що нам любе, віщуйте, що миле:'
  deu-1951: 'die zu den Sehern sagen: «Ihr sollt nicht sehen!» und zu den Propheten:
    «Weissaget uns nicht das Richtige, sondern saget uns angenehme Dinge und weissaget
    Täuschungen!'
  eng-JPS: 'That say to the seers: ''See not,'' and to the prophets: ''Prophesy not
    unto us right things, speak unto us smooth things, prophesy delusions;'
  srp-1865: 'Koji govore vidiocima: nemojte viðati, i prorocima: nemojte nam prorokovati
    što je pravo, govorite nam mile stvari, prorokujte prijevaru;'
  lug-lug: Bagamba abalabi nti, “Temuddayo kufuna kwolesebwa,” N’eri bannabbi boogera
    nti, “Temuddayo kututegeeza kwolesebwa kutuufu. Mututegeeze ebitusanyusa, mulagule
    ebituwabya.
  heb-heb: אשר אמרו לראים לא תראו ולחזים לא תחזו לנו נכחות דברו לנו חלקות חזו מהתלות׃
  ben-IRV: তারা দর্শকদের বলে, “তোমরা দেখো না,” আর ভাববাদীদের বলে, “তোমরা যা সত্যি
    তা আমাদের আর বোলো না। আমাদের কাছে সুখের কথা বল; ছলনার বিষয়ে ভবিষ্যৎবাণী বল।
  pan-pan: ਜਿਹੜੇ ਦਰਸ਼ੀਆਂ ਨੂੰ ਆਖਦੇ ਹਨ, ਦਰਸ਼ਣ ਨਾ ਵੇਖੋ! ਅਤੇ ਨਬੀਆਂ ਨੂੰ ਆਖਦੇ ਹਨ, ਸੱਚੀਆਂ
    ਗੱਲਾਂ ਸਾਨੂੰ ਨਾ ਦੱਸੋ, ਸਾਨੂੰ ਮਿੱਠੀਆਂ ਗੱਲਾਂ ਦੱਸੋ, ਛਲ ਅਤੇ ਫਰੇਬ ਦੱਸੋ!
  mya-JVB: သူတို့ကလည်း၊ ဗျာဒိတ် တော်ကို မ ခံပါနှင့် ဟု ဗျာဒိတ် ခံသောသူတို့အား ၎င်း၊
    မှန် သောစကားကို ငါ တို့ အား မ ဟော ပါနှင့်။ ချော့မော့ သောစကားကို ပြောကြပါ။ လှည့်စား
    သောစကား ကို ဟော ကြပါ။
  hmo-hmo: Idia ese peroveta taudia idia hamaoroa, idia gwau, “Umui emui hereva do
    umui hadokoa.” Ma idia gwau, “Kara maoromaoro dalana be ai dekenai do umui hadibaia
    lasi. Ai ura henia gaudia sibona do umui gwauraia. Moale gaudia sibona do umui
    peroveta.
  urd-urd: जो गै़बबीनों से कहते हैं, ग़ैबबीनी न करो, और नबियों से, कि “हम पर सच्ची
    नबुव्वतें ज़ाहिर न करो, हम को ख़ुशगवार बातें सुनाओ, और हम से झूठी नबुव्वत करो,
  rus-SYN: 'которые провидящим говорят: “перестаньте провидеть”, и пророкам: “не пророчествуйте
    нам правды, говорите нам лестное, предсказывайте приятное;'
  bqc-SIM: 'Aaì o gu''enaↄnɛ aasu gu''e aai a yã''onɛ́ lↄo, aaì o ãnabiↄnɛ aasu
    yã́zɛde manɛ́ lↄo. Aaì mɛ: À yã́ nana owɛ̃ɛ, à ãnabikɛyã''òwɛ̃ɛ kpaanla.'
  tcz-CHONGTHU: Mitvah neiho jah'a hitin asei uve, “Themgao ho jah a, Thudih neiseipeh
    hih uvin. Ngainom um chacha neisei peh uvin. Jouthu leh semthu ho neisei peh un.
  mar-mar: ते पाहणाऱ्यांना म्हणतात, “तुम्ही पाहू नका.” आणि भविष्यवाद्याला म्हणता,
    “आमच्या जवळ सरळ भविष्य सांगू नको; आम्हास बऱ्या वाटतील, आवडतील अशाच गोष्टी सांग,
    कपटी भविष्ये सांग.
  qub-qub: 'Profëtacunatami nircaycan «Amana ricapacuynachu» nir. Profëtacunataga
    nircaycan: «Amana willapämaychu rasun cajta musyachishushayquita. Cushicuypaj
    cajcunallata willapämayga. Munashäcunallata willapämayga.'
  hat-hat: 'Y''ap di divinò yo: Pa di nou vizyon nou fè yo. Y''ap di pwofèt yo: Pa
    fè nou konnen sa nou dwe fè. Di nou bèl pawòl dous k''ap fè nou plezi. Kite nou
    ak sa nou kwè a.'
  eng-BSB: They say to the seers, “Stop seeing visions!” and to the prophets, “Do
    not prophesy to us the truth! Speak to us pleasant words; prophesy illusions.
  eng-WEBPB: who tell the seers, “Don’t see!” and the prophets, “Don’t prophesy to
    us right things. Tell us pleasant things. Prophesy deceits.
  kbq-kbq: Ana nehu'za zamagra ava'nama negaza vahekura ava'na onkeho hu'za nehu'za,
    kasnampa vahekura mani fatgoma huta manisuna zankura kasnampa nanekea orasamiho
    huza nehu'za fru nanekege nerasamita, havige kasnampa kege tasamiho huza nehaze.
  nhe-BL: 'Quinilhuíaj nopa tlachiyani: “Ayoc xiquitaca niyon se tlanextili.” Huan
    nopa tiocamanalohuani quinilhuíaj: “Ayoc xitechilhuica tlen melahuac. Xitechpohuilica
    tlajtoli tlen techpactis. Xitechpohuilica istlacayotl.'
  gub-BL: 'Pexak zo uzeapo ma''e ràm nehe, i''i ma''e teko wanemigwaw ''ym hexakar
    wanupe wà. — Pemume''u zo ze''eg azeharomoete har urewe nehe: i''i Tupàn ze''eg
    imume''u har wanupe wà. — Pemume''u wyzài ma''e uremurywete kar pà nehe: i''i
    wanupe wà.'
  eng-DRA: 'Who say to the seers: See not: and to them that behold: Behold not for
    us those things that are right: speak unto us pleasant things, see errors for
    us.'
