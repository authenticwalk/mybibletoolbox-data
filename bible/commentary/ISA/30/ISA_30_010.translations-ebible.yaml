verse: ISA.030.010
translations:
  mal-C: അവർ ദർശകന്മാരോട്, “നിങ്ങൾ ഇനിയൊരിക്കലും ദർശനങ്ങൾ ദർശിക്കരുത്!” എന്നും പ്രവാചകന്മാരോട്,
    “നിങ്ങൾ ഇനിയൊരിക്കലും സത്യമായ കാര്യം ഞങ്ങളോടു പ്രവചിക്കരുത്! മധുരവാക്കുകൾ ഞങ്ങളോടു
    സംസാരിക്കുക, വ്യാജം പ്രവചിക്കുക.
  deu-TKW: 'die den Sehern befahlen: Ihr sollt nicht sehen! und den Weissagern: Ihr
    sollt uns nicht die Wahrheit weissagen! Redet uns Angenehmes, weissagt Täuschungen!'
  lin-lin: 'balobaka na bato oyo bamonaka makambo : « Bomona te, » mpe na basakoli :
    « Bosakolela biso bimoniseli ya solo te, boyebisa biso makambo oyo esepelisaka
    biso, bosakolela biso makambo ya lokuta.'
  eng-LSV: Who have said to seers, “Do not see,” || And to prophets, “Do not prophesy
    to us straightforward things, || Speak to us smooth things, prophesy deceits,
  eng-GNV: 'Which say vnto the Seers, See not: and to the Prophets, Prophecie not
    vnto vs right things: but speake flattering things vnto vs: prophecie errours.'
  eng-WEBSTER: 'Who say to the seers, See not; and to the prophets, Prophesy not to
    us right things, speak to us smooth things, prophesy deceits:'
  nhw-BL: 'Quinilhuía nopa tlachiyani: “Ayacmo xiquitaca niyon se tlanextili.” Huan
    nopa tlajtol pannextiani quinilhuíaj: “Ayacmo techilhuica catli melahuac. Techpohuilica
    camanali catli techpactis. Techpohuilica istlacatili.'
  swh-ONEN: Wanawaambia waonaji, “Msione maono tena!” Nako kwa manabii wanasema, “Msiendelee
    kutupatia maono ambayo ni ya kweli! Tuambieni mambo ya kupendeza, tabirini mambo
    ya uongo.
  bba-bba: Mɑ bɑ yɑm wɑobu sɔ̃ɔmɔ bu ku yɑm wɑ. Mɛyɑ bɑ mɑɑ nɛn sɔmɔbu sɔ̃ɔmɔ bu ku
    bu ɡɑri ɡee sɔ̃. Adɑmɑ bu bu ɡɑri dori sɔ̃ɔwɔ bɑɑ ǹ n mɛren nɑ.
  eng-KJVCPB: 'Which say to the seers, See not; And to the prophets, Prophesy not
    unto us right things, Speak unto us smooth things, Prophesy deceits:'
  luo-luo: Giwachone jokor wach ni, “Kik une fweny moro amora kendo!” To ne jonabi,
    “Kik uchak unyiswa fweny moro amora makare!” Kornwauru mana weche mamorowa mag
    wuondruok.
  meu-meu: Idia ese mata-hanai taudia e hamaorodiamu, e tomu, Basio mata hanai; bona
    peroveta taudia e hamaorodiamu, e tomu, Hereva maoromaorodia basio perovetalai
    henimai; hereva gaihodia mo ba hamorolaimai, bona lalomai ikoidia herevadia ba
    perovetalai;
  npi-ULB: तिनीहरूले दर्शीहरूलाई भन्छन्, “नहेर्नुहोस्,” र अगमवक्ताहरूलाई भन्छन्, “हामीलाई
    सत्य अगमवाणी नगर्नुहोस् । हाम्रा निम्‍ति चापलुसी कुरा गर्नुहोस्, भ्रम अगमवाणी
    गर्नुहोस् ।
  yor-yor: Wọ́n sọ fún àwọn aríran pé, “Ẹ má ṣe rí ìran mọ́!” Àti fún àwọn wòlíì,
    “Ẹ má ṣe fi ìran ohun tí ó tọ́ hàn wá mọ́! Ẹ sọ ohun tí ó tura fún wa, ẹ sàsọtẹ́lẹ̀
    ẹ̀tàn.
  pes-OPCB: 'آنها به انبیا می‌گویند: «برای ما نبوّت نکنید و حقیقت را نگویید. سخنان
    دلپذیر به ما بگویید و رؤیاهای شیرین برای ما تعریف کنید.'
  tgl-ULB: Sinasabi nila sa mga manghuhula, “Huwag kayong manghula”, at sa mga propeta,
    “Huwag kayong magpahayag sa amin ng tuwirang katotohanan; magsabi kayo sa amin
    ng mga bagay na magandang pakinggan; magpahayag ng mga panlilinlang;
  hui-hui: Ani howa tigua Anduane Homogonaga mana latagi haga agali karume bi latagi
    halu kagola bi nale wahadaba laga. Iname ogo ale bidaba lowa mana lalu kamigoni
    langulene nawigo wahadaba laga. Ani lowa bi maru mani mbirale bayale holenenaga
    ndo inane hale hole hamelo kamaru ale dege langialu holene nga laga.
  mya-mya: ပ​ရော​ဖက်​များ​ကို​လည်း​ဆိတ်​ဆိတ်​နေ​ရန် ပြော​ဆို​ကြ​၏။ သူ​တို့​က``ငါ​တို့​အား​အ​မှန်
    တ​ရား​ကို​မ​ပြော​ကြ​နှင့်။ ငါ​တို့​ကြား​လို သော​စကား​ကို​ပြော​ကြ​လော့။ ငါ​တို့​အား
    မိ​မိ​တို့​၏​လွဲ​မှား​သော​အ​ထင်​အ​မြင် အ​ယူ​အ​ဆ​များ​နှင့်​ပင်​ရှိ​နေ​စေ​ကြ လော့။-
  bod-N: དེ་ནས་ཁོ་ཚོས་མངོན་ཤེས་པ་རྣམས་ལ་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་ད་ནི་ཞལ་གཟིགས་ལ་མ་བལྟ་ཞེས་དང་།
    ལུང་སྟོན་པ་དག་ལ་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་ད་ནས་ངེད་ཅག་ལ་ལུང་བསྟན་བདེན་པ་མི་སྨྲ་བར་གཏམ་སྙན་པོ་དང་།
    ལུང་བསྟན་རྫུན་མ་སྨྲ་དགོས།
  sna-sna: Vanoti kuvaoni, “Regai kuonazve zviratidzo!” nokuvaprofita, “Regai kutipazve
    zviratidzo zvezvakanaka! Tiudzei zvinhu zvinofadza, muprofite zvinonyengera.
  spa-BLM: 'que dicen a los videntes: “¡No veas!” y a los profetas: “No nos profeticen
    cosas buenas. Dígannos cosas agradables. Profetizad engaños.'
  cac-cac: 'Syalan eb'' d''a eb'' in checab'' icha tic: Man̈ eyal d''ayon̈ tas ix
    ac''ji eyil chi''. Man̈ eyal lolonel yic tojolal. A sco c''ana'' to an̈ej lolonel
    sco nib''ej scab''i, a tzeyala''.'
  swh-ULB: Wanawambia waonaji, ''msiangalie; na kwa manabii, ''msitabiri yaliyoyakweli
    kwetu; zungumza maneno ya kujipendeza kwetu, tabiri udanganyifu. Geukeni katika
    njia,
  bel-bel: 'якія празорлівым кажуць: «перастаньце прарочыць», і прарокам: «не прарочце
    нам праўды, кажэце нам даспадобнае, прадказвайце прыемнае;'
  deu-ELBBK: 'die zu den Sehern sprechen: Seht nicht! Und zu den Schauern: Schaut
    uns nicht das Richtige, sagt uns Schmeicheleien, schaut uns Täuschungen!'
  mbb-OT: Migkeǥiyan dan is menge ebpeneuven ku te, ‘Kenè niw en tudtula ziyà te kenami
    is impezayag te Megbevayà diyà te keniyu. Kenè key en keniyu keǥiyi te hustu.
    Iyan tudtula niw kenami is ebpekelipey kenami wey is menge nelewasan niw he kenà
    egkehitavù.
  mal-2015: 'അവർ ദർശകന്മാരോടു: ദർശിക്കരുതു; പ്രവാചകന്മാരോടു: നേരുള്ളതു ഞങ്ങളോടു പ്രവചിക്കരുതു;
    മധുരവാക്കു ഞങ്ങളോടു സംസാരിപ്പിൻ; വ്യാജങ്ങളെ പ്രവചിപ്പിൻ;'
  gup-gup: Bedda kabindimarneyime bininj nawu kabirrinan kunwoybukkenh, ‘Ngurringurdmen,
    dja minj ngurriyawoyhnan kore kunwoybukkenh!’ Dja mak kabindimarneyime nawu prophets,
    ‘Yuwn bu kandibengdayhke kore kunmakkenh! Yuwn bu kandimarneyime kunwoybukkenh.
    Ngad wanjh ngarridjare ngarridjalmayalikarrme djal ngadberre.
  rmc-rmc: 'On phenen olenge, ko dikhen viďeňja: „Ma dikhen!“ A le prorokenge: „Ma
    sikaven amenge, so hin spravno, vakeren amenge gule lava a prorokinen o klamišagi.'
  pes-OPV: 'که به رائیان می‌گویند: رویت مکنید و به انبیا که برای ما به راستی نبوت
    ننمایید بلکه سخنان شیرین به ماگویید و به مکاید نبوت کنید.'
  ron-1924: 'каре зик вэзэторилор: ‘Сэ ну ведець!’ ши пророчилор: ‘Сэ ну пророчиць
    адевэрурь, чи спунеци-не лукрурь мэгулитоаре, пророчици-не лукрурь ынкипуите!'
  ben-OBCV: তারা দর্শকদের বলে, “আর কোনো দর্শন দেখবেন না!” আর ভাববাদীদের বলে, “যা ন্যায়সংগত,
    তা আর আমাদের বলবেন না! আমাদের মনোরম সব কথা বলুন, মায়াময় বিভ্রান্তির কথা বলুন।
  som-som: oo waxay waxarkayaasha ku yidhaahdaan, Waxba ha arkina, oo nebiyadana waxay
    ku yidhaahdaan, Wax qumman ha noo sheegina, ee waxaad noo sheegtaan waxyaalo macmacaan
    oo khiyaano miidhan ah.
  lat-VUC: 'qui dicunt videntibus: Nolite videre, et aspicientibus: Nolite aspicere
    nobis ea quæ recta sunt; loquimini nobis placentia: videte nobis errores.'
  eng-ASVBT: that say to the seers, See not; and to the prophets, Prophesy not unto
    us right things, speak unto us smooth things, prophesy deceits,
  ita-1885: 'I quali han detto a'' veggenti: Non veggiate; ed a quelli che hanno delle
    visioni: Non ci veggiate visioni diritte; parlateci cose piacevoli, vedete delle
    illusioni;'
  eng-LXXUP: who say to the prophets, Report not to us; and to them that see visions,
    Speak them not to us, but speak and report to us another error;
  eng-ULB: They say to the seers, “Do not see;” and to the prophets, “Do not prophesy
    the truth to us; speak flattering words to us, prophesy illusions.
  spa-VBL: 'Les dicen a los que ven visiones: “¡Dejen de ver visiones!”, y a los profetas:
    “No nos den profecías sobre hacer el bien; sólo dígannos cosas agradables y dennos
    profecías falsas.'
  fra-_FOB: 'Qui disent aux voyants: Ne voyez point! et aux prophètes: Ne nous prophétisez
    pas la vérité! Dites-nous des choses flatteuses; voyez des illusions!'
  mal-mal: 'അവർ ദർശകന്മാരോട്: “ദർശിക്കരുത്; പ്രവാചകന്മാരോട്: നേരുള്ളതു ഞങ്ങളോടു പ്രവചിക്കരുത്;
    മധുരവാക്കു ഞങ്ങളോടു സംസാരിക്കുവിൻ; വ്യാജങ്ങൾ പ്രവചിക്കുവിൻ;'
  urd-GVR: Ġhaibbīnoṅ ko wuh kahte haiṅ, “Royā se bāz āo.” Aur royā deḳhne wāloṅ ko
    wuh hukm dete haiṅ, “Hameṅ sachchī royā mat batānā balki hamārī ḳhushāmad karne
    wālī bāteṅ. Farebdeh royā dekh kar hamāre āge bayān karo!
  suz-BL: मेकोपुकीमी नोले दुम्‍ब लोव़ ताइब आन कली ‘मतने। मकोव़ङीन’ देंनीम। मिनु परमप्रभु
    यावे आ लोव़ पाइब आन कली ‘ठीक पचा आ पर्बम आंइ कली लोव़ मपने। जोल पा हना यो, आंइ
    दाक्‍शो लोव़ ला पने। आमोस २:१२
  eng-NOY: Who say to the seers, “See not!” And to the prophets, “Prophesy not right
    things; Speak to us smooth things, Prophesy falsehood!
  ita-1927: 'che dicono ai veggenti: “Non vedete!” e a quelli che han delle visioni:
    “Non ci annunziate visioni di cose vere! Diteci delle cose piacevoli, profetateci
    delle chimere!'
  ckb-ckb: 'بە پێشبینیکەر دەڵێن: «پێشبینی مەکە!» بەوەی پەیامی خودا ڕادەگەیەنێت دەڵێن:
    «پەیامی ڕاستمان پێ ڕامەگەیەنە! قسەی لووسمان بۆ بکە، خەونی تەفرەدەر ببینە!'
  eng-BBE: 'Who say to the seers, See not; and to the prophets, Do not give us word
    of what is true, but say false things to give us pleasure:'
  kan-OKCV: ಅವರು ನೋಡುವವರಿಗೆ, “ನೋಡಬೇಡಿರಿ,” ಎಂದು ಪ್ರವಾದಿಗಳಿಗೆ, “ನಿಮಗೆ ದರ್ಶನವಾಗದಿರಲಿ,”
    ಎನ್ನುತ್ತಾರೆ. ಪ್ರವಾದಿಗಳಿಗೆ, ನಮಗೆ ನ್ಯಾಯವಾದವುಗಳನ್ನು ಪ್ರವಾದಿಸಬೇಡಿರಿ. ನಯವಾದವುಗಳನ್ನೇ
    ನುಡಿಯಿರಿ. ಮಾಯವಾದವುಗಳನ್ನೇ ಪ್ರವಾದಿಸಿರಿ ಎನ್ನುತ್ತಾರೆ.
  tam-2017: 'இவர்கள் தரிசனக்காரர்களை நோக்கி: தரிசனங் காணவேண்டாம் என்றும், ஞானதிருஷ்டிக்காரர்களை
    நோக்கி: யதார்த்தமாக எங்களுக்குத் தரிசனஞ்சொல்லாமல், எங்களுக்கு மென்மையான சொற்களை
    உரைத்து, மாயமானவைகளைத் வெளிப்படுத்துங்கள் என்றும்,'
  spa-RV-1909: 'Que dicen á los videntes: No veáis; y á los profetas: No nos profeticéis
    lo recto, decidnos cosas halagüeñas, profetizad mentiras;'
  ron-BTF: 'Care spun văzătorilor: Să nu vedeţi; şi profeţilor: Să nu ne profeţiţi
    lucruri drepte, vorbiţi-ne lucruri măgulitoare, profeţiţi înşelăciuni,'
  eng-WEBP: who tell the seers, “Don’t see!” and the prophets, “Don’t prophesy to
    us right things. Tell us pleasant things. Prophesy deceits.
  eng-FBV: They tell people who see visions, “Stop seeing visions!” and to the prophets,
    “Don't give us prophecies about doing right—just tell us pleasant things and give
    us fake prophecies.
  nld-1939: 'Tot de zieners zeggen ze: Ziet niet; Tot de profeten: voorspelt ons geen
    waarheid; Maar zegt ons enkel wat aangenaam is, Voorspelt ons wat ons kan strelen.'
  nch-BL: 'Quinilhuíaj nopa tachiyani: “Ayecmo xiquitaca yon se tanextili.” Huan nopa
    tajtolpanextiani quinilhuíaj: “Ayecmo techilhuica cati melahuac. Techpohuilica
    camanali cati techpactis. Techpohuilica istacatili.'
  vie-1934: 'nói với kẻ tiên kiến rằng: Đừng tiên kiến làm chi! nói với kẻ tiên tri
    rằng: Đừng nói tiên tri về lẽ thật! Hãy nói cho chúng tôi những điều vui thú,
    hãy lấy những sự huyễn hoặc bảo chúng tôi!'
  hin-CV: कौन दर्शकों को कहता है, “तुम दर्शन मत देखो!” भविष्यवक्ताओं से, “तुम हमें
    इस विषय में भविष्यवाणी मत बताओ कि सही क्या है और हमसे चिकनी-चुपड़ी बातें करो,
    झूठी भविष्यवाणी करो.
  eng-OURB: who tell the seers, “Don’t see!” and to the prophets, “Don’t prophesy
    to us right things. Tell us pleasant things. Prophesy deceits.
  spa-BES: 'Que dicen a los videntes: No veas. Y a los profetas: No nos des palabra
    de lo que es verdad, sino que digan mentiras, palabras halagüeñas.'
  tdx-tdx: 'ie manao amo mpioniñeo ty hoe: Ko mioniñe, naho amo mpitokio, Ko mitoky
    ama’ay ty hahiti’e; taroño ama’ay ty raha mora, mitokia famañahiañe.'
  tha-KJV: ซึ่งกล่าวแก่พวกผู้ทำนายว่า “อย่าเห็นเลย” และแก่​ผู้​พยากรณ์​ว่า “อย่าพยากรณ์​สิ​่งที่​ถู​กต้องแก่เราเลย
    จงพูดสิ่งราบรื่นแก่​เรา จงพยากรณ์​มายา
  por-BR-2018: 'Que dizem aos videntes: Não tenhais visões, e aos profetas: Não nos
    reveleis o que é correto! Dizei coisas agradáveis para nós, revelai ilusões!'
  deu-ELO: 'die zu den Sehern sprechen: Sehet nicht! Und zu den Schauern: Schauet
    uns nicht das Richtige, saget uns Schmeicheleien, schauet uns Täuschungen!'
  eng-WYC-2018: Which say to prophets, Do not ye prophesy; and to beholders, Do not
    ye behold to us those things that be rightful; speak ye things pleasing to us,
    see ye errors to us. (Who say to prophets, Do not ye prophesy; and to beholders,
    Do not ye behold for us those things that be right, or truthful; rather, speak
    ye pleasant, or pleasing, things to us, yea, see ye errors for us.)
  epo-epo: 'Ili diras al la antaŭvidistoj: Ne antaŭvidu; kaj al la profetoj: Ne profetu
    al ni la veron, parolu al ni flataĵojn, profetu al ni gajaĵon;'
  uig-PIN: 'Ular aldin kɵrgüqilǝrgǝ: — «Wǝⱨiyni kɵrmǝnglar!», Wǝ pǝyƣǝmbǝrlǝrgǝ: «Bizgǝ
    toƣra bexarǝtlǝrni kɵrsǝtmǝnglar; Bizgǝ adǝmni azadǝ ⱪilidiƣan, yalƣan bexarǝtlǝrni
    kɵrsitinglar;'
  beo-beo: Ilia balofede dunu ilima ouiya:ma:ne sia:sa. Ilia da amane sia:sa, “Moloidafa
    hou amo ninima mae olelema. Ninia ge noga:ma:ne, ninia nabimu hanai liligi fawane
    ninima olelema. Nini waha hanai dawa:i liligi amo fawane lalegagumu.
  tpi-OTNT: Na ol i save tokim ol profet bilong Bikpela olsem, “Yupela pasim maus.
