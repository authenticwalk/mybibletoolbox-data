verse: ISA.030.026
translations:
  mal-C: യഹോവ തന്റെ ജനത്തിന്റെ മുറിവുകെട്ടുകയും താൻ വരുത്തിയ മുറിവു ഭേദമാക്കുകയും
    ചെയ്യുന്ന ദിവസത്തിൽ ചന്ദ്രന്റെ പ്രകാശം സൂര്യന്റെ പ്രകാശംപോലെയാകുകയും സൂര്യന്റെ
    പ്രകാശം ഏഴുപകലിന്റെ പ്രകാശം ചേർന്നതുപോലെ ഏഴുമടങ്ങ് ദീപ്തമായിരിക്കുകയും ചെയ്യും.
  deu-TKW: Das Licht des Mondes wird dem Lichte der Sonne gleichen, und das Licht
    der Sonne wird siebenfach sein wie das Licht von sieben Tagen, wenn Jahwe den
    Schaden seines Volks verbindet und die ihm geschlagenen Wunden heilt.
  lin-lin: Pole ya sanza ekongenga lokola pole ya moyi, mpe pole ya moyi ekongenga
    makasi koleka mbala sambo lokola pole ya mikolo sambo, na mokolo oyo Yawe akotia
    kisi na pota ya bato na Ye mpe akobikisa yango.
  eng-LSV: And the light of the moon has been as the light of the sun, || And the
    light of the sun is sevenfold, || As the light of seven days, || In the day of
    YHWH’s binding up the breach of His people, || When He heals the stroke of its
    wound.
  eng-GNV: Moreouer, the light of the moone shall be as the light of the sunne, and
    the light of the sunne shalbe seuen folde, and like the light of seuen dayes in
    the day that the Lord shall binde vp the breach of his people, and heale the stroke
    of their wound.
  eng-WEBSTER: Moreover the light of the moon shall be as the light of the sun, and
    the light of the sun shall be seven-fold, as the light of seven days, in the day
    that the LORD bindeth up the breach of his people, and healeth the stroke of their
    wound.
  nhw-BL: Huan ne metztli tlahuis quen tonati, huan ne tonati tlahuis chicome hueltas
    más chicahuac quen elisquía chicome tonati. Quej nopa elis quema TOTECO pehuas
    quinchicahuas imasehualhua huan quinpajtis campa quincocojtoc.
  swh-ONEN: Mwezi utaangaza kama jua, nao mwanga wa jua utangʼaa mara saba zaidi,
    kama nuru ya siku saba, wakati Bwana atakapoyafunga majeraha ya watu wake na kuwaponya
    vidonda alivyowatia.
  bba-bba: Kpɑ Yinni Gusunɔ u win tɔmbun bosu nɔɔri, kpɑ u bu bɛkiɑ mi u bu mɛɛrɑ
    kuɑ. Dɔmɑ terɑ, surun yɑm bururɑm mu koo ko nɡe sɔ̃ɔɡim, kpɑ sɔ̃ɔɡim mu dorɑ mu
    sosi nɔn nɔɔbɑ yiru n kere yellu.
  eng-KJVCPB: Moreover the light of the moon shall be as the light of the sun, And
    the light of the sun shall be sevenfold, As the light of seven days, In the day
    that the Lord bindeth up the breach of his people, And healeth the stroke of their
    wound.
  luo-luo: Dwe norieny ka wangʼ chiengʼ, kendo ler mar chiengʼ nobed maler moloyo
    kaka orieny pile nyadibiriyo, machal mana gi ler mar chiengʼ mar ndalo abiriyo,
    e kindeno ma Jehova Nyasaye nowir kuonde duto moriemo mag joge kendo nochang adhondegi.
  meu-meu: Ina danu, hua diarina na dina diarina heḡereḡerena ai bainela, bona dina
    diarina na baine habadaia hahitu, dina hitu diaridia heḡereḡeredia, Iehova ese
    ena bese taudia edia hisi gabudia baine kumidia bona ena hebota amo vada e havaradia
    berodia baine hanamodia dinana ai.
  npi-ULB: चन्द्रमाको ज्योति सूर्यको ज्योतिजस्तै हुनेछ र सूर्यको ज्योति सात दिनको
    सूर्यको ज्योतिजस्तै सात गुणा बढी चहकिलो हुनेछ । परमप्रभुले आफ्ना मानिसहरूका घाउमा
    पट्टि लगाउनुहुनेछ र घाइतेहरूका चोटहरू निको पार्नुहुनेछ ।
  yor-yor: Òṣùpá yóò sì tàn bí oòrùn, àti ìtànṣán oòrùn yóò mọ́lẹ̀ ní ìlọ́po méje,
    gẹ́gẹ́ bí ìmọ́lẹ̀ odidi ọjọ́ méje, nígbà tí Olúwa yóò di ojú ọgbẹ́ àwọn ènìyàn
    rẹ̀ tí yóò sì wo ọgbẹ́ tí ó ti dá sí wọn lára sàn.
  pes-OPCB: ماه مثل آفتاب روشنایی خواهد داد و آفتاب هفت برابر روشنتر از همیشه خواهد
    تابید. همهٔ اینها هنگامی روی خواهند داد که خداوند قوم خود را که مجروح کرده، شفا
    دهد و زخمهایشان را ببندد!
  tgl-ULB: Ang liwanag ng buwan ay magiging tulad ng liwanag ng araw, at ang liwanag
    ng araw ay magiging pitong beses na mas maliwanag, tulad ng liwanag ng araw ng
    pitong araw. Bibigkisin ni Yahweh ang pagkabali ng kanyang bayan at pagagalingin
    ang mga sugat ng kanyang panunugat sa kanila.
  hui-hui: Horo ogoningi ege kagome ni daradagua bialu ni ibu hongoheore ibuni dalu
    haga ngadagua ndoore dolebira. Ninaga hongogo timbuniore horo karianaga dolene
    horo mbira ogoningi damaga helolebira. Anduane Homogo ibugua ibunaga wali agalirunaga
    genda tandaga bu ngaru mo wahai halu ti mo bayale heledangi horo ogoni tagira
    ibulebira.
  mya-mya: လ​သည်​နေ​တ​မျှ​ထွန်း​လင်း​တောက်​ပ​လျက် နေ​သည်​လည်း ခု​နစ်​စင်း​ပြိုင်​တူ​ထွက်​သ​ကဲ့
    သို့ ခါ​တိုင်း​ထက်​ခု​နစ်​ဆ​ထွန်း​လင်း​တောက်​ပ လိမ့်​မည်။ ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်
    ရ​ရှိ​ခဲ့​သည်​ဒဏ်​ရာ​ဒဏ်​ချက်​များ​ကို​အ​ဝတ် နှင့်​ပတ်​စည်း​၍ အ​နာ​များ​ကို​ကု​သ​ပျောက်
    ကင်း​စေ​တော်​မူ​သော​အ​ခါ၊ ဤ​အ​မှု​အ​ရာ အ​ပေါင်း​သည်​ဖြစ်​ပျက်​၍​လာ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་རྡུང་རྡེག་ལས་མི་སྡེ་ལ་བཏོད་པའི་རྨ་ཁ་བསྡམས་ནས། དེ་དག་གི་རྨ་ཤུལ་གསོ་བའི་ཉིན་མོར།
    ཟླ་འོད་ནི་ཉི་འོད་ལྟར་འགྱུར་ཞིང་། ཉི་འོད་ལྡབ་བདུན་དུ་གྱུར་ནས་ཉིན་མོ་བདུན་གྱི་འོད་དང་འདྲའོ།
    །
  sna-sna: Mwedzi uchapenya sezuva, uye zuva richapenya kakapetwa kanomwe, kufanana
    nechiedza chamazuva manomwe azere, Jehovha paanosunga mavanga avanhu vake agorapa
    maronda aakavakuvadza nawo.
  spa-BLM: Además, la luz de la luna será como la luz del sol, y la luz del sol será
    siete veces más brillante, como la luz de siete días, el día en que Yahvé cure
    la fractura de su pueblo y sane la herida con que fue herido.
  cac-cac: Axo yoc q'uen uj, icha yoc c'u ol ajcanoc. Axo pax yoc c'u chi', uquel
    ol aj yoval yoc. Icha val yoc uqueoc c'ual ol aj jun c'ual chi'. A val ta' ol
    b'oxoc sc'ol schon̈ab' Jehová yuuj. Ichato ol spich yechen eb' lajvinac yuuj.
  swh-ULB: Mwanga wa mwenzi utakuwa kama mwanga wa jua, na mwanga wa jua utang'aa
    mara saba, kama mwanga wa siku saba. Yahwe atakapofunga kuvujwa kwa watu wake
    na kuyaponya majeraha waliyoyapata.
  bel-bel: І сьвятло месяца будзе, як сьвятло сонца, а сьвятло сонца будзе сьвятлей
    у сем разоў, як сьвятло сямі дзён, таго дня, калі Гасподзь завяжа рану люду Свайго
    і загоіць накладзеныя на яго пошасьці.
  deu-ELBBK: Und das Licht des Mondes wird sein wie das Licht der Sonne, und das Licht
    der Sonne wird siebenfach sein, wie das Licht von sieben Tagen, an dem Tag, da
    der HERR den Schaden seines Volkes verbinden und seiner Schläge Wunden heilen
    wird.
  mbb-OT: Is kerayag te vulan egkehimu he iring te kerayag te andew, ne is kerayag
    te andew ne kepipitu egketakep, iring kerayag te kerayag te pitu he andew he impedtempuwà.
    Egkeulaula heini zutun te timpu te kebewii te Nengazen te menge palì he nehimu
    tenged te kedletiguwa zin keniyu te menge etew zin.
  mal-2015: യഹോവ തന്റെ ജനത്തിന്റെ മുറിവു കെട്ടുകയും അവരുടെ അടിപ്പിണർ പൊറുപ്പിക്കയും
    ചെയ്യുന്ന നാളിൽ ചന്ദ്രന്റെ പ്രകാശം സൂര്യന്റെ പ്രകാശം പോലെയാകും; സൂര്യന്റെ പ്രകാശം
    ഏഴു പകലിന്റെ പ്രകാശംപോലെ ഏഴിരട്ടിയായിരിക്കും.
  gup-gup: Bu kuhni kakurduyimerran, wanjh nawu dird kahbame yiman kayime kundung,
    dja mak nawu kundung kahwernhbame kunkimuk duninjh kangudjwernmerren yiman seven
    kunbarnangarra! Kuhni rowk kayimerran kore kunmekbe kunbarnangarra bu nawu Yawey
    kabenmarnbun nuye bininj, kamarnbun bedberre bininj nawu nungka benlonbom.
  rmc-rmc: O švetlos le čhonoreskro ela sar o švetlos le khameskro a o švetlos le
    khameskro ela eftavar zoraleder sar o švetlos le efta dživesengro; andre oda džives,
    sar o RAJ sphandela andre o phage kokala peskre manušenge a sasťarela o rani,
    savenca len dukhaďa.
  pes-OPV: و در روزی که خداوند شکستگی قوم خود راببندد و ضرب جراحت ایشان را شفا دهدروشنایی
    ماه مثل روشنایی آفتاب و روشنایی آفتاب هفت چندان مثل روشنایی هفت روزخواهد بود.
  ron-1924: Ши лумина луний ва фи ка лумина соарелуй, яр лумина соарелуй ва фи де
    шапте орь май маре (ка лумина а шапте зиле), кынд ва лега Домнул вынэтэиле попорулуй
    Сэу ши ва тэмэдуи рана ловитурилор луй.
  ben-OBCV: যখন সদাপ্রভু তাঁর প্রজাদের ক্ষতসকল বেঁধে দেবেন এবং তাঁর দেওয়া যন্ত্রণাগুলি
    নিরাময় করবেন, তখন চাঁদ সূর্যের মতো দীপ্তি দেবে এবং সূর্যরশ্মি সাতগুণ বেশি উজ্জ্বল
    হবে, অর্থাৎ সাত দিনের সম্মিলিত দীপ্তির মতো হবে।
  som-som: Oo weliba iftiinka dayaxu wuxuu noqon doonaa sida nuurka qorraxda, oo nuurka
    qorraxduna wuxuu toddoba jibbaar u noqon doonaa sida toddoba maalmood iftiinkood
    oo kale, waana maalinta Rabbigu nabarka dadkiisa duubi doono oo uu dhaawacooda
    ku dhacay bogsiin doono.
  lat-VUC: et erit lux lunæ sicut lux solis, et lux solis erit septempliciter sicut
    lux septem dierum, in die qua alligaverit Dominus vulnus populi sui, et percussuram
    plagæ ejus sanaverit.
  eng-ASVBT: Moreover the light of the moon shall be as the light of the sun, and
    the light of the sun shall be sevenfold, as the light of seven days, in the day
    that Jehovah bindeth up the hurt of his people, and healeth the stroke of their
    wound.
  ita-1885: E la luce della luna sarà come la luce del sole, e la luce del sole sarà
    sette volte maggiore, come sarebbe la luce di sette giorni insieme; nel giorno
    che il Signore avrà fasciata la rottura del suo popolo, e risanata la ferita della
    sua percossa.
  eng-LXXUP: And the light of the moon shall be as the light of the sun, and the light
    of the sun shall be sevenfold in the day when the Lord shall heal the breach of
    his people, and shall heal the pain of thy wound.
  eng-ULB: The light of the moon will be like the light of the sun, and the light
    of the sun will be seven times brighter, like the sunlight of seven days. Yahweh
    will bind up the breaking of his people and heal the bruises of his wounding them.
  spa-VBL: La luna brillará tanto como el sol, y el sol brillará siete veces más,
    como si hubiera siete días de luz en uno. Así será cuando el Señor venda las lesiones
    de su pueblo y sane las heridas que le causó.
  fra-_FOB: Et la lumière de la lune sera comme la lumière du soleil, et la lumière
    du soleil sera sept fois plus grande, pareille à la lumière de sept jours, lorsque
    l'Éternel bandera la plaie de son peuple, et guérira la blessure faite par ses
    coups.
  mal-mal: യഹോവ തന്റെ ജനത്തിന്റെ മുറിവ് കെട്ടുകയും അവരുടെ അടിപ്പിണർ പൊറുപ്പിക്കുകയും
    ചെയ്യുന്ന നാളിൽ ചന്ദ്രന്റെ പ്രകാശം സൂര്യന്റെ പ്രകാശം പോലെയാകും; സൂര്യന്റെ പ്രകാശം
    ഏഴു പകലിന്റെ പ്രകാശംപോലെ ഏഴിരട്ടിയായിരിക്കും.
  urd-GVR: Chāṅd sūraj kī mānind chamkegā jabki sūraj kī raushnī sāt gunā zyādā tez
    hogī. Ek din kī raushnī sāt ām dinoṅ kī raushnī ke barābar hogī. Us din Rab apnī
    qaum ke zaḳhmoṅ par marham-paṭṭī karke use shafā degā.
  suz-BL: मिनु तास्‍ला आ छेङछेङ नां आ छेङछेङ खोदेंशो दुम्‍ब। नां आ छेङछेङ चहिं ७ ओटा
    नां आ छेङछेङ खोदेंशो दुम्‍ब। मेको ७ नाक्‍त ङा छेङछेङ दुम्‍ब। मेना परमप्रभु यावेमी
    आ मुर आन गार फ्रेंब। तुप्‍शो गार सापाइक्‍ब।
  eng-NOY: Then shall the light of the moon be as the light of the sun, And the light
    of the sun shall be sevenfold, [[As the light of seven days,]] When Jehovah bindeth
    up the bruises of his people, And healeth the wound which they have received.
  ita-1927: La luce della luna sarà come la luce del sole, e la luce del sole sarà
    sette volte più viva, come la luce di sette giorni assieme, nel giorno che l’Eterno
    fascerà la ferita del suo popolo e guarirà la piaga da lui fatta con le sue percosse.
  ckb-ckb: جا ڕووناکی مانگ وەک ڕووناکی خۆر دەبێت، ڕووناکی خۆریش حەوت ئەوەندە دەبێت
    وەک ڕووناکی حەوت ڕۆژ لەو ڕۆژەی یەزدان شکاوی گەلەکەی دەگرێتەوە و جێی لێدانەکانی
    تیمار دەکات.
  eng-BBE: And the light of the moon will be as the light of the sun, and the light
    of the sun will be seven times greater, as the light of seven days, in the day
    when the Lord puts oil on the wounds of his people, and makes them well from the
    blows they have undergone.
  kan-OKCV: ಇಷ್ಟೇ ಅಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ತನ್ನ ಜನರ ವ್ರಣವನ್ನು ಕಟ್ಟಿ, ಅವರ ಪೆಟ್ಟಿನ ಗಾಯವನ್ನು
    ವಾಸಿಮಾಡುವ ದಿನದಲ್ಲಿ ಚಂದ್ರನ ಬೆಳಕು ಸೂರ್ಯನ ಬೆಳಕಿನ ಹಾಗೆಯೂ ಮತ್ತು ಸೂರ್ಯನ ಬೆಳಕು ಏಳರಷ್ಟು
    ಹೆಚ್ಚಾಗಿ, ಏಳು ದಿನಗಳ ಬೆಳಕಿನಂತಾಗುವುದು.
  tam-2017: யெகோவா தமது மக்களின் முறிவைக் கட்டி, அதின் அடிக்காயத்தைக் குணமாக்கும்
    நாளிலே, சந்திரனுடைய வெளிச்சம் சூரியனுடைய வெளிச்சத்தைப்போலவும், சூரியனுடைய வெளிச்சம்
    ஏழமடங்காக ஏழு பகலின் வெளிச்சத்தைப்போலவும் இருக்கும்.
  spa-RV-1909: Y la luz de la luna será como la luz del sol, y la luz del sol siete
    veces mayor, como la luz de siete días, el día que soldará Jehová la quebradura
    de su pueblo, y curará la llaga de su herida.
  ron-BTF: Mai mult, lumina lunii va fi ca lumina soarelui şi lumina soarelui va fi
    înşeptită, ca lumina a şapte zile, în ziua în care DOMNUL leagă spărtura poporului
    său şi vindecă lovitura rănii lui.
  eng-WEBP: Moreover the light of the moon will be like the light of the sun, and
    the light of the sun will be seven times brighter, like the light of seven days,
    in the day that the LORD binds up the fracture of his people, and heals the wound
    they were struck with.
  eng-FBV: The moon will shine as bright as the sun, and the sun will shine seven
    times brighter, like having seven days light in one. This is the way it will be
    when the Lord bandages the injuries of his people and heals the wounds he caused
    them.
  nld-1939: Zal het licht der maan als zonnelicht stralen. Het licht der zon zal zevenmaal
    krachtiger zijn, En als het licht van zeven dagen schitteren, Wanneer Jahweh de
    wonden van zijn volk zal verbinden, De striemen geneest, die Hij sloeg.
  nch-BL: Huan ne metzti taahuis quej tonati, huan ne tonati taahuis chicome huelta
