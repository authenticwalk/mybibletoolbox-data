verse: ISA.030.032
translations:
  mal-C: യഹോവ തന്റെ ബലമുള്ള ഭുജംകൊണ്ടാണ് അവരോടു യുദ്ധംചെയ്യുമ്പോൾ അവിടന്ന് തന്റെ ശിക്ഷാദണ്ഡുകൊണ്ട്
    അവരുടെമേൽ ഏൽപ്പിക്കുന്ന ഓരോ പ്രഹരവും തപ്പിന്റെയും കിന്നരത്തിന്റെയും നാദത്തോടുകൂടെ
    ആയിരിക്കും.
  deu-TKW: So oft der Stab des Verhängnisses einherfährt, den Jahwe auf ihn niedersenden
    wird, sollen Pauken und Zithern erschallen, und mit rastlos geschwungener Hand
    wird er gegen sie kämpfen.
  lin-lin: Mbala nyonso oyo Yawe akobeta bango fimbu na Ye ya kosambisa, ekolandisama
    na mindule ya bambunda mike mpe ya mandanda, ndenge moko mpe tango akoningisa
    loboko na Ye mpo na kobundisa bango.
  eng-LSV: And every passage of the settled staff, || That YHWH causes to rest on
    him, || Has been with tambourines and with harps, || And in battles of shaking
    He has fought with it.
  eng-GNV: 'And in euery place that ye staffe shall passe, it shall cleaue fast, which
    the Lord shall lay vpon him with tabrets and harpes: and with battels, and lifting
    vp of hands shall he fight against it.'
  eng-WEBSTER: 'And in every place where the grounded staff shall pass, which the
    LORD shall lay upon him, it shall be with tabrets and harps: and in battles of
    shaking will he fight with it.'
  nhw-BL: Huan sesen huelta quema TOTECO quinmaquili nopa Asiria ehuani, israelitame
    más paquise ica tlatzotzonali tlen panderos, arpas huan ica huicatl.
  swh-ONEN: Kila pigo Bwana atakaloliweka juu yao kwa fimbo yake ya kuadhibu, litakuwa
    kwa wimbo wa matari na vinubi, anapopigana nao katika vita kwa mapigo ya mkono
    wake.
  bba-bba: Mɛ̀n nɔɔ u ɡesi nùn boku te so, ɡɑ̃ɑsu kɑ mɔrɔkunɑ nu koo nɔɔrɑ. U koo
    nùn sowɑ kɑ dɑm.
  eng-KJVCPB: 'And in every place where the grounded staff shall pass, Which the Lord
    shall lay upon him, It shall be with tabrets and harps: And in battles of shaking
    will he fight with it.'
  luo-luo: Chwat ka chwat ma Jehova Nyasaye nochwadgigo gi ludhe mar kum kokedo kodgi
    malit, nomi jo-Nyasaye bed mamor ka gigoyo oyieke kod nyatiti.
  meu-meu: Iehova ena dava ihenina auna amo baine botadia negana ai, hebota ta ta
    ai tareko bona gitara reḡedia bae dae; ia na imana irubena amo baine tuari henidia.
  npi-ULB: तिनीसँग लड्दा र युद्ध गर्दा परमप्रभुले तिनीहरूलाई दिनुभएको हरेक प्रहारसँग
    खैंजडी र वीणाहरूको सङ्गितले साथ दिइनेछ ।
  yor-yor: Ẹgba kọ̀ọ̀kan tí Olúwa bá gbé lé wọn pẹ̀lú ọ̀pá ìjẹníyà rẹ̀ yóò jẹ́ ti
    ṣaworo àti ti dùùrù, gẹ́gẹ́ bí ó ti ń bá wọn jà lójú ogun pẹ̀lú ìkùùkuu láti apá
    rẹ̀.
  pes-OPCB: همزمان با ضرباتی که خداوند در جنگ با آشوری‌ها بر آنان وارد می‌آورد قوم
    خدا با ساز و آواز به شادی خواهند پرداخت!
  tgl-ULB: At bawat paghampas ng inilaang pamalo na ipapatama ni Yahweh sa kanila
    ay sasamahan ng musika ng mga tamburin at mga alpa habang sila ay ginigiyera at
    nilalabanan niya.
  hui-hui: Ai Anduane Homogohanda Asiria wali agali minu baragola ibunaga wali agali
    bu karu ti bibahendeme turu timbuni halu tabagebi ngidabi balu ngilingele lolene
    ale tara tara balu biragola urunime Anduane Homogo ibugua gewa aleme teliala pugu
    bialu barago lo biamaga helaga bulebira.
  mya-mya: ထို​သူ​တို့​အား​အ​ဖန်​တ​လဲ​လဲ​ဘု​ရား​သ​ခင်​ရိုက်​တော်​မူ​သော​အ​ခါ ကိုယ်​တော်​၏
    လူ​မျိုး​တော်​သည်​စောင်း​သံ၊ ပတ်​သာ​သံ​များ ကို​စည်း​လိုက်​ကြ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်
    ကိုယ်​တော်​တိုင်​ပင်​အာ​ရှု​ရိ​အ​မျိုး​သား တို့​ကို​တိုက်​ခိုက်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉེས་ཆད་ཀྱི་དབྱུག་པས་དེ་དག་གི་སྟེང་ལ་བསྣུན་ཞིང་། རྡུང་ཐེངས་རེ་ལ་སིལ་རྔ་དང་པི་ཝང་གི་སྒྲ་ཡོད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་འཐབ་པའི་དུས་སུ་ཕྱག་གཡུགས་ནས་དེ་དག་ལ་རྒོལ་བར་བྱའོ། །
  sna-sna: Shamhu yoga yoga yavacharohwa nayo naJehovha netsvimbo yake yokuranga,
    ichaenderana nerwiyo rwamakandira norudimbwa, paacharwa navo muhondo noruoko rwake.
  spa-BLM: Cada golpe de la vara de castigo que Yahvé impondrá sobre él, será con
    el sonido de panderetas y arpas. Luchará con ellos en las batallas, blandiendo
    armas.
  cac-cac: Ayic ol spajanoch juntaqueloc sc'ococh Jehová d'a eb' aj Asiria chi', ol
    och tan̈b'il yed' arpa yuj eb' schon̈ab'. Te ay smay jun oval ol och d'a Asiria
    yuj Jehová chi'.
  swh-ULB: Na kila adhabu iliyochaguliwa amechagua fimbo ambayo Yahwe ataiweka juu
    yao na wakisidikizwa na mziki wa kigoma na kinubi kama wataanzisha vita na kupgana
    nao.
  bel-bel: І кожны рух вызначанага яму жазла, які Гасподзь скіруе на яго, будзе з
    тымпанамі і цытрамі, і Ён пойдзе супроць яго вайною спусташальнаю.
  deu-ELBBK: Und es wird geschehen, jeder Streich der verhängten Rute, die der HERR
    auf ihn herabfahren lässt, ergeht unter Tamburin- und Lautenspiel; und mit geschwungenem
    Arm wird er gegen ihn kämpfen.
  mbb-OT: Edsurungen din sikandan. Ne kada sikandan edlegkuta te Nengazen ne eduyuǥan
    haazà te zaǥing te tamburin wey alpa.
  mal-2015: യഹോവ അവനെ വിധിദണ്ഡുകൊണ്ടു അടിക്കുന്ന ഓരോ അടിയോടും കൂടെ തപ്പിന്റെയും കിന്നരത്തിന്റെയും
    നാദം ഉണ്ടായിരിക്കും; അവൻ അവരോടു തകർത്ത പടവെട്ടും.
  gup-gup: Bu nungka kabenbun, kabenbun, kabenbun kunkarndudj nuye wanjh bininj nuye
    yiman bedman kabirribun drums dja guitar! Dja nawu Yawey kabenbun kunberlwi nuye
    nawu Assyriahbeh bininj.
  rmc-rmc: a paš dojekh rana la pacaha, savi la demela o RAJ, šunďola o bubni the
    o harfi, sar la marela andro mariben.
  pes-OPV: و هر ضرب عصای قضا که خداوندبه وی خواهد آورد با دف و بربط خواهد بود و باجنگهای
    پر شورش با آن مقاتله خواهد نمود.
  ron-1924: Ла фиекаре ловитурэ де нуя хотэрытэ пе каре й-о ва да Домнул, се вор аузи
    тимпанеле ши харпеле. Домнул ва лупта ымпотрива луй ку мына ридикатэ.
  ben-OBCV: তাঁর শাস্তির দণ্ড দিয়ে সদাপ্রভু যে প্রতিটি আঘাত তাদের করবেন, তা হবে খঞ্জনি
    ও বীণার ধ্বনির সঙ্গে, যখন তিনি রণভূমিতে তাঁর হাতের আঘাতে তাদের সঙ্গে যুদ্ধ করবেন।
  som-som: Oo darbad kasta oo usha loo diyaariyeyba, kaasoo Rabbigu saari doono, waxaa
    la jiri doona daf iyo kataarado, oo wuxuu kula diriri doonaa dagaallo gariir badan.
  lat-VUC: Et erit transitus virgæ fundatus, quam requiescere faciet Dominus super
    eum in tympanis et citharis; et in bellis præcipuis expugnabit eos.
  eng-ASVBT: And every stroke of the appointed staff, which Jehovah shall lay upon
    him, shall be with the sound of tabrets and harps; and in battles with the brandishing
    of his arm will he fight with them.
  ita-1885: Ed ogni passaggio della verga determinata, la quale il Signore farà riposar
    sopra lui, sarà accompagnato da tamburi, e da cetere, dopo ch'egli avrà combattuto
    contro a loro battaglie a mano alzata.
  eng-LXXUP: And it shall happen to him from every side, that they from whom their
    hope of assistance was, in which he trusted, themselves shall war against him
    in turn with drums and with harp.
  eng-ULB: Every stroke of the appointed rod that Yahweh will lay on them will be
    accompanied with the music of tambourines and harps as he battles and fights with
    them.
  spa-VBL: Cada vez que el Señor los golpee con su vara de castigo será acompañado
    por la música de panderetas y arpas mientras los combate, golpeándolos en la batalla.
  fra-_FOB: Et partout où passera la verge que Dieu lui destine, et qu'il fera tomber
    sur lui, on entendra les tambourins et les harpes; il combattra contre lui à main
    levée.
  mal-mal: യഹോവ അവനെ വിധിദണ്ഡുകൊണ്ട് അടിക്കുന്ന ഓരോ അടിയോടും കൂടി തപ്പിന്റെയും കിന്നരത്തിന്റെയും
    നാദം ഉണ്ടായിരിക്കും; അവിടുന്ന് അവരോടു തകർത്തു പടവെട്ടും.
  urd-GVR: Aur jyoṅ jyoṅ Rab sazā ke laṭh se Asūr ko zarb lagāegā tyoṅ tyoṅ daf aur
    sarod bajeṅge. Apne zorāwar bāzū se wuh Asūr se laṛegā.
  suz-BL: मिनु परमप्रभु यावेमी गिश खेयप तुप्‍बा, मीश खेयप खैजडी नु बीना ताप्‍शो नेंसीब।
    परमप्रभु आंमा अस्‍सुर ङा मुरपुकी नु लडाइ पाइब।
  eng-NOY: And as often as the appointed rod shall strike, Which Jehovah shall lay
    heavily upon him, It shall be accompanied with tabrets and harps; And with fierce
    battles will he fight against him.
  ita-1927: ed ogni passaggio del flagello destinatogli che l’Eterno gli farà piombare
    addosso, sarà accompagnato dal suono di tamburelli e di cetre; l’Eterno combatterà
    contro di lui a colpi raddoppiati.
  ckb-ckb: جا هەموو لێدانێکی گۆچانی دادوەری، ئەوەی یەزدان بەسەریدا دەهێنێت، بە دەف
    و قیسارەوە دەبێت و بە ڕاوەشاندنی دەستی کە دەجەنگێت.
  eng-BBE: 'And every blow of the rod of his punishment, which the Lord will send
    on him, will be with the sound of music: and with the waving of his sword the
    Lord will make war against him.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅದರ ಮೇಲೆ ತರುವಂಥ ನೇಮಿಸಿದ ದಂಡವು ಹಾದು ಹೋಗುವಲ್ಲೆಲ್ಲಾ ಅದು ದಮ್ಮಡಿ,
    ಕಿನ್ನರಿಗಳ ಸಂಗಡ ಇರುವುದು. ಆತನು ಅವರೊಂದಿಗೆ ಯುದ್ಧಗಳಲ್ಲಿ ಹೋರಾಡುತ್ತಾ ಕೈಬೀಸಿ ಯುದ್ಧಮಾಡುವನು.
  tam-2017: யெகோவா அவன்மேல் சுமத்தும் ஆக்கினைத்தண்டம் செல்லுமிடமெங்கும், மேளங்களும்
    வீணைகளும் அதினுடன் போகும்; கொடிய போர்களினால் அவனை எதிர்த்து போரிடுவார்.
  spa-RV-1909: Y en todo paso habrá madero fundado, que Jehová hará hincar sobre él
    con tamboriles y vihuelas, cuando con batallas de altura peleará contra ellos.
  ron-BTF: Şi în fiecare loc pe unde va trece toiagul înrădăcinat, pe care DOMNUL
    îl va pune peste el, va trece cu tamburine şi harpe; şi în bătălii ale cutremurării
    va lupta el cu acesta.
  eng-WEBP: Every stroke of the rod of punishment, which the LORD will lay on him,
    will be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  eng-FBV: Every time the Lord hits them with his rod of punishment it will be accompanied
    by the music of tambourines and harps as he fights them, swinging into them in
    battle.
  nld-1939: En iedere stokslag, waarmee Jahweh hem tuchtigt, Zal hem raken bij pauken,
    citer en dans!
  nch-BL: Huan sese huelta quema TOTECO quinmaquili nopa Asiria ehuani, israelitame
    más paquise ica tatzotzonali ten panderos, arpas huan ica huicat.
  vie-1934: và mỗi khi Đức Giê-hô-va lấy roi định đánh nó, thì người ta sẽ nghe tiếng
    trống và đàn cầm; vả, trong những trận mạc Đức Giê-hô-va sẽ vung cánh tay mà tranh
    chiến cùng nó.
  hin-CV: उस समय खंजरी और नेबेल की आवाज सुनाई देगी, याहवेह हथियार से उनसे युद्ध करेंगे.
  eng-OURB: Every stroke of the rod of punishment, which Adonai will lay on him, will
    be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  spa-BES: Y cada golpe de la vara de su castigo, que el Señor le enviará, será al
    son de la música; y con el agitar de su espada, el Señor hará la guerra contra
    él.
  tdx-tdx: Le ze fandafàn-kobaim-pandilovañe apao’ Iehovà ama’e, harahem-­pikantsañañe
    naho jejo-bory; le am-piekotsekòran-kotakotake, ty hialia’e am’ iareo.
  tha-KJV: และจังหวะไม้เรียวลงโทษทุกจังหวะซึ่งพระเยโฮวาห์โบยลงเหนือเขาจะเข้ากับเสียงรำมะนาและพิณเขาคู่
    พระองค์​จะทรงต่อสู้เขาด้วยสงครามฟาดฟัน
  por-BR-2018: E será que, em todos os golpes do bordão da firmeza que o SENHOR lhe
    der, será acompanhado de tamborins e harpas; e com ataques agitados ele a atacará.
  deu-ELO: Und es wird geschehen, jeder Streich der verhängten Rute, die Jehova auf
    ihn herabfahren läßt, ergeht unter Tamburin-und Lautenspiel; und mit geschwungenem
    Arme wird er gegen ihn kämpfen.
  eng-WYC-2018: and the passing of the rod shall be founded, which rod the Lord shall
    make for to rest on him. In tympans, and harps, and in sovereign battles he shall
    overcome them. (and the striking of his rod shall be marked with drums, or with
    tambourines, and with harps, which rod the Lord shall make to rest upon them.
    And he himself shall overcome them in battle.)
  epo-epo: Kaj penetranta estos ĉiu ekbato per la bastono, kiun la Eternulo faligos
    sur lin kun tamburinoj kaj harpoj; kaj per bataloj senhaltaj Li batalos kontraŭ
    li.
  uig-PIN: Wǝ Pǝrwǝrdigar tǝyyarliƣan kaltǝk bilǝn ⱨǝr ⱪetim uni urƣanda, Buningƣa
    daplar ⱨǝm qiltarlar tǝngkǝx ⱪilinidu; U ⱪolini oynitip zǝrb ⱪilip uning bilǝn
    kürǝx ⱪilidu.
  beo-beo: Hina Gode da ili fananawane, Ea Fi dunu da gesami agoane ilibu dumu amola
    sani baidama dumu. Gode Hisu da Asilia dunu ilima gegenanumu.
  tpi-OTNT: Na taim Bikpela i wok long paitim ol Asiria, ol manmeri bilong Bikpela
    bai i amamas na paitim ol kain kain kundu na gita samting bihainim pairap bilong
    kanda Bikpela i holim.
  hau-SA: Kowane bugun da Ubangiji zai yi musu da bulalarsa na hukunci zai zama kiɗi
    ga ganguna da garaya, yayinda yake yaƙi da su da naushin hannunsa.
  uig-LAT: We Perwerdigar teyyarlighan kaltek bilen her qétim uni urghanda, Buninggha
    daplar hem chiltarlar tengkesh qilinidu; U qolini oynitip zerb qilip uning bilen
    küresh qilidu.
  nde-nde: Imvimvinya yinye uThixo abatshaya yona ngentonga yakhe yokujezisa, uzakuba
    ukanye lokutshaywa kwamagedla lemihubhe, lapho esilwa labo impi ngezidutshulo
    zengalo yakhe.
  ton-ton: 'Pea ko e potu kotoa pē ʻe ʻalu ia ki ai, ʻe ʻi ai ʻae meʻa tā ʻoe tautea,
    ʻaia ʻe ai mamafa ʻe Sihova kiate ia: ʻe ʻalu mo ia ʻae ngaahi lali iiki mo e
    haʻape: pea ʻi he ngaahi tau fakamanavahē te ne tauʻi ʻakinautolu.'
  ces-1613: Ale stane se, že každé udeření holí, kterouž doloží na něj Hospodin, silně
    dolehne; s bubny a harfami a bitvou veselou bojovati bude proti němu.
  eng-WMB: Every stroke of the rod of punishment, which the LORD will lay on him,
    will be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  tam-TCV: யெகோவா யுத்த களத்திலே, தம் கரத்தால் அவர்களை அடித்து யுத்தம் செய்யும்போது,
    அவர்கள்மேல் தனது தண்டனைக் கோலால் அடிக்கும் ஒவ்வொரு அடியும், தம்புராவினதும் யாழினதும்
    இசைக்கேற்ப இருக்கும்.
  ceb-ULB: Sa matag hampak sa gituboy nga sungkod nga ipahamtang ni Yahweh kanila
    pagaduyogan pinaagi sa tugtog sa mga tamborin ug mga alpa samtang makiggubat siya
    ug makig-away kanila.
  pol-UBG: I każde uderzenie utwierdzoną rózgą, którą go PAN uderzy, zadane będzie
    z bębnami i harfami. A w srogich bitwach będzie walczyć z nim.
  urd-GVU: اور جوں جوں رب سزا کے لٹھ سے اسور کو ضرب لگائے گا توں توں دف اور سرود بجیں
    گے۔ اپنے زورآور بازو سے وہ اسور سے لڑے گا۔
  deu-1912: Und es wird die Rute ganz durchdringen und wohl treffen, wenn sie der
    HERR über ihn führen wird mit Pauken und Harfen, und allenthalben wider sie streiten.
  kan-2017: ಮತ್ತು ಯೆಹೋವನು ಸಂಕಲ್ಪಿಸಿದ ದಂಡದ ಪ್ರತಿಯೊಂದು ಪೆಟ್ಟು, ದಮ್ಮಡಿ, ಕಿನ್ನರಿಗಳ ನಾದದೊಡನೆ
    ಅವರ ಮೇಲೆ ಬೀಳುವುದು. ಆತನು ಅವರೊಂದಿಗೆ ಹೋರಾಡುತ್ತಾ ಯುದ್ಧಮಾಡುವನು.
  yap-yap: Nap’an ni be gad SOMOL pa’ ngorad bayay nge bayay, ma girdi’ rok e yad
    be mosiknag ko drum nge harp. Got e racham nib togopluw ngak piyu Assyria.
  hlt-MCSB: BOEIPA loh a ning a hol pah vaengah a pum dongkah kamrhing te khaw, rhotoeng
    khaw caitueng kah lamkai la boeih a poeh pah. Te vaengah caemtloek kah thueng
    hmueih loh amih te a vathoh thil ni.
  mdy-ETH: ዓሶኦሬ ዓሶይዳ ዒ ሜቶ ዓጋኣና ናንጊና ናንጋ ጎዳኮ ዴራ ካራቤ ባዒ፥ ፔቴ ሻሺና ዴንሦ ጎኦሎዋ ዋርቃንዳኔ፤ ዓሶኦሬ
    ዖላሢ ፔኤሮ ፆኦሲኬ።
  twi-ASANTE: Awurade bɛbɔ wɔn wɔ ɔko mu, na ɛberɛ biara a ɔbɛbɔ wɔn no ɛbɛyɛ sɛdeɛ
    akasaeɛ ne sankuten so nnwontoɔ korɔ.
  eng-WEBU: Every stroke of the rod of punishment, which the LORD will lay on him,
    will be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  wal-wal: GODAI eta ba qaxxayiyo xam77an shocana shochchai ubbai karaabiyaaninne
    diittan gidana. Olan i ba qeesiyaa denttidi, eta olana.
  spa-PDDPT: Cada golpe de la vara justiciera que Yavé descargue en ella será acompañado
    con panderos y arpas. En tumultuosa batalla peleará contra ellos.
  gun-gun: Ha'e gui Senhor ombopaga vy yvyra rovi py ombopi nhavõ pandeiro ha'e ixã
    reta va'e ombopua reve 'rã ombopi. Ha'e kuery re opu'ã vy 'rã ipo'aka.
  ilo-ULB: Ket iti tunggal pannakailayat ti naituding a sarukod nga ilayat ni Yahweh
    kadakuada ket danggayanto iti musika ti tamborin ken arpa kabayatan a gubgubaten
    ken karangrangetna ida.
  kpg-kpg: Di madagoaa Dimaadua ga hagaduadua digaula, gei ana daangada ga dadaahili
    gi nadau mee huwa daahili ‘harp’ mono ‘drum’. Ma go Dimaadua ga dauwa hai baahi
    gi digau Assyria.
  uig-ARA: ۋە پەرۋەردىگار تەييارلىغان كالتەك بىلەن ھەر قېتىم ئۇنى ئۇرغاندا، بۇنىڭغا
    داپلار ھەم چىلتارلار تەڭكەش قىلىنىدۇ؛ ئۇ قولىنى ئوينىتىپ زەرب قىلىپ ئۇنىڭ بىلەن
    كۈرەش قىلىدۇ.
  sus-sus: A na e bɔnbɔ wuri xɔrɔxɔɛ ra tɛmui naxɛ, a xa ɲama bɛɛti bama nɛ maxasee
    nun kɔrae xui ra.
  pon-2006: Nindokon KAUN-O eh pahn ketin kalokaloke irail sohte tokedi, sapwellime
    aramas akan pahn kesekesengki nair aip kan oh arp kan. Pein Koht me pahn ketin
    mahweniong mehn Asiria kan.
  ksd-ksd: Ma tikatika na mememe na varkita di pait ia ma ra davai ba di ga tibe tar
    ia, nina ba ra Luluai na ub ia me, da papar tana, ma da ubu ra pagol tana; ma
    na varubu ma diat ta ra vinarubu i ngala ra vinirua tana.
  tur-YTC: Yahve'nin onun üzerine koyacağı ceza değneğinin her vuruşu, tef ve çenk
    sesleriyle birlikte olacak. Silahlarını savurarak onlarla savaşlarda savaşacak.
  grc-BRENT: Καὶ ἔσται αὐτῷ κυκλόθεν, ὅθεν ἦν αὐτῶν ἡ ἐλπὶς τῆς βοηθείας, ἐφʼ ᾗ αὐτὸς
    ἐπεποίθει, αὐτοὶ μετὰ τυμπάνων καὶ κιθάρας πολεμήσουσιν αὐτὸν ἐκ μεταβολῆς.
  ind-AYT: Setiap pukulan tongkat hukuman yang dijatuhkan TUHAN ke atasnya akan diiringi
    bunyi rebana dan kecapi. Dia akan memerangi orang Asyur dalam peperangan yang
    bergelora.
  nya-nya: Yehova akamadzalanga adani ake ndi ndodo, anthu ake adzakhala akuvina nyimbo
    zoyimbira matambolini ndi azeze, Yehova ndiye ati adzamenyane ndi Asiriyawo.
  hrv-hrv: I kad god ga udari šiba kaznena, kojom će ga Jahve išibati, nek' se oglase
    bubnjevi i citare - u sav jek boja on s njima ratuje!
  mps-mps: Tama te Genuai Bidigo te Asiria dabe elebo sogo da, te Genuai Bidigo we
    bidigo wiegi yai homu gana pelama, tama augwaligo haniani hąbidi me gita dabe
    te Genuai Bidigo nogo toulama, te Asiria dabe eliyu, poge wabo te wali pelama,
    augwaligo te nai elaibao.
  tpi-tpi: Na taim Bikpela i wok long paitim ol Asiria, ol manmeri bilong Bikpela
    bai i amamas na paitim ol kain kain kundu na gita samting bihainim pairap bilong
    kanda Bikpela i holim.
  dan-1931: hvert et Slag af Tugtelsens Stok, som HERREN lader falde på Assur, er
    til Paukers og Citres Klang; med Svingnings* Kampe kæmper han mod det. { [*der
    sigtes til den Skik at svinge Offeret før Ofringen (3 Mos. 9, 21; 10, 15), idet
    den fjendtlige Magts Undergang sammenlignes med Offerdyrets Død.] }
  vie-OVCB: Và như khi Chúa Hằng Hữu hình phạt chúng với cây gậy của Ngài, dân Ngài
    sẽ tán dương với tiếng trống và đàn hạc. Chúa sẽ đưa tay quyền năng của Ngài lên,
    Ngài sẽ đánh phạt A-sy-ri.
  guj-2017: યહોવાહ જે નીમેલી લાકડીનો ફટકો તેને મારશે તેનો દરેક ફટકો ખંજરી તથા વીણાના
    સૂર સાથે મારવામાં આવશે; અને થથરાવી નાખનારી લડાઈઓમાં તે તેઓની સાથે લડશે.
  pon-2006A: Nindokon KAUN-O eh pahn ketin kalokaloke irail sohte tokedi, sapwellime
    aramas akan pahn kesekesengki nair aip kan oh arp kan. Pein Koht me pahn ketin
    mahweniong mehn Asiria kan.
  por-BRBSL: Cada golpe da vara de punição, que Yahweh colocará sobre ele, será com
    o som de tamborins e harpas. Ele lutará com eles em batalhas, brandindo armas.
  cth-cth: BAWIPA ni ahnimae van vah a toung e sonron ni vaivai touh a hem e tangkuem
    teh, ratoung hoi tâbaw lawk hoi cungtalah ao han. Taran tuknae koe kahek e senehmaica
    hoi ahnimanaw hah a tuk han.
  twi-twi: Ɔbɛbɔ wɔn wɔ ɔko mu, na bere biara a ɔbɛbɔ wɔn no ɛbɛyɛ sɛ akasae ne sankuten
    so nnwonto koro.
  hlt-hlt: BOEIPA loh a ning a hol pah vaengah a pum dongkah kamrhing te khaw, rhotoeng
    khaw caitueng kah lamkai la boeih a poeh pah. Te vaengah caemtloek kah thueng
    hmueih loh amih te a vathoh thil ni.
  tbz-SIM: Bɑ́ kùù yɛ̃ĩku yó ndò mɛtooyɔ̃́mmɛ̀ mmɛ̀. Ti Yiɛ̀ nKuyie mbo mpuotì Asidii
    kɔbɛ kɛ̀ Isidɑyɛɛribɛ bie ntikùtìdùùtì nɛ̀ tibómbonti kɛ ɑu. Kuyie nkuù yóó youtɛ
    ku nɔ̀ùtɛ̀ kɛ́ bɛ̀ dokɛ́nɛ̀.
  msy-2020: Ikiavɨra Itir God, Asiriabav sozir dughiamɨn, Godɨn gumazamiziba bar akueghɨva,
    gitaba ko buar guar avɨriba mɨsoghɨva, Ekiam me mɨsozir aghorimɨn tɨngagharim
    gɨrara mangam.
  dop-dop: Tɑcɑɑ pɑɑ wɑɑtʋ wei kɛ n mɑpɑ-wɛ pɩɩ sɛɣɛsɩ-wɛɣɛ. Ɩlɛnɑ pɑ́ nɩɩ ɑkilimɑnɑɑ
    nɑ cǝmǝŋ tɑŋ kɛ kpɑkpɑɑ. Tɑcɑɑ n kɑ́ yoonɑ-wɛɣɛ nɑ ń yele niŋ.
  azb-azb: Rəbbin onlara endirdiyi dəyənəyinin hər zərbəsini Dəf və liralar müşayiət
    edəcək. Döyüşərkən əl-qol atıb onları vuracaq.
  eng-DBY: And wherever shall pass the appointed staff, which Jehovah shall lay upon
    him, it shall be with tambours and harps; and with tumultuous battles will he
    fight with it.
  hin-2017: जब जब यहोवा उसको दण्ड देगा, तब-तब साथ ही डफ और वीणा बजेंगी; और वह हाथ
    बढ़ाकर उसको लगातार मारता रहेगा।
  wol-KYG: te saa yu yet wa Aji Sax ji féetale Asiri dalee, ngeen jibal am tëgg aki
    xalam. Aji Sax jeey xàcci loxoom, xareek Asiri.
  eng-YLT: And every passage of the settled staff, That Jehovah causeth to rest on
    him, Hath been with tabrets, and with harps, And in battles of shaking he hath
    fought with it.
  eng-WYC-2017: and the passing of the rod shall be founded, which rod the Lord shall
    make for to rest on him. In tympans, and harps, and in sovereign battles he shall
    overcome them.
  eng-WMBB: Every stroke of the rod of punishment, which the LORD will lay on him,
    will be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  urd-GVH: और ज्यों-ज्यों रब सज़ा के लठ से असूर को ज़रब लगाएगा त्यों-त्यों दफ़ और
    सरोद बजेंगे। अपने ज़ोरावर बाज़ू से वह असूर से लड़ेगा।
  rug-rug: Pana ta seke va bakora sari pa Asiria koasa Nana kolu vari kilasi si kote
    peka sari Nana tinoni koari na dia tabarini meke na mike, totoso raza i Sa meke
    seke ni Limana Sa.
  gaz-gaz: Adabbiin ulee kan Waaqayyo isaan irra buusu hundi sagalee dibbeetii fi
    sagalee kiraaraa of keessaa qaba; innis rukuttaa irree isaatiin waraana keessatti
    isaan lola.
  fra-LSG: A chaque coup de la verge qui lui est destinée, Et que l’Éternel fera tomber
    sur lui, On entendra les tambourins et les harpes; L’Éternel combattra contre
    lui à main levée.
  yal-yal: Alatala ne xuruma bosaan yɛɛn naxanye birin na, ne ligama tanbanna nun
    bɔlɔn xuiin nin, a nɛma e yɛngɛma a sɛnbɛni.
  haw-1868: Ma na wahi a pau e hiki aku ai ka laau hoopai, Ka mea a Iehova e kau ai
    maluna ona, O na pahu kani no kekahi, a me na mea kani; A e kaua no oia ia ia
    me ke kaua weliweli.
  arb-NAV: وَيُوْقِعُ الرَّبُّ كُلَّ ضَرْبَةٍ عَلَيْهِ بِقَضِيبِ عِقَابِهِ عَلَى أَنْغَامِ
    الدُّفُوفِ وَالْعِيدَانِ، وَيُحَارِبُ أَشُّورَ بِحُرُوبٍ ثَائِرَةٍ.
  ewe-ewe: Zi ale si Yehowa tsɔ eƒe toheti le Asiria ƒomii la, zi nenema kee axatsɛwo
    kple kasaŋkuwo anɔ ɖiɖim ne etsɔ eƒe alɔ sesẽ la le aʋa wɔm kplii le aʋagbedzi.
  eng-LEE: And at every passage of the appointed staff which the Lord will let fall
    on him, there shall be [music] on tambourine and harp; and in the tumult of battles
    will he fight with them.
  asm-FB: যিহোৱাই প্রত্যেক নিৰূপিত দণ্ড তেওঁলোকৰ ওপৰত পেলাব, তেওঁ তেওঁলোকৰ সৈতে খঞ্জৰী
    আৰু বীণাৰে যুদ্ধ আৰু বিবাদ কৰিব,
  sus-A: عَ نَ عٍ بْنبْ وُرِ شْرْشْي رَ تّمُي نَشّ، عَ شَ حَمَ بّيتِ بَمَ نّ مَشَسٍيٍ
    نُن كْرَيٍ شُي رَ.
  fra-SBL: Chaque coup de la verge du châtiment que Yahvé lui infligera sera accompagné
    du son des tambourins et des harpes. Il combattra avec eux dans les batailles,
    en brandissant des armes.
  hbo-hbo: וְהָיָ֗ה כֹּ֤ל מַֽעֲבַר֙ מַטֵּ֣ה מֽוּסָדָ֔ה אֲשֶׁ֨ר יָנִ֤יחַ יְהוָה֙ עָלָ֔יו
    בְּתֻפִּ֖ים וּבְכִנֹּרֹ֑ות וּבְמִלְחֲמֹ֥ות תְּנוּפָ֖ה נִלְחַם־*בָּהּ (בָּֽם)׃
  kik-kik: Igũtha o rĩothe rĩrĩa Jehova akaamagũtha na rũthanju rwake rwa kũherithania-rĩ,
    rĩkaahaana ta rwĩmbo rũrainwo na tũhembe na inanda cia mũgeeto, akĩrũa mbaara
    nao ategũtigithĩria kũmahũũra na guoko gwake.
  fra-NCL: et, à chaque fois que passera la verge fatale, que Yahweh abaissera sur
    lui, on fera retentir les tambourins et les harpes, et il combattra contre lui
    à coups redoublés.
  cek-AK: Angraeng mah bohhaih cung phakhaih ahmuen kruekah, katoeng kruekhaih atuenh,
    satuem tabaenghaih atuenh baktiah om tih; anih misa tukhaih loe nung parai tih.
  cuk-cuk: Bab-Jehová we-dulemar-sabsur-odurdaked-ilibali, gar-panderoʼmar gotoed,
    degi, gar-arpaʼmar gotoed. Bab-Jehová Asiria-dulemarbo-urwenaile, e-sakwa minaidbioed.
  uig-CYR: Вә Пәрвәрдигар тәйярлиған калтәк билән һәр қетим уни урғанда, Буниңға даплар
    һәм чилтарлар тәңкәш қилиниду; У қолини ойнитип зәрб қилип униң билән күрәш қилиду.
  tel-2017: యెహోవా తాను నియమించిన కర్రతో అష్షూరు పై వేసే ప్రతి దెబ్బా, ఆయన వాళ్ళతో
    యుద్ధం చేస్తుండగా, తంబురాల, సితారాల సంగీతంతో కలసి ఉంటుంది.
  hat-BSA: Chak kout baton pinisyon ke SENYÈ a mete sou li, va fèt ak mizik a tanbouren
    ak gita. Li va fè batay ak yo. L ap rale tout zam yo parèt. Li va goumen kont
    yo.
  kos-kos: Ke LEUM GOD El ac sringil na sringil mwet Assyria, mwet lal ac fah puok
    drum ac harp natulos in fal nu ke pusren sringsring uh. God El ac fah sifacna
    mweun lain Assyria.
  hbo-WLC: וְהָיָ֗ה כֹּ֤ל מַֽעֲבַר֙ מַטֵּ֣ה מֽוּסָדָ֔ה אֲשֶׁ֨ר יָנִ֤יחַ יְהוָה֙ עָלָ֔יו
    בְּתֻפִּ֖ים וּבְכִנֹּר֑וֹת וּבְמִלְחֲמ֥וֹת תְּנוּפָ֖ה נִלְחַם־בה׃
  ibo-ibo: Ihe otiti ọbụla nke Onyenwe anyị na-eji mkpọ ya, tie ha nʼahụ ga-adị ka
    egwu ụbọ akwara na une dị iche iche na-enye, mgbe ọ na-eweli aka ya na-eti ha
    oke ihe otiti dịka ọ na-alụso ha ọgụ.
  ory-ory: ପୁଣି, ଯେଉଁ ନିରୂପିତ ଯଷ୍ଟି ସଦାପ୍ରଭୁ ତାହା ଉପରେ ଥୋଇବେ, ତହିଁର ପ୍ରତ୍ୟେକ ଆଘାତ
    ସମୟରେ ତବଲା ଓ ବୀଣା ବାଜିବ ଓ ସେ ସେମାନଙ୍କ ସହିତ ମହାଯୁଦ୍ଧ କରିବେ।
  chk-chk: Iteiten fansoun, lupwen ewe Samol mi Lapalap epwe apwüngü chon Asiria,
    nöün aramas repwe pwal ettiki pisekin ettik. Iwe, Kot epwe püsin maun ngeni chon
    Asiria.
  rop-rop: Im garra kipgon fait langa olabat, en ebritaim im hitimbat det aiyanwan
    stik, im pipul olabat garra pleipleibat det myusik.
  ukr-1871: І при кожному ударі палицею, що йому призначена, та що її Господь на його
    спустить, дзвонити муть бубни й цитрі, й опустошить його безпощадною війною.
  deu-1951: Und jeder Streich der verordneten Schläge, die der HERR auf ihn herabsausen
    läßt, wird unter Pauken und Harfenspiel erfolgen, und in Kämpfen mit geschwungenem
    Arm wird er gegen ihn kämpfen.
  eng-JPS: And in every place where the appointed staff shall pass, which the LORD
    shall lay upon him, it shall be with tabrets and harps; and in battles of wielding
    will He fight with them.
  srp-1865: I kuda god proðe palica pouzdana, kojom æe Gospod navaliti na nj, biæe
    bubnji i gusle, i ratovima žestokim ratovaæe na njih.
  lug-lug: Buli muggo Mukama gw’anakukubanga n’oluga lwe olubonereza, guliba ng’ebivuga
    by’ebitaasa n’entongooli, ng’abalwanyisa n’omukono gwe mu ntalo.
  heb-heb: והיה כל מעבר מטה מוסדה אשר יניח יהוה עליו בתפים ובכנרות ובמלחמות תנופה
    נלחם בה׃
  ben-IRV: সদাপ্রভু তাদের সঙ্গে যুদ্ধ করার দিন যখন তাঁর নিযুক্ত লাঠি তাদের উপর আঘাত
    করবে তখন খঞ্জনি আর বীণা বাজবে, তিনি ওই জাতির সঙ্গে ভীষণ যুদ্ধ করবেন।
  pan-pan: ਸਜ਼ਾ ਦੀ ਲਾਠੀ ਦੀ ਹਰ ਸੱਟ ਜਿਹੜੀ ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਲਾਵੇਗਾ, ਡੱਫ਼ਾਂ ਨਾਲ ਅਤੇ ਬਰਬਤ
    ਨਾਲ ਹੋਵੇਗੀ, ਅਤੇ ਲੜਾਈਆਂ ਵਿੱਚ ਚੁੱਕੇ ਹੋਏ ਹੱਥ ਨਾਲ ਉਹ ਉਹਨਾਂ ਨਾਲ ਲੜੇਗਾ।
  mya-JVB: ထာဝရဘုရား စီရင် ၍၊ သူ ၏အပေါ် မှာ လေးစွာ ချ ထားတော်မူသော လှံတံ သည် ရှောက်
    သွားရာရာ ၌ စောင်း ၊ ပတ်သာ တီးခြင်းနှင့်တကွ ဖြစ် လိမ့်မည်။ သူ့ ကို ပြင်းစွာစစ်
    တိုက် တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese Asuria taudia do ia botaia lou, botaia lou neganai, Israela
    taudia ese tareko bona gita ena miusiki do idia gadaralaia noho, badina Dirava
    sibona ese, Asuria taudia do ia tuari henia.
  urd-urd: और उस क़ज़ा के लठ की हर एक ज़र्ब जो ख़ुदावन्द उस पर लगाएगा, दफ़ और बरबत
    के साथ होगी और वह उससे सख़्त लड़ाई लड़ेगा।
  rus-SYN: И всякое движение определенного ему жезла, который Господь направит на
    него, будет с тимпанами и цитрами, и Он пойдет против него войною опустошительною.
  bqc-SIM: A ń lɛ́ dodo ń go pↄ́ a dìlɛnɛ́o ń gã̀a ↄ́o ń mↄↄna ↄ́o sãnu. A
    zĩkańnↄ ↄzɛsai.
  tcz-CHONGTHU: Hitia Pakai in amol'a ajep uva, gotna apeh teng uleh, amiten selangdah
    atum uva, khong akhet uva golnop abol diu ahi. Abanthahat ahin doptouva, Assyria
    te ahin dou ding ahi.
  mar-mar: आणि काठीचा जो प्रत्येक फटका परमेश्वर त्याच्यावर मारील तो, डफ व वीणा वाजत
    असताना होईल, आणि हात खाली वर करीत युद्धांमध्ये तो त्यांच्याशी लढेल.
  qub-qub: Asiriacunata Tayta Dios castigaynin-tupumi gamcuna cushicur tamburcunata,
    arpacunata tucashayquipis wiyacangapaj. Asiria runacunata Tayta Diosga fiyupami
    castigangapaj.
  hat-hat: Chak fwa Seyè a va ba yo yon kout baton pou l' pini yo, y'a tande son tanbou
    ak son gita k'ap jwe nan peyi Izrayèl. Se Seyè a menm ki pral goumen ak moun Lasiri
    yo.
  eng-BSB: And with every stroke of the rod of punishment that the LORD brings down
    on them, the tambourines and lyres will sound as He battles with weapons brandished.
  eng-WEBPB: Every stroke of the rod of punishment, which the LORD will lay on him,
    will be with the sound of tambourines and harps. He will fight with them in battles,
    brandishing weapons.
  kbq-kbq: Hagi Ra Anumzamo'ma hegi kanonteti'ma Asiria vahe'ma mekizami mekizamima
    nehanige'za, ana kanomofo agerute ante'za agri vahe'mo'za zozopane hapu zavenane
    nehe'za eri verave korave nehanageno zamahegahie.
  nhe-BL: Huan sesen huelta quema TOTECO quinmaquilis nopa Asiria ehuani, israelitame
    más paquise ica tlatzotzonali tlen panderos, arpas huan ica huicatl.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umupu kar putar ma'e imupu pyr nehe. Umupu kar
    putar wioràwiràn nehe no. Na'e unupànupà putar Axir uwyra pupe nehe. A'e ae uzàmàtyry'ym
    putar oho wà nehe.
  eng-DRA: And the passage of the rod shall be strongly grounded, which the Lord shall
    make to rest upon him with timbrels and harps, and in great battles he shall over
    throw them.
