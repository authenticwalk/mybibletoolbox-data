verse: ISA.030.006
translations:
  mal-C: 'തെക്കേദേശത്തിലെ മൃഗങ്ങളെക്കുറിച്ചുള്ള അരുളപ്പാട്: ദുരിതവും കഷ്ടതയുമുള്ള,
    സിംഹവും സിംഹിയും അണലിയും പറക്കുംപാമ്പും നിറഞ്ഞ ദേശത്തിലൂടെ സ്ഥാനപതികൾ കഴുതകളുടെ
    മുതുകത്ത് അവരുടെ സ്വത്തും, ഒട്ടകങ്ങളുടെ പുറത്ത് അവരുടെ നിധികളും വഹിച്ചുകൊണ്ട്,
    നിഷ്‌പ്രയോജന ദേശത്തേക്ക്,'
  deu-TKW: Ausspruch über die Tiere des Südens. Durch ein Land der Not und Angst,
    wie sie dort Löwe und Löwin, Ottern und fliegende Drachen bringen, schleppen sie
    ihre Reichtümer auf dem Rücken von Eseln und ihre Schätze auf dem Höcker von Kamelen
    zu einem Volke, das nicht nützt!
  lin-lin: 'Maloba na Yawe na tina na banyama ya Negevi : Kati na mokili ya pasi mpe
    ya kobanga, mokili ya bankosi ya mibali mpe ya bankosi ya basi, ya etupa mpe ya
    banyoka oyo epumbwaka, bantoma bazali komema bozwi na bango na mikongo ya ba-ane,
    bomengo na bango na mikongo ya bashamo, epai ya ekolo oyo ekotikala kopesa bango
    ata litomba moko te :'
  eng-LSV: The burden of the beasts of the south. Into a land of adversity and distress,
    || Of young lion and of old lion, || From where [are] viper and flying, burning
    serpent, || They carry their wealth on the shoulder of donkeys, || And their treasures
    on the hump of camels, || To a people not profitable.
  eng-GNV: The burden of the beasts of the South, in a land of trouble and anguish,
    from whence shall come the yong and olde lyon, the viper and fierie flying serpent
    against them that shall beare their riches vpon the shoulders of the coltes, and
    their treasures vpon the bounches of the camels, to a people that cannot profite.
  eng-WEBSTER: 'The burden of the beasts of the south: into the land of trouble and
    anguish, from whence come the young and the old lion, the viper and flying serpent,
    they will carry their riches upon the shoulders of young asses, and their treasures
    upon the bunches of camels, to a people that shall not profit them .'
  nhw-BL: Ya ni nopa camanali catli TOTECO quititlani tlen nopa tlapiyalme catli mopantíaj
    ipan tlali Neguev. Israelita tlayacanani yohuij ipan tlali Egipto ica burros huan
    camellos catli quimamajtiyohuij miyac tlamantli catli patiyo para quintlaxtlahuitij
    tlali Egipto ehuani por itlapalehuil. Quiixcotonaj nopa huactoc tlalme campa tlahuel
    mahuilili pampa nopona itztoque leones catli mosisiníaj huan cohuame catli temictíaj
    huan motlalohuaj chicahuac. Pero nochi catli quichihuaj eltoc san tlapic, pampa
    Egipto amo tleno huelis quinchihuilis.
  swh-ONEN: 'Neno kuhusu wanyama wa Negebu: Katika nchi ya taabu na shida, ya simba
    za dume na jike, ya nyoka mwenye sumu kali na nyoka warukao, wajumbe huchukua
    utajiri wao juu ya migongo ya punda, hazina zao juu ya nundu za ngamia, kwa lile
    taifa lisilokuwa na faida,'
  bba-bba: Wee Yudɑbɑ bɑ ben yɑɑ sɑbenu sɔmunu sɔbi bɑ kɑ dɔɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ mi nuku sɑnkirɑrɑ wɑ̃ɑ. Domi ɡbee sinɑnsu su wɑ̃ɑ mi, kɑ surɔkɔnu kɑ sere
    wɛɛ nɑnumɡii ɡɛɛ. Tɔn be, bɑ ben dukiɑ kɑ ben ɑrumɑni kpuro kɛtɛkunu kɑ yooyoosu
    sɔbi, bɑ kɑ Eɡibitiɡibu dɑɑwɔ, be bɑ ǹ koo bu ɑrufɑɑni ɡɑɑ kuɑ.
  eng-KJVCPB: 'The burden of the beasts of the south: Into the land of trouble and
    anguish, From whence come the young and old lion, The viper and fiery flying serpent,
    They will carry their riches upon the shoulders of young asses, And their treasures
    upon the bunches of camels, To a people that shall not profit them.'
  luo-luo: 'Ma e wach mane okor kuom le mag Negev: Kokadho e piny mar chandruok kod
    masira, motingʼo sibuoche machwo to gi mamon bende kama thuonde mag bungu kod
    thuonde maringo piyo odakie, jootegi tingʼo mwandugi e ngʼe punde kendo girkeni
    mag-gi otingʼ e kuom ngamia, kiterone oganda maonge ohala,'
  meu-meu: 'Maduna metauna diho kahana boromadia latadiai: Hekwarahi bona hisihisi-bada
    tanona, leona hahinena bona leona maruanena edia tano, hekori gaigaina bona roho
    gaigaina edia tano amo, idia ese edia taḡa ḡaudia na doniki dorudia ai e laohaimu,
    bona dava-bada kohudia na kamelo dorudia ai, basine hadavalaidia lou diba besena
    taudia dekedia.'
  npi-ULB: नेगेवको घमण्डको बारेमा एउटा घोषणाः कष्‍ट र खतराको देशबाट भएर सिंहनी र सिंह,
    साप र उड्ने सर्प निस्कनेछन्, आफूलाई सहायता गर्न नसक्‍ने मानिसहरूकहाँ लैजानलाई
    तिनीहरूले गधाहरूलाई आफ्‍ना सम्पत्ति र ऊँटहरूलाई आफ्‍ना बहुमूल्य भण्डारहरू बोकाउँछन्
    ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ sí àwọn ẹranko tí ó wà ní gúúsù. Láàrín ilẹ̀ ìnira àti ìpọ́njú,
    ti kìnnìún àti abo kìnnìún ti paramọ́lẹ̀ àti ejò olóró, àwọn ikọ̀ náà kó ẹrù àti
    ọrọ̀ wọn lẹ́yìn àwọn kẹ́tẹ́kẹ́tẹ́, àwọn ohun ìní wọn ní orí àwọn ìbákasẹ, sí orílẹ̀-èdè
    aláìlérè,
  pes-OPCB: 'این پیام دربارۀ حیوانات نِگِب است: «ببینید چگونه گنجهایشان را بار الاغها
    و شتران کرده، به طرف مصر در حرکتند! ایشان از میان بیابانهای هولناک و خطرناک که
    پر از شیرهای درنده و مارهای سمی است می‌گذرند تا نزد قومی برسند که هیچ کمکی به
    ایشان نخواهد کرد.'
  tgl-ULB: 'Isang pagpapahayag tungkol sa mga halimaw ng Negev: Sa iba''t ibang dako
    ng lupain ng kaguluhan at panganib, ng babaeng leon at ng lalaking leon, ang ulupong
    at ang umaapoy na dragon, ikinakarga nila ang kanilang mga kayamanan sa likod
    ng mga asno, at ang kanilang yaman sa mga umbok ng mga kamelyo, patungo sa isang
    grupo ng mga tao na hindi sila matutulungan.'
  hui-hui: Anduane Homogohanda gabua tara tara ema bialu piaga hearu dindi hobane
    unurahayagi wali agali nahaga wiagoha howa bulebiragonaga bi latagi halu lalu,
    Yuda wali agalinaga agali haguane hearuni hariga ogoniha ibaga. Dindi ogoniha
    koore genda tara tara ngaru lola hagaore nga. Dindi ogoniha laionobi nogombi agali
    hayagabi abagua ale babaganehe yagalalu piagabi ema bialu piaga ko marubi dindi
    ogoniha wia dege bida. Ani bidaru gi nahe Yuda agali haguane uruni tigua tinaga
    dabudabu baya tara tara ngaru nogo dongi nogo kamelerunaga erekunini mo paga howa
    ti biamogo bulene nawi ngagoha Iyibi dindiha kini kago mo turu halu bameore mule
    yalu piaga.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​တောင်​ပိုင်း​သဲ​ကန္တာ​ရ တွင်​ရှိ​သည့် တိ​ရစ္ဆာန်​များ​နှင့်​သက်​ဆိုင်​သော
    ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။ ကိုယ်​တော်​က``သံ​တ​မန် တို့​သည်​ခြင်္သေ့​များ​ခို​အောင်း​ရာ၊
    မြွေ​ဆိုး​များ၊ န​ဂါး​ပျံ​များ​ရှိ​၍​ဘေး​အန္တ​ရာယ်​ပေါ​များ ရာ​အ​ရပ်​ကို​ဖြတ်​၍​သွား​ရ​ကြ​၏။
    ထို​သူ​တို့ သည်​မိ​မိ​တို့​အား​အ​ဘယ်​အ​ကူ​အ​ညီ​မျှ မ​ပေး​နိုင်​သည့်​လူ​မျိုး​အ​တွက်
    အ​ဖိုး​ထိုက် လက်​ဆောင်​ပဏ္ဏာ​များ​ကို​မြည်း​များ၊ ကု​လား အုတ်​များ​နှင့်​တင်​ယူ​လာ​ကြ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ནེ་གུབ་ཡུལ་གྱི་གཅན་གཟན་སྐོར་གྱི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ།
    ཁོ་ཚོས་རང་རང་གི་རྒྱུ་ནོར་བོང་བུའི་རྒྱབ་དང་། རྔ་མོང་གི་སྟེང་ལ་བཀལ་ནས་ཕོ་སེང་དང་མོ་སེང་།
    དུག་སྦྲུལ་དང་འཕུར་སྐྱོད་བྱེད་པའི་སྦྲུལ་གཟུགས་བཅས་ཐོན་པའི་དཀའ་སྡུག་ཅན་གྱི་ས་ཆ་བརྒྱུད་དེ།
    ཁོ་ཚོ་ལ་ཕན་མི་ཐོགས་པའི་མི་སྡེའི་ཕྱོགས་སུ་ཕྱིན།
  sna-sna: 'Chirevo pamusoro pemhuka dzeNegevhi: nomunyika yenhamo namatambudziko,
    yeshumba neshumbakadzi, yemvumbi nenyoka dzine hasha uye dzinobhururuka, nhume
    dzinotakura pfuma yadzo pamusoro pembongoro, noupfumi hwadzo pamusoro penyundwa
    dzengamera, dzichihuendesa kurudzi rusingabatsiri,'
  spa-BLM: La carga de los animales del Sur. A través de la tierra de la angustia
    y del sufrimiento, de la leona y del león, de la víbora y de la serpiente voladora,
    llevan sus riquezas sobre los hombros de los burros jóvenes, y sus tesoros sobre
    las jorobas de los camellos, a un pueblo inútil.
  cac-cac: 'A tas ix yal Jehová yuj noc'' noc'' ay d''a yol yic Neguev: A d''a jun
    lugar chi'' te ay smay. Ata'' cajan noc'' choj, jantac yoc'' noc'' ta''. Ay noc''
    ajavchan yed'' noc'' chan sjen̈vi. Ata'' tz''ec'' noc'' chej yed'' noc'' camello
    scuchanb''at sb''eyumal chon̈ab'' Judá yic syac''an silab''oc d''a Egipto, palta
    a jun nación chi'' max colvaj jab''oc.'
  swh-ULB: 'Tamko kuhusu mnyama wa Negevi: kupitia kwenye mlango wa mateso na hatari,
    wa simba jike na simba dume, nyoka na nyoka wa moto aneyepaa, wamebeba utajiri
    wao kwenye mgongo wa punda, na hazina yao katika mabega ya ngamia, kwa watu ambao
    hawana msaada kwao.'
  bel-bel: Цяжар на жывёлах, якія ідуць на поўдзень, па зямлі прыгнёту і ўціску, адкуль
    выходзяць ільвіцы ды ільвы, асьпіды і лятучыя зьмеі; яны нясуць на хрыбтах аслоў
    багацьці свае і на гарбах вярблюдаў скарбы свае народу, ад якога ня будзе ім карысьці.
  deu-ELBBK: 'Ausspruch über den Behemoth des Südens: Durch ein Land der Bedrängnis
    und der Angst, aus dem Löwin und Löwe, Ottern und fliegende feurige Schlangenkommen,
    tragen sie auf den Rücken der Eselsfüllen ihren Reichtum und auf den Höckern der
    Kamele ihre Schätze zu einem Volk, das nichts nützt.'
  mbb-OT: 'Iyan heini menge lalag te Megbevayà mehitenged te menge langgam diyà te
    Negev: Ingkevayà te menge tig-Juda is sibsivayan he mereǥen he ibayà, he zuen
    menge erimaung, wey edhereg he menge uled, wey henduen be te ebpemenlayang. Igkarga
    zan te menge asnu wey menge kemilyu is menge ketiǥeyunan dan su igasa zan diyà
    te Ehipto he kenà ebpeketavang kandan.'
  mal-2015: 'തെക്കെ ദേശത്തിലെ മൃഗങ്ങളെക്കുറിച്ചുള്ള പ്രവാചകം: സിംഹി, കേസരി, അണലി,
    പറക്കുന്ന അഗ്നിസർപ്പം എന്നിവ വരുന്നതായി കഷ്ടവും ക്ലേശവും ഉള്ള ദേശത്തുകൂടി, അവർ
    ഇളം കഴുതപ്പുറത്തു തങ്ങളുടെ സമ്പത്തും ഒട്ടകപ്പുറത്തു തങ്ങളുടെ നിക്ഷേപങ്ങളും കയറ്റി
    തങ്ങൾക്കു ഉപകാരം വരാത്ത ഒരു ജാതിയുടെ അടുക്കൽ കൊണ്ടുപോകുന്നു.'
  gup-gup: Nawu God wokdanj dja yolyolmeng mayh nawu kahyo kore kubolkdarleh kabolkngeyyo
    Negev, wanjh nganmarneyimeng, “Ngudda bininj nawu Judah ngunkebmawahmeng, ngudda
    ngurrbenmunkeweng yikahwi bininj ba bu kabindimarrkdjawan bininj nawu Egypt kabirriyo.
    Ngudda ngurridjare bu bedda yimankek ngunbidyikarrme. Dja bininj nawu ngurrbenmunkeweng
    wanjh birridahkendoy baladji manwern njalenjale manbu manmak, ba bu kabindikarremulewan
    nawu Egypt bininj. Birrikurrmeng rowk kore donkeys dja camels bedberre bu kabirrikanahkan.
    Wanjh bolkkime kabirrire kore kubolkwarre duninjh. Kunubewu mayh nabang duninjh
    kare kumekbe, yiman lions dja mak nabang duninjh nayin nawern. Bonj, wanjh kabirribarabun.
    Bininj nawu Egypt kabirridi minj ngunbidyikarrme. Bedda birringudjyak. Ngaye ngabenngeybun
    ‘Rahab ngalbu daluk minj kabidrokan.”’ Kuhni yimeng Yawey nawu God.
  rmc-rmc: 'O lav pal o džviri andro Negev: Prekal e phuv, kaj hin o pharipen the
    dar, kaj dživel o ľevos the e ľevica, e zmija the o kridlengro drakos, pro somariskro
    dumo ľidžan peskro barvaľipen, pro pukľi le ťavengre peskre pokladi ko narodos,
    so lenge na anela o lačhipen.'
  pes-OPV: 'وحی درباره بهیموت جنوبی: از میان زمین تنگ و ضیق که از آنجا شیر ماده و
    اسد وافعی ومار آتشین پرنده می‌آید. توانگری خویش را برپشت الاغان و گنجهای خود را
    بر کوهان شتران نزد قومی که منفعت ندارند می‌برند.'
  ron-1924: 'Пророчие асупра унор добитоаче де ла мязэзи: Принтр-ун цинут стрымторат
    ши некэжит, де унде вин леоайка ши леул, нэпырка ши шарпеле збурэтор, ышь дук
    ей богэцииле ын спинаря мэгарилор ши вистиерииле пе кокоаша кэмилелор кэтре ун
    попор каре ну ле ва фи де фолос.'
  ben-OBCV: 'নেগেভের পশুদের সম্পর্কে ভবিষ্যদ্‌বাণী: যদিও সেই দেশ কঠোর পরিশ্রমের ও
    দুর্দশার, যেখানে থাকে সিংহ ও সিংহী, বিষধর সাপ ও উড়ন্ত সর্প, দূতবাহিনী গাধার পিঠে
    নিয়ে যাবে তাদের ঐশ্বর্য, উটের কুঁজে বইবে তাদের সব ধনসম্পদ। আর নিয়ে যাবে অলাভজনক
    সেই দেশে,'
  som-som: Kanu waa warka culus ee xayawaanka koonfureed ku saabsan. Waxay maalkooda
    dameerro dhabarkooda ugu raraan oo ay khasnadahoodana awr kuruskeed ugu qaataan
    dad aan iyaga waxba u tari doonin, oo waxay dhex maraan dalka dhibka iyo cidhiidhiga
    oo ay goosha iyo aarka, iyo jilbiska iyo masduulaaga dabka lahu ka yimaadaan.
  lat-VUC: Onus jumentorum austri. [In terra tribulationis et angustiæ leæna, et leo
    ex eis, vipera et regulus volans; portantes super humeros jumentorum divitias
    suas, et super gibbum camelorum thesauros suos, ad populum qui eis prodesse non
    poterit.
  eng-ASVBT: The burden of the beasts of the South. Through the land of trouble and
    anguish, from whence come the lioness and the lion, the viper and fiery flying
    serpent, they carry their riches upon the shoulders of young asses, and their
    treasures upon the humps of camels, to a people that shall not profit them.
  ita-1885: 'Il carico delle bestie del Mezzodì: Essi porteranno in sul dosso degli
    asinelli le lor ricchezze, e sopra la gobba de'' cammelli i lor tesori, attraverso
    un paese di distretta e d''angoscia dal quale viene il leone e il leopardo, la
    vipera e il serpente ardente, e volante, ad un popolo che non giova a nulla.'
  eng-LXXUP: The vision of the quadrupeds in the desert. In affliction and distress,
    where are the lion and lion’s whelp, thence come also asps, and the young of flying
    asps, there shall they be who bore their wealth on asses and camels to a nation
    which shall not profit them.
  eng-ULB: 'A declaration about the beasts of the Negev: Through the land of trouble
    and danger, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the backs of donkeys, and their treasures on the camels''
    humps, to a people who cannot help them.'
  spa-VBL: Un mensaje sobre los animales del Néguev. Los mensajeros viajan a través
    de una tierra dura y hostil donde viven leones y leonas, víboras y serpientes
    feroces también. Sus burros van cargados de valiosos regalos, sus camellos van
    cargados de tesoros, para dárselos a un pueblo inútil que no puede ayudar.
  fra-_FOB: Les bêtes de somme sont chargées pour aller au midi, dans la terre de
    détresse et d'angoisse, d'où viennent le lion et la lionne, la vipère et le dragon
    volant; ils portent leurs richesses sur le dos des ânons, et leurs trésors sur
    la bosse des chameaux, vers un peuple qui ne leur servira de rien.
  mal-mal: 'തെക്കെദേശത്തിലെ മൃഗങ്ങളെക്കുറിച്ചുള്ള പ്രവാചകം: സിംഹി, സിംഹം, അണലി, പറക്കുന്ന
    അഗ്നിസർപ്പം എന്നിവ വരുന്നതായി കഷ്ടവും ക്ലേശവും ഉള്ള ദേശത്തുകൂടി, അവർ ഇളം കഴുതപ്പുറത്തു
    അവരുടെ സമ്പത്തും ഒട്ടകപ്പുറത്തു അവരുടെ നിക്ഷേപങ്ങളും കയറ്റി അവർക്ക് ഉപകാരം വരാത്ത
    ഒരു ജനത്തിന്റെ അടുക്കൽ കൊണ്ടുപോകുന്നു.'
  urd-GVR: 'Dasht-e-Najab ke jānwaroṅ ke bāre meṅ Rab kā farmān: Yahūdāh ke safīr
    ek taklīfdeh aur pareshānkun mulk meṅ se guzar rahe haiṅ jis meṅ sherbabar, shernī,
    zahrīle aur uṛansāṅp baste haiṅ. Un ke gadhe aur ūṅṭ Yahūdāh kī daulat aur ḳhazānoṅ
    se lade hue haiṅ, aur wuh sab kuchh Misr ke pās pahuṅchā rahe haiṅ, go is qaum
    kā koī fāydā nahīṅ.'
  suz-BL: मिनु परमप्रभु यावेमी दक्‍खिन ङा नेगेब ङा जन्‍तु आन पर्बम यसैया कली मेको
    रागी हिंचा ङा नु श्‍येत ङा रागी बाक्‍ब। मेकेर गुप्‍सनी नु ग्रीब गुप्‍स, बुस्‍स
    नु बीस पाइश्‍शो बेरब बुस्‍स बाक्‍नीम। मिनु मुरपुकीमी आन शोंप गधा आन तारी नु शुश
    क्‍येट लाइब थोव़क दलओंठ आन तारी कुरपाइश्‍शा गाक्‍नीम। मेको शोर गाक्‍शो नु वारच
    मपाइब आन कली गेचा कली कुरपाइक्‍नीम। ब्‍यवस्‍था ८:१५
  eng-NOY: The loaded beasts go southward. Through a land of anguish and distress,
    Whence come forth the lioness, and the fierce lion, The viper, and the flying
    fiery serpent; On the shoulders of young asses they carry their wealth, And on
    the bunches of camels their treasures, To a people that will not profit them!
  ita-1927: E’ pronto il carico delle bestie pel mezzogiorno; attraverso un paese
    di distretta e d’angoscia, donde vengono la leonessa e il leone, la vipera e il
    serpente ardente che vola, essi portan le loro ricchezze sul dorso degli asinelli
    e i loro tesori sulla gobba de’ cammelli, a un popolo che non gioverà loro nulla.
  ckb-ckb: 'سروشێک سەبارەت بە ئاژەڵەکانی نەقەب: لە خاکی تەنگانە و ناخۆشیدا، ئەوەی
    شێرە مێ و شێری لێوە دێت، مار و ماری ژەهراوی باڵدار، سامانەکانیان لەسەر شانی گوێدرێژ
    بار دەکەن، لەسەر پشتی وشتریش گەنجینەکانیان بۆ لای گەلێک کە سوود نابەخشن،'
  eng-BBE: The word about the Beasts of the South. Through the land of trouble and
    grief, the land of the she-lion and the voice of the lion, of the snake and the
    burning winged snake, they take their wealth on the backs of young asses, and
    their stores on camels, to a people in whom is no profit.
  kan-OKCV: 'ನೆಗೆವಿನ ಮೃಗಗಳ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಇಕ್ಕಟ್ಟಾದ ಶ್ರಮೆಯುಳ್ಳ ದೇಶಕ್ಕೆ ಪ್ರಾಯ ಮತ್ತು
    ಮುದಿ ಸಿಂಹವೂ, ಸರ್ಪವೂ, ಹಾರುವ ಉರಿಮಂಡಲ ಸರ್ಪವೂ ಬರುವಲ್ಲಿಗೆ ಅವರು ಕತ್ತೆಮರಿಗಳ ಬೆನ್ನ ಮೇಲೆ
    ತಮ್ಮ ಬದುಕನ್ನೂ, ಒಂಟೆಗಳ ಮೇಲೆ ತಮ್ಮ ದ್ರವ್ಯಗಳನ್ನು ತಮಗೆ ಪ್ರಯೋಜನವಿಲ್ಲದ ಜನಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗುತ್ತಾರೆ.'
  tam-2017: தெற்கேபோகிற மிருகங்களின் செய்தி. கொடிய சிங்கமும், கிழச்சிங்கமும், விரியனும்,
    பறக்கிற கொள்ளிவாய்ச்சர்ப்பமும் வருகிறதும், நெருக்கமும் இடுக்கமும் அடைவிக்கிறதுமான
    தேசத்திற்கு, அவர்கள் கழுதை குட்டிகளுடைய முதுகின்மேல் தங்கள் ஆஸ்திகளையும், ஒட்டகங்களுடைய
    முதுகின்மேல் தங்கள் பொக்கிஷங்களையும், தங்களுக்கு உதவாத மக்களிடத்திற்கு ஏற்றிக்கொண்டுபோகிறார்கள்.
  spa-RV-1909: 'Carga de las bestias del mediodía: Por tierra de tribulación y de
    angustia, de donde salen la leona y el león, la víbora y la serpiente que vuela,
    llevan sobre lomos de jumentos sus riquezas, y sus tesoros sobre corcovas de camellos,
    á un pueblo que no les será de provecho.'
  ron-BTF: 'Povara fiarelor sudului: în ţara tulburării şi chinului, de unde vin leul
    tânăr şi bătrân, vipera şi şarpele zburător înfocat, îşi vor căra bogăţiile pe
    umerii măgarilor tineri şi tezaurele lor pe cocoaşele cămilelor, la un popor care
    nu le va fi de folos.'
  eng-WEBP: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  eng-FBV: A message about the animals of the Negev. The messengers travel through
    a harsh and hostile land where lions and lionesses live, vipers and vicious snakes
    too. Their donkeys are burdened down with valuable gifts, their camels are loaded
    with treasure, to give to a worthless people that can't help.
  nld-1939: Door de gloeiende Négeb trekken ze heen, Door het land van benauwing en
    angst, Van leeuwinnen en brullende leeuwen, Van adders en vliegende draken. Ze
    dragen hun rijkdom op de ruggen der ezels, Op kemel-bulten hun schatten, naar
    een volk, dat niet helpt,
  nch-BL: Ya ni nopa camanali cati TOTECO quititani ten nopa tapiyalme cati mopantíaj
    ipan tali Neguev. Israelita tayacanani yahuij ipan tali Egipto ica burrojme huan
    camellos cati quimamajtiyahuij miyac tamanti cati patiyo para quintaxtahuitij
    tali Egipto ehuani por itapalehuil. Quiixcotonaj nopa huactoc talme campa tahuel
    mahuilili pampa nopona itztoque leones cati mosisiníaj huan cohuame cati temictíaj
    huan motalohuaj chicahuac. Pero nochi cati quichihuaj eltoc san tapic, pampa Egipto
    amo teno huelis quinchihuilis.
  vie-1934: Gánh nặng về các thú vật phương nam. Trong xứ gian nan khốn khổ, tự xứ
    đó đến những sư tử đực, sư tử cái, rắn lục và rắn lửa bay. Chúng nó chở của cải
    mình trên vai lừa con, vật báu trên gu lạc đà, đặng dâng cho một dân tộc chẳng
    làm ích gì được hết.
  hin-CV: नेगेव के पशु के बारे में कहा कि; विपत्ति और वेदना के देश से होकर, जहां से
    सिंह और सिंहनी, सांप और वे सांप जो उड़ते हैं, वे अपनी धन-संपत्ति अपने गधों पर
    और अपना खजाना ऊंटों पर, रखकर उन लोगों के पास ले जाते हैं, जिनसे उनको कोई फायदा
    नहीं,
  eng-OURB: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  spa-BES: La palabra acerca de las Bestias del Sur. A través de la tierra de la angustia
    y el dolor, la tierra de la leona y la voz del león, de la serpiente y la serpiente
    alada ardiente, llevan su riqueza en lomos de pollinos, y sus tiendas en camellos,
    a un pueblo que no les traerá provecho.
  tdx-tdx: Ty entañe ty amo bibi’ atimoo. ie hiranga tane manosotse naho mañore, ami’ty
    hirifa’ o liona rene’eo naho i liona lahi’ey, ty lapetake naho ty fandrefeala
    mibelañ’afo; asese’ iareo an-tsorom-borìke tora’e ty vara’ iareo, naho an-trafon-
    drameva ty fanaña’ areo, mb’am’ondaty tsy hahasoa.
  tha-KJV: ภาระเรื่องสัตว์ป่าแห่งภาคใต้ เขาทั้งหลายบรรทุกทรัพย์​สมบัติ​ของเขาบนหลังลาและบรรทุกทรัพย์​สิ​นของเขาบนโหนกอูฐ
    ไปตลอดแผ่นดินแห่งความยากลำบากแสนระทม ที่​ซึ่งสิงโตหนุ่มและสิงโตแก่ งู​ร้าย และงูแมวเซาออกมา
    ไปยังชนชาติ​หน​ึ่งซึ่งจะช่วยเขาไม่​ได้
  por-BR-2018: 'Revelação sobre os animais selvagens do deserto de Negueve: Por entre
    uma terra da aflição e da angústia, de onde vem o leão forte, o leão velho, a
    cobra e a serpente voadora, eles levam seus bens nas costas de jumentos, e seus
    tesouros sobre corcovas de camelos, a um povo que em nada lhes será útil.'
  deu-ELO: 'Ausspruch über den Behemoth des Südens: Durch ein Land der Bedrängnis
    und der Angst, aus welchem Löwin und Löwe, Ottern und fliegende, feurige Schlangen
    kommen, tragen sie auf den Rücken der Eselsfüllen ihren Reichtum und auf den Höckern
    der Kamele ihre Schätze zu einem Volke, das nichts nützt.'
  eng-WYC-2018: The burden of [the] work beasts of the south. In the land of tribulation
    and of anguish, a lioness, and a lion, of them a serpent, and a [flying] cockatrice;
    they were bearing their riches on the shoulders of work beasts, and their treasures
    on the botch of camels, to a people that might not profit to them. (The burden
    of the work beasts of the south. Into the land of tribulation and of anguish,
    of a lioness, and a lion, a serpent, and a flying cockatrice, they went carrying
    their riches on the shoulders of work beasts, and their treasures on the humps
    of camels, to a people who could not help them.)
  epo-epo: Jen oni vidas ŝarĝojn sur bestoj en sudo, en lando de mizero kaj suferoj,
    kie estas leonino kaj leono, vipuro kaj fluganta serpento; ili forportas sur la
    dorso de junaj azenoj siajn riĉaĵojn kaj sur la ĝibo de kameloj siajn trezorojn
    al popolo, kiu ne povas utili.
  uig-PIN: 'Nǝgǝwdiki ulaƣlar toƣrisida yüklǝngǝn wǝⱨiy: — Ular japaliⱪ, dǝrd-ǝlǝmlik
    zemindin ɵtidu; Xu yǝrdin qixi xirlar wǝ ǝrkǝk xirlar, Qar yilan wǝ wǝⱨxiy uqar
    yilanmu qiⱪidu; Ular bayliⱪlirini exǝklǝrning dümbisigǝ, Gɵⱨǝrlirini tɵgǝ lokkiliriƣa
    yüklǝp, Ɵzlirigǝ ⱨeq payda yǝtküzmǝydiƣan bir hǝlⱪning yeniƣa kɵtürüp baridu.'
  beo-beo: Gode da ohe fi hafoga:i soge gagoe (south) amoga esala, ilia hou agoane
    olelesa, “Alofele iasu dunu da ha lai soge amo ganodini ahoa. Amo soge ganodini,
    laione wa:me amola bogosu gasonasu saya:be amola hagili ahoasu hanome (dala:gone)
    da esala. Ilia dougi amola ga:mele amo da:iya muni bagade iasu liligi, dunu fi
    amo da ilima fidisu ima:ne sia:mu da hamedei, ilima ima:ne gaguli ahoa.
  tpi-OTNT: Bikpela i givim dispela tok long ol wel animal bilong ples wesan nating
    bilong hap saut. Bikpela i tok olsem, “Ol bikman bilong kantri Juda i wokabaut
    long dispela ples wesan nating bilong hap saut. Em i wanpela hap nogut tru inap
    long ol man i painim bikpela hevi long en. I gat ol laion na ol snek nogut bilong
    kaikai man na ol snek i save flai na ol arapela kain wel animal nogut long dispela
    hap. Tasol ol dispela bikman i save putim ol naispela samting i dia tumas antap
    long ol donki na kamel bilong ol na hatwok tru long bringim ol dispela samting
    olsem presen i go long dispela kantri i no inap helpim ol.
  hau-SA: Allah ya faɗa game da dabbobin Negeb cewa, Ta cikin ƙasa mai wahala da mai
    hatsari inda zakoki da zakanya, inda macizai masu dafi da macizai masu tashi sama
    suke, jakadu na ɗaukan arzikinsu a kan jakuna, dukiyarsu a kan raƙuma, zuwa ƙasan
    nan marar riba,
  uig-LAT: 'Negewdiki ulaghlar toghrisida yüklen’gen wehiy: — Ular japaliq, derd-elemlik
    zémindin ötidu; Shu yerdin chishi shirlar we erkek shirlar, Char yilan we wehshiy
    uchar yilanmu chiqidu; Ular bayliqlirini ésheklerning dümbisige, Göherlirini töge
    lokkilirigha yüklep, Özlirige héch payda yetküzmeydighan bir xelqning yénigha
    kötürüp baridu.'
  nde-nde: 'Isiphrofethi mayelana lezinyamazana zeNegebi sithi: kulolonke ilizwe lobunzima
    losizi, elezilwane lezilwanekazi, elamabululu lezinyoka ezeqayo izithunywa zithwala
    inotho yazo ngemihlane yabobabhemi, impahla yazo eligugu ziyithwale ngamalunda
    amakamela, zikusa ebantwini abangayikuba losizo kuzo.'
  ton-ton: 'Ko e kavenga ʻoe ngaahi manu ʻoku ʻave ki he potu tonga: ki he fonua ʻoe
    mamahi mo e ongosia, ʻaia ʻoku haʻu mei ai ʻae laione mui mo e laione motuʻa,
    ʻae ngata fekai pea mo e ngata afi ʻoku puna, te nau fua ʻenau koloa ʻi he uma
    ʻoe fanga ʻasi mui, mo ʻenau ngaahi meʻa ʻi he hula ʻoe fanga kāmeli, ki ha kakai
    ʻe ʻikai ʻaonga kiate kinautolu.'
  ces-1613: Břímě hovad poledních v zemi nátisku a ssoužení, odkudž lev a lvíče, ještěrka
    a drak ohnivý létající, odnesou na hřbetě hovádek bohatství svá, a na hrbu velbloudů
    poklady své k lidu, kterýž jim nic neprospěje.
  eng-WMB: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  tam-TCV: 'நெகேவ் பாலைவனத்தின் மிருகங்களைப் பற்றிய இறைவாக்கு: பெண் சிங்கங்களும்,
    ஆண்சிங்கங்களும், விரியன் பாம்பும், பறக்கும் பாம்பும் இருக்கின்ற, துன்பமும் வேதனையுமுள்ள
    நாட்டின் வழியாகத் தூதுவர் போகிறார்கள். அவர்கள் தமது செல்வங்களைக் கழுதைகள்மேலும்,
    திரவியங்களை ஒட்டகங்கள்மேலும் ஏற்றிக்கொண்டு, பயனற்ற நாட்டவரிடம் போகிறார்கள்.'
  ceb-ULB: 'Ang gipamulong mahitungod sa mga mananap sa Negev: Latas sa yuta sa kasamok
    ug kakuyaw, sa babayeng liyon ug sa liyon, sa bitin ug ang daw kalayo nga halas
    nga molupad, gidala nila ang ilang mga kaadunahan diha sa likod sa ilang mga asno,
    ug ang ilang mga bahandi diha sa bukobuko sa mga kamelyo, ngadto sa katawhan nga
    dili makatabang kanila.'
  pol-UBG: Brzemię zwierząt południa. Do ziemi ucisku i utrapienia, skąd pochodzi
    lew i lwiątko, żmija i ognisty smok latający, zaniosą swoje bogactwa na grzbietach
    osłów i swe skarby na garbach wielbłądów do ludu, który im nic nie pomoże;
  agr-agr: 'Tuja Isaías chichaak: “Juna Apajuí aatus tawai: ‘Israel aents aidauk egiptunmaya
    aents aidau ayamjutpaktinme tusag dita wajiji aidaun, dita burrojin, camellojin
    aatus patag yajuakag, Néguev nugka ishamain, león aidau, dapi aidau, dragón nanamtin
    aidau aatus ayamunum shimuinawai,'
  kyc-kyc: Anatunya pii dake yuu muiyane penda penda donorena palenge suwa menape
    dupwana lao letamo. Gapomane akali nakamana yuu dokona lao yuu wakale dupwana
    lamaila penge dupwa yuu koo randa singi mena laenepe kau wambu pingipi kau pambeya
    bii lao pengepe dupwa soo male lenge kata yuupi dokona pelyaminyi. Nakamana mena
    dongepe mena kamelepe mata dupwana kana malu nembo nyingi bange malu retapala
    rara dolomame nyisaramiŋi lao mailana lao pelyaminyi. Dopa piraminyipape wambu
    dupwame nakama angi mende nyisa narami ingilyamo.
  urd-GVU: 'دشتِ نجب کے جانوروں کے بارے میں رب کا فرمان: یہوداہ کے سفیر ایک تکلیف
    دہ اور پریشان کن ملک میں سے گزر رہے ہیں جس میں شیرببر، شیرنی، زہریلے اور اُڑن
    سانپ بستے ہیں۔ اُن کے گدھے اور اونٹ یہوداہ کی دولت اور خزانوں سے لدے ہوئے ہیں،
    اور وہ سب کچھ مصر کے پاس پہنچا رہے ہیں، گو اِس قوم کا کوئی فائدہ نہیں۔'
  deu-1912: Dies ist die Last über die Tiere, so gegen Mittag ziehen, da Löwen und
    Löwinnen sind, ja Ottern und feurige fliegende Drachen im Lande der Trübsal und
    Angst. Sie führen ihr Gut auf der Füllen Rücken und ihre Schätze auf der Kamele
    Höcker zu dem Volk, das ihnen nicht nütze sein kann.
  kan-2017: ದಕ್ಷಿಣ ಸೀಮೆಯ ನೀರಾನೆಯ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ. ರಾಯಭಾರಿಗಳು ಗಂಡು ಕತ್ತೆಗಳ ಬೆನ್ನುಗಳ
    ಮೇಲೆ ತಮ್ಮ ಧನವನ್ನೂ, ಒಂಟೆಗಳ ಡುಬ್ಬಗಳ ಮೇಲೆ ತಮ್ಮ ದ್ರವ್ಯವನ್ನೂ ಹೊರಿಸಿಕೊಂಡು, ಮೃಗೇಂದ್ರ,
    ಸಿಂಹ, ಸರ್ಪ, ಹಾರುವ ಉರಿಮಂಡಲ ಇವುಗಳಿಂದ ಭಯಂಕರವಾಗಿಯೂ, ಶ್ರಮಸಂಕಟಗಳನ್ನು ಉಂಟು ಮಾಡುವ ದೇಶದ
    ಮಾರ್ಗವಾಗಿ ನಿಷ್ಪ್ರಯೋಜಕವಾದ ಜನಾಂಗದ ಬಳಿಗೆ ಹೋಗುತ್ತಾರೆ.
  yap-yap: 'Ba’aray e thin nike yog Got ni murung’agen e pi gamanman nma par ko fa
    gi ted ni desert ni bay ko yimuch ni be ga’ar: “Pi’in owchen e nam nga reb nam
    e yad be milekag u daken e ted ni yad be yan u thathren e riya’, ya bay e gamanman
    ni layon riy, nge porchoyog ni bay e yub u l’ugun, nge dragon nma changeg. Ka
    ra sug niged daken keru’ e gamanman rorad ni dongki nge kamel ko tow’ath nib tolang
    puluwon ni tow’ath rorad ngak ba nam ndabiyag ni nge pi’ e ayuw ngorad.'
  hlt-MCSB: Citcai khohmuen kah tuithim rhamsa ham olrhuh, sathuengnu a la neh sathueng
    lamkah, rhulthae neh minyuk aka ding kongah khobing coeng. A khuehtawn te laak
    kah a nam ah, a thakvoh te kalauk phuu dongah aka phuei rhoek he pilnam ham a
    hoeikhang moenih.
  mdy-ETH: ኔጌቤ ጌይንታ ዳውሎይዳ ናንጋ ካዮ ቦዖም ኬኤዚንቴ ፆኦሲ ቃኣላ፦ «ኪኢቶ ዓሳ ዞባ ናንጋ ቤዞ፥ ዳኣኖጉዴ ሾኦዦና
    ዞኦጋ ቃራሢ ጳሽኪ ሺራ ፑርቶ ዓጮ ጊዴና ቲቂ ዓኣዼኔ፤ ዔያታ ፔኤኮ ሃሮና ጋኣላሢና ዓሲም ዒንጎ ዱማ ዱማ ኮሺ ባኣዚ ጫኣኒ
    ዓይጎዋ ማኣዶ ዔያቶም ማዓኒ ዳንዳዑዋ ዓጪ ዴንዳኔ።
  twi-ASANTE: 'Nkɔmhyɛ a ɛfa Negeb mmoa ho: wɔfa ahokyere ne ahohiahia asase so, deɛ
    agyata ne agyatabereɛ, ananka ne awɔ a wɔn ho yɛ herɛ wɔ. Ananmusifoɔ no de wɔn
    ahonyadeɛ soa mfunumu ne wɔn ademudeɛ wɔ nyoma afu so, de kɔ saa ɔman a ne ho
    nni mfasoɔ no so,'
  eng-WEBU: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  wal-wal: Neegeeban de7iya do7atubaa GODAI giyoogee hagaa; kiitettiyaageeti metoinne
    tuggai de7iyo biittaa gidduwaara, gaammoinne gaammiyaa woriya shooshshatinne paalliya
    demeti kolxxiyo iita biittaara kanttidi baana. Bantta duretettaa haretu zokkuwan,
    bantta aquwaa gaameelatu zimettan caani ekkidi, etayyo aibanne worissenna biitti
    baana.
  spa-PDDPT: 'Carga profética sobre las bestias del Neguev: Por tierra de tribulación
    y angustia, de donde salen la leona, el león, la víbora y la serpiente que vuela,
    llevan sus riquezas sobre asnos y sus tesoros sobre las jorobas de sus camellos
    a un pueblo que no les será provechoso,'
  gun-gun: Ha'e gui kova'e ayvu ma vixo kuery kuaray puku-a katygua re ou va'ekue.
    “Peteĩ yvy ma jexavai ha'e ngyje oĩa, guary ha'e guary kunha, ha'e gui mboi ha'e
    mboi opo va'e ikuaia. Ha'e va'e yvy rupi mburika'i áry ogueraa 'rã mba'emo ovareve
    va'e, camelo kupe áry mba'emo porã ogueraa 'rã peteĩ regua noipytyvõi va'erã pe
    ome'ẽ va'erã.
  ilo-ULB: 'Pakaammo maipapan iti narungsot nga ayup ti Negeb: Lumasatda iti daga
    ti riribok ken peggad, iti kabaian ken kalakian a leon, ti karasaen, ken ti nakabutbuteng
    a dragon, awitda dagiti kinabaknangda kadagiti bukot dagiti asnoda, ken dagiti
    gamengda iti bukot dagiti kamelioda, kadagiti tattao a saan a makatulong kadakuada.'
  kpg-kpg: 'Deenei go telekai a God i di gili nia manu ala i lodo di anggowaa dela
    i bahi i ngaaga o Israel: “Nia gau pono o Israel e hula i lodo tenua haingadaa
    mo di hagamadagudagu dangada, di gowaa dela e noho ai nia laion, mo nia gihaa poisin,
    ge e mamaangi ai nia manu ‘dragon’. Digaula ne haga uda nadau ‘donkey’ mono ‘camel’
    gi nia kisakis hui ngadaa ang gi tenua dela e deemee di wanga gi digaula nadau
    hagamaamaa.'
  uig-ARA: 'نەگەۋدىكى ئۇلاغلار توغرىسىدا يۈكلەنگەن ۋەھىي: ــ ئۇلار جاپالىق، دەرد-ئەلەملىك
    زېمىندىن ئۆتىدۇ؛ شۇ يەردىن چىشى شىرلار ۋە ئەركەك شىرلار، چار يىلان ۋە ۋەھشىي ئۇچار
    يىلانمۇ چىقىدۇ؛ ئۇلار بايلىقلىرىنى ئېشەكلەرنىڭ دۈمبىسىگە، گۆھەرلىرىنى تۆگە لوككىلىرىغا
    يۈكلەپ، ئۆزلىرىگە ھېچ پايدا يەتكۈزمەيدىغان بىر خەلقنىڭ يېنىغا كۆتۈرۈپ بارىدۇ.'
  sus-sus: Ɲaxankatɛ na Negewi gbengberenyi subee bɛ. E bɔxi xɔrɔxɔɛ nan igirima yɛtɛe
    nun bɔximasee na dɛnnaxɛ, e xa bannaya xaninfe ra sofalee nun ɲɔxɔmɛe fari ɲama
    xɔn ma, naxan mu fata e malide fefe ma.
  pon-2006: 'Iet mahsen en Koht duwen mahn akan nan sapwtehn ni palieir: “Weliaparail
    kan pahn keid wasa keper, wasa me laion kan kin mihmi ie, iangahki sineik pwoisin
    oh sineik pihr kan. Neirail ahs oh kamel kan weuwa mehn kisakis pweilaud ong wehi
    ehu me sohte kak sewese irail.'
  jae-jae: Anôtônê biŋ kêpi bôc Negebŋa tonec gebe “Laujaeŋ sêsêlêŋ sêsa gamêŋ, taŋ
    kêtakê to kêlênsôŋ lau naŋ. Lewe ma moacwêm ma moactêna kaiŋ teŋ sêmoa gamêŋ tau.
    Laujaeŋ tau sêkêŋ nêŋ waba to awamata gêsac doŋki to kamele ŋaô. Êsêac sebe sêkêŋ
    gêŋ tau dêdêŋ lau, taŋ têtôm gebe sênam êsêac sa atomanô naŋ.
  ksd-ksd: A mamat na tinata ure ra umana leing aro Negeb. Dia vana alalu ta ra gunan
    na varmonong ma ta ra gunan na bunurut, a gunan ba ra leon, a tana, ma ra leon,
    a tomotoina, dir kiki tana, a gunan ba ra vui ma ra vui i varvarkarat ma i purpururung
    dir vana rikai tana, ma dia mulue kadia vurvur magit ta ra tamuru i ra umana as,
    ma kadia ngatngat na tabarikik ta ra buk na muru i ra kamel tadav ta tika na vuna
    tarai ba pa na vadongone diat.
  tur-YTC: Güney hayvanların yükü. Dişi ve erkek aslanın, engerek ve ateşli uçan yılanın
    yaşadığı sıkıntı ve ıstırap diyarı içinden, zenginliklerini genç eşeklerin omuzlarında,
    hazinelerini de develerin hörgücünde, yararsız bir halka taşıyorlar.
  grc-BRENT: Ἐν τῇ θλίψει καὶ τῇ στενοχωρίᾳ, λέων καὶ σκύμνος λέοντος, ἐκεῖθεν καὶ
    ἀσπίδες, καὶ ἔκγονα ἀσπίδων πετομένων, οἳ ἔφερον ἐπὶ ὄνων καὶ καμήλων τὸν πλοῦτον
    αὐτῶν πρὸς ἔθνος, ὃ οὐκ ὠφελήσει αὐτούς.
  ind-AYT: 'Perkataan ilahi tentang binatang-binatang Negeb: Melalui negeri kesusahan
    dan penderitaan, tempat berdiamnya singa betina dan singa jantan, ular berbisa
    dan ular naga terbang, mereka membawa kekayaan mereka di punggung keledai dan
    harta mereka di punuk unta menuju kepada satu bangsa yang tidak berguna bagi mereka.'
  nya-nya: 'Uthenga wonena za nyama za ku Negevi: Akazembe akuyenda mʼdziko lovuta
    ndi losautsa, mʼmene muli mikango yayimuna ndi yayikazi, mphiri ndi njoka zaululu.
    Iwo amasenzetsa abulu ndi ngamira chuma chawo, kupita nazo kwa mtundu wa anthu
    umene sungawathandize.'
  hrv-hrv: Proroštvo o negepskim životinjama. Kroza zemlju nevolje i bijede, lavice
    i lava koji riču, ljutice i zmaja krilatog, nose oni blago na leđima magaraca
    i bogatstvo na grbi deva, nose ga narodu beskorisnom.
  mps-mps: Genuai Bidigo te po te bulu hasa dabe te nai meni yai kemi sane bulu, te
    saut badu bulu nogi Negeb, tebolo te po wali. Genuai Bidigo te tama po wali, “Te
    Juda dabego genuai bidi dabe te olo kemi sane yai saut badu bulu badu bilali.
    Te da te dwai pesage badu mu, te bidi dabe te genuai sęgę sabo pesage mu. Te
    pesagede te laion dabe, me bidi gąǫ kelebo dwai gula mane, me bola bilibo gula
    mane, me gasa bulu hasa dabe me, te bulu badu bidibo. Tiali goli, te genuai bidi
    dabego te wiegi yai homua pai nai dabe te augwa kibu kamel daide munama, me donki
    kibu daide munama, tama bomai sę mu elama, te wiegi yai nai te gasa bulu te augwali
    tau sabo usu isąyabo buluba sela pali dao.
  tpi-tpi: Bikpela i givim dispela tok long ol wel animal bilong ples wesan nating
    bilong hap saut. Bikpela i tok olsem, “Ol bikman bilong kantri Juda i wokabaut
    long dispela ples wesan nating bilong hap saut. Em i wanpela hap nogut tru inap
    long ol man i painim bikpela hevi long en. I gat ol laion na ol snek nogut bilong
    kaikai man na ol snek i save flai na ol arapela kain wel animal nogut long dispela
    hap. Tasol ol dispela bikman i save putim ol naispela samting i dia tumas antap
    long ol donki na kamel bilong ol na hatwok tru long bringim ol dispela samting
    olsem presen i go long dispela kantri i no inap helpim ol.
  dan-1931: 'Et Udsagn om Sydlandets Dyr: Gennem Angstens og Trængselens Land, hvor
    Løvinde og Løve har hjemme, Giftsnog og vinget Slange, fører de på Æslers Ryg
    deres Gods, på Kamelers Pukkel deres Skatte til et Folk, der ikke kan hjælpe.'
  vie-OVCB: 'Đây là lời tiên tri về loài thú tại Nê-ghép: Từng đoàn người di chuyển
    chậm chạp băng qua hoang mạc khủng khiếp đến Ai Cập— lưng lừa chất đầy của cải
    và lạc đà chở đầy châu báu— tất cả dùng để trả công cho sự che chở của Ai Cập.
    Họ băng qua hoang mạc, nơi có nhiều sư tử đực và sư tử cái, rắn lục và rắn lửa
    sinh sống. Nhưng Ai Cập sẽ chẳng đem lợi gì cho ngươi.'
  guj-2017: 'નેગેબનાં પશુઓ વિષે ઈશ્વરવાણી: દુઃખ તથા સંકટનો દેશ કે જેમાંથી સિંહ તથા
    સિંહણ, ઝેરી સાપ તથા ઊડતા નાગ આવે છે, તેમાં થઈને તેઓ, જે લોકોથી તેમને મદદ થઈ શકે
    નહિ, તેઓની પાસે ગધેડાની પીઠ પર પોતાનું દ્રવ્ય, તથા ઊંટોની પીઠ પર પોતાના ખજાના
    લાદીને લઈ જાય છે.'
  pon-2006A: 'Iet mahsen en Koht duwen mahn akan nan sapwtehn ni palieir: “Wiliaparail
    kan pahn keid wasa keper, wasa me laion kan kin mihmi ie, iangahki sineik pwoisin
    oh sineik pihr kan. Neirail ahs oh kamel kan weuwa mehn kisakis pweilaud ong wehi
    ehu me sohte kak sewese irail.'
  por-BRBSL: O fardo dos animais do Sul. Através da terra de problemas e angústias,
    da leoa e do leão, da víbora e da serpente voadora ardente, eles carregam suas
    riquezas sobre os ombros de burros jovens, e seus tesouros sobre as lombadas de
    camelos, para um povo não lucrativo.
  cth-cth: Akalae ram dawk e saringnaw hanelah Bawipa ni a dei e teh; sendek la, sendektan,
    hrunthoe, hoi kamleng e hmai tahrunnaw apapnae runae hoi rucatnae ram hah ka raka
    niteh, hawinae kaawm hoeh e miphun koe, la van vah amamae hnopainaw thoseh, kalauk
    van vah hnopainaw thoseh, a phu awh.
  twi-twi: 'Adehunu a ɛfa Negeb mmoa ho: wɔfa ahokyere ne ahohiahia asase so, nea
    gyata ne gyatabere, nhurutoa ne awɔ a wɔn ho yɛ hare wɔ, ananmusifo no de wɔn
    ahonyade soa mfurum ne wɔn ademude wɔ yoma afu so, de kɔ saa ɔman a ne so nni
    mfaso no so,'
  hlt-hlt: Citcai khohmuen kah tuithim rhamsa ham olrhuh, sathuengnu a la neh sathueng
    lamkah, rhulthae neh minyuk aka ding kongah khobing coeng. A khuehtawn te laak
    kah a nam ah, a thakvoh te kalauk phuu dongah aka phuei rhoek he pilnam ham a
    hoeikhang moenih.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kubɑkù cɑ̃̀nku bíɛ́kɛ̀
    kɔbɛ kpɛ́í nkɛ dɔ̀: Díndi bɛ̀ɛ̀ tounko di kpɑ̀tì sɑ̃mmɑrímúbɛ̀ kɛ tounko di kpɛrɛ
    sɑ̀ɑ̀rɛ̀ yòyóbɛ̀, kɛ kérínɛ̀ kucɛ mɛyɛi nnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kɔku yɛcìrícìrɛ̀ borɛ̀
    nɛ̀ yɛdɑutɛ, di kɔrì kɛ borɛ̀ duɔ́ nkùù botí kɔbɛ í yóó di teennɛ̀ tìmɑtì.'
  msy-2020: 'Ekiam, a Negevɨn danganimɨn, sautɨn amadaghan itir gumazamiziba puvatɨzir
    danganimɨn itir asɨzir atiaba, akar kam me ganɨngi. A kamaghɨn mɨgei: “Judan gumazir
    aruaba sautɨn amadaghan itir gumazamiziba puvatɨzir danganir kam garui. Kar gumazamiziba
    osɨmtɨziba bativamin danganir kurar mam. Laionɨn amebaba ko apuriba ko, kuruzir
    gumazamizibagh iviba ko, kuruzir kurar mɨghegha zuiba ko, asɨzir atiar kuraba
    danganir kamɨn iti. Ezɨ gumazir aruar kaba ingangarir dafam gamua, bizir bar aghuir
    ivezim bar pɨn koziba isa, donkiba ko kamelbagh isɨn arigha ghua, kantrin men
    akurvaghan koghamiba bagha da atera zui.'
  dop-dop: Tɑcɑɑ kɑlǝɣǝnɑ Nekɛfɩ wontunɑɑ mpɑ pɑ wɛ lɑŋwɑkǝllɛ nɑ nǝɣǝsɛɛ tɛtʋ tɑɑ
    tɔ. Tǝnɑɣɑ tɔɣɔlɑɣɑ ɑlʋnyǝŋkɑ nɑ ɑpɑlʋnyǝŋkɑ lɩɩnɑɑ. Pɑɑsǝlɛ nɑ tʋm wei ɩ kʋlǝɣɩ
    hʋntʋ tɔ pɑ tɛtʋ ntɛ́. Kpɑŋɑsɩ kɛ pɑ sǝɣǝlǝnɑ pɑ wɛnɑʋ. Nɑ yooyoonɑɑ kɛ pɑ kpɑncooŋ,
    nɑ pɑ́ tǝŋǝɣǝnɑ tɛtʋ ntɩ tǝ tɑɑ nɑ pɑ́ pukinɑ sɩ pɑ hɑɑkɩ piitimnɑɑ mpɑ pɑ kɑɑ
    wɑɑsɩ-wɛ tɔ.
  azb-azb: 'Negev heyvanları barəsində xəbərdarlıq: Yəhudanın elçiləri erkək və dişi
    aslanların, Gürzələrin, uçan ilanların yaşadığı Narahat və təhlükəli torpaqdan
    keçirlər. Mal-dövlətini eşşəklərin belinə, Xəzinələrini dəvələrin hürgücünə yükləyib
    Onlara kömək edə bilməyən xalq üçün aparırlar.'
  eng-DBY: '— The burden of the beasts of the south: Through a land of trouble and
    anguish, whence come the lioness and lion, the viper and fiery flying serpent,
    they carry their riches upon the shoulders of asses, and their treasures upon
    the bunches of camels, to the people that shall not profit [them].'
  hin-2017: दक्षिण देश के पशुओं के विषय भारी वचन। वे अपनी धन-सम्पत्ति को जवान गदहों
    की पीठ पर, और अपने खजानों को ऊँटों के कूबड़ों पर लादे हुए, संकट और सकेती के देश
    में होकर, जहाँ सिंह और सिंहनी, नाग और उड़नेवाले तेज विषधर सर्प रहते हैं, उन लोगों
    के पास जा रहे हैं जिनसे उनको लाभ न होगा।
  wol-KYG: 'Yéeneb waxyu bii ñeel na malay àllub Negew: Réewum tiis laak njàqare,
    kërug gayndeeki segg, ak saamaan ak céebi, mbaam lañu sëf seen alal, jaare fa,
    giléem lañu sëf seeni denc, jëme xeet wu leen dul jariñ.'
  eng-YLT: The burden of the beasts of the south. Into a land of adversity and distress,
    Of young lion and of old lion, Whence [are] viper and flying saraph, They carry
    on the shoulder of asses their wealth, And on the hump of camels their treasures,
    Unto a people not profitable.
  eng-WYC-2017: The burden of [the] work beasts of the south. In the land of tribulation
    and of anguish, a lioness, and a lion, of them a serpent, and a [flying] cockatrice;
    they were bearing their riches on the shoulders of work beasts, and their treasures
    on the botch of camels, to a people that might not profit to them.
  eng-WMBB: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  urd-GVH: 'दश्ते-नजब के जानवरों के बारे में रब का फ़रमान : यहूदाह के सफ़ीर एक तकलीफ़देह
    और परेशानकुन मुल्क में से गुज़र रहे हैं जिसमें शेरबबर, शेरनी, ज़हरीले और उड़नसाँप
    बसते हैं। उनके गधे और ऊँट यहूदाह की दौलत और ख़ज़ानों से लदे हुए हैं, और वह सब
    कुछ मिसर के पास पहुँचा रहे हैं, गो इस क़ौम का कोई फ़ायदा नहीं।'
  rug-rug: 'Hie sa kinorokorotae te Tamasa pa guguadi rina kurukuru ṉame pa Neqevi:
    “Ene nuquru gua pa popoa tasunana meke koa ia tinasuna, siṉi ia na laione, vasina
    koa ia soku votivotiki noki variva mate, si keke puku tie, paleke tinagotago pa
    mudi doṉ''ki, dia tinagotago vinariponi si pa podu mudidi rina kameli, la koasa
    butubutu sapu lopu kote ta tokae nia rini,'
  gaz-gaz: 'Raajii waaʼee bineensota Negeeb dubbatame: Ergamoonni qabeenya isaanii
    harreetti, meeshaa isaanii gaalatti feʼatanii biyya leenci kormii fi leenci dhalaan,
    bofti summii qabuu fi bofti darbatamu jiraatan, lafa rakkinaa fi dhiphinaan guute
    keessa baʼanii gara biyya homaa hin fayyadnee'
  fra-LSG: 'Sentence des bêtes du midi: A travers une contrée de détresse et d’angoisse,
    D’où viennent la lionne et le lion, La vipère et le dragon volant, Ils portent
    à dos d’ânes leurs richesses, Et sur la bosse des chameaux leurs trésors, A un
    peuple qui ne leur sera point utile.'
  gnn-gnn: Yo, walala ŋal'‐ŋalmaranhamina marrtjina walalaŋgalay yarraman'lilina malanyŋulili,
    wapmaraŋalanydja marrtjina ḻatju'mirri dhika mel‐wiḏi'mirri girriny'tja. Marrtjinanydja
    walala yukurrana be maḏakarritjkurru yana wäŋakurrunydja, ŋuliwitjarrana yana
    ŋunhi wakinŋu wäyin ga bäpi malanha ŋunhilimiyi wäŋaŋura, ga wekamanydja walala
    yurru ŋunhiyi malanha mundhurrnydja Yetjippuyŋuwuna ŋuriki buŋgawawu. Yurru Yetjiptja
    ganydjarrmiriw warray, nhäŋiniŋ'mirri warray.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'Waliyiya falana subene xili ma Negewi tonbonni: E xɛrane danguma gbalo
    yiren nun tɔrɔ yiren nin yata xɛmɛne nun yata gilɛne dɛnaxan yi, e nun fɔdɔgɔne
    nun saɲi ɲaxin naxanye tuganma. E nafunle maxalima sofanle nan fari e nun e sɔtɔ
    seene ɲɔgɔmɛne fari, sanbane nan ne ra na yamanan xa naxan tɔnɔ mi na.'
  haw-1868: Ua kaumaha na holoholona o ke kukulu hema, O na mea hali, no ka aina e
    kaniuhu ai, a e eha ai hoi, Ma kahi o ka liona wahine, a me ka liona kane, Ka
    moonihoawa, a me ka moolele; Lawe no lakou i ko lakou waiwai ma ke kua o na hoki
    opiopio, A me ko lakou ukana hoi, ma na puu o na kamelo, E lilo i na kanaka kokua
    ole ia lakou.
  arb-NAV: 'نُبُوءَةٌ بِشَأْنِ وُحُوشِ النَّقَبِ: عَبْرَ أَرْضِ العَنَاءِ وَالأَهْوَالِ
    حَيْثُ تَعِيشُ الأُسُودُ وَالأَفَاعِي، تَحْمِلُ قَوَافِلُهُمْ أَمْوَالَهُمْ عَلَى
    ظُهُورِ حَمِيرِهِمْ، وَكُنُوزَهُمْ عَلَى أَسْنِمَةِ جِمَالِهِمْ إِلَى مِصْرَ الَّتِي
    لَا رَجَاءَ فِيهَا.'
  ewe-ewe: Gbedeasi tso gbemelã siwo le gbegbe la ŋuti. Le anyigba si dzi fukpekpe
    kple xaxa le, afi si dzatatsu kple dzatanɔ, fli kple da toaʋalawo le la, afi mae
    ame dɔdɔwo tsɔa woƒe nu xɔasiwo ɖoa tedziwo dzi kple woƒe kesinɔnuwo ɖoa kposɔwo
    dzi yina na dukɔ si mele ɖeke me o,
  eng-LEE: 'The doom of the beasts of the south: Through the land of trouble and anguish,
    whence come the lioness and the lion, the viper and flying dragons, they will
    carry upon the shoulders of young asses their riches, and upon the humps of camels
    their treasures, to a people that cannot profit.'
  asm-FB: 'দক্ষিণ অঞ্চলৰ পশুবোৰ বিষয়ে কৰা ঘোষণা: মাইকী সিংহ আৰু সিংহ, কালসৰ্প আৰু
    জুইৰ দৰে উৰি ফুৰা সৰ্পৰ দ্বাৰা দেশত সঙ্কট আৰু ক্লেশ হৈছে, তেওঁলোকক সহায় নকৰা
    জনলৈ তেওঁলোকে গাধবোৰৰ পিঠিত ধন-সম্পত্তি, আৰু উটবোৰৰ কুঁজত বহুমুল্য বস্তু তুলি
    লৈ গৈছে।'
  sus-A: حَشَنكَتّ نَ نٍفٍوِ فبٍنفبٍرٍنيِ سُبٍيٍ بّ. عٍ بْشِ شْرْشْي نَن عِفِرِ مَ
    يّتّيٍ نُن بْشِمَسٍيٍ نَ دّننَشّ، عٍ شَ بَننَيَ شَنِنقٍ رَ سٌقَلٍيٍ نُن حْشْمّيٍ
    قَرِ حَمَ شْن مَ، نَشَن مُ قَتَ عٍ مَلِدٍ قٍقٍ مَ.
  fra-SBL: Le fardeau des animaux du Sud. Par le pays de la détresse et de l'angoisse,
    de la lionne et du lion, de la vipère et du serpent volant ardent, ils portent
    leurs richesses sur les épaules de jeunes ânes, et leurs trésors sur la bosse
    des chameaux, vers un peuple infréquentable.
  hbo-hbo: מַשָּׂ֖א בַּהֲמֹ֣ות נֶ֑גֶב בְּאֶרֶץ֩ צָרָ֨ה וְצוּקָ֜ה לָבִ֧יא וָלַ֣יִשׁ
    מֵהֶ֗ם אֶפְעֶה֙ וְשָׂרָ֣ף מְעֹופֵ֔ף יִשְׂאוּ֩ עַל־כֶּ֨תֶף עֲיָרִ֜ים חֵֽילֵהֶ֗ם
    וְעַל־דַּבֶּ֤שֶׁת גְּמַלִּים֙ אֹֽוצְרֹתָ֔ם עַל־עַ֖ם לֹ֥א יֹועִֽילוּ׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ nyamũ cia Negevu: Mabarũthi mao makuuaga
    ũtonga wao na ndigiri, na igĩĩna ciao magaaciigĩrĩra maguku-inĩ ma ngamĩĩra, magatuĩkanĩria
    bũrũri wa thĩĩna na wa mĩnyamaro, bũrũri ũrĩ mĩrũũthi ya njamba na ya nga, na
    nduĩra na nyoka iria ĩticũkaga, macitware bũrũri wa andũ matangĩmaguna o na atĩa.'
  fra-NCL: 'Oracle des bêtes du négéb : A travers une contrée de détresse et d’angoisse,
    d’où sortent le lion et la lionne, la vipère et le dragon volant, ils portent
    leurs richesses sur le dos des ânes, et leurs trésors sur la bosse des chameaux,
    à un peuple qui ne sert à rien.'
  cek-AK: Kaipui amno hoi kaipui, pahui sae, azawk thaih hmai pahui hoiah koi, kamtang
    praezaek ah a tawnh o ih hmuennawk to laa hrang han a phawh o sak, atho kana hmuennawk
    to tahnongsawk hrang hanah phawh o sak; atho kaom ai kaminawk ohhaih aloih bang
    prae ah kaom kaminawk khaeah moi kasan hoiah kazit hmuennawk to a phawh o sak.
  cuk-cuk: 'Isaías sogdebalid: “Bab-Jehová weyob Neguev-e-ibmar-durgan-guoedgi sunmaksad:
    ‘Israel-dulemar, Egipto-yalase bela e-ibmar-nuegan, moli-uayasuidgi semamaid,
    bela e-manimar moli-yargan-muregedgi semamaid. Nega-dulesulidganba obakmamaid,
    ar ade, nega-bulegan naed, ar a-nega, achumigur-bulegan nika-naed, naibe-bulegan
    nika-naed, degi, naibe-gukuar-gukuar-nanamalad nika-naed.'
  uig-CYR: 'Нәгәвдики улақлар тоғрисида жүкләнгән вәһий: — Улар җапалиқ, дәрд-әләмлик
    зиминдин өтиду; Шу йәрдин чиши ширлар вә әркәк ширлар, Чар илан вә вәһший учар
    иланму чиқиду; Улар байлиқлирини ешәкләрниң дүмбисигә, Гөһәрлирини төгә локкилириға
    жүкләп, Өзлиригә һеч пайда йәткүзмәйдиған бир хәлиқниң йениға көтирип бариду.'
  tel-2017: దక్షిణ దేశంలో ఉన్న క్రూరమృగాలను గూర్చిన దైవ ప్రకటన. సింహాలూ, ఆడ సింహాలూ,
    రక్త పింజేరి పాములూ, ఎగిరే సర్పాలతో దేశం ప్రమాదకరంగా మారినా వాళ్ళు మాత్రం తమ ఆస్తిని
    గాడిదల వీపుల పైనా, తమ సంపదలను ఒంటెల మూపుల పైనా తరలిస్తూ ఉంటారు. తమకు సహాయం చేయలేని
    జనం దగ్గరికి వాటిని తీసుకు వెళ్తారు.
  hat-BSA: Pwofesi konsènan bèt nan dezè Midi yo. Atravè yon peyi gwo twoub ak gwo
    doulè, ladan ki sòti manman lyon ak lyon an, vipè ak sèpan volan an; yo pote gwo
    kantite byen yo sou do jenn bourik, e trezò yo sou do chamo, pou rive kote yon
    pèp ki pa kapab bay yo okenn avantaj.
  kos-kos: 'Kas in fahkak lun God pa inge ke kosro in acn mwesis eir: “Mwet roso elos
    fufahsryesr sasla in acn sensen, yen lion muta we ac oasr wet pwasin ac dragon
    sohksok. Elos us mwe lung puspis ma yohk molo fin donkey ac camel, in mwe sang
    lalos nu sin sie mutunfacl ma tia ku in oru kutena kain kasru nu selos.'
  hbo-WLC: מַשָּׂ֖א בַּהֲמ֣וֹת נֶ֑גֶב בְּאֶרֶץ֩ צָרָ֨ה וְצוּקָ֜ה לָבִ֧יא וָלַ֣יִשׁ
    מֵהֶ֗ם אֶפְעֶה֙ וְשָׂרָ֣ף מְעוֹפֵ֔ף יִשְׂאוּ֩ עַל־כֶּ֨תֶף עֲיָרִ֜ים חֵֽילֵהֶ֗ם
    וְעַל־דַּבֶּ֤שֶׁת גְּמַלִּים֙ אֽוֹצְרֹתָ֔ם עַל־עַ֖ם לֹ֥א יוֹעִֽילוּ׃
  ibo-ibo: Amụma banyere ụmụ anụmanụ bi na Negev. Nʼala ahụhụ na mkpagbu, nke ọdụm
    na nne ọdụm, nke ajụala na agwọ ọjọọ na-efe ka ọkụ, ndị nnọchite anya obodo na-ebu
    akụ ha niile nʼelu ịnyịnya ibu, na-ebukwa akụnụba ha dị oke ọnụahịa nʼelu ịnyịnya
    kamel, na-agakwuru mba ahụ na-abaghị uru,
  ory-ory: ଦକ୍ଷିଣର ପଶୁଗଣ ବିଷୟକ ଭବିଷ୍ୟତବାଣୀ। ଯେଉଁ ସ୍ଥାନରୁ ଯୁବା ଓ ବୃଦ୍ଧ ସିଂହ, କାଳସର୍ପ
    ଓ ଉଡ୍ଡୀୟମାନ ଅଗ୍ନିମୟ ସର୍ପ ଆସନ୍ତି, ଏପରି ସଙ୍କଟ ଓ ଯନ୍ତ୍ରଣାମୟ ଦେଶ ଦେଇ ଯେଉଁମାନଙ୍କ ଦ୍ୱାରା
    ସେମାନଙ୍କର ଉପକାର ହେବ ନାହିଁ, ଏପରି ଏକ ଗୋଷ୍ଠୀ ନିକଟକୁ, ସେମାନେ ଯୁବା ଗର୍ଦ୍ଦଭଗଣର ସ୍କନ୍ଧରେ
    ଆପଣାମାନଙ୍କର ଧନ ଓ ଉଷ୍ଟ୍ରଗଣର କୁବ୍‍ଜା ଉପରେ ଆପଣାମାନଙ୍କର ସମ୍ପତ୍ତି ବହି ନିଅନ୍ତି।
  chk-chk: 'Iei kapasen osuni usun ekewe mönün ewe fanü Nekep: Ekewe chon künö ra
    pwerela lon eu fanüen osupwang me riaföü, eu lenien laion me serepenit mi afeiengau,
    pwal lenien ewe trakon mi äs. Ra uwei ar pisek mi aüchea won nöür kewe aas me
    kamel, pwe ar lifang ngeni ewe mwü mi lomotongau ngeniir.'
  rop-rop: “Wal dijan na det mesij blanga detlot enimul weya oldei jidan langa det
    deset kantri langa sauthsaid. ‘Ol yumob mesinja hu oldei meigimbat ola dongki
    en kemul garrimapbat ola gol en silba blanga Ijip, yumob go thru det nogudbala
    deset kantri weya im garram detmatj laiyan en brabli poisinwan sneik.
  ukr-1871: 'Ось вам смутне пророцтво про ту скотину, що мандрує в землю полуденню,
    через країну нужди й тїснечі, де леви та левицї, гаспиди та летючі змиї; перевозять
    на хребтах ослячих свої добутки, й на верблюджих горбах — надбаннє своє до народу,
    що їм нема з його вжитку:'
  deu-1951: 'Weissagung über das Nilpferd des Südens: Durch ein bedrängtes und geängstigtes
    Land, woher die Löwin kommt und der Löwe, die Otter und der fliegende Drache,
    schleppen sie auf dem Rücken der Esel ihre Reichtümer und auf dem Höcker der Kamele
    ihre Schätze zu einem Volke, das nichts nützt!'
  eng-JPS: The burden of the beasts of the South. Through the land of trouble and
    anguish, from whence come the lioness and the lion, the viper and flying serpent,
    they carry their riches upon the shoulders of young asses, and their treasures
    upon the humps of camels, to a people that shall not profit them.
  srp-1865: 'Tovar æe biti na stoci južnoj: u zemlju gdje je nevolja i muka, gdje
    su lavovi i laviæi, guje i zmajevi ognjeni krilati, odnijeæe blago svoje magarcima
    na ramenima i bogatstvo svoje kamilama na grbama, k narodu koji neæe pomoæi.'
  lug-lug: 'Obunnabbi obukwata ku nsolo za Negevu bwe buno: Ababaka bayita mu nsi
    nga balaba ennaku ne batawaanyizibwa mu nsi erimu empologoma ensajja n’enkazi,
    erimu essalambwa n’omusota ogw’obusagwa nga batadde eby’obugagga byabwe ku ndogoyi,
    n’ebintu byabwe eby’omuwendo ku mabango g’eŋŋamira nga boolekedde ensi etaliimu
    magoba.'
  heb-heb: משא בהמות נגב בארץ צרה וצוקה לביא וליש מהם אפעה ושרף מעופף ישאו על כתף
    עירים חילהם ועל דבשת גמלים אוצרתם על עם לא יועילו׃
  ben-IRV: দক্ষিণের পশুদের বিষয়ে ভাববাণী। কষ্ট ও দুর্দশাপূর্ণ দেশের সিংহ ও সিংহী,
    বিষাক্ত সাপ ও উড়ন্ত বিষাক্ত সাপের দেশের মধ্যে দিয়ে যায়। তারা তাদের ধন-সম্পদ
    গাধার পিঠে করে আর তাদের দামী জিনিস উটের পিঠে করে সেই জাতির কাছে বয়ে নিয়ে যায়
    যারা কোনো উপকার করতে পারবে না।
  pan-pan: ਦੱਖਣੀ ਪਸ਼ੂਆਂ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ, - ਦੁੱਖ ਅਤੇ ਕਸ਼ਟ ਦੇ ਦੇਸ ਵਿੱਚੋਂ, ਜਿੱਥੋਂ ਬੱਬਰ
    ਸ਼ੇਰ ਤੇ ਸ਼ੇਰਨੀ, ਨਾਗ ਅਤੇ ਉੱਡਣ ਵਾਲਾ ਸੱਪ ਆਉਂਦੇ ਹਨ, ਉਹ ਜੁਆਨ ਗਧਿਆਂ ਦੀ ਪਿੱਠ ਉੱਤੇ ਆਪਣਾ
    ਧਨ, ਅਤੇ ਊਠਾਂ ਦੇ ਕੁਹਾਨਾਂ ਉੱਤੇ ਆਪਣੇ ਖਜ਼ਾਨੇ, ਉਸ ਕੌਮ ਵੱਲ ਚੁੱਕੀ ਲਈ ਜਾਂਦੇ ਹਨ ਜਿਹੜੀ ਲਾਭਦਾਇਕ
    ਨਹੀਂ!
  mya-JVB: ခြင်္သေ့ မ၊ ခြင်္သေ့ ပျို၊ မြွေဆိုး ၊ ပျံ တတ်သော မီး မြွေ များသဖြင့်၊ အလွန်ခဲယဉ်း
    ၍ ဆင်းရဲ သောပြည် ကို ရှောက် လျက်၊ တောင် မျက်နှာသို့သွားသော တိရစ္ဆာန်တို့အပေါ်
    မှာ တင်သော ဝန်များကို ကြည့်ရှုကြလော့။ မြည်း ပခုံး ပေါ်မှာ ဥစ္စာ ပစ္စည်းများကို၎င်း
    ၊ ကုလားအုပ် ၏ ဘို့ ပေါ် မှာ ဘဏ္ဍာ များကို၎င်း တင် ၍၊ ကျေးဇူး မ ပြုနိုင်သော လူမျိုး
    ထံသို့ ဆောင်သွားကြသည်တကား။
  hmo-hmo: 'Inai be Dirava ena hereva, ia ese taunimanima idia noho lasi tanona, ladana
    Negebe ena dagedage gaudia ia herevalaia, ia gwau: “Iuda ena gavamani lohia taudia
    be tano dikana idia raka hanaia noho, unuseni be laiona, bona gaigai dikadia,
    bona huala, idia roho diba gaudia idia noho. Unai lohia taudia ese edia doniki
    bona kamelo edia doruna dekenai harihari gaudia idia atoa, Aigupito totona. To
    unai Aigupito taudia ese durua idia henia diba lasi.'
  urd-urd: दक्खिन के जानवरों के बारे में दुख और मुसीबत की सरज़मीन में, जहाँ से नर
    — ओ — मादा शेर — ए — बबर और अफ़'ई और उड़नेवाले आग के साँप आते हैं वह अपनी दौलत
    गधों की पीठ पर, और अपने ख़ज़ाने ऊँटों के कोहान पर लाद कर उस क़ौम के पास ले जाते
    हैं जिससे उनको कुछ फ़ायदा न पहुँचेगा।
  rus-SYN: Тяжести на животных, идущих на юг, по земле угнетения и тесноты, откуда
    выходят львицы и львы, аспиды и летучие змеи; они несут на хребтах ослов богатства
    свои и на горбах верблюдов сокровища свои к народу, который не принесет им пользы.
  bqc-SIM: Nɛgɛvɛ nↄ̀bↄↄ yã́. Wàlɛ guwaiwai pↄ́ yã'ĩa ń taasio vĩ baa vĩ, nↄ̀ↄmusu
    saↄ ń nↄ̀ↄmusu daↄ ń sↄ̀gbalaↄ ń mlɛ̃̀ pãsĩnaↄ di weɛ. Zàa'ĩnaↄ ń àizɛɛↄ
    sɛ́sɛa, yiongoↄ lɛ́ kↄ̃́ↄ ɛ́'ɛ ń ń pↄmaaↄ, aalɛ gɛò bui àisaipiↄnɛ.
  tcz-CHONGTHU: Negev a gancha ho chung changa thuhil kahenga hitin ahung lhunge;
    Kholjin hon tijat umtah in nelgam ahin jot nun, Egypt gei adin olin akitolui-
    ahaonao jouse sangan ho chunga ahin pouvin, agou luhou sangongsao chunga ahin
    pouve-Egypt ten aventup nadiuva abonna pehding atiu ahi. Gamthip gam ahin jot
    un, keipi bahkai achal le anu umna mun, gulse ho leh gunei gul ho umna mun ho
    ahin jotpao vin ahi. Hiche jouse hi ahin,Egypt in imacha nahin pehle lou ding
    ahi.
  mar-mar: 'नेगेबमधल्या प्राण्यांविषयी घोषणा संदेश: आपले काही चांगले करता न येणाऱ्या
    लोकांकडे, संकटाच्या आणि धोक्याच्या प्रदेशातून, सिंहीण व सिंह, विषारी साप आणि आग्या
    उडता सर्प, ते आपले धन गाढवांच्या खांद्यावर व आपली संपत्ती उंटाच्या पाठीवर घालून
    नेतात.'
  qub-qub: Egiptuman aywajcunaga chunyaj Neguevpami päsarcaycan bürruncunata y camëlluncunata
    cargasha. Päsarcaycan micucoj liyuncuna tiyashanpami, culebracuna, buylaj culebracuna
    tiyashanpami. Ima-aycantapis, cuestaj cösancunatapis apacurcaycan mana bälej Egipto
    nasyunman.
  hat-hat: 'Men yon mesaj Bondye bay sou bèt nan dezè Negèv yo: -Delege yo ap vwayaje
    nan yon peyi ki gen anpil danje, kote lyon ak manman lyon rete, kote gen move
    sèpan ak dragon azèl. Yo chaje bourik yo ak chamo yo avèk kado pou yon nasyon
    ki pa ka fè anyen pou yo.'
  eng-BSB: 'This is the burden against the beasts of the Negev: Through a land of
    hardship and distress, of lioness and lion, of viper and flying serpent, they
    carry their wealth on the backs of donkeys and their treasures on the humps of
    camels, to a people of no profit to them.'
  eng-WEBPB: The burden of the animals of the South. Through the land of trouble and
    anguish, of the lioness and the lion, the viper and fiery flying serpent, they
    carry their riches on the shoulders of young donkeys, and their treasures on the
    humps of camels, to an unprofitable people.
  kbq-kbq: Hagi ama nanekea sauti kazigama Negevi ka'ma kokampi nemaniza afizagaramimofo
    naneke. Tamagra Juda kva vahe'mota donkine kemoli afu'mofo agumpina fenozana erinteteta,
    tamaza huga'ma osu'naza vahetega musezana erita hagege kokampina nevaze. Hagi
    ana kokampina hazenke eriga koka me'negeno, laionima, ha' osifa'vema, agekona
    hunte osifavemo'ma avite'nea kokampi nevaze.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO quititlani tlen nopa tlapiyalime tlen mopantíaj
    ipan tlali Neguev. Israelita tlayacanani yohuij ipan tlali Egipto ica burros huan
    camellos tlen quimamajtiyohuij miyac tlamantli tlen patiyo para quintlaxtlahuitij
    tlali Egipto ehuani ipampa itlapalehuil. Apanoj nopa huactoc tlaltini campa tlahuel
    mahuilili pampa nopano itztoque leones tlen mosisiníaj huan cohuame tlen temictíaj
    huan motlalohuaj chicahuac. Pero nochi tlen quichihuaj eltoc san tlapic, pampa
    Egipto ax tleno huelis quinchihuilis.
  gub-BL: Na'aw Tupàn ze'eg zàwàruhu iriàw zàwenugar kwarahy ihemaw awyze har kutyr
    har wanehe har xe kury. — Ze'eg heraha har wahaw ywy ikatu 'ym ma'e oho waiko
    wà. Zawaiw katu waho haw wanupe. Heta zàwàruhu iriàw a'e pe wà, moz wà no, mozuhu
    uwewe ma'e wà no. Ze'eg heraha har weraha ma'e Ezit wanuwihawete pe imono pyràm
    wanereko zumen waku'az wà, kawaru kupewa'a waku'az wà no. Weraha a'e ma'e waiko
    amo teko wanupe wà. A'e teko nupuner kwaw wapytywà haw rehe wà nehe.
  eng-DRA: The burden of the beasts of the south. In a land of trouble and distress,
    from whence come the lioness, and the lion, the viper and the flying basilisk,
    they carry their riches upon the shoulders of beasts, and their treasures upon
    the bunches of camels to a people that shall not be able to profit them.
