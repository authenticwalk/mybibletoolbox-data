verse: ISA.030.022
translations:
  mal-C: വെള്ളി പൊതിഞ്ഞ വിഗ്രഹങ്ങളെയും സ്വർണം പൂശിയ വാർപ്പുരൂപങ്ങളെയും നിങ്ങൾ അശുദ്ധമാക്കും.
    ആർത്തവരക്തം പുരണ്ട തുണി എന്നപോലെ നിങ്ങൾ, “ദൂരെ പൊയ്ക്കൊള്ളൂ!” എന്നു പറഞ്ഞ് അവയെ
    എറിഞ്ഞുകളയും.
  deu-TKW: Da werdet ihr dann eure mit Silber beschlagenen Götzen und eure mit Gold
    überzogenen Gußbilder verunreinigen. Wie etwas Ekelhaftes wirst du sie hinwerfen.
    Hinaus! wirst du zu ihnen sprechen.
  lin-lin: 'Bokotala lokola mbindo bikeko oyo balatisa palata mpe bikeko ya bibende
    oyo balatisa wolo ; bokobwaka yango mosika ndenge babwakaka elamba ya makila ya
    mwasi oyo azali komona sanza, mpe bokoloba na yango : « Longwa awa ! »'
  eng-LSV: And you have defiled the covering of Your carved images of silver, || And
    the ephod of your molten image of gold, || You scatter them as a sickening thing,
    “Go out,” you say to it.
  eng-GNV: And ye shall pollute the couering of the images of siluer, and the riche
    ornament of thine images of golde, and cast them away as a menstruous cloth, and
    thou shalt say vnto it, Get thee hence.
  eng-WEBSTER: 'Ye shall defile also the covering of thy graven images of silver,
    and the ornament of thy molten images of gold: thou shalt cast them away as a
    polluted cloth; thou shalt say to it, Be gone from me.'
  nhw-BL: 'Huan huajca anquintlapanase amoteteyohua tlen plata huan nopa tlaixcopincayome
    tlen oro. Huan anquintepehuase quen se yoyomitl catli tlahuel fiero catli anmechtlaijiyaltía
    quema anquinechcahuíaj. Huan anquinilhuise nopa teteyome: “Xiquisaca pampa ayacmo
    timechnequij.”'
  swh-ONEN: Kisha mtanajisi sanamu zenu zilizofunikwa kwa fedha, na vinyago vyenu
    vilivyofunikwa kwa dhahabu. Mtazitupilia mbali kama vitambaa vya wakati wa hedhi
    na kuziambia, “Haya, tokeni hapa!”
  bba-bba: I ko i bɛɛn sii ɡeesu kɑ wurɑ ye i rɑɑ bɛɛn bwɑ̃ɑrokunu pote ɡɑrisi disi,
    kpɑ i bwɑ̃ɑroku nin kɛ̃ki yɑri nɡe kubɑnu, kpɑ i nɛɛ, bu kɑ nu yɑrio sɑɑ min di.
  eng-KJVCPB: 'Ye shall defile also the covering of thy graven images of silver, And
    the ornament of thy molten images of gold: Thou shalt cast them away as a menstruous
    cloth; Thou shalt say unto it, Get thee hence.'
  luo-luo: Bangʼe unudwany nyisecheu manono mubawo gi fedha kod dhahabu; kendo unuwitgi
    ka ukwano gi ka gik ma ok ler, mi uwitgi ka nanga moywego remb nyodo, kuwachonegi
    niya, “Aiuru ira.”
  meu-meu: Bena emui kaivakuku, e korodia bena silver amo e ḡovadia ḡaudia, bona e
    hahetaridia bena gold amo e ḡovadia ḡaudia, na ba hamirodia. Ba ḡiḡidia rohoroho,
    ḡau mirodia na heheto. Ba hamaorodia, baoto, A siri.
  npi-ULB: तिमीहरूले आफ्‍ना खोपिएका चाँदीका र सुनले बनाइएका आकृतिहरूलाई अपवित्र तुल्याउनेछौ
    । तिमीहरूले महिनावारीको फोहर फालेझैं ती फाल्नेछौ । तिनलाई तिमीहरू भन्‍नेछौ, “यहाँबाट
    गइहाल ।”
  yor-yor: Lẹ́yìn náà ni ẹ ó ba àwọn ère yín jẹ́ àwọn tí ẹ fi fàdákà bò àti àwọn ère
    tí ẹ fi wúrà bò pẹ̀lú, ẹ ó sọ wọ́n nù bí aṣọ tí obìnrin fi ṣe nǹkan oṣù ẹ ó sì
    wí fún wọn pé, “Ẹ kúrò níbí!”
  pes-OPCB: همهٔ بتهای خود را که با روکش نقره و طلا پوشیده شده‌اند مانند اشیاء کثیف
    بیرون خواهید ریخت و از خود دور خواهید کرد.
  tgl-ULB: Lalapastanganin ninyo ang inyong mga inukit na imahe na nababalutan ng
    pilak at ang inyong mga pigurang hinulma sa ginto. Itatapon ninyo ang mga iyon
    tulad ng isang pasador. Sasabihin ninyo sa kanila, “Umalis kayo dito.”
  hui-hui: Ani biragola tínaga bi pupu wiaga dama mitangi bialu gime wabuwa ngolo
    silibarume para hadambi hene ko ngubi nagalone wu kamiruni yu wahalu howa lalu,
    Mbirale uruni i̱na lone de nahondolego i̱ kogoria nawi pudaba, loleberemi.
  mya-mya: သင်​တို့​သည်​ငွေ​ဖြင့်​မွမ်း​မံ​ထား​သည့်​ရုပ်​တု များ​နှင့်​ရွှေ​ဖြင့်​မွမ်း​မံ​ထား​သည့်​ရုပ်​တု​များ
    ကို​ယူ​၍``ငါ​တို့​မျက်​မှောက်​မှ​သွား​ကြ​ပေ တော့'' ဟု​ဆို​ကာ၊ အ​ညစ်​အ​ကြေး​သ​ဖွယ်
    ပစ်​ထုတ်​လိုက်​လိမ့်​မည်။-
  bod-N: བཙོག་པར་བཟོས་པའི་དངོས་པོ་བཞིན་དུ། ཁྱོད་ཀྱིས་དངུལ་གྱིས་ཤན་པའི་རང་གི་སྐུ་འདྲ་དང་།
    གསེར་ཆུ་བྱུགས་པའི་སྐུ་འདྲ་བླུག་མ་རྣམས་འདོར་ཞིང་། ཡང་དེ་དག་ལ་ཕར་སོང་ཞིག་ཅེས་བརྗོད་པར་བྱའོ།
    །
  sna-sna: Ipapo muchasvibisa zvifananidzo zvenyu zvakafukidzwa nesirivha nezviumbwa
    zvenyu zvakafukidzwa negoridhe; muchazvirasira kure somucheka wakasvibiswa neropa
    romukadzi ari kumwedzi kwake muchiti kwazviri, “Ibvai pano!”
  spa-BLM: 'Profanarás el revestimiento de tus imágenes grabadas de plata y el revestimiento
    de tus imágenes fundidas de oro. Las desecharás como cosa inmunda. Le dirás: “¡Vete!”'
  cac-cac: Ol e patiquejel juntzan̈ yechel nab'a plata yed' e comon dios ayoch oro
    d'ay, ol eyumancanel icha c'alem yajb'entac yilji.
  swh-ULB: Mtakinajisi kifuniko chenu mlichokiweka juu ya pesa na dhahabu na kukitupa.
    Mtakitupa mbali kama hedhi kali, '''utawambia wao, ''Ondokeni hapa.''
  bel-bel: 'Тады вы будзеце лічыць за агіду аздобу балваноў з срэбра твайго і аздобу
    ідалаў з золата твайго; ты кінеш іх, як брыду; ты скажаш ім: прэч адгэтуль.'
  deu-ELBBK: 'Und ihr werdet den Überzug deiner silbernen Schnitzbilder und die Bekleidung
    deiner goldenen Gussbilder verunreinigen; du wirst sie wegwerfen wie ein unflätiges
    Kleid: „Hinaus!“ wirst du zu ihnen sagen.'
  mbb-OT: Igkeremerik niw en is menge ed-ezapen niw he mibpekeplaan te pelata wey
    vulawan. Idtimbag niw heini iring te meremerik he terapu, ne egkaǥi kew te, “Kenè
    ku en sikiyu egkesuatan te ed-ahà!”
  mal-2015: വെള്ളി പൊതിഞ്ഞിരിക്കുന്ന ബിംബങ്ങളെയും പൊന്നു പൊതിഞ്ഞിരിക്കുന്ന വിഗ്രഹങ്ങളെയും
    നിങ്ങൾ അശുദ്ധമാക്കും; അവയെ മലിനമായോരു വസ്തുപോലെ എറിഞ്ഞുകളകയും പൊയ്ക്കൊ എന്നു പറകയും
    ചെയ്യും.
  gup-gup: Bu kunmekbe kayimerran, wanjh ngurriburriwe nawu idols ngudberre. Nakka
    yiman silver dja gold ngurrimarnbom, dja bonj, ngurridjalburriwe yiman nawarrewarre
    nawu kukbanj duninjh, dja ngurrbenmarneyimen, “Bonj, ngurriray!”
  rmc-rmc: 'Akor tuke ena tire rupune modli the tire somnakune soški nažuže. Čhiveha
    len avri sar nažužen a pheneha: „Avri!“'
  pes-OPV: 'و پوشش بتهای ریخته نقره خویش را و ستر اصنام تراشیده طلای خود رانجس خواهید
    ساخت و آنها را مثل چیز نجس دور انداخته، به آن خواهی گفت: دور شو.'
  ron-1924: 'Вець сокоти ка спуркате арӂинтул каре вэ акоперэ идолий ши аурул ку каре
    сунт полеите кипуриле турнате. Ка пе о некурэцие ле вей арунка ши ле вей зиче:
    „Афарэ ку вой де аич!”'
  ben-OBCV: তখন তোমরা রুপোয় মোড়ানো তোমাদের প্রতিমাগুলি ও সোনায় মোড়ানো তোমাদের
    মূর্তিগুলিকে অশুচি করবে; তোমরা সেগুলি ঋতুমতী নারীর বস্ত্রখণ্ডের মতো ফেলে দিয়ে
    বলবে, “তোমরা দূর হও!”
  som-som: Oo weliba waxaad nijaasayn doontaan sanamyadiinna la qoray oo lacagta lagu
    dahaadhay, iyo sanamyadiinna la shubay oo dahabka lagu dahaadhay, oo waxaad iyagu
    u xoori doontaan sida wax wasakhaysan, oo waxaad ku odhan doontaan, Ordoo iska
    baxa!
  lat-VUC: Et contaminabis laminas sculptilium argenti tui, et vestimentum conflatilis
    auri tui, et disperges ea sicut immunditiam menstruatæ. Egredere, dices ei.
  eng-ASVBT: 'And ye shall defile the overlaying of thy graven images of silver, and
    the plating of thy molten images of gold: thou shalt cast them away as an unclean
    thing; thou shalt say unto it, Get thee hence.'
  ita-1885: 'E voi contaminerete la coverta delle sculture del vostro argento, e l''ammanto
    delle statue di getto del vostro oro; tu le gitterai via come un panno lordato;
    tu dirai loro: Esci fuori.'
  eng-LXXUP: And thou shalt pollute the plated idols, and thou shalt grind to powder
    the gilded ones, and shalt scatter them as the water of a removed woman, and thou
    shalt thrust them forth as dung.
  eng-ULB: You will desecrate your carved figures overlaid with silver and your gold
    cast figures. You will throw them away like a menstrual rag. You will say to them,
    “Get out of here.”
  spa-VBL: 'Profanarás tus ídolos recubiertos de plata y tus imágenes recubiertas
    de oro. Los desecharás como un paño sucio usado para las menstruaciones, y les
    dirás: “¡Fuera de aquí!”.'
  fra-_FOB: 'Vous tiendrez pour souillées vos images recouvertes d''argent et vos
    statues revêtues d''or. Tu les jetteras loin, comme une chose impure: Hors d''ici!
    leur diras-tu.'
  mal-mal: വെള്ളി പൊതിഞ്ഞിരിക്കുന്ന ബിംബങ്ങളെയും പൊന്നു പൊതിഞ്ഞിരിക്കുന്ന വിഗ്രഹങ്ങളെയും
    നിങ്ങൾ അശുദ്ധമാക്കും; അവയെ മലിനമായൊരു വസ്തുപോലെ എറിഞ്ഞുകളയുകയും “പൊയ്ക്കൊ” എന്നു
    പറയുകയും ചെയ്യും.
  urd-GVR: Us waqt tum chāṅdī aur sone se saje hue apne butoṅ kī behurmatī karoge.
    Tum “Uf, gandī chīz!” Kah kar unheṅ nāpāk kachre kī tarah bāhar phaiṅkoge.
  suz-BL: मेना इन मुशा सेल्‍शो चांदी नु सुनम गिल्‍शो मूर्तिपुकी ग्रांग्रा दीनीनी।
    गे मेको आन कली ग्रांग्रा दिचा ङा वा खोदेंशो पा ताइक्‍नीनी। मिनु मेको आन कली “ङोन
    लने” दे ताइक्‍नीनी। यसैया २७:९
  eng-NOY: Ye shall treat as defiled the silver coverings of your graven images, And
    the golden clothing of your molten images, Ye shall cast them away as an unclean
    thing; Away! shall ye say to them.
  ita-1927: E considererete come cose contaminate le vostre immagini scolpite ricoperte
    d’argento, e le vostre immagini fuse rivestite d’oro; le getterete vie come una
    cosa impura, “Fuori di qui” direte loro!
  ckb-ckb: 'پەیکەرە داتاشراوە بە زیو ڕووکەشکراوەکانتان و بتە لەقاڵبدراوە بە زێڕ ڕووکەشکراوەکانتان
    بە گڵاو دادەنێن. وەک پەڕۆی پیسی ئافرەت فڕێیدەدەن، پێی دەڵێن: «بڕۆ دەرەوە!»'
  eng-BBE: 'And you will make unclean what is covering your pictured images of silver,
    and the plating of your images of gold: you will send them away as an unclean
    thing, saying, Be gone!'
  kan-OKCV: ಕೆತ್ತಿದ ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಬೆಳ್ಳಿಯ ಕವಚಗಳನ್ನೂ, ಎರಕದ ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಬಂಗಾರದ ಹೊದಿಕೆಯನ್ನೂ
    ನೀವು ಹೊಲಸ್ಸಾಗಿ ಭಾವಿಸಿ, ಆ ವಿಗ್ರಹಕ್ಕೆ, “ತೊಲಗಿಹೋಗು,” ಎಂದು ಹೇಳಿ, ಅದನ್ನು ಹೊಲೆಯ ಬಟ್ಟೆಯಂತೆ
    ಬಿಸಾಡಿ ಬಿಡುವಿರಿ.
  tam-2017: உன் சுரூபங்களை மூடிய வெள்ளித்தகட்டையும், உன் சிலைகளின் பொன் ஆடை ஆபரணத்தையும்
    அசுத்தமாக எண்ணி, அவைகளை அசுத்தமான ஆடையைப்போல எறிந்துவிட்டு, அதைச் சீ! போ என்பாய்.
  spa-RV-1909: 'Entonces profanarás la cobertura de tus esculturas de plata, y la
    vestidura de tu vaciadizo de oro: las apartarás como trapo de menstruo: ¡Sal fuera!
    les dirás.'
  ron-BTF: 'Veţi pângări de asemenea acoperitoarea chipurilor voastre cioplite din
    argint şi ornamentul chipurilor voastre turnate din aur, aruncă-i precum o zdreanţă
    murdară; spune-i: Du-te de aici.'
  eng-WEBP: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  eng-FBV: You will defile your silver-coated idols coated with silver and your gold-covered
    images. You will throw them away like a dirty cloth used for periods, and say
    to them, “out of here!”
  nld-1939: 'Dan zult ge het zilver, dat uw goden bedekt, En het gouden beslag uwer
    beelden Als onrein beschouwen, en verwerpen als drek: Weg er mee, zult ge zeggen!'
  nch-BL: 'Huan huajca anquintapanase amoteteyohua ten plata huan nopa taixcopincayome
    ten oro. Huan anquintepehuase quej se yoyomit cati tahuel fiero cati amechtaijiyaltía
    quema anquinechcahuíaj. Huan anquinilhuise nopa teteyome: “Xiquisaca pampa ayecmo
    timechnequij.”'
  vie-1934: 'Các ngươi sẽ lấy bạc bọc tượng chạm, lấy vàng thếp tượng đúc của mình
    làm ô uế, mà ném ra xa như đồ dơ bẩn, và bảo nó rằng: Hãy ra khỏi đây!'
  hin-CV: तुम्हारे सोने और चांदी जिसमें मूर्तियां खुदी हुई है; उसे अशुद्ध करोगे और
    उसे पुराने कपड़ों के समान उठाकर फेंक दोगे, “दूर हो जाओ!”
  eng-OURB: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  spa-BES: 'Y harás inmundo tus imágenes talladas, recubiertas de plata, y tus imágenes
    fundidas de oro, las arrojarás como una cosa impura, diciendo: ¡Fuera de aquí!'
  tdx-tdx: Le ho tivà’ areo o sare-­sokitse nipakoreñe volafotio, naho o sare trinanake
    nohoñem-bolamenao, ho faohe’ areo añe hoe raha maleotse; vaho hanoa’o ty hoe,
    Soike!
  tha-KJV: แล​้วเจ้าจะทำลายรูปเคารพสลักอาบเงินของเจ้า และรูปเคารพหล่อชุบทองคำของเจ้า
    เจ้​าจะกระจายมันไปอย่างผ้าอนามัย และเจ้าจะกล่าวแก่มั​นว​่า “​ไปให้พ้น​”
  por-BR-2018: 'E considerarás tuas esculturas recobertas de prata e tuas imagens
    revestidas de ouro como impuras; tu as jogarás fora como se fossem panos imundos,
    e dirás a cada uma delas: Fora daqui!'
  deu-ELO: 'Und ihr werdet den Überzug deiner silbernen Schnitzbilder und die Bekleidung
    deiner goldenen Gußbilder verunreinigen; du wirst sie wegwerfen wie ein unflätiges
    Kleid: “Hinaus!” wirst du zu ihnen sagen. -'
  eng-WYC-2018: And thou shalt defoul the plates of the graven images of thy silver,
    and the cloth of the molten image of thy gold; and thou shalt scatter them, as
    the uncleanness of a woman in unclean blood; Go thou out, and thou shalt say to
    it. (And thou shalt defile thy carved idols plated with silver, and thy cast idols
    cloaked in gold; and thou shalt throw them away, like the unclean cloth of a woman
    in unclean blood; and thou shalt say to them, Go thou away.)
  epo-epo: 'Kaj vi rigardos kiel malpuran la arĝentan tegon de viaj statuoj kaj la
    oran kovron de viaj idoloj; vi forĵetos ilin kiel malpuraĵon, vi diros al ili:
    For!'
  uig-PIN: 'Xu qaƣda silǝr oyulƣan mǝbudliringlarƣa berilgǝn kümüx ⱨǝlgǝ, Ⱪuyma mǝbudliringlarƣa
    berilgǝn altun ⱨǝlgimu daƣ tǝgküzisilǝr; Silǝr ularni adǝt latisini taxliƣandǝk
    taxliwetip: — «Neri tur» — dǝysilǝr.'
  beo-beo: Dilia da dilia loboga hamoi ogogosu ‘gode’ liligi (amo da silifa amola
    gouli amoga legei) amo lale amola dilia da ledo liligi galagasa, amo defele galadigimu.
    Dilia da amane sia:mu, “Ninia bu ba:mu higa:i gala mabu.”
  tpi-OTNT: Orait yupela bai i kisim ol piksa bilong ol giaman god bilong yupela,
    em ol man i bin wokim na karamapim long silva na gol. Na yupela bai i lukim ol
    dispela piksa olsem ol stingpela samting na yupela bai i tokim ol olsem, “Yupela
    raus. Mipela i no laik lukim yupela moa.”
  hau-SA: Sa’an nan za ku ƙazantar da gumakanku da kuka dalaye da zinariya; za ku
    zubar da su kamar rigar al’adar mace ku kuma ce musu, “Ku ɓace mana da gani!”
  uig-LAT: 'Shu chaghda siler oyulghan mebudliringlargha bérilgen kümüsh helge, Quyma
    mebudliringlargha bérilgen altun helgimu dagh tegküzisiler; Siler ularni adet
    latisini tashlighandek tashliwétip: — «Néri tur» — deysiler.'
  nde-nde: Lapho-ke lizangcolisa izithombe zenu ezihuqwe ngesiliva lezifanekiso zenu
    ezinanyekwe ngegolide; lizazilahlela khatshana njengelembu lowesifazane obesesikhathini,
    lithi kuzo, “Sukani lapha!”
  ton-ton: 'Te mou fakalieliaʻi foki ʻae ʻufiʻufi ʻo hoʻo ngaahi tamapua siliva kuo
    tongitongi, pea mo e teunga ʻo hoʻo ngaahi tamapua koula kuo haka: te ke liʻaki
    ʻakinautolu ʻo hangē ko ha kofu fakalielia; te ke pehē ki ai, “ʻAlu koe ʻi heni.”'
  ces-1613: 'Tedy zavržete obestření rytin svých stříbrných, a oděv slitin svých zlatých;
    odloučíš je jako nemoc svou trpící, řka jim: Táhněte tam.'
  eng-WMB: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  tam-TCV: அப்போது நீங்கள் வெள்ளித் தகட்டால் மூடிய சிலைகளையும், தங்கத்தகட்டால் மூடிய
    உருவச்சிலைகளையும் புறக்கணித்து விடுவீர்கள். அவைகளை தீட்டுத் துணிபோல எறிந்துவிட்டு,
    “தொலைந்து போங்கள்!” என்பீர்கள்.
  ceb-ULB: Pagabulingan ninyo ang inyong kinulit nga mga larawan nga gihaklapan sa
    plata ug sa inyong bulawan nga mga larawan. Ipanglabay ninyo kini sama sa hugaw
    nga pasador. Moingon ka kanila, “Pahawa dinhi.”
  pol-UBG: 'Wtedy uznasz za nieczyste obicie swoich rzeźbionych posągów ze srebra
    i odzienie swoich odlanych posągów ze złota. Wyrzucisz je jako nieczystość miesiączkującej
    kobiety i powiesz im: Precz stąd.'
  urd-GVU: اُس وقت تم چاندی اور سونے سے سجے ہوئے اپنے بُتوں کی بےحرمتی کرو گے۔ تم
    ”اُف، گندی چیز!“ کہہ کر اُنہیں ناپاک کچرے کی طرح باہر پھینکو گے۔
  deu-1912: 'Und ihr werdet entweihem eure übersilberten Götzen und die goldenen Kleider
    eurer Bilder und werdet sie wegwerfen wie einen Unflat und zu ihnen sagen: Hinaus!'
  kan-2017: ಕೆತ್ತಿದ ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಬೆಳ್ಳಿಯ ಕವಚಗಳನ್ನೂ, ಎರಕದ ನಿಮ್ಮ ಬೊಂಬೆಗಳ ಬಂಗಾರದ ಹೊದಿಕೆಯನ್ನು
    ನೀವು ಹೊಲಸುಮಾಡಿ ಆ ವಿಗ್ರಹಗಳನ್ನು, “ತೊಲಗಿ ಹೋಗಿರಿ” ಎಂದು ಹೊಲೆಯಾದ ಬಟ್ಟೆಯಂತೆ ಬಿಸಾಡುವಿರಿ.
  yap-yap: Bay mu feked e pi liyos nni ngongliy ko silber nge pi liyos romed ni ka
    ni liyef ko gol, ngam n’iged ni bod e dow ni gimed be tolul ni gimed be ga’ar,
    “Mu chuw riy!”
  hlt-MCSB: Na cak ben mueidaep neh, na sui mueihloe pholip khaw na poeih ni. Te rhoek
    te na pumthim hainak bangla thaek uh vetih, “Acih hoeih,” na ti ni.
  mdy-ETH: ቢሮና ዎርቆና ዒንሢኮ ጳርቂ ኮሾና ሜሌ ፆኦዞ «ኑ ኮራፓ ሴካ ሃኩዋቴ» ጌዒ ዓዳ ዒኢቴ ባኣዚጉዲ ኬኤሪ ዒንሢ ዳካንዳኔ።
  twi-ASANTE: Afei, mobɛto mo ahoni a mode dwetɛ adura ho ne nsɛsodeɛ a mode sikakɔkɔɔ
    afa ho no nyinaa agu. Mobɛto wɔn agu sɛ ntomago fi, na mo aka akyerɛ wɔn sɛ, “Momfiri
    yɛn so nkɔ.”
  eng-WEBU: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  wal-wal: Hegaappe guyyiyan, biran alleeqettida eeqatanne worqqan kamettida misileta
    intte tunissana. Qita curqqadan intte eta, “Nuuppe haakkite” yaagidi wora olana.
  spa-PDDPT: 'Entonces profanarás tus esculturas cubiertas de plata y tus imágenes
    fundidas revestidas de oro. Las tirarás como trapo de menstruo y les dirás: ¡Fuera!'
  gun-gun: 'Ha''e ramo prata mba''emo ra''angaa penhovãague pe ma “Ojeguarupy” peje
    ''rã, ouro mba''emo ra''angaa penhovãague pe guive. Ha''e nunga pemombopa ''rã
    mba''emo ovare e''ỹ va''e rami. Ha''e vy peteĩ-teĩ aipopeje ''rã: “Topa vyvoi
    apy gui.”'
  ilo-ULB: Dadaelenyonto dagiti adda kadakayo a nakitikitan nga imahe a nakalupkopan
    iti pirak ken dagiti balitok a nasukog nga imahe. Ibellengyonto ida a kas iti
    narugit a pagpigadan. Ibagayonto kadagitoy, “Pumanawkayo ditoy.”
  kpg-kpg: Goodou ga gulugulua i godou ada balu ieidu ala ne hai gi nia silber mono
    goolo, gaa kili gi daha mo di wwolo, “Tuu gi daha mo madau mua!”
  uig-ARA: 'شۇ چاغدا سىلەر ئويۇلغان مەبۇدلىرىڭلارغا بېرىلگەن كۈمۈش ھەلگە، قۇيما مەبۇدلىرىڭلارغا
    بېرىلگەن ئالتۇن ھەلگىمۇ داغ تەگكۈزىسىلەر؛ سىلەر ئۇلارنى ئادەت لاتىسىنى تاشلىغاندەك
    تاشلىۋېتىپ: ــ «نېرى تۇر» ــ دەيسىلەر.'
  sus-sus: Na kui wo xa kuye naxee yailanxi gbeti nun xɛɛma ra, wo fama nɛ nee wolide
    alɔ se sɛniyɛntaree, wo fa a fala, «Wo keli be!»
  pon-2006: Kumwail pahn ale noumwail dikedik en eni kan me wiawihkihda silper oh
    kohl, oh kesehla rasehng mehkot saut, oh weriwer, ndinda, “Kumwail pwulahkasang
    met!”
  ksd-ksd: 'Ma avat a ga vabilak ra silva ba di ga mal pa ra pal i kaum umana tabataba
    me, ma ra goled nina di ga tuba rit kaum lavur tabalar me, ma una ga vue diat
    da ra magit i dur; una ga biti tana dari: Una vana ka!'
  tur-YTC: Gümüş kaplı oyma putlarınızı, altın kaplanmış dökme putlarınızı kirleteceksin.
    Onları kirli bir şeymiş gibi atacaksın. Ona, “Git buradan!” diyeceksin.
  grc-BRENT: Καὶ μιανεῖς τὰ εἴδωλα τὰ περιηργυρωμένα, καὶ περικεχρυσωμένα λεπτὰ ποιήσῃς,
    καὶ λικμήσῃς ὡς ὕδωρ ἀποκαθημένης, καὶ ὡς κόπρον ὤσεις αὐτά.
  ind-AYT: Maka, kamu akan menajiskan patung-patung berhalamu yang dilapisi dengan
    perak, dan patung-patung tuanganmu yang dilapisi dengan emas. Kamu akan menyerakkan
    semua itu sebagai barang-barang najis dan berkata kepadanya, “Enyahlah!”
  nya-nya: Pamenepo mudzawononga mafano anu okutidwa ndi siliva ndiponso zifanizo
    zanu zokutidwa ndi golide; mudzawataya ngati zinthu zonyansa ndipo mudzati, “Zichoke
    zonsezi!”
  hrv-hrv: 'Smatrat ćeš nečistima svoje srebrne kumire i pozlatu svojih kipova; odbacit
    ćeš ih kao nečist i reći im: “Napolje!”'
  mps-mps: Tama da, dagego duga tibo godigo piksa dabe saibao. Te da te bidi dabego
    nigilama, silva dali, gol dali sigo haluai piksa. Tama dagego te piksa dabe te
    dwai damua pai nai tonobo tiwai tonama, e tama po waibao, “Gedao. Dago nage subo
    hagela ebo.”
  tpi-tpi: Orait yupela bai i kisim ol piksa bilong ol giaman god bilong yupela, em
    ol man i bin wokim na karamapim long silva na gol. Na yupela bai i lukim ol dispela
    piksa olsem ol stingpela samting na yupela bai i tokim ol olsem, “Yupela raus.
    Mipela i no laik lukim yupela moa.”
  dan-1931: Da skal du holde dine Sølvbilleders Overtræk og dine Guldbilleders Klædning
    for urene; du skal slænge dem bort som Skarn. “Herud!” skal du sige til dem.
  vie-OVCB: 'Rồi các ngươi sẽ tiêu hủy tất cả tượng thần bằng bạc bằng vàng quý giá.
    Các ngươi sẽ ném bỏ chúng như giẻ rách, và nói với chúng rằng: “Tống khứ hết!”'
  guj-2017: વળી તમે ચાંદીની મૂર્તિઓ પર મઢેલા પડને તથા તમારી સોનેરી મૂર્તિઓ પર ચઢાવેલા
    ઢોળને અશુદ્ધ કરશો. તું તેમને અશુદ્ધ વસ્તુની જેમ ફેંકી દેશે. તું તેને કહેશે, “અહીંથી
    ચાલી જા.”
  pon-2006A: Kumwail pahn ale noumwail dikedik en eni kan me wiawihkihda silper oh
    kohl, oh kesehla rasehng mehkot saut, oh weriwer, ndinda, “Kumwail pwulahkasang
    met!”
  por-BRBSL: 'Você profanará a sobreposição de suas imagens gravadas de prata, e o
    revestimento de suas imagens fundidas de ouro. Você as jogará fora como uma coisa
    impura. Você dirá: “Vá embora!”.'
  cth-cth: Hatdawkvah, tangka pukhluk e nange meikaphawk hoi, sui pukhluk e nange
    meikaphawknaw hah koung raphoe vaiteh, hotnaw pueng teh kakhin e napon patetlah
    takhoe vaiteh, cet leih, telah ti pouh awh han.
  twi-twi: Afei mobɛtow mo ahoni a mode dwetɛ adura ho ne nsɛsode a mode sikakɔkɔɔ
    afa ho no nyinaa agu. Mobɛtow wɔn agu sɛ ntamagow fi, na moaka kyerɛ wɔn se, “Mumfi
    yɛn so nkɔ.”
  hlt-hlt: Na cak ben mueidaep neh, na sui mueihloe pholip khaw na poeih ni. Te rhoek
    te na pumthim hainak bangla thaek uh vetih, “Acih hoeih,” na ti ni.
  tbz-SIM: 'Dɛ mɔ̀nnì di bo wéntɛ́ dɛ̀mɑrɛ̀ sĩ̀nnɛ̀ di bɔɔtenkɑɑnìi, di bo wéntɛ́
    sìì dɑ̀ri timɑ́tì nɛ̀ sìì dɑ̀ri mɛsɔɔ nɛ̀ sìì dɑ̀ri timɑ́tì, isɔkɛ kpɛrɛ, kɛ nsì
    dokòo ditowɑɑ̀ kɛ tú: Yɛ̀nnɛ̀ diɛ!'
  msy-2020: Egh ia uan asebar marvir guaba, ia fomɨra dar ingarigha silva ko golɨn
    da noke. Egh ia marvir guar kaba batogh dar gantɨ da mati bizir kuriba, egh ia
    kamaghɨn me mɨkɨmam, “Ia kamatɨgh. E ua ia gifongezir puvatɨ.”
  dop-dop: 'Ɩ́ kɑ́ nyǝnɩ ɑsilimɑ kɛ liɣitee nyǝɣǝtʋ nti tǝ wɑɑsɑ mǝ tɩɩŋ kʋlɑlɑɑŋ
    tɔɔ tɔ, nɑ wʋlɑ wei ɩ wɑɑsɑ mǝ lɛɛsǝŋ tɔɔ tɔ. Ɩ́ kɑ́ lɔ-tɩ ɩsɩɩ ɑcɑɑlǝtʋ pʋlʋpʋ,
    nɑ ɩ́ tɔ sɩ: Ɩ́ lɩɩ cǝnɛ.'
  azb-azb: 'Onda siz gümüşlə örtülən oyma bütlərinizi, Qızılla örtülmüş tökmə bütlərinizi
    Murdar hesab edəcəksiniz. Murdar bir şeyi atdığınız kimi onları atıb deyəcəksiniz:
    «Rədd ol!»'
  eng-DBY: 'And ye shall defile the silver covering of your graven images, and the
    gold overlaying of your molten images; thou shalt cast them away as a menstruous
    cloth: Out! shalt thou say unto it.'
  hin-2017: तब तुम वह चाँदी जिससे तुम्हारी खुदी हुई मूर्तियाँ मढ़ी हैं, और वह सोना
    जिससे तुम्हारी ढली हुई मूर्तियाँ आभूषित हैं, अशुद्ध करोगे। तुम उनको मैले कुचैले
    वस्त्र के समान फेंक दोगे और कहोगे, दूर हो।
  wol-KYG: 'Su boobaa ngeen sobeel seen jëmmi tuur yi ñu xoob xaalis; ak wurus wu
    xoob seen tuur yi ñu móol, ba boole lépp sànni ni sagar yu sobewu, ne ko: «Sore
    nu!»'
  eng-YLT: And ye have defiled the covering of Thy graven images of silver, And the
    ephod of thy molten image of gold, Thou scatterest them as a sickening thing,
    'Go out,' thou sayest to it.
  eng-WYC-2017: And thou shalt defoul the plates of the graven images of thy silver,
    and the cloth of the molten image of thy gold; and thou shalt scatter them, as
    the uncleanness of a woman in unclean blood; Go thou out, and thou shalt say to
    it.
  eng-WMBB: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  urd-GVH: उस वक़्त तुम चाँदी और सोने से सजे हुए अपने बुतों की बेहुरमती करोगे। तुम
    “उफ़, गंदी चीज़!” कहकर उन्हें नापाक कचरे की तरह बाहर फेंकोगे।
  rug-rug: Totoso asa si kote huara pani gamu sari na mia beku sapu ta pokoe siliva
    meke sari mia kineha ta peqodi sapu ta pokoe qolo; kote gona pani gamu, guana
    oki palae poko variva malederedi, meke kote zama, “Taloa koa rau!”
  gaz-gaz: Ati ergasii waaqota kee tolfamoo kanneen meetiin irra dibamee fi fakkiiwwan
    kee kanneen warqeen itti uffifame sana ni xureessita; akkuma huccuu xuraaʼummaas
    of irraa isaan darbattee, “Asii badaa!” jettaan.
  fra-LSG: 'Vous tiendrez pour souillés l’argent qui recouvre vos idoles, Et l’or
    dont elles sont revêtues; Tu en disperseras les débris comme une impureté: Hors
    d’ici! Leur diras-tu.'
  yal-yal: Ɛ suxure gbeti daxine nun a xɛma daxine yatɛma nɛn se haramuxine ra, e
    woli ayi alo ɲamana, i yi a fala e ma, i naxa, “Xɔsina.”
  haw-1868: E hoohaumia no hoi oukou i ke poi kala o ko oukou mau kii i kalaiia, A
    me ka wahi gula o kou mau kii hooheheeia; E kiola ana oukou ia, e like me ka welu
    pea, A e olelo ana no oe ia ia, Hele pela,
  arb-NAV: '«هَذِهِ هِيَ الطَّرِيقُ لَا تَحِيدُوا عَنْهَا يَمِيناً أَوْ يَسَاراً اسْلُكُوا
    فِيهَا» وَتُدَنِّسُونَ كُلَّ أَصْنَامِكُمُ الْفِضِّيَّةِ وَالذَّهَبيَّةِ، وَتُلْقُونَ
    بِها بَعِيداً كَخِرْقَةٍ مُلَوَّثَةٍ بِدَمِ حَائِضٍ وَتَقُولُونَ لَهَا: «اذْهَبِي
    بِلا رَجْعَةٍ».'
  ewe-ewe: Ekema miado gu miaƒe legba siwo ŋu wofa klosalo ɖo kple miaƒe aklamakpakpɛ
    siwo ŋu wofa sika ɖo. Miatsɔ wo aƒu gbe abe gbelégodoe ene ahagblɔ ɖe wo ŋu be,
    “Mite yi xaa.”
  eng-LEE: 'And ye will regard as unclean the covering of thy graven idols of silver,
    and the ornament of thy molten images of gold: thou wilt cast them away as a filthy
    thing; “Get thee hence,” wilt thou say unto them.'
  asm-FB: তোমালোকে নিজৰ কটা-মূৰ্ত্তিত মৰা ৰূপৰ আৰু সোনৰ পতা অশুচি কৰিবা, তোমালোকে
    তাক অশুচি বস্তু দৰে পেলাই দি ক’বা, “ইয়াৰ পৰা দূৰ হোৱা।”
  sus-A: نَ كُي وٌ شَ كُيٍ نَشٍيٍ يَءِلَنشِ فبٍتِ نُن شّيمَ رَ، وٌ قَمَ نّ نٍيٍ وٌلِدٍ
    عَلْ سٍ سّنِيّنتَرٍيٍ، وٌ قَ عَ قَلَ، «وٌ كٍلِ بٍ!»
  fra-SBL: 'Tu souilleras le recouvrement de tes images gravées en argent, et le placage
    de tes images fondues en or. Tu les jetteras comme une chose impure. Tu lui diras :
    « Va-t''en ! »'
  hbo-hbo: וְטִמֵּאתֶ֗ם אֶת־צִפּוּי֙ פְּסִילֵ֣י כַסְפֶּ֔ךָ וְאֶת־אֲפֻדַּ֖ת מַסֵּכַ֣ת
    זְהָבֶ֑ךָ תִּזְרֵם֙ כְּמֹ֣ו דָוָ֔ה צֵ֖א תֹּ֥אמַר לֹֽו׃
  kik-kik: Ningĩ nĩmũgathaahia mĩhianano yanyu ya kũhooywo ĩrĩa ĩgemetio na betha
    igũrũ, na mĩhiano yanyu ĩrĩa ĩgemetio na thahabu igũrũ; mũkaamĩte ta taama ũrĩ
    thaahu wa mũndũ-wa-nja hĩndĩ ya mweri, mũmĩĩre atĩrĩ, “Thiĩi na kũu muume haha!”
  fra-NCL: 'Vous traiterez comme impurs l’argent qui recouvre vos idoles, et l’or
    qui revêt vos statues ; vous les rejetterez comme une chose souillée : « Hors
    d’ici ! » leur direz-vous.'
  cek-AK: Sumkanglung tui pazut ih krangnawk hoi sui hoiah sak ih krangnawk to na
    panuet o tih boeh, kamhnong laprawn baktiah na va o sut ueloe, Hae ahmuen hoiah
    caeh ving lai ah, tiah na naa o tih.
  cuk-cuk: 'Degisoggu, be-ibmar-sobarmalad-bab-dummadyob-imaklemalad-manibiidi, be-ibmar-wilubgan-orbimaladi,
    bela ibmar-isedyob be metemaloed. Be sogdemaloed: “Wegi-bukwad be nae.”'
  uig-CYR: 'Шу чағда силәр оюлған мәбудлириңларға берилгән күмүч һәлгә, Қуйма мәбудлириңларға
    берилгән алтун һәлгиму дағ тәккүзисиләр; Силәр уларни адәт латисини ташлиғандәк
    ташливетип: — «Нери тур» — дәйсиләр.'
  tel-2017: వెండితో పోత పోసిన చెక్కిన బొమ్మలనూ, బంగారంతో పోత పోసిన విగ్రహాలనూ మీరు
    అపవిత్రం చేస్తారు. అసహ్యమైన గుడ్డగా వాటిని భావిస్తారు. “ఇక్కడ నుండి పో” అని వాటికి
    చెప్తారు.
  hat-BSA: 'Nou va kraze jete limaj taye nou yo ki kouvri ak yon kouch ajàn, ak limaj
    an lò fon yo. Nou va gaye yo tankou bagay sal. Nou va di yo: “Retire ou la!”'
  kos-kos: Kowos ac mau us ma sruloala lowos ma nukla ke silver ac ma su afyufi ke
    gold, ac kowos ac sisla ma inge oana ma fohkfok, ac wowoyak ac fahk, “Tiok liki
    ye mutuk!”
  hbo-WLC: וְטִמֵּאתֶ֗ם אֶת־צִפּוּי֙ פְּסִילֵ֣י כַסְפֶּ֔ךָ וְאֶת־אֲפֻדַּ֖ת מַסֵּכַ֣ת
    זְהָבֶ֑ךָ תִּזְרֵם֙ כְּמ֣וֹ דָוָ֔ה צֵ֖א תֹּ֥אמַר לֽוֹ׃
  ibo-ibo: Mgbe ahụ kwa, unu ga-emebi arụsị unu niile, nke e ji ọlaọcha na ọlaedo
    kpụọ. Unu ga-atụfukwa ha dịka ihe ruru unyi, nke na-asọ oyi. Unu ga-asị ha, “Pụọnụ
    nʼebe a!”
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆପଣାର ରୌପ୍ୟ ପ୍ରତିମାଗଣର ମଣ୍ଡନ ଓ ଛାଞ୍ଚରେ ଢଳା ସ୍ୱର୍ଣ୍ଣ ପ୍ରତିମାଗଣର
    ଆଭରଣ ଅଶୁଚି କରିବ; ତୁମ୍ଭେ ସେହି ସବୁକୁ ଅଶୁଚି ବସ୍ତୁ ତୁଲ୍ୟ ପକାଇ ଦେବ; ତୁମ୍ଭେ କହିବ, ଏଠାରୁ
    ବାହାରି ଯାଅ।
  chk-chk: Lon ena fansoun oupwe aücheangaua ämi uluulun anümwäl mi fal o pwölüpwöl
    ren silifer, pwal ämi uluulun anümwäl mi för seni mächä o pwölüpwöl ren kolt.
    Iwe, oupwe pöütirela usun chök mettoch mi limengau o apasa, “Aisap chüen mochen
    künakemi.”
  rop-rop: En brom deya yumob garra libum detlot drimin sheip weya yumob bin meigim
    brom silba en gol, dumaji olabat rabishwan. En yumob garra tjakidawei detlot ting,
    jis laik wen yumob oldei tjakidawei det brabli dardiwan reig.
  ukr-1871: 'Тодї будуть ідоли в поволоцї срібній, та боввани в поволоцї золотій,
    — гидотою вам; ти повикидаєш їх, як погань, і казати меш: геть звідсї;'
  deu-1951: 'Und ihr werdet eure mit Silber überzogenen Götzen und die goldene Bekleidung
    eurer gegossenen Bilder entweihen; du wirst sie wegwerfen wie etwas Unflätiges
    und zu ihnen sagen: Hinaus!'
  eng-JPS: 'And ye shall defile thy graven images overlaid with silver, and thy molten
    images covered with gold; thou shalt put them far away as one unclean; thou shalt
    say unto it: ''Get thee hence.'''
  srp-1865: 'I oprzniæete posrebrene likove svoje rezane i zlatno odijelo likova livenijeh,
    i baciæete ih kao neèistotu, i reæi æeš im: odlazite.'
  lug-lug: Olwo olyonoonayonoona ebintu ebyakolebwa n’emikono ebiriko ffeeza, n’ebifaananyi
    byo ebyabikkibwako zaabu, era olibisuula nga bw’osuula ekiwero ekikozesebwa mu
    nsonga za bakyala era olibigamba nti, “Muveewo.”
  heb-heb: וטמאתם את צפוי פסילי כספך ואת אפדת מסכת זהבך תזרם כמו דוה צא תאמר לו׃
  ben-IRV: তোমরা তোমাদের রূপা ও সোনা দিয়ে মুড়ানো মুর্ত্তিগুলো অশুচি করবে; তুমি সেগুলো
    অশুচি জিনিসের মত ফেলে দেবে। তুমি তাদের বলবে, “এখান থেকে বেরিয়ে যাও।”
  pan-pan: ਤਦ ਤੁਸੀਂ ਚਾਂਦੀ ਨਾਲ ਮੜ੍ਹੀਆਂ ਹੋਈਆਂ ਆਪਣੀਆਂ ਉੱਕਰੀਆਂ ਮੂਰਤਾਂ ਨੂੰ, ਅਤੇ ਸੋਨਾ ਚੜ੍ਹੇ
    ਹੋਏ ਆਪਣੇ ਢਲੇ ਹੋਏ ਬੁੱਤਾਂ ਨੂੰ ਅਸ਼ੁੱਧ ਕਰੋਗੇ, ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਗੰਦੇ ਕੱਪੜਿਆਂ ਵਾਂਗੂੰ
    ਖਿਲਾਰ ਦਿਓਗੇ, ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਆਖੋਗੇ, ਦੂਰ ਹੋਵੋ!
  mya-JVB: ထုလုပ်သောငွေ ရုပ်တု တန်ဆာ နှင့် သွန်းသော ရွှေ ရုပ်တု တန်ဆာ များကို မရို
    မသေပြု၍၊ ညစ်ညူးသော အဝတ် ကဲ့သို့ ပစ် ပယ်လျက်၊ သွား တော့ဟု ဆို ရလိမ့်မည်။
  hmo-hmo: Unai neganai danu, umui ese emui kaivakuku, idia koroa, bona siliva dekena
    amo idia koua gaudia, bona idia havevea golo dekena amo idia karaia kaivakuku
    danu do umui negea, momoru mirona umui negea bamona. Idia do umui hamaoroa, do
    umui gwau, “Umui siri momokani!”
  urd-urd: उस वक़्त तू अपनी खोदी हुई मूरतों पर मढ़ी हुई चाँदी, और ढाले हुए बुतों पर
    चढ़े हुए सोने को नापाक करेगा। तू उसे हैज़ के लते की तरह फेंक देगा तू उसे कहेगा,
    निकल दूर हो।
  rus-SYN: 'Тогда вы будете считать скверною оклад идолов из серебра твоего и оклад
    истуканов из золота твоего; ты бросишь их, как нечистоту; ты скажешь им: прочь
    отсюда.'
  bqc-SIM: 'I gbasa á tã́a pↄ́ wà ã́nusu lɛ̀wàↄ ń a pↄ́ pↄ́ wà vua lɛ̀wàↄ
    ↄ̃̀ↄkpa, í ↄzↄ̃i lán bↄlↄwa, í o pↄ́piↄnɛ: À gɛ́i!'
  tcz-CHONGTHU: Chuteng na dangka a kisem milim kihou, chule nagou lutah sana'a kisem
    lim hochu, na suhmang ding ahi. Ponse nen paimang banga na paimang ding, “Phasel
    to!” tia nasei khum ding ahi.
  mar-mar: तुम्ही आपल्या चांदीच्या कोरीव मूर्तीचा मुलामा व आपल्या सोन्याच्या ओतीव
    मूर्तीची मढवणी तुम्ही विटाळवाल. तुम्ही त्या देवांना मासिकपाळीच्या कपड्याप्रमाणे
    फेकून द्याल. तुम्ही त्यांना म्हणाल, “येथून निघून जा.”
  qub-qub: Chauraga jitarinquipänami guellaypita rurashayquita, goriwan intërunpa
    chapyachiypa rurashayqui ïduluyquicunatapis. Chaycunataga ganra räputanömi manana
    ricaytapis munanquipänachu.
  hat-hat: 'N''a pran estati zidòl nou yo ki kouvri ak ajan ansanm ak lò sou tout
    kò yo pou bagay k''ap mete nou nan kondisyon pou nou pa ka sèvi Bondye, n''ap
    voye yo jete tankou vye bagay sal, n''a di yo: Soti devan je nou!'
  eng-BSB: So you will desecrate your silver-plated idols and your gold-plated images.
    You will throw them away like menstrual cloths, saying to them, “Be gone!”
  eng-WEBPB: You shall defile the overlaying of your engraved images of silver, and
    the plating of your molten images of gold. You shall cast them away as an unclean
    thing. You shall tell it, “Go away!”
  kbq-kbq: Anama hanigeta silvareti'ene golireti'ma eri anoma vazinoma tro'ma hunte'nea
    havi anumzantamimofo amema'ama, mago agru osu'noma pehanagezama matevu atreaza
    huta matevu netreta, henka'ane ontamagesnunku tatreta viho hutma hugahaze.
  nhe-BL: 'Huan huajca inquintlapanase imoteteyohua tlen plata huan nopa tlaixcopincayome
    tlen oro. Huan inquintepehuase queja se yoyomitl tlen tlahuel fiero tlen inmechtlaijiyaltía
    quema inquinechcahuíaj. Huan inquinilhuise nopa teteyome: “Xiquisaca pampa ayoc
    timechnequij.”'
  gub-BL: Pepyhyk putar tupàn a'ua'u itaxig parat pupe iapeao pyrer pe wà nehe, wanagapaw
    itazu or pape zàwenugar pupe iwàiwàn pyrer pe wà nehe no. Na'e peityk putar iaiw
    ma'e ài pe wà nehe. — Peho muite xe wi kury, peze putar wanupe nehe.
  eng-DRA: 'And thou shalt defile the plates of thy graven things of silver, and the
    garment of thy molten things of gold, and shalt cast them away as the uncleanness
    of a menstruous woman. Thou shalt say to it: Get thee hence.'
