verse: ISA.030.031
translations:
  mal-C: യഹോവയുടെ ഉഗ്രനാദം അശ്ശൂരിനെ തകർക്കും; തന്റെ വടികൊണ്ട് അവിടന്ന് അവരെ അടിക്കും.
  deu-TKW: Denn vor dem Donner Jahwes soll Assur erschrecken, wenn er mit dem Stocke
    schlägt.
  lin-lin: Mongongo ya Yawe ekokweyisa Asiri, mpe akobeta bango na lingenda na Ye
    ya bokonzi.
  eng-LSV: For from the voice of YHWH Asshur [is] broken down, || He strikes with
    a rod.
  eng-GNV: For with the voyce of the Lord shall Asshur be destroyed, which smote with
    the rod.
  eng-WEBSTER: For through the voice of the LORD shall the Assyrian be beaten down,
    who smote with a rod.
  nhw-BL: Quema quicaquise TOTECO itoscac huan quiselise inintlatzacuiltil catli nelía
    chicahuac, tlahuel momajmatise nopa Asiria ehuani.
  swh-ONEN: Sauti ya Bwana itaivunjavunja Ashuru, kwa fimbo yake ya utawala atawapiga.
  bba-bba: Yinni Gusunɔ ù n ɡbɑ̃rɑ, Asirin sinɑ boko u koo nɑndɑ u diiri. Domi u koo
    nùn sɛɛyɑsiɑ kɑ win bokuru.
  eng-KJVCPB: For through the voice of the Lord shall the Assyrian be beaten down,
    Which smote with a rod.
  luo-luo: Dwond Jehova Nyasaye biro mako dho jo-Asuria; to gi odungane obiro negogi.
  meu-meu: Asuria taudia na gari ese baine butudia tao, Iehovagadona dainai, ena au
    amo baine hebota negana ai.
  npi-ULB: किनकि परमप्रभुको आवाजमा अश्शूरलाई चूरचूर पारिनेछ । उहाँले तिनीहरूलाई लट्ठीले
    चुट्नुहुनेछ ।
  yor-yor: Ohùn Olúwa yóò fọ́ Asiria túútúú, pẹ̀lú ọ̀pá aládé rẹ̀ ni yóò lù wọ́n bolẹ̀.
  pes-OPCB: با شنیده شدن صدای خداوند نیروی آشور ضربه خورده، در هم خواهد شکست.
  tgl-ULB: Dahil, sa tinig ni Yahweh, mawawasak ang Asiria; sila ay hahampasin niya
    ng baston.
  hui-hui: Anduane Homogohanda bi hongo howa ladaga haragola Asiria wali agalirume
    mogo lalu gi timbuni ho holebira. Ibugua gewa ale mbira yu howa Asiria wali agaliru
    mo ko howaore minu balu holebira.
  mya-mya: အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​ဘု​ရား​သ​ခင် ၏​အ​သံ​တော်​ကို​ကြား​သော​အ​ခါ
    ကြောက် လန့်​တုန်​လှုပ်​လျက်​ကိုယ်​တော်​ပေး​အပ်​တော် မူ​သော​အ​ပြစ်​ဒဏ်​အ​ဟုန်​ကို​ခံ​စား​ရ​ကြ
    လိမ့်​မည်။-
  bod-N: ཨ་སུར་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ཀྱི་ཕྱིར་འཇིགས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་དབྱུག་པ་ཡིས་དེ་དག་ལ་རྡུང་བར་འགྱུར།
  sna-sna: Inzwi raJehovha richaparadza vaAsiria; achavarova netsvimbo yake.
  spa-BLM: Porque por la voz de Yahvé el asirio será desalentado. Lo golpeará con
    su vara.
  cac-cac: Ayic ol yab'an sjaj Jehová eb' aj Asiria, ol te xiv eb', ichato ol mac'joc
    q'uichaj eb' yuuj yed' sq'uen c'ococh.
  swh-ULB: Maana kwa sauti ya Yahwe, Asiria itanyamazishwa; atahiaribu kwa fimbo.
  bel-bel: Бо ад голасу Гасподняга скаланецца Асур, жазлом пабіваны.
  deu-ELBBK: Denn vor der Stimme des HERRN wird Assur zerschmettert werden, wenn er
    mit dem Stock schlägt.
  mbb-OT: Siguradu he egkahandek is menge tig-Asiria emun egkezineg dan is laǥeng
    te Nengazen. Ebpurungan din sikandan edsiluti.
  mal-2015: യഹോവയുടെ മേഘനാദത്താൽ അശ്ശൂർ തകർന്നുപോകും; തന്റെ വടികൊണ്ടു അവൻ അവനെ അടിക്കും.
  gup-gup: Kaluk nawu Yawey kawokdi wernkih duninjh bu kabendung bininj nawu birrikang
    kunbolkkimuk Assyria. Nungka kabenbun kundulkwi nuye dja bedda kabirriwernhkelemen.
  rmc-rmc: E Asirija predarala le RAJESKRE hangostar, sar la demela la pacaha;
  pes-OPV: زیرا که آشور به آواز خداوند شکسته خواهد شد و او را با عصاخواهد زد.
  ron-1924: Атунч, асириянул ва тремура де гласул Домнулуй, каре ыл ва лови ку нуяуа
    Са.
  ben-OBCV: সদাপ্রভুর স্বর আসিরিয়াকে ছিন্নভিন্ন করবে; তাঁর রাজদণ্ড দিয়ে তিনি তাদের
    আঘাত করবেন।
  som-som: Waayo, kan reer Ashuur oo wax ushiisa ku dhufan jiray waxaa burburin doona
    codka Rabbiga,
  lat-VUC: A voce enim Domini pavebit Assur virga percussus.
  eng-ASVBT: For through the voice of Jehovah shall the Assyrian be dismayed; with
    his rod will he smite him.
  ita-1885: Perciocchè Assur, che soleva percuoter col bastone, sarà fiaccato dalla
    voce del Signore.
  eng-LXXUP: For by the voice of the Lord the Assyrians shall be overcome, even by
    the stroke wherewith he shall smite them.
  eng-ULB: For at the voice of Yahweh, Assyria will be shattered; he will strike them
    with a staff.
  spa-VBL: A la orden del Señor, los asirios serán destrozados, derribados por su
    cetro.
  fra-_FOB: Car, à la voix de l'Éternel, Assur tremblera. Il le frappera de sa verge;
  mal-mal: യഹോവയുടെ മേഘനാദത്താൽ അശ്ശൂർ തകർന്നുപോകും; അവിടുത്തെ വടികൊണ്ട് അങ്ങ് അവനെ
    അടിക്കും.
  urd-GVR: Rab kī āwāz Asūr ko pāsh pāsh kar degī, us kī lāṭhī use mārtī rahegī.
  suz-BL: मिनु परमप्रभु यावेमी अस्‍सुर ङा मुर आन कली कोक्‍केम तेप्‍ब। मेको आ सेंदा
    नेंशा, अस्‍सुर ङा मुर साप्‍पान हिंनीम। २राजा १९:३५-३७
  eng-NOY: For by the voice of Jehovah shall the Assyrian be beaten down; He will
    smite him with the rod.
  ita-1927: Poiché, alla voce dell’Eterno, l’Assiro sarà costernato; l’Eterno lo colpirà
    col suo bastone;
  ckb-ckb: ئاشور لە دەنگی یەزدان لەرز دەیگرێت، بە داردەست لێدەدات.
  eng-BBE: For through the voice of the Lord the Assyrian will be broken, and the
    Lord's rod will be lifted up against him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಂಡದಿಂದ ದಂಡಿಸುವಾಗ, ಅಸ್ಸೀರಿಯವು ಆತನ ಧ್ವನಿಯಿಂದಲೇ ಮುರಿದು ಹೋಗುವುದು.
  tam-2017: அப்பொழுது பெரிய ஆயுதத்தினால் அடித்த அசீரியன் யெகோவாவுடைய சத்தத்தினாலே
    நொறுங்குண்டு போவான்.
  spa-RV-1909: Porque Assur que hirió con palo, con la voz de Jehová será quebrantado.
  ron-BTF: Căci prin vocea DOMNULUI vor fi bătuţi asirienii, care au lovit cu o nuia.
  eng-WEBP: For through the LORD’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  eng-FBV: At the Lord's command the Assyrians will be shattered, knocked down by
    his scepter.
  nld-1939: Ja, Assjoer zal sidderen voor Jahweh’s stem, Als Hij hem met de roede
    zal slaan;
  nch-BL: Quema quicaquise TOTECO itoscac huan quiselise inintatzacuiltil cati nelía
    chicahuac, tahuel momajmatise nopa Asiria ehuani.
  vie-1934: Vì, A-si-ri sẽ nghe tiếng Đức Giê-hô-va mà run sợ. Ngài sẽ lấy roi đánh
    A-si-ri;
  hin-CV: क्योंकि याहवेह की शक्ति पर अश्शूर डर जाएगा; जब याहवेह उनको दंड देंगे.
  eng-OURB: For through Adonai’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  spa-BES: Porque por medio de la voz del Señor, el asirio será quebrantado, y la
    vara del Señor será levantada contra él.
  tdx-tdx: Hampangebahebake i Asore ty fiarañanaña’ Iehovà ie fofohe’e an-kobay.
  tha-KJV: คนอัสซีเรียจะสยดสยองด้วยพระสุรเสียงของพระเยโฮวาห์ พระองค์​ทรงโบยตีด้วยพระคทาของพระองค์
  por-BR-2018: Pois com a voz do SENHOR, a Assíria será feita em pedaços; ele a ferirá
    com a vara.
  deu-ELO: Denn vor der Stimme Jehovas wird Assur zerschmettert werden, wenn er mit
    dem Stocke schlägt.
  eng-WYC-2018: For why Assur smitten with a rod shall dread of the voice of the Lord;
    (For the Assyrians shall fear the voice of the Lord, and shall be struck with
    his rod;)
  epo-epo: Ĉar ektremos la Asiriano de la voĉo de la Eternulo, kiu frapos lin per
    la vergo.
  uig-PIN: Qünki Pǝrwǝrdigarning awazi bilǝn Asuriyǝ yanjilidu, — Baxⱪilarni urux
    tayiⱪi bolƣan Asuriyǝ yanjilidu!
  beo-beo: 'Asilia dunu da Hina Gode Ea sia: nabasea, amola Ea se iasu lasea, ilia
    da beda:i bagade ba:mu.'
  tpi-OTNT: Singaut bilong Bikpela bai i mekim kantri Asiria i pret nogut tru. Na
    em bai i holim kanda bilong en na paitim ol Asiria moa yet.
  hau-SA: Muryar Ubangiji za tă firgita Assuriya da sandar mulkinsa zai kashe su.
  uig-LAT: Chünki Perwerdigarning awazi bilen Asuriye yanjilidu, — Bashqilarni urush
    tayiqi bolghan Asuriye yanjilidu!
  nde-nde: Ilizwi likaThixo lizayichitha i-Asiriya; abatshaye ngenduku yakhe yobukhosi.
  ton-ton: Ko e leʻo ʻo Sihova ʻe tā hifo ai ʻae kakai ʻo ʻAsilia, ʻaia naʻe tā ʻaki
    honau tokotoko.
  ces-1613: Hlasem zajisté Hospodinovým potřín bude Assur, kterýž jiné kyjem bijíval.
  eng-WMB: For through the LORD’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  tam-TCV: யெகோவாவின் குரல் அசீரியாவைச் சிதறப்பண்ணும்; அவர் தமது செங்கோலால் அவர்களை
    அடித்து வீழ்த்துவார்.
  ceb-ULB: Kay tungod sa tingog ni Yahweh, magupok ang Asiria; bunalan niya sila pinaagi
    sa sungkod.
  pol-UBG: Bo głosem PANA zostanie starty Asyryjczyk, który bił kijem.
  urd-GVU: رب کی آواز اسور کو پاش پاش کر دے گی، اُس کی لاٹھی اُسے مارتی رہے گی۔
  deu-1912: Denn Assur wird erschrecken vor der Stimme des HERRN, der ihn mit der
    Rute schlägt.
  kan-2017: ಹೀಗೆ ಯೆಹೋವನು ದಂಡದಿಂದ ದಂಡಿಸುವಾಗ ಅಶ್ಶೂರ್ಯರು ಆತನ ಧ್ವನಿಯಿಂದಲೇ ನಾಶವಾಗುವರು.
  yap-yap: Ra rus piyu Assyria u nap’an ni yad ra rung’ag laman SOMOL miyad thamiy
    gelngin e gechig rok.
  hlt-MCSB: BOEIPA ol loh Assyria te a rhihyawp sak vetih, mancai neh a ngawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዑኡዛ ዓሶኦሬ ዓሶ ዲቃሣንዳኔ፤ ዒዛኮ ኮኦላኣ ዔያቶ ጳርቃንዳኔ።
  twi-ASANTE: Awurade nne bɛdwerɛ Asiria; ɔde nʼahenpoma bɛbɔ wɔn ahwe fam.
  eng-WEBU: For through the LORD’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  wal-wal: GODAI ba xam77an shociyo wode, Asoore biittaa asati cenggurssaa siyidi
    dagammana.
  spa-PDDPT: Pues Asiria será destrozada por causa de la voz de Yavé. Él hiere con
    la vara.
  gun-gun: Mba'eta Senhor ayvu gui Assíria pygua kuery onhemondyipa 'rã okuapy, yvyra
    rovi'i py ombopi ramo.
  ilo-ULB: Ta babaen iti timek ni Yahweh, madadaelto ti Asiria; bautennanto ida babaen
    iti sarukod.
  kpg-kpg: Digau Assyria ga mmaadagu i di nadau longono di lee Dimaadua, di nadau
    longono nia mahi o dono hagaduadua.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ ئاۋازى بىلەن ئاسۇرىيە يانجىلىدۇ، ــ باشقىلارنى ئۇرۇش
    تايىقى بولغان ئاسۇرىيە يانجىلىدۇ!
  sus-sus: Alatala xui fama nɛ Asiriyakae butuxunde, a e rabira a xa mangɛya ra.
  pon-2006: Mehn Asiria pahn masepwehkada ni ar pahn rong kapitien KAUN-O oh kehn
    engin sapwellime kalokolok.
  ksd-ksd: Tago da pamar gigi ra te Asiria ma ra nilai ra Luluai, ma ra Luluai na
    kita ia ma kana virit.
  tur-YTC: Çünkü Yahve'nin sesiyle Aşurlu dehşete düşecek. Ona sopasıyla vuracak.
  grc-BRENT: Διὰ γὰρ τῆς φωνῆς Κυρίου ἡττηθήσονται Ἀσσύριοι, τῇ πληγῇ ᾗ ἂν πατάξῃ
    αὐτούς.
  ind-AYT: Sebab, oleh suara TUHAN, Asyur akan ketakutan ketika Dia memukul dengan
    tongkat.
  nya-nya: Asiriya adzaopa liwu la Yehova, ndipo Iye adzawakantha ndi ndodo.
  hrv-hrv: Od glasa Jahvina prepast će se Asur, šibom ošinut.
  mps-mps: Genuai Bidigo dagą wabogo te Asiria dabe wi mu ilaibao. Tama agai aga
    keloa toulama, te Asiria dabe genina mu elaibao.
  tpi-tpi: Singaut bilong Bikpela bai i mekim kantri Asiria i pret nogut tru. Na em
    bai i holim kanda bilong en na paitim ol Asiria moa yet.
  dan-1931: For HERRENS Røst bliver Assur ræd, med Kæppen slår han;
  vie-OVCB: Nghe mệnh lệnh của Chúa Hằng Hữu, A-sy-ri sẽ tiêu tan. Chúa sẽ hạ chúng
    bằng cây trượng của Ngài.
  guj-2017: કેમ કે યહોવાહની વાણીથી આશ્શૂર ભયભીત થશે, તે તેને સોટીથી મારશે.
  pon-2006A: Mehn Asiria pahn masepwehkada ni ar pahn rong kapitien KAUN-O oh kehn
    engin sapwellime kalokolok.
  por-BRBSL: Pois através da voz de Iavé, o assírio ficará consternado. Ele o atacará
    com sua vara.
  cth-cth: Bongpai hoi runae a poe toteh, Assirianaw teh BAWIPA e lawk dawk puenghoi
    a puen awh han.
  twi-twi: Awurade nne bɛhwe Asiria; ɔde nʼabaa bɛbɔ wɔn ahwe fam.
  hlt-hlt: BOEIPA ol loh Assyria te a rhihyawp sak vetih, mancai neh a ngawn ni.
  tbz-SIM: Asidii kɔbɛ bo keè ti Yiɛ̀ nKuyie ntɑmmɛ̀, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ. Ti Yiɛ̀
    nKuyie mbo bɛ̀ puotí nɛ̀ kupɑ̀ɑ̀ti.
  msy-2020: Ikiavɨra Itir Godɨn dɨmdiam kantri Asiria damutɨ, a bar atiatigham. Eghtɨ
    a uan aghorimɨn suiragh Asiriaba mɨsogh mamaghɨra ikiam.
  dop-dop: Asilii nyǝ́mɑ kɑ́ nɩɩ Tɑcɑɑ nɔɣɔ, ɩlɛnɑ pɑ́ seliɣi. N kɑ́ mɑ-wɛ nɑ nyɑ́
    kpɑ́tʋ́ɣʋ́ sɔsɔɔʋ.
  azb-azb: Aşşur Rəbbin səsindən vahiməyə gələcək, Rəbb dəyənəyi ilə onları vuracaq.
  eng-DBY: 'For through the voice of Jehovah shall the Assyrian be broken down: he
    will smite [him] with the rod.'
  hin-2017: अश्शूर यहोवा के शब्द की शक्ति से नाश हो जाएगा, वह उसे सोंटे से मारेगा।
  wol-KYG: Kàddug Aji Sax jeey jib, Asiri tiit bay lox, yetu Aji Sax ja dal,
  eng-YLT: For from the voice of Jehovah broken down [is] Asshur, With a rod He smiteth.
  eng-WYC-2017: For why Assur smitten with a rod shall dread of the voice of the Lord;
  eng-WMBB: For through the LORD’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  urd-GVH: रब की आवाज़ असूर को पाश पाश कर देगी, उस की लाठी उसे मारती रहेगी।
  rug-rug: Sa mamalaiṉi te Zihova kote va matagutu ia sa popoa Asiria; koasa Nana
    kolu binaṉara kote seke goreni Sa.
  gaz-gaz: Sagaleen Waaqayyoo Asoorin ni caccabsa; bokkuu isaatiinis isaan barbadeessa.
  fra-LSG: A la voix de l’Éternel, l’Assyrien tremblera; L’Éternel le frappera de
    sa verge.
  yal-yal: Asiriya kaane na Alatala xuiin mɛ, e xuruxurunma nɛn gaxuni a bosaan bun
    ma.
  haw-1868: No ka mea, ma ka leo o Iehova, E moku loa auanei ko Asuria, Me ka laau
    e hahau no ia.
  arb-NAV: فَيَرْتَاعُ أَشُورُ مِنْ زَئِيرِ صَوْتِهِ، وَيَضْرِبُهُ بِقَضِيبِهِ.
  ewe-ewe: Yehowa ƒe gbe akaka Asiria ʋayaʋaya. Atsɔ eƒe fiatikplɔ axlã ɖe wo, woamu
    adze anyi.
  eng-LEE: For because of the voice of the Lord shall be terrified Asshur, that smote
    [you] with the rod.
  asm-FB: কিয়নো যি অচুৰে দণ্ডৰে আঘাত কৰিছিল, এনে অচূৰ যিহোৱাৰ মাতত অচূৰ ভাগি ডোখৰ
    ডোখৰ হ’ব,তেওঁ তেওঁলোকক দণ্ডেৰে প্রহাৰ কৰিব।
  sus-A: عَلَتَلَ شُي قَمَ نّ عَسِرِيَكَيٍ بُتُشُندٍ، عَ عٍ رَبِرَ عَ شَ مَنفّيَ رَ.
  fra-SBL: Car, par la voix de Yahvé, l'Assyrien sera consterné. Il le frappera de
    sa verge.
  hbo-hbo: כִּֽי־מִקֹּ֥ול יְהוָ֖ה יֵחַ֣ת אַשּׁ֑וּר בַּשֵּׁ֖בֶט יַכֶּֽה׃
  kik-kik: Mũgambo wa Jehova nĩũgathethera Ashuri; nĩakamagũtha na rũthanju rwake,
    amaniine magũe.
  fra-NCL: Et Assur tremblera à la voix de Yahweh ; il frappera de sa verge,
  cek-AK: Angraeng lok mah Assyria to amtimsak ueloe, angmah ih cunghet hoiah bop
    phaeng tih boeh.
  cuk-cuk: Bab-Jehová e-gayaburbaba, Asiria-yala obelogoed. E-ganguedba obelogoed.
  uig-CYR: Чүнки Пәрвәрдигарниң авази билән Асурийә янҗилиду, — Башқиларни уруш тайиғи
    болған Асурийә янҗилиду!
  tel-2017: యెహోవా స్వరం విని అష్షూరు ముక్కలైపోతుంది. ఆయన దాన్ని కర్రతో దండిస్తాడు.
  hat-BSA: Paske ak vwa SENYÈ a, Assyrie va vin etone nèt. L ap vin frape ak baton.
  kos-kos: Mwet Assyria ac fah tuninfong ke elos lohng pusren LEUM GOD, ac pula ke
    El kalyaelos ke soko sikal osra.
  hbo-WLC: כִּֽי־מִקּ֥וֹל יְהוָ֖ה יֵחַ֣ת אַשּׁ֑וּר בַּשֵּׁ֖בֶט יַכֶּֽה׃
  ibo-ibo: Olu Onyenwe anyị ga-emenye ndị Asịrịa egwu; ọ ga-eji mkpara igwe ya kụdaa
    ha nʼala.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ ରବରେ ଅଶୂର ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ଭଗ୍ନ ହେବ, ସେ ତାହାକୁ ଦଣ୍ଡାଘାତ କରିବେ।
  chk-chk: Iwe, ekewe chon Asiria repwe fokun niuokus ren mwelien ewe Samol mi Lapalap,
    lupwen a apwüngüür fän pöchökül.
  rop-rop: Wen detlot Asiriya pipul garra irrim det bois blanga God, en wen olabat
    garra luk im kaminap en hitimbat olabat garram det aiyanwan stik, olabat garra
    bradin nomo lilbit.
  ukr-1871: Бо від голосу Господнього Ассур стрепенеться, жезлом ударений.
  deu-1951: Da wird der Assyrer sich fürchten vor der Stimme des HERRN, welcher ihn
    mit der Rute schlagen wird.
  eng-JPS: For through the voice of the LORD shall Asshur be dismayed, the rod with
    which He smote.
  srp-1865: Jer æe se od glasa Gospodnjega prepasti Asirac, koji je bio palicom.
  lug-lug: Weewaawo eddoboozi lya Mukama lirisesebbula Bwasuli, alibakuba n’omuggo
    gwe ogw’obwakabaka.
  heb-heb: כי מקול יהוה יחת אשור בשבט יכה׃
  ben-IRV: সদাপ্রভুর রবে অশূর ভেঙে পড়বে; তাঁর লাঠি দিয়ে তিনি তাদের আঘাত করবেন।
  pan-pan: ਅੱਸ਼ੂਰੀ ਤਾਂ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਤੋਂ ਚੂਰ-ਚੂਰ ਹੋ ਜਾਣਗੇ, ਜਦ ਉਹ ਆਪਣੇ ਡੰਡੇ ਨਾਲ ਉਹਨਾਂ
    ਨੂੰ ਮਾਰੇਗਾ।
  mya-JVB: သို့ ဖြစ်၍၊ အာရှုရိ လူသည် ထာဝရဘုရား ၏ အသံ တော်အားဖြင့် လှဲ ချခြင်း၊ လှံတံ
    တော်အားဖြင့် ဒဏ်ခတ် ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Asuria taudia ese Lohiabada ena gadona idia kamonai, bona iena botaia auna
    ena mamina idia abia neganai, do idia gari dikadika.
  urd-urd: हाँ ख़ुदावन्द की आवाज़ ही से असूर तबाह हो जाएगा वह उसे लठ से मारेगा।
  rus-SYN: Ибо от гласа Господа содрогнется Ассур, жезлом поражаемый.
  bqc-SIM: Dii lↄↄ a gili gɛ̃ Asiliↄgu, a ń wíwi ń a gopanao.
  tcz-CHONGTHU: Pakai thupeh dungjui a Assyrian te ahal hal 'a kehdiu ahi. A leng
    tenggol'a ajeplhuh gamdiu ahi.
  mar-mar: परमेश्वराचा आवाज ऐकून अश्शूर विखुरला जाईल. तो त्यास आपल्या काठीने मारील.
  qub-qub: Asiria nasyun runacunaga Tayta Diospa busninta wiyar fiyupami mancharengapaj.
  hat-hat: Moun peyi Lasiri yo pral tranble lè y'a tande vwa Seyè a k'ap ba yo baton.
  eng-BSB: For Assyria will be shattered at the voice of the LORD; He will strike
    them with His scepter.
  eng-WEBPB: For through the LORD’s voice the Assyrian will be dismayed. He will strike
    him with his rod.
  kbq-kbq: Hagi Ra Anumzamofo ageru'mo Asiria vahera zamazeri zamagogo nefesigeno,
    Agra hegi kanonteti sefura zamigahie.
  nhe-BL: Quema quicaquise TOTECO itos huan quiselise inintlatzacuiltil tlen nelía
    chicahuac, tlahuel momajmatise nopa Asiria ehuani.
  gub-BL: Axir ywy rehe har ukyze tete wera'u putar tuwe Tupàn Tuweharupi Wiko Ma'e
    ize'eg henu mehe wà nehe, izepykaw hexak mehe wà nehe.
  eng-DRA: For at the voice of the Lord the Assyrian shall fear being struck with
    the rod.
