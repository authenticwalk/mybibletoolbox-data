verse: ISA.030.011
translations:
  mal-C: വഴി വിട്ടുമാറുക, ഈ പാത വിട്ടു നടക്കുക, ഇസ്രായേലിന്റെ പരിശുദ്ധനെക്കുറിച്ച്
    ഞങ്ങളോടു പറയുന്നതു മതിയാക്കുക” എന്നും പറയുന്നു.
  deu-TKW: Weicht vom Wege ab, biegt ab vom Pfade! Laßt uns mit dem Heiligen Israels
    in Ruhe!
  lin-lin: Botika nzela wana, bobima penza na nzela wana mpe botika kotungisa biso
    mpo na Mosantu ya Isalaele ! »
  eng-LSV: Turn aside from the way, || Decline from the path, || Cause the Holy One
    of Israel || To cease from before us.”
  eng-GNV: 'Depart out of the way: go aside out of the path: cause the holy one of
    Israel to cease from vs.'
  eng-WEBSTER: Withdraw from the way, turn aside from the path, cause the Holy One
    of Israel to cease from before us.
  nhw-BL: Xijcahuaca nopa ojtli catli xitlahuac. Ayacmo techcuatotonica ica tequipacholi
    catli techilhuía para ajsise. Techyolajsitoc miyac camanali tlen TOTECO catli
    Tlatzejtzeloltic catli itztoc tohuaya tiisraelitame.”
  swh-ONEN: Acheni njia hii, ondokeni katika mapito haya, nanyi acheni kutukabili
    pamoja na yeye Aliye Mtakatifu wa Israeli!”
  bba-bba: Bu swɑɑ ye derio kpɑ bu ku mɑɑ bu nɛ, Isirelibɑn Yinni Dɛɛron ɡɑri sɔ̃.
  eng-KJVCPB: Get ye out of the way, Turn aside out of the path, Cause the Holy One
    of Israel to cease from before us.
  luo-luo: Weuru yorni, wuoguru e ndarani kendo we bwogowa gi Jal Maler mar Israel.
  meu-meu: dala ba rakatania, dala amo ba raka oho, Israel ena Helaḡa Diravana herevana
    basia kamonai lou.
  npi-ULB: मार्गबाट तर्की जानुहोस्, बाटोबाट हट्नुहोस् । इस्राएलका परमपवित्रलाई हाम्रो
    सामु नबोल्ने पार्नुहोस् ।”
  yor-yor: Ẹ fi ọ̀nà yìí sílẹ̀, ẹ kúrò ní ọ̀nà yìí ẹ dẹ́kun à ń dojú ìjà kọ wá pẹ̀lú
    Ẹni Mímọ́ Israẹli!”
  pes-OPCB: نمی‌خواهیم دربارهٔ خدای قدوس اسرائیل چیزی بشنویم. پس راه و رسم او را به
    ما تعلیم ندهید.»
  tgl-ULB: lumiko mula sa daan; lumiko mula sa landas; alisin Ang Diyos na Banal ng
    Israel mula sa aming harapan.”
  hui-hui: Ina bialu holene ngagoha ti hapai nahe kaundiaha holene nga. Iname Isaraele
    wali agalinaga Ngode Datagaliwabe baya burugule kagonaga mana ina hale haabo habe
    manga ho kamagoni laga ka.
  mya-mya: ငါ​တို့​လမ်း​မှ​ဖယ်​ကြ​လော့။ ငါ​တို့​လမ်း​ကို မ​ပိတ်​ကြ​နှင့်။ သင်​တို့​ကိုး​ကွယ်​သော​သန့်​ရှင်း
    မြင့်​မြတ်​သည့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​အ​ကြောင်း​ကို​ငါ​တို့
    မ​ကြား​လို'' ဟု​ဆို​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་དྲང་ལམ་དང་འབྲལ་ཞིང་བདེན་པའི་ལམ་ནས་གཟུར་ཏེ་ངེད་རྣམས་ཀྱི་དྲུང་དུ་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་མ་གླེང་ཞིག་ཅེས་པའོ།
    །
  sna-sna: Siyai nzira iyi, ibvai mugwara iri, murege kuita kuti timisidzane noMutsvene
    waIsraeri!”
  spa-BLM: Quítate del camino. Apartaos del camino. Haced que el Santo de Israel deje
    de estar delante de nosotros”.
  cac-cac: Elan̈ec d'a yol co b'e. A co Diosal a on̈ israel on̈ tic Axon̈ej Ochi,
    man̈xo eyalcot d'ayon̈, xchi eb', xchi Jehová.
  swh-ULB: ondokeni kwenye njia; maana Mtakatifu wa Israeli amesitisha kuongea mbele
    ya uso wetu.
  bel-bel: сыдзеце з дарогі, ухілецеся ад шляху; зьвядзеце з вачэй нашых Сьвятога
    Ізраілевага».
  deu-ELBBK: Weicht ab vom Weg, biegt ab vom Pfad; schafft den Heiligen Israels vor
    unserem Angesicht weg!
  mbb-OT: Awè kew ziyà te ibayè dey, kenè key keniyu elangi. Kenè key en keniyu tudtuli
    mehitenged te Waǥas he Megbevayà te Israel.’ ”
  mal-2015: വഴി വിട്ടു നടപ്പിൻ; പാത തെറ്റി നടപ്പിൻ; യിസ്രായേലിന്റെ പരിശുദ്ധനെ ഞങ്ങളുടെ
    മുമ്പിൽനിന്നു നീങ്ങുമാറാക്കുവിൻ എന്നു പറയുന്നു.
  gup-gup: Ngudda nawu prophets wanjh munguyh kandidabke kore ngarridjare karrire
    manbolh ngadberre. Wanjh kandibawo! Yuwn bu kandibengdayhke kore kunngey nuye
    God nawu Nadjalkudji Nadjalmak Duninjh kore Israel!”’
  rmc-rmc: Džan amenge pre sera a džan het pal amaro drom! Ma vakeren amenge pal o
    Sveto Del le Izraeloskro!“
  pes-OPV: از راه منحرف شوید و از طریق تجاوز نمایید و قدوس اسرائیل را از نظر ما دور
    سازید.
  ron-1924: Абатеци-вэ дин друм, даци-вэ ын лэтурь де пе кэраре, лэсаци-не ын паче
    ку Сфынтул луй Исраел!’”
  ben-OBCV: এই পথ ছেড়ে দিন, এই রাস্তা থেকে সরে যান, আর ইস্রায়েলের পবিত্রতমজনের সঙ্গে
    সংঘর্ষ করা থেকে আমাদের অব্যাহতি দিন!”
  som-som: Jidka ka leexda, oo wadiiqadana ka weecda, oo hortayadana kan Quduuska
    ah ee reer binu Israa'iil ka fogeeya.
  lat-VUC: Auferte a me viam; declinate a me semitam; cesset a facie nostra Sanctus
    Israël.
  eng-ASVBT: get you out of the way, turn aside out of the path, cause the Holy One
    of Israel to cease from before us.
  ita-1885: ritraetevi dalla via, stornatevi dal sentiero, fate cessare il Santo d'Israele
    dal nostro cospetto.
  eng-LXXUP: and turn us aside from this way; remove from us this path, and remove
    from us the oracle of Israel.
  eng-ULB: Turn aside from the way, stray off the path; cause the Holy One of Israel
    to cease speaking before our face.”
  spa-VBL: ¡Dejen de decirnos lo correcto; vayan en otra dirección! No queremos oír
    más sobre el Santo de Israel”.
  fra-_FOB: Sortez de la voie, détournez-vous du chemin! Otez de notre vue le Saint
    d'Israël!
  mal-mal: വഴി വിട്ടു നടക്കുവിൻ; പാത തെറ്റി നടക്കുവിൻ; യിസ്രായേലിന്റെ പരിശുദ്ധനെ ഞങ്ങളുടെ
    മുമ്പിൽനിന്നു നീങ്ങുമാറാക്കുവിൻ” എന്നു പറയുന്നു.
  urd-GVR: Sahīh rāste se haṭ jāo, sīdhī rāh ko chhoṛ do. Hamāre sāmne Isrāīl ke Quddūs
    kā zikr karne se bāz āo!”
  suz-BL: परमप्रभु यावे आ लां प्रोनीन। एर ओंथ लने। इस्राएली आन का ला बाक्‍शो परमप्रभु
    आ पर्बम मशेंदीन’ देंनीम” देंत।
  eng-NOY: Turn aside from the way, Depart from the path, Remove from our sight the
    Holy One of Israel!”
  ita-1927: Uscite fuor di strada, abbandonate il sentiero retto, toglieteci d’innanzi
    agli occhi il Santo d’Israele!”
  ckb-ckb: لە ڕێگا لابدەن، ڕێچکە بەر بدەن، خودا پیرۆزەکەی ئیسرائیل لە ئێمە دووربخەنەوە!»
  eng-BBE: Get out of the good way, turning from the right road; do not keep the Holy
    One of Israel before our minds.
  kan-OKCV: “ನಿಮ್ಮ ದಾರಿಗೆ ಓರೆಯಾಗಿರಿ, ಮಾರ್ಗದಿಂದ ತೊಲಗಿರಿ. ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧನನ್ನು ನಮ್ಮ
    ಮುಂದೆ ನಿಲ್ಲದ ಹಾಗೆ ಮಾಡಿರಿ,” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்கள் வழியை விட்டு, பாதையிலிருந்து விலகி, இஸ்ரவேலின் பரிசுத்தரை எங்கள்
    முன்பாக இராமல் ஓய்ந்திருங்கள் என்றும் சொல்கிறார்கள்.
  spa-RV-1909: Dejad el camino, apartaos de la senda, haced cesar de nuestra presencia
    al Santo de Israel.
  ron-BTF: Ieşiţi de pe cale, abateţi-vă de pe cărare, faceţi-l pe Cel Sfânt al lui
    Israel să plece din faţa noastră.
  eng-WEBP: Get out of the way. Turn away from the path. Cause the Holy One of Israel
    to cease from before us.”
  eng-FBV: Stop telling us straight; go a different direction! We don't want to hear
    any more about the Holy One of Israel.”
  nld-1939: Wijkt af van de weg, Buigt af van het pad, En laat ons met rust, en verveelt
    ons niet Met Israëls Heilige!
  nch-BL: Xijcahuaca nopa ojti cati xitahuac. Ayecmo techcuatotonica ica tequipacholi
    cati techilhuía para ajsise. Techyolajsitoc miyac camanali ten TOTECO cati Tatzejtzeloltic
    cati itztoc tohuaya tiisraelitame.”
  vie-1934: Hãy lìa khỏi đường, bỏ khỏi lối, cất Đấng Thánh của Y-sơ-ra-ên khỏi mặt
    chúng tôi!
  hin-CV: तुम रास्ता छोड़ दो, मार्ग से हट जाओ, इस्राएल के पवित्र परमेश्वर के विषय
    में और कुछ न सुनाओ!”
  eng-OURB: Get out of the way. Turn aside from the path. Cause haKadosh Isra'el [the
    Holy One of God prevails] to cease from before us.”
  spa-BES: Sal del camino bueno, desviándose del camino correcto; quita de nuestra
    presencia al Santo de Israel.
  tdx-tdx: Isitaho o lalañeo, idisaho i lalam-bantañey, ajihero tsy ho aolo’ay t’i
    Masi’ Israele.
  tha-KJV: ออกจากทางเสีย หันเสียจากวิถี ให้​องค์​บริสุทธิ์​ของอิสราเอลพ้นหน้าพ้นตาของเราเสีย”
  por-BR-2018: Desviai-vos do caminho, afastai-vos da vereda! Deixai de nos fazer
    deparar com o Santo de Israel!
  deu-ELO: Weichet ab vom Wege, bieget ab vom Pfade; schaffet den Heiligen Israels
    vor unserem Angesicht hinweg!
  eng-WYC-2018: Do ye away from me the way, bow ye away from me the path; the Holy
    of Israel cease from our face. (Who say, Get ye out of my way, turn ye away from
    me on the path; make the Holy One of Israel to go away from us.)
  epo-epo: flankiĝu for de la vojo, dekliniĝu de la irejo, forigu de antaŭ ni la Sanktulon
    de Izrael.
  uig-PIN: Sǝnlǝr durus yoldin qiⱪix, Toƣra tǝriⱪidin ayrilix! Israildiki Muⱪǝddǝs
    Bolƣuqini aldimizdin yoⱪ ⱪilix!» — dǝydu.
  beo-beo: Gasigama! Ninia logo mae ga:ma! Ninia da dilia hadigi Isala:ili Gode Ea
    hou nabimu higa:i gala mabu.”
  tpi-OTNT: Yupela i mas stap longwe na no ken pasim rot bilong mipela. Mipela i les
    long harim ol tok bilong dispela God bilong Israel, em God bilong mekim gutpela
    na stretpela pasin olgeta.”
  hau-SA: Ku bar wannan hanya, ku tashi daga wannan hanya, ku kuma daina kalubalantarmu
    da Mai Tsarkin nan na Isra’ila!”
  uig-LAT: Senler durus yoldin chiqish, Toghra teriqidin ayrilish! Israildiki Muqeddes
    Bolghuchini aldimizdin yoq qilish!» — deydu.
  nde-nde: Tshiyani indlela le, phambukani kulo umkhondo liyekele ukusibelesela ngoNgcwele
    ka-Israyeli!”
  ton-ton: Tuʻu ki he ʻatā mei he hala, afe atu mei he hala, tuku ke mole ʻi hotau
    ʻao ʻae tokotaha māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Sejděte s cesty, svozujte od stezky, nechať se vzdálí od tváří naší Svatý
    Izraelský.
  eng-WMB: Get out of the way. Turn away from the path. Cause the Holy One of Israel
    to cease from before us.”
  tam-TCV: எங்கள் வழியை விட்டுவிடுங்கள்; எங்கள் பாதையைவிட்டு விலகுங்கள்; இஸ்ரயேலின்
    பரிசுத்தரைப் பற்றி எங்கள் முன்பாக பேசுவதை நிறுத்துங்கள்!” என்றும் சொல்கிறார்கள்.
  ceb-ULB: Agi ngadto sa laing dalan, tipas sa laing agianan; himoa nga mohunong na
    sa pagsulti diha sa among atubangan ang Balaang Dios sa Israel.”
  pol-UBG: Zejdźcie z drogi, zejdźcie ze ścieżki, zabierzcie sprzed nas Świętego Izraela.
  agr-agr: Tuja jinta pegkegnum atum wegajum duka idaisatajum, nuniakjum ataktu awagkigmek,
    Israel aents aidaun Apajuíji pegkegma nunú pachisjumek aujkagtusaigpa’, tuinawai.
  kyc-kyc: Namwana kata doko rokwaka napala namwana kata dokona kakondo karalapape.
    Isaraele wambunya Anatu Poo Pyasi dokona lao laraminyi selana lao suu pyaa nalyamano,
    lenge.
  urd-GVU: صحیح راستے سے ہٹ جاؤ، سیدھی راہ کو چھوڑ دو۔ ہمارے سامنے اسرائیل کے قدوس
    کا ذکر کرنے سے باز آؤ!“
  deu-1912: weichet vom Wege, gehet aus der Bahn; lasset den Heiligen Israels aufhören
    bei uns!
  kan-2017: ನೀವು ಹಿಡಿದಿರುವ ಮಾರ್ಗದಿಂದ ತೊಲಗಿರಿ; ನಿಮ್ಮ ದಾರಿಗೆ ಓರೆಯಾಗಿರಿ; ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯನ್ನು
    ನಮ್ಮ ಮುಂದೆ ನಿಲ್ಲದ ಹಾಗೆ ಮಾಡಿರಿ” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Mu chuwgad u kanawo’ ma dab ku’um thabey niged gamad. Dabumad ni nggu rung’aged
    murung’agen e Got romed nu Israel nib thothup.”
  hlt-MCSB: Longpuei lamloh nong uh, caehlong lamloh khoe uh. Israel kah a Cim te
    mamih mikhmuh lamloh kangkuen saeh,” a ti uh.
  mdy-ETH: ኑኡኮ ጎይፃፓ ሴካ ሺኢኩዋቴ፤ ኑኡኮ ናንጎም ዹቆ ማዒፖቴ፤ ኑኡኒ ዒስራዔኤሌኮ ዱማዼ ዖኦዛሢ ዛላ ላሚ ዋይዛኒ ኮዑዋሴ።›
    »
  twi-ASANTE: Momfiri saa tempɔn yi so, mommane mfiri saa kwan yi ho na monnyae Israel
    Kronkronni a mode no ha yɛn yi!”
  eng-WEBU: Get out of the way. Turn away from the path. Cause the Holy One of Israel
    to cease from before us.”
  wal-wal: Ogiyaappe kichchite; loossuwaappekka issi baggi simmite; nuuni Israa7eela
    Geeshshaabaa zaarettidi siyokko” yaagoosona.
  spa-PDDPT: Apártense del camino, desvíense de la senda. Quiten de delante de nosotros
    al Santo de Israel.
  gun-gun: Pejepekuavo ke tape gui, pejepe'a ke roiko aguã gui. Orevy pendeayvuve
    eme Israel kuery Ruete Iky'a e'ỹ va'e re’, he'i 'rã okuapy.”
  ilo-ULB: aglisikayo iti pagnaan; aglisikayo iti dalan; iyadayoyo iti sangoananmi
    ti Nasantoan ti Israel.”
  kpg-kpg: Tuu gi daha mo di madau ala, hudee duulia di madau ala. Gimaadou hagalee
    hiihai e hagalongo i di hai o di God Dabu o Israel.”
  uig-ARA: سەنلەر دۇرۇس يولدىن چىقىش، توغرا تەرىقىدىن ئايرىلىش! ئىسرائىلدىكى مۇقەددەس
    بولغۇچىنى ئالدىمىزدىن يوق قىلىش!» ــ دەيدۇ.
  sus-sus: Wo xa keli yi kira xɔn ma, wo xa Isirayila xa Sɛniyɛntɔɛ masenyi lu naa.»
  pon-2006: Kumwail keisang mwoht, dehr kedirepwei kiht. Se soh mwahn men rong duwen
    amwail Koht sarawien Israel.”
  jae-jae: Akêŋ ŋasawa ma akô intêna auc atom. Aêac abe aŋô Israelnêŋ Anôtô Dabuŋ
    nê biŋ êtiam atom.’”
  ksd-ksd: avat a vana kan ra nga, avat a vana irai kan ra pal a nga, avat a ting
    pa ra Lia Kakit kai Israel upi na panie kan ra luaina mata i vevet.
  tur-YTC: Yoldan çekilin. Yoldan sapın. İsrael'in Kutsalı'nı önümüzden kaldırın.”
  grc-BRENT: καὶ ἀποστρέψατε ἡμᾶς ἀπὸ τῆς ὁδοῦ ταύτης· ἀφέλετε ἀφʼ ἡμῶν τὸν τρίβον
    τοῦτον, καὶ ἀφέλετε ἀφʼ ἡμῶν τὸ λόγιον τοῦ Ἰσραήλ.
  ind-AYT: Menyingkirlah dari jalan, minggirlah dari jalan ini. Biarkan kami tidak
    mendengar lagi tentang Yang Mahakudus Israel.”
  nya-nya: Patukani pa njira ya Yehova, lekani kutsata njira ya Yehova; ndipo tisamvenso
    mawu a Woyerayo uja wa Israeli!”
  hrv-hrv: Skrenite s puta, zastranite sa staze, uklonite nam s očiju Sveca Izraelova!”
  mps-mps: Dage digibulu mu bidiyu, tama dago sunumi paligimio. Dago te Israel dabego
    Godigo po odobo da hagela ebao. Aga te Wiegi Yai Doloba Pai Kolesaga Naga Ebo
    God dao,” wali.
  tpi-tpi: Yupela i mas stap longwe na no ken pasim rot bilong mipela. Mipela i les
