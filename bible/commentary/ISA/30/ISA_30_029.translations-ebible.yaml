    gara Kattaa Israaʼelitti ol baʼan sanaa ni gammada.
  fra-LSG: Vous chanterez comme la nuit où l’on célèbre la fête, Vous aurez le cœur
    joyeux comme celui qui marche au son de la flûte, Pour aller à la montagne de
    l’Éternel, vers le rocher d’Israël.
  yal-yal: Ɛ tan Yerusalɛn kaane, ɛ bɛtin bama nɛn alo sali lɔxɔn kɔɛna. Ɛ bɔɲɛn sɛwama
    nɛn alo muxune nɛma sigɛ xulen xuini Alatalaa geyaan fari, Isirayila kantan fanyena
    Ala.
  haw-1868: He mele no ko oukou, E like me ko ka po i ka wa e malama ai i ka ahaaina;
    He olioli o ka naau, e like me ka mea hele mamuli o ka hokiokio, A hiki aku i
    ka mauna o Iehova, i ka pohaku hoi o ka Iseraela.
  arb-NAV: أَمَّا أَنْتُمْ فَتَشْدُونَ كَمَا فِي لَيْلَةِ الاحْتِفَالِ بِعيدٍ مُقَدَّسٍ،
    وَتَبْتَهِجُ قُلَوبُكُمْ كَقَلْبِ مَنْ يَسِيرُ عَلَى أَلْحَانِ نَايٍ، آتِياً إِلَى
    جَبَلِ الرَّبِّ وَإِلَى صَخْرِ إِسْرَائِيلَ.
  ewe-ewe: Ekema miadzi ha le zã me abe ŋkekenyui aɖe ɖum miele ene. Miaƒe dziwo akpɔ
    dzidzɔ abe ale si wònɔna ne wole dze kum yina ɖe Yehowa ƒe to la dzi kple Israel
    ƒe Agakpe la gbɔ ene.
  eng-LEE: '[Then] shall ye have a song, as in the night when a festival is ushered
    in, and joy of heart, as when one goeth with the flute to come unto the mountain
    of the Lord, to the Rock of Israel.'
  asm-FB: পবিত্ৰ ভোজ পালন কৰা ৰাতিৰ গীতৰ দৰে তোমালোকৰ গীত হ’ব, যিহোৱাৰ পৰ্ব্বতলৈ,
    ইস্ৰায়েলৰ শিলালৈ বাঁহী বজাই যোৱাৰ দৰে তোমালোকৰ মনত আনন্দ হ’ব।
  sus-A: كْنْ وٌ تَن بّيتِ بَمَ نّ نَ لْشْي عَلْ سَلِ تّمُي، وٌ بْحّيٍ سّيوَ مَ نّ
    عَلْ مِشِ نَشٍيٍ شُلٍ قٍمَ سِفَقٍ رَ عَلَتَلَ شَ فٍيَ قَرِ، عَلَتَلَ نَشَن لُشِ
    عَلْ قَنيٍ عِسِرَيِلَ بّ.
  fra-SBL: Vous aurez un chant, comme la nuit où l'on célèbre une fête sainte, et
    une joie du cœur, comme lorsqu'on va avec une flûte pour venir à la montagne de
    Yahvé, au Rocher d'Israël.
  hbo-hbo: הַשִּׁיר֙ יִֽהְיֶ֣ה לָכֶ֔ם כְּלֵ֖יל הִתְקַדֶּשׁ־חָ֑ג וְשִׂמְחַ֣ת לֵבָ֗ב
    כַּֽהֹולֵךְ֙ בֶּֽחָלִ֔יל לָבֹ֥וא בְהַר־יְהוָ֖ה אֶל־צ֥וּר יִשְׂרָאֵֽל׃
  kik-kik: Na inyuĩ nĩmũkaina, ta ũrĩa mũinaga ũtukũ ũrĩa mũkũngũyagĩra gĩathĩ kĩrĩa
    kĩamũre; nacio ngoro cianyu nĩigakena ta ũrĩa andũ makenaga makĩambata kĩrĩma
    kĩa Jehova makĩhuhaga mĩtũrirũ, o ũcio Rwaro-rwa-Ihiga rwa Isiraeli.
  fra-NCL: Alors vous entonnerez des cantiques comme dans la nuit où l’on célèbre
    la fête, et vous aurez le cœur joyeux, comme celui qui monte au son de la flûte,
    pour aller à la montagne de Yahweh, vers le rocher d’Israël.
  cek-AK: Nangcae loe aqum ah sak ih poih baktiah laa to na sah o tih; Thacak Israel
    Sithaw, tamoi to uengh moe, Angraeng ih mae ah caeh o baktih toengah, palung nang
    hoe o tih.
  cuk-cuk: Ar bemardi, Islidikid-Iba-onolegedgi-namaklegedyob namakdemaloed, gwage-ulubgi,
    be weligwar-itodmaloed. Igi dule, Bab-Jehová-yalase-nadapile, Bab-Jehová-Israelʼga-akwasailayobi-guedse-nadapile,
    gar-gammu ogornadapdae, deyobi bemar itomaloed.
  uig-CYR: Муқәддәс бир һейт өткүзүлгән кечидикидәк, көңлүңлардин нахша урғуп чиқиду,
    Исраилға уюлташ болған Пәрвәрдигарниң теғиға нәй наваси билән чиққан бирисиниң
    хошаллиғидәк, көңлүңлар хошал болиду.
  tel-2017: పండగ ఆచరించేటప్పుడు రాత్రి వేళ మీరు పాట పాడుతారు. ఇశ్రాయేలుకి ఆశ్రయ దుర్గమైన
    యెహోవా పర్వతానికి ఒక వ్యక్తి పిల్లనగ్రోవి వాయిస్తూ ప్రయాణం చేసేటప్పుడు కలిగే ఆనందం
    వంటిది వారి హృదయంలో కలుగుతుంది.
  hat-BSA: Konsa, nou va chante tankou nan lannwit la, tankou lè nou rete nan fèt
    ak kè kontan, tankou lè yon moun ap mache sou son a flit, pou ale nan mòn SENYÈ
    a, Wòch Israël la.
  kos-kos: Tusruktu kowos, mwet lun God, fah engan ac on oana kowos oru ke fong ma
    kowos akfulatye kufwa mutal. Kowos ac fah engan oana elos su fahsr ke pusren on
    lun mwe on ke inkanek lalos nu in Tempul lun LEUM GOD, su loangela Israel.
  hbo-WLC: הַשִּׁיר֙ יִֽהְיֶ֣ה לָכֶ֔ם כְּלֵ֖יל הִתְקַדֶּשׁ־חָ֑ג וְשִׂמְחַ֣ת לֵבָ֗ב
    כַּֽהוֹלֵךְ֙ בֶּֽחָלִ֔יל לָב֥וֹא בְהַר־יְהוָ֖ה אֶל־צ֥וּר יִשְׂרָאֵֽל׃
  ibo-ibo: Ma unu ga-abụ abụ dịka unu na-abụ nʼabalị mmemme dị nsọ, obi unu ga-aṅụrị
    ọṅụ dịka mgbe ndị na-egbu opi na-arịgo elu na-aga nʼugwu nsọ Onyenwe anyị, na-agakwuru
    Oke Nkume Izrel.
  ory-ory: ପବିତ୍ର ଉତ୍ସବ ପାଳନର ରାତ୍ରିରେ ଯେପରି, ସେହିପରି ତୁମ୍ଭେମାନେ ଗାନ କରିବ; ପୁଣି, ଲୋକେ
    ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ପର୍ବତକୁ, ଇସ୍ରାଏଲର ଶୈଳ ନିକଟକୁ ଯିବା ପାଇଁ ବଂଶୀ ବଜାଇ ଗମନ କରନ୍ତି,
    ସେହିପରି ତୁମ୍ଭମାନଙ୍କର ଚିତ୍ତ ଆନନ୍ଦିତ ହେବ।
  chk-chk: Nge ämi nöün Kot aramas oupwe köl usun oua köl lon ewe pwin, lupwen a fis
    chulap mi pin, oupwe pwal pwapwa lon lelukemi usun oua pwapwa lon fansoun ämi
    sai ngeni chukun ewe Samol mi Lapalap, ewe Achauen Israel, fän tikitikin pisekin
    ettik.
  rop-rop: Bat detlot pipul blanga God garra singsingbat song gudbinjiwei, jis laik
    langa det naitaim wen olabat abum det speshalwan taim blanga YAWEI. Wal YAWEI
    na det strongwan ston blanga Isreil, en blanga im pipul olabat garra jidan brabli
    gudbinji jis laik det taim wen olabat bulurrumbat det myusikmob weya dei garra
    weship im langa Jerusalem langa det hil.
  ukr-1871: Ви ж співати мете піснї, як уночі перед сьвятами сьвятими, а на серцї
    буде весело, як у того, що серед сопілок ійде на гору Господню, до твердинї Ізрайлевої.
  deu-1951: Ihr aber werdet singen wie in der Nacht, da man sich auf ein Fest heiligt,
    ihr werdet von Herzen fröhlich sein, wie die Wallfahrer, die unter Flötenspiel
    auf den Berg des HERRN, zum Felsen Israels ziehen.
  eng-JPS: Ye shall have a song as in the night when a feast is hallowed; and gladness
    of heart, as when one goeth with the pipe to come into the mountain of the LORD,
    to the Rock of Israel.
  srp-1865: Pjevaæete kao noæu uoèi praznika, i veseliæete se od srca kao onaj koji
    ide sa sviralom na goru Gospodnju, k stijeni Izrailjevoj,
  lug-lug: Oluyimba luliba ng’olwo lwoyimba mu kiro ng’ojaguza ku mbaga entukuvu;
    omutima gwo gulijaguza ng’abantu bwe bajaguza nga bafuuwa endere ku lusozi lwa
    Mukama, ku lwazi lwa Isirayiri.
  heb-heb: השיר יהיה לכם כליל התקדש חג ושמחת לבב כהולך בחליל לבוא בהר יהוה אל צור
    ישראל׃
  ben-IRV: পবিত্র উৎসব পালনের রাতের মত তোমরা গান করবে। তোমাদের হৃদয়ের আনন্দ তার মত
    হবে যেমন একজন লোক বাঁশী বাজিয়ে সদাপ্রভুর পর্বতে ইস্রায়েলের পাহাড়ে যায় তেমনি
    হবে।
  pan-pan: ਤੁਸੀਂ ਗੀਤ ਗਾਓਗੇ, ਜਿਵੇਂ ਪਵਿੱਤਰ ਪਰਬ ਦੀ ਰਾਤ ਵਿੱਚ ਗਾਉਂਦੇ ਹੋ, ਅਤੇ ਤੁਹਾਡੇ ਦਿਲ
    ਉਸੇ ਤਰ੍ਹਾਂ ਅਨੰਦ ਹੋਣਗੇ, ਜਿਵੇਂ ਕੋਈ ਬੰਸਰੀ ਵਜਾਉਂਦੇ ਹੋਏ ਇਸਰਾਏਲ ਦੀ ਚੱਟਾਨ ਵੱਲ ਯਹੋਵਾਹ
    ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੱਲਿਆ ਆਉਂਦਾ ਹੈ।
  mya-JVB: သင်တို့သည် ပွဲခံ သောနေ့ ညဉ့် တွင် ပြုသကဲ့သို့ သီချင်း ဆိုရကြလိမ့်မည်။ ဣသရေလ
    အမျိုး၏ ကျောက် ၊ ထာဝရဘုရား ၏ တောင် တော်သို့ ပုလွေ မှုတ်လျက် သွား သကဲ့သို့ ဝမ်းမြောက်
    ရကြလိမ့်မည်။
  hmo-hmo: To umui, Dirava ena bese taudia, be do umui moale. Ane do umui abia, aria
    helagana, hanuaboi lalonai karaia gauna neganai ane umui abia bamona. Do umui
    moale, mai ivilikou ena regena danu, Lohiabada, Israela ena Nadi Badana, ena Dubu
    Helaga dekenai idia daekau lao neganai bamona.
  urd-urd: तब तुम गीत गाओगे, जैसे उस रात गाते हो जब मुक़द्दस 'ईद मनाते हो; और दिल
    की ऐसी ख़ुशी होगी जैसी उस शख़्स की जो बाँसुरी लिए हुए खिरामान हो कि ख़ुदावन्द
    के पहाड़ में इस्राईल की चट्टान के पास जाए।
  rus-SYN: А у вас будут песни, как в ночь священного праздника, и веселие сердца,
    как у идущего со свирелью на гору Господню, к твердыне Израилевой.
  bqc-SIM: Ápiↄ sↄ̃ áↄ lɛsi, lá álɛ dikpɛkɛ Diiɛ gwãasĩnawaɛ, á pↄ a kɛ na,
    lá álɛ Dii gbɛ̀sĩsĩkũ ń kulɛpɛao álɛ gɛ́ Isailiↄ gbɛsi kĩ́iwa.
  tcz-CHONGTHU: Ahin Pathen miten golnop phatah kibolna'a la kisa ho banga kipa la
    asah diu ahi. Theile mutpan mun thenga Pathen houva cheho honkhat Jerusalem, Pakai
    lhangchung-Israel te Songpi'a apui banga, kipana' adimset dingu ahi.
  mar-mar: जसे पवित्र सण पाळण्याच्या रात्रीप्रामाणे तुमचे गीत होते. आणि जसा कोणी परमेश्वराच्या
    डोंगरावर इस्राएलाच्या खडकाकडे जाताना पावा वाजवत जातो तसा तुम्हास आनंद होईल.
  qub-qub: Gamcunapämi ichanga cangapaj cushicur cantay. Fiyupa rispitädu fistata
    rurar cushicushayquino canga. Gamcunaga fiyupa cushishami carcaycanquipaj, pinculluta
    wiyapallapa Tayta Dios acrashan lömaman aywar. Chaychöga Tayta Diosmi Israelcunata
    ima-aycapitapis chapanga.
  hat-hat: Men, nou menm pèp Bondye a, nou pral chante, nou pral fè fèt tankou nou
    fè l' lavèy jou fèt nou. Nou pral kontan tankou moun k'ap jwe fif lè yo sou wout
    pou ale sou mòn Seyè a, Bondye k'ap defann pèp Izrayèl la.
  eng-BSB: You will sing as on the night of a holy festival, and your heart will rejoice
    like one who walks to the music of a flute, going up to the mountain of the LORD,
    to the Rock of Israel.
  eng-WEBPB: You will have a song, as in the night when a holy feast is kept, and
    gladness of heart, as when one goes with a flute to come to the LORD’s mountain,
    to Israel’s Rock.
  kbq-kbq: Hianagi tamagra Ra Anumzamofo vahe'mota mono'ma hu knare'ma musema nehazaza
    huta muse zagame hugahaze. Ana nehuta konkema neraza vahe'mo'zama Ra Anumzamo'ma
    Israeli vahe'mokizmi fraki havema mani'nea agonare Jerusalemima nevazage'za musema
    nehazaza huta musena hugahaze.
  nhe-BL: Pero imojuanti tlen initlacajhua TOTECO inpaquise huan inhuicase queja inhuicaj
    tlayohua ipan nopa ilhuitl tlen tlatzejtzeloltique. Quena, inpaquise miyac ipan
    imoyolo queja paqui se tlacatl tlen tlapitza quema quinyacana paxalohuani para
    ma yaca Jerusalén campa eltoc itiopa TOTECO, nopa tlamanahuijquetl tlen israelitame.
  gub-BL: Pe zo napeiko kwaw wazàwe nehe. Pezegar putar penurywete haw rupi nehe.
    Pemuzàg agwer zegar haw mynykaw Tupàn imuwete haw iapo mehe pyhaw. Teko ywytyr
    imonokatu pyrer rehe uzeupir ma'e hurywete Tupàn Tuweharupi Wiko Ma'e Izaew wapyro
    har ikàg ma'e imuwete katu haw pe oho mehe wà. Amo upy uxi'àm wazeupir mehe wà.
    Penurywete putar wazàwe nehe no.
  eng-DRA: You shall have a song as in the night of the sanctified solemnity, and
    joy of heart, as when one goeth with a pipe, to come into the mountain of the
    Lord, to the Mighty One of Israel.
