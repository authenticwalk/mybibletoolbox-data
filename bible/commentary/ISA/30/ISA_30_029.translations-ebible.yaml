verse: ISA.030.029
translations:
  mal-C: വിശുദ്ധോത്സവം ആഘോഷിക്കുന്ന രാത്രിയിലെന്നപോലെ നിങ്ങൾ ഗാനമാലപിക്കും; യഹോവയുടെ
    പർവതത്തിലേക്ക്, ഇസ്രായേലിന്റെ പാറയായവന്റെ അടുക്കലേക്ക്, കുഴൽനാദത്തോടൊപ്പം ജനം
    പോകുമ്പോഴുണ്ടാകുംപോലുള്ള ആനന്ദം നിങ്ങളുടെ ഹൃദയങ്ങൾക്കുണ്ടാകും.
  deu-TKW: Lieder werdet ihr singen wie in der Nacht der Festweihe und freudig gestimmt
    sein, wie die Wallfahrer, die unter Flötenspiel auf den Berg Jahwes kommen, zum
    Felsen Israels.
  lin-lin: Mpo na bino, bokoyemba banzembo lokola na butu oyo basalaka bafeti ya bule ;
    mitema na bino ekotonda na esengo lokola bato oyo bazali kobeta flite mpo na kokende
    na Ngomba ya Yawe, na Libanga ya Isalaele.
  eng-LSV: Singing is to you as in a night sanctified for a festival, || And joy of
    heart as he who is going with a pipe, || To go to the mountain of YHWH, || To
    the rock of Israel.
  eng-GNV: 'But there shall be a song vnto you as in the night, when solemne feast
    is kept: and gladnes of heart, as he that commeth with a pipe to goe vnto the
    mount of the Lord, to the mightie one of Israel.'
  eng-WEBSTER: Ye shall have a song, as in the night, when a holy solemnity is kept;
    and gladness of heart, as when one goeth with a pipe to come upon the mountain
    of the LORD, to the mighty One of Israel.
  nhw-BL: Pero amojuanti catli animasehualhua TOTECO anpaquise huan anhuicase quen
    anhuicaj tlayohua ipan nopa ilhuime catli tlatzejtzeloltique. Quena, anpaquise
    miyac ipan amoyolo quen paqui se tlacatl catli tlapitza quema quinyacana paxalohuani
    para ma yaca Jerusalén campa eltoc itiopa TOTECO, nopa tlamanahuijquetl tlen israelitame.
  swh-ONEN: Nanyi mtaimba kama usiku ule mnaadhimisha sikukuu takatifu. Mioyo yenu
    itashangilia kama vile watu wanapokwea na filimbi kwenye mlima wa Bwana, kwa Mwamba
    wa Israeli.
  bba-bba: I ko i womusu ko nɡe mɛ i rɑ ko Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru sɔɔ wɔ̃kuru,
    kpɑ i n nuku dobu mɔ nɡe wi u ɡuuru soomɔ u kɑ sĩimɔ sɑnɑm mɛ i sɑ̃ɑru dɔɔ Yinni
    Gusunɔn ɡuurɔ, wi, wi u sɑ̃ɑ Isirelibɑn dɑm.
  eng-KJVCPB: Ye shall have a song, as in the night when a holy solemnity is kept;
    And gladness of heart, as when one goeth with a pipe To come into the mountain
    of the Lord, to the mighty One of Israel.
  luo-luo: Kendo unuwer wende machalo gi wende mag nyasi mag sawo maler miwero gotieno;
    chunyu nobed gi mor mana ka ji mabedo gi mor ka goyo asili kadhi e got Jehova
    Nyasaye, ma en Lwanda mar Israel.
  meu-meu: Ane ta bavabia, aria helaḡana e karaiamu hanuaboina ai na heto; bona lalomui
    bae moale mai ivilikou reḡena ida, Iehova ena ororo, Israel nadi-ginina, ilao-henina
    totona e tore isimu negana ai na heto.
  npi-ULB: तिमीहरूले पवित्र चाड मनाउदा झैं रातमा पनि गीत गाउनेछौ र परमप्रभुको पर्वतमा
    अर्थात् इस्राएलको चट्टानकहाँ बाँसुरी बजाउँदै जाँदाको जस्तै मन खुसी हुनेछ ।
  yor-yor: Ẹ̀yin ó sì kọrin gẹ́gẹ́ bí i ti alẹ́ tí ẹ̀ ń ṣe àjọyọ̀ àpéjọ mímọ́, ọkàn
    yín yóò yọ̀ gẹ́gẹ́ bí ìgbà tí àwọn ènìyàn gòkè lọ pẹ̀lú fèrè sí orí òkè Olúwa,
    àní sí àpáta Israẹli.
  pes-OPCB: اما شما ای قوم خدا با شادی سرود خواهید خواند، درست مانند وقتی که در جشنهای
    مقدّس می‌خوانید، و شادمان خواهید شد درست همانند کسانی که روانه می‌شوند تا با آهنگ
    نی به سوی خانهٔ خداوند که پناهگاه اسرائیل است پیش بروند.
  tgl-ULB: Magkakaroon kayo ng awitin sa gabi kapag ipinagdiriwang ang isang banal
    na pista, at kagalakan ng puso, kapag ang isa ay pumunta dala ang isang plauta
    sa bundok ni Yahweh, sa Bato ng Israel.
  hui-hui: Ogoningi ai Ngode Datagaliwabenaga wali agali bu kamiru tígua ibunime mbirale
    uruni birago de hondowa horo timbuni mbira tagira ibiragola turu howa ibu mitangi
    bialu lotu lalu iba gana laramilidagua lalu holeberemi. Tígua turu timbuniore
    howa Anduane Homogonaga hari kagoria marume iba gana lolenaga ngidaru mo yalu
    pialu howa hagagobi holeberemi. Anduane Homogo ibuni hongohe ege to̱le̱ ale howa
    ibuni Isaraele wali agalirunaga ha do hagane anda ka.
  mya-mya: သို့​ရာ​တွင်၊ အို ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်၊ သင်​တို့​သည်​ဘာ​သာ​ရေး​ပွဲ​တော်​ညဥ့်​မှာ​ကဲ့
    သို့​ပျော်​ရွှင်​စွာ​သီ​ချင်း​ဆို​ကြ​လိမ့်​မည်။ သင် တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ကွယ်
    ကာ​ရာ​အ​ရှင်၊ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော် သို့​သွား​ရာ​လမ်း​တွင် ပု​လွေ​သံ​နှင့်​စည်း​ချက်
    ကျ​ကျ​လမ်း​လျှောက်​၍​သွား​ကြ​သူ​တို့​ကဲ့ သို့​ပျော်​ရွှင်​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཁྱོད་ཅག་གིས་དམ་པའི་དུས་ཆེན་སྲུང་བའི་མཚན་མོ་བཞིན་གླུ་ལེན་ཞིང་། གླིང་བུ་འབུད་བཞིན་འགྲོ་བའི་མི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་རི་བོ་དང་།
    ཡེས་ར་ཨེལ་གྱི་བྲག་རྡོའི་གམ་དུ་ཆས་པ་བཞིན་ཁྱོད་རྣམས་ཀྱི་སེམས་སྤྲོ་བར་འགྱུར།
  sna-sna: Uye muchaimba sapausiku hwamunopemberera mutambo mutsvene; mwoyo yenyu
    ichafara sezvinoita vanhu vanokwira kugomo raJehovha, nokuDombo raIsraeri, vachiridza
    nyere.
  spa-BLM: Tendrás un canto, como en la noche en que se celebra una fiesta sagrada,
    y alegría de corazón, como cuando se va con una flauta a venir al monte de Yahvé,
    a la Roca de Israel.
  cac-cac: Palta a exxo tic, ol ex b'itanoc, icha tzex b'itan d'ac'valil ayic tz'och
    q'uin̈ ayic tze naancot tas aj yelnaccot eb' e mam eyicham d'a Egipto. Tzalajc'olal
    eyico', icha ayic tze pu'an e flauta ayic tzex q'ue d'a stzalanil stemplo Jehová
    Scolumal Israel.
  swh-ULB: Utakuwa na wimbo kama usiku pale sherehe takatifu itakapofanyika, na moyo
    wenye furaha, pindi mmoja atakopo kwenda na katika mlima wa Yahwe, katika mwamba
    wa Israeli.
  bel-bel: А ў вас будуць песьні, як у ноч сьвяшчэннага сьвята, і весялосьць на сэрцы,
    як у таго, хто ідзе з жалейкаю на гару Гасподнюю, да цьвярдыні Ізраілевай.
  deu-ELBBK: Gesang werdet ihr haben wie in der Nacht, da das Fest geweiht wird, und
    Freude des Herzens gleich denen, die unter Flötenspiel hinziehen, um zu kommen
    auf den Berg des HERRN, zum Felsen Israels.
  mbb-OT: Piru sikiyu is menge etew te Megbevayà egkanta kew mulà iring te layun niw
    ebeeli zutun te mezukilem he edsilibrahan niw is pista te kebeǥayi te Nengazen
    te zengeg. Edlipey kew mulà iring te menge etew he ebmartsa he egkumpas te zaǥing
    te pulalà dutun te kedhendiyè dan te Buntud te Nengazen te ked-azap kandin te
    vatu he endilungà te Israel.
  mal-2015: നിങ്ങൾ ഉത്സവാഘോഷരാത്രിയിൽ എന്നപോലെ പാട്ടുപാടുകയും യഹോവയുടെ പർവ്വതത്തിൽ
    യിസ്രായേലിൻ പാറയായവന്റെ അടുക്കൽ ചെല്ലേണ്ടതിന്നു കുഴലോടുകൂടെ പോകുംപോലെ ഹൃദയപൂർവ്വം
    സന്തോഷിക്കയും ചെയ്യും.
  gup-gup: Dja ngudda, ngurriwid. Ngudda nawu bininj nuye, wanjh ngurriwayini kunnjilngmak
    dorrengh. Ngudda ngurrikarrme mulil nuye nawu Yawey kore ngurrikakwayiniyerrkan
    nuye. Yikahwi ngudberre kabirribuhbuhme nawu flutes bu ngurridjarrkbidbun kore
    mandulum nuye Yawey nawu manwarddekimuk duninjh ngudberre ngudda nawu Israel ngunkebmawahmeng.
  rmc-rmc: A tumen giľavena avke sar odi rat, kana pes ľikerel o inepos; radisaľona
    andro jilo sar oda manuš, so džal upre la flautaha pro verchos le RAJESKRO, ke
    Skala le Izraeloskri.
  pes-OPV: و شما را سرودی خواهد بود مثل شب تقدیس نمودن عید وشادمانی دل مثل آنانی که
    روانه می‌شوند تا به آوازنی به کوه خداوند نزد صخره اسرائیل بیایند.
  ron-1924: Вой ынсэ вець кынта ка ын ноаптя кынд се прэзнуеште сэрбэтоаря, вець фи
    ку инима веселэ ка чел че мерӂе ын сунетул флаутулуй, ка сэ се дукэ ла мунтеле
    Домнулуй, спре Стынка луй Исраел.
  ben-OBCV: আর তোমরা তখন গান গাইবে যেমন কোনো পবিত্র উৎসব উদ্‌যাপনের সময় তোমরা করে
    থাকো; তোমাদের হৃদয় উল্লসিত হবে, যেমন লোকেরা যখন বাঁশি বাজিয়ে উঠে যাবে সদাপ্রভুর
    পর্বতে, ইস্রায়েলের শৈলের কাছে।
  som-som: Idinku waad gabyi doontaan sida habeen iid quduus ah la sameeyo, oo qalbigaad
    ka farxi doontaan sida marka biibiile loola sii socdo buurta Rabbiga in Kan dhagaxa
    u ah reer binu Israa'iil loo tago.
  lat-VUC: Canticum erit vobis sicut nox sanctificatæ solemnitatis, et lætitia cordis
    sicut qui pergit cum tibia, ut intret in montem Domini ad Fortem Israël.
  eng-ASVBT: Ye shall have a song as in the night when a holy feast is kept; and gladness
    of heart, as when one goeth with a pipe to come unto the mountain of Jehovah,
    to the Rock of Israel.
  ita-1885: Voi avrete in bocca un cantico, come nella notte che si santifica la solennità;
    e letizia al cuore, come chi cammina con flauti, per venire al monte del Signore,
    alla Rocca d'Israele.
  eng-LXXUP: Must ye always rejoice, and go into my holy places continually, as they
    that keep a feast? and must ye go with a pipe, as those that rejoice, into the
    mountain of the Lord, to the God of Israel?
  eng-ULB: You will have a song as in the night when a holy feast is observed, and
    gladness of heart, as when one goes with a flute to the mountain of Yahweh, to
    the Rock of Israel.
  spa-VBL: Pero ustedes tendrán una canción que cantar como en la noche de una fiesta
    sagrada. Celebrarán con alegría como los que tocan la flauta cuando suben al monte
    del Señor, a la Roca de Israel.
  fra-_FOB: Vous chanterez comme dans la nuit où l'on célèbre la fête; vous aurez
    la joie dans le cœur, comme celui qui monte au son de la flûte, pour venir à la
    montagne de l'Éternel, vers le Rocher d'Israël.
  mal-mal: നിങ്ങൾ ഉത്സവാഘോഷരാത്രിയിൽ എന്നപോലെ പാട്ടുപാടുകയും യഹോവയുടെ പർവ്വതത്തിൽ
    യിസ്രായേലിൻ പാറയായവന്റെ അടുക്കൽ ചെല്ലേണ്ടതിനു കുഴലോടുകൂടി പോകുന്നവനെപോലെ ഹൃദയപൂർവ്വം
    സന്തോഷിക്കുകയും ചെയ്യും.
  urd-GVR: Lekin tum gīt gāoge, aise gīt jaise muqaddas īd kī rāt gāe jāte haiṅ. Itnī
    raunaq hogī ki tumhāre dil phūle na samāeṅge. Tumhārī ḳhushī un zāyrīn kī mānind
    hogī jo bāṅsrī bajāte hue Rab ke pahāṛ par chaṛhte aur Isrāīl kī Chaṭṭān ke huzūr
    āte haiṅ.
  suz-BL: गेपुकी चाड मानेतीक नाक्‍दोम कुम्‍सो पशो खोदेंशो पा ग्‍येरसीनीनी। गेपुकी
    बांसुरी ताप्‍बपुकी नु परमप्रभु यावे, इस्राएली आन सेरथे फुल्‍लु आ डांडा लाइब खोदेंशो
    पा ग्‍येरसीशो मुर बाक्‍नीनी। ब्‍यवस्‍था १६:१४
  eng-NOY: But ye shall then sing as in the night of a solemn festival; Your heart
    shall be glad, like his who marcheth with the sound of the pipe To the mountain
    of Jehovah, to the rock of Israel.
  ita-1927: Allora intonerete de’ canti, come la notte quando si celebra una festa;
    e avrete la gioia nel cuore, come colui che cammina al suon del flauto per andare
    al monte dell’Eterno, alla Roccia d’Israele.
  ckb-ckb: گۆرانییەکتان بۆ دەبێت وەک شەوی تەرخانکردنی جەژن، خۆشی دڵیش وەک ئەوەی بەدەم
    بلوێرەوە بڕوات هەتا بێت بۆ کێوی یەزدان، بۆ تاشەبەردەکەی ئیسرائیل.
  eng-BBE: You will have a song, as in the night when a holy feast is kept; and you
    will be glad in heart, as when they go with music of the pipe to the mountain
    of the Lord, the Rock of Israel.
  kan-OKCV: ಪರಿಶುದ್ಧ ಹಬ್ಬವನ್ನು ಆಚರಿಸುವ ರಾತ್ರಿಯಲ್ಲಿ ಆದಂತೆ ನಿಮಗೆ ಹಾಡು ಇರುವುದು. ಯೆಹೋವ
    ದೇವರ ಪರ್ವತವಾಗಿರುವ ಇಸ್ರಾಯೇಲಿನ ಬಂಡೆಯ ಬಳಿಗೆ ಕೊಳಲಿನ ಸಂಗಡ ಹೋಗುವ ಪ್ರಕಾರ ಹೃದಯದ ಸಂತೋಷವಿರುವುದು.
  tam-2017: பண்டிகை அனுசரிக்கப்படும் இரவிலே பாடுகிறதுபோலப் பாடுவீர்கள்; யெகோவாவுடைய
    பர்வதமாகிய இஸ்ரவேலின் கன்மலையினிடத்திற்குப்போக நாதசுரத்தோடே நடந்து வருகிறபோது
    மகிழ்கிறதுபோல மகிழுவீர்கள்.
  spa-RV-1909: Vosotros tendréis canción, como en noche en que se celebra pascua;
    y alegría de corazón, como el que va con flauta para venir al monte de Jehová,
    al Fuerte de Israel.
  ron-BTF: Veţi avea un cântec, ca în noaptea când este ţinută o solemnitate sfântă;
    şi veselie a inimii, ca atunci când unul merge cu fluier pentru a veni la muntele
    DOMNULUI, la Cel tare al lui Israel.
  eng-WEBP: You will have a song, as in the night when a holy feast is kept, and gladness
    of heart, as when one goes with a flute to come to the LORD’s mountain, to Israel’s
    Rock.
  eng-FBV: But you will have a song to sing like you do on the night of a holy festival.
    You will celebrate in happiness like those who play pipes as they go up to the
    mountain of the Lord, to the Rock of Israel.
  nld-1939: 'En terwijl bij u de zangen weerschallen, Als in de nacht, dat er feest
    wordt gevierd, En er vreugd in uw hart is, als gij optrekt met fluiten, Om naar
    de berg van Jahweh te gaan, Israëls Rots:'
  nch-BL: Pero amojuanti cati animasehualhua TOTECO anpaquise huan anhuicase quej
    anhuicaj tayohua ipan nopa ilhuime cati tatzejtzeloltique. Quena, anpaquise miyac
    ipan amoyolo quej paqui se tacat cati tapitza quema quinyacana paxalohuani para
    ma yaca Jerusalén campa eltoc itiopa TOTECO, nopa tamanahuijquet ten israelitame.
  vie-1934: Bấy giờ các ngươi sẽ xướng ca như trong đêm giữ lễ thánh. Các ngươi sẽ
    có sự vui trong lòng, như kẻ thổi sáo mà lên núi Đức Giê-hô-va, đến cùng vầng
    Đá của Y-sơ-ra-ên.
  hin-CV: तुम्हारे गीत पवित्र पर्व पर रात में गाए गीतों के समान होंगे; और तुम्हारा
    दिल ऐसे आनंदित होगा जैसे कोई याहवेह के पर्वत इस्राएल की चट्टान पर, बांसुरी की
    आवाज के साथ आगे बढ़ता जाता है.
  eng-OURB: You will have a song, as in the night when a holy feast is kept; and gladness
    of heart, as when one goes with a flute to come to Adonai’s mountain, to Israel
    [God prevails]’s Rock.
  spa-BES: Tendrás una canción, como en la noche cuando se celebra una fiesta santa;
