verse: ISA.030.003
translations:
  mal-C: എന്നാൽ ഫറവോന്റെ സംരക്ഷണം നിങ്ങൾക്കു ലജ്ജയായിത്തീരും, ഈജിപ്റ്റിന്റെ നിഴൽ നിങ്ങൾക്ക്
    അപമാനമായി ഭവിക്കും.
  deu-TKW: Aber der Schutz des Pharao wird euch zur Enttäuschung und die Zuflucht
    im Schatten Ägyptens zur Schmach gereichen.
  lin-lin: Kasi ndako batonga makasi ya Faraon epai wapi bokokimela ekokomela bino
    soni, mpe elili ya Ejipito ekokoma likambo ya soni makasi.
  eng-LSV: And the strength of Pharaoh || Has been to you for shame, || And the trust
    in the shadow of Egypt confusion,
  eng-GNV: But the strength of Pharaoh shalbe your shame, and the trust in the shadow
    of Egypt your confusion.
  eng-WEBSTER: Therefore shall the strength of Pharaoh be your shame, and the trust
    in the shade of Egypt your confusion.
  nhw-BL: Pero Faraón amo huelis quinmanahuis masque quintlajtolcahuilijtoc para quichihuas.
    Huan pampa motemachijtoque ipan Faraón, teipa mopinahualtise huan amo quimatise
    tlaque quichihuase.
  swh-ONEN: Lakini ulinzi wa Farao utakuwa kwa aibu yenu, kivuli cha Misri kitawaletea
    fedheha.
  bba-bba: Adɑmɑ u ǹ kpɛ̃ u bu fɑɑbɑ ko. U koo bu sekuru dokewɑ.
  eng-KJVCPB: Therefore shall the strength of Pharaoh be your shame, And the trust
    in the shadow of Egypt your confusion.
  luo-luo: To gengʼruok mawuok kuom Farao nobednu wichkuot, kendo tipo mar Misri nokelnu
    masira.
  meu-meu: Taunabunai Farao ena hegima na ihahemaraimui ḡauna, bona Aigupto ikerukeruna
    hemetaina ese baine hahemaraimui bada.
  npi-ULB: यसकारण फारोको सुरक्षा तिमीहरूको शर्म हुनेछ र मिश्रदेशको छायाको शरण तिमीहरूको
    अपमान हुनेछ,
  yor-yor: Ṣùgbọ́n ààbò Farao yóò jásí ìtìjú fún un yín, òjìji Ejibiti yóò mú àbùkù
    bá a yín.
  pes-OPCB: ولی امید بستن بر قدرت پادشاه مصر جز نومیدی و رسوایی سودی نخواهد داشت.
  tgl-ULB: Kaya nga ang proteksyon ni Faraon ay magiging kahihiyan ninyo, at ang kublihan
    sa lilim ng Ehipto, ay inyong kahihiyan,
  hui-hui: Anigo tigua ogonidagua biyagome mo ko holene anda ibiragola Iyibinaga kini
    kagome Yuda wali agaliru biamogo nabulebira. Ogonidagua biragola tini taga emene
    ndo timbuniore ho holebira.
  mya-mya: သို့​ရာ​တွင်​ထို​ပြည်​သည်​သူ​တို့​အား​ကွယ်​ကာ စောင့်​ရှောက်​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    အီ​ဂျစ်​ပြည် ၏​ကာ​ကွယ်​စောင့်​ရှောက်​မှု​သည်​လည်း တိုင်း ပြည်​ပျက်​ပြုန်း​မှု​တွင်​အ​ဆုံး​သတ်​လိမ့်​မည်။-
  bod-N: དེ་བས་ཕཱར་ཨོལ་གྱི་སྐྱབས་ནི་ཁྱོད་ཅག་གི་ངོ་ཚ་དང་། ཨེ་ཅིབ་ཀྱི་གྲིབ་བསིལ་ལ་རྒྱབ་རྟེན་བཅོལ་བ་ནི་ཁྱོད་ཅག་གི་ཞབས་འདྲེན་དུ་འགྱུར།
  sna-sna: Asi kudzivirira kwaFaro kuchava kunyadziswa kwenyu, mumvuri weIjipiti uchakuvigirai
    kunyadziswa,
  spa-BLM: Por eso la fuerza del Faraón será su vergüenza, y el refugio en la sombra
    de Egipto su confusión.
  cac-cac: Palta a scolval jun vin̈ rey chi', q'uixvelal ol utajcan eb' yuuj, ol somchajcanq'ue
    eb' yuj scolval jun nación chi'.
  swh-ULB: Hivyo basi ulinzi wa Farao utakuwa aibu yenu, na kimbilio lenu katika kivuli
    cha Misri, kitakuwa udhalilishaji wenu,
  bel-bel: Але сіла фараона будзе вам сорамам, і прытулак пад ценем Егіпта - ганьбаю;
  deu-ELBBK: Und der Schutz des Pharaos wird euch zur Schmach werden, und die Zuflucht
    unter dem Schatten Ägyptens zur Schande.
  mbb-OT: Piru egkepeel-elezan dà sikandan dutun te kebpelavan dan te hadì te Ehipto.
  mal-2015: എന്നാൽ ഫറവോന്റെ സംരക്ഷണ നിങ്ങൾക്കു നാണമായും മിസ്രയീമിന്റെ നിഴലിലെ ശരണം
    ലജ്ജയായും ഭവിക്കും.
  gup-gup: Bonj. Marneyime ngudberre bu Pharoah minj ngunwernhnahnan, dja kunu ngurriyemengalme.
    Ngudda ngurridjare ngunngehke, dja burrkyak, ngurridjalnjilngwarremen.
  rmc-rmc: Ale le faraonoskri ochrana tumenge ela pre ladž a le Egiptoskro ciňos tumen
    anela pro asaben.
  pes-OPV: لهذا قوت فرعون خجالت واعتماد به سایه مصر رسوایی شما خواهد بود.
  ron-1924: Дар окротиря луй Фараон вэ ва да де рушине ши адэпостул суб умбра Еӂиптулуй
    вэ ва да де окарэ.
  ben-OBCV: কিন্তু ফরৌণের সুরক্ষা-ব্যবস্থা তোমাদের লজ্জার কারণ হবে, মিশরের ছত্রচ্ছায়া
    তোমাদের অপমানস্বরূপ হবে।
  som-som: Haddaba sidaas daraaddeed xoogga Fircoon wuxuu idiin noqon doonaa ceeb,
    oo iskuhallayntii aad hooska Masar isku hallayseenna waxay idiin noqon doontaa
    sharafjab.
  lat-VUC: Et erit vobis fortitudo Pharaonis in confusionem, et fiducia umbræ Ægypti
    in ignominiam.
  eng-ASVBT: Therefore shall the strength of Pharaoh be your shame, and the refuge
    in the shadow of Egypt your confusion.
  ita-1885: Or la forza di Faraone vi sarà in vergogna, e il ridurvi all'ombra di
    Egitto in ignominia.
  eng-LXXUP: For the protection of Pharaoh shall be to you a disgrace, and there shall
    be a reproach to them that trust in Egypt.
  eng-ULB: Therefore Pharaoh's protection will be your shame, and the refuge in Egypt's
    shade, your humiliation,
  spa-VBL: Pero la protección del Faraón será una vergüenza para ustedes; esconderse
    detrás de Egipto sólo les traerá humillación.
  fra-_FOB: La protection de Pharaon sera votre honte, et cette retraite sous l'ombre
    de l'Égypte, sera votre confusion.
  mal-mal: “എന്നാൽ ഫറവോന്റെ സംരക്ഷണം നിങ്ങൾക്ക് നാണമായും ഈജിപ്റ്റിന്റെ നിഴലിലെ ശരണം
    ലജ്ജയായും ഭവിക്കും.
  urd-GVR: Lekin ḳhabardār! Firaun kā tahaffuz tumhāre lie sharm kā bāis banegā, Misr
    ke sāye meṅ panāh lene se tumhārī ruswāī ho jāegī.
  suz-BL: मिनु फाराओ आ वारच पतीकेम इन कली मुने तोक्‍‍ब। मिनु इजीप्‍त रागीम फाम्‍सीचा
    माल्‍तीके इन कली थम आइक्‍च सेल्‍ब।
  eng-NOY: The protection of Pharaoh shall be your shame; Your trust in the shadow
    of Egypt your confusion.
  ita-1927: Ma la protezione di Faraone vi tornerà a confusione, e il ricetto all’ombra
    dell’Egitto, ad ignominia.
  ckb-ckb: بەڵام قەڵای فیرعەون بۆتان دەبێت بە ڕیسوایی و پەناگیریشتان لە سایەی میسر
    بە شەرمەزاری.
  eng-BBE: And the strength of Pharaoh will be your shame, and your hope in the shade
    of Egypt will come to nothing.
  kan-OKCV: ಆದರೆ ಫರೋಹನ ಆಶ್ರಯದಿಂದ ನಿಮಗೆ ನಾಚಿಕೆಯೂ, ಈಜಿಪ್ಟ್ ನೆರಳಿನ ಭರವಸೆಯಿಂದ ನಿಮಗೆ ನಿಂದೆಯೂ
    ಉಂಟಾಗುವುದು.
  tam-2017: பார்வோனுடைய பெலன் உங்களுக்கு வெட்கமாகவும் எகிப்தினுடைய நிழலில் ஒதுங்குவது
    உங்களுக்கு வெட்கமாகவும் இருக்கும்.
  spa-RV-1909: Mas la fortaleza de Faraón se os tornará en vergüenza, y el amparo
    en la sombra de Egipto en confusión.
  ron-BTF: De aceea tăria lui Faraon va fi ruşinea voastră şi încrederea în umbra
    Egiptului confuzia voastră.
  eng-WEBP: Therefore the strength of Pharaoh will be your shame, and the refuge in
    the shadow of Egypt your confusion.
  eng-FBV: But the protection of Pharaoh will be an embarrassment to you; hiding behind
    Egypt will only bring you humiliation.
  nld-1939: Maar Farao’s schuts zal een smaad voor u zijn, De vlucht in Egypte’s schaduw
    een schande.
  nch-BL: Pero Faraón amo huelis quinmanahuis masque quintajtolcahuilijtoc para quichihuas.
    Huan pampa motemachijtoque ipan Faraón, teipa mopinahualtise huan amo quimatise
    taya quichihuase.
  vie-1934: Cho nên sức mạnh của Pha-ra-ôn sẽ làm sỉ nhục các ngươi, nơi ẩn náu dưới
    bóng Ê-díp-tô sẽ trở nên sự xấu hổ các ngươi.
  hin-CV: इस कारण फ़रोह की सुरक्षा ही तुम्हारी लज्जा का कारण, और मिस्र की छाया की
    शरण तुम्हारा अपमान होगी.
  eng-OURB: Therefore the strength of Pharaoh will be your shame, and the refuge in
    the shadow of Egypt [Abode of slavery] your confusion.
  spa-BES: Y la fortaleza de Faraón será tu vergüenza, y tu esperanza en la sombra
    de Egipto se convertirá tu confusión.
  tdx-tdx: Aa le hifotetse ho hameñarañe ty kijoli’ i Parò, vaho ho salatse nahareo
    te mipalitse an-talinjo’ i Mitsraime.
  tha-KJV: เพราะฉะนั้นการลี้ภั​ยก​ับฟาโรห์จะกลับเป็นความอับอายของเจ้า และการวางใจในร่มเงาของอียิปต์จะกลับเป็​นที​่ขายหน้าของเจ้า
  por-BR-2018: Entretanto, a força de Faraó se tornará vossa vergonha, e a confiança
    na sombra do Egito será humilhação.
  deu-ELO: Und der Schutz des Pharao wird euch zur Schmach werden, und die Zuflucht
    unter dem Schatten Ägyptens zur Schande.
  eng-WYC-2018: And the strength of Pharaoh shall be to you into confusion, and the
    trust of the shadow of Egypt into shame. (But the strength of Pharaoh shall only
    bring you confusion, and thy trust in the shadow of Egypt shall only bring you
    shame.)
  epo-epo: Sed la defendo de Faraono estos por vi honto, kaj la kaŝiĝo en la ombro
    de Egiptujo — malhonoro.
  uig-PIN: Qünki Pirǝwnning ⱪaniti bolsa silǝrni yǝrgǝ taxlap lǝt ⱪilidu. Misirning
    sayisigǝ ixinip tayinix silǝrgǝ bax ⱪetimqiliⱪ bolidu.
  beo-beo: Be Idibidi hina bagade da gasa hameba:le, ilia gaga:mu hamedei agoane ba:mu.
    Amola Idibidi fi ilia gaga:su hou da wadela:lesisu liligi agoane ba:mu.
  tpi-OTNT: Tasol tingting bilong ol bai i popaia na bai ol i sem nogut tru. King
    bilong Isip bai i no inap helpim ol na pasim dispela bagarap i laik kamap long
    ol.
  hau-SA: Amma kāriyar Fir’auna za tă zama muku abin kunya, inuwar Masar za tă jawo
    muku kunya.
  uig-LAT: Chünki Pirewnning qaniti bolsa silerni yerge tashlap let qilidu. Misirning
    sayisige ishinip tayinish silerge bash qétimchiliq bolidu.
  nde-nde: Kodwa-ke ukuvikelwa nguFaro kuzakuba lihlazo kini, umthunzi weGibhithe
    uzaliyangisa.
  ton-ton: Ko ia ʻe hoko ʻae mālohi ʻo Felo ko homou manga, pea ko e falala ki he
    malu ʻo ʻIsipite ko homou maveuveu.
  ces-1613: Nebo síla Faraonova bude vám k hanbě, a to odpočívání v stínu Egyptském
    k lehkosti,
  eng-WMB: Therefore the strength of Pharaoh will be your shame, and the refuge in
    the shadow of Egypt your confusion.
  tam-TCV: ஆனால் பார்வோனின் பாதுகாவல் உங்களுக்கு வெட்கமாகும்; எகிப்தின் நிழல் உங்களுக்கு
    அவமானத்தைக் கொண்டுவரும்.
  ceb-ULB: Busa mahimo ninyong kaulawan ang pagpanalipod sa Faraon, ug inyong kaulawan
    ang dalangpanan sa landong sa Ehipto,
  pol-UBG: Dlatego siła faraona będzie dla was zawstydzeniem, a schronienie w cieniu
    Egiptu waszą hańbą.
  agr-agr: Tujash Egipto nugka apujig, wi ayamjuktajime tiuwaitak, ditanak ayamjukchattawai,
    dutikam egiptunmaya aidaunum yunumka uwemjami tukama datsajagtatui.
  kyc-kyc: Dopa piraminyipape kiŋi dokome porainya kapa pyuo pali naramopa nyisalana
    saka nara. Dee Isipi wambumi nakama kyawa minyarami lao suu pyaraminyipape randa
    andake nakama keta epo palira.
  urd-GVU: لیکن خبردار! فرعون کا تحفظ تمہارے لئے شرم کا باعث بنے گا، مصر کے سائے میں
    پناہ لینے سے تمہاری رُسوائی ہو جائے گی۔
  deu-1912: Denn es soll euch die Stärke Pharaos zur Schande geraten und der Schutz
    unter dem Schatten Ägyptens zum Hohn.
  kan-2017: ಆದುದರಿಂದ ಫರೋಹನ ಆಶ್ರಯದಿಂದ ನಿಮಗೆ ನಾಚಿಕೆಯು, ಐಗುಪ್ತವನ್ನು ಆಶ್ರಯಿಸುವುದರಿಂದ ಅವಮಾನವು
    ಉಂಟಾಗುವುದು.
  yap-yap: Ma re pilung nem e dabiyag rok ni nge ayuwegrad, ma yoror ni bayi tay yu
    Egypt ngorad e bayi ngal’ nib riya’;
  hlt-MCSB: Tedae Pharaoh kah lunghim te nangmih ham yahpohnah la, Egypt hlipkhup
    ah yingnah te khaw mingthae la poeh ni.
  mdy-ETH: ጋዓንቴ ጊብፄ ካኣቲ ዔያቶ ካፓ ካፒፃ ቦርሲንቲ ባንሢ፥ ዔያቶኮ ጊብፄ ጉሙርቂፃ ዻውሲንቲዳ ዔያቶ ጌልዛንዳኔ።
  twi-ASANTE: nanso Farao banbɔ bɛyɛ animguaseɛ ama mo. Misraim nwunu de ahohora bɛbrɛ
    mo.
  eng-WEBU: Therefore the strength of Pharaoh will be your shame, and the refuge in
    the shadow of Egypt your confusion.
  wal-wal: Hegaa gishshau, Gibxxe kawuwaa qatoi intteyyo yeella, kuwaikka kaushsha
    gidana.
  spa-PDDPT: Pero la protección de Faraón será su vergüenza, y el amparo a la sombra
    de Egipto, su humillación.
  gun-gun: Ha'e rami teĩ pendereraa jepea Faraó ma penemoxĩmbaarã rive 'rã oiko, ha'e
    Egito re kuaray'ã py penhemia py ma penemoĩ vaia 'rã.
  ilo-ULB: Ngarud, ti panangsalaknib ti Faraon ti pakaibabainanyonto, ken ti panagkamangyo
    iti salinong ti Egipto ti pannakaibabainyo,
  kpg-kpg: Di king la ono mogobuna e hagamaamaa digaula ai, gei di hagamaamaa mai
    baahi o Egypt gaa huli gaa hai di haingadaa.
  uig-ARA: چۈنكى پىرەۋننىڭ قانىتى بولسا سىلەرنى يەرگە تاشلاپ لەت قىلىدۇ. مىسىرنىڭ
    سايىسىگە ئىشىنىپ تايىنىش سىلەرگە باش قېتىمچىلىق بولىدۇ.
  sus-sus: Misira mangɛ xa kantɛ findima yaagi nan na wo bɛ, lufe a xa niini bun ma
    na wo tɔɔrɔma nɛ tun.
  pon-2006: Ahpw sohte sapwellimen nanmwarkio manaman en sewese irail, ihme kahrehda
    arail sawas sang Isip sohte pahn pweida, pwe kauparailte me pahn wiawi.
  jae-jae: Ma Paraonê ŋaclai oc ênam amac sa atom to Aiguptu, taŋ aê lamu naŋ, êŋgôm
    amac majem êsa. Ma lamu, taŋ asom aŋga Aiguptu ŋaajuŋlabu naŋ, oc êmbu amac.
  ksd-ksd: Avat a vavirvir boko ta ra dekdek i Parao, ma avat a purpuruan, tago ava
    kapupi ra malur i Aigipto.
  tur-YTC: Bu nedenle Firavun'un gücü sizin utancınız, Mısır'ın gölgesine sığınmak
    ise şaşkınlığınız olacak.
  grc-BRENT: Ἔσται γὰρ ὑμῖν σκέπη Φαραὼ εἰς αἰσχύνην, καὶ τοῖς πεποιθόσιν ἐπʼ Αἴγυπτον
    ὄνειδος.
  ind-AYT: “Oleh karena itu, perlindungan Firaun akan menjadi aibmu, dan naungan dalam
    bayangan Mesir akan menjadi kehinaanmu.
  nya-nya: Koma chitetezo cha Farao chidzakhala manyazi anu, malo a mthunzi a ku Igupto
    mudzachita nawo manyazi.
  hrv-hrv: Zaklon faraonov bit će na sramotu, i na ruglo zaštita u sjeni Egipta.
  mps-mps: Tiali goli, augwaligo homu kolesaga geda munama, tama augwali geda mubode
    augwali hale mu yaibao. Te Isip tuni bidigo augwali te dolainu ebo me togologobeo.
  tpi-tpi: Tasol tingting bilong ol bai i popaia na bai ol i sem nogut tru. King bilong
    Isip bai i no inap helpim ol na pasim dispela bagarap i laik kamap long ol.
  dan-1931: Faraos Værn skal blive jer til Skam og Lyet i Ægyptens Skygge til Skændsel.
  vie-OVCB: Nhưng bởi tin cậy Pha-ra-ôn, các ngươi sẽ bị sỉ nhục, và bởi nương tựa
    vào hắn, các ngươi sẽ bị ruồng bỏ.
  guj-2017: તેથી ફારુનનું રક્ષણ તે તારા માટે શરમરૂપ અને મિસરની છાયામાં આશ્રય તને અપમાનરૂપ
    થશે.
  pon-2006A: Ahpw sohte sapwellimen nanmwarkio manaman en sewese irail, ihme kahrehda
    arail sawas sang Isip sohte pahn pweida, pwe kauparailte me pahn wiawi.
  por-BRBSL: Portanto, a força do Faraó será sua vergonha, e o refúgio à sombra do
    Egito, sua confusão.
  cth-cth: Hatdawkvah, Faro siangpahrang e nguenae teh, nangmouh hane yeirai lah ao
    han. Izip ram kânguenae teh, minhmai mathoenae lah ao han.
  twi-twi: Nanso Farao bammɔ bɛyɛ animguase ama mo, Misraim nwini de ahohora bɛbrɛ
    mo.
  hlt-hlt: Tedae Pharaoh kah lunghim te nangmih ham yahpohnah la, Egypt hlipkhup ah
    yingnah te khaw mingthae la poeh ni.
  tbz-SIM: ifɛi bo di pĩ́ nnɛ̀ mɛteèmmɛ̀ di wɑntimɛ̀ Esibiti kóo kpɑ̀ɑ̀tì borɛ̀, disɔ̀rì
    di wɑnti dì bo di dií nyifɛi,
  msy-2020: Eghtɨ men nɨghnɨzim deragh ingaran koghtɨ me bar aghumsigham. Osɨmtɨzir
    me bativamin kam, Isipɨn atrivim men akuragh me apazaghan kogham.
  dop-dop: Amɑ Icipiti wulɑʋ kpʋlʋɣʋ tʋɣʋ kɑ́ tʋ-mɛɣɛ fɛɛlɛ. Ɩ tɛtʋ tɑɑ cɔɔsʋɣʋ kɑ́
    liɣiti-mɛɣɛ sɔsɔm.
  azb-azb: Fəqət fironun himayəsi Onlar üçün xəcalətə, Misir kölgəsi altındakı Sığınacaq
    rüsvayçılığa çevriləcək.
  eng-DBY: For to you the protection of Pharaoh shall be a shame, and the trust in
    the shadow of Egypt a confusion.
  hin-2017: इसलिए फ़िरौन का शरणस्थान तुम्हारी लज्जा का, और मिस्र की छाया में शरण लेना
    तुम्हारी निन्दा का कारण होगा।
  wol-KYG: Rawtub Firawnaay mujj di seen gàcce, keppaarug Misra di seen toroxte.
  eng-YLT: And the strength of Pharaoh Hath been to you for shame, And the trust in
    the shadow of Egypt confusion,
  eng-WYC-2017: And the strength of Pharaoh shall be to you into confusion, and the
    trust of the shadow of Egypt into shame.
  eng-WMBB: Therefore the strength of Pharaoh will be your shame, and the refuge in
    the shadow of Egypt your confusion.
  urd-GVH: लेकिन ख़बरदार! फ़िरौन का तहफ़्फ़ुज़ तुम्हारे लिए शर्म का बाइस बनेगा, मिसर
    के साये में पनाह लेने से तुम्हारी रुसवाई हो जाएगी।
  rug-rug: Ba sa lave te Pero si na kinurekure tamugamu, sa aqoro te Izipi si na vina
    goremia gamu.
  gaz-gaz: Eegumsi Faraʼoon garuu qaanii isinitti taʼa; gaaddisni Gibxis salphina
    isinitti fida.
  fra-LSG: La protection de Pharaon sera pour vous une honte, Et l’abri sous l’ombre
    de l’Égypte une ignominie.
  gnn-gnn: Yurru bäyŋu warray. Ganydjarrmiriwnha ŋunha ŋayinydja; yakana ŋayi yurru
    guŋga'yun ga walŋakuma walalanha, yana walala yurru gorana yulŋunydja.
  yal-yal: Koni Misiran Mangana makantanna findima ɛ xa yagin nan na. Ɛ yigiyaden
    naxan fenma Misiran kaane fɛma na yi ɛ yigin kala.
  haw-1868: E lilo no ka ikaika o Parao i mea e hilahila ai oukou, A me ka hilinai
    ana i ke aka o Aigupita, oia kekahi mea hilahila.
  arb-NAV: لِذَلِكَ يَصِيرُ لَكُمْ حِصْنُ فِرْعَوْنَ عَاراً، وَالاحْتِمَاءُ بِظِلِّ
    مِصْرَ خِزْياً،
  ewe-ewe: Ke Farao ƒe akpoxɔnunyenye na mi atrɔ zu ŋukpe, eye Egipte ƒe vɔvɔlitenɔnɔ
    ahe vlododo vɛ na mi.
  eng-LEE: Therefore shall the strength of Pharaoh become your shame, and the shelter
    in the shadow of Egypt your disgrace.
  asm-FB: সেই বাবে ফৰৌণৰ সুৰক্ষা তোমালোকক লাজ দিওঁতা হ’ব, আৰু মিচৰৰ ছাঁত আশ্ৰয় লোৱাই
    তোমালোকৰ বাবে অপমান জনক হ’ব।
  sus-A: مِسِرَ مَنفّ شَ كَنتّ قِندِ مَ يَافِ نَن نَ وٌ بّ، لُقٍ عَ شَ نِينِ بُن مَ
    نَ وٌ تْورْ مَ نّ تُن.
  fra-SBL: C'est pourquoi la force de Pharaon sera votre honte, et le refuge à l'ombre
    de l'Égypte votre confusion.
  hbo-hbo: וְהָיָ֥ה לָכֶ֛ם מָעֹ֥וז פַּרְעֹ֖ה לְבֹ֑שֶׁת וְהֶחָס֥וּת בְּצֵל־מִצְרַ֖יִם
    לִכְלִמָּֽה׃
  kik-kik: No ũgitĩri ũcio wa Firaũni ũgaatuĩka wa kũmũconorithia, na kwĩhoka kĩĩruru
    kĩa bũrũri wa Misiri gũkaamũrehera thoni.
  fra-NCL: La protection de Pharaon sera pour vous une honte ; et le refuge à l’ombre
    de l’Égypte, une confusion.
  cek-AK: To pongah Faro siangpahrang oephaih loe nang hanah azathaih ah om ueloe,
    Izip prae tahlip oephaih doeh nang palung boengsakkung ah om tih.
  cuk-cuk: We-Faraón-be-bendakedi, be-bingeguega guoed Egipto-dulemargi be dukued-amiedi,
    nug-bipii be-imakoed.
  uig-CYR: Чүнки Пирәвнниң қанити болса силәрни йәргә ташлап ләт қилиду. Мисирниң
    сайисигә ишинип тайиниш силәргә баш қетимчилиқ болиду.
  tel-2017: కాబట్టి ఫరో సంరక్షణ మీకు అవమానంగా ఉంటుంది. ఐగుప్తు నీడలో ఆశ్రయం మీకు సిగ్గుగా
    ఉంటుంది.
  hat-BSA: Akoz sa, sekirite Farawon va vin wont nou, e pwotèj nan lonbraj Égypte
    la va fè imilyasyon nou.
  kos-kos: Tusruktu ac fah wangin ku lal tokosra sac in kasrelos, na saflaiyen karinginyuk
    lun Egypt pa ongoiya ac mwekinla.
  hbo-WLC: וְהָיָ֥ה לָכֶ֛ם מָע֥וֹז פַּרְעֹ֖ה לְבֹ֑שֶׁת וְהֶחָס֥וּת בְּצֵל־מִצְרַ֖יִם
    לִכְלִמָּֽה׃
  ibo-ibo: Ma nchekwa Fero ga-aghọrọ unu ihe ihere, ndo ndị Ijipt ga-etinye unu nʼọnọdụ
    mweda nʼala.
  ory-ory: ଏହେତୁ ଫାରୋର ବଳ ତୁମ୍ଭମାନଙ୍କର ଲଜ୍ଜାଜନକ ହେବ ଓ ମିସରର ଛାୟାରେ ଆଶ୍ରୟ ନେବା ତୁମ୍ଭମାନଙ୍କର
    ଅପମାନଜନକ ହେବ।
  chk-chk: Iei mine repwe säw ren än Farao tümwün, repwe pwal küna itengau ren ar
    opolong fän nürün Isip.
  rop-rop: Bat yumob garra jidan brabli nogudbinji en yumob garra sheim miselp du,
    dumaji yumob bin oldei trastimbat langa ola pipul brom Ijip, bat dei kaan albumbat
    yumob.
  ukr-1871: Але сила Фараонова вийде вам на сором, і захист у тїнї в Египтї — на безчесть.
  deu-1951: Aber der Schutz des Pharao wird euch zur Schande und die Zuflucht unter
    dem Schatten der Ägypter zur Schmach dienen!
  eng-JPS: Therefore shall the stronghold of Pharaoh turn to your shame, and the shelter
    in the shadow of Egypt to your confusion.
  srp-1865: Jer æe vam sila Faraonova biti na sramotu, i zaklon pod sjenom Misirskim
    na porugu.
  lug-lug: Naye obukuumi bwa Falaawo buliswazibwa, n’ekisiikirize kya Misiri kirikuswaza.
  heb-heb: והיה לכם מעוז פרעה לבשת והחסות בצל מצרים לכלמה׃
  ben-IRV: এই জন্য ফরৌণের পরাক্রমে তোমরা লজ্জা পাবে এবং মিশরের ছায়াতে আশ্রয় নেওয়া
    তোমার অপমান হবে।
  pan-pan: ਇਸ ਲਈ ਫ਼ਿਰਊਨ ਦੀ ਓਟ ਤੁਹਾਡੇ ਲਈ ਸ਼ਰਮਿੰਦਗੀ ਹੋਵੇਗੀ, ਅਤੇ ਮਿਸਰ ਦੇ ਸਾਯੇ ਵਿੱਚ ਪਨਾਹ
    ਲੈਣੀ ਤੁਹਾਡੀ ਨਿੰਦਿਆ ਦਾ ਕਾਰਨ ਹੋਵੇਗੀ।
  mya-JVB: သို့ဖြစ်၍သင် တို့သည် ဖာရော ဘုရင်၏ ဘုန်း ကို အမှီပြုသောကြောင့် ရှက်ကြောက်
    ကြလိမ့်မည်။ အဲဂုတ္တု အရိပ် ကို ခိုလှုံ သောကြောင့် မျက်နှာ ပျက်ကြလိမ့်မည်။
  hmo-hmo: To unai king be ia goada lasi do ia durudia, bona Aigupito ena durua ese
    Iuda taudia do ia hadikaia.
  urd-urd: लेकिन फ़िर'औन की हिमायत तुम्हारे लिए ख़जालत होगी और मिस्र के साये में पनाह
    लेना तुम्हारे वास्ते रुस्वाई होगा।
  rus-SYN: Но сила фараона будет для вас стыдом, и убежище под тенью Египта - бесчестием;
  bqc-SIM: Kási naa Falaↄ̃ↄzi a widawá, mikpaa Egipi uenai a á tↄ́ ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Ahin Pharaoh natahsan jeh uva suh molphou'a naumdiu, amachunga nakingap
    jeh uva jachatna a naum diu ahi.
  mar-mar: यास्तव फारोचे संरक्षण हे तुम्हास लाज आणि मिसरमधील आश्रय हे तुमच्या साठी
    मानखंडणा असे होईल.
  qub-qub: Ichanga faraonman yäracushanpita pengaypämi canga. Egiptuman pacacushanpitaga
    fiyupami pengaconga.
  hat-hat: Men, farawon an p'ap ka fè anyen pou nou. Pwoteksyon peyi Lejip la ap tounen
    yon wont pou nou.
  eng-BSB: But Pharaoh’s protection will become your shame, and the refuge of Egypt’s
    shade your disgrace.
  eng-WEBPB: Therefore the strength of Pharaoh will be your shame, and the refuge
    in the shadow of Egypt your confusion.
  kbq-kbq: E'ina hu'negu Fero'ma kegavama huramantesnia zamo'a, tusi tamagaze'za fore
    hugahie. Isipi kini ne'mo'ma kegava hurantesie hutama amuha'ma hanazana tamagazegu
    hugahaze.
  nhe-BL: Pero Faraón ax huelis quinmanahuis yonque quintlajtolcahuilijtoc para quichihuas.
    Huan pampa motemachijtoque ipan Faraón, teipa mopinahualtise huan ax quimatise
    tlachque quichihuase.
  gub-BL: Nur kwaw wapytywà àràm wà nehe. Ur putar xo wamuzemumikahy kar àràm nehe.
    Naheta kwaw wapyro àràm nehe. Heta putar wakàgaw i'ok àràm nehe.
  eng-DRA: And the strength of Pharao shall be to your confusion, and the confidence
    of the shadow of Egypt to your shame.
