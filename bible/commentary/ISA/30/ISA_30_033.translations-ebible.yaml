  beo-beo: 'Hemonega, Gode da Asilia hina bagade gobema:ne, lalu bagade momagei dagoi.
    Amo da lugudu amola ba:de bagade amola lalu ifa da legele, bagadewane didisa heda:i.
    Hina Gode Ea mifo amoga lalu sawa: misini amo lalu didilalebe ba:mu.'
  tpi-OTNT: Ol i redim pinis wanpela hul i stap bilong wokim paia, bilong kukim king
