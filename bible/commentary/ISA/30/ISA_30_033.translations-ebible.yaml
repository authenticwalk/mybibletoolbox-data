    i redim pinis planti paiawut. Na Bikpela bai i winim win bilong en, na wantu paia
    bai i kirap. Long wanem, win bilong Bikpela, em i olsem hatpela paia.
  hau-SA: An riga an shirya wurin ƙonawa; an shirya shi saboda sarki. An haƙa ramin
