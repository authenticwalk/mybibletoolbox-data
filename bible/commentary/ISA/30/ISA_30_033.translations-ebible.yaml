verse: ISA.030.033
translations:
  mal-C: അഗ്നികുണ്ഡം നേരത്തേതന്നെ ഒരുക്കിയിരിക്കുന്നു; അതു രാജാവിനായിട്ടും സജ്ജമാക്കിയിട്ടുണ്ട്.
    അതിനെ അവിടന്ന് അഗാധവും വിശാലവുമാക്കിയിരിക്കുന്നു, ചിതയിൽ തീയും ധാരാളം വിറകുമുണ്ട്;
    യഹോവയുടെ ശ്വാസം ഒരു ഗന്ധകനദിപോലെ അതിനെ ജ്വലിപ്പിക്കും.
  deu-TKW: Denn bereits ist ein Tophet zugerüstet! Auch das ist für den König bereitet!
    Tief und breit ist sein Holzstoß, Feuer und Holz ist in Menge da! Der Odem Jahwes,
    gleich einem Schwefelstrom, setzt es in Brand.
  lin-lin: Babongisaki wuta kala Tofeti, babongisaki yango nde mpo na mokonzi ; basalaki
    libulu na yango ya moto mozindo mpe monene mpo ete ebimisa moto makasi mpe ekota
    bakoni ebele. Pema na Yawe, oyo ezali lokola ebale ya sofolo nde ekopelisa yango.
  eng-LSV: For Tophet is arranged from former time, || Even it is prepared for the
    king, || He has made deep, || He has made large, || Its pile [is] fire and much
    wood, || The breath of YHWH, || As a stream of brimstone, is burning in it!
  eng-GNV: 'For Tophet is prepared of olde: it is euen prepared for the King: hee
    hath made it deepe and large: the burning thereof is fire and much wood: the breath
    of the Lord, like a riuer of brimstone, doeth kindle it.'
  eng-WEBSTER: 'For Tophet is ordained of old; yes, for the king it is prepared; he
    hath made it deep and large: the pile of it is fire and much wood; the breath
    of the LORD, like a stream of brimstone, doth kindle it.'
  nhw-BL: Hasta huejcajya TOTECO quisencajqui se lugar para se hueyi tlilelemectli
    catli quitlatis nopa tlanahuatijquetl tlen Asiria. Nopa ostotl eltoc tlahuel huejcatla
    huan patlahuac huan ya quipiya tlahuel miyac cuahuitl para nopa tlitl. Huan TOTECO
    iijiyo quipehualtis nopa tlitl catli tlatlas tlahuel totonic quen tlatla se hueyi
    tepetl.
  swh-ONEN: Tofethi imeandaliwa toka zamani, imewekwa tayari kwa ajili ya mfalme.
    Shimo lake la moto limetengenezwa kwa kina kirefu na kwa upana mkubwa, likiwa
    na moto na kuni tele; pumzi ya Bwana, kama kijito cha kiberiti, huuwasha moto.
  bba-bba: Sɑɑ yellun di bɑ wi sinɑ bokon kpɑku yeru kuɑ tɑ wɑ̃ɑ mi. Tɑ duku, tɑ mɑɑ
    yɑsu. Mɑ tɑ dɔ̃ɔ mɔ tɑ mɑɑ dɑ̃ɑ yibɑ. Wee Yinni Gusunɔn mɔrun wɛ̃siɑru tɑ dɔ̃ɔ
    wi yɑbiɑmɔ nɡe ɡbim mɛ bɑ dɔ̃ɔ doke.
  eng-KJVCPB: 'For Tophet is ordained of old; Yea, for the king it is prepared; He
    hath made it deep and large: The pile thereof is fire and much wood; The breath
    of the Lord, like a stream of brimstone, doth kindle it.'
  luo-luo: Tofeth noseiki nyaka aa chon; noseik ne ruoth. Kare mar kendo osekuny matut
    kendo malach, kodhurie yiende mangʼeny gi mach maduongʼ; kendo much Jehova Nyasaye,
    machalo mach makakni ema moke.
  meu-meu: Badina be lahi gabuna na idau nega ai vada e heḡaeḡaelaia; oibe, vada e
    abia hata, hanua pavapavana ena; vada e hadobua bona lababana vada e habadaia,
    mai lahina bona au-rakurakuna momo herea ida. Iehova laḡana, heara nadidia e arumu
    na heto, ese e haraiamu.
  npi-ULB: किनकि जल्नको निम्ति ठाउँ धेरै पहिला तयार पारिएको थियो । वास्तवमा, यो राजाको
    निम्ति तयार पारिन्छ र परमेश्‍वरले यसलाई गहिरो र फराकिलो बनाउनुभएको छ । त्यो आगो
    र धेरै दाउरासहित तयार छ । परमप्रभुको सासले गन्धकको नदीजस्तै यसलाई आगो सल्काउनेछ
    ।
  yor-yor: A ti tọ́jú Tofeti sílẹ̀ tipẹ́tipẹ́, a ti tọ́jú rẹ̀ sílẹ̀ fún ọba. Ojú ààrò
    rẹ̀ ni a ti gbẹ́ jì tí ó sì fẹ̀, pẹ̀lú ọ̀pọ̀lọpọ̀ iná àti igi ìdáná; èémí Olúwa,
    gẹ́gẹ́ bí ìṣàn sulfuru ń jó ṣe mú un gbiná.
  pes-OPCB: از مدتها پیش «توفت» برای سوزاندن خدای آشور آماده شده است. در آنجا هیزم
    فراوان روی هم انباشته شده و نَفَس خداوند همچون آتش آتشفشان بر آن دمیده، آن را
    به آتش خواهد کشید.
  tgl-ULB: Dahil may isang lugar ng pagsusunugan ang matagal nang inihanda. Tunay
    nga, ito ay inihanda para sa hari, at ginawa ito ng Diyos na malalim at malawak.
    Handa na ang salansanan na may apoy at maraming kahoy. Sisindihan ito ng hininga
    ni Yahweh, na tulad ng isang batis ng asupre.
  hui-hui: Asirianaga kini kago balu uliha bape halu iraha delole uli bambaore manda
    mandabu winigo nga. Uli ogoni unuraorebi arane yangaleorebi wa ngelowa ogoniha
    ira gabu manda mandabu ngeleda. Anduane Homogo ibunaga buhe̱ lolene hongoheore
    ira hungu ale tagira ibaga ngago ogoni pu latagi haragola ogonime ira manda mandabu
    ngelayago kulu lalu dolebira.
  mya-mya: ရှေး​မ​ဆွ​က​ပင်​အာ​ရှု​ရိ​ဘု​ရင်​ကို​မီး​သင်္ဂြိုဟ် ရန် လောင်​တိုက်​ကို​ပြင်​ဆင်​၍​ထား​ခဲ့​၏။
    ထို​လောင် တိုက်​သည်​အ​စောက်​နက်​၍​ကျယ်​ဝန်း​၏။ ထို အ​ရပ်​တွင်​မြင့်​မား​သော​ထင်း​ပုံ​ကြီး​တစ်
    ခု​လည်း​ရှိ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ခံ​တွင်း တော်​မှ​မီး​လျှံ​ကို​မှုတ်​ထုတ်​တော်​မူ​၍
    ထို ထင်း​ပုံ​ကို​မီး​စွဲ​လောင်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཐོ་ཕེད་ཀྱི་འབར་བའི་མེ་དེ་སྔ་མོ་ནས་གྲ་སྒྲིག་བྱས་ཟིན་ལ། དེ་ནི་རྒྱལ་པོའི་དོན་དུ་གྲ་སྒྲིག་བྱས་ཤིང་།
    དེའི་ནང་དུ་མེ་དང་བུད་ཤིང་སྤུངས་ཡོད་པས་རྒྱ་ཆེ་ཞིང་གཏིང་ཟབ་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་དབུགས་ནི་མེ་འབར་བའི་མུ་ཟིའི་ཆུ་རྒྱུན་དང་འདྲ་བར་དེ་ལ་མེ་སྦར་བར་བྱའོ།
    །
  sna-sna: Tofeti yakanguri yagadzirira; yakagadzirirwa kare kugamuchira mambo. Gomba
    rayo romoto rakadzikiswa rikapamhamiswa, uye pane moto wakawanda nehuni zhinji;
    kufema kwaJehovha, sorukova runopfuta nesafuri, kuchazvitungidza.
  spa-BLM: Porque su lugar de ardor está preparado desde hace tiempo. Sí, está preparado
    para el rey. Ha hecho su pira profunda y grande con fuego y mucha leña. El aliento
    de Yahvé, como una corriente de azufre, lo enciende.
  cac-cac: Yujto toxon b'ob'il jun yed'tal vin̈ sreyal Asiria yed' eb' soldado yuj
    Jehová, b'aj ol tz'a snivanil eb'. A jun yed'tal chi' te levan sat, jul pax yich,
    b'ud'an yed' te' c'atzitz. A Jehová ol ac'anoch sc'ac'al yed' slolonel, ol q'ue
    n̈iln̈on yoc icha azufre.
  swh-ULB: Maana sehemu ya kuchoma iliandaliwa toka zamani. kweli, imeandaliwa kwa
    mfalme, na Mungu amelifanya kuwa na kina na upana. Rundo liko tayari kwa moto
    na kuni za kutosha. Punzi ya Yahwe, ni kama mkondo kiberiti, na utawsha moto.
  bel-bel: Бо Тофэт даўно ўжо гатовы; ён падрыхтаваны ўжо і цару, глыбокі і шырокі;
    у вогнішчы яго шмат агню і дроў; подзьмух Гасподні, як паток серкі, запаліць яго.
  deu-ELBBK: Denn vor Langem ist eine Gräuelstätte zugerichtet; auch für den König
    ist sie bereitet. Tief, weit hat er sie gemacht, ihr Holzstoß hat Feuer und Holz
    in Menge; wie ein Schwefelstrom setzt der Hauch des HERRN ihn in Brand.
  mbb-OT: Neuǥet en he naandam is lugar he zutun ebinsuli is hadì te Asiria. Meluag
    wey mezalem heini he lugar, ne zutun dekelà is hapuy wey kayu he tavun. Is gehinawa
    te Nengazen he iring te edriyubriyub he esupri ne iyan ebpekeregreg duen te tavun.
  mal-2015: പണ്ടു തന്നേ ഒരു ദഹനസ്ഥലം ഒരുക്കീട്ടുണ്ടല്ലോ; അതു രാജാവിന്നായിട്ടും ഒരുക്കിയിരിക്കുന്നു;
    അവൻ അതിനെ ആഴവും വിശാലവും ആക്കിയിരിക്കുന്നു; അതിന്റെ ചിതയിൽ വളരെ തീയും വിറകും ഉണ്ടു;
    യഹോവയുടെ ശ്വാസം ഒരു ഗന്ധകനദിപോലെ അതിനെ കത്തിക്കും.
  gup-gup: Kunkare duninjh nawu Yawey bimarneyingkihbolkmarnbom nuye king nawu kawohrnan
    kore Assyria. Kunmekbe kunbolk kabolkngeyyo Topheth, dja kudjorlokkimuk, dja mak
    kudjorlokwarlah. Kunrerrng kunwern kahdi kumekbe. Kaluk nawu Yawey kabuhme yiman
    manbirlukimuk dja kabikukwurlhke namekbe king nawu kawohrnan kore kunbolk Assyriah.
  rmc-rmc: Imar čirlastar hin pripravimen o than, kaj e bari jag labarela le kraľis
    andral e Asirija. Oda hin e jagaľi chev, bari the buchľi, kaj labol e bari jag
    a hin ode but kašta, o dichos le RAJESKRO phurdela avri e labarďi sira, so oda
    podlabarela.
  pes-OPV: زیرا که توفت از قبل مهیا شده و برای پادشاه آماده گردیده است. آن را عمیق
    و وسیع ساخته است که توده‌اش آتش و هیزم بسیار است و نفخه خداوند مثل نهر کبریت آن
    را مشتعل خواهدساخت.
  ron-1924: 'Кэч де мултэ време есте прегэтит ун руг, гэтит ши пентру ымпэрат: адынк
    ши лат есте фэкут, ку фок ши лемне дин белшуг. Суфларя Домнулуй ыл апринде ка
    ун шувой де пучоасэ.'
  ben-OBCV: তোফৎ তো বহুপূর্বেই প্রস্তুত হয়ে আছে; এ রাজার জন্য প্রস্তুত আছে। এর আগুনের
    গর্ত গভীর ও প্রশস্ত করা হয়েছে, যার মধ্যে আছে আগুনের জন্য প্রচুর কাঠ; সদাপ্রভুর
    শ্বাসবায়ু, প্রজ্বলিত গন্ধকের স্রোতের মতো, যা তাতে আগুন ধরাবে।
  som-som: Waayo, Tofed waa horaa la sii diyaarshay, oo waxaa loo sii hagaajiyey boqorka,
    oo aad buu u sii qoday oo uu sii ballaadhiyey, oo waxaa ka tuullan dab iyo qoryo
    faro badan, oo waxaa shidaysa neeftii Rabbiga oo la moodo sida durdur baaruud
    ah.
  lat-VUC: Præparata est enim ab heri Topheth, a rege præparata, profunda, et dilatata.
    Nutrimenta ejus, ignis et ligna multa; flatus Domini sicut torrens sulphuris succendens
    eam.]
  eng-ASVBT: For a Topheth is prepared of old; yea, for the king it is made ready;
    he hath made it deep and large; the pile thereof is fire and much wood; the breath
    of Jehovah, like a stream of brimstone, doth kindle it.
  ita-1885: Perciocchè Tofet è già apparecchiato, egli è preparato eziandio per lo
    re; egli l'ha fatto profondo, e largo; la sua stipa è fuoco, e gran quantità di
    legne; il fiato del Signore sarà come un torrente di zolfo che l'accenderà.
  eng-LXXUP: 'For thou shalt be required before thy time: has it been prepared for
    thee also to reign? nay, God has prepared for thee a deep trench, wood piled,
    fire and much wood: the wrath of the Lord shall be as a trench kindled with sulphur.'
  eng-ULB: For a place of burning was prepared long ago. Indeed, it is prepared for
    the king, and God has made it deep and wide. The pile is ready with a fire and
    much wood. The breath of Yahweh, like a stream of brimstone, will set it on fire.
  spa-VBL: El lugar de incineración ha sido preparado hace mucho tiempo, listo para
    el rey. Su pira fúnebre es profunda y ancha, y tiene mucho fuego y leña. El soplo
    del Señor le prende fugo, como un torrente de azufre ardiente.
  fra-_FOB: Car dès longtemps il est réservé pour Thopheth, et Thopheth est préparé
    pour le roi. On a fait son bûcher, profond et large, avec du feu, du bois en abondance;
    le souffle de l'Éternel, comme un torrent de soufre, va l'embraser.
  mal-mal: പണ്ടുതന്നെ ഒരു ദഹനസ്ഥലം ഒരുക്കിയിട്ടുണ്ടല്ലോ; അത് രാജാവിനായിട്ടും ഒരുക്കിയിരിക്കുന്നു;
    അവിടുന്ന് അതിനെ ആഴവും വിശാലവും ആക്കിയിരിക്കുന്നു; അതിന്റെ ചിതയിൽ വളരെ തീയും വിറകും
    ഉണ്ട്; യഹോവയുടെ ശ്വാസം ഒരു ഗന്ധകനദിപോലെ അതിനെ കത്തിക്കും.
  urd-GVR: Kyoṅki baṛī der se wuh gaṛhā taiyār hai jahāṅ Asūrī bādshāh kī lāsh ko
    jalānā hai. Use gahrā aur chauṛā banāyā gayā hai, aur us meṅ lakaṛī kā baṛā ḍher
    hai. Rab kā dam hī use gandhak kī tarah jalāegā.
  suz-BL: मारदे हना ङोंइती रे ठेयब चोतीके का सेल्‍शो बाक्‍त। मेको थमा पा पिप कली सेल्‍शो
    बाक्‍त। मेको शुश लुक्‍च लशो नु ब्रेम्‍शो बाक्‍त। मेकेर मी नु शुश शी बाक्‍त। परमप्रभु
    यावे आ मुइश्‍शो गन्‍धक खोदेंशो पा मेको मी ब्राइ‍ब।
  eng-NOY: For long hath the burning place been prepared; Yea, for the king hath it
    been made ready; The pile is made deep and broad; There is fire and wood in abundance;
    The breath of Jehovah, like a stream of brimstone, kindle it.
  ita-1927: Poiché, da lungo tempo Tofet è preparato; è pronto anche per il re; è
    profondo ed ampio; sul suo rogo v’è del fuoco e legna in abbondanza; il soffio
    dell’Eterno, come un torrente di zolfo, sta per accenderlo.
  ckb-ckb: چاڵی تۆفەت لەمێژە ڕێکخراوە، بۆ پاشا ئامادە کراوە، قووڵە، بەرینە، کەڵەکە
    کراوەکەی ئاگرە و داری زۆرە. هەناسەی یەزدان وەک ڕووباری گۆگردە گڕی تێبەردەدات.
  eng-BBE: 'For a place of fire has long been ready; yes, it has been made ready for
    the king; he has made it deep and wide: it is massed with fire and much wood;
    the breath of the Lord, like a stream of fire, puts a light to it.'
  kan-OKCV: ಪೂರ್ವದಿಂದ ತೋಫೆತ್ ಸಿದ್ಧವಾಗಿದೆ. ಹೌದು, ಅದು ಆಳವಾಗಿಯೂ, ಅಗಲವಾಗಿಯೂ ಅರಸನಿಗೆ ಸಿದ್ಧವಾಗಿದೆ.
    ಅದರ ಚಿತೆಯೊಳಗೆ ಬೆಂಕಿಯೂ, ಬಹಳ ಕಟ್ಟಿಗೆಯೂ ತುಂಬಿರುವುದು. ಯೆಹೋವ ದೇವರ ಶ್ವಾಸವು ಗಂಧಕದ ಪ್ರವಾಹದಂತೆ
    ಅದನ್ನು ಉರಿಸುವುದು.
  tam-2017: 'தோப்பேத் ஏற்கனவே ஏற்படுத்தப்பட்டது; ராஜாவுக்கு அது ஆயத்தப்படுத்தப்பட்டது;
    அதை ஆழமும் விசாலமுமாக்கினார்; வேகவைக்க நெருப்பும் அதிக விறகுமுண்டு: யெகோவாவின்
    சுவாசம் கந்தகத் தீயைப்போல அதைக் கொளுத்தும்.'
  spa-RV-1909: Porque Topheth ya de tiempo está diputada y aparejada para el rey,
    profunda y ancha; cuyo foco es de fuego, y mucha leña; el soplo de Jehová, como
    torrente de azufre, la enciende.
  ron-BTF: Căci Tofetul este rânduit din vechime; da, pentru împărat este pregătit;
    el l-a făcut adânc şi larg; grămada lui este foc şi mult lemn; suflarea DOMNULUI
    o aprinde ca un râu de pucioasă.
  eng-WEBP: For his burning place has long been ready. Yes, it is prepared for the
