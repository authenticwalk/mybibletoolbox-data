    de la Eternulo ekbruligos ĝin kiel torenton da sulfuro.
  uig-PIN: Qünki Tofǝt ⱪǝdimdin tartip tǝyyar turƣanidi; Bǝrⱨǝⱪ, padixaⱨ üqün tǝyyarlanƣan;
