  kan-2017: ಪುರಾತನ ಕಾಲದಿಂದಲೂ ಅಗ್ನಿಕುಂಡವು ಸಿದ್ಧವಾಗಿದೆ. ಹೌದು, ರಾಜನಿಗೆ ಅದು ಸಿದ್ಧವಾಗಿದೆ.
