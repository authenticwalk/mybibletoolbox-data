  mdy-ETH: ሚርጌ ሌዔኮ ቤርታ ዓሶኦሬ ካኣቲ ሚቺንታንዳ ቤሲ ጊኢጊንቴኔ፤ ዬና ቤዜላ ዳልጊ፥ ዔቴ፥ ሃሣ ሚርጌ ሃንፂሌና ታሚያ
