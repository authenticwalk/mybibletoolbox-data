  tbz-SIM: Bɛ̀ tũ̀ntɛ kɛhɑ̃ɑ̃dɛkɛ̀ kɛ̀ dɛ̀ mɔ̀ntɛmu, kɛ̀ kɛ̀ bo nɛ̀ okpɑ̀ɑ̀tì kpɛ́í
