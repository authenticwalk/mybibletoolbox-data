    is made ready from yesterday, yea, it is prepared for the king, made deep and
    enlarged; its nourishings be fire and a great deal of wood; and the breath of
    the Lord, like a stream of brimstone, kindleth it.)
  epo-epo: Ĉar delonge estas preparita la bruligejo; ĝi estas preta ankaŭ por la reĝo,
