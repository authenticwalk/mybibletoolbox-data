  urd-GVU: کیونکہ بڑی دیر سے وہ گڑھا تیار ہے جہاں اسوری بادشاہ کی لاش کو جلانا ہے۔
    اُسے گہرا اور چوڑا بنایا گیا ہے، اور اُس میں لکڑی کا بڑا ڈھیر ہے۔ رب کا دم ہی
