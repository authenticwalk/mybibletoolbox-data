  tha-KJV: เพราะโทเฟทก็จัดไว้นานแล้ว เออ เตรียมไว้สำหรับกษั​ตริ​ย์ เชิงตะกอนก็ลึกและกว้าง
    พร​้อมไฟและฟืนมากมาย คือพระปัสสาสะของพระเยโฮวาห์เหมือนธารกำมะถันมาจุดให้​ลุก
  por-BR-2018: Pois Tofete já está preparada desde muito tempo, e já está pronta para
    o rei; ele a fez profunda e larga; sua pira tem muito fogo e lenha; o sopro do
