    kuegha dar pozim mɨkɨni. Eghtɨ Ikiavɨra Itir God, an anɨngagharim pamtem otogh,
    mati amɨnim pamtemɨn avim giveraghtɨ, a bar puvɨra isigham.
  dop-dop: Hɑtoo lɔŋ kɛ pɑ tɑɣɑnɑ tǝnɑɑsǝlɛ. Pɑ tɑɣɑnɑ-tɛɣɛ wulɑʋ tɔɔ. Tǝ limɑɑ kɛ́
    nɑ tǝ́ wɑlɑɑ. Tǝnɑɑsǝlɛ ntɛɣɛlɛ kɔkɔ nɑ tɑɑsɩ tuutuumɑ. Tɑcɑɑ feesiŋ kɑ́ nyɑɣɑ-ɩ
    kɛ́ ɩsɩɩ kɔkɔ lɩɩlɛ.
  azb-azb: Tofet çoxdan hazırdır, Aşşur padşahı üçün də O yer dərinləşdirilib genişləndirilmişdir.
    Od çuxurunda çoxlu odun, alov var. Rəbbin nəfəsi kükürd axını kimi onu yandırar.
  eng-DBY: 'For Topheth is prepared of old; for the king also it is prepared: he hath
    made it deep and large; its pile is fire and much wood; the breath of Jehovah,
    like a stream of brimstone, doth kindle it.'
  hin-2017: बहुत काल से तोपेत तैयार किया गया है, वह राजा ही के लिये ठहराया गया है,
    वह लम्बा-चौड़ा और गहरा भी बनाया गया है, वहाँ की चिता में आग और बहुत सी लकड़ी हैं;
    यहोवा की साँस जलती हुई गन्धक की धारा के समान उसको सुलगाएगी।
  wol-KYG: Xambees na démb ab taal bu ñuy wax Tofet, te buur ba lees ko waajalal;
    dees koo xóotal, yaatal ko, sawara way tàkk, matt ma ne gàññ, noowal Aji Sax ji
    nar caa tàkke, di sël-sëli ni walum tamarax.
  eng-YLT: For, arranged from former time is Tophet, Even it for the king is prepared,
    He hath made deep, He hath made large, Its pile [is] fire and much wood, The breath
    of Jehovah, As a stream of brim stone, is burning in it!
  eng-WYC-2017: For why Tophet, that is, hell, deep and alarged, is made ready of
    the king from yesterday; the nourishings thereof be fire and many trees; the blast
    of the Lord, as a stream of brimstone, kindleth it.
  eng-WMBB: For his burning place has long been ready. Yes, it is prepared for the
    king. He has made its pyre deep and large with fire and much wood. The LORD’s
    breath, like a stream of sulphur, kindles it.
  urd-GVH: क्योंकि बड़ी देर से वह गढ़ा तैयार है जहाँ असूरी बादशाह की लाश को जलाना
    है। उसे गहरा और चौड़ा बनाया गया है, और उसमें लकड़ी का बड़ा ढेर है। रब का दम ही
    उसे गंधक की तरह जलाएगा।
  rug-rug: Pukerane si ele tava nama sa vasina, sapu halala ia na nika, pude sulu
    ia sa baṉara tadi pa Asiria; sa pou sapu koa ia nika si labe meke lohi, na katu
    va leana hola sina soku sa hudana; sa siniṉo te Zihova, sapu guana zoloro gorena
    sa patu lera pa nai, kote va huruṉuna.
  gaz-gaz: Toofet dur qopheeffame; inni mootichaaf qopheeffame. Boolli ibiddaa isaa
    gad fageeffamee balʼifamee hojjetame; innis ibiddaa fi qoraaniin guutameera; hafuurri
    afaan Waaqayyootii baʼus akkuma dinyii dhangalaʼuu akka inni bobaʼu godha.
  fra-LSG: Depuis longtemps un bûcher est préparé, Il est préparé pour le roi, Il
    est profond, il est vaste; Son bûcher, c’est du feu et du bois en abondance; Le
    souffle de l’Éternel l’enflamme, comme un torrent de soufre.
  yal-yal: Tɛɛni tɔnxi xabu to mi na ra! A yitɔnxi mangan xili yi yili gbee tilinxin
    na, yege gbeen nun tɛɛ gbeen naxan na. Alatala nii raxinla nan minima alo dole
    tɛɛn xudena, a na tɛɛn nadɛgɛ.
  haw-1868: No ka mea, ua hoomakaukau kahiko ia o Topeta, No ko alii hoi ia i hoomakaukauia'i;
    Ua hana oia ia wahi a hohonu, a ua nui hoi; He wahi ahi, a ua nui hoi ka wahie,
    Na ka hanu no o Iehova e hoa iho, E like me ka luaipele e kahe ana.
  arb-NAV: لأَنَّ مُحْرَقَةَ الْمَوْتِ جَاهِزَةٌ مُنْذُ زَمَنٍ بَعِيدٍ وَحُفْرَتَهَا
    وَاسِعَةٌ، تَكَوَّمَتْ فِيهَا الأَخْشَابُ لِيُلْقَى فِيهَا مُولَكُ إِلَهُ الأَشُورِيِّينَ،
    فَتُضْرِمُهَا نَفْخَةُ الرَّبِّ كَسَيْلٍ مِنْ كِبْرِيتٍ.
  ewe-ewe: Wodzra afi si woatɔ dzo Tofet le la da ɖi xoxo. Wodzrae ɖo ɖi na fia la
    hã. Wowɔ eƒe dzoʋe la wògoglo hekeke. Dzo kple nake bɔ ɖe eme. Yehowa ƒe Gbɔgbɔ
    si le sisim abe aŋɔtɔʋu ene lae atɔ dzoe.
  eng-LEE: For already of old is Topheth made ready; also this is prepared for the
    king—deep and wide; its pile hath fire and wood in plenty, the breath of the Lord,
    like a stream of sulfur, will kindle it into a flame.
  asm-FB: কাৰণ জলন্ত ঠাই এখন পূৰ্বৰে পৰা তৈয়াৰ কৰা আছে। বাস্তৱিকতে এইটো ৰজাৰ বাবে
    প্রস্তুত; আৰু ঈশ্বৰে তাক দ আৰু বহল কৰিলে। জুই আৰু অধিক খৰিৰে স্তূপ প্রস্তুত আছে।
    গন্ধক প্রবাহিত হোৱাৰ দৰে যিহোৱাৰ নিঃশ্বাসে ইয়াক জ্বলাব।
  sus-A: تّ يِرٍ بَرَ يَءِلَن مَنفّ شِلِ مَ عَ رَكُيَ. عَ تِلِن، عَ عِفبٌ. يٍفٍ فبٍفبٍ
    مَلَنشِ نَ تّ بٍلٍبٍلٍ شَ قٍ رَ. عَلَتَلَ حّنفِ لُشِ نّ عَلْ تّ حَاشِ نَشَن فَنمَ
    عَ قَنيِ رَ.
  fra-SBL: Car il y a longtemps que sa fournaise est prête. Oui, elle est préparée
    pour le roi. Il a fait son bûcher profond et large avec du feu et beaucoup de
    bois. Le souffle de Yahvé, comme un torrent de soufre, l'allume.
  hbo-hbo: כִּֽי־עָר֤וּךְ מֵֽאֶתְמוּל֙ תָּפְתֶּ֔ה גַּם־*הוּא (הִ֛יא) לַמֶּ֥לֶךְ הוּכָ֖ן
    הֶעְמִ֣יק הִרְחִ֑ב מְדֻרָתָ֗הּ אֵ֤שׁ וְעֵצִים֙ הַרְבֵּ֔ה נִשְׁמַ֤ת יְהוָה֙ כְּנַ֣חַל
    גָּפְרִ֔ית בֹּעֲרָ֖ה בָּֽהּ׃ ס
  kik-kik: Tofeti gũtũũrĩĩte kũhaarĩirio; gũthondeketwo nĩ ũndũ wa mũthamaki. Irima
    rĩakuo rĩa mwaki nĩirikie na rĩkaaramio, narĩo rĩrĩ na mwaki mũingĩ na ngũ nyingĩ,
    nayo mĩhũmũ ya Jehova nĩyo ĩraakia mwaki ũcio, ĩhaana ta rũũĩ rwa ũbiriti.
  fra-NCL: Car Topheth est dès longtemps préparé ; lui aussi est prêt pour le roi ;
    le Seigneur l’a fait large et profond ; il y a sur son bûcher du feu et du bois
    en abondance ; le souffle de Yahweh, comme un torrent de soufre, l’embrase.
  cek-AK: Topheth loe canghnii hoi boeh ni, siangpahrang ohhaih ahmuen ah caksak boeh;
    anih mah to ahmuen to kathuk ah sak moe, kawksak boeh; hmaitik hanah koimongah
    thing to suek pae coek boeh; hmaih mah anih to kangh hanah, Angraeng anghahhaih
    takhii mah kat hmai to kalong vapui tui baktiah to thing to hmai ah tik tih.
  cuk-cuk: Ar Bab-Jehová, Asiria-dulemarga, degi, e-reyga, sabsur-odurdakleged-neg
    bato dikasurgus guagwar sisad. Yaa-dummad-matusulid-yabali soo-duurmaked sobsad,
    degi, sapanmar-ichesuli urbisad. Bab-Jehová soogi buu imakdogu, soo-azufre-gwabunye-gwichiyobi,
    gadoed.”
  uig-CYR: Чүнки Тофәт қедимдин тартип тәйяр турған еди; Бәрһәқ, падиша үчүн тәйярланған;
    Пәрвәрдигар уни чоңқур һәм кәң қилған; Отунлири көп ялқунлуқ бир гүлхан бар, Пәрвәрдигарниң
    нәпәси болса гуңгут еқимидәк уни туташтуриду.
  tel-2017: తగలబెట్టే స్థలం చాలా కాలం కిందే సిద్ధం అయి ఉంది. నిజంగా రాజు కోసం సిద్ధం
    అయింది. దాన్ని దేవుడు లోతుగా, విశాలంగా చేశాడు. తగలబెట్టడానికి మంటలు, విస్తారంగా
    కట్టెలు సిద్ధంగా ఉన్నాయి. యెహోవా శ్వాస గంధక ప్రవాహంలా దాన్ని తగలబెడుతుంది.
  hat-BSA: Paske plas pou brile a te prepare depi lontan. Anverite, li te prepare
    pou wa a. Li te fè l fon e laj, yon boukan ak anpil bwa. Se souf SENYÈ a, tankou
    yon tòran souf k ap limen dife sou li.
  kos-kos: Oasr acn se nuna akoeyukla oemeet nu ke sie e lulap in esukak Tokosra Fulat
    lun Assyria. Acn sac loal ac sralap, ac yol in etong uh fulat nwe lucng. Mongin
    LEUM GOD ac fah oana soko kosran e in esukak.
  hbo-WLC: כִּֽי־עָר֤וּךְ מֵֽאֶתְמוּל֙ תָּפְתֶּ֔ה גַּם־הוא לַמֶּ֥לֶךְ הוּכָ֖ן הֶעְמִ֣יק
    הִרְחִ֑ב מְדֻרָתָ֗הּ אֵ֤שׁ וְעֵצִים֙ הַרְבֵּ֔ה נִשְׁמַ֤ת יְהוָה֙ כְּנַ֣חַל גָּפְרִ֔ית
    בֹּעֲרָ֖ה בָּֽהּ׃ ס
  ibo-ibo: Edoolarị ihe niile nʼusoro site nʼoge gara aga. A kwadoola ebe a ga-akwanye
    ọkụ nke ga-erechapụ eze ahụ. Ọ bụ ebe sara mbara, nke dị omimi, na nke a kwajuru
    nkụ. Ọ bụ iku ume Onyenwe anyị nke dịka mwụpụta nke nkume na-enwu ọkụ ka a ga-eji
    mụnye ya ọkụ.
  ory-ory: କାରଣ ତୋଫତ୍‍ (ଅଗ୍ନିକୁଣ୍ଡ) ପୂର୍ବକାଳରୁ ନିର୍ମିତ ହୋଇଅଛି ଓ ତାହା ରାଜାର ନିମନ୍ତେ
    ପ୍ରସ୍ତୁତ ହୋଇଅଛି; ସେ ତାହାକୁ ଗଭୀର ଓ ପ୍ରଶସ୍ତ କରିଅଛନ୍ତି, ତହିଁର ସ୍ତୂପ ଅଗ୍ନି ଓ ପ୍ରଚୁର
    କାଷ୍ଠମୟ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଫୁତ୍କାର ଗନ୍ଧକ ସ୍ରୋତନ୍ୟାୟ ତାହା ପ୍ରଜ୍ୱଳିତ କରେ।
  chk-chk: Pun eu lenien ekkei a amol seni me lomlom. Ewer, a amol fän iten ewe kingen
    Asiria. Iwe, pwangen ewe lenien ekkei a alolol pwal chölap, a pwal ur ren chomong
    amüch me ekkei. Enienin ngasangasen ewe Samol mi Lapalap mi usun chök ütten primston
    epwe fisi.
  rop-rop: Wal longtaim YAWEI bin abum pleis redibala blanga barnimbat det bodi blanga
    det king brom Asiriya. Det pleis im brabli dipwan en brabli bigwan, en bigismob
    wud im deya du, en YAWEI garra jandim det faiya blanga barnimap ebrijing na.”
  ukr-1871: Наготовлено бо вже давно Тофет також і самому цареві, — а глибокий він
    і широкий; в кострі його багато огню й дров; подих Господнїй підпалить його потоком
    сїрки.
  deu-1951: Denn das Tophet ist längst bereit, auch für den König ist es hergerichtet;
    man hat den Scheiterhaufen tief und weit gemacht; Feuer und Holz ist genug vorhanden;
    wie ein Schwefelstrom wird der Odem des HERRN ihn anzünden.
  eng-JPS: For a hearth is ordered of old; yea, for the king it is prepared, deep
    and large; the pile thereof is fire and much wood; the breath of the LORD, like
    a stream of brimstone, doth kindle it.
  srp-1865: Jer je veæ pripravljen Tofet, i samom caru pripravljen je, naèinio je
    dubok i širok; mjesta, ognja i drva ima mnogo; dah Gospodnji kao potok sumporni
    upaliæe ga.
  lug-lug: Weewaawo Tofesi amaze ebbanga ddene nga yeeteekateeka; ky’ateekebwateekebwa
    kabaka. Ekinnya kyakyo eky’omuliro kiwanvu era kigazi, kijjudde omuliro n’enku;
    omukka gwa Mukama gugukoleeza ng’omugga gwa salufa.
  heb-heb: כי ערוך מאתמול תפתה גם הוא למלך הוכן העמיק הרחב מדרתה אש ועצים הרבה נשמת
    יהוה כנחל גפרית בערה בה׃
  ben-IRV: কারণ জ্বলন্ত জায়গা অনেক আগে থেকেই সাজিয়ে রাখা হয়েছে; প্রকৃত পক্ষে তা
    রাজার জন্য তৈরী করা হয়েছে এবং ঈশ্বর তা গভীর ও চওড়া করেছেন, চিতা আগুন ও প্রচুর
    কাঠ দিয়ে প্রস্তুত করে রাখা আছে। সদাপ্রভুর নিঃশ্বাস জ্বলন্ত গন্ধকের স্রোতের মত
    হয়ে তাতে আগুন ধরিয়ে দেবে।
  pan-pan: ਪ੍ਰਾਚੀਨ ਸਮੇਂ ਤੋਂ ਇੱਕ ਸਿਵਾ ਤਿਆਰ ਹੈ, ਹਾਂ, ਉਹ ਰਾਜੇ ਦੇ ਲਈ ਡੂੰਘਾ ਤੇ ਖੁੱਲ੍ਹਾ
    ਕਰ ਕੇ ਠਹਿਰਾਇਆ ਗਿਆ ਹੈ, ਉਹ ਦੀ ਚਿਤਾ ਅੱਗ ਅਤੇ ਬਹੁਤ ਲੱਕੜਾਂ ਦੀ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਸਾਹ ਗੰਧਕ
    ਦੀ ਧਾਰ ਵਾਂਗੂੰ ਉਹ ਨੂੰ ਸੁਲਗਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ တောဖက် အရပ်သည် ရှေး ကာလ၌ စီရင် လျက်ရှိ၏။ အကယ်စင်စစ်ရှင်ဘုရင်
    အဘို့ ပြင်ဆင် လျက်ရှိ၏။ နက်နဲ ကျယ်ဝန်း စေခြင်းငှါဖန်ဆင်းတော်မူပြီ။ မီး ရှို့ဘို့
    ထင်း ပုံကြီးလည်း ရှိ၏။ ထာဝရဘုရား ၏ ထွက် သက်တော်သည် အရည် ကျိုသောကန့် ကဲ့သို့၊ ထို
    ထင်းပုံ ကို မီးရှို့ ရလိမ့်မည်။
  hmo-hmo: Badina be idaunegai, lahi gabuna idia abia hegaegae, unuseni Asuria ena
    king do idia gabua ore totona. Inai lahi gabu be dobu bona ena lababa be bada,
    bona au rakuraku momo dekenai idia hahonua vadaeni. Lohiabada ese unai gabu dekenai
    do ia laga, lahi hururuhururu do ia siaia, bona do ia gabua ore.
  urd-urd: क्यूँकि तूफ़त मुद्दत से तैयार किया गया है; हाँ, वह बादशाह के लिए गहरा और
    वसी' बनाया गया है; उसका ढेर आग और बहुत सा ईधन है, और ख़ुदावन्द की साँस गन्धक के
    सैलाब की तरह उसको सुलगाती है।
  rus-SYN: Ибо Тофет давно уже устроен; он приготовлен и для царя, глубок и широк;
    в костре его много огня и дров; дуновение Господа, как поток серы, зажжет его.
  bqc-SIM: À dↄ̀aa tɛkà à gɛ̃̀gɛ̃ an kía pↄ́ ũ, tɛ́pi kákĩi ɛ zã̀ a yàasa
    mɛ́ yàa mↄ̀wà. Ĩatɛ̃gbↄ̃ tɛ́sɛa a bↄ Dii lɛ́u a lɛ́'ĩana ũ, i kũwà.
  tcz-CHONGTHU: Topheth-meikou na mun-Assyria lengpa dinga phatsotna gontohsa kikoi
    ahitai; akigo nading thingho sangtah in akiselom tai. Pakai haina hu chun, meikong
    hung kikhodoh banga ahin halkou ding ahi.
  mar-mar: पूर्वीपासून तोफेत तयार करून ठेवले आहे. ते राजासाठी तयार केले आहे, ते पुष्कळ
    खोल आणि रूंद केले आहे. त्याच्या चीतेसाठी विस्तव आणि खूप लाकडे असे आहे. परमेश्वराचा
    श्वास जळत्या गंधकाच्या प्रवाहाप्रमाणे त्यास पेटवतो.
  qub-qub: Unaypita-pachanami Asiriacunapäwan rayninpäga Tofet particho camarisha
    caycan fiyupa ñacananpaj. Chaychöga altar caycan fiyupa jatuncaraymi. Yantapis
    aypallami shancaraycan. Tayta Diosga juc pücayllawanmi sindirengapaj. Paypa shiminpitaga
    ratataycaj asufrimi llojshimonga.
  hat-hat: Depi lontan yo te pare yon gwo twou pou dife boukan an. Se ladan l' yo
    pral boule wa a. Yo fè twou a byen fon, byen laj. Yo plen l' bwa. Seyè a pral
    soufle yon flanm dife melanje ak souf sou li pou boule l'.
  eng-BSB: For Topheth has long been prepared; it has been made ready for the king.
    Its funeral pyre is deep and wide, with plenty of fire and wood. The breath of
    the LORD, like a torrent of burning sulfur, sets it ablaze.
  eng-WEBPB: For his burning place has long been ready. Yes, it is prepared for the
    king. He has made its pyre deep and large with fire and much wood. The LORD’s
    breath, like a stream of sulphur, kindles it.
  kbq-kbq: Hagi tevema hanavazi'za Asiria kini ne'ma kresnageno tesia keria, korapa
    retro hunte'naze. Hagi ana keria rankeri ofenkame kafiza urami'naze. Ana nehu'za
    ana kerifima kresnaza tevea rama'a harente'naze. Ana hu'neankino Ra Anumzamo Agra'a
    zaho'areti huhu hanigeno ana tevemo'a rukaru huno salfa havere tevea tagintegeno
    teaza huno agafa huno tegahie.
  nhe-BL: Hasta huejcajquiya TOTECO quisencajqui se lugar para se hueyi tlilelemectli
    tlen quitlatis nopa tlanahuatijquetl tlen Asiria. Nopa tlacoyoctli eltoc tlahuel
    huejcatla huan patlahuac huan ya quipiya tlahuel miyac cuahuitl para nopa tlitl.
    Huan TOTECO iijiyo quipehualtis nopa tlitl tlen tlatlas tlahuel totonic queja
    tlatla se hueyi tepetl.
  gub-BL: Kwehe mehe Tupàn umuàgà'ym tatahu. Wapy putar Axir wanuwihawete ipupe a'e
    nehe. A'e tatahu ywykwaruhu iànàm ma'e ohoete ma'e pupe hin. Uhyk zepe'aw ukaz
    ma'e ràm. Tupàn Tuweharupi Wiko Ma'e ipytuhemaw a'e, nuzawy kwaw ywyku'i exopere
    her ma'e ukaz ma'e uwyryk ma'e a'e. Umunyk putar tata zepe'aw rehe nehe.
  eng-DRA: 'For Topheth is prepared from yesterday, prepared by the king, deep, and
    wide. The nourishment thereof is fire and much wood: the breath of the Lord as
    a torrent of brimstone kindling it.'
