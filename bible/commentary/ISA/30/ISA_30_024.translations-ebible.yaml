verse: ISA.030.024
translations:
  mal-C: നിലം ഉഴുന്ന കാളകളും കഴുതകളും, കവരത്തടിയും തൂമ്പയുംകൊണ്ടു വിരിച്ചിട്ട കാലിത്തീറ്റയും
    പതിരുനീക്കപ്പട്ട ധാന്യവും തിന്നും.
  deu-TKW: Die Ochsen und die Esel, die den Acker bearbeiten, werden gesalzenes Mengfutter
    fressen, das mit der Schaufel und der Gabel geworfelt ist.
  lin-lin: Bangombe mpe ba-ane oyo ebalolaka mabele ya bilanga ekolia matiti ya mungwa
    oyo baponi na pawu mpe na kiyungulu.
  eng-LSV: And the oxen and the young donkeys serving the ground, || Eat fermented
    provender, || That one is winnowing with shovel and fan.
  eng-GNV: The oxen also and the yong asses, that till the ground, shall eate cleane
    prouender, which is winowed with the shoouel and with the fanne.
  eng-WEBSTER: The oxen likewise and the young asses that plow the ground shall eat
    clean provender, which hath been winnowed with the shovel and with the fan.
  nhw-BL: Huan nopa torojme huan pilburrojtzitzi catli quipoxoníaj nopa tlali, quicuase
    trigo catli tlapajpactli, catli ya quiyejyectijtoque ica pala para ajacatl ma
    quihuica itlasolo huan san mocahua iyol.
  swh-ONEN: Maksai na punda walimao watakula majani makavu na vyakula vilivyotengenezwa,
    vinavyotandazwa kwa uma na sepeto.
  bba-bba: Nɛɛ yi bɑ kɑ sɔmburu mɔ̀ kɑ sere kɛtɛkunu nu koo dobi di yi bɑ bɔru yɛ̃kɑ.
  eng-KJVCPB: The oxen likewise and the young asses that ear the ground Shall eat
    clean provender, Which hath been winnowed with the shovel and with the fan.
  luo-luo: Rwethu kod pundeu mapuro lowo nocham lumb ogada kod chiembgi moregi, mi
    keyo gi uma kod opawo.
  meu-meu: bona boromakau mamaruanedia bona doniki, tano e ruaiamu ḡaudia, ese aniani
    mai damenana bae ania, gaga bona igau amo vada e hididia ḡaudia.
  npi-ULB: जमिन जोत्‍ने गोरुहरू र गधाहरूले बेल्चा र नाङलोले निफनिएका दाना खानेछन्
    ।
  yor-yor: Àwọn màlúù àti àwọn kẹ́tẹ́kẹ́tẹ́ tí ó ń tú ilẹ̀ yóò jẹ oúnjẹ àdídùn tí
    a fi àmúga àti ṣọ́bìrì fọ́nkálẹ̀.
  pes-OPCB: و الاغها و گاوهایتان که زمین را شخم می‌زنند از بهترین علوفه تغذیه خواهند
    کرد.
  tgl-ULB: Ang mga baka at mga asno, na nag-aararo ng lupa, ay kakain ng tinimplahang
    pagkain na tinahip ng isang pala at isang pangkalaykay.
  hui-hui: Tínaga mabuha tani bayaleru dewa andaho kagola tígua bu manda mandabu ngelowa
    tínaga nogo bulumaga dongiru mabu dindi aliaga karume nalu helo karulape migi
    bialu holeberemi.
  mya-mya: သင်​တို့​လယ်​ယာ​များ​ကို​ထွန်​ယက်​ပေး​ကြ သည့်​နွား​များ၊ မြည်း​များ​သည်​ကောင်း​ပေ့၊
    သန့်​ပေ့​ဆို​သည့်​အ​စာ​များ​ကို​စား​ရ​ကြ လိမ့်​မည်။-
  bod-N: ཁྱེམ་དང་ཚེབ་ཀྱིས་རླུང་ལ་འཕྱར་བའི་རྩྭ་སྟེ། ཞིང་འདེབས་པའི་བ་གླང་དང་བོང་བུས་ཚྭ་ལྡན་གཟན་རྩྭ་དེ་བཟའ་བར་འགྱུར།
  sna-sna: Nzombe nembongoro dzinorima munda zvichadya mashanga noupfu, zvakaparadzirwa
    neforogo nefoshoro.
  spa-BLM: También los bueyes y los asnos jóvenes que cultivan la tierra comerán un
    alimento sabroso, que ha sido aventado con la pala y con el tenedor.
  cac-cac: A noc' e vacax yed' noc' e b'uru smunlaji, vach' ixim cebada ol sc'ux noc'.
  swh-ULB: Ng'ombe na punda, wanaolima kwenye aridhi, watakula chakula cha majira
    kilicho tawnywa kwa koleo na uma.
  bel-bel: І валы і аслы, што ўрабляюць поле, есьцімуць корм салёны, ачышчаны шуфлем
    і гарфаю.
  deu-ELBBK: und die Ochsen und die Eselsfüllen, die das Ackerland bearbeiten, werden
    gesalzenes Futter fressen, das man mit der Schaufel und mit der Gabel geworfelt
    hat.
  mbb-OT: Is menge vaka niw wey menge asnu he para te id-eradu, ebpenabtab te igketaami
    zan he kumpey.
  mal-2015: നിലം ഉഴുന്ന കാളകളും കഴുതകളും മുറംകൊണ്ടും പല്ലികൊണ്ടും വീശി വെടിപ്പാക്കിയതും
    ഉപ്പു ചേർത്തതുമായ തീൻ തിന്നും.
  gup-gup: Yiman bulikki dja mak djarrang nawu donkeys, bu kabirrikurlkmarnbun ngudberre,
    wanjh kabirringun mandjalwern manme.
  rmc-rmc: O voli the o somara, so keren buči pre maľa, chana o lačho karmivo andral
    o zrnos precidzimen la lopataha the la vidlaha.
  pes-OPV: وگاوان و الاغانت که زمین را شیار می‌نمایند، آذوقه نمک دار را که با غربال
    و اوچوم پاک شده است خواهند خورد.
  ron-1924: Боий ши мэгарий каре арэ пэмынтул вор мынка ун нутрец сэрат, вынтурат
    ку лопата ши ку чурул.
  ben-OBCV: যে সমস্ত বলদ ও গর্দভগুলি জমিতে কাজ করে, তারা কাঁটা ও বেলচা দ্বারা ছড়ানো
    জাব ও ভূষি খাবে।
  som-som: Oo dibida iyo dameeraha dhulka qodaana waxay cuni doonaan cunto dhanaan
    oo gacaf iyo fargeeto weyn lagu haadiyey.
  lat-VUC: et tauri tui, et pulli asinorum, qui operantur terram, commistum migma
    comedent sicut in area ventilatum est.
  eng-ASVBT: the oxen likewise and the young asses that till the ground shall eat
    savory provender, which hath been winnowed with the shovel and with the fork.
  ita-1885: Ed i buoi, e gli asinelli, che lavorano la terra, mangeranno biada saporita,
    la quale sarà sventolata, col vaglio, e con la ventola.
  eng-LXXUP: Your bulls and your oxen that till the ground, shall eat chaff mixed
    with winnowed barley.
  eng-ULB: The oxen and the donkeys, who plow the ground, will eat seasoned feed that
    has been winnowed with a shovel and a fork.
  spa-VBL: Los bueyes y los asnos que ayuden a cultivar la tierra comerán buenas verduras
    y granos, esparcidos con tenedor y pala.
  fra-_FOB: Les bœufs et les ânes, qui labourent la terre, mangeront un fourrage savoureux,
    qu'on aura vanné avec la pelle et le van.
  mal-mal: നിലം ഉഴുന്ന കാളകളും കഴുതകളും, മുറംകൊണ്ടും പല്ലികൊണ്ടും വീശി വെടിപ്പാക്കിയതും,
    ഉപ്പ് ചേർത്തതുമായ തീൻ തിന്നും.
  urd-GVR: Khetībāṛī ke lie mustāmal bailoṅ aur gadhoṅ ko chhāj aur doshāḳhe ke zariye
    sāf kī gaī behtarīn ḳhurāk milegī.
  suz-BL: इन गेय पपाइश्‍शो ब्‍यफ नु गधापुकीमी ग्‍योलोम क्राप्‍शा, हिक्‍सी सुप्‍शो
    जचा थोव़क जाइनीम।
  eng-NOY: The oxen also, and the young asses, that till the ground, Shall eat well-seasoned
    provender, Which hath been winnowed with the shovel and the fan.
  ita-1927: i buoi e gli asini che lavoran la terra mangeranno foraggi salati, ventilati
    con la pala e il ventilabro.
  ckb-ckb: گاجووت و نێرەکەرەکانت کە لە زەوییەکەت کار دەکەن ئالیکی پاککراو دەخۆن کە
    بە شەن و بێڵ شەن کرابێت.
  eng-BBE: And the oxen and the young asses which are used for ploughing, will have
    salted grain which has been made free from the waste with fork and basket.
  kan-OKCV: ಹೊಲಗೆಯ್ಯುವ ನಿಮ್ಮ ಎತ್ತು ಕತ್ತೆಗಳು ಮೊರದಿಂದಲೂ, ಕವೆಗೋಲಿನಿಂದಲೂ ತೂರಿದ ರುಚಿಕರವಾದ
    ಮೇವನ್ನು ತಿನ್ನುವುವು.
  tam-2017: நிலத்தை உழுகிற எருதுகளும் கழுதைகுட்டிகளும், முறத்தினாலும் தூற்றுக்கூடையினாலும்
    தூற்றப்பட்ட ருசியுள்ள தானியங்களைச் சாப்பிட்டும்.
  spa-RV-1909: Tus bueyes y tus asnos que labran la tierra, comerán grano limpio,
    el cual será aventado con pala y criba.
  ron-BTF: Boii de asemenea şi măgarii tineri care ară pământul vor mânca nutreţ curat,
    vânturat cu lopata şi cu furca.
  eng-WEBP: The oxen likewise and the young donkeys that till the ground will eat
    savory feed, which has been winnowed with the shovel and with the fork.
  eng-FBV: The oxen and donkeys that help cultivate the earth will eat good greens
    and grain, spread with fork and shovel.
  nld-1939: Met uw ossen en ezels, die de akker bewerken, En veevoer eten, met hartige
    kruiden vermengd, Met zeef en wan gezift.
  nch-BL: Huan nopa torojme huan pilburrojtzitzi cati quipoxoníaj nopa tali, quicuase
    trigo cati tapajpacti, cati ya quiyejyectijtoque ica pala huan nopa ajacat quihuicac
    itasolo huan san mocajqui iyol.
  vie-1934: Bò và lừa con cày ruộng sẽ ăn thóc ngon mà người ta dê bằng mủng với nia.
  hin-CV: बैल और गधे जो खेतों के लिए काम में लाए जाते हैं, वे सूप और डलिया से फटकी
    हुई भूसी खाकर तृप्‍त होंगे.
  eng-OURB: The oxen likewise and the young donkeys that till the ground will eat
    savory feed, which has been winnowed with the shovel and with the fork.
  spa-BES: Y los bueyes y los pollinos que se usan para arar, tendrán grano salado
    que se ha liberado de la basura con un tenedor y una cesta.
  tdx-tdx: Mbore hihinañe hane nisorobaeñe o añombe naho birìke mpitrabake taneo,
    ie fa nitsongae’ ty letsoro naho firango.
  tha-KJV: และวั​วก​ับลาที่​ใช้​ทำนาจะกินข้าวใส่​เกลือ ซึ่งใช้​พล​ั่วและส้อมซัด
  por-BR-2018: Os bois e os jumentos que lavram a terra comerão forragem de boa qualidade,
    limpa com a pá e o forcado.
  deu-ELO: und die Ochsen und die Eselsfüllen, die das Ackerland bearbeiten, werden
    gesalzenes Futter fressen, welches man mit der Schaufel und mit der Gabel geworfelt
    hat.
  eng-WYC-2018: And thy bulls and colts of asses, that work the land, shall eat barley
    with chaff meddled together, as it is winnowed in the cornfloor. (And thy bulls
    and the colts of donkeys, that work the land, shall eat barley mixed, or mingled,
    together with chaff, after that it is winnowed on the threshing floor.)
  epo-epo: Kaj la bovoj kaj junaj azenoj, kiuj prilaboros la teron, manĝos miksitan
    nutraĵon, ŝutitan per kribrilo kaj ŝovelilo.
  uig-PIN: Yǝr ⱨǝydigǝn kala wǝ exǝklǝr bolsa, Gürjǝk wǝ ara bilǝn soruƣan, tuzlanƣan
    ⱨǝlǝp yǝydu.
  beo-beo: Bulamagau amola dougi amo da dilia ifabi osobo gidinasa, amo da ha:i manu
    noga:idafa bagadewane manu ba:mu.
  tpi-OTNT: Na bai yupela i kisim tu ol kaikai i kam long gaden bilong yupela na redim
    gut tru na givim long ol bulmakau na ol donki i save mekim wok bilong brukim graun
    bilong yupela.
  hau-SA: Shanunku da jakunanku da suke huɗar gonakinku za su ci harawa mafi kyau,
    wanda an sheƙe shi da babban cokali mai yatsu da kuma babban cokali.
  uig-LAT: Yer heydigen kala we éshekler bolsa, Gürjek we ara bilen sorughan, tuzlan’ghan
    helep yeydu.
  nde-nde: Inkabi labobabhemi elilima ngakho umhlabathi kuzakudla utshani lamabele
    ahlungulwe ngefologwe langefotsholo.
  ton-ton: Pea ko e fanga pulu mo e fanga ʻasi mui ʻoku fakamolū ʻae kelekele, te
    nau kai ʻae meʻakai lelei, ʻaia kuo fakamaʻa ʻaki ʻae fohe mo e lī.
  ces-1613: Volové také i oslové, dělající zemi, píci čistou jísti budou, kteráž opálkou
    a věječkou vyčištěna bývá.
  eng-WMB: The oxen likewise and the young donkeys that till the ground will eat savory
    feed, which has been winnowed with the shovel and with the fork.
  tam-TCV: நிலத்தை உழுகிற எருதும் கழுதையும் முறத்தினாலும், தூற்றுக்கூடையினாலும் தூற்றப்பட்ட
    சுவையுள்ள தீனியைத் தின்னும்.
  ceb-ULB: Ang mga torong baka ug ang mga asno, nga nagdaro sa yuta, magakaon sa lamian
    nga kumpay nga gikaykay pinaagi sa pala ug karas.
  pol-UBG: Także woły i osły uprawiające ziemię będą się karmić czystą paszą, która
    została przesiana wiejadłem i szuflą.
  urd-GVU: کھیتی باڑی کے لئے مستعمل بَیلوں اور گدھوں کو چھاج اور دو شاخے کے ذریعے
    صاف کی گئی بہترین خوراک ملے گی۔
  deu-1912: Die Ochsen und Füllen, so den Acker bauen, werden gemengtes Futter essen,
    welches geworfelt ist mit der Wurfschaufel und Wanne.
  kan-2017: ಹೊಲವನ್ನು ಊಳುವ ಎತ್ತು, ಗಂಡು ಕತ್ತೆಗಳು ಮೊರದಿಂದಲೂ, ಕವೆಗೋಲಿನಿಂದಲೂ ತೂರಿದ ರುಚಿಕರವಾದ
    ಮೇವನ್ನು ತಿನ್ನುವವು.
  yap-yap: Pi garbaw nge dongki nma ker e milay’ romed e yad ra kay e pin’en nth’abi
    fel’ ni makay e gamanman.
  hlt-MCSB: Diklai kah aka tho aka tat saelhung neh laak pataeng cangcopcung neh,
    rha neh a hlaih canghlaih, kamvuelh ni a. caak eh.
  mdy-ETH: ዒንሢኮ ጎሽካ ጌማቶና ሃሮና ኬሌቺና ኮይዚ ዔኪ ጌሦና ሶኦጌጉዲ ዓኣፃ ጎቦንታ ሜልዚ ዖሃንታ ሙዓንዳኔ።
  twi-ASANTE: Mo anantwie ne mo mfunumu a wɔfuntum asase no bɛwe atokoɔ pa ne ne ntɛtɛ
    a wɔde sofi ne nkorata trɛtrɛ mu.
  eng-WEBU: The oxen likewise and the young donkeys that till the ground will eat
    savory feed, which has been winnowed with the shovel and with the fork.
  wal-wal: Gadiyaa goyiya booratinne hareti laidaaninne gillan suraggidi, maxiniyan
    sohido harqquwaa maana.
  spa-PDDPT: Los bueyes y asnos que labran la tierra comerán forraje fermentado, aventado
    con pala y horqueta.
  gun-gun: Ha'e gui penerymba vaka ha'e mburika yvy oikaraĩ va'e ma ho'u 'rã mba'emo
    kure juky reve, pá ha'e yvyra rakãmby py hembi'urã pemono'õ va'ekue.
  ilo-ULB: Manganto dagiti baka ken asno a pagar-aradoyo iti naimas a naitaep babaen
    iti pala ken tinidor.
  kpg-kpg: Nia kau mono ‘donkey’ ala e hagamaluu godou hadagee ga miami nia geinga
    tolo koia e humalia.
  uig-ARA: يەر ھەيدىگەن كالا ۋە ئېشەكلەر بولسا، گۈرجەك ۋە ئارا بىلەن سورۇغان، تۇزلانغان
    ھەلەپ يەيدۇ.
  sus-sus: Ninge nun sofale naxee xɛ buxama, e fama se fanyi nan donde naxan nafalaxi
    e bɛ.
  pon-2006: Kou oh ahs akan me kin deipwelih amwail mwaht akan pahn kin kang reh me
    keieu mwahu oh kaselel.
  ksd-ksd: Damana ra umana bulumakau ma ra umana nat na as, diat dia papalum ta ra
    uma, diat a en ra magit ba di vung ra solt tana, a magit ba di vagomgom ia ma
    ra kakakal ma ra teptep.
  tur-YTC: Toprağı işleyen öküzlerle genç eşekler, kürekle ve yabayla savrulan tuzlu
    yemi yiyecekler.
  grc-BRENT: Οἱ ταῦροι ὑμῶν καὶ οἱ βόες οἱ ἐργαζόμενοι τὴν γῆν, φάγονται ἄχυρα ἀναπεποιημένα
    ἐν κριθῇ λελικμημένῃ.
  ind-AYT: Lembu dan keledaimu yang menggarap tanah akan mendapatkan makanan ternak
    yang sedap, yang ditampi dengan sekop dan garpu.
  nya-nya: Ngʼombe ndi abulu amene amalima mʼmunda adzadya chakudya chamchere, chopetedwa
    ndi foloko ndi fosholo.
  hrv-hrv: Volovi i magarci što obrađuju zemlju jest će osoljenu krmu, ovijanu lopatom
    i vijačom.
  mps-mps: Tama me, dage duga gide nai selama, tama duga gi tǫ elebo kau kibu dabe,
    me donki kibu dabe bugagia mawaibao.
  tpi-tpi: Na bai yupela i kisim tu ol kaikai i kam long gaden bilong yupela na redim
    gut tru na givim long ol bulmakau na ol donki i save mekim wok bilong brukim graun
    bilong yupela.
  dan-1931: Okserne og Æslerne, der arbejder på Marken, skal æde saltet Blandfoder,
    renset med Kasteskovl og Fork.
  vie-OVCB: Bò và lừa kéo cày sẽ được ăn lúa tốt, còn trấu thóc bị gió thổi bay đi.
  guj-2017: ભૂમિ ખેડનાર બળદો અને ગધેડાં મોસમ પ્રમાણેનો, સલૂણો તથા સારી પેઠે ઊપણેલો
    ચારો ખાશે.
  pon-2006A: Kou oh ahs akan me kin deipwelih amwail mwaht akan pahn kin kang reh
    me keieu mwahu oh kaselel.
  por-BRBSL: Os bois também e os burros jovens que até o solo comerão ração saborosa,
    que foi limpa com a pá e com o garfo.
  cth-cth: Talai dawk thaw ka tawk e maito hoi lanaw nihai, cuekkarue hoi para hoi
    karue teh pâsei tangcoung e rawca dueng a ca awh han.
  twi-twi: Mo anantwi ne mo mfurum a wofuntum asase no bɛwe atoko pa ne ne ntɛtɛ a,
    wɔde sofi ne nkorata trɛtrɛw mu.
  hlt-hlt: Diklai kah aka tho aka tat saelhung neh laak pataeng cangcopcung neh, rha
    neh a hlaih canghlaih, kamvuelh ni a caak eh.
  tbz-SIM: Di nɑ̀ɑ̀kɛ ìì dùɔ̀ nɛ̀ di sɑ̃mmɑrímúbɛ̀, dɛ̀ bo ncɑ́ɑ́ ntimútì bɛ̀ yɔɔrɛ
    tì mukɔ́kúɔ́. Kɛ̀ di ntì piitinɛ̀ tikɑ̃penti tìì ɑ̃ yɛnìì.
  msy-2020: Egh ia uaghan uan azenibar dagher aghuiba inigh izɨ, egh bar deravɨra
    da akuvagh, uan bulmakauba ko donkin ian nguazim abɨgha ingariziba bagh, fogh
    ko sped isɨ dagh iniv da aghamsigh me danɨngam.
  dop-dop: Nɑɑŋ nɑ kpɑŋɑsɩ nsi sɩ hɑlǝɣɩ tɔ, sɩɩ tɔɣɔ nyɩɩtʋ nti tǝ tɑɑ pɑ sitɑ tɔm
    nɑ pɑ́ fɑlɑ-tɩ tɔ.
  azb-azb: Torpağı şumlayan öküzlərlə eşşəklər Kürəklə, yaba ilə sovrulmuş duzlu yem
    yeyəcək.
  eng-DBY: and the oxen and the asses that till the ground shall eat salted provender,
    which hath been winnowed with the shovel and with the fan.
  hin-2017: और बैल और गदहे जो तुम्हारी खेती के काम में आएँगे, वे सूप और डलिया से फटका
    हुआ स्वादिष्ट चारा खाएँगे।
  wol-KYG: Nag yeek mbaam yiy rijji sax, di xontoo cox bu ñu xorom, jóge ci mbàccum
    roq ak ngaska.
  eng-YLT: And the oxen and the young asses serving the ground, Fermented provender
    do eat, That one is winnowing with shovel and fan.
  kne-kne: Olay din baka ya dangki ay pan-alado yo yan pakanen yo sin kamayatan ay
    makan ay nas-et ay naisagana.
  eng-WYC-2017: And thy bulls and colts of asses, that work the land, shall eat barley
    with chaff meddled [or mingled] together, as it is winnowed in the cornfloor.
  eng-WMBB: The oxen likewise and the young donkeys that till the ground will eat
    savoury feed, which has been winnowed with the shovel and with the fork.
  urd-GVH: खेतीबाड़ी के लिए मुस्तामल बैलों और गधों को छाज और दोशाख़े के ज़रीए साफ़
    की गई बेहतरीन ख़ुराक मिलेगी।
  rug-rug: Sari na bulumakao meke na doṉ'ki pu geli pepeso pa inuma si kote hena va
    leana duduli sapu tava tanadi va leana.
  gaz-gaz: Qotiyyoo fi harreen qotiisaa okaa filatamaa qorbii fi afarsaadhaan qulqulleeffame
    nyaatu.
  fra-LSG: Les bœufs et les ânes, qui labourent la terre, Mangeront un fourrage salé,
    Qu’on aura vanné avec la pelle et le van.
  yal-yal: Ɲingene nun sofanla naxanye xɛɛn bima, ne yi balo ɲaxumɛn don fɔxɔn saxi
    naxan yi naxan sama e bun se kɔ seen nun sansi yife seen na.
  haw-1868: O na bipi kauo hoi, a me na hoki opiopio, Na mea i hana ma ka aina, E
    ai no lakou i ka ai i miko i ka paakai, Ka mea i peahiia i ka peahi a me ke kanana.
  arb-NAV: وَتَأْكُلُ ثِيرَانُكَ وَحَمِيرُكَ الَّتِي تَحْرُثُ الأَرْضَ عَلَفاً مُمَلَّحاً
    مُذَرّىً بِالرَّفْشِ وَالْمِذْرَاةِ.
  ewe-ewe: Nyitsu kple tedzi siwo nètsɔna ŋlɔa agblee la, aɖu gbe siwo wotsɔ nu tɔxɛwo
    tsakae, eye wotsɔ sofi kple gaflo dzoboe.
  eng-LEE: The oxen likewise and the young asses that till the ground shall eat salted
    provender, which hath been winnowed with the shovel and with the fan.
  asm-FB: মাটি চাহ কৰা ষাঁড়গৰু আৰু গাধবোৰেও, বেলচা আৰু কুলাৰে সৈতে জাৰা পুৰঠ দানা
    খাব
  sus-A: نِنفٍ نُن سٌقَلٍ نَشٍيٍ شّ بُشَمَ، عٍ قَمَ سٍ قَنيِ نَن دٌندٍ نَشَن نَقَلَشِ
    عٍ بّ.
  fra-SBL: Les bœufs et les jeunes ânes qui labourent la terre mangeront un fourrage
    savoureux, qu'on aura vanné avec la pelle et la fourche.
  hbo-hbo: וְהָאֲלָפִ֣ים וְהָעֲיָרִ֗ים עֹֽבְדֵי֙ הָֽאֲדָמָ֔ה בְּלִ֥יל חָמִ֖יץ יֹאכֵ֑לוּ
    אֲשֶׁר־זֹרֶ֥ה בָרַ֖חַת וּבַמִּזְרֶֽה׃
  kik-kik: Ndegwa na ndigiri iria ikaarĩmaga mĩgũnda ikaarĩĩaga mahuti mathuuranĩre
    na irio huhe, ciaraganĩtio na hũũma na iciko cia tĩĩri.
  fra-NCL: et les bœufs et les ânes, qui travaillent la terre, mangeront un fourrage
    savoureux vanné avec la pelle et le van.
  cek-AK: Na laikok atok maitaw tae hoi laa hrangnawk mataeng doeh, takho hoiah maw,
    paqaa hoiah maw kaciim ah hawh tangcae ih cang to ni caa o tih boeh.
  cuk-cuk: Moli-bebe-nikad-alugwasuarmalad, degi, moli-uayasuigan be-nainugi-arbamaladi,
    gagan-nuegan bato egwaar-guagwar-bukwad-madii gumaloed.
  uig-CYR: Йәр һайдиған кала вә ешәкләр болса, Гүҗәк вә ара билән соруған, тузланған
    һәләп йәйду.
  tel-2017: భూమిని సేద్యం చేయడానికి సహాయం చేసే ఎద్దులూ, గాడిదలూ పార, జల్లెడలతో చెరిగిన
    ధాన్యాన్ని మేతగా తింటాయి.
  hat-BSA: Anplis, bèf ak bourik ki travay latè yo va manje yon manje bon gou, ki
    te vannen ak pèl ak fouchèt.
  kos-kos: Cow mukul ac donkey ma pikin ima lowos fah kang wheat na nasnas ac wo.
  hbo-WLC: וְהָאֲלָפִ֣ים וְהָעֲיָרִ֗ים עֹֽבְדֵי֙ הָֽאֲדָמָ֔ה בְּלִ֥יל חָמִ֖יץ יֹאכֵ֑לוּ
    אֲשֶׁר־זֹרֶ֥ה בָרַ֖חַת וּבַמִּזְרֶֽה׃
  ibo-ibo: Ehi na ịnyịnya ibu ndị na-arụ ọrụ ubi ga-ata nri a gwara nke ọma nke nnu
    dị, nke eji ngwa ọrụ ịfụcha ọka na shọvel kpasaa nke ọma.
  ory-ory: ମଧ୍ୟ ଭୂମି ଚାଷକାରୀ ବଳଦ, ଯୁବା ଗର୍ଦ୍ଦଭମାନେ ଚାଲୁଣୀ ଓ କୁଲାରେ ଝଡ଼ା ସୁମିଶ୍ରିତ
    ଶସ୍ୟାଦି ଖାଇବେ।
  chk-chk: Iwe, nöümi kewe kow me aas mi tuw ewe pwül repwe mongö fetil me föün irä
    mi neken aramas ra limetifichi ren söföl me fook mi watte.
  rop-rop: En yumob garra gibit detlot brabli gudwan sid daga langa detlot buligi
    en dongki weya yumob oldei yusumbat blanga grajimbat det graun langa yumob fam.
  ukr-1871: А воли та осли, що порають поле, їсти муть посолену пашу, очищену, та
    перевіяну лопатою.
  deu-1951: Die Ochsen und Esel, welche das Feld bearbeiten, werden gesalzenes Mengfutter
    fressen, welches mit der Worfschaufel und Wanne geworfelt ist.
  eng-JPS: The oxen likewise and the young asses that till the ground shall eat savoury
    provender, which hath been winnowed with the shovel and with the fan.
  srp-1865: Volovi i magarci, što rade zemlju, ješæe èistu zob ovijanu lopatom i rešetom.
  lug-lug: Ente n’endogoyi ezirima ettaka zirirya omuddo ogwaterekebwa n’emmere ensotte,
    eyawewebwa n’ekitiiyo eky’amannyo.
  heb-heb: והאלפים והעירים עבדי האדמה בליל חמיץ יאכלו אשר זרה ברחת ובמזרה׃
  ben-IRV: তোমাদের চাষের গরু ও গাধা কুলা ও চালুনিতে ঝাড়া ভালো খাবার খাবে।
  pan-pan: ਬਲ਼ਦ ਅਤੇ ਜੁਆਨ ਗਧੇ, ਜੋ ਤੇਰੀ ਜ਼ਮੀਨ ਨੂੰ ਵਾਹੁੰਦੇ ਹਨ, ਸਲੂਣੇ ਪੱਠੇ ਖਾਣਗੇ, ਜਿਹੜੇ
    ਛੱਜ ਤੇ ਤੁੰਗਲੀ ਨਾਲ ਉਡਾਏ ਹੋਏ ਹੋਣਗੇ।
  mya-JVB: စံကော နှင့် ဆန်ခါ ဖြင့် သန့်ရှင်း စေ၍၊ ကောင်းမွန် စွာ ရောနှော သောစပါးကိုသာ
    မြေ ၌လုပ် သောနွား နှင့် မြည်း တို့သည်လည်း စား ရကြလိမ့်မည်။
  hmo-hmo: Emui boromakau tau bona emui doniki, tano idia hamakohia gaudia, ese uiti
    aniani namona momokani do idia ania, uiti momoru lasi.
  urd-urd: और बैल और जवान गधे जिनसे ज़मीन जोती जाती है, लज़ीज़ चारा खाएँगे जो बेल्चे
    और छाज से फटका गया हो।
  rus-SYN: И волы и ослы, возделывающие поле, будут есть корм соленый, очищенный лопатою
    и веялом.
  bqc-SIM: Zu ń zàa'ĩna pↄ́ aalɛ bua zĩkɛↄ sɛ̃la búuna ń tàaa wisideo ble,
    wa kálɛnɛ́ ń pɛ́ɛluo ge saa.
  tcz-CHONGTHU: Loukhoi bongchal ho leh sangan hon anpha anehdiu, avai vang huijin
    alhoh mang ding ahi.
  mar-mar: आणि बैल व गाढव जे नांगरतात ते सुपाने व दांताळ्याने उफणलेल्या धान्याचे आंबवण
    खातील.
  qub-qub: Chacracho aroj buyiquicuna, carga ashtaj bürruyquicunapis alli limyu guewatami
    micongapaj.
  hat-hat: Towo bèf ak bourik k'ap sèvi pou travay tè nou va jwenn bon manje pou yo
    manje, bon zèb sale y'a vannen epi y'a ranmase ak fouch mete nan depo.
  eng-BSB: The oxen and donkeys that work the ground will eat salted fodder, winnowed
    with shovel and pitchfork.
  eng-WEBPB: The oxen likewise and the young donkeys that till the ground will eat
    savoury feed, which has been winnowed with the shovel and with the fork.
  kbq-kbq: Hagi mopama rehankoneriza bulimakao afutamine donki afutamina anoma'a hare'za
    eri so'e hu'nesaza witi raga'a zami'nage'za negahaze.
  nhe-BL: Huan nopa torojme huan pilburrojtzitzi tlen quipoxoníaj nopa tlali, quicuase
    trigo tlen tlapajpactic, tlen ya quiyejyectijtoque ica pala para ajacatl ma quihuica
    itlasolo huan san mocahua iyol.
  gub-BL: Tapi'ak awa ywy heruwaruwakaw heraha har a'e wà, zumen a'e wà no, xo temi'u
    ikatuahy ma'e xa inuinuromo har u'u putar wà nehe.
  eng-DRA: And thy oxen, and the ass colts that till the ground, shall eat mingled
    provender as it was winnowed in the floor.
