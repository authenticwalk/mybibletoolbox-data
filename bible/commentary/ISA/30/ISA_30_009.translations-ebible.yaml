verse: ISA.030.009
translations:
  mal-C: കാരണം ഇവർ മത്സരമുള്ള ഒരു ജനതയാണ്, യഹോവയുടെ ഉപദേശം ശ്രദ്ധിക്കാത്ത വ്യാജസന്തതിയാണ്.
  deu-TKW: Denn ein widerspenstiges Volk ist es, verlogene Söhne, Söhne, die die Weisung
    Jahwes nicht hören wollten;
  lin-lin: Bato oyo bazali libota ya batomboki, bazali bana ya lokuta, bana oyo balingaka
    te koyoka mateya ya Yawe ;
  eng-LSV: That this [is] a people of rebellion, sons—liars, || Sons not willing to
    hear the Law of YHWH.
  eng-GNV: That it is a rebellious people, lying children, and children that would
    not heare the law of the Lord.
  eng-WEBSTER: 'That this is a rebellious people, lying children, children that will
    not hear the law of the LORD:'
  nhw-BL: Pampa israelitame tlahuel mosisiníaj. Nochipa istlacatij huan amo quinequij
    quitlacaquilise icamanal TOTECO.
  swh-ONEN: Hawa ni watu waasi, watoto wadanganyifu, watoto ambao hawataki kusikiliza
    mafundisho ya Bwana.
  bba-bba: Domi tɔn be, bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ kɑ wee kowobu. Bɑ swɑɑ tɑu, bɑ ǹ
    kĩ bu sɔ̃ɔsiru swĩi.
  eng-KJVCPB: 'That this is a rebellious people, lying children, Children that will
    not hear the law of the Lord:'
  luo-luo: Magi gin oganda mongʼanyo nyithindo ma jo-miriambo, ma ok oikore winjo
    puonj Jehova Nyasaye.
  meu-meu: Badina be idia na gwau-edeede besena, koikoi memerodia, Iehova ena hahediba
    herevadia ikamonaidia asie uramu memerodia.
  npi-ULB: किनकि यी विद्रोही मानिसहरू, झुट बोल्ने छोराछोरी, परमप्रभुको शिक्षा नसुन्‍ने
    छोराछोरी हुन् ।
  yor-yor: Àwọn wọ̀nyí jẹ́ ọlọ̀tẹ̀ ènìyàn àti ẹlẹ́tanu ọmọ, àwọn ọmọ tí wọn kò ṣetán
    láti tẹ́tí sí ìtọ́ni Olúwa.
  pes-OPCB: زیرا قوم اسرائیل قومی یاغی هستند و نمی‌خواهند از قوانین خداوند اطاعت کنند.
  tgl-ULB: Dahil ang mga ito ay mga suwail na bayan, mga sinungaling na bata, mga
    bata na hindi nakikinig sa tagubilin ni Yahweh.
  hui-hui: Wali agali ti mine halu tinaga abaore Anduane Homogo kago manda nabiaga
    howa mine haga ka. Tigua ke̱ howa ohalu bi mana bayale lawai harago hale habe
    manga haga ka.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​အ​မြဲ​တ​စေ ပုန်​ကန်​လျက်၊ အ​မြဲ​တ​စေ​လိမ်​လည်​လျက်၊
    ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​ကို​နာ​ယူ ရန်​အ​မြဲ​တ​စေ​ငြင်း​ဆန်​လျက်​နေ​ကြ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། དེ་ཚོ་ནི་ངོ་ལོག་པའི་མི་སྡེ་དང་། བློ་མི་དཀར་བའི་བུ་རྒྱུད། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མི་མཉན་པའི་བུ་རྒྱུད་ཡིན་ནོ།
    །
  sna-sna: Ava ndivo vanhu vakapanduka, vana vokunyengera, vana vasingadi kunzwa kurayira
    kwaJehovha.
  spa-BLM: Porque es un pueblo rebelde, hijos mentirosos, hijos que no quieren escuchar
    la ley de Yahvé;
  cac-cac: A eb' anima tic, te pit eb', yin̈tilal esalvum eb'. Malaj sgana eb' syab'
    in checnab'il a in Jehová in tic.
  swh-ULB: Maana ni watu waasi, watoto waongo, watoto ambao hawaskilizi maelekezo
    ya Yahwe.
  bel-bel: Бо гэта люд мяцежны, дзеці хлусьлівыя, дзеці, якія ня хочуць слухаць закону
    Гасподняга,
  deu-ELBBK: Denn es ist ein widerspenstiges Volk, betrügerische Kinder, Kinder, die
    das Gesetz des HERRN nicht hören wollen;
  mbb-OT: Su menge mesinupaken sikandan, menge teruen, wey kenà egkesuat he ebpemineg
    te menge penurù ku.
  mal-2015: അവർ മത്സരമുള്ളോരു ജനവും ഭോഷ്കു പറയുന്ന മക്കളും യഹോവയുടെ ന്യായപ്രമാണം അനുസരിക്കാത്ത
    സന്തതിയുമല്ലോ.
  gup-gup: Nahni bininj wanjh munguyh ngundiwokwe dja kabirrikurrehkurren, dja minj
    kabirridjare ngandibekkan kore ngaye nawu Yawey ngabenbukkabukkan.
  rmc-rmc: Bo kala manuša hine andre vzbura, o falošna čhave, o čhave, so na kamen
    te šunel o zakonos le RAJESKRO.
  pes-OPV: زیرا که این قوم فتنه انگیز و پسران دروغگومی باشند. پسرانی که نمی خواهند
    شریعت خداوند را استماع نمایند.
  ron-1924: Скрие кэ попорул ачеста есте ун попор рэзврэтит, ниште копий минчиношь,
    ниште копий каре ну вор сэ аскулте Леӂя Домнулуй,
  ben-OBCV: এরা বিদ্রোহী জাতি, প্রতারণাকারী সন্তান, যারা সদাপ্রভুর নির্দেশবাণী শুনতে
    অনিচ্ছুক।
  som-som: waayo, kuwanu waa ummad caasiyowday, iyo dad been miidhan ah, iyo dad aan
    doonayn inay sharciga Rabbiga maqlaan,
  lat-VUC: 'Populus enim ad iracundiam provocans est: et filii mendaces, filii nolentes
    audire legem Dei;'
  eng-ASVBT: For it is a rebellious people, lying children, children that will not
    hear the law of Jehovah;
  ita-1885: Perciocchè questo è un popolo ribelle, son figliuoli bugiardi; figliuoli
    che non hanno voluto ascoltar la Legge del Signore.
  eng-LXXUP: 'For the people is disobedient, false children, who would not hear the
    law of God:'
  eng-ULB: For these are a rebellious people, lying children, children who will not
    hear the instruction of Yahweh.
  spa-VBL: Porque son un pueblo rebelde, hijos de mentira, que se niegan a escuchar
    las instrucciones del Señor.
  fra-_FOB: Car c'est ici un peuple rebelle, ce sont des enfants menteurs, des enfants
    qui ne veulent point écouter la loi de l'Éternel;
  mal-mal: അവർ മത്സരമുള്ള ഒരു ജനവും ഭോഷ്ക് പറയുന്ന മക്കളും യഹോവയുടെ ന്യായപ്രമാണം അനുസരിക്കാത്ത
    സന്തതിയുമല്ലയോ.
  urd-GVR: Kyoṅki yih qaum sarkash hai, yih log dhokebāz bachche haiṅ jo Rab kī hidāyāt
    ko mānane ke lie taiyār hī nahīṅ.
  suz-BL: मारदे हना एको मुर काइ मटीब बाक्‍नीम। थमा मसुइक्‍ब आल बाक्‍नीम। मेको आलपुकीमी
    परमप्रभु यावे आ शेंतीक लोव़ नेंचा मदाक्‍नीम।
  eng-NOY: For this is a rebellious people, false children; Children who will not
    hear the law of Jehovah;
  ita-1927: Giacché questo è un popolo ribelle, son de’ figliuoli bugiardi, de’ figliuoli
    che non vogliono ascoltare la legge dell’Eterno,
  ckb-ckb: ئەوان گەلێکی یاخین، کوڕانی درۆزنن، ئەو کوڕانەی نەیانویست گوێ لە فێرکردنی
    یەزدان بگرن.
  eng-BBE: 'For they are an uncontrolled people, false-hearted, who will not give
    ear to the teaching of the Lord:'
  kan-OKCV: ಏನೆಂದರೆ ಇವರು ತಿರುಗಿಬೀಳುವ ಜನರೇ. ಸುಳ್ಳಾಡುವ ಮಕ್ಕಳು. ಯೆಹೋವ ದೇವರ ಉಪದೇಶಕ್ಕೆ
    ಕಿವಿಗೊಡದ ಮಕ್ಕಳೇ.
  tam-2017: இவர்கள் கலகமுள்ள மக்களும், பொய்பேசுகிற பிள்ளைகளும், யெகோவாவுடைய வேதத்தைக்
    கேட்க மனதில்லாத மக்களாயிருக்கிறார்கள்.
  spa-RV-1909: Que este pueblo es rebelde, hijos mentirosos, hijos que no quisieron
    oir la ley de Jehová;
  ron-BTF: Scrie că acesta este un popor răzvrătit, copii mincinoşi, copii ce nu vor
    asculta legea DOMNULUI,
  eng-WEBP: For it is a rebellious people, lying children, children who will not hear
    the LORD’s law;
  eng-FBV: For they are a rebellious people, deceitful children, who refuse to listen
    to the Lord's instructions.
  nld-1939: Ze zijn een weerbarstige natie, Ontrouwe zonen, Kinderen, die niet willen
    horen Naar Jahweh’s gebod.
  nch-BL: Pampa israelitame tahuel mosisiníaj. Nochipa istacatij huan amo quinequij
    quitacaquilise icamanal TOTECO.
  vie-1934: Dân nầy là bội nghịch, là con cái nói dối, con cái không muốn nghe luật
    pháp Đức Giê-hô-va;
  hin-CV: क्योंकि यह एक विद्रोही प्रजा, धोखेबाज संतान है, वह संतान जो याहवेह की आज्ञा
    को नहीं मानती है.
  eng-OURB: For it is a rebellious people, lying children, children who will not sh'ma
    ·hear obey· Adonai’s Torah ·Teaching·;
  spa-BES: Porque son un pueblo descontrolado, de corazón falso, que no escucharán
    la enseñanza del Señor.
  tdx-tdx: Amy t’ie ondaty miola, anake mavande, ajaja tsy mete mitsanoñe o Tsara’
    Iehovào;
  tha-KJV: เพราะว่าเขาทั้งหลายเป็นชนชาติ​ดื้อดึง เป็นลูกขี้​ปด เป็นหลานที่​ไม่​ยอมฟังพระราชบัญญั​ติ​ของพระเยโฮวาห์
  por-BR-2018: Porque eles são um povo rebelde, são filhos mentirosos, filhos que
    não querem ouvir a Lei do SENHOR.
  deu-ELO: Denn es ist ein widerspenstiges Volk, betrügerische Kinder, Kinder, die
    das Gesetz Jehovas nicht hören wollen;
  eng-WYC-2018: For it is a people stirring (me) to wrathfulness, and sons liars,
    sons that will not hear the law of God. (For they be a people stirring me to anger,
    and people who lie, and people who will not listen to the Law of God.)
  epo-epo: Ĉar tio estas popolo malobeema, filoj mensogaj, filoj, kiuj ne volas aŭskulti
    instruon de la Eternulo.
  uig-PIN: Qünki bular bolsa asiy bir hǝlⱪ, Naǝⱨli oƣullar, Pǝrwǝrdigarning Tǝwrat-tǝrbiyisini
    anglaxni halimaydiƣan oƣullardur.
  beo-beo: Ilia da mae fisili, Godema odoga:sa, amola ogogosa, amola Hina Gode Ea
    olelesu hame naba, agoane hamonana.
  tpi-OTNT: ol i lain manmeri bilong bikhet tru. Oltaim ol i save sakim tok bilong
    Bikpela, em Papa bilong ol. Na oltaim ol i save trik na giaman na ol i no laik
    harim skul bilong en.
  hau-SA: Waɗannan mutane masu tawaye, ’ya’ya masu ruɗu, ’ya’yan da ba sa niyya su
    saurara ga umarnan Ubangiji.
  uig-LAT: Chünki bular bolsa asiy bir xelq, Naehli oghullar, Perwerdigarning Tewrat-terbiyisini
    anglashni xalimaydighan oghullardur.
  nde-nde: Laba ngabantu abangabahlamuki, abantwana abangabakhohlisi, abantwana abangafuniyo
    ukulalela imfundiso kaThixo.
  ton-ton: '‌ʻO pehē, ko e kakai angatuʻu eni, ko e fānau loi, ko e fānau ʻoku ʻikai
    fie fanongo ki he fono ʻa Sihova:'
  ces-1613: Že lid tento zpurný jest, synové lháři, synové, kteříž nechtí poslouchati
    zákona Hospodinova;
  eng-WMB: For it is a rebellious people, lying children, children who will not hear
    the LORD’s law;
  tam-TCV: இவர்கள் கலகம் செய்யும் மக்கள், வஞ்சகம் நிறைந்த பிள்ளைகள்; யெகோவாவின் வேதத்தைக்
    கேட்க விருப்பமற்ற பிள்ளைகள்.
  ceb-ULB: Kay mga masinupakon kini nga katawhan, bakakon nga mga anak, mga anak nga
    dili mamati sa pahimangno ni Yahweh.
  pol-UBG: Że ten lud jest uparty, że to synowie kłamliwi, synowie, którzy nie chcą
    słuchać prawa PANA;
  agr-agr: 'Tusa tima Isaías chichaak: “Israel aents aidauk intimkiu asag, Tuke Pujuu
    chichame umiktin agagbauwa nunú umitnak dakituinawai.'
  kyc-kyc: Nakamame yuu peparae Anatu kyambo lao banya mana pii dupwana mondo lao
    see nao kamba lao mata maiyuo karenge.
  urd-GVU: کیونکہ یہ قوم سرکش ہے، یہ لوگ دھوکے باز بچے ہیں جو رب کی ہدایات کو ماننے
    کے لئے تیار ہی نہیں۔
  deu-1912: Denn es ist ein ungehorsames Volk und verlogene Kinder, die nicht hören
    wollen des HERRN Gesetz,
  kan-2017: ಇವರು ದ್ರೋಹದ ಜನಾಂಗದವರು, ಮೋಸದ ಸಂತಾನದವರು, ಯೆಹೋವನ ಉಪದೇಶವನ್ನು ಕೇಳಲೊಲ್ಲದ ಸಂತತಿಯವರು.
  yap-yap: Gubin ngiyal’ ni yad be togopluw ngak Got, gubin ngiyal’ ni yad be lifith
    l’ugunrad, ma gubin ngiyal’ ndaburad ni ngar motoyilgad ko fonow rok Got ngorad.
  hlt-MCSB: Laithae koca rhoek kah a ca rhoek, boekoek pilnam aih he, BOEIPA kah olkhueng
    tah hnatun ham huem uh pawh.
  mdy-ETH: «ዔያታ ቢያ ዎዴ ፆኦሲኮ ዳምቦ ዋይዛኒ ኮዑዋ፥ ዋይዚ ዒፃያና ጌጌሻ ጉሙርቂንቱዋ ዜርሢኬ።
  twi-ASANTE: Saa nnipa yi yɛ adɔnyɛfoɔ, mma asisifoɔ, mma a wɔmpɛ sɛ wɔtie Awurade
    nkyerɛkyerɛ.
  eng-WEBU: For it is a rebellious people, lying children, children who will not hear
    the LORD’s law;
  wal-wal: Aissi giikko, hageeti makkalanchcha asatanne worddanchcha naata; eti GODAI
    yootiyoobaa siyanau koyenna naata.
  spa-PDDPT: Porque este pueblo es rebelde, hijos mentirosos, hijos que no quieren
    escuchar la Ley de Yavé,
  gun-gun: Mba'eta kova'e kuery ma xenhe'ẽ raxave va'e, ta'y kuery ijapu ha'e Senhor
    guigua lei noendu potai va'e.
  ilo-ULB: Ta nasukir dagitoy a tattao, ulbod nga annak, annak a saan a dumngeg iti
    bilin ni Yahweh.
  kpg-kpg: Digaula e hai baahi i nia madagoaa huogodoo ang gi Dimaadua, e hai kai tilikai,
    hagalee hiihai e hagalongo gi nia mee a Dimaadua ala e agoago ai.
  uig-ARA: چۈنكى بۇلار بولسا ئاسىي بىر خەلق، نائەھلى ئوغۇللار، پەرۋەردىگارنىڭ تەۋرات-تەربىيىسىنى
    ئاڭلاشنى خالىمايدىغان ئوغۇللاردۇر.
  sus-sus: Ɲama murutɛla nan a ra, naxan a booree madaxuma, naxan mu wama a tuli matife
    Alatala xa sɛriyɛ ra.
  pon-2006: Irail kin kahngohdiong Koht ahnsou koaros, likamw ahnsou koaros, oh kahng
    rong sapwellimen KAUN-O padahk ahnsou koaros.
  jae-jae: Gebe lau tonaŋ sêli tauŋ sa gêdêŋ Anôtô ŋapaŋ. Êsêac biŋdansaŋ ŋalatui
    ma sêkêŋ taŋeŋ Apômtaunê ŋagôliŋ atom.
  ksd-ksd: Tago a tarai na varpiam diat, a umana bul na vartuam, a tarai ba pa dia
    mainge ba diat a valongore ra varvateten kai ra Luluai;
  tur-YTC: Çünkü o asi bir halk, yalancı çocuklar, Yahve'nin yasasını dinlemeyen çocuklardır;
  grc-BRENT: Ὅτι ὁ λαὸς ἀπειθής ἐστιν, υἱοὶ ψευδεῖς, οἳ οὐκ ἠβούλοντο ἀκούειν τὸν
    νόμον τοῦ Θεοῦ·
  ind-AYT: Sebab, mereka adalah bangsa pemberontak, anak-anak yang suka berdusta,
    anak-anak yang tidak mau mendengarkan perintah TUHAN,
  nya-nya: Amenewa ndi anthu owukira, onama ndi osafuna kumvera malangizo a Yehova.
  hrv-hrv: Ovo je narod odmetnički, sinovi lažljivi, sinovi koji neće da slušaju Zakon
    Jahvin.
  mps-mps: Magi baso meni. Augwali te bidi po mu sela sąbo we bidi mu dao. Tigidali
    sogo augwaligo Genuai Bidigo po sela sąbo dao, te augwa Aya. Te tigidali sogo
    augwaligo ili po olama, tama augwaligo agai po oda mabo po odobo hagela ebo dao.
  tpi-tpi: ol i lain manmeri bilong bikhet tru. Oltaim ol i save sakim tok bilong
    Bikpela, em Papa bilong ol. Na oltaim ol i save trik na giaman na ol i no laik
    harim skul bilong en.
  dan-1931: Thi det er et stivsindet Folk, svigefulde Børn, Børn, der ikke vil høre
    HERRENS Lov,
  vie-OVCB: rằng dân này là một dân tộc nổi loạn, con cái khước từ lời Chúa Hằng Hữu
    phán dạy.
  guj-2017: કેમ કે આ લોકો બળવાખોર, જૂઠાં સંતાનો છે, તેઓ યહોવાહનું શિક્ષણ સાંભળવાને
    ચાહતા નથી એવા છે.
  pon-2006A: Irail kin kahngohdiong Koht ahnsou koaros, likamw ahnsou koaros, oh kahng
    rong sapwellimen KAUN-O padahk ahnsou koaros.
  por-BRBSL: Pois é um povo rebelde, crianças mentirosas, crianças que não ouvirão
    a lei de Javé;
  cth-cth: Bangkongtetpawiteh, nangmouh teh ka taran e miphun, ka dumyen e canunaw,
    BAWIPA lawk ngâi hanelah ka ngai hoeh e capanaw lah ao awh.
  twi-twi: Saa nnipa yi yɛ atuatewfo, mma asisifo, mma a wɔmpɛ sɛ wotie Awurade nkyerɛkyerɛ.
  hlt-hlt: Laithae koca rhoek kah a ca rhoek, boekoek pilnam aih he, BOEIPA kah olkhueng
    tah hnatun ham huem uh pawh.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó fɛyɑnfɛ̀ í yiemmɛ̀ n kpɛti, bɛ̀ tu itookperí yɛmbɛ̀ mbɛ,
    bɛ̀ í dɔ́ mí mbɛ Yiɛ̀ nKuyie n nɑ́ɑǹtì.
  msy-2020: me gumazamizir bar puvɨram akaba barazir puvatɨziba. Me zurara Ikiavɨra
    Itir Godɨn akaba batosi, a men Afeziam. Egha me zurara ifarava, an suren akaba
    baraghan aghua.
  dop-dop: Mpi tɔ, Yosɑlɛm nyǝ́mɑ kɛ́ tɔɔ kʋllɑɑ kɛ́, pɑ kɛ́ tʋsǝlɑɑ. Pɑɑ cɑɑkɩ Tɑcɑɑ
    kiiŋ kɛ nɩɩʋ.
  azb-azb: Çünki bu, üsyankar xalq, Yalançılar nəslidir, Rəbbin qanununa qulaq asmaq
    istəməyən bir soydur.
  eng-DBY: that this is a rebellious people, lying children, children that will not
    hear the law of Jehovah;
  hin-2017: क्योंकि वे बलवा करनेवाले लोग और झूठ बोलनेवाले लड़के हैं जो यहोवा की शिक्षा
    को सुनना नहीं चाहते।
  wol-KYG: Wii xeet kat ay fippukat lañu, yii doom a diy fen-kat te nanguwuñoo sàmm
    yoonu Aji Sax ji!
  eng-YLT: That a rebellious people [is] this, sons — liars, Sons not willing to hear
    the law of Jehovah.
  eng-WYC-2017: For it is a people stirring me to wrathfulness [or wrath], and sons
    liars, sons that will not hear the law of God.
  eng-WMBB: For it is a rebellious people, lying children, children who will not hear
    the LORD’s law;
  urd-GVH: क्योंकि यह क़ौम सरकश है, यह लोग धोकेबाज़ बच्चे हैं जो रब की हिदायात को
    मानने के लिए तैयार ही नहीं।
  rug-rug: Hire sari tie lopu luli zinamadi, na koburu sekesekeidi, koburu sapu korodia
    va avoso la koari na vina turu te Zihova.
  gaz-gaz: Jarri kunneen uummata fincilaa, ijoollee sobduu dha; ijoollee seera Waaqayyoo
    dhagaʼuuf fedhii hin qabnee dha.
  fra-LSG: Car c’est un peuple rebelle, Ce sont des enfants menteurs, Des enfants
    qui ne veulent point écouter la loi de l’Éternel,
  gnn-gnn: Bitjanna liŋguna walala yukurra ŋapa‐wekamanydja Garraywu, ga bitjandhi
    liŋgu waŋa yukurra ḻakarama bothirrinydja. Ŋayinydja bini ŋunhi walalanha marŋgikunha
    muka ŋamathanha wal'ŋu, yurru yaka warray walalanydja mäkiri'‐witjurruna nhanŋu,
    yaka walala ḏukṯukthina ŋänharawu Godkalaŋunydja dhärukku.
  yal-yal: Yama murutɛxin nan ito ra, diidi wule falane, diidin naxanye tondima Alatala
    sariyan namɛ.
  haw-1868: 'No ka mea, he poe kanaka kipi keia, He poe keiki wahahee, He poe kamalii
    hoolohe ole i ke kanawai o Iehova:'
  arb-NAV: لأَنَّ إِسْرَائِيلَ شَعْبٌ مُتَمَرِّدٌ، أَبْنَاءٌ كَذَبَةٌ، يَأْبُونَ الاسْتِمَاعَ
    إِلَى شَرِيعَةِ الرَّبِّ،
  ewe-ewe: Ame siawo nye aglãdzelawo, vi alakpatɔwo, vi siwo mele klalo be yewoaɖo
    to Yehowa ƒe nufiamewo o.
  eng-LEE: 'For this is a rebellious people, lying children, children that will not
    hear the law of the Lord:'
  asm-FB: কিয়নো এওঁলোক বিদ্ৰোহী, আৰু মিছলীয়া সন্তান, এওঁলোক যিহোৱাৰ শিক্ষা নুশুনা
    সন্তান।
  sus-A: حَمَ مُرُتّلَ نَن عَ رَ، نَشَن عَ بٌورٍيٍ مَدَشُمَ، نَشَن مُ وَ مَ عَ تُلِ
    مَتِقٍ عَلَتَلَ شَ سّرِيّ رَ.
  fra-SBL: Car c'est un peuple rebelle, des enfants menteurs, des enfants qui ne veulent
    pas écouter la loi de l'Éternel,
  hbo-hbo: כִּ֣י עַ֤ם מְרִי֙ ה֔וּא בָּנִ֖ים כֶּחָשִׁ֑ים בָּנִ֕ים לֹֽא־אָב֥וּ שְׁמֹ֖ועַ
    תֹּורַ֥ת יְהוָֽה׃
  kik-kik: Nĩgũkorwo aya nĩ andũ aremi na nĩ ciana itũire iheenanagia, ciana itendaga
    gũthikĩrĩria ũtaaro wa Jehova.
  fra-NCL: Car c’est un peuple de rébellion, ce sont des enfants infidèles, des enfants
    qui refusent d’écouter la loi de Yahweh.
  cek-AK: 'hae kaminawk loe laisaep thaih kami, lok amlai kami, Angraeng mah thuitaekhaih
    lok tahngai ai kami ah oh o:'
  cuk-cuk: 'Geb Isaías sogdebalid: “Ar we-dulemar uayasulidamalad, dule-isgana gumalad,
    Bab-Jehová-Igar-Maid itobisurmalad.'
  uig-CYR: Чүнки булар болса асий бир хәлиқ, Наәһли оғуллар, Пәрвәрдигарниң Тәврат-тәрбийисини
    аңлашни халимайдиған оғуллардур.
  tel-2017: వీళ్ళు తిరగబడే ప్రజలు. అబద్ధమాడే పిల్లల్లాంటి వాళ్ళు. యెహోవా ఆదేశాలను
    వినని పిల్లలు.
  hat-BSA: Paske sa se yon pèp rebèl, fis manti, fis ki refize koute enstriksyon SENYÈ
    a;
  kos-kos: Pacl nukewa elos utuk nunak lain God. Elos kikiap pacl nukewa, ac srangesr
    porongo mwe luti lun God.
  hbo-WLC: כִּ֣י עַ֤ם מְרִי֙ ה֔וּא בָּנִ֖ים כֶּחָשִׁ֑ים בָּנִ֕ים לֹֽא־אָב֥וּ שְׁמ֖וֹעַ
    תּוֹרַ֥ת יְהוָֽה׃
  ibo-ibo: Nʼihi na ndị a bụ ndị na-enupu isi, ụmụ aghụghọ ndị kpachaara anya jụ ịnabata
    ozizi Onyenwe anyị na-ezi.
  ory-ory: କାରଣ ସେମାନେ ବିଦ୍ରୋହୀ ଗୋଷ୍ଠୀ, ମିଥ୍ୟାବାଦୀ ସନ୍ତାନ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା
    ଶୁଣିବାକୁ ଅସମ୍ମତ ସନ୍ତାନ;
  chk-chk: Pun ir eu täppin aramas mi ü ngeniei, nei kana mi chofana, resap mochen
    aüselinga kapasen amirit me rei ngang ewe Samol mi Lapalap.
  rop-rop: Deibin gibit bekboun langa YAWEI, en dei nomo bin jidan trubalawei. Deibin
    oldei agamin langa YAWEI, en deibin oldei dalimbat im laiya en deibin oldei nokambek
    im en dei nomo bin teiknodis langa im wed.
  ukr-1871: Бо се люд упрямий, дїти віроломні, що не хочуть слухати Божого закону,
  deu-1951: 'nämlich: Es ist ein widerspenstiges Volk, lügenhafte Kinder, Kinder,
    die das Gesetz des HERRN nicht hören wollen;'
  eng-JPS: For it is a rebellious people, lying children, children that refuse to
    hear the teaching of the LORD;
  srp-1865: Jer su narod nepokoran, sinovi lažljivi, sinovi koji neæe da slušaju zakona
    Gospodnjega;
  lug-lug: Weewaawo bano bantu bajeemu, baana balimba, baana abateetegese kuwulira
    biragiro bya Mukama.
  heb-heb: כי עם מרי הוא בנים כחשים בנים לא אבו שמוע תורת יהוה׃
  ben-IRV: এই সন্তানরা বিদ্রোহী ও মিথ্যাবাদী; সেই সন্তানরা যারা সদাপ্রভুর শিক্ষা শুনতে
    রাজি নয়।
  pan-pan: ਇਹ ਤਾਂ ਵਿਦਰੋਹੀ ਪਰਜਾ, ਅਤੇ ਝੂਠੇ ਬਾਲਕ ਹਨ, ਬਾਲਕ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ
    ਸੁਣਨਾ ਨਹੀਂ ਚਾਹੁੰਦੇ,
  mya-JVB: ဤ လူမျိုး သည် ပုန်ကန် တတ်၏။ ဖောက်ပြန် သောအမျိုးသား ၊ ထာဝရဘုရား ၏ တရား တော်ကို
    နာယူ ခြင်းငှါအလို မ ရှိသော အမျိုးသား ဖြစ်ကြ၏။
  hmo-hmo: Idia be nega ibounai Dirava dekenai idia dagedage, idia koikoi, bona Lohiabada
    ena hadibaia hereva idia kamonai henia lasi momokani.
  urd-urd: क्यूँकि यह बाग़ी लोग और झूठे फ़र्ज़न्द हैं, जो ख़ुदावन्द की शरी'अत को सुनने
    से इन्कार करते हैं;
  rus-SYN: Ибо это народ мятежный, дети лживые, дети, которые не хотят слушать закона
    Господня,
  bqc-SIM: Buipiá lualɛwɛnaↄnɛ, nɛ́ sã́sãaↄnɛ, aaliↄ ye swã́sɛa Dii ikoyãizio.
  tcz-CHONGTHU: Hichu, hiche mite hi milouchal midouhat ho ahiuvin, Pakai thuhil lunglutna
    ngaiding nomlou ahiu ve.
  mar-mar: कारण हे बंडखोर लोक आहेत, खोटे मुले, मुले जी परमेश्वराची शिकवणूक ऐकण्यास
    नकार देतात.
  qub-qub: Cay nasyun runacunaga mana wiyacoj llullami. Tayta Dios yachachishantapis
    manami wiyayta munanchu.
  hat-hat: Yo toujou ap fè tèt di ak Bondye. Se yon bann pitit ki toujou ap bay manti,
    ki pa vle koute lòd Bondye, Seyè a.
  eng-BSB: These are rebellious people, deceitful children, children unwilling to
    obey the LORD’s instruction.
  eng-WEBPB: For it is a rebellious people, lying children, children who will not
    hear the LORD’s law;
  kbq-kbq: Na'ankure zamagra ama ana vahera ke ontahi vahe mani'ne'za, havige mofavre
    naga nemani'za, Ra Anumzamo'ma rempima huzamia nanekea amage'ma ante'zankura zamavesra
    nehia vahe mani'naze.
  nhe-BL: Pampa israelitame tlahuel mosisiníaj. Nochipa istlacatij huan ax quinequij
    quitlacaquilise itlajtol TOTECO.
  gub-BL: Wiko Tupàn heruzar 'ymar romo wà. Hemu'em ma'e romo wanekon wà. Na'ipurenu
    wer kwaw Tupàn Tuweharupi Wiko Ma'e ize'eg rehe wà.
  eng-DRA: For it is a people that provoketh to wrath, and lying children, children
    that will not hear the law of God.
