  mar-mar: आता तू त्यांच्या उपस्थितीत पाटीवर लिही आणि पुस्तकावरही कोरून ठेव, अशासाठी
    की पुढल्या काळासाठी साक्षी म्हणून ते साठून राहील.
  qub-qub: 'Nircorga Isaiasta Tayta Dios niran: «Cananga chay ribilashäta isquirbiy
    acta libruman. Nircorga sumaj churay shamoj watacunacho musyananpaj. Chayga canga
    imaycamapis yarparänanpämi.»'
  hat-hat: 'Seyè a di m'': -Koulye a al ekri sa moun sa yo ye a sou yon adwaz. Ekri
    l'' nan yon woulo liv, pou sa ka toujou sèvi m'' temwen kont yo pou tout tan tout
    tan.'
  eng-BSB: Go now, write it on a tablet in their presence and inscribe it on a scroll;
    it will be for the days to come, a witness forever and ever.
  eng-WEBPB: Now go, write it before them on a tablet, and inscribe it in a book,
    that it may be for the time to come forever and ever.
  kbq-kbq: Hanki Ra Anumzamo'a vahe'agura nasamino, Zamagrama haza zamavu zamavakura
    menina vunka avontafepine, have tafete'ene ome krento. E'ina hu'nesnankeno ana
    nanekemo'a mevava huno nevuno, henka'anena keaga huzmanteno vino huno hu'ne.
  nhe-BL: Xiya huan xiquijcuilo ipan se huapali nochi tlajtoli tlen niquijtohua tlen
    tlali Egipto. Ma mocahua hasta nopa tlamiya tonali para quinteilhuis nopa israelitame
    pampa ax quineltocaj TOTECO.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe. — Emuapyk ko ze'eg ywyrapew
    rehe nehe. Nezewe mehe ni amo numunàn kwaw nehe. Amume'u putar heze'eg upaw pixik
    'ym ma'e ràm teko wakutyr har newe kury.
  eng-DRA: Now therefore go in and write for them upon box, and note it diligently
    in a book, and it shall be in the latter days for a testimony for ever.
