verse: ISA.030.008
translations:
  mal-C: ഇപ്പോൾ പോയി, അവരുടെമുമ്പാകെ ഒരു പലകയിൽ അത് എഴുതുക, വരുംകാലത്തേക്ക് ഒരു ശാശ്വത
    സാക്ഷ്യമായിരിക്കേണ്ടതിന് അത് ഒരു ചുരുളിൽ എഴുതുക.
  deu-TKW: Nun gehe hinein! Schreibe es auf eine Tafel vor ihnen und fasse es in Schrift
    ab, daß es für die künftige Zeit als Zeuge auf immer diene!
  lin-lin: Kende sik’oyo, koma makambo oyo na etando ya libanga liboso na bango, koma
    yango na buku moko mpo ete na mikolo oyo ekoya, ezala lokola litatoli ya libela
    na libela.
  eng-LSV: No, go in, write it on a tablet with them, || And inscribe it on a scroll,
    || And it is for a latter day, for a witness for all time,
  eng-GNV: 'Now go, and write it before them in a table, and note it in a booke that
    it may be for the last day for euer and euer:'
  eng-WEBSTER: 'Now go, write it before them in a table, and note it in a book, that
    it may be for the time to come for ever and ever:'
  nhw-BL: Xiya huan xiquijcuilo ipan se huapali nochi camanali catli niquijtohua tlen
    tlali Egipto. Ma mocahua hasta nopa tlayacapan tonali para quintelhuis nopa israelitame
    pampa amo quineltocaj TOTECO.
  swh-ONEN: Nenda sasa, liandike neno hili juu ya kibao kwa ajili yao, liandike kwenye
    kitabu, ili liweze kuwa shahidi milele kwa ajili ya siku zijazo.
  bba-bba: Gusunɔ u Esɑi sɔ̃ɔwɑ u nɛɛ, tɛ̃, ɑ ye kpuro yoruo kpee bɛsi sɔɔ kɑ tirenɔ
    Yudɑbɑn wuswɑɑɔ kpɑ yɑ n yii mi, yɑ n sɑ̃ɑ seedɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Now go, write it before them in a table, And note it in a book, That
    it may be for the time to come For ever and ever:'
  luo-luo: Dhiyo sani kendo indiknegi wach e kidi mopa, Ndike e kitabu, mondo omi
    obed janeno, manyaka chiengʼ e ndalo mabiro.
  meu-meu: Aola, huro-nadina palaka-palakana ai ba torea, idia vairadiai, bona buka
    lalonai danu ba torea; bena nega vairai ia na ihamomokanina ḡauna ai bainela,
    ela bona hanaihanai.
  npi-ULB: अब जा, तिनीहरूको सामु यो एउटा पाटीमा लेख् र एउटा मुट्ठामा यो लेख्, ताकि
    आउने समयको निम्ति यो गवाहीको रूपमा सुरक्षित हुन सकोस् ।
  yor-yor: Lọ nísinsin yìí, kí o sì kọ ọ́ sí ara wàláà fún wọn, tẹ̀ ẹ́ sí ara ìwé
    kíká, pé fún àwọn ọjọ́ tí ó ń bọ̀ kí ó sì lè jẹ́ ẹ̀rí ayérayé.
  pes-OPCB: خداوند به من گفت که تمام اینها را در طوماری بنویسم و ثبت کنم تا برای آیندگان
    سندی ابدی باشد از یاغیگری این قوم.
  tgl-ULB: Ngayon humayo kayo, isulat ninyo sa kasama sila sa isang bato, at itala
    ito sa isang balumbon, para mapanatili ito para sa darating na panahon bilang
    isang katibayan.
  hui-hui: Anduane Homogohanda i̱hondo ibunaga bi ogoni wali agali koorene ko ogodagua
    bialu kami lalu bebani gilibu wialu ege to̱le̱nibi podowa gilibu wibe lalu langiya.
    Anidagua berogome bi ogoni ereba nahe wiaabo howa wali agalime ko ogobi bialu
    ka lalu walia helo.
  mya-mya: ဘု​ရား​သ​ခင်​က``ထို​သူ​တို့​သည်​အ​ဘယ်​သို့ သော​လူ​မျိုး​ဖြစ်​သည်​ကို နောင်​အ​ခါ​အ​စဉ်
    သက်​သေ​ခံ​အ​မှတ်​အ​သား​ရ​ရှိ​စေ​ရန် စာ စောင်​တစ်​ခု​တွင်​ရေး​မှတ်​၍​ထား​လော့''
    ဟု ငါ​အား​စေ​ခိုင်း​တော်​မူ​ပါ​၏။-
  bod-N: ཕྱིས་འབྱུང་དང་དུས་གཏན་གྱི་བདེན་དཔང་བྱེད་ཕྱིར། ད་ཁྱོད་སོང་ལ་དེ་དག་གི་མདུན་དུ་བཀའ་འདི་རྡོ་ཐོག་ཏུ་རྐོས་དང་།
    གླེགས་བམ་སྟེང་དུ་ཕྲིས་ཤིག
  sna-sna: Chienda iye zvino, unovanyorera pahwendefa izvozvo, uzvinyore murugwaro,
    kuti pamazuva anouya chigova chapupu nokusingaperi.
  spa-BLM: Ahora ve, escríbelo delante de ellos en una tabla, e inscríbelo en un libro,
    para que quede para los tiempos venideros por siempre y para siempre.
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: A ticnaic tz''ib''ejcan masanil tas
    van valan tic d''ayach d''a yichan̈ eb'' etchon̈ab'' tic, yic scan yab''ixal d''a
    eb'' d''a juneln̈ej, yic snaann̈ejcot eb''.'
  swh-ULB: Sasa nenda, andika hili mbele yao juu ya meza, na uyaandike katika kitabu,
    iliyaifadhiwe kwa mda mrefu kama ushuhuda.
  bel-bel: Цяпер ідзі, накрэсьлі гэта на дошцы ў іх, і запішы гэта ў кнігу, каб засталося
    на будучы час, назаўсёды, навечна.
  deu-ELBBK: Geh nun hin, schreibe es vor ihnen auf eine Tafel und zeichne es in ein
    Buch ein; und es bleibe für die zukünftige Zeit, auf immer bis in Ewigkeit.
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Genat ka, isurat nu ziyà te libru
    is egkeǥiyen ku he ebpekesuǥat te menge Israilihanen su wey zuen pengintutuu ziyà
    te menge etew te huziyan he timpu. Egkehimu heini he wazè din pidtemanan he pengintutuu
    te kelelalung dan.
  mal-2015: നീ ഇപ്പോൾ ചെന്നു, വരുങ്കാലത്തേക്കു ഒരു ശാശ്വതസാക്ഷ്യമായിരിക്കേണ്ടതിന്നു
    അവരുടെ മുമ്പാകെ അതിനെ ഒരു പലകയിൽ എഴുതി ഒരു രേഖയായി കുറിച്ചുവെക്കുക.
  gup-gup: Dja mak God nganmarneyimeng, “Mah, yiray yibimbun rowk bedberre kore manbalabala,
    dja mak kore djurra nawu scroll. Kaluk kabirribimngeybun ba bu kabirriburrbun
    munguyh kore ngayimeng bedberre.
  rmc-rmc: Akana dža, pisin oda lenge pre tabuľa, zapisin oda andro zvitkos, hoj oda
    te ačhel zachudlo sar sveďectvos pro furt prekal ola dživesa, so avena!
  pes-OPV: الان بیا و این رادر نزد ایشان بر لوحی بنویس و بر طوماری مرقوم ساز تا برای
    ایام آینده تا ابدالاباد بماند.
  ron-1924: „Ду-те акум”, зиче Домнул, „де скрие ачесте лукрурь ынаинтя лор пе о тэблицэ
    ши сапэ-ле ынтр-о карте, ка сэ рэмынэ пынэ ын зиуа де апой, ка мэртурие пе вечие
    ши ын вечь де вечь.
  ben-OBCV: এবার তুমি যাও, তাদের জন্য একথা পাথরের ফলকে লেখো, একটি পুঁথিতে তা লিপিবদ্ধ
    করো, যেন আগামী সময়ে তা এক চিরন্তন সাক্ষ্যস্বরূপ হয়।
  som-som: Haddaba tag, oo waxaad hortooda warkan ku qortaa loox, oo kitaabna ku qor,
    si uu wakhtiga soo socda markhaati ugu noqdo weligiis iyo weligiisba,
  lat-VUC: Nunc ergo ingressus, scribe ei super buxum, et in libro diligenter exara
    illud, et erit in die novissimo in testimonium usque in æternum.
  eng-ASVBT: Now go, write it before them on a tablet, and inscribe it in a book,
    that it may be for the time to come forever and ever.
  ita-1885: Ora vieni, scrivi questo davanti a loro sopra una tavola, e descrivilo
    in un libro, acciocchè resti nel tempo a venire, in perpetuo.
  eng-LXXUP: Now then sit down and write these words on a tablet, and in a book; for
    these things shall be for many long days, and even forever.
  eng-ULB: Now go, write it in their presence on a tablet, and inscribe it on a scroll,
    that it may be preserved for the time to come as a testimony.
  spa-VBL: Ahora ve y escribe todo esto en una tablilla y en un pergamino para que
    perdure por los siglos de los siglos.
  fra-_FOB: Va maintenant, grave-le sur une table en leur présence, et écris-le dans
    un livre, afin que cela demeure pour le temps à venir, à toujours et à perpétuité;
  mal-mal: നീ ഇപ്പോൾ ചെന്നു, വരുംകാലത്തേക്ക് ഒരു ശാശ്വതസാക്ഷ്യമായിരിക്കേണ്ടതിന് അവരുടെ
    മുമ്പിൽ അതിനെ ഒരു പലകയിൽ എഴുതി ഒരു രേഖയായി കുറിച്ചുവെക്കുക.
  urd-GVR: Ab dūsroṅ ke pās jā kar sab kuchh taḳhte par likh. Use kitāb kī sūrat meṅ
    qalamband kar tāki mere alfāz āne wāle dinoṅ meṅ hameshā tak gawāhī deṅ.
  suz-BL: मिनु परमप्रभु यावेमी यसैया कली “मुल गे लावो, मेको मुर आन ङोंइती आं लोव़
    फुल्‍लु तार ब्रेक्‍तो। मिनु किताबम ब्रेक्‍तो। नोले सम्‍म लील, दे नु गेना हना यो
    सांकछी दुम्‍पाइक्‍चा कली ब्रेक्‍तो।
  eng-NOY: Go now, write this on a tablet before them; Note it down upon a book, That
    it may remain for future times, A testimony forever!
  ita-1927: Or vieni e traccia queste cose in loro presenza sopra una tavola, e scrivile
    in un libro, perché rimangono per i dì a venire, sempre, in perpetuo.
  ckb-ckb: ئێستا وەرە لەلایان لەسەر تەختەیەک بینووسە و لە تۆمارێک نەخشی بکە، هەتا
    بۆ ڕۆژگاری داهاتوو ببێت بە شایەتێک بۆ هەتاهەتایە.
  eng-BBE: Now go, put it in writing before them on a board, and make a record of
    it in a book, so that it may be for the future, a witness for all time to come.
  kan-OKCV: ಈಗ ಹೋಗಿ ಇದನ್ನು ಅದರ ಮುಂದೆ ಹಲಗೆಯಲ್ಲಿ ಬರೆ. ಅದನ್ನು ಸುರುಳಿಯಲ್ಲಿ ಬರೆಯಿರಿ, ಮುಂದೆ
    ಬರುವ ನಿತ್ಯಕಾಲಕ್ಕಾಗಿ ಶಾಶ್ವತ ಸಾಕ್ಷಿಯಾಗಿರಲಿ.
  tam-2017: இப்பொழுது நீ போய், இது பிற்காலத்திற்கு என்றென்றைக்கும் இருக்கும்படி, இதை
    அவர்களுக்கு முன்பாக ஒரு பலகையில் எழுதி, ஒரு புத்தகத்தில் வரை.
  spa-RV-1909: Ve pues ahora, y escribe esta visión en una tabla delante de ellos,
    y asiéntala en un libro, para que quede hasta el postrero día, para siempre por
    todos los siglos.
  ron-BTF: Du-te acum, scrie aceasta înaintea lor pe o tăbliţă şi noteaz-o într-o
    carte, ca să fie pentru timpul ce va veni, pentru totdeauna şi întotdeauna,
  eng-WEBP: Now go, write it before them on a tablet, and inscribe it in a book, that
    it may be for the time to come forever and ever.
  eng-FBV: Now go and write all this down on a tablet and on a scroll so that it will
    last forever and ever.
  nld-1939: 'Ga nu, en schrijf het voor hen op een blad, En teken het op in een boek,
    Opdat het in de komende tijden Een getuigenis blijve voor eeuwig:'
  nch-BL: Xiya huan xiquijcuilo ipan se huapali nochi camanali cati niquijtohua ten
    tali Egipto. Ma mocahua hasta nopa tayacapan tonali para quintelhuis nopa israelitame
    pampa amo quineltocaj TOTECO.
  vie-1934: Bây giờ, ngươi hãy đi, chạm lời nầy trên bảng nhỏ ở trước mặt họ, hãy
    chép vào sách, để truyền lại đời sau, mãi mãi không cùng.
  hin-CV: अब जाओ, इस बात को उनके सामने एक पत्थर पर खोदकर, और एक पुस्तक में लिखकर दो,
    जिससे यह संदेश हमेशा के लिए एक साक्ष्य रहे.
  eng-OURB: Now go, write it before them on a tablet, and inscribe it in a book, that
    it may be for the time to come forever and ever.
  spa-BES: Ahora, pónganlo por escrito en una tabla y anótenlo en un libro, para que
    sea para el futuro, un testigo para todos los tiempos por venir.
  tdx-tdx: Akia arè, sorato an-takelake añatrefa’ iareo eo, vaho sokiro am-boke ao,
    ho amo andro añeo ho fitaliliañe nainai’e.
  tha-KJV: บัดนี้ ไปเถอะ เข​ียนลงไว้บนแผ่นจารึกต่อหน้าเขา และจดไว้ในหนังสือเพื่อในเวลาที่จะมาถึง
    จะเป็นสักขีพยานเป็นนิตย์
  por-BR-2018: Agora vai, e escreve isso numa placa na presença deles, e registra
    isso num livro, para que dure até o último dia, para todo o sempre.
  deu-ELO: Geh nun hin, schreibe es vor ihnen auf eine Tafel und zeichne es in ein
    Buch ein; und es bleibe für die zukünftige Zeit, auf immer bis in Ewigkeit.
  eng-WYC-2018: Now therefore enter thou, and write to it on [a] box [table], and
    write thou it diligently in a book; and it shall be in the last day into witnessing,
    till into without end. (And so now enter thou, and write it on a tablet, and diligently
    write it in a book; and it shall be in the last day a testimony, yea, unto forever.)
  epo-epo: Nun iru, skribu tion al ili sur tabelo kaj desegnu tion en libro, por ke
    tio restu por la tempo estonta, por ĉiam, por eterne.
  uig-PIN: — Əmdi bu sɵzning kǝlgüsi zamanlar üqün, Guwaⱨliⱪ süpitidǝ ǝbǝdil’ǝbǝdgǝ
    turuwerixi üqün, Ⱨazir berip buni ⱨǝm tax tahtiƣa ⱨǝm yɵgimǝ kitabⱪa yezip ⱪoyƣin.
  beo-beo: God da nama na da Isala:ili dunu ilia hou buga ganodini dedema:ne sia:i.
    Bai ilia wadela:i hou dedei dagoi, amo da dialoma:ne E sia:i.
  tpi-OTNT: Bikpela i bin tokim mi long raitim ol tok bilong pasin bilong ol manmeri
    long buk na katim dispela tok tu long hap ston. Olsem bai dispela tok inap i stap
    oltaim bilong soim ol manmeri olsem,
  hau-SA: Tafi yanzu, ka rubuta musu a kan allo, ka rubuta shi a kan littafi, cewa
    kwanaki suna zuwa zai zama madawwamin shaida.
  uig-LAT: — Emdi bu sözning kelgüsi zamanlar üchün, Guwahliq süpitide ebedil’ebedge
    turuwérishi üchün, Hazir bérip buni hem tash taxtigha hem yögime kitabqa yézip
    qoyghin.
  nde-nde: Hamba khathesi nje, ubalobele khona esibhebhedwini, kulobe emqulwini, ukuze
    kuthi ensukwini ezizayo kube yibufakazi obungapheliyo.
  ton-ton: ¶ Te ke ʻalu ni ʻo tohi ia ʻi honau ʻao ʻi he palepale, pea tohi ia ʻi
    ha tohi koeʻuhi ko e kuonga ki mui ʻo taʻengata pea taʻengata.
  ces-1613: Nyní jdi, napiš to na tabuli před očima jejich, a na knize vyrej to, aby
    to zůstávalo do nejposlednějšího dne, a až na věky věků,
  eng-WMB: Now go, write it before them on a tablet, and inscribe it in a book, that
    it may be for the time to come forever and ever.
  tam-TCV: இப்பொழுது நீ போய், அவர்களுக்காக அதை ஒரு பலகையில் எழுதி, ஒரு சுருளில் குறித்துவை;
    எதிர்காலத்தில் அது ஒரு நித்திய சாட்சியாய் இருக்கும்.
  ceb-ULB: Karon lakaw, ikulit kini diha sa papan sa ilang atubangan, ug isulat kini
    diha sa linukot nga basahon, aron nga matipigan kini alang sa moabotay nga panahon
    ingon nga pagpamatuod.
  pol-UBG: 'Teraz idź, napisz to na tablicy przy nich i utrwal w księdze, aby zostało
    to zachowane na przyszłość i aż na wieki wieków:'
  agr-agr: 'Tusa inagnakmatai Apajuí Isaíasan chichajak: “Wi timag nunú yamai numi
    pakama najanamunum agagta, atakea duwish wi tibauwa nuna tuke adeagtin atinme”,
    tiuwai.'
  kyc-kyc: Anatumi namba langyuo, Wambu dupwa apa pyuo karaminyi lao pepana pyao reta,
    leya. Dokona lao wambu dupwa koo pilyaminyi dokona pii doko angingyuo sulu sera,
    leya.
  urd-GVU: اب دوسروں کے پاس جا کر سب کچھ تختے پر لکھ۔ اُسے کتاب کی صورت میں قلم بند
    کر تاکہ میرے الفاظ آنے والے دنوں میں ہمیشہ تک گواہی دیں۔
  deu-1912: So gehe nun hin und schreib es ihnen vor auf eine Tafel und zeichne es
    in ein Buch, daß es bleibe für und für ewiglich.
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು ನೀನು ಈಗ ಹೋಗಿ, ಈ ಮಾತುಗಳು ಶಾಶ್ವತವಾಗಿರುವಂತೆ ಅವರೆದುರು
    ಹಲಗೆಯ ಮೇಲೆ ಕೆತ್ತು, ಪುಸ್ತಕದಲ್ಲಿ ಬರೆ, ಈ ಮಾತು ಮುಂದಿನ ದಿನಗಳಲ್ಲಿ ಶಾಶ್ವತ ಸಾಕ್ಷಿಯಾಗಿರುವುದು.
  yap-yap: Got e yog ngog ni nggu yoloy ngalan ba ke babyor e n’en nib mrin’ e girdi’,
    ya ngi i par ni be micheg ferad kireb.
  hlt-MCSB: Paan laeh, amih ham te cabael dongah daek lamtah, a cabu dongah tarhit
    pah laeh. Te daengah ni hmailong khohnin ham khaw, kumhal duela a om yoeyah eh.
