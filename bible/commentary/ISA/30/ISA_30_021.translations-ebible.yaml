verse: ISA.030.021
translations:
  mal-C: നിങ്ങൾ വലത്തോട്ടോ ഇടത്തോട്ടോ തിരിയുമ്പോൾ, “വഴി ഇതാകുന്നു, ഇതിലെ നടന്നുകൊൾക”
    എന്നൊരു വാക്ക് നിന്റെ പിന്നിൽ നിന്റെ കാതുകൾതന്നെ കേൾക്കും.
  deu-TKW: 'und deine Ohren werden hinter dir den Ruf vernehmen: Das ist der Weg!
    Ihn geht! wenn ihr nach rechts geht oder nach links abbiegt.'
  lin-lin: 'Ata bokeyi na ngambo ya loboko ya mobali to na ngambo ya loboko ya mwasi,
    matoyi na bino ekoyoka sima na bino liloba oyo : « Tala nzela yango oyo ! »'
  eng-LSV: And your ear hears a word behind you, saying, “This [is] the way, go in
    it,” || When you turn to the right, || And when you turn to the left.
  eng-GNV: And thine eares shall heare a worde behind thee, saying, This is the way,
    walke ye in it, when thou turnest to the right hand, and when thou turnest to
    the left.
  eng-WEBSTER: And thy ears shall hear a word behind thee, saying, This is the way,
    walk ye in it, when ye turn to the right hand, and when ye turn to the left.
  nhw-BL: 'Huan sintla amojuanti anquicahuase iojhui TOTECO huan anmocuapolose, huajca
    ica amoica anquicaquise se itoscac catli quiijtos: “Amo ya ni nopa ojtli. Huajca
    ximocuepaca huan xijtoquilica ne ojtli.”'
  swh-ONEN: Mkigeuka kuume au kushoto, masikio yenu yatasikia sauti nyuma yenu ikisema,
    “Hii ndiyo njia, ifuateni.”
  bba-bba: Ì n sĩɑ i turɑ swɑɑ kɛɛnɑnɔ, bɛɛn swɑɑ koo ɡɑri yi nɔ, yi yi nɛɛ, swɑɑ
    wee, i sĩiyɔ ye sɔɔ.
  eng-KJVCPB: And thine ears shall hear a word behind thee, saying, This is the way,
    walk ye in it, When ye turn to the right hand, and when ye turn to the left.
  luo-luo: Kata ka ubaro korachwich kata koracham, itu to nowinj dwol mawuok ka ngʼeu,
    kawacho niya, “Ma e yo; luweuru.”
  meu-meu: Bona idibamui kahana ai eiava laurimui kahana ai ba raka siri negana ai,
    taiamui na hereva ta murimui kahana amo bae kamonai, baineto, Dalana binai, ia
    lalonai ba raka.
  npi-ULB: जब तिमीहरू दाहिने फर्कन्‍छौ वा जब तिमीहरू देब्रे फर्कन्‍छौ, तब तिमीहरूका
    पछाडिबाट यसो भनिरहेको आवाज तिमीहरूका कानले सुन्‍नेछन् “बाटो यही हो, यसैमा हिंड
    ।”
  yor-yor: Bí o bá yí sápá ọ̀tún tàbí apá òsì, etí rẹ yóò máa gbọ́ ohùn kan lẹ́yìn
    rẹ, wí pé, “Ọ̀nà nìyìí, máa rìn nínú rẹ̀.”
  pes-OPCB: 'هرگاه به طرف راست یا چپ بروید، از پشت سر خود صدای او را خواهید شنید که
    می‌گوید: «راه این است، از این راه بروید.»'
  tgl-ULB: Maririnig ng inyong mga tainga ang salita sa inyong likuran na nagsasabing,
    “Ito ang daan, lakaran ninyo ito,” kapag lumiko kayo sa kanan o kapag lumiko kayo
    sa kaliwa.
  hui-hui: Tí harigani pole pialu kamiria tí hariga ala handa nabini howa gi lehayagi
    ngago poabe be gi tigahayagi ngago poabe tobaho kamiria ibuni tínaga erembirahayagi
    ibalu howa lalu, Hariga ogodagua pu lalu, langulebira.
  mya-mya: လက်​ဝဲ​ဘက်​သို့​သော်​လည်း​ကောင်း၊ လက်​ယာ ဘက်​သို့​သော်​လည်း​ကောင်း သင်​တို့​လမ်း​မှား
    ၍​လိုက်​မိ​ကြ​သော​အ​ခါ``လမ်း​မှန်​ကား​ဤ မှာ​တည်း။ ဤ​လမ်း​အ​တိုင်း​လိုက်​ကြ​လော့''
    ဟု​သင်​တို့​နောက်​မှ​နေ​၍​ကိုယ်​တော်​မိန့်​တော် မူ​သံ​ကို​ကြား​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་གར་འགྲོ་འདིར་འགྲོ་མི་ཤེས་པའི་ཚེ། འདི་ནི་དྲང་ལམ་ཡིན་ལ་འདིའི་ནང་དུ་རྒྱུ་དགོས་ཞེས་རང་གི་རྒྱབ་ཕྱོགས་ནས་བཀའ་ཞིག་ཁྱོད་ཀྱིས་ཐོས་པར་འགྱུར།
  sna-sna: Kunyange mukatendeukira kurudyi kana kuruboshwe, nzeve dzenyu dzichanzwa
    inzwi mumashure menyu, richiti, “Iyi ndiyo nzira, fambai mairi.”
  spa-BLM: 'y cuando te gires a la derecha, y cuando te gires a la izquierda, tus
    oídos oirán una voz detrás de ti, que dirá: “Este es el camino. Camina por él”.'
  cac-cac: 'Tato ol ex el d''a e b''e, tzex b''at d''a e vach'', ma d''a e q''uexan̈,
    ol eyab'' yalji jun lolonel d''a e patic icha tic: Man̈ ex b''at ta'', ina sb''at
    b''e tic, b''atan̈ec d''ay, xchama.'
  swh-ULB: Masikio yako yatasikia maneno yanayosemwa nyuma, Hii ndio njia, pitia hii,
    ''utakapogeuka upande wa kulia au utakageuka upande wa kushoto.
  bel-bel: 'і вушы твае будуць чуць словы за табою, што кажуць: «вось дарога, ідзеце
    па ёй», калі б вы збочылі направа, і калі б вы збочылі налева.'
  deu-ELBBK: 'und wenn ihr zur Rechten oder wenn ihr zur Linken abbiegt, so werden
    deine Ohren ein Wort hinter dir her hören: Dies ist der Weg, wandelt darauf!'
  mbb-OT: wey egkezineg niw is laǥeng din he iyan egiya keniyu ziyà te hustu he zalan,
    minsan hendei kew.
  mal-2015: 'നിങ്ങൾ വലത്തോട്ടോ ഇടത്തോട്ടോ തിരിയുമ്പോൾ: വഴി ഇതാകുന്നു, ഇതിൽ നടന്നുകൊൾവിൻ
    എന്നൊരു വാക്കു പിറകിൽനിന്നു കേൾക്കും.'
  gup-gup: Bu baleh ngurrire kore kubolkdjakku dja nuk kubolkkukkun wanjh ngurriwokbekkan
    Yawey kawokdi kore kurredj ngudberre, kayime, “Mahni manbolh manmak, wanjh kuhri
    ngurridjallay!”
  rmc-rmc: 'Sar na džaneha kaj te džal či pre čači abo pre baľogňi sera, akor pre
    tire kana šuneha palunestar o lav: „Kada hin o drom, džan pal leste!“'
  pes-OPV: 'و گوشهایت سخنی را ازعقب تو خواهد شنید که می‌گوید: راه این است، در آن سلوک
    بنما هنگامی که به طرف راست یاچپ می‌گردی.'
  ron-1924: 'Урекиле тале вор аузи дупэ тине гласул каре ва зиче: „Ятэ друмул, мерӂець
    пе ел!”, кынд вець вои сэ вэ май абатець ла дряпта сау ла стынга.'
  ben-OBCV: ডানদিকে বা বাঁদিকে, তোমরা যেদিকেই ফেরো, তোমাদের পিছন দিক থেকে তোমরা একটি
    কণ্ঠস্বর শুনতে পাবে, “এই হল পথ; তোমরা এই পথেই চলো।”
  som-som: Oo markaad midigta u leexataan iyo markaad bidixda u leexataanba waxaad
    xagga dambe ka maqli doontaan eray leh, Jidkii waa kan ee ku socda.
  lat-VUC: 'Et aures tuæ audient verbum post tergum monentis: Hæc est via; ambulate
    in ea, et non declinetis neque ad dexteram, neque ad sinistram.'
  eng-ASVBT: and thine ears shall hear a word behind thee, saying, This is the way,
    walk ye in it; when ye turn to the right hand, and when ye turn to the left.
  ita-1885: 'E le tue orecchie udiranno dietro a te una parole che dirà: Questa è
    la via: camminate per essa, o che andiate a destra, o che andiate a sinistra.'
  eng-LXXUP: and thine ears shall hear the words of them that went after thee to lead
    thee astray, who say, This is the way, let us walk in it, whether to the right
    or to the left.
  eng-ULB: Your ears will hear a word behind you saying, “This is the way, walk in
    it,” when you turn to the right or when you turn to the left.
  spa-VBL: 'Cuando caminen a la derecha o a la izquierda, oirán detrás de ustedes
    una voz que les dirá: Este es el camino a seguir.'
  fra-_FOB: 'Et quand vous irez à droite, ou quand vous irez à gauche, vos oreilles
    entendront derrière vous la voix qui dira: C''est ici le chemin, marchez-y!'
  mal-mal: 'നിങ്ങൾ വലത്തോട്ടോ ഇടത്തോട്ടോ തിരിയുമ്പോൾ: “വഴി ഇതാകുന്നു, ഇതിൽ നടന്നുകൊള്ളുവിൻ”
    എന്നൊരു വാക്ക് പിറകിൽനിന്നു കേൾക്കും.'
  lit-lit: 'Ir kai nukrypsite į dešinę ar į kairę, tavo ausys girdės žodį, tau iš
    užnugario nurodantį: „Tas yra kelias; eikite juo.“'
  urd-GVR: Agar dāīṅ yā bāīṅ taraf muṛnā hai to tumheṅ pīchhe se hidāyat milegī, “Yihī
    rāstā sahīh hai, isī par chalo!” Tumhāre apne kān yih suneṅge.
  suz-BL: मिनु गेपुकीमी “ग्‍युरा लां लङ कों, पेरा लां लङ” देंनीनु, इन नोले लोव़ कामी
    “लां मेकोन बाक्‍ब, मेको लां गाक्‍कीन” देंशो नेंनीनी। ब्‍यवस्‍था ५:३२
  eng-NOY: And thine ears shall hear a voice behind thee, Saying, “This is the way,
    walk ye in it!” When ye turn aside to the right hand, or to the left.
  ita-1927: 'e quando andrete a destra o quando andrete a sinistra, le tue orecchie
    udranno dietro a te una voce che dirà: “Questa è la via; camminate per essa!”'
  ckb-ckb: 'کاتێک بەلای ڕاست یان چەپدا لادەدەن، گوێیەکانتان دەنگێک دەبیستێت لە دواتانەوە
    دەڵێت: «ئەمە ڕێگاکەیە پێیدا بڕۆن.»'
  eng-BBE: And at your back, when you are turning to the right hand or to the left,
    a voice will be sounding in your ears, saying, This is the way in which you are
    to go.
  kan-OKCV: ನೀವು ಬಲಕ್ಕಾಗಲಿ, ಎಡಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಳ್ಳುವಾಗ, “ಇದೇ ಮಾರ್ಗ ಇದರಲ್ಲೇ ನಡೆಯಿರಿ,”
    ಎಂದು ನಿಮ್ಮ ಹಿಂದೆ ಆಡುವ ಮಾತು ನಿಮ್ಮ ಕಿವಿಗೆ ಬೀಳುವುದು.
  tam-2017: 'நீங்கள் வலதுபுறமாகச் சாயும்போதும், இடதுபுறமாகச் சாயும்போதும்: வழி இதுவே,
    இதிலே நடவுங்கள் என்று உங்களுக்குப் பின்னாக சொல்லும் வார்த்தையை உங்கள் காதுகள்
    கேட்கும்.'
  spa-RV-1909: 'Entonces tus oídos oirán á tus espaldas palabra que diga: Este es
    el camino, andad por él; y no echéis á la mano derecha, ni tampoco torzáis á la
    mano izquierda.'
  ron-BTF: 'Şi urechile tale vor auzi un cuvânt în urma ta, spunând: Aceasta este
    calea, umblaţi în ea, când vă întoarceţi la dreapta şi când vă întoarceţi la stânga.'
  eng-WEBP: and when you turn to the right hand, and when you turn to the left, your
    ears will hear a voice behind you, saying, “This is the way. Walk in it.”
  eng-FBV: 'When you walk to the right or to the left, you will hear this command
    coming from behind you: “This is the way to follow.”'
  nld-1939: 'Uw oren zullen de woorden horen, Die achter u worden gesproken: Dit is
    de weg; blijft hem bewandelen, Al zoudt ge ook rechts of links willen gaan;'
  nch-BL: 'Huan sinta amojuanti anquicahuase iojhui TOTECO huan anmocuapolose, huajca
    ica amoica anquicaquise se itoscac cati quiijtos: “Amo ya ni nopa ojti. Huajca
    ximocuepaca huan xijtoquilica ne ojti.”'
  vie-1934: 'Khi các ngươi xê qua bên hữu hoặc bên tả, tai các ngươi sẽ nghe có tiếng
    đằng sau mình rằng: Nầy là đường đây, hãy noi theo!'
  hin-CV: जब कभी भी तुम दायें अथवा बायें मुड़ो तुम्हें पीछे से एक आवाज सुनाई देगी,
    “यही है वह मार्ग; इसी पर चला करो.”
  eng-OURB: and when you turn to the right hand, and when you turn to the left, your
    ears will sh'ma ·hear obey· a voice behind you, saying, “This is the way. Walk
    in it.”
  spa-BES: 'Y en tu espalda, cuando giras hacia la mano derecha o hacia la izquierda,
    una voz sonará en tus oídos, diciendo: Esta es camino en que debes ir.'
  tdx-tdx: 'Ho janjiñen-dravembia’o ty saontsy am-boho’o ao manao ty hoe: Intoy ty
    lalañe, añavelò, naho itsile’o mb’ankavana ndra mb’ankavia.'
  tha-KJV: และเมื่อเจ้าหันไปทางขวาหรือหันไปทางซ้าย หู​ของเจ้าจะได้ยินวจนะข้างหลังเจ้าว่า
    “​นี่​เป็นหนทาง จงเดินในทางนี้”
  por-BR-2018: 'E quando virardes para a direita ou para a esquerda, teus ouvidos
    ouvirão a palavra do que está atrás de ti, dizendo: Este é o caminho; andai por
    ele.'
  deu-ELO: 'und wenn ihr zur Rechten oder wenn ihr zur Linken abbieget, so werden
    deine Ohren ein Wort hinter dir her hören: Dies ist der Weg, wandelt darauf!'
  eng-WYC-2018: and thine ears shall hear a word behind the back of him that admonisheth;
    This is the way, go ye therein, neither to the right half, neither to the left
    half. (and thy ears shall hear a voice behind thy back that admonisheth thee,
    saying, This is the way, go ye in it, and neither to the right, nor to the left.)
  epo-epo: 'Kaj kiam vi dekliniĝos ĉu dekstren, ĉu maldekstren, viaj oreloj aŭdos
    vortojn diratajn malantaŭ vi: Jen estas la vojo, iru laŭ ĝi.'
  uig-PIN: 'Silǝr ong tǝrǝpkǝ burulsanglar, Yaki sol tǝrǝpkǝ burulsanglar, Ⱪuliⱪing
    kǝyningdin: — «Yol mana muxu, uningda menginglar!» degǝn bir awazni anglaysǝn.'
  beo-beo: 'Dilia logoga ahoasea, udigili ahoabeba:le dilia logo fisili lobodafa o
    lobo fofadi amoga ahoasea, dilia da dilia baligiga Ea sia: amane nabimu, “Logo
    da goea! Dilia amo ganodini masa!”'
  tpi-OTNT: Na taim yupela i wokabaut na yupela i paul long wanem rot yupela i mas
    bihainim, rot bilong han sut o rot bilong han kais, orait em bai i stap baksait
    long yupela na em bai i tokim yupela long rot yupela i mas bihainim.
  hau-SA: Ko kun juye dama ko hagu, kunnuwanku za su ji murya a bayanku tana cewa,
    “Ga hanya; ku yi tafiya a kai.”
  uig-LAT: 'Siler ong terepke burulsanglar, Yaki sol terepke burulsanglar, Quliqing
    keyningdin: — «Yol mana mushu, uningda ménginglar!» dégen bir awazni anglaysen.'
  nde-nde: Loba liphambukele kwesokudla kumbe kwesenxele lizalizwa ilizwi ngemva kwenu
    lisithi, “Le yiyo indlela; hambani ngayo.”
  ton-ton: Pea ka ke ka afe ki he toʻomataʻu, pea ʻi hoʻo afe ki he toʻohema, ʻe fanongo
    ʻe ho telinga ki ha lea mei ho tuʻa, ʻo pehē, “Ko eni ʻae hala, ke ke ʻalu ʻi
    ai.”
  ces-1613: 'A ušima svýma slýchati slovo tobě po zadu řkoucích: Toť jest ta cesta,
    choďte po ní, buď že byste se na pravo neb na levo uchýlili.'
  eng-WMB: and when you turn to the right hand, and when you turn to the left, your
    ears will hear a voice behind you, saying, “This is the way. Walk in it.”
  tam-TCV: நீங்கள் வழிதவறி இடதுபுறமோ, வலதுபுறமோ திரும்பினாலும், “இதுதான் வழி, இதிலே
    நடவுங்கள்” என்று உங்கள் பின்னால் சொல்லும் ஒரு குரலை உங்கள் காதுகள் கேட்கும்.
  ceb-ULB: Makadungog ang imong mga igdulongog ug pulong sa imong likod nga moingon,
    “Mao kini ang dalan, lakaw niini,” kung moliko ka sa tuo o kung moliko ka sa wala.
  pol-UBG: 'Twoje uszy usłyszą słowo wołające za tobą: To jest droga, chodźcie nią
    – gdybyście zboczyli na prawo lub na lewo.'
  urd-GVU: اگر دائیں یا بائیں طرف مُڑنا ہے تو تمہیں پیچھے سے ہدایت ملے گی، ”یہی راستہ
    صحیح ہے، اِسی پر چلو!“ تمہارے اپنے کان یہ سنیں گے۔
  deu-1912: 'und deine Ohren werden hören hinter dir her das Wort sagen also: dies
    ist der Weg; den gehet, sonst weder zur Rechten noch zur Linken!'
  kan-2017: ನೀವು ಬಲಕ್ಕಾಗಲಿ, ಎಡಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಳ್ಳುವಾಗ, “ಇದೇ ಮಾರ್ಗ, ಇದರಲ್ಲೇ ನಡೆಯಿರಿ”
    ಎಂದು ನಿಮ್ಮ ಹಿಂದೆ ಆಡುವ ಮಾತು ನಿಮ್ಮ ಕಿವಿಗೆ ಬೀಳುವುದು.
  yap-yap: Fa’an gimed rayan nga wuru’ e wo’ ko ba’ ni mat’aw ara ba’ ni gilay’, ma
    gimed ra rung’ag lungun nga fiti keru’med ni be ga’ar, “Ba’aray e wo’. Mu leked.”
  hlt-MCSB: Na hnuk lamkah ol loh, “Longpuei he bantang ah khaw, banvoei ah khaw cet
    mailai,” a ti te na hna loh a yaak bitni.
  mdy-ETH: ዒንሢ ጎይፃፓ ኬስኪ ሚዛቂ ሻውላ ጌዔቴያ ዒንሢኮ ጊንፆ ዛሎና «ፒዜ ጎይፃ ሃኖኬ! ሃይና ዓኣዹዋቴ!» ጋዓ ዑኡሲ
    ዒንሢ ዋይዛንዳኔ።
  twi-ASANTE: Sɛ mofa nifa anaa benkum a, mobɛte ɛnne bi wɔ mo akyi a ɛka sɛ, “Ɛkwan
    no nie na momfa so.”
  eng-WEBU: and when you turn to the right hand, and when you turn to the left, your
    ears will hear a voice behind you, saying, “This is the way. Walk in it.”
  wal-wal: Intte ushachchi woikko haddirssi simmiyo wode, guyyeera inttena, “Ogee
    hagaa; an biite” yaagiya cenggurssaa intte siyana.
  spa-PDDPT: 'Entonces tus oídos oirán una Palabra detrás de ti que dirá: Éste es
    el camino. Anden por él.'
  gun-gun: Ha'e gui peiporu kuaa regua katy pejavy ta vy, e'ỹ vy peiporu kuaa e'ỹa
    katy mba'e, ha'e rami vy pendeapyxa py pendu 'rã penderakykue katy gui ijayvu
    vy “Kova'e ae ma tape, kova'e rupi 'rã peiko”, he'i va'e.
  ilo-ULB: Makangngegto dagiti lapayagmo iti sao iti likudam nga agkunkuna, “Daytoy
    ti dalan, magnaka iti daytoy” no agbaw-ingka iti kannawan wenno iti kannigid.
  kpg-kpg: Maa goodou ga hula gee mo di ala, ga taele gi di baahi dau donu be dau ihala,
    goodou ga longono dono lee e helekai mai i muli boloo, “Deenei di ala. Daudalia
    di maa.”
  uig-ARA: 'سىلەر ئوڭ تەرەپكە بۇرۇلساڭلار، ياكى سول تەرەپكە بۇرۇلساڭلار، قۇلىقىڭ كەينىڭدىن:
    ــ «يول مانا مۇشۇ، ئۇنىڭدا مېڭىڭلار!» دېگەن بىر ئاۋازنى ئاڭلايسەن.'
  sus-sus: Wo na siga yirefanyi ma, wo na siga kɔɔla ma, wo fama nɛ masenyi mɛde wo
    xanbi ra naxan a falama wo bɛ, «Kira fanyi nan ya, wo xa wo ɲɛrɛ a xɔn ma.»
  pon-2006: Ma kumwail pahn salongasang nan ahlo oh kolahng ni palimeing de maun,
    kumwail pahn rong kapitie sang mwurimwail me mahsanih, “Iet ahlo. kumwail idawehn.”
  ksd-ksd: 'ma ra talingam na valongore ra tinata namur tam dari: Go ia ra nga, avat
    a vana tana, ma koko avat a vana irai ta ra papar a lima tuna ba ta ra papar a
    maira.'
  tur-YTC: 'Siz sağa ve sola sapınca, arkandan kulakların şöyle bir ses duyacak: “Yol
    budur. İçinde yürüyün.”'
  grc-BRENT: καὶ τὰ ὦτά σου ἀκούσονται τοὺς λόγους τῶν ὀπίσω σε πλανησάντων, οἱ λέγοντες,
    αὕτη ἡ ὁδὸς, πορευθῶμεν ἐν αὐτῇ, εἴτε δεξιὰ εἴτε ἀριστερά.
  ind-AYT: Telingamu akan mendengar perkataan di belakangmu, “Inilah jalannya, berjalanlah
    di atasnya” setiap kali kamu menyimpang ke kanan atau ke kiri.
  nya-nya: Ngati mudzapatukira kumanja kapena kumanzere, mudzamva mawu kumbuyo kwanu
    woti, “Njira ndi iyi; yendani mʼmenemo.”
  hrv-hrv: 'I uši će tvoje čuti riječ gdje iza tebe govori: “To je put, njime idite”,
    bilo da vam je krenuti nadesno ili nalijevo.'
  mps-mps: Tama dage peyu, te mena sunumide geda muainu ebaso da, te dolo nogo badu
    sunumi badu, o pobase nogo badu sunumi badu me, teda agai dage tudi badu bidama,
    tama mena sunumidu painu yali, agai dage ola mawaibao.
  tpi-tpi: Na taim yupela i wokabaut na yupela i paul long wanem rot yupela i mas
    bihainim, rot bilong han sut o rot bilong han kais, orait em bai i stap baksait
    long yupela na em bai i tokim yupela long rot yupela i mas bihainim.
  dan-1931: 'dine Ører skal høre det Ord bag ved dig: “Her er Vejen, I skal gå!” hver
    Gang I er ved at vige til højre eller venstre.'
  vie-OVCB: 'Tai các ngươi sẽ nghe tiếng Ngài. Ngay phía sau các ngươi sẽ có tiếng
    nói: “Đây là đường các ngươi phải đi,” hoặc qua phải hay qua trái.'
  guj-2017: જ્યારે તમે જમણી કે ડાબી બાજુ ફરશો ત્યારે તમારા કાન તમારી પાછળથી આવતા આવા
    અવાજને સાંભળશે કે, “આ માર્ગ છે, તે પર તમે ચાલો.”
  pon-2006A: Ma kumwail pahn salongasang nan ahlo oh kolahng ni palimeing de maun,
    kumwail pahn rong kapitie sang mwurimwail me mahsanih, “Iet ahlo. kumwail idawehn.”
  por-BRBSL: 'e quando você se vira para a direita, e quando você se vira para a esquerda,
    seus ouvidos ouvirão uma voz atrás de você, dizendo: “Este é o caminho”. Caminhe
    por ela”.'
  cth-cth: Nang teh avoilah na kamlang nah, hoehpawiteh, aranglah na kamlang nah,
    hetteh lamthung doeh, hete lamthung dawk dawn haw, telah na hnuk lahoi dei e lawk
    hah na thai han.
  twi-twi: Sɛ mofa nifa anaa benkum a, mobɛte nne bi wɔ mo akyi a ɛka se, “Ɔkwan no
    ni na momfa so.”
  hlt-hlt: Na hnuk lamkah ol loh, “Longpuei he bantang ah khaw, banvoei ah khaw cet
    mailai,” a ti te na hna loh a yaak bitni.
  tbz-SIM: 'Dɛ mɔ̀nnì di to bo keè mɛtɑmmɛ̀ mɛ̀ɛ̀ nɑ̀ɑ́ ndifɔ̃nkúò kɛ tú: Ntɛnɛ̀ kucɛ,
    ntũ̀nnɛ kù bɑ́ kɛ̀ di kɔri kubɑkù yoú bíɛ́kɛ̀ yoo kucɑ̃̀nku.'
  msy-2020: Egh ia daruamin dughiamɨn tuavimɨn atamakuigh, ia ti tuavir agharir guvimɨn
    amadaghan itimɨn mangam, o agharir kɨriamɨn amadaghan itimɨn mangam, eghtɨ a ian
    gɨn ikɨ ia mangamin tuavim ia mɨkɨmam.
  dop-dop: 'Ye ɩ́ tǝŋɑ ntɔɣɔŋ yɑɑ mpǝtǝŋ, pɩɩ yɔɣɔtǝnɑ-mɛ nɑ wɑɑlɩ sɩ: Mpɑɑʋ ntɔ,
    ɩ tǝŋ-kʋ. Ɩ́ tǝŋ mpǝtǝŋ.'
  azb-azb: Sağa ya sola azdığınız vaxt Arxanızdan «Yol budur, gedin bu yolla» Deyilən
    səsi eşidəcəksiniz.
  eng-DBY: And when ye turn to the right hand or when ye turn to the left, thine ears
    shall hear a word behind thee, saying, This is the way, walk ye in it.
  hin-2017: और जब कभी तुम दाहिनी या बायीं ओर मुड़ने लगो, तब तुम्हारे पीछे से यह वचन
    तुम्हारे कानों में पड़ेगा, “मार्ग यही है, इसी पर चलो।”
  wol-KYG: 'di dégg kàddu guy jibe seen gannaaw, naa leen: «Yoon waa ngii, jaareleen
    fi;» bu ngeen awee ndijoor, mbaa càmmoñ.'
  eng-YLT: And thine ear heareth a word behind thee, Saying, 'This [is] the way, go
    ye in it,' When ye turn to the right, And when ye turn to the left.
  kne-kne: Mo masangaw kayo sin kannawan ono kannigid sin pandanan yo, madnge yo din
    kali na sin likodan yo ay kanana, “Sinay di pandanan yo.”
  eng-WYC-2017: and thine ears shall hear a word behind the back of him that admonisheth;
    This is the way, go ye therein, neither to the right half, neither to the left
    half.
  eng-WMBB: and when you turn to the right hand, and when you turn to the left, your
    ears will hear a voice behind you, saying, “This is the way. Walk in it.”
  urd-GVH: अगर दाईं या बाईं तरफ़ मुड़ना है तो तुम्हें पीछे से हिदायत मिलेगी, “यही
    रास्ता सहीह है, इसी पर चलो!” तुम्हारे अपने कान यह सुनेंगे।
  rug-rug: Be taliri la si gamu pa kali matao babe pa kali gede ba sari taliṉa mia
    si kote avosia mo si keke mamalaiṉi pa mudimia sapu zama guahe, “Hie tu sa siraṉa;
    mae ene gua tani.”
  gaz-gaz: Ati yeroo gara mirgaatti yookaan gara bitaatti gortutti, dugda kee duubaan
    sagalee, “Karaan kana; isa irra deemi” jedhu tokko gurri kee ni dhagaʼa.
  fra-LSG: 'Tes oreilles entendront derrière toi la voix qui dira: Voici le chemin,
    marchez-y! Car vous iriez à droite, ou vous iriez à gauche.'
  yal-yal: I na siga yiifanna ma hanma kɔmɛnna, i fala xuiin mɛma nɛn i xanbi ra,
    a naxa, “Kiraan ni ito ra, siga a xɔn!”
  haw-1868: E lohe no kou mau pepeiao i ka olelo mahope ou, i ka i ana mai, Eia ke
    ala, e hele maloko olaila, Ina paha oukou e huli ma ka akau, A ina paha oukou
    e huli ma ka hema,
  arb-NAV: 'وَتَسْمَعُ أُذْنَاكَ كَلِمَةً صَادِرَةً مِنْ خَلْفِكَ قَائِلَةً:'
  ewe-ewe: Mietrɔ ɖe ɖusime o, mietrɔ ɖe miame o, miase nya siawo le miaƒe megbe be,
    “Esiae nye mɔ la, mizɔ edzi.”
  eng-LEE: And thy ears shall hear the word behind thee, saying, “This is the way,
    walk ye in it,” when ye turn to the right hand, and when ye turn to the left.
  asm-FB: যেতিয়া তোমালোকে সোঁফালে কি বাঁওফালে ঘুৰিবা, তেতিয়া তোমালোকৰ কাণে তোমালোকৰ
    পাছফালে কোৱা বাক্য শুনিবলৈ পাব, “এয়ে পথ, এই পথে চলা,”
  sus-A: وٌ نَ سِفَ يِرٍقَنيِ مَ، وٌ نَ سِفَ كْولَ مَ، وٌ قَمَ نّ مَسٍنيِ مّدٍ وٌ
    شَنبِ رَ نَشَن عَ قَلَمَ وٌ بّ، «كِرَ قَنيِ نَن يَ، وٌ شَ وٌ حّرّ عَ شْن مَ.»
  fra-SBL: 'et quand tu te tourneras à droite, et quand tu te tourneras à gauche,
    tes oreilles entendront une voix derrière toi, disant : « Voici le chemin. Marchez-y. »'
  hbo-hbo: וְאָזְנֶ֙יךָ֙ תִּשְׁמַ֣עְנָה דָבָ֔ר מֵֽאַחֲרֶ֖יךָ לֵאמֹ֑ר זֶ֤ה הַדֶּ֙רֶךְ֙
    לְכ֣וּ בֹ֔ו כִּ֥י תַאֲמִ֖ינוּ וְכִ֥י תַשְׂמְאִֽילוּ׃
  pjt-pjt: Tjinguṟu nyura iwarangka ankula nguṟurpa wantikatira kitikitiringkuku,
    palu nyara palula aṟa Mayatjanya nyurala tjunguringkuku munu nyuranya wangkaku
    alatji, “Nyangatja iwara! Pitjalaya waṉanma wantinytja wiyangku!”
  kik-kik: O na mũngĩkagarũrũka na mwena wa ũrĩo kana wa ũmotho, matũ manyu nĩmakaiguaga
    mũgambo thuutha wanyu ũkiuga atĩrĩ, “Ĩno nĩyo njĩra; gererai yo.”
  fra-NCL: 'et tes oreilles entendront derrière toi la voix qui dira : « Voici le
    chemin, suivez-le ! » quand vous vous détournerez à droite ou à gauche.'
  cek-AK: banqoi bantang nang qoi o naah, na naa mah na hnuk bangah, katoeng Loklam
    loe hae ni, hae loklam ah caeh ah, tiah thuih ih lok to na thaih o tih.
  cuk-cuk: 'Ar be igar-noar aibatedibele, be-yarganbali dule bese-gole be itogoed,
    weyob bega soge be itogoed: “Noar be aibatemala, wesik igar-mai. Wesik be namala.”'
  uig-CYR: 'Силәр оң тәрәпкә бурулсаңлар, Яки сол тәрәпкә бурулсаңлар, Қулиқиң кәйниңдин:
    — «Йол мана мошу, униңда меңиңлар!» дегән бир авазни аңлайсән.'
  tel-2017: మీరు కుడి వైపు గానీ ఎడమ వైపు గానీ తిరిగినప్పుడు “ఇదే మార్గం. దీనిలోనే
    నడవండి” అని వెనుక నుండి ఒక శబ్దాన్ని మీరు వింటారు.
  hat-BSA: 'Nenpòt lè ou vire adwat oswa agoch, zorèy nou va tande yon pawòl dèyè
    nou: “Sa se chemen an, mache ladann”.'
  kos-kos: Kowos fin kuhfla liki inkanek uh nu layot ku lasa, kowos ac lohng pusral
    tukuwos su fah fahk, “Pa inge inkanek uh. Fahsr na kac.”
  hbo-WLC: וְאָזְנֶ֙יךָ֙ תִּשְׁמַ֣עְנָה דָבָ֔ר מֵֽאַחֲרֶ֖יךָ לֵאמֹ֑ר זֶ֤ה הַדֶּ֙רֶךְ֙
    לְכ֣וּ ב֔וֹ כִּ֥י תַאֲמִ֖ינוּ וְכִ֥י תַשְׂמְאִֽילוּ׃
  ibo-ibo: Ma unu tụgharịrị nʼaka nri ma ọ bụkwanụ nʼaka ekpe, ntị unu ga-anụ otu
    olu nʼazụ unu, nke na-asị, “Nke a bụ ụzọ, Jeenụ ije nʼime ya.”
  ory-ory: ପୁଣି, ଦକ୍ଷିଣରେ କିମ୍ବା ବାମରେ ଫେରିବା ବେଳେ ତୁମ୍ଭର କର୍ଣ୍ଣ ତୁମ୍ଭ ପଛଆଡ଼ୁ ଏହି
    କଥା ଶୁଣିବ, “ପଥ ଏହି, ଏଥିରେ ହିଁ ତୁମ୍ଭେମାନେ ଗମନ କର।”
  chk-chk: Iwe, lupwen oua kul ngeni peliifich ika peliimöng, selingemi repwe rongorong
    me lükün sökürümi, “Iei ewe al oupwe aleni.”
  rop-rop: En if yumob tenim langa lefthensaid roud o raidensaid roud, yumob garra
    irrim sambodi tok, ‘Dijan na det roud yumob garra bulurrum.’
  ukr-1871: 'І уші твої все будуть чути впомин їх позад тебе: Ось дорога, простуй
    нею! як би ви схибили вправо, чи схибили в лїво;'
  deu-1951: 'deine Ohren werden hören das Wort, das hinter dir her also spricht: «Dies
    ist der Weg, denselben geht», wenn ihr zur Rechten oder zur Linken abbiegen wollt.'
  eng-JPS: 'And thine ears shall hear a word behind thee, saying: ''This is the way,
    walk ye in it, when ye turn to the right hand, and when ye turn to the left.'''
  srp-1865: 'I uši æe tvoje slušati rijeè iza tebe gdje govori: to je put, idite njim,
    ako biste svrnuli nadesno ili nalijevo.'
  lug-lug: Bw’olidda ku mukono ogwa ddyo oba ku gwa kkono, amatu go galiwulira eddoboozi
    emabega wo nga ligamba nti, “Lino ly’ekkubo, litambuliremu.”
  heb-heb: ואזניך תשמענה דבר מאחריך לאמר זה הדרך לכו בו כי תאמינו וכי תשמאילו׃
  ben-IRV: যখন তোমরা ডানে বা বাঁয়ে ফের, তোমার কান তোমার পিছন থেকে একটা কথা শুনতে
    পাবে, “এটাই পথ; তোমরা এই পথেই চল।”
  pan-pan: ਅਤੇ ਜਦ ਕਦੀ ਤੁਸੀਂ ਸੱਜੇ ਨੂੰ ਮੁੜੋ ਜਾਂ ਖੱਬੇ ਨੂੰ ਤਾਂ ਤੁਹਾਡੇ ਕੰਨ ਤੁਹਾਡੇ ਪਿੱਛੋਂ
    ਇੱਕ ਅਵਾਜ਼ ਇਹ ਆਖਦੀ ਹੋਈ ਸੁਣਨਗੇ ਕਿ ਤੁਹਾਡਾ ਰਾਹ ਇਹੋ ਹੀ ਹੈ, ਇਸ ਵਿੱਚ ਚੱਲੋ।
  mya-JVB: သင်သည် လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့လမ်းလွဲလျှင်၊ ဤမည်သောလမ်းသည် မှန်၏။ ဤ လမ်း
    ၌သွား လော့ဟု သင့် နောက် ၌ ပြောသောစကား သံကို ကိုယ် နား နှင့် ကြား ရလိမ့်မည်။
  hmo-hmo: Bona bema idiba kahanai o lauri kahanai do umui raka siri neganai, emui
    Hadibaia Tauna ena gadona do umui kamonai, do ia gwau, “Dala be inai, ia dekenai
    do umui raka lao.”
  urd-urd: और जब तू दहनी या बाँई तरफ़ मुड़े, तो तेरे कान तेरे पीछे से यह आवाज़ सुनेंगे,
    कि “राह यही है, इस पर चल।”
  rus-SYN: 'и уши твои будут слышать слово, говорящее позади тебя: “вот путь, идите
    по нему”, если бы вы уклонились направо и если бы вы уклонились налево.'
  bqc-SIM: 'Tó a pãalɛ ↄplaa oi ge zɛɛ oin nò, á swã́lɛ yã́wa á kpɛ à ma,
    wàlɛ mɛ: Zɛ́n kɛ, àↄ bɛu.'
  tcz-CHONGTHU: Na nakol tah a najah ding ahi. Na nunglang tah a kon thu hung kisei
    ding,”Hiche lampi hi ahi nachena got chu,” Jetlang hihen,veilang hijong le.
  mar-mar: जेव्हा तुम्ही डावीकडे किंवा उजवीकडे वळाल तर तुझे कान तुझ्यामागून वाणी ऐकतील,
    “हा मार्ग बरोबर आहे. तुम्ही या मार्गात चालावे.”
  qub-qub: Alli ruraycashayquipita wac-läman u cay-läman tunejnöpis llutanman chayajno
    captiqui, guepayquipitami gayacamushunquipaj. Chaymi nishunquipaj «Caypami näniga.
    Cay alli nänipa aywayga» nir.
  hat-hat: 'Si nou chankre sou bò dwat osinon sou bò gòch, n''a tande yon vwa nan
    do nou k''ap di nou: Men bon chemen an bò isit. Se la a pou ou pase!'
  eng-BSB: 'And whether you turn to the right or to the left, your ears will hear
    this command behind you: “This is the way. Walk in it.”'
  eng-WEBPB: and when you turn to the right hand, and when you turn to the left, your
    ears will hear a voice behind you, saying, “This is the way. Walk in it.”
  kbq-kbq: Hagi kama nevanafinti'ma atretma ufrete efrete'ma nehanageno'a, tamefi
    mani'neno amanage huno tamasamigahie. Kana ama me'neanki, amare viho huno hugahie.
  nhe-BL: 'Huan intla imojuanti inquicahuase iojhui TOTECO huan inmocuapolose, huajca
    ica imoica inquicaquise se itos tlen quiijtos: “Ax ya ni nopa ojtli. Huajca ximocuepaca
    huan xijtoquilica ne ojtli.”'
  gub-BL: Aze pehem penape wi nehe, aze peawyze har kutyr peho nehe, aze peahur kutyr
    peho nehe, peinu putar Tupàn penaikweromo ize'eg mehe nehe. — Na'aw pe ikatu ma'e
    xe. Peata hupi nehe, i'i putar peme nehe.
  eng-DRA: 'And thy ears shall hear the word of one admonishing thee behind thy back:
    This is the way, walk ye in it: and go not aside neither to the right hand, nor
    to the left.'
