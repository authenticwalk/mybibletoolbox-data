verse: ISA.030.014
translations:
  mal-C: അടുപ്പിൽനിന്ന് തീ കോരിയെടുക്കാനോ ജലസംഭരണിയിൽനിന്ന് വെള്ളം മുക്കിയെടുക്കാനോ
    കൊള്ളാവുന്ന ഒരു കഷണംപോലും അവശേഷിക്കാതെ നിർദയം ഉടച്ചുതകർക്കപ്പെട്ട കുശവന്റെ ഒരു
    കലംപോലെയാകും അതിന്റെ തകർച്ചയും.”
  deu-TKW: der sie zertrümmert, wie man einen Töpferkrug zertrümmert, der schonungslos
    in Stücke geschlagen wird, so daß sich unter seinen Stücken nicht eine Scherbe
    findet, mit der man Kohlen aus dem Brande scharren oder Wasser aus der Zisterne
    schöpfen könnte.
  lin-lin: Ekobukana ndambo-ndambo lokola mbeki ya mosali mbeki, ekopanzana penza
    nye na mawa te ; bongo ata eteni moko te ekozwama kati na yango mpo na kozwela
    likala ya moto na mbabola to mpo na kotokela mayi na libulu. »
  eng-LSV: And He has broken it || As the breaking of the potters’ bottle, || Beaten
    down—He does not spare, || Nor is there found, in its beating down, || A potsherd
    to take fire from the burning, || And to draw out waters from a ditch.”
  eng-GNV: And the breaking thereof is like the breaking of a potters pot, which is
    broken without pitie, and in the breaking thereof is not found a sheard to take
    fire out of the hearth, or to take water out of the pit.
  eng-WEBSTER: 'And he shall break it as the breaking of the potter''s vessel that
    is broken in pieces; he shall not spare: so that there shall not be found in the
    bursting of it a piece to take fire from the hearth, or to take water out of the
    pit.'
  nhw-BL: Quen se quitlapanas se soqui comitl, TOTECO moquejquetzas amopani huan anmechchihuas
    tlatixtic, niyon amo anmechtlasojtlas. Huan amo mocahuas niyon se pedazo catli
    huelis quitequihuise para ipan quihuicase tlicoli o para quiquixtise atl ipan
    se ameli.”
  swh-ONEN: Utavunjika vipande vipande kama chombo cha udongo ukipasuka pasipo huruma
    ambapo katika vipande vyake hakuna kipande kitakachopatikana kwa kuukulia makaa
    kutoka jikoni au kuchotea maji kisimani.”
  bba-bba: I ko i kɔsikirɑwɑ muku muku nɡe wekeru tèn kɛ̃kɑ bɑ ǹ kpɛ̃ bu kɑ dɔ̃ɔ
    ɡurɑ, ǹ kun mɛ bu kɑ nim sɔkɑ.
  eng-KJVCPB: 'And he shall break it as the breaking of the potters’ vessel That is
    broken in pieces; he shall not spare: So that there shall not be found in the
    bursting of it a sheard To take fire from the hearth, Or to take water withal
    out of the pit.'
  luo-luo: Obiro ngʼinjore matindo tindo mana ka agulu molwar piny motore, ma ok nyal
    yud kata dire moro kodongʼ minyalo kwanygo mach e dwol kata pate mitwomogo pi.”
  meu-meu: eiava uro e makohimu na heto; e makohi rohorohomu, e makohi patapatamu,
    ela bona atagana ta se miamu, gida iudalaina heḡereḡerena, eiava ranu ikadolaina
    heḡereḡerena.
  npi-ULB: कुमालेको भाडा फुटेझैं उहाँले त्‍यसलाई फुटाउनुहुनेछ । उहाँले त्‍यसलाई छोड्नु
    हुनेछैन, ताकि त्यहाँ त्‍यसका टुक्रामध्येबाट चुल्होबाट आगो निकाल्ने वा इनारबाट
    पानी उबाउने टुक्रा पाइनेछैन ।
  yor-yor: Yóò sì fọ́ ọ sí wẹ́wẹ́ bí àpáàdì tí a fọ́ pátápátá àti pé a kò ní rí ẹ̀rún
    kan nínú àfọ́kù rẹ̀, fún mímú èédú kúrò nínú ààrò tàbí gbígbọ́n omi jáde kúrò
    nínú àmù.”
  pes-OPCB: و شکستگی آن مانند شکستگی کوزه‌ای خواهد بود که ناگهان از دست کوزه‌گر می‌افتد
    و چنان می‌شکند و خرد می‌شود که نمی‌توان از تکه‌های آن حتی برای گرفتن آتش از آتشدان
    و یا برداشتن آب از حوض استفاده کرد.»
  tgl-ULB: Babasagin niya ito na parang ang sisidlan ng isang magpapalayok na nabasag;
    hindi niya ititira ito, kung kaya't walang matatagpuan sa mga piraso nito ng isang
    matalas na piraso na maaaring gamitin para kayurin ang apoy mula sa apuyan, o
    salukin ang tubig mula sa malaking imbakan ng tubig.
  hui-hui: Heneneore todobene be dindime wabini gingirulobaga bialu emene ko hangu
    ira dene hedo yabe nahebi iba emene hangu iba hambiaga uliha bape halu hambibe
    nahebi wiagadagua tí bibahende gingirulobaga bialu bo haealabagabu waholebira,
    laya.
  mya-mya: အိုး​ခြမ်း​ကွဲ​ဖြင့်​မီး​ခဲ​များ​ကို​ကောက်​ယူ​ရန် သော်​လည်း​ကောင်း၊ စည်​တွင်​နှစ်​၍​ရေ​ကို​ခပ်​ယူ
    ရန်​သော်​လည်း​ကောင်း၊ မ​ဖြစ်​နိုင်​အောင်​အ​စိတ် စိတ်​အ​မြွှာ​မြွှာ​ကွဲ​သွား​သော​မြေ​အိုး​နှင့်​တူ
    ကြ​လိမ့်​မည်။
  bod-N: རྩིག་པ་དེ་ལོག་པ་ནི་རྫ་མཁན་གྱི་རྫ་ཆས་བཅག་པ་བཞིན་དྲག་རྩུབ་ངང་རྩ་བ་ནས་བཅག་པ་དང་།
    ཐ་ན་དེའི་ཆག་དུམ་ནང་དུ་ཐབ་ལས་མེ་ལེན་པ་དང་ཆུ་རྫིང་ལས་ཆུ་ལེན་བྱེད་གཅིག་ཀྱང་མ་རྙེད་དོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ruchaputsika kuita zvimedu zvimedu sehari, yakaputswa noutsinye zvokuti
    pakati pezvimedu zvayo hapana kuwanikwa chaenga chakasara, chokugoka mazimbe omoto
    pachoto kana chokuchera nacho mvura kubva muchitubu.”
  spa-BLM: La romperá como se rompe una vasija de alfarero, partiéndola en pedazos
    sin escatimar, de modo que no se encontrará entre los pedazos rotos una pieza
    lo suficientemente buena para tomar fuego del hogar, o para sacar agua de la cisterna.”
  cac-cac: Ol ex satjoquel icha junoc nivan xalu smac'jipojoc, man̈xa nivanc'olal
    d'ay. Axo stitac lum chi', man̈xa jab'oc syal yoch lechlab'il, maxtzac yalpax
    yic'jib'at jab'oc tzac'ac' d'a cusinu yed'oc, xchi Jehová.
  swh-ULB: Atavunja kama chombo cha mfinyanyanzi kivunjavyo, hivyo basi hakitabaki
    kitu, hivyo hakuna vipande vyovyote vya kigae kitoshacho kutwaa moto jikoni, kuchota
    maji kisimani.
  bel-bel: І Ён разбурыць яе, як разьбіваюць гліняны посуд, не шкадуючы, так што ў
    абломках яго ня знойдзецца і чарапка, каб узяць жару з агменю, альбо зачарпнуць
    вады з сажалкі;
  deu-ELBBK: Und er wird sie zerbrechen, wie man einen Töpferkrug zerbricht, der ohne
    Schonung zertrümmert wird, und von dem, wenn er zertrümmert ist, nicht ein Scherben
    gefunden wird, um damit Feuer vom Herd zu holen oder Wasser aus einer Zisterne
    zu schöpfen.
  mbb-OT: Egkerupet kew iring te ziniyun he egkepurung egkerupet ne wazè en keving
    kayi he egkehimu he idsekilut te vaǥa ziyà te avu etawa idsekilut te wahig diyà
    te teleǥuey zuen.”
  mal-2015: അടുപ്പിൽനിന്നു തീ എടുപ്പാനോ കുളത്തിൽനിന്നു വെള്ളം കോരുവാനോ കൊള്ളാകുന്ന
    ഒരു കഷണംപോലും ശേഷിക്കാതവണ്ണം ഒരുവൻ കുശവന്റെ പൊട്ടക്കലം ഗണ്യമാക്കാതെ ഉടെച്ചുകളയുന്നതു
    പോലെ അവൻ അതിനെ ഉടെച്ചുകളയും.
  gup-gup: Ngudda wanjh ngurridjalwarreworren, dja minj mak ngurriyawoyhkurduyime
    kunmak. Ngurridjalbarabun rowk dja minj ngurriyawoyhbidyikarrmerren.”
  rmc-rmc: Phadžola sar e nadoba čikatar, čhiďi bara choľaha, hoj maškar lakre kotorora
    pes na arakhela ajso, saveha pes diňahas te lel avri o angaroro andral e jag vaj
    o paňori andral e mlaka.“
  pes-OPV: وشکستگی آن مثل شکستگی کوزه کوزه‌گرخواهد بود که بی‌محابا خرد می‌شود بطوری
    که ازپاره هایش پاره‌ای به جهت گرفتن آتش از آتشدان یا برداشتن آب از حوض یافت نخواهد
    شد.»
  ron-1924: ыл сфэрымэ кум се сфэрымэ ун вас де пэмынт, каре се сфэрымэ фэрэ ничо
    милэ ши дин але кэруй сфэрымэтурь ну май рэмыне ничун чоб мэкар, ку каре сэ ей
    фок дин ватрэ сау сэ скоць апэ дин фынтынэ.”
  ben-OBCV: মাটির পাত্রের মতোই এ চূর্ণবিচূর্ণ হবে, এমন নির্মমরূপে তা ছড়িয়ে পড়বে
    যে তার মধ্যে থেকে এমন একটি টুকরাও পাওয়া যাবে না যা দিয়ে চুল্লি থেকে আগুন তোলা
    যেতে পারে, কিংবা চৌবাচ্চা থেকে জল তোলা যেতে পারে।”
  som-som: Oo isna wuxuu u burburin doonaa sida weelka dheryasameeyahu u burburo oo
    kale, isagoo burburinaya oo aan u tudhayn, oo sidaas aawadeed burburkiisa lagama
    dhex heli doono jajab dab meeshiisa lagaga qaado ama biyo berkedda lagaga dhuro.
  lat-VUC: Et comminuetur sicut conteritur lagena figuli contritione pervalida, et
    non invenietur de fragmentis ejus testa in qua portetur igniculus de incendio,
    aut hauriatur parum aquæ de fovea.
  eng-ASVBT: And he shall break it as a potter’s vessel is broken, breaking it in
    pieces without sparing; so that there shall not be found among the pieces thereof
    a sherd wherewith to take fire from the hearth, or to dip up water out of the
    cistern.
  ita-1885: E il Signore la romperà come si rompe un testo di vasellaio, che si trita
    senza risparmiarlo, tanto che fra il rottame di esso non si trova alcun testolino
    da prender del fuoco dal focolare, nè da attingere dell'acqua dalla fossa.
  eng-LXXUP: And the fall thereof shall be as the breaking of an earthen vessel, as
    small fragments of a pitcher, so that thou shouldest not find among them a sherd,
    with which thou mightest take up fire, and with which thou shouldest draw a little
    water.
  eng-ULB: He will break it as a potter's vessel is broken; he will not spare it,
    so that there will not be found among its pieces a shard with which to scrape
    fire from the hearth, or to scoop up water out of the cistern.
  spa-VBL: Serás destrozado como una vasija de barro, roto en pedazos tan pequeños
    que no habrá un pedazo lo suficientemente grande como para recoger brasas de un
    hogar o un poco de agua de un pozo.
  fra-_FOB: Il se brise comme se brise un vase de terre, cassé sans pitié, dans les
    débris duquel on ne trouve pas un tesson pour prendre du feu au foyer, ni pour
    puiser de l'eau à la citerne.
  mal-mal: അടുപ്പിൽനിന്നു തീ എടുക്കുവാനോ കുളത്തിൽനിന്നു വെള്ളം കോരുവാനോ കൊള്ളാകുന്ന
    ഒരു കഷണംപോലും ശേഷിക്കാത്തവിധം ഒരുവൻ കുശവന്റെ പൊട്ടക്കലം ഗണ്യമാക്കാതെ ഉടച്ചുകളയുന്നതുപോലെ
    അവൻ അതിനെ ഉടച്ചുകളയും”.
  urd-GVR: Wuh ṭukṛe ṭukṛe ho jātī hai, bilkul miṭṭī ke us bartan kī tarah jo berahmī
    se chaknāchūr kiyā jātā hai aur jis kā ek ṭukṛā bhī āg se koele uṭhā kar le jāne
    yā hauz se thoṛā-bahut pānī nikālne ke qābil nahīṅ rah jātā.”
  suz-BL: दोदेंशो पा मुरुमी खप के ग्‍योंब बोल्‍यो पा प्रोल्‍नीमी, मेको के चुप्‍लु
    रे मी कोइला गुप्‍चा नु कुवा रे ब्‍वाक्‍कु ताप्‍चा ङा टुक्रा का यो मलीबा, मोदेंशो
    पा प्रोल्‍चा पुंइसीनीनी” देंत।
  eng-NOY: It is broken like a potter's vessel, Which is dashed in pieces and not
    spared, So that among its fragments not a sherd is found to take up fire from
    the hearth, Or to dip water from the cistern.
  ita-1927: e che si spezza come si spezza un vaso del vasaio che uno frantuma senza
    pietà, e tra i rottami del quale non si trova frammento che serva a prender del
    fuoco dal focolare o ad attinger dell’acqua dalla cisterna.
  ckb-ckb: وەک شکانی گۆزەی گۆزەکەران دەشکێت بێ بەزەییانە وردوخاش دەکرێت، لەناو پارچە
    وردوخاشکراوەکانی پارچەیەک نابێت بۆ هەڵگرتنی ئاگر لە ئاگردانەوە یان بۆ ئاو دەرهێنان
    لە ئەمباراوەوە.»
  eng-BBE: 'And he will let it be broken as a potter''s vessel is broken: it will
    be smashed to bits without mercy; so that there will not be a bit in which one
    may take fire from the fireplace, or water from the spring.'
  kan-OKCV: ಒಲೆಯಿಂದ ಕೆಂಡವನ್ನು ತೆಗೆಯುವುದಕ್ಕಾಗಲಿ, ಬಾವಿಯಿಂದ ನೀರನ್ನು ತೆಗೆಯುವುದಕ್ಕಾಗಲಿ,
    ಬೋಕಿಯ ತುಂಡುಗಳಲ್ಲಿ ಒಂದೂ ಉಳಿಯದಂತೆ ಒಬ್ಬನು ಕುಂಬಾರನ ಗಡಿಗೆಯನ್ನು ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುವ
    ರೀತಿಯಲ್ಲಿ ಆತನು ಆ ಗೋಡೆಯನ್ನು ಒಡೆದುಬಿಡುವನು.”
  tam-2017: அவர்களை அவர் தப்பவிடாமல் உடையும்படி குயக்கலத்தை நொறுக்குவதுபோல அவர்களை
    நொறுக்குவார்; அடுப்பிலே நெருப்பு எடுக்கிறதற்கும், குளத்திலே தண்ணீர் மொள்ளுகிறதற்கும்
    நொறுங்கின துண்டுகளில், ஒரு ஓடாகிலும் அகப்படாதேபோகும்.
  spa-RV-1909: Y quebrarálo como se quiebra un vaso de alfarero, que sin misericordia
    lo hacen menuzos; tanto, que entre los pedazos no se halla tiesto para traer fuego
    del hogar, ó para coger agua de la poza.
  ron-BTF: Iar el îl va sfărâma ca spargerea vasului olarului care este spart în bucăţi;
    nu va cruţa, astfel încât nu se va găsi în plesnirea acestuia o bucată pentru
    a lua foc din vatră, sau pentru a lua apă din groapă.
  eng-WEBP: He will break it as a potter’s vessel is broken, breaking it in pieces
    without sparing, so that there won’t be found among the broken pieces a piece
    good enough to take fire from the hearth, or to dip up water out of the cistern.”
  eng-FBV: You will be smashed like a clay pot, broken into such tiny pieces that
    there won't be a big enough piece to pick up coals from a hearth or a little bit
    of water from a well.
  nld-1939: 'Het breekt, zoals een aarden kruik wordt verbrijzeld, Meedogenloos, zodat
    er geen scherf van heel blijft: Om vuur te halen uit de haard, Of water uit de
    put te scheppen.'
  nch-BL: Quej se quitapanas se soqui comit, TOTECO moquejquetzas amopani huan amechchihuas
    tatixtic, yon amo amechtasojtas. Huan amo mocahuas yon quentzi cati huelis quitequihuise
    para ipan quihuicase ticoli o para quiquixtise at ipan se ameli.”
  vie-1934: Ngài sẽ đập bể nó như cái bình thợ gốm bị bể ra, bể ra từng miếng, chẳng
    tiếc gì; đến nỗi trong những miếng mẻ nó, sẽ chẳng tìm được một mảnh nào để lấy
    lửa nơi bếp hay là múc nước nơi hồ.
  hin-CV: इसका टूटकर गिरना वैसा जैसे कुम्हार के एक बर्तन को, चूर-चूर कर दिया जाता
    है जिसके कारण इसके टुकड़ों में कुछ भी न बचेगा इससे न चूल्हे में से राख निकाली
    जा सके या जल कुंड में से पानी.”
  eng-OURB: He will break it as a potter’s vessel is broken, breaking it in pieces
    without sparing, so that there won’t be found among the broken piece a piece good
    enough to take fire from the hearth, or to dip up water out of the cistern.”
  spa-BES: Y dejará que se rompa, como se rompe la vasija de un alfarero; será destrozada
    sin piedad; para que no haya un poco en el que uno pueda servir para recoger fuego
    de la chimenea, o el agua de la primavera.
  tdx-tdx: ie hiparaitsake hoe valañem-panao valàñe tane, le akore ty fipoñafa’e kanao
    tsy ahatreavañe ndra tsila’e amo biliti’e niparatsakeo hahatintinañe vaen’afo
