    فَلَمْ تَبْقَ مِنْهُ شَقْفَةٌ لِالْتِقَاطِ نَارٍ مِنَ الْمَوْقِدِ أَوْ لِغَرْفِ
    مَاءٍ مِنَ الْجُبِّ.
  ewe-ewe: Afli kakɛkakɛ abe ze si ge hegbã gudugudu la ene. Afli ale gbegbe be, womakpɔ
    kakɛ aɖeke si alolo woatsɔ aɖe dzo le mlekpui me alo aku tsii le zɔ me o.”
  eng-LEE: And he will break it, as one breaketh a potter's vessel, dashing it in
    pieces without sparing it; so that there cannot be found among its fragments a
    sherd to rake fire from a hearth and to draw water from a pit.
  asm-FB: কুমাৰৰ পাত্ৰ ভঙাৰ দৰে তেওঁ তাক ভাঙিব; অলপো নৰখাকৈ তাক ডোখৰ ডোখৰ কৈ ভাঙিব;
    তাতে জুইশালৰ পৰা জুই লবলৈ, বা চৌবাচ্চা পৰা পানী তুলিবলৈ তাৰ টুকুৰাবোৰৰ মাজৰ এডোখৰো
    পোৱা নাযাব।
  sus-A: عَ كَنَمَ نّ عَلْ قّحّ كَنَشِ، هَلِ تّ كْ سٍ، شَ نَ مُ عَ رَ يٍ بَسٍ مُ مِنِ
    عَ كُي.»
  fra-SBL: Il la brisera comme on brise le vase d'un potier, il la brisera en morceaux
    sans ménagement, de sorte qu'il ne se trouvera pas parmi les morceaux brisés un
    morceau assez bon pour prendre du feu dans le foyer, ou pour puiser de l'eau dans
    la citerne. »
  hbo-hbo: וּ֠שְׁבָרָהּ כְּשֵׁ֨בֶר נֵ֧בֶל יֹוצְרִ֛ים כָּת֖וּת לֹ֣א יַחְמֹ֑ל וְלֹֽא־יִמָּצֵ֤א
    בִמְכִתָּתֹו֙ חֶ֔רֶשׂ לַחְתֹּ֥ות אֵשׁ֙ מִיָּק֔וּד וְלַחְשֹׂ֥ף מַ֖יִם מִגֶּֽבֶא׃
    פ
  kik-kik: Rũkoinĩkanga tũcunjĩ ta nyũngũ, rũthethereke rũtegũcaĩrwo, ũndũ hakaaga
    gacunjĩ o na kamwe gakoneka kangĩruta mwaki riiko, kana kangĩtaha maaĩ kuuma gĩthima-inĩ.”
  fra-NCL: Il se brise comme se brise un vase d’argile, que l’on fracasse sans pitié,
    sans que l’on trouve dans ses débris un morceau, pour prendre du feu au brasier,
    ou puiser de l’eau à la citerne.
  cek-AK: Vah phaeng ih long laom baktiah koisak tih; paquemhaih roe tawn mak ai;
    koih naah mataeng doeh takoeng nui ih hmai kamngaeh phrom haih hanah, tuikhaw
    thung ih tui sohhaih hanah, laom kakoi ahap tetta mataeng doeh hnuk han koi om
    mak ai, tiah a thuih.
  cuk-cuk: We-isguedi, napsa-bormo ise bela-belad goa-goa-mareyob guoed. Igi napsa-bormo
    bipisaale, gwen e-goa bar sogun-weega abelesurdae, igi bar diagi dii-weedga ebulesurdae,
    deyob we-isgued guoed.”
  uig-CYR: Худди сапал чинә һеч айимай чеқиветилгәндәк У уни чеқиветиду; Униңдин һәтта
    очақтин чоғ алғидәк, Бактин су усқидәк бирәр парчисиму қалмайду».
  tel-2017: కుమ్మరి చేసిన మట్టి కుండ పగిలినట్టు ఆయన దాన్ని పగలగొడతాడు. దాన్ని ఆయన
    విడిచి పెట్టడు. దాని ముక్కల్లో ఒక్క పెంకు కూడా పొయ్యిలో నుండి నిప్పు కణికలను తీయడానికి
    గానీ కుండలో నుండి నీళ్ళుతోడటానికి గానీ పనికి రాదు.
  hat-BSA: Lè l vin kraze, l ap tankou po a mèt kanari a, ki tèlman kraze ak vyolans
    ke yon mòso cha p ap ka twouve pami mòso yo, ki ta ka menm pote dife sòti nan
    founo a, oswa kenbe dlo ki sòti nan sitèn nan.”
  kos-kos: Kowos ac muliplipi oana sie tup kle — arulana musalsalu, oru wangin sie
    ip yohk kac fal in nwanak ipin mulut fol, ku sang utiya kof ke sie tacng.”
  hbo-WLC: וּ֠שְׁבָרָהּ כְּשֵׁ֨בֶר נֵ֧בֶל יוֹצְרִ֛ים כָּת֖וּת לֹ֣א יַחְמֹ֑ל וְלֹֽא־יִמָּצֵ֤א
    בִמְכִתָּתוֹ֙ חֶ֔רֶשׂ לַחְתּ֥וֹת אֵשׁ֙ מִיָּק֔וּד וְלַחְשֹׂ֥ף מַ֖יִם מִגֶּֽבֶא׃
    פ
  ibo-ibo: Ọ ga-etipịasị dịka ite aja, nke etipịara na-enweghị obi ebere, nke a na-enweghị
    ike ịchọta mpekele ejuju ọbụla nʼetiti ya, iji gụta ọkụ site na-ekwu, maọbụ kupụta
    mmiri site nʼite.”
  ory-ory: ପୁଣି, ଯେପରି କୁମ୍ଭକାରର ପାତ୍ର ଭଙ୍ଗାଯାଏ, ସେହିପରି ସେ କିଛି ଦୟା ନ କରି ତାହା ଚୂର୍ଣ୍ଣ
    କରି ଭାଙ୍ଗି ପକାଇବେ; ତହିଁରେ ଚୁଲ୍ଲୀରୁ ଅଗ୍ନି କିଅବା କୁଣ୍ଡରୁ ଜଳ ନେବା ଭଳି ଖଣ୍ଡେ ଖପରା
    ହିଁ ତହିଁରୁ ମିଳିବ ନାହିଁ।”
  chk-chk: Iwe, epwe möküla usun chök eu sepi seni pwül, eman a amökkü fän pöchökül,
    pwe esap wor emök mökkün eman a tongeni aea le tukei molien ekkei seni eu lenien
    um, ika aea le üfi koluk seni lon eu chönüttu.”
  rop-rop: En det wol garra bitsap ebriweya, jis laik det kleiwan dish weya yu bitsimap.
    En nomo enijing brom det wol kaan jidan blanga garrimapbat eni hotwan eshis o
    woda.’
  ukr-1871: І він розвалить його, як розбивають глиняний горщик, розбиваючи його безпощадно,
    так що між куснями з його не найдеться нї черепка, щоб із припечка взяти углика,
    або з криницї води зачерпнути.
  deu-1951: und es wird zerbrechen, wie ein Töpfergeschirr zerbricht, das schonungslos
    in Stücke geschlagen wird, so daß man unter seinen Stücken nicht eine Scherbe
    findet, mit der man Glut aus dem Feuerherde holen oder Wasser aus dem Brunnen
    schöpfen könnte.
  eng-JPS: And He shall break it as a potter's vessel is broken, breaking it in pieces
    without sparing; so that there shall not be found among the pieces thereof a sherd
    to take fire from the hearth, or to take water out of the cistern.
  srp-1865: I razbiæe ga kao što se razbija razbijen sud lonèarski, ne žali se, te
    se ne naðe ni crijepa kad se razbije da uzmeš oganj s ognjišta ili da zahvatiš
    vode iz jame.
  lug-lug: Alimenyekamenyeka mu bitundutundu ng’ensumbi eyakolebwa mu bbumba, n’asaasaanyizibwa
    awatali kusaasira, era tewaliba luggyo ku byamenyekamenyeka olulirabika okusobola
    okuyoozesa omuliro mu kyoto, oba okusenyesa amazzi mu kinnya.”
  heb-heb: ושברה כשבר נבל יוצרים כתות לא יחמל ולא ימצא במכתתו חרש לחתות אש מיקוד ולחשף
    מים מגבא׃
  ben-IRV: তা মাটির পাত্রের মত টুকরো টুকরো হয়ে ভেঙে যাবে যে, সেগুলোর মধ্যে একটা টুকরোও
    পাওয়া যাবে না যা দিয়ে চুলা থেকে কয়লা বা কুয়ো থেকে জল তোলা যায়।”
  pan-pan: ਉਹ ਦਾ ਟੁੱਟਣਾ ਘੁਮਿਆਰ ਦੇ ਭਾਂਡੇ ਦੇ ਟੁੱਟਣ ਵਾਂਗੂੰ ਹੋਵੇਗਾ, ਜਿਸ ਨੂੰ ਉਹ ਚੂਰ-ਚੂਰ
    ਕਰਨ ਤੋਂ ਸਰਫ਼ਾ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਜਿਸ ਦੇ ਟੁੱਕੜਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਠੀਕਰਾ ਵੀ ਨਾ ਲੱਭੇਗਾ, ਜਿਸ
    ਦੇ ਨਾਲ ਚੁੱਲ੍ਹੇ ਵਿੱਚੋਂ ਅੱਗ ਚੁੱਕੀ ਜਾਵੇ, ਜਾਂ ਹੌਦ ਤੋਂ ਪਾਣੀ ਭਰਿਆ ਜਾਵੇ।
  mya-JVB: မြေအိုး ကွဲ သကဲ့သို့ ကွဲ ရလိမ့်မည်။ ကွဲရာတွင် လည်း မီးဖို ထဲက မီးခဲ ခံ
    စရာဘို့ ၊ ရေကန် ထဲက ရေ ခပ် စရာ ဘို့ အိုးခြမ်း တခုမျှ မ ရှိ စေခြင်းငှါ၊ နှမြော
    ခြင်း မ ရှိဘဲ ခွဲ ခြင်း ကိုခံ ရလိမ့်မည်။
  hmo-hmo: Umui be uro ia makohia bamona do umui makohia maragimaragi. Unai uro ia
    makohia neganai, iena makohia gaudia ta edia bada be hegeregere lasi gida ta do
    ia udaia, o ranu do ia dogoatao.”
  urd-urd: वह इसे कुम्हार के बर्तन की तरह तोड़ डालेगा, इसे बे दरेग़ चकनाचूर करेगा;
    चुनाँचे इसके टुकड़ों में एक ठीकरा भी न मिलेगा जिसमें चूल्हे पर से आग उठाई जाए,
    या होज़ से पानी लिया जाए।”
  rus-SYN: И Он разрушит ее, как сокрушают глиняный сосуд, разбивая его без пощады,
    так что в обломках его не найдется и черепка, чтобы взять огня с очага или зачерпнуть
    воды из водоема;
  bqc-SIM: A wíwi kɛ́lɛkɛlɛ lán lo pↄ́ oobona gotↄ̃̀wàwa. Wa a kaso e a guu kɛ́
    à ká tɛ́sibↄ ge idãbↄ ũo.
  tcz-CHONGTHU: Bel keh banga naki suchip ding ahi-achip dan dan chu halneo khat a
    jong mei am kiloh theilou, tuikul a kon'a jong tui themkhat chabeh jong kithal
    thei lou ahi.
  mar-mar: कुंभाराची मडकी फोडावी तसे तो ते फोडून त्याचे तुकडे करील, तो त्यास सोडणार
    नाही. आणि त्याचे तुकडे चुलीतून विस्तव घ्यायला किंवा डबक्यातून पाणी उपसायला खापरही
    ठेवणार नाही.”
  qub-qub: Tunerga puyñu shallojnömi ricacunquipaj. Ushajpaj shallusha cashpan tullpapita
    shanshata jorgucunapäpis mana allino, ni yacuta chagacunapäpis mana allinöna ricacunquipaj.»
  hat-hat: N'ap tonbe an miyèt moso tankou kannari kraze. P'ap menm gen yon moso ki
    ka sèvi pou ranmase chabon dife osinon pou al chache dlo nan sous.
  eng-BSB: It will break in pieces like a potter’s jar, shattered so that no fragment
    can be found. Not a shard will be found in the dust large enough to scoop the
    coals from a hearth or to skim the water from a cistern.”
  eng-WEBPB: He will break it as a potter’s vessel is broken, breaking it in pieces
    without sparing, so that there won’t be found amongst the broken pieces a piece
    good enough to take fire from the hearth, or to dip up water out of the cistern.”
  kbq-kbq: Hagi ana havizama hanaza zamo'a, vahe'mo'zama mopa kavoma rufuzafupea kna
    hu'za haviza hugahaze. Hanageno ana kavofima tevema nerefintira tevea erinonteta,
    tinkerifintima tima ofiankna huta tamagra havizantfa hugahaze.
  nhe-BL: Queja se quitlapanas se soqui comitl, TOTECO moquejquetzas imopani huan
    inmechchihuas tlatixtic, niyon ax inmechtlasojtlas. Huan ax mocahuas niyon se
    pedazo tlen huelis quitequihuise para ipan quihuicase tlicoli o para quiquixtise
    atl ipan se ameli.”
  gub-BL: Aze ywy'a uzeka, xo ipegegwer zo upyta. Nezewegatete apumumaw kar putar
    azeharomoete ihe nehe. Ni pitài ywy'a ipehegwera'i na'ikatu kwaw tàtàpyzgwer tata
    wi henuhemaw romo. Teko nupuner kwaw 'y henuhemaw rehe ytyzuzàmaw wi ipehegwer
    pupe wà, i'i Tupàn.
  eng-DRA: And it shall be broken small, as the potter’s vessel is broken all to pieces
    with mighty breaking, and there shall not a sherd be found of the pieces thereof,
    wherein a little fire may be carried from the hearth, or a, little water be drawn
    out of the pit.
