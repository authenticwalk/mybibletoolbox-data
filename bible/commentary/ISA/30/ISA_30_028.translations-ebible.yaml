verse: ISA.030.028
translations:
  mal-C: അവിടത്തെ ശ്വാസം കഴുത്തോളം ഉയരുന്ന, കുത്തിയൊലിക്കുന്ന വെള്ളപ്പാച്ചിൽ പോലെയാണ്.
    അത് ജനതകളെ നാശമാകുന്ന അരിപ്പയിൽ അരിക്കുന്നു; അത് ജനങ്ങളുടെ താടിയെല്ലിൽ അവരെ വഴിതെറ്റിക്കുന്ന
    ഒരു കടിഞ്ഞാൺ കോർക്കുകയും ചെയ്യുന്നു.
  deu-TKW: sein Hauch dem überschwemmenden Strom, der bis an den Hals reicht, - um
    die Völker in der Schwinge des Verderbens zu schwingen, ein irreführender Zaum
    an den Kinnbacken der Nationen.
  lin-lin: Pema na Ye ezali lokola ebale oyo etondi makasi, ebale oyo etondi kino
    na kingo. Akoyungola bikolo na kiyungulu ya pasi, akotia na mbanga ya bato ebende
    oyo batiaka na minoko ya bampunda mpo ete emema bango na libunga.
  eng-LSV: And His breath [is] as an overflowing stream, || It divides to the neck,
    || To sift nations with a sieve of vanity, || And a bridle causing to err, ||
    [Is] on the jaws of the peoples.
  eng-GNV: 'And his spirit is as a riuer that ouerfloweth vp to the necke: it deuideth
    asunder, to fanne the nations with the fanne of vanitie, and there shall be a
    bridle to cause them to erre in the chawes of the people.'
  eng-WEBSTER: 'And his breath, as an overflowing stream, shall reach to the midst
    of the neck, to sift the nations with the sieve of vanity: and there shall be
    a bridle in the jaws of the people, causing them to err.'
  nhw-BL: Iijiyo hualas ipan icualancaitacahua quen se hueyatl para quintzontlamiltis.
    Nochi masehualme catli mohueyimatij ipan nochi tlalme quintzejtzelos. Quena, ica
    ihueyi cualancayo quintzejtzelos quen masehualme quichihuaj ica trigo para quiquixtilise
    itlasolo. Quintlalilis tepos camachali nochi nopa tlalme ehuani huan quinhuicas
    ipan nopa lugar campa quintzontlamiltis.
  swh-ONEN: Pumzi yake ni kama mkondo wa maji yaendayo kasi, yakipanda hadi shingoni.
    Hutikisa mataifa katika chekecheke ya uharibifu, huweka lijamu katika mataya ya
    mataifa ambayo huwaongoza upotevuni.
  bba-bba: Win mɔrun wɛ̃siɑru tɑ sɑ̃ɑwɑ nɡe dɑɑru te tɑ nim yibɑ tɑ tɔnu mwɛɛ sere
    wĩirɔ, u kɑ tɔmbu kɑm koosiɑ, mɑ tɑ sɑ̃ɑ nɡe yɑrukɑ ben nɔsɔ u kɑ bu dɑ mi bɑ
    ǹ kĩ.
  eng-KJVCPB: 'And his breath, as an overflowing stream, Shall reach to the midst
    of the neck, To sift the nations with the sieve of vanity: And there shall be
    a bridle in the jaws of the people, causing them to err.'
  luo-luo: Muche chalo gi oula mopongʼ, mopongʼ nyaka dwonde. Oyiengo ogendini gi
    rapiedhi mar kethruok; kendo oywayo ji gi chuma mamiyo girwenyo.
  meu-meu: ia lagana na sinavai abatana na heto, e utu daemu ela bona taunimanima
    aiodia. Basileia idau-idau na hahebua-tari amo baine hididia, bona bese idau-idau
    aukidia ai ihakau-kereredia ḡauna baine atoa.
  npi-ULB: उहाँको सास जातिहरूलाई विनाशको नाङ्लोले निफन्‍न घाँटीसम्म नै आउने उर्लंदो
    जलाधारजस्तै छ । उहाँको सास मानिसहरूलाई भर्माउन लगाउने मानिसहरूको बङ्गरामा लगाइएको
    लगामजस्तो छ ।
  yor-yor: Èémí rẹ̀ sì dàbí òjò alágbára, tí ó rú sókè dé ọ̀run. Ó jọ àwọn orílẹ̀-èdè
    nínú kọ̀ǹkọ̀sọ̀; ó sì fi sí ìjánu ní àgbọ̀n àwọn ènìyàn láti ṣì wọ́n lọ́nà.
  pes-OPCB: نفس دهان او مانند سیل خروشانی است که تا به گردن دشمنانش می‌رسد. او قومهای
    متکبر را غربال کرده، نابود خواهد ساخت و بر دهانشان لگام زده آنها را به هلاکت خواهد
    برد.
  tgl-ULB: Ang kanyang hininga ay tulad ng isang umaapaw na malakas na agos na umaabot
    pataas sa gitna ng leeg, para salain ang mga bansa ng salaan ng pagkawasak. Ang
    kanyang hininga ay isang kabisada sa mga panga ng mga tao para dulutin silang
    magpagala-gala.
  hui-hui: Puyabu bamba helaragome mbirale ngaru bibahende iba li hongohe ibalu hilo
    yu piai haradagua biaga. Dindi bibahendeha hameigini tara tara bu karu Anduane
    Homogo ibunaga gime yu howa bibahende tandala hole bialu mo haealabaga biaga.
    Ani bialu wali agalinaga mini mo luluya halu agalime nogo hosinaga ne harigaha
    aeane mo bangabia halu tini pole manda bidagoha ndo agalime hendeho yalu piagadagua
    wali agali Anduane Homogohanda haru pubagi haga ka.
  mya-mya: ကိုယ်​တော်​သည်​လေ​ပြင်း​ကို​တိုက်​ခတ်​စေ တော်​မူ​လိမ့်​မည်။ ထို​လေ​သည်​အ​ရာ​ခပ်​သိမ်း
    ကို​မြော​ပါ​သွား​စေ​တတ်​သည့်​မြစ်​ရေ​လျှံ သ​ကဲ့​သို့​လူ​မျိုး​တ​ကာ​ကို​ဆုံး​ပါး​ပျက်​စီး
    စေ​၍၊ သူ​တို့​၏​ဆိုး​ညစ်​သော​အ​ကြံ​အ​စည် များ​ကို​ပျက်​ပြား​စေ​လိမ့်​မည်။-
  bod-N: ཁོང་གི་དབུགས་ནི་གཙང་ཆུ་རྒྱས་ནས་མཇིང་པར་སླེབས་པ་བཞིན་དང་། ཚར་དུ་གཅོད་པའི་ཁྲོལ་ཚགས་ཀྱིས་མི་རིགས་རྣམས་གཙང་མར་ཚགས་ཤིང་།
    ཡང་མི་དེ་དག་གི་ཁ་ནང་དུ་རང་ཉིད་ལམ་ལོག་ཏུ་འཁྲིད་པའི་སྲབ་འཇོག་པར་འགྱུར།
  sna-sna: Kufema kwake kunofanana nokuyerera kwemvura ine simba zhinji, inokwira
    ichisvika mumutsipa. Anozungura ndudzi murusero rwokuparadza; anoisa mushaya dzavanhu
    matomu anovatsausa.
  spa-BLM: Su aliento es como un torrente desbordante que llega hasta el cuello, para
    tamizar a las naciones con el cedazo de la destrucción. Un freno que lleva a la
    ruina estará en las fauces de los pueblos.
  cac-cac: Yuj slolonel chi' satel eb' ajc'ool, icha val junoc nivan eluma' tz'el
    d'a smelemal, sq'uec'och a' d'a sjaj eb'. Ol ic'jocb'at eb' ayoch ajc'olal d'ay,
    icha yel smatz'il ixim trigo yuj ic' ayic schayaj ixim. Ichato ol ac'jococh sfreno
    eb' anima chi', yic tz'ic'jib'at eb' b'aj ol satel yuj Jehová chi'.
  swh-ULB: Punzi yake ni kama maji yaliyojaa yanayofika mpaka katikati ya shingo,
    kwa ajili kuchuja mataifa kwa kuhamasisha uharibifu. Pumzi yake ni mzabuni katika
    taya za watu wanowasababisha kutangatanga mbali.
  bel-bel: і дыханьне ў Яго, як разьліты паток, які падымаецца нават да шыі, каб разьвеяць
    людзей на зьмізарненьне; і будуць у сківіцах люду цуглі, якія пакіруюць да аблуды.
  deu-ELBBK: 'und sein Odem wie ein überflutender Bach, der bis an den Hals reicht:
    um die Nationen zu schwingen mit einer Schwinge der Nichtigkeit, und einen irreführenden
    Zaum an die Kinnbacken der Völker zu legen.'
  mbb-OT: Is gehinawa zin iring te zalem he teǥelieg. Edezeetan din is menge nasyun
    he henduen be te ebpesiriyen din iring te trigu. Iring sikandan te uyaǥen he mibusalan
    wey miguyud.
  mal-2015: ജാതികളെ നാശത്തിന്റെ അരിപ്പകൊണ്ടു അരിക്കേണ്ടതിന്നു അവന്റെ ശ്വാസം കവിഞ്ഞൊഴുകുന്നതും
    കഴുത്തോളം വെള്ളമുള്ളതും ആയ തോടുപോലെയും ജാതികളുടെ വായിൽ അവരെ തെറ്റിച്ചുകളയുന്ന
    ഒരു കടിഞ്ഞാണായും ഇരിക്കുന്നു.
  gup-gup: Bu nunkga kabuhme nuye kunngolek, wanjh yiman kayime kundjurrh manbu kabenkebngakme
    birriwern bininj. Nungka yiman kabenkukburdehme birriwarlahkenh bininj kore kubolkbubuyika
    bedberre dja kabendjaddjadme bininj rowk. Nungka wanjh kabenkanahkan kore kubolkwarre,
    yiman bininj kakan djarrang.
  rmc-rmc: leskro dichos sar e zaplava, so avel upre dži e meň, hoj te precidzinel
    le naroden prekal e sita la pohromakri, hoj pro muja le narodengre te thovel e
    uzda, savi len ľidžala pre aver drom.
  pes-OPV: ونفخه او مثل نهر سرشار تا به گردن می‌رسد تا آنکه امت‌ها را به غربال مصیبت
    ببیزد و دهنه ضلالت رابر چانه قوم‌ها بگذارد.
  ron-1924: суфларя Луй есте ка ун шувой ешит дин албие, каре ажунӂе пынэ ла гыт,
    ка сэ чуруяскэ нямуриле ку чурул нимичирий ши сэ пунэ о зэбалэ ыншелэтоаре ын
    фэлчиле попоарелор.
  ben-OBCV: তাঁর শ্বাসবায়ু যেন প্রবল বেগে প্রবাহিত স্রোতোধারা, যা গলা পর্যন্ত উঠে
    যায়। ধ্বংস করার জন্য জাতিগুলিকে তিনি চালুনি দিয়ে ছেঁকে নেবেন; তিনি বিভিন্ন জাতির
    চোয়ালে বলগা দেবেন, যা তাদের বিপথে চালিত করবে।
  som-som: Oo neeftiisuna waa sida durdur wax qarqinaya, oo xataa tan iyo qoorta gaadhaya,
    inuu quruumaha ku kala shaandheeyo shaandho halaag ah, oo dadka afkiisana waxaa
    ku jiri doona xakame qalda.
  lat-VUC: Spiritus ejus velut torrens inundans usque ad medium colli, ad perdendas
    gentes in nihilum, et frenum erroris quod erat in maxillis populorum.
  eng-ASVBT: 'and his breath is as an overflowing stream, that reacheth even unto
    the neck, to sift the nations with the sieve of destruction: and a bridle that
    causeth to err shall be in the jaws of the peoples.'
  ita-1885: ed il suo Spirito è come un torrente traboccato, che arriva infino a mezzo
    il collo, per isbatter le genti d'uno sbattimento tale, che sieno ridotte a nulla;
    ed è come un freno nelle mascelle de' popoli, che li fa andar fuor di via.
  eng-LXXUP: 'And his breath, as rushing water in a valley, shall reach as far as
    the neck, and be divided, to confound the nations for their vain error: error
    also shall pursue them, and overtake them.'
  eng-ULB: His breath is like an overflowing torrent that reaches up to the middle
    of the neck, to sift the nations with the sieve of destruction. His breath is
    a bridle in the jaws of the peoples to cause them to wander away.
  spa-VBL: Su aliento se precipita como un torrente que llega hasta el cuello. Sacude
    a las naciones en una criba que las destruye; pone bridas en las bocas de los
    distintos pueblos para conducirlos.
  fra-_FOB: Son souffle est comme un torrent débordé, qui monte jusqu'au cou. Il vient
    pour cribler les nations avec le crible de la destruction, pour mettre aux mâchoires
    des peuples un frein qui les égare.
  mal-mal: ജനതകളെ നാശത്തിന്റെ അരിപ്പകൊണ്ട് അരിക്കേണ്ടതിന് അവിടുത്തെ ശ്വാസം കവിഞ്ഞൊഴുകുന്നതും
    കഴുത്തോളം വെള്ളമുള്ളതും ആയ തോടുപോലെയും ജനതകളുടെ വായിൽ അവരെ തെറ്റിച്ചുകളയുന്ന ഒരു
    കടിഞ്ഞാണായും ഇരിക്കുന്നു.
  urd-GVR: Us kā dam kināroṅ se bāhar āne wālī nadī hai jo sab kuchh gale tak ḍubo
    detī hai. Wuh aqwām ko halākat kī chhalnī meṅ chhān chhān kar un ke muṅh meṅ dahānā
    ḍāltā hai tāki wuh bhaṭak kar tabāhkun rāh par āeṅ.
  suz-BL: आ सास शुर सम्‍म ख्रुम्‍ब बारशो खोला खोदेंशो बाक्‍ब। मिनु मेकोमी रागी रागी
    ङा मुर आन कली खतम सेल्‍तीक ग्‍योलोम क्राप्‍शा, आन शोव़मी हेंथे लां कोंइब लगम पाइक्‍ब।
  eng-NOY: His breath is like an overflowing torrent, That reacheth even to the neck;
    He will toss the nation with the winnowing-fan of destruction; He will put a bridle
    upon the jaws of the people, that shall lead them astray.
  ita-1927: il suo fiato è come un torrente che straripa, che arriva fino al collo.
    Ei viene a vagliar le nazioni col vaglio della distruzione, e a metter, tra le
    mascelle dei popoli, un freno che li faccia fuorviare.
  ckb-ckb: هەناسەی وەک ڕووبارێکی هەستاوە دەگات بە گەردن، بۆ لەبێژنگدانی نەتەوەکان
    بە بێژنگی لەناوچوون و لغاوی گومڕابوونیش لەدەم گەلانە.
  eng-BBE: 'And his breath is as an overflowing stream, coming up even to the neck,
    shaking the nations for their destruction, like the shaking of grain in a basket:
    and he will put a cord in the mouths of the people, turning them out of their
    way.'
  kan-OKCV: ಆತನ ಶ್ವಾಸವು ತುಂಬುತ್ತಾ, ಕಂಠದವರೆಗೂ ಏರುವ ತೊರೆಯಂತಿದೆ. ಜನಾಂಗಗಳನ್ನು ಏನೂ ಉಳಿಸದ
    ಜರಡಿಯಿಂದ ಜಾಲಿಸುವುದಕ್ಕೆ ಬರುತ್ತಾನೆ. ದಾರಿತಪ್ಪಿಸುವ ಕಡಿವಾಣವು ಜನಗಳ ದವಡೆಗಳಲ್ಲಿರುವುದು.
  tam-2017: நாசம் என்னும் சல்லடையிலே தேசங்களை அரிப்பதற்கு அவர் ஊதும் சுவாசம் கழுத்துவரை
    எட்டுகிற ஆற்றுவெள்ளத்தைப்போலவும், மக்களுடைய வாயிலே போட்டு அலைக்கழிக்கிற கடிவாளத்தைப்போலவும்
    இருக்கும்.
  spa-RV-1909: 'Y su aliento, cual torrente que inunda: llegará hasta el cuello, para
    zarandear las gentes con criba de destrucción; y el freno estará en las quijadas
    de los pueblos, haciéndoles errar.'
  ron-BTF: Şi suflarea lui, ca pârâu ce inundă, va ajunge la mijlocul gâtului, pentru
    a cerne naţiunile cu sita zădărniciei şi va fi un frâu în fălcile poporului, făcându-l
    să rătăcească.
  eng-WEBP: His breath is as an overflowing stream that reaches even to the neck,
    to sift the nations with the sieve of destruction. A bridle that leads to ruin
    will be in the jaws of the peoples.
  eng-FBV: His breath rushes out like a flood that comes up to the neck. He shakes
    the nations in a sieve that destroys them; he puts bridles in the mouths of the
    different peoples to lead them away.
  nld-1939: Zijn adem als een bruisende stroom, Die reikt tot de hals. Hij zal de
    naties ziften met de wan der vernieling, En de toom van verderf om de kaken der
    volkeren slaan!
  nch-BL: Iijyoyo hualas ipan icualancaitacahua quej se hueyat para quintzontamiltis.
    Nochi masehualme cati mohueyimatij ipan nochi talme quintzejtzelos. Quena, ica
    ihueyi cualancayo quintzejtzelos quej masehualme quichihuaj ica trigo para quiquixtilise
    itasolo. Quintalilis tepos camachali nochi nopa talme ehuani huan quinhuicas ipan
    nopa lugar campa quintzontamiltis.
  vie-1934: Hơi thở Ngài khác nào sông vỡ lở, nước lên ngập đến cổ. Ngài lấy cái sàng
    hủy diệt mà sàng các nước, và dùng cái khớp dẫn đi lạc đường mà khớp hàm các dân.
  hin-CV: उनकी श्वास उमड़ती हुई धारा के समान है, जो गले तक पहुंचती है. वह सब जनताओं
    को छलनी में आगे-पीछे हिला देंगे; और लोगों के जबड़ों में ऐसी लगाम कस देंगे जो नाश
    की ओर ले जाती है.
  eng-OURB: His breath is as an overflowing stream that reaches even to the neck,
    to sift the nations with the sieve of destruction; and a bridle that leads to
    ruin will be in the jaws of the peoples.
  spa-BES: Y su aliento es como una corriente desbordante, que llega hasta el cuello,
    sacudiendo a las naciones para su destrucción, como el sacudimiento de un grano
    en una canasta, y él pondrá una cuerda en la boca de la gente, que los desvía
    de su camino.
  tdx-tdx: Torahañe manganahana ty kofò’e, mahatakatse am-bozo, ho tsongà’e o kilakila’ndatio
    ami’ty tsikelom-pandrebahañe; vaho ho am-balañorà’ ondatio ty laboridy mampandilatse.
  tha-KJV: พระปัสสาสะของพระองค์เหมือนลำธารท่วมท้น ที่​ท่วมถึงกลางคอ เพื่อจะร่อนบรรดาประชาชาติด้วยตะแกรงแห่งความไร้​สาระ
    และจะมีบังเหียนซึ่งพาให้หลงไปที่ขากรรไกรของชนชาติ​ทั้งหลาย
  por-BR-2018: E seu sopro como um rio que inunda, chegando até o pescoço, para sacudir
