  eng-LEE: 'And his breath, like an overflowing stream, shall reach to the midst of
    the neck, to toss the nations with the van of falsehood: and [to place] a deceiving
    bridle on the jaws of the people.'
  asm-FB: তেওঁৰ প্ৰশ্বাস-বায়ু প্লাৱিত হোৱা বন্যাৰ দৰে সেয়া ডিঙিৰ মাজ ভাগলৈকে উঠে,
    লোকসকলক ধ্বংসৰ চালনিৰে চালি নির্বাচন কৰিব। তেওঁৰ প্রশ্বাস-বায়ু লোকসকলৰ মুখত ভ্ৰান্তিজনক
    লাগাম হ’ব।
  sus-A: عَ حّنفِ لُشِ نّ عَلْ بَنبَرَنيِ نَشَن تٍمَ هَن مِشِ كْنيِ. عَ حَمَنّيٍ سُشُمَ
    نّ، عَ كَرَقٌي سَ عٍ مَ، عَ سٍ ندٍ رَ سٌ عٍ بَنفَنيِيٍ رَ، عَ عٍ شَنِن يِرٍ عٍ
    مُ وَ مَ سِفَقٍ دّننَشّ.
  fra-SBL: Son souffle est comme un torrent débordant qui atteint jusqu'au cou, pour
    passer les nations au crible de la destruction. Une bride qui mène à la ruine
    sera dans les mâchoires des peuples.
  hbo-hbo: וְרוּחֹ֞ו כְּנַ֤חַל שֹׁוטֵף֙ עַד־צַוָּ֣אר יֶֽחֱצֶ֔ה לַהֲנָפָ֥ה גֹויִ֖ם
    בְּנָ֣פַת שָׁ֑וְא וְרֶ֣סֶן מַתְעֶ֔ה עַ֖ל לְחָיֵ֥י עַמִּֽים׃
  kik-kik: Mĩhũmũ yake nĩ ta rũũĩ rũratherera na hinya rũkambata rũgakinya o nginya
    ngingo. Athũngũthagia ndũrĩrĩ gĩcungi-inĩ kĩa mwanangĩko; ekagĩra andũ matamu
    kanua nĩgeetha amahĩtithie.
  fra-NCL: Son souffle est comme un torrent débordé, qui monte jusqu’au cou, pour
    cribler les nations avec le crible de la destruction, et mettre un frein d’égarement
    aux mâchoires des peuples.
  cek-AK: Anih ih anghahhaih takhi loe acaeng kaminawk amrosak hanah, kalen tui baktiah
    tahnong khoek to pha tahang tih; loklam amkhraeng hanah kaminawk ih akam huh to
    sumqui hoiah amoem pae tih.
  cuk-cuk: Bab-Dummad-e-ibmar-sogedi, diwar-nollosur-uurmakmaid-neg-odogeyob gued.
    Bab-Dummadi, dulemar-yar-baid-baidgi-bukmalad-oros-omukueyobi-imakega danikid,
    adi, bela obelogega danikid. Moli-gaya-bargaed-yoiyobi dulemar imaksad, adi, igar-baidsig
    sedegar, adi, yoggumalagar.
  uig-CYR: Униң нәпәси худди тешип боюнға йетидиған кәлкүндәк болиду, Шуниң билән
    У әлләрни бимәниликни йоқатқучи ғәлвир билән тасқайду, Шундақла хәлиқ-милләтләрниң
    ағзиға уларни аздуридиған жүгән салиду.
  tel-2017: ఆయన శ్వాస గొంతు వరకూ వచ్చిన బలమైన నదీ ప్రవాహంలా ఉంది. అది నాశనం చేసే జల్లెడలా
    జాతులను జల్లెడ పడుతుంది. ఆయన శ్వాస జాతుల దవడల్లో కళ్ళెంలా ఉండి వాళ్ళని దారి తప్పిస్తుంది.
  hat-BSA: Souf Li tankou yon flèv k ap debòde, ki rive jis nan kou, pou souke nasyon
    yo. L ap fè yo ale retou nan yon paswa destriksyon. Yon brid ki mennen nan destriksyon
    an va plase nan bouch a pèp yo.
  kos-kos: El supu eng uh meet lukel oana sie sronot in pokla ma nukewa ac sukela
    mutunfacl uh, ac aksafyela lemlem koluk lalos.
  hbo-WLC: וְרוּח֞וֹ כְּנַ֤חַל שׁוֹטֵף֙ עַד־צַוָּ֣אר יֶֽחֱצֶ֔ה לַהֲנָפָ֥ה גוֹיִ֖ם
    בְּנָ֣פַת שָׁ֑וְא וְרֶ֣סֶן מַתְעֶ֔ה עַ֖ל לְחָיֵ֥י עַמִּֽים׃
  ibo-ibo: Iku ume ya dịkwa ka iyi rubigara oke, nke na-achị ọkụ, nke na-etoru onye
    nọ nʼime ya nʼolu. Ọ na-ayọcha mba niile nʼime nyọ ịla nʼiyi, ọ na-etinye nʼagba
    ndị mmadụ eriri igwe nke na-edufu ha.
  ory-ory: ପୁଣି, ତାହାଙ୍କର ଶ୍ୱାସବାୟୁ ପ୍ଲାବିତ ସ୍ରୋତ ତୁଲ୍ୟ, ସର୍ବଦେଶୀୟ ଲୋକମାନଙ୍କୁ ଅସାରତାରୂପ
    ଚାଲୁଣୀରେ ଚଲାଇବା ନିମନ୍ତେ ତାହା କଣ୍ଠ ପର୍ଯ୍ୟନ୍ତ ଉଠୁଅଛି; ଆଉ, ଗୋଷ୍ଠୀସମୂହର ମୁଖରେ ଭ୍ରାନ୍ତିଜନକ
    ଲଗାମ ଦିଆଯିବ।
  chk-chk: Iwe, enienin ngasangasan a usun chök eu chanpupu a pupuwu lükün pwe a tori
    üen aramas. Iwe, Kot epwe achecha chon ekewe mwü ren feiengau, epwe pwal atokala
    ekewe mwichen aramas usun eman a atokala oris ren mächän lon awer.
  rop-rop: YAWEI garra blowim im win en blowimwei ebrijing. En im garra binijimap
    im enami olabat langa najalot kantri, en im garra pudum bit langa olabat mawus
    en im garra lidim olabat blanga panishim olabat.
  ukr-1871: Подих його — мов потопний потік, що до шиї сягає, щоб витратити невірних
    до нащаду; й буде в челюстях невірних узда, що веде ув облуд.
  deu-1951: sein Odem wie ein überfließender Wasserstrom, der bis an den Hals reicht,
    daß er die Hohlheit der Heiden durch das Sieb erweise und an die Kinnbacken der
    Völker den irreführenden Zaum lege.
  eng-JPS: And His breath is as an overflowing stream, that divideth even unto the
    neck, to sift the nations with the sieve of destruction; and a bridle that causeth
    to err shall be in the jaws of the peoples.
  srp-1865: A duh mu je kao potok koji plavi i dopire do grla, da rasije narode da
    otidu u ništa, i biæe u èeljustima narodima uzda koja æe ih goniti da lutaju.
  lug-lug: Omukka gwe guli ng’omugga gw’amazzi agakulukuta n’amaanyi, agabimba okutuuka
    mu bulago. Anyeenyanyeenya amawanga mu kakuŋŋunta ak’okuzikirizibwa era mu mba
    z’abantu ateekamu eddobo ery’okubawabya.
  heb-heb: ורוחו כנחל שוטף עד צואר יחצה להנפה גוים בנפת שוא ורסן מתעה על לחיי עמים׃
  ben-IRV: তাঁর নিঃশ্বাস যেন বেগে আসা ভীষণ জলের স্রোত যা মানুষের গলা পর্যন্ত ওঠে।
    তিনি সব জাতিকে ধ্বংসের চালুনিতে চালবেন এবং সব জাতির লোকদের মুখে এমন বল্গা দেবেন
    যা তাদের ধ্বংসের দিকে টেনে নিয়ে যাবে।
  pan-pan: ਉਹ ਦਾ ਸਾਹ ਨਦੀ ਦੇ ਹੜ੍ਹ ਵਾਂਗੂੰ ਹੈ, ਜਿਹੜਾ ਗਲ਼ ਤੱਕ ਪਹੁੰਚਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਕੌਮਾਂ
    ਨੂੰ ਤਬਾਹੀ ਦੇ ਛੱਜ ਨਾਲ ਛੱਟੇ, ਅਤੇ ਭਟਕਾਉਣ ਵਾਲੀ ਲਗਾਮ ਕੌਮਾਂ ਦਿਆਂ ਜਬਾੜਿਆਂ ਵਿੱਚ ਪਾਵੇਗਾ।
  mya-JVB: ထွက် သက်တော်သည်လည်း၊ လူမျိုး တို့ကို ရှင်းရှင်းဖျက်ဆီး ခြင်းငှါ ၊ လွှမ်းမိုး
    သောရေ ကဲ့သို့ လည်ပင်း ကို မှီ လိမ့်မည်။ လမ်း လွဲစေသောဇက် ကို သူ တို့ပစပ် ၌ ခွံ့တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ena lai, be iena vairana dekenai ia siaia lao, sinavai ena abata
    bamona. Inai abata be taunimanima edia aiodia dekenai ia daekau lao. Lohiabada
    ese, bese idauidau be do ia hamarerea dikadika, do ia hadikadia maragimaragi totona.
    Bona basileia idauidau taudia edia ududia dekenai, hosi hakaua varona, hakaudia
    kerere gauna, be Lohiabada ese do ia kwatua kau.
  urd-urd: उसका दम नदी के सैलाब की तरह है, जो गर्दन तक पहुँच जाए; वह क़ौमों को हलाकत
    के छाज में फटकेगा और लोगों के जबड़ों में लगाम डालेगा, ताकि उनको गुमराह करे।
  rus-SYN: и дыхание Его, как разлившийся поток, который поднимается даже до шеи,
    чтобы развеять народы до истощания; и будет в челюстях народов узда, направляющая
    к заблуждению.
  bqc-SIM: Aà lɛ́'ĩana dɛ lán swa paa í pↄ́ kà ń nↄɛ ísↄ̃wa. Àlɛ buiↄ bobo
    ń tɛ̃mɛo à ń bãdɛ, àlɛ ã̀asĩna kánɛ à ń sã́sã.
  tcz-CHONGTHU: Ahaina hu sat chu tuisoh'a galmi ho ngong chan aphah bangin akisunglha
    abange. Chitin namtin kiletsah ho chu suhmang dinga asepchil ding ahi. Nahkhao
    akhi peh'a, mangthai dinga ahoidoh ding ahi.
  mar-mar: त्याचा श्वास जणूकाय नदीच्या जोराच्या प्रवाहासारखा आहे जो मानेपर्यंत चढत
    आहे, अशासाठी की नाशाच्या चाळणीने राष्ट्रांना चाळावे, आणि त्याचा श्वास लोकांच्या
    तोंडामध्ये बहकविणारा लगाम राहील.
  qub-qub: Jämayninpis caycan fiyupa chayasha mayu runata cuncancama ñiticurcojnömi.
    Payga aywaycämun juc-lä nasyun runacunata mana alliman chayachinanpämi. Llapan
    runacunapa shiminmanpis frënuta churapanga chaywan juc-läpana pantacächinanpaj.
  hat-hat: Li fè van soufle, ou ta di yon ravin k'ap desann, dlo li rive rabo. L'ap
    boulvèse nasyon yo jouk li detwi yo, l'ap detounen tout move lide yo te gen nan
    tèt yo.
  eng-BSB: His breath is like a rushing torrent that rises to the neck. He comes to
    sift the nations in a sieve of destruction; He bridles the jaws of the peoples
    to lead them astray.
  eng-WEBPB: His breath is as an overflowing stream that reaches even to the neck,
    to sift the nations with the sieve of destruction. A bridle that leads to ruin
    will be in the jaws of the peoples.
  kbq-kbq: Hagi Anumzamo'ma asimu'ma antegeno'a, ti hageno makaza eri harafi huno
    vahe'mofo ananke avamente eviaza nehie. Ama mopafi vahera Anumzamo'a zamazeri
    haviza nehige'za, zamahirahiku nehaze. Hagi hosi afumofo agipi aini atupa rentete'za,
    ovuku'ma hazarega zamavare'za vazaza huno, Anumzamo'a antahi antahi'zamia zamazeri
    savri huno ovuku hanarega vanige'za ome haviza hugahaze.
  nhe-BL: Iijiyo hualas ipan icualancaitacahua queja se atemitl para quintzontlamiltis.
    Nochi tlacame tlen mohueyimatij ipan nochi tlaltini quintzejtzelos. Quena, ica
    ihueyi cualancayo quintzejtzelos queja tlacame quichihuaj ica trigo para quiquixtilise
    itlasolo. Quintlalilis tepos camachali nochi nopa tlaltini ehuani huan quinhuicas
    ipan nopa lugar campa quintzontlamiltis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ipurupy haw nuzawy kwaw 'y tyhu haw a'e. Uhem
    teko wa'az pe. Teko weityk arozràn iapirer wà. Nezewegatete Tupàn Tuweharupi Wiko
    Ma'e weityk putar teko ikatu 'ym ma'e arozràn iapirer ài a'e wà nehe. Teko omono
    wamupytu'u kar haw kawaru wazuru pupe wà. Nezewegatete Tupàn omono putar wamupytu'u
    kar haw zàwenugar teko wazuru pupe nehe no. Nezewe mehe weraha pe ikatu 'ym ma'e
    rupi wà.
  eng-DRA: His breath as a torrent overflowing even to the midst of the neck, to destroy
    the nations unto nothing, and the bridle of error that was in the jaws of the
    people.
