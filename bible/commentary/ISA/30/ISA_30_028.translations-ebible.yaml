  dop-dop: Nyɑ́ feesiŋ wɛ kɛ́ ɩsɩɩ lɔɔʋ sukuɣu nɑ kʋ́ kpɑ kʋtemiŋ, nɑ kʋ lʋm kpɑ luɣu
