  tam-TCV: கழுத்துவரை உயர்ந்து, புரண்டோடும் வெள்ளம்போல அவருடைய மூச்சு இருக்கிறது.
    அவர் நாடுகளை அழிவென்னும் சல்லடையில் சலித்தெடுக்கிறார்; மக்கள் கூட்டங்களின் தாடைகளில்
