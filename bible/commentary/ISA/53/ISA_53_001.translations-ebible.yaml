  ory-ory: ଆମ୍ଭମାନଙ୍କ ସମ୍ବାଦ କିଏ ବିଶ୍ୱାସ କରିଅଛି? ଓ ସଦାପ୍ରଭୁଙ୍କର ବାହୁ କାହା ନିକଟରେ ପ୍ରକାଶିତ
