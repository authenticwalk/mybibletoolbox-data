  urd-urd: हमारे पैग़ाम पर कौन ईमान लाया? और ख़ुदावन्द का बाज़ू किस पर ज़ाहिर हुआ?
  rus-SYN: Господи! кто поверил слышанному от нас, и кому открылась мышца Господня?
