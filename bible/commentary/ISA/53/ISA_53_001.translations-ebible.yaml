  hbo-WLC: מִ֥י הֶאֱמִ֖ין לִשְׁמֻעָתֵ֑נוּ וּזְר֥וֹעַ יְהוָ֖ה עַל־מִ֥י נִגְלָֽתָה׃
  ibo-ibo: Onye kweere ozi anyị, ọ bụkwa nʼahụ onye ka e kpugheere ogwe aka Onyenwe
