    koa kistal ekek?
  tel-2017: మేము విన్న విషయాలు ఎవరు నమ్ముతారు? యెహోవా బాహువు ఎవరికి వెల్లడి అయింది?
  hat-BSA: Se kilès ki te kwè mesaj nou yo? Epi a kilès bra SENYÈ a te vin revele?
