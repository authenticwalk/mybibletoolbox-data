verse: ISA.053.001
translations:
  mal-C: ഞങ്ങളുടെ സന്ദേശം ആർ വിശ്വസിച്ചിരിക്കുന്നു? യഹോവയുടെ ഭുജം ആർക്കു വെളിപ്പെട്ടിരിക്കുന്നു?
  deu-TKW: Wer hat dem, was uns verkündigt ward, geglaubt, und der Arm Jahwes, - wem
    ward er offenbar?
  lin-lin: Nani andimaki makambo oyo tosakolaki ? Mpe epai ya nani loboko na Yawe
    emonisamaki ?
  eng-LSV: Who has given credence to that which we heard? And the arm of YHWH, ||
    On whom has it been revealed?
  eng-GNV: Who will beleeue our report? and to whom is the arme of the Lord reueiled?
  eng-WEBSTER: Who hath believed our report? and to whom is the arm of the LORD revealed?
  nhw-BL: Pero ¿quesqui masehualme quineltocase ni camanali catli ama titlayolmelahuaj?
    ¿Ajqueya TOTECO quinextilis ichicahualis para temaquixtis?
  swh-ONEN: Ni nani aliyeamini ujumbe wetu, na mkono wa Bwana umefunuliwa kwa nani?
  bba-bba: Mɑ Esɑi u wisɑ u nɛɛ, wɑrɑ u nɑɑnɛ doke ye sɑ nɔɔsiɑ. Wɑrɑ Yinni Gusunɔ
    u win dɑm sɔ̃ɔsi. Sɑri.
  eng-KJVCPB: Who hath believed our report? And to whom is the arm of the Lord revealed?
  cpy-cpy: ¿Iitaka kemijanteroni okaatzi akemakiri? ¿Iitaka ñaakirori ishintsinkari
    Tajorentsi?
  luo-luo: En ngʼa moseyie wach ma walando, koso en ngʼa ma Jehova Nyasaye osenyiso
    tekone?
  meu-meu: Vada ta kamonai herevana na daika ese vada e abia dae? Iehova imana na
    daika enai vada e hedinarai?
  npi-ULB: हामीबाट तिनीहरूले सुनेका कुरा कसले विश्‍वास गरेको छ, र कसलाई परमप्रभुको
    बाहुली प्रकट गरिएको छ?
  yor-yor: Ta ni ó ti gba ìròyìn in wa gbọ́ àti ta ni a ti fi apá Olúwa hàn fún?
  pes-OPCB: چه کسی پیام ما را باور کرده، و بازوی توانای خداوند بر چه کسی آشکار شده
    است!
  tgl-ULB: Sino ang maniniwala sa aming narinig? At ang bisig ni Yahweh, kanino ito
    ipinahayag?
  cbu-NT: Kitsiptini mazinarangini, anoo kamankuri, tputssha anoo k'kuz mangoonamaam
    nda zandkanaya. Apanllsha Taarashipan wizpuree yámandarangu, ¿chakaja anoo mangoonach?
  hui-hui: Ani layagola wali agalime lalu, Bi galone agibe tobahe o laragoni yutiga
    bibe nahedago aiwa yutiga bialu mini mbiraore wuleberemibe. Anduane Homogo ibugua
    biabe hongohe áyu bialu kagonidagua mbira abale biyane ai í̠na handaribe.
  mya-mya: ပြည်​သူ​တို့​က၊ ``ငါ​တို့​ယ​ခု​ဖော်​ပြ​သည့်​သ​တင်း​ကို​အ​ဘယ် သူ​သည် ယုံ​ကြည်​ပါ​လိမ့်​မည်​နည်း။
    ဤ​အ​ဖြစ်​အ​ပျက်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏ လက်​ရာ​တော်​ကို​အ​ဘယ်​သူ​တွေ့​မြင်​နိုင်
    ပါ​လိမ့်​မည်​နည်း။
  bod-N: རང་ཅག་གིས་བསྒྲགས་པ་ལ་སུ་ཞིག་གིས་ཡིད་ཆེས་སམ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ངར་སུ་ལ་མངོན་པར་བྱའམ།
  sna-sna: Ndianiko akatenda zvatakaparidza, uye ruoko rwaJehovha rwakaratidzwa kuna
    aniko?
  spa-BLM: ¿Quién ha creído en nuestro mensaje? ¿A quién se le ha revelado el brazo
    de Yahvé?
  cac-cac: 'Ol yal Israel icha tic: ¿Toc ay mach tz''ac''anoch d''a sc''ol tas scaleli?
    ¿Toc ay mach snachajel yuuj to a spoder Jehová scheclaj d''a jun ab''ix tic? xcham
    eb''.'
  swh-ULB: Ni nani angeweza kuamini tuliyasikia? Na mkono wa Yahwe, kwake uliojidhihirisha?
  bel-bel: Госпадзе! хто паверыў чутаму ад нас, і каму адкрылася сіла Гасподняя?
  wed-wed: “Aiai wei pariverenana ita vitumaḡanei? Bada aiai awarii ana rewapana i viatataiei?”
  deu-ELBBK: Wer hat unserer Verkündigung geglaubt, und wem ist der Arm des HERRN
    offenbar geworden? –
  mbb-OT: Hentei is ebpeketuu te menge lalag dey? Hentei is mibpeheyaǥan te Nengazen
    te ǥehem din he midtuu?
  mal-2015: ഞങ്ങൾ കേൾപ്പിച്ചതു ആർ വിശ്വസിച്ചിരിക്കുന്നു? യഹോവയുടെ ഭുജം ആർക്കു വെളിപ്പെട്ടിരിക്കുന്നു?
  gup-gup: Adju! Nangale ngandiwoybukwong bu karrimulewani kunwok nuye God? Mak nangale
    bininj binang Yawey bu bimarnebukkarrinj kundulkarre nuye dorrengh?
  rmc-rmc: Ko pačanďiľa amare lavenge? A ko dikhľa le RAJESKRO vast andre kada?
  pes-OPV: کیست که خبر ما را تصدیق نموده وکیست که ساعد خداوند بر او منکشف شده باشد؟
  ron-1924: Чине а крезут ын чея че ни се вестисе? Чине а куноскут брацул Домнулуй?
  aui-aui: Iiyabo mmko sisiyina kavisisiyeni na yigeruveni? Yawe God iiyabo biidi
    yana maragata ividebeni?
  ben-OBCV: আমাদের দেওয়া সংবাদ কে বিশ্বাস করেছে? সদাপ্রভুর শক্তি কার কাছেই বা প্রকাশিত
    হয়েছে?
  som-som: Bal yaa warkayagii rumaystay? Oo yaa gacantii Rabbiga loo muujiyey?
  lat-VUC: '[Quis credidit auditui nostro? et brachium Domini cui revelatum est?'
  eng-ASVBT: Who hath believed our message? and to whom hath the arm of Jehovah been
    revealed?
  ita-1885: Chi ha creduto alla nostra predicazione? ed a cui è stato rivelato il
    braccio del Signore?
  eng-LXXUP: O Lord, who has believed our report? and to whom has the arm of the Lord
    been revealed?
  eng-ULB: Who has believed what they heard from us, and to whom has the arm of Yahweh
    been revealed?
  spa-VBL: ¿Ha creído alguien en nuestras noticias? ¿A quién ha mostrado el Señor
    su poder?
  fra-_FOB: Qui a cru à notre message, et à qui le bras de l'Éternel a-t-il été révélé?
  mal-mal: ഞങ്ങൾ കേൾപ്പിച്ചത് ആര് വിശ്വസിച്ചിരിക്കുന്നു? യഹോവയുടെ ഭുജം ആർക്ക് വെളിപ്പെട്ടിരിക്കുന്നു?
  lit-lit: Kas tikėjo girdima mūsų žinia, ir VIEŠPATIES ranka – kuriam ji buvo apreikšta?
  urd-GVR: Lekin kaun hamāre paiġhām par īmān lāyā? Aur Rab kī qudrat kis par zāhir
    huī?
  suz-BL: आंइ नेंशो लोव़ सुम थमा सुदमे ङा? मिनु परमप्रभु यावे आ सक्ति सुम तामे ङा?
    यूहन्‍ना १२:३८; रोमी १०:१६; यसैया ५२:१०
  eng-NOY: Who hath believed our report, And to whom hath the arm of Jehovah been
    revealed?
  ita-1927: Chi ha creduto a quel che noi abbiamo annunziato? e a chi è stato rivelato
    il braccio dell’Eterno?
  ckb-ckb: کێ باوەڕی بە پەیامەکەمان کرد و هێزی یەزدان بۆ کێ دەرکەوت؟
  eng-BBE: Who would have had faith in the word which has come to our ears, and to
    whom had the arm of the Lord been unveiled?
  kan-OKCV: ನಮ್ಮ ಸುದ್ದಿಯನ್ನು ಯಾರು ನಂಬಿದ್ದಾರೆ? ಯೆಹೋವ ದೇವರ ಬಾಹುವು ಯಾರಿಗೆ ಪ್ರಕಟವಾಯಿತು?
  tam-2017: எங்கள் மூலமாகக் கேள்விப்பட்டதை விசுவாசித்தவன் யார்? யெகோவாவுடைய புயம்
    யாருக்கு வெளிப்பட்டது?
  spa-RV-1909: ¿QUIÉN ha creído á nuestro anuncio? ¿y sobre quién se ha manifestado
    el brazo de Jehová?
  ron-BTF: Cine a crezut vestea noastră şi cui i s-a arătat braţul DOMNULUI?
  eng-WEBP: Who has believed our message? To whom has the LORD’s arm been revealed?
  eng-FBV: Has anyone believed our news? Who has the Lord shown his power to?
  nld-1939: Wie toch zou geloven, wat òns is voorspeld, Wien is Jahweh’s arm geopenbaard?
  nch-BL: Pero ¿quesqui masehualme quineltocase ni camanali cati ama titayolmelahuaj?
    ¿Ajquiya TOTECO quinextilis ichicahualis para temaquixtis?
  vie-1934: Ai tin điều đã rao truyền cho chúng ta, và cánh tay Đức Giê-hô-va đã được
    tỏ ra cho ai?
  hin-CV: किसने हमारी बातों पर विश्वास किया और याहवेह के हाथ किस पर प्रकट हुए हैं?
  eng-OURB: Who has trusted our message? To whom has the arm of Adonai been revealed?
  spa-BES: ¿Quién habría creído en la palabra que ha llegado a nuestros oídos, y a
    quién le ha revelado el Señor su poder?
  tdx-tdx: Ia ty hiantoke ty taro’ay? naboak’ ama’ia ty fità’ Iehovà?
  tha-KJV: ใครเล่าได้เชื่อสิ่งที่เขาได้ยินจากเราทั้งหลาย พระกรของพระเยโฮวาห์​ได้​ทรงสำแดงแก่​ผู้ใด
  por-BR-2018: Quem creu em nossa pregação? E a quem se manifestou o braço do SENHOR?
  deu-ELO: Wer hat unserer Verkündigung geglaubt, und wem ist der Arm Jehovas offenbar
    geworden? -
  eng-WYC-2018: Who believed to our hearing? (or Who hath believed our report?) and
    to whom is the arm of the Lord showed?
  epo-epo: Kiu kredus al tio, kion ni aŭdis? kaj super kiu malkaŝiĝis la brako de
    la Eternulo?
  uig-PIN: Bizning hǝwirimizgǝ kimmu ixǝngǝn? Ⱨǝm «Pǝrwǝrdigarning Biliki» bolƣuqi
    kimgimu ayan ⱪilinƣan?
  beo-beo: Nowa da ninia sia:ne iasu dafawaneyale dawa:bela:? Hina Gode Ea hamobe
    amo E da nowama olelebela:?
  tpi-OTNT: Ol manmeri i tok olsem, “Husat bai inap long bilip long ol samting nau
    yumi harim? Na husat i bin lukim Bikpela i mekim kain strongpela wok olsem nau
    em i mekim?
  hau-SA: Wa ya gaskata saƙonmu kuma ga wa hannun Ubangiji ya bayyana?
  uig-LAT: Bizning xewirimizge kimmu ishen’gen? Hem «Perwerdigarning Biliki» bolghuchi
    kimgimu ayan qilin’ghan?
  nde-nde: Ngubani olikholiweyo ilizwi lethu, njalo amandla kaThixo abonakaliswe kubani
    na?
  ton-ton: Ko hai kuo ne tui ki he ʻemau ongoongo? Pea kuo fakahā kia hai ʻae nima
    ʻo Sihova?
  ces-1613: Kdo uvěřil kázaní našemu? A rámě Hospodinovo komu jest zjeveno?
  eng-WMB: Who has believed our message? To whom has the LORD’s arm been revealed?
  tam-TCV: எங்களுடைய செய்தியை விசுவாசித்தவன் யார்? யெகோவாவின் கரம் யாருக்கு வெளிப்படுத்தப்பட்டது?
  ceb-ULB: Kinsa ba ang motuo sa ilang mga nadungog gikan kanato, ug kinsa man ang
    padayagan sa gahom ni Yahweh?
  pol-UBG: Któż uwierzył naszemu głoszeniu, a komu jest objawione ramię PANA?
  agr-agr: ¡Ii etsegbaunak makichik aentskesh dekaskeap tawa tichau ainawai! ¡Apajuí
    senchijinak makichik aentskesh wainkachui!
  kyc-kyc: Dokopa wambu dupwame isingi lao, Namwame kandapala letamano dokona apimi
    kinyilyamo lao soo nyera ingilyase? Dee dokona yulu dakena Kamongona porainya
    renge doko apimi kandara ingilyase?
  urd-GVU: لیکن کون ہمارے پیغام پر ایمان لایا؟ اور رب کی قدرت کس پر ظاہر ہوئی؟
  deu-1912: Aber wer glaubt unsrer Predigt, und wem wird der Arm des HERRN offenbart?
  ntj-ntj: Nyangka-ya yarnangu pirnilu watjarnu, “Tjinguru-yan purtu mula-mularriku
    ngaapirinypa-latju watjaranyangka. Tjinguru-yan purtu kulira tjiinya Mama Kuurrtu
    kutjulpirtu kulirnu ngarnmanymanu ngaapirinypa ngaratjaku.
  kan-2017: ನಾವು ಕೇಳಿದ ಸಂಗತಿಯನ್ನು ನಮ್ಮಲ್ಲಿ ಯಾರು ನಂಬಿದ್ದರು? ಯೆಹೋವನ ಬಾಹುವು ಯಾರಿಗೆ ಗೋಚರವಾಗಿತ್ತು?
  yap-yap: Me fulweg e girdi’ ni lungurad, “I mini’ e ra mich u wan’ e ren’en ni gadad
    ra weliy murung’agen e chiney? Mini’ e rayag ni guy pa’ SOMOL ni be maruwel u
    fithik’ e ren’ey?
  hlt-MCSB: Mamih kah olthang aka tangnah te unim? BOEIPA kah a ban u taengah nim
    a phoe.
  mdy-ETH: ዴራ ሂዚ ጋዓንዳኔ፦ «ኑኡኒ ኬኤዛ ባኮ ዖኦኒ ጎኔኬ ጌዔይ? ናንጊና ናንጋ ጎዳኮ ዎልቃ ዖኦም ፔጋዺ ጴዼይ?
  twi-ASANTE: Hwan na wagye yɛn asɛnka no adie, na Awurade abasa no, hwan so na ada
    adie?
  eng-WEBU: Who has believed our message? To whom has the LORD’s arm been revealed?
  wal-wal: Nuuni odidoogaa ooni ammanidee? GODAI ba wolqqaa oona bessidee?
  spa-PDDPT: ¿Quién creyó nuestro anuncio? ¿Sobre quién se manifestó el brazo de Yavé?
  gun-gun: Mava'e tu oguerovia ayvu romombe'u va'ekue? Mava'e pe tu Senhor oikuaa
    uka opo'akaa?
  ilo-ULB: Siasino ti mamati iti nangngeganmi? Ken siasino ti nakaiparangan ti takiag
    ni Yahweh?
  kpg-kpg: Nia daangada ga helekai boloo, “Ma koai dela belee hagadonu tadau longo
    dela e hagi aga dolomeenei? Ma koai dela gu gidee nia mee Dimaadua ne hai gi ono
    lima?
  uig-ARA: بىزنىڭ خەۋىرىمىزگە كىممۇ ئىشەنگەن؟ ھەم «پەرۋەردىگارنىڭ بىلىكى» بولغۇچى
    كىمگىمۇ ئايان قىلىنغان؟
  tof-tof: ⌊Prropeta⌋ bóktan yalkomólóp wagó, “Ki ne bóktan büdrrat kwarilnürrü, ia
    nótó kuri amkoman yangune? Ia ⌊Lod⌋ tóba arüng noaka kuri okaka simzazile?
  sus-sus: Nde laxi won ma masenyi ra? Nde Alatala sɛnbɛ toxi?
  pon-2006: Aramas akan ahpw sapeng, patohwan, “Ihs me pahn kamehlele dahme kitail
    kadehdedahret? Ihs me pahn kak marainkihla doadoahk en nin limen KAUN-O ni irair
    wet?
  jae-jae: “Asa kêkêŋ gêwiŋ biŋ, taŋ aêac taŋô naŋ. Ma Apômtaunê lêma ŋaclai geoc
    tau lasê kêpi asa.
  ksd-ksd: To ia i kapupi ra magit ave tar varvai tana? Ma di tar vaarike ra lima
    i ra Luluai tai to ia?
  tur-YTC: Haberimize kim inandı? Yahve'nin kolu kime açıklandı?
  grc-BRENT: Κύριε τίς ἐπίστευσε τῇ ἀκοῇ ἡμῶν; καὶ ὁ βραχίων Κυρίου τίνι ἀπεκαλύφθη;
  ind-AYT: Siapakah yang telah percaya kepada pemberitaan kami? Kepada siapakah tangan
    TUHAN telah dinyatakan?
  nya-nya: Ndani wakhulupirira zimene tanenazi; kapena ndani amene Yehova wamuzindikiritsa
    mphamvu zake?
  hrv-hrv: “Tko da povjeruje u ono što nam je objavljeno, kome se otkri ruka Jahvina?”
  mps-mps: Te Israel hani we bidi dabego te tiwai po wai, “Dego te megi dago odali
    pode konealubo homu dąų waibawe? Tama dego Genuai Bidigo te megi yali bomai
    sę tiwai ebo suai dawe?
  tpi-tpi: Ol manmeri i tok olsem, “Husat bai inap long bilip long ol samting nau
    yumi harim? Na husat i bin lukim Bikpela i mekim kain strongpela wok olsem nau
    em i mekim?
  dan-1931: Hvo troede det, vi hørte, for hvem åbenbaredes HERRENS Arm?
  vie-OVCB: Ai tin được điều chúng tôi đã nghe? Và ai đã được thấy cánh tay uy quyền
    của Chúa Hằng Hữu?
  guj-2017: આપણે જે સાંભળ્યું તે કોણે માન્યું છે? અને યહોવાહનો ભુજ, તે કોની આગળ પ્રગટ
    થયેલો છે?
  pon-2006A: Aramas akan ahpw sapeng, patohwan, “Ihs me pahn kamehlele dahme kitail
    kadehdedahret? Ihs me pahn kak marainkihla doadoahk en nin limen KAUN-O ni irair
    wet?
  por-BRBSL: Quem acreditou em nossa mensagem? A quem foi revelado o braço de Yahweh?
  cth-cth: Maimouh ni pathang awh e lawk heh apinimaw a yuem. BAWIPA kut teh api koe
    maw a kamnue.
  twi-twi: Hena na wagye yɛn asɛm no adi? na Awurade abasa no, hena so na ada adi?
  hlt-hlt: Mamih kah olthang aka tangnah te unim? BOEIPA kah a ban u taengah nim a
    phoe.
  tbz-SIM: N Yiɛ̀ nKuyie, we nyie nhɑ nɑ́ɑǹtì ti nɑ́ɑ́ ntì? We mbɑntɛ́ ɑ wɛ̃rímú ɑ
    bɛnkɛ mù?
  msy-2020: Ezɨ gumazamiziba akam ikaragha ghaze, “Tinara datɨrɨghɨn, e orazir akaba
    nɨghnɨzir gavgavim adar iti? Terara, Ikiavɨra Itir God, uan ingangarir gavgaviba
    isa men akazɨ, me dar gani?
  azb-azb: Xəbərimizə kim inandı, Rəbbin gücü kimə zahir oldu?
  eng-DBY: Who hath believed our report? and to whom hath the arm of Jehovah been
    revealed?
  hin-2017: जो समाचार हमें दिया गया, उसका किसने विश्वास किया? और यहोवा का भुजबल किस
    पर प्रगट हुआ? (यूह. 12:38, रोम. 10:16)
  wol-KYG: Ana ku gëm sunub dégtal? Ana ku Aji Sax ji won dooley përëgam?
  eng-YLT: Who hath given credence to that which we heard? And the arm of Jehovah,
    On whom hath it been revealed?
  kne-kne: Apay nga at-atik anggoy di namati sin inbagbaga mi? Apay nga at-atik di
    nangawat sin inpailan Diyos ay panakabalina?
  eng-WYC-2017: Who believed to our hearing? and to whom is the arm of the Lord showed?
  eng-WMBB: Who has believed our message? To whom has the LORD’s arm been revealed?
  urd-GVH: लेकिन कौन हमारे पैग़ाम पर ईमान लाया? और रब की क़ुदरत किस पर ज़ाहिर हुई?
  rug-rug: Esei ele va hinokaria sa nada inavoso meke koe sei ele tava dogoro sa limana
    e Zihova?
  gaz-gaz: Ergaa keenya eenyutu amane? Irreen Waaqayyoos eenyutti mulʼate?
  fra-LSG: Qui a cru à ce qui nous était annoncé? Qui a reconnu le bras de l’Éternel?
  gnn-gnn: Yo, ŋarranydja dhuwala ḻakarama yurru nhumalaŋgu, ga nhumanydja mak yurru
    yakana ŋula märr‐yuwalkthirri ŋämanydja, yakana mak nhuma yurru dharaŋan wal'ŋu
    yuwalkkuma, ŋunhi yuwalktja ŋunhiyi nhanukuŋuwaynha wal'ŋu Godkuŋuna goŋbuy djämawuy.
  yal-yal: Feen naxan nalixi en ma, nde laxi na ra? Alatala a sɛnbɛn makɛnɛn nde xa?
  iou-iou: Täŋpäkaŋ manbiŋam jukunin gänaŋ äpmoŋkuko u netätä nadäkinik täŋkuk? Ba
    Yawe täŋo kudän kudupi netätä kawän täreŋkuk?
  haw-1868: O WAI ka mea i manaoio i ka makou hoike ana? Iawai la hoi i hoikeia'ku
    ai ka lima o Iehova?
  arb-NAV: مَنْ آمَنَ بِكَلامِنَا، وَلِمَنْ ظَهَرَتْ يَدُ الرَّبِّ؟
  ewe-ewe: Ame kae xɔ miaƒe gbedeasi la dzi se, eye ame ka ŋue woɖe Aƒetɔ la ƒe alɔ
    fia ɖo?
  eng-LEE: Who would have believed our report? and the arm of the Lord—over whom hath
    it been revealed?
  asm-FB: আমি যি শুনিলো সেয়া কোনে বিশ্বাস কৰিলে? আৰু যিহোৱাৰ বাহু কাৰ বাবে প্ৰকাশিত
    হ’ল?
  sus-A: ندٍ لَشِ وٌن مَ مَسٍنيِ رَ؟ ندٍ عَلَتَلَ سّنبّ تٌشِ؟
  fra-SBL: Qui a cru à notre message ? A qui le bras de Yahvé a-t-il été révélé ?
  hbo-hbo: מִ֥י הֶאֱמִ֖ין לִשְׁמֻעָתֵ֑נוּ וּזְרֹ֥ועַ יְהוָ֖ה עַל־מִ֥י נִגְלָֽתָה׃
  piu-2006: (9:; 11:; 53:) Kurayitjanya kanalpayilampa ngalya yankunytjaku Yaatjayalu
    irriṯi yalatji watjaṉu, “Yaṉangu tjuṯaya mungawana nguwanpaya nyinarra waṉinyi,
    kuya kutjuya kulira nyinapayi, mungangka kutu nyinakitjaya yunytjurringanyi. Yalatji
    nyinarraya tili tiṉa nguwanpa nyakulpi. Kuyatjarraya nyinaku mirrirrikitja. Paluru
    tjana tili tiṉa nguwanpa Kurayitjanya nyaku. Nyakulaya yalatji nintingku kulilku,
    ‘Katutjalulampa palumpa katja nyinatjunu. Yiṯi wiima nyinarra tiṉarriku. Mayutju
    tiṉalampa yilta nyinaku. Palunyangkala yalatji katja palunya waḻkula! Katja palunya
    palyalingkulampa nyinaku. Palurulanya nintilku Katutjanya. Yilta katja palunya
    mayutju tiṉalampa nyinaku, Katutjanyapula paawu kutjutjarra. Katja paluru paapa
    tiṉa nguwanpalampa nyinaku. Palurulanya Katutjaku kalypa nyinatjunkupayi. Kanalpayi
    paluru Kurayitjalulanya yaṉangu tjuṯa yaṉṯayaṉṯalku, kutulanya yaṉṯayaṉṯara kanyinmalpa,
    ngula nyinanytja tjuṯaṯarra. Mayutju tiṉa Tapitalu tjananya tjukarurru kanyintja
    nguwanpa, kanalpayi paluru tjananya Tapitaku walytja ngaṉṯitja tjuṯa tjukarurrungku
    tjananya kutu yaṉṯayaṉṯanmalpa. ‘Watiya piḻṯirringu. Palulanguru watiya palula
    yukiri nyuwana pakaṉu Yukiri nyuwana pakaṉutja nguwanpa, kanalpayi palunya yutirringkula
    kanalampa nyinaku. Yirriṯi wati Tjiitjiyinya Tapitaku paapa mirrirringu, palunyatjanu
    ngula palumpa walytja ngaṉṯitja kana nyinaku. Kanalpayi paluru ninti puntu nyinaku,
    Katutjaku kurrunpatjarra. Paluru nguḻuwiya nyinarra tjukarurrungku tjananya nintinmalpa.
    Uwankarraku ninti nyinarra Kurayitjanya mayutju Katutjaku waarrkana nguwanpa nyinaku.
    ‘Kanalpayi paluru tjananya aṉangu tjuṯa tjukarurrungku watjalku maralpa tjuṯa
    yaṉṯayaṉṯalkitjangku, mayutju tjuṯaku nguḻurringkunytjawiyangku. Mayutju paluru
    tjana puṯu tjingapungku Kurayitjalu maralpa tjuṯanya wantinytjaku.’” Yaatjayalulanya
    nintiṉu kanalpayi Kurayitjanya nganampa kuya waṉikitja tjitjaku. Yaatjaya paluru
    tjananya yalatji tjakultjunu, “Nganaṉanya tjitjantankutjipingkamarra Kurayitjanyalampa
    tjitjaku nganampa kuya waṉikitja. Yurrunpala wiyawanangku yalatji kuliṉu, ‘Paluru
    tjitjaku Katutjalu ngaparrtjingku pungkunytjala.’ Yalatji wiya. Nganampa kuya
    waṉikitja paluru tjitjaku, nganaṉanya kuyatjarra Katutjalu pungkupayingkamarra.
    Kurayitja paluru tjitjakulampa, nganaṉa Katutjaku kalypalpi nyinanytjaku. Kurayitja
    palunya tjana yalatji tjitjantankunytjala Katutjalu kuyalampa waṉiku kana kutu
    nyinanytjaku. Yalatji Katutjalulanya kana nyinatjunku nganampa kuyanguru Kurayitjanya
    mirrirringutjangka.” Yalatji Katutjalu Yaatjayanya yirriṯi nintiṉu paluru piipangka
    wakantjaku. Yaatjayalu yalatji watjaṉu Kurayitjanyalampa kuya waṉikitja waralyngarala
    tjitjanytjaku, yurrunpa.
  pjt-pjt: Kulilaya! Ngayulu panya nyurala tjukurpa wangkanyangka nyura uwankarangku
