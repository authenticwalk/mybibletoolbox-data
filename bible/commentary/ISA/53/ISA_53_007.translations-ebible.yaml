verse: ISA.053.007
translations:
  mal-C: അവൻ മർദനമേൽക്കുകയും പീഡനം സഹിക്കുകയും ചെയ്തു, എന്നിട്ടും അവൻ നിശ്ശബ്ദനായിരുന്നു;
    അറക്കാൻ കൊണ്ടുപോകുന്ന ഒരു കുഞ്ഞാടിനെപ്പോലെ അവൻ ആനീതനായി, രോമം കത്രിക്കുന്നവർക്കു
    മുമ്പിൽ മൗനമായി നിൽക്കുന്ന ചെമ്മരിയാടിനെപോലെ അവൻ വായ് തുറക്കാതിരുന്നു.
  deu-TKW: Gemißhandelt ward er, während er sich doch willig beugte und seinen Mund
    nicht aufthat, wie ein Lamm, das zum Schlachten geführt wird, und wie ein Schaf,
    das vor seinen Scherern verstummt ist.
  lin-lin: Banyokolaki ye mpe bamonisaki ye pasi, kasi atikalaki kofungola monoko
    na ye te lokola mpate oyo bazali komema na esika oyo babomelaka banyama, lokola
    meme liboso ya bato oyo bazali kolongola yango bapwale ; akangaki monoko na ye.
  eng-LSV: It has been exacted, and He has answered, || And He does not open His mouth,
    || He is brought as a lamb to the slaughter, || And as a sheep before its shearers
    is silent, || So He does not open His mouth.
  eng-GNV: 'Hee was oppressed and he was afflicted, yet did he not open his mouth:
    hee is brought as a sheepe to the slaughter, and as a sheepe before her shearer
    is dumme, so he openeth not his mouth.'
  eng-WEBSTER: He was oppressed, and he was afflicted, yet he opened not his mouth;
    he is brought as a lamb to the slaughter, and as a sheep before her shearers is
    dumb, so he opened not his mouth.
  nhw-BL: Yaya quitlatzacuiltijque huan quitlaijiyohuiltijque, pero amo quinilhui
    niyon se camanali. Quihuicaque quen quihuicaj se pilborregojtzi para quimictitij.
    Huan quen se borrego amo tzajtzi iniixpa nopa masehualme catli quiximaj, yaya
    amo tleno quiijto para momanahuis iniixpa catli quitlaijiyohuiltiyayaj.
  swh-ONEN: Alionewa na kuteswa, hata hivyo hakufungua kinywa chake; aliongozwa kama
    mwana-kondoo apelekwaye machinjoni, kama vile kondoo anyamazavyo mbele ya wao
    wamkataye manyoya, hivyo hakufungua kinywa chake.
  bba-bba: Bɑ nùn nɔni sɔ̃ɔwɑ, ɑdɑmɑ u tii kɑwɑ. U ǹ nɔɔ wukie u ɡɑ̃ɑnu ɡere nɡe
    yɑ̃ɑ kpɛn te bɑ koo sɑkɑ, ǹ kun mɛ, yɑ̃ɑ te tɑ mɑɑri sɛ̃ɛ bɑ ten sɑnsu bɔɔrimɔ.
  eng-KJVCPB: 'He was oppressed, and he was afflicted, Yet he opened not his mouth:
    He is brought as a lamb to the slaughter, And as a sheep before her shearers is
    dumb, So he openeth not his mouth.'
  cpy-cpy: Ipajawaeteetakiri, ishinetaka tee ikaaniwaetzi, Tee iñaawaetzi eepichokiini
    ikenkithawaetapaente. Roshiyakahaetakiri rahaetziri owisha rowamahaeteri. Roshiyakari
    owisha tee ikaemawaete arika rameeteeteri, Ari ikantakari rirori, maeriri ikantaka.
  luo-luo: Nosande kichwade malit to ne ok otingʼo dhoge; notere kar thone mana ka
    rombo mitero kar yengʼo, kendo nolingʼ ka rombo manie lwet joma ngʼado yiere,
    omiyo en bende ne ok otingʼo dhoge.
  meu-meu: E daḡedaḡe henia bona e hahisihisia, to ia ese uduna se haḡaia; mamoe natuna
    na ialana gabuna e hakaua laomu na heto, eiava mamoe na huina iutuna taudia vairadiai
    e mumu na heto, ia ese uduna se haḡaia.
  npi-ULB: उसलाई अत्याचार गरियो । तापनि उसले आफूलाई होच्याउँदा, उसले आफ्नो मुख खोलेन
    । जसरी मार्नलाई लगिएको थुमा र ऊन कत्रनेहरूका सामु भेडा चुपचाप बस्‍छ, त्‍यसरी उसले
    आफ्नो मुख खोलेन ।
  yor-yor: A jẹ ẹ́ ní yà, a sì pọ́n ọn lójú, síbẹ̀ kò ya ẹnu rẹ̀; a mú un wá gẹ́gẹ́
    bí ọ̀dọ́-àgùntàn sọ́dọ̀ alápatà, àti gẹ́gẹ́ bí àgùntàn tí ó dákẹ́ níwájú olùrẹ́run
    rẹ̀, síbẹ̀ kò ya ẹnu rẹ̀.
  pes-OPCB: با او با بی‌رحمی رفتار کردند، اما او تحمل کرد و زبان به شکایت نگشود. همچنانکه
    بَره را به سوی کشتارگاه می‌برند، او را نیز به کشتارگاه بردند. او مثل گوسفندی که
    پشمهایش را می‌چینند، لب به اعتراض نگشود.
  tgl-ULB: Siya ay pinahirapan; gayun man nang nagpakumbaba siya, hindi niya ibinuka
    ang kanyang bibig, gaya ng isang kordero na dinadala sa katayan, at gaya ng tupa
    na bago ito gupitan ay tahimik, kaya hindi niya ibinuka ang kanyang bibig.
  cbu-NT: Kizpuritaa kiyung yacharangsin, ashiritaa muxarpaz ashiru kamiyarangiya.
    Zaputaraa ashirangiya. Opeejaatspaz ashirusin pachamaam machtarangusin, nda pakchiyam
    yámarangiya. Mishat, opeejaa pur kumaksin, nda pakchiyam yamtaru ashirangiya.
  hui-hui: Agali bu hearume Anduane Homogonaga biabe biahaga agali biagohondo kagua
    biyagola ibugua ibuni mo dindiha halu harugo lowa hibu lene. Tigua ani bialu hearia
    ibugua bi mbira nale hene. Agalime nogo sibi igini bole haru poragolabi sibinaga
    irini podole kagolabi ti ema nabi hagadagua ibugua ne halalu bi mbira nale hene.
  mya-mya: '``သူ​သည်​ညှဉ်း​ပန်း​နှိပ်​စက်​မှု​ကို​ခံ​ရ​သော်​လည်း သူ​သည်​စ​ကား​တစ်​ခွန်း​မျှ​မ​ပြော။
    သတ်​ရန်​ယူ​ဆောင်​သွား​သည့်​သိုး​သ​ငယ် ကဲ့​သို့​လည်း​ကောင်း၊ အ​မွေး​ညှပ်​ခံ​ရ​အံ့​ဆဲ​ဆဲ​ဖြစ်​သော
    သိုး​ကဲ့​သို့​လည်း​ကောင်း၊ သူ​သည်​စ​ကား​တစ်​ခွန်း​မျှ​မ​ပြော။'
  bod-N: ཁོང་ལ་མནར་གཅོད་ཐེབས་ཤིང་སྡུག་བསྔལ་མྱོང་དུས་སྐད་མ་བཏོན། ཁོང་ནི་ཤན་པའི་མདུན་དུ་ཁྲིད་པའི་ལུ་གུ་དང་།
    བལ་འབྲེག་མཁན་མདུན་གྱི་གྲགས་འགུལ་མེད་པའི་ལུག་ཇི་བཞིན། ཁོང་གིས་ཀྱང་ཞལ་གསུང་མ་གནང་།
  sna-sna: Akamanikidzwa uye akarwadziswa, asi haana kushamisa muromo wake; akatungamirirwa
    segwayana riri kundobayiwa, uye sokunyarara kwegwai pamberi pomuveuri waro, saizvozvo
    haana kushamisa muromo wake.
  spa-BLM: Estaba oprimido, sin embargo, cuando fue afligido no abrió la boca. Como
    un cordero que es llevado al matadero, y como una oveja que ante sus esquiladores
    calla, así que no abrió la boca.
  cac-cac: Ol ac'joc val och syaelal yuj eb' anima, emnaquilal ol aj yuj eb', palta
    malaj tas ol yala'. Ol ic'jocb'at yuj eb', icha tz'aj yic'jib'at noc' calnel b'aj
    smiljichamoc. Malaj tas ol yala', numann̈ej ol ajoc, icha noc' calnel sjoxchaji.
  swh-ULB: Aliteswa; lakini alinyenyekea mwenyewe, hakufungua mdomo wake; kama kondooendae
    kuchinjwa, na kama kondoo mbele ya mtu anayemkata mnyoa yake taratibu, hivyo hakufungua
    mdomo wake.
  bel-bel: Ён катаваны быў, але цярпеў з добрай волі і не размыкаў вуснаў Сваіх; як
    авечку, вялі Яго на закол, і як ягня перад стрыгалём ягоным, маўчыць, так Ён не
    размыкаў вуснаў Сваіх.
  wed-wed: Au taunola i rauiviapoapoelana-kauei, wate i volaḡota; eḡa aiwai ita latoni.
    I taravaina-naiei viraḡenana aubaina me sipu ḡaubona. Me sipu ana genugenuanana
    e nenae aparabori aubaina eḡa aiwai ita latoni.
  deu-ELBBK: Er wurde misshandelt, aber er beugte sich und tat seinen Mund nicht auf,
    wie das Lamm, das zur Schlachtung geführt wird, und wie ein Schaf, das stumm ist
    vor seinen Scherern; und er tat seinen Mund nicht auf. –
  mbb-OT: Midaagdaag sikandin wey mibpesekitan, iyan, wazà sikandin medriklamu. Iring
    sikandin te kerehidu he ed-uwiten diyà te lepeey, wey iring te kerehidu he ebpereremek
    dà emun ed-elutan.
  mal-2015: തന്നെത്താൻ താഴ്ത്തി വായെ തുറക്കാതെയിരുന്നിട്ടും അവൻ പീഡിപ്പിക്കപ്പെട്ടു;
    കൊല്ലുവാൻ കൊണ്ടുപോകുന്ന കുഞ്ഞാടിനെപ്പോലെയും രോമം കത്രിക്കുന്നവരുടെ മുമ്പാകെ മിണ്ടാതെയിരിക്കുന്ന
    ആടിനെപ്പോലെയും അവൻ വായെ തുറക്കാതിരുന്നു.
  gup-gup: Nungka wanjh yiman mayh nawu lamb bu bininj kabirribun. Bu bedda birriwidjbihkeyi,
    dja birribuni, nungka minj wokdiwirrinj bu benduyi. Nungka minj kayhmeninj, yiman
    kayime lamb kore bininj kabirrimuddadjke.
  rmc-rmc: Mučinenas les, ale ov oda pokorňe zľidžalas a na phundraďa peskro muj.
    Avke sar o bakroro, saves ľidžan te murdarel, sar e ovečka, savi hiňi čhit anglal
    oda, ko la strihinel, na phundraďa peskro muj.
  pes-OPV: او مظلوم شد اما تواضع نموده، دهان خود رانگشود. مثل بره‌ای که برای ذبح می‌برند
    و مانندگوسفندی که نزد پشم برنده‌اش بی‌زبان است همچنان دهان خود را نگشود.
  ron-1924: 'Кынд а фост кинуит ши асуприт, н-а дескис гура делок, ка ун мел пе каре-л
    дучь ла мэчелэрие ши ка о оае мутэ ынаинтя челор че о тунд: н-а дескис гура.'
  aui-aui: Toudi sivikayotaketowanena beroveni bi iviraborabobo da getana awaki iyisisiyenina.
    Touna geiyituyakayakata ware nigenige wawaya sanaveni kasunuyina biidi na naboni
    bo ware sip ghunighunina sasikasika bi yiraborabobo na naboni.
  ben-OBCV: তিনি অত্যাচারিত হয়ে কষ্টভোগ স্বীকার করলেন, তবুও, তিনি তাঁর মুখ খোলেননি;
    যেমন ঘাতকের কাছে নিয়ে যাওয়া মেষশাবককে, ও লোমচ্ছেদকদের কাছে নিয়ে যাওয়া মেষ
    নীরব থাকে, তেমনই তিনি তাঁর মুখ খোলেননি।
  som-som: Isaga waa la dulmay, waana la dhibay, laakiinse innaba afkiisii ma uu kala
    qaadin. Isaga sidii wan la qalayo baa loo kexeeyey, oo sidii lax ku aamusan kuwa
    dhogorta ka xiira hortooda, isagu afkiisa ma uu furin.
  lat-VUC: Oblatus est quia ipse voluit, et non aperuit os suum; sicut ovis ad occisionem
    ducetur, et quasi agnus coram tondente se obmutescet, et non aperiet os suum.
  eng-ASVBT: He was oppressed, yet when he was afflicted he opened not his mouth;
    as a lamb that is led to the slaughter, and as a sheep that before its shearers
    is dumb, so he opened not his mouth.
  ita-1885: Egli è stato oppressato, ed anche afflitto, e pur non ha aperta la bocca;
    è stato menato all'uccisione, come un agnello; ed è stato come una pecora mutola
    davanti a quelli che la tosano, e non ha aperta la bocca.
  eng-LXXUP: 'And he, because of his affliction, opens not his mouth: he was led as
    a sheep to the slaughter, and as a lamb before the shearer is dumb, so he opens
    not his mouth.'
  eng-ULB: He was oppressed; yet when he humbled himself, he did not open his mouth;
    as a lamb that is led to the slaughter, and as a sheep that before its shearers
    is silent, so he did not open his mouth.
  spa-VBL: Fue perseguido y maltratado, pero no dijo nada. Fue llevado como un cordero
    a la muerte, y del mismo modo que una oveja a punto de ser esquilada guarda silencio,
    él no dijo ni una palabra.
  fra-_FOB: Il est maltraité, il est affligé; et il n'ouvre point la bouche; comme
    un agneau mené à la boucherie, comme une brebis muette devant celui qui la tond,
    il n'ouvre point la bouche.
  mal-mal: തന്നെത്താൻ താഴ്ത്തി വായ് തുറക്കാതെയിരുന്നിട്ടും അവൻ പീഡിപ്പിക്കപ്പെട്ടു;
    കൊല്ലുവാൻ കൊണ്ടുപോകുന്ന കുഞ്ഞാടിനെപ്പോലെയും രോമം കത്രിക്കുന്നവരുടെ മുമ്പാകെ മിണ്ടാതെയിരിക്കുന്ന
    ആടിനെപ്പോലെയും അവൻ വായ് തുറക്കാതെ ഇരുന്നു.
  lit-lit: Jis buvo engiamas ir kamuojamas, tačiau jis neatvėrė savo burnos; kaip
    avinėlis, vedamas pjauti ir kaip avis, tylinti prieš savo kirpėjus, jis neatvėrė
    savo burnos.
  urd-GVR: Us par zulm huā, lekin us ne sab kuchh bardāsht kiyā aur apnā muṅh na kholā,
    us bheṛ kī tarah jise zabah karne ke lie le jāte haiṅ. Jis tarah lelā bāl katarne
    wāloṅ ke sāmne ḳhāmosh rahtā hai usī tarah us ne apnā muṅh na kholā.
  suz-BL: मिनु मुरपुकीमी मेको कली दिप्‍शा श्‍येत गेम्‍तेक्‍म। मिनु श्‍येत जशा यो सिक्‍सी
    पा मारेइ मदें। साइक्‍चा चिक्‍शो पाठा खोदेंशो पा सिक्‍सी पा बाक्‍त। मिनु ऊन ख्रोइक्‍ब
    आन ङोंइती बाक्‍शो भेडा खोदेंशो पा सिक्‍सी पाप्‍तु। मेको आन कली लोव़ का यो मपव।
    मर्कूस १४:६५; यूहन्‍ना १:२९; प्रेरित ८:३२
  eng-NOY: He was oppressed, that was already afflicted. Yet he opened not his mouth;
    As a lamb that is led to the slaughter, And as a sheep before her shearers is
    dumb, He opened not his mouth.
  ita-1927: Maltrattato, umiliò se stesso, e non aperse la bocca. Come l’agnello menato
    allo scannatoio, come la pecora muta dinanzi a chi la tosa, egli non aperse la
    bocca.
  ckb-ckb: زەلیل کرا و ستەمیان لێکرد، بەڵام دەمی نەکردەوە. ئەو وەک بەرخ بۆ سەربڕین
    بردرا، وەک چۆن مەڕێک لەبەردەستی ئەوانەی خورییەکەی دەبڕنەوە بێدەنگە، ئەو دەمی نەکردەوە.
  eng-BBE: Men were cruel to him, but he was gentle and quiet; as a lamb taken to
    its death, and as a sheep before those who take her wool makes no sound, so he
    said not a word.
  kan-OKCV: ಆತನು ದಬ್ಬಾಳಿಕೆಗೆ ಗುರಿಯಾಗಿ ಬಾಧೆಪಟ್ಟನು. ಆದರೂ ಆತನು ತನ್ನ ಬಾಯನ್ನು ತೆರೆಯಲೇ ಇಲ್ಲ.
    ಬಲಿಗೆ ಎಳೆದುಕೊಂಡು ಹೋಗುವ ಕುರಿಯಂತೆಯೂ, ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರ ಮುಂದೆ ಇದ್ದ ಕುರಿಯ ಹಾಗೆಯೂ ಆತನು
    ಮೌನವಾಗಿದ್ದನು. ಹೀಗೆ ಆತನು ತನ್ನ ಬಾಯನ್ನು ತೆರೆಯಲೇ ಇಲ್ಲ.
  tam-2017: அவர் நெருக்கப்பட்டும் ஒடுக்கப்பட்டும் இருந்தார், ஆனாலும் தம்முடைய வாயை
    அவர் திறக்கவில்லை; அடிக்கப்படும்படி கொண்டுபோகப்படுகிற ஒரு ஆட்டுக்குட்டியைப்போலவும்,
    தன்னை மயிர்க்கத்தரிக்கிறவனுக்கு முன்பாகச் சத்தமிடாதிருக்கிற ஆட்டைப்போலவும், அவர்
    தம்முடைய வாயைத் திறக்காமல் இருந்தார்.
  spa-RV-1909: 'Angustiado él, y afligido, no abrió su boca: como cordero fué llevado
    al matadero; y como oveja delante de sus trasquiladores, enmudeció, y no abrió
    su boca.'
  ron-BTF: A fost oprimat şi a fost chinuit, totuşi nu şi-a deschis gura, este adus
    ca un miel la măcel, ca o oaie mută înaintea tunzătorilor, astfel nu şi-a deschis
    gura.
  eng-WEBP: He was oppressed, yet when he was afflicted he didn’t open his mouth.
    As a lamb that is led to the slaughter, and as a sheep that before its shearers
    is silent, so he didn’t open his mouth.
  eng-FBV: He was persecuted and mistreated, but he didn't say anything. He was led
    like a lamb to be killed, and in the same way that a sheep about to be sheared
    is silent, he didn't say a word.
