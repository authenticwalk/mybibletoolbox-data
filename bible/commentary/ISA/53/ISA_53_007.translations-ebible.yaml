  azb-azb: Ona zülm etdilər, O iztirab çəkdi, amma ağzını açmadı. Kəsilməyə aparılan
    quzu kimi, Qırxımçıların qabağında dilsiz qoyun kimi Ağzını açmadı.
  eng-DBY: He was oppressed, and he was afflicted, but he opened not his mouth; he
    was led as a lamb to the slaughter, and was as a sheep dumb before her shearers,
    and he opened not his mouth.
  hin-2017: वह सताया गया, तो भी वह सहता रहा और अपना मुँह न खोला; जिस प्रकार भेड़ वध
    होने के समय और भेड़ी ऊन कतरने के समय चुपचाप शान्त रहती है, वैसे ही उसने भी अपना
    मुँह न खोला। (यूह. 1:29, मत्ती 27:12,14, मर. 15:4,5, 1 कुरि. 5:7, प्रका. 5:6,12)
  wol-KYG: Dees koo néewal doole, mitital ko te ubbiwul gémmiñam, xanaa mel ni xar
    mu ñuy rendiji, ne cell ni xar mu ñuy wat, ubbiwul gémmiñam.
  eng-YLT: It hath been exacted, and he hath answered, And he openeth not his mouth,
    As a lamb to the slaughter he is brought, And as a sheep before its shearers is
    dumb, And he openeth not his mouth.
  kne-kne: Pinalpaligat da, ngem din inyat na et kaman din anak di karnero ay adi
    manpekpekeng mo iey da sin panpalpaltian. Kaman aben iyat di karnero ay igiginek
    na sin mamokisan da tan ginmiginek sisya.
  eng-WYC-2017: He was offered, for he would, and he opened not his mouth; as a sheep
    he shall be led to slaying, and he shall be dumb as a lamb before him that clippeth
    it, and he shall not open his mouth.
  eng-WMBB: He was oppressed, yet when he was afflicted he didn’t open his mouth.
    As a lamb that is led to the slaughter, and as a sheep that before its shearers
    is silent, so he didn’t open his mouth.
  urd-GVH: उस पर ज़ुल्म हुआ, लेकिन उसने सब कुछ बरदाश्त किया और अपना मुँह न खोला, उस
    भेड़ की तरह जिसे ज़बह करने के लिए ले जाते हैं। जिस तरह लेला बाल कतरनेवालों के
    सामने ख़ामोश रहता है उसी तरह उसने अपना मुँह न खोला।
  rug-rug: Ta ṉoṉovala si Asa, meke tava sigiti, ba lopu zama si Asa; guana lami ta
    turaṉa pude tava mate si Asa, meke gua tugo na sipi pa kenudi rina tie kotokoto,
    si lopu kulu si Asa, lopu hite zama nia Sa si keke zinama.
  gaz-gaz: Inni ni cunqurfame; ni dhiphates; garuu afaan isaa hin saaqqanne; inni
    akkuma ilmoo hoolaa kan iddoo qalmaatti geeffamuu, akkuma hoolaa fuula nama rifeensa
    irraa murmuruu duratti calʼisuu, akkasuma afaan isaa hin saaqqanne.
  fra-LSG: Il a été maltraité et opprimé, Et il n’a point ouvert la bouche, Semblable
    à un agneau qu’on mène à la boucherie, A une brebis muette devant ceux qui la
    tondent; Il n’a point ouvert la bouche.
  gnn-gnn: Gonhayi walala ŋanya ŋunhi bumara yätjkuŋalanydja, ŋayinydja yana mukthurrunana
    dhayuŋanminana, wekanharaminana ŋanyapinyay ŋayi rakunydhinyarawuna, yakana ŋayi
    ŋula waŋana dhäruk buku‐ruŋiyinmaraŋalanydja; Mukthurrunana ŋayi yana dhärrana
    yukurrana, balanyara yana liŋgu bitjan ŋuli wäyin bembi dhärra galŋa‐mukthun,
    ŋunhi walala ŋuli ŋunhiyi wäyinnha bulka' gulkthun märrama.
  yal-yal: E a ɲaxankata nɛn, e a rayarabi, a mi sese fala. A yi lu alo yɛxɛɛ diin
    naxan xalima a faxadeni, alo yɛxɛɛn naxan a dunduma e nɛma a fati ma xabene maxabɛ,
    a mi sese fala.
  iou-iou: U komi bäräpi imiŋkuŋo upäŋkaŋ ini yäpmäŋ äpäŋpäŋ man kubä nämo yäŋkuk.
    Uwä sipsip gubaŋi utta yäpmäŋ kuk täkaŋ ude yäŋikŋat yäpmäŋ kuŋkuŋ. Ba pujiŋi
    madäŋ yämiŋirä man nämo yäk täkaŋ ude mankum itkuk.
  haw-1868: Ua hookaumahaia oia, ua hoopilikiaia hoi, Aole nae i ekemu ae kona waha.
    E like me ke keikihipa, ua alakaiia oia i ka make, E like hoi me ka hipa i pane
    ole imua o ka mea nana ia e ako, Pela no oia, aole i ekemu ae kona waha.
  arb-NAV: ظُلِمَ وَأُذِلَّ، وَلَكِنَّهُ لَمْ يَفْتَحْ فَاهُ، بَلْ كَشَاةٍ سِيقَ إِلَى
    الذَّبْحِ، وَكَنَعْجَةٍ صَامِتَةٍ أَمَامَ جَازِّيهَا لَمْ يَفْتَحْ فَاهُ.
  ewe-ewe: Wotee ɖe to, eye wòkpe fu, gake meke nu o. Wokplɔe abe alẽ ene yina wuwu
    ge. Ezi ɖoɖoe kpoo abe alẽ si le eƒe fukolawo ŋkume la ene, eye meke nu o.
  eng-LEE: He was oppressed, and he was also taunted, yet he opened not his mouth;
    like the lamb which is led to the slaughter, and like an ewe before her shearers
    is dumb; and he opened not his mouth.
  asm-FB: তেওঁক অত্যাচাৰ কৰা হৈছিল, তথাপি তেওঁ নিজকে নম্ৰ কৰিলে, আৰু তেওঁ নিজৰ মুখ
    নেমেলিলে; যেনেকৈ কাটিবলৈ নিয়া মেৰ-ছাগ, আৰু যেনেকৈ নোম কাটোতাৰ আগত মেৰ-ছাগে নিজম
    দি থকে, সেই দৰে তেওঁ নিজৰ মুখক নেমেলিলে।
  sus-A: تْورّ نُن قٍ شْرْشْي تٌ عَ لِ، عَ مُ عَ دّ رَبِ هَلِ كٍرٍن. عَ لُ نّ عَلْ
    يّشّي نَشَن شَنِنقٍ عَ قَشَدٍ. عَ عَ سَبَرِ نّ تْورّ كُي، عَلْ يّشّي شَبٍ مَشَبَ
    تّمُي.
  fra-SBL: Il était opprimé, pourtant, quand il était affligé, il n'a pas ouvert la
    bouche. Comme un agneau qu'on mène à l'abattoir, et comme une brebis qui se tait
    devant ses tondeurs, donc il n'a pas ouvert sa bouche.
  hbo-hbo: נִגַּ֨שׂ וְה֣וּא נַעֲנֶה֮ וְלֹ֣א יִפְתַּח־פִּיו֒ כַּשֶּׂה֙ לַטֶּ֣בַח יוּבָ֔ל
    וּכְרָחֵ֕ל לִפְנֵ֥י גֹזְזֶ֖יהָ נֶאֱלָ֑מָה וְלֹ֥א יִפְתַּ֖ח פִּֽיו׃
  piu-2006: '@see-verse:ISA.053.006'
  pjt-pjt: '@see-verse:ISA.053.006'
  kik-kik: Nĩahinyĩrĩirio na agĩthĩĩnio, nowe ndaatumũrire kanua gake; aakirire ki
    o ta ũrĩa gatũrũme gakiraga gagĩthiĩ gũthĩnjwo, na o ta ũrĩa ngʼondu ĩkiraga ki
    ĩrĩ mbere ya mũmĩenji guoya, noguo o nake ataatumũrire kanua gake.
  omb-omb: Rau veie u garasie me u gagarasi, maraga ngeie hateve u gato mwere na sibsib
    ram laie vena rain teveroto mwagorona. Me mwere na sibsib hi ramo laie mo vano
    vena rain bala na vulune ngehi ngara tea. Siu he wowongagi na singona tea.
  fra-NCL: On le maltraite, et lui se soumet et n’ouvre pas la bouche, semblable à
    l’agneau qu’on mène à la tuerie, et à la brebis muette devant ceux qui la tondent ;
    il n’ouvre pas la bouche.
  cek-AK: Anih loe pacaekthlaekhaih hoiah patangkhang, toe anih loe pakha aang ai;
    anih loe hum han ih tuucaa baktiah caeh o haih, tuumui aatkung hmaa ah kangam
    duem tuu baktiah, anih loe pakha to aang ai.
  cuk-cuk: Sabsur-imaklenaigu, mesagwar-imaklenaigu, gwen e-gaya itolessulid. Igi-sibad-wawaad-senigwad
    e-oburgwilegedse selesdae, deyobi, gaya-itosuldgi selemai gusad. Igi-sibad-wawaad
    ega-e-absar-siked-abin, gordasuli, deyobi, dulemar-asabin Bab-Jehová-e-mai gaya
    nikussulid, degi, dulemar-asabin gwen gochasurbalid.
  uig-CYR: У қийнилип, азап чәккән болсиму еғиз ачмиди; У худди боғузлашқа йетиләп
    меңилған пақландәк боғузлашқа елип меңилди, Шундақла жуң қирқиғучилар алдида қой
    үн-тинсиз ятқандәк, у задила еғиз ачмиди.
  pma-pma: “Avaseini meatin keil amum tisa houlu va kati, rendemien onen mules netan,
    ro raeng enges. Kei suval titi sipsip tai koa amulamuni vaha avouasi vamat, roviten
    etai selusien. Anatin, romumontei verien suval sipsip tai navong asoui lin hilin.
  tel-2017: ఆయన దుర్మార్గానికి గురి అయ్యాడు. బాధల పాలైనా అతడు నోరు తెరవలేదు. గొర్రెపిల్లలాగా
    ఆయన్ని వధకు తీసుకుపోయారు. బొచ్చు కత్తిరించే వారి ఎదుట గొర్రె మౌనంగా ఉన్నట్టు అతడు
    నోరు తెరవలేదు.
  hat-BSA: Li te vin oprime e aflije; malgre sa, Li pa t ouvri bouch Li. Tankou yon
    jèn mouton ki t ap mennen labatwa, e tankou yon mouton ki rete an silans devan
    sila k ap taye lenn li yo, konsa Li pa t ouvri bouch Li.
  bxh-bxh: Sa fahisu faheyaya yo sa fakamkamna. In moho hige somo i libaen; sa foyahi
    doha sipi gubugubufwauna be sa wunui. Hige somo hesa i libaen, doha sipi sa lawen
    be olona sa tomodi na hige i kehe.
  kos-kos: “Orek El arulana koluk, a el pusisel in mutangla; El tiana fahkla sie kas.
    Oana soko sheep fusr ma akola in anwuki, Oana soko sheep ma kokola in kalkulla,
    El tiana fahkla sie kas.
  hbo-WLC: נִגַּ֨שׂ וְה֣וּא נַעֲנֶה֮ וְלֹ֣א יִפְתַּח־פִּיו֒ כַּשֶּׂה֙ לַטֶּ֣בַח יוּבָ֔ל
    וּכְרָחֵ֕ל לִפְנֵ֥י גֹזְזֶ֖יהָ נֶאֱלָ֑מָה וְלֹ֥א יִפְתַּ֖ח פִּֽיו׃
  ibo-ibo: A kpagburu ya, mesie ya ihe ike, ma otu mkpụrụ okwu esighị ya nʼọnụ pụta.
    E duuru ya pụọ dịka atụrụ a na-aga igbu egbu, dịka atụrụ a na-akpachapụ ajị ya
    si anọ nwayọọ nʼihu ndị na-akpacha ya ajị, otu a ka o si nọdụ na-asagheghị ọnụ
    ya.
  ory-ory: ସେ ଉପଦ୍ରବପ୍ରାପ୍ତ ହେଲେ, ତଥାପି ସେ ଆପଣାକୁ ନମ୍ର କରି ଆପଣା ମୁଖ ଫିଟାଇଲେ ନାହିଁ;
    ବଧ ସ୍ଥାନକୁ ନିଆଯିବା ମେଷଶାବକ ତୁଲ୍ୟ, ଲୋମଚ୍ଛେଦକମାନଙ୍କ ସମ୍ମୁଖରେ ନୀରବ ମେଷ ତୁଲ୍ୟ ହୋଇ
    ସେ ଆପଣା ମୁଖ ଫିଟାଇଲେ ନାହିଁ।
  chk-chk: Iwe, a küna riaföü o weires, nge a chök fanafanala. Esap fokun fos, usun
    eman nienifön sip aramas ra emwenala pwe epwe ninnila, pwal usun eman sip a fanafanala
    fän mesen chokewe mi fichi ünan.
  rop-rop: “Deibin beldimbat im detmatj, bat im nomo bin tok enijing. Imbin jidan
    kwaitbala, jis laik det lilwan ship weya sambodi lidimbat im langa det yad blanga
    dai. En imbin jidan kwaitbala jis laik det ship wen olabat kadim im wuliwan heya.
  ukr-1871: Його брано на допит, та він терпів добровільно й не отвирав уст своїх;
    неначе вівцю на заріз, його ведено, й як ягня перед постригачем нїмує, так і він
    не одчиняв уст своїх.
  deu-1951: Da er mißhandelt ward, beugte er sich und tat seinen Mund nicht auf, wie
    ein Lamm, das zur Schlachtbank geführt wird, und wie ein Schaf, das vor seinem
    Scherer verstummt und seinen Mund nicht auftut.
  eng-JPS: He was oppressed, though he humbled himself and opened not his mouth; as
    a lamb that is led to the slaughter, and as a sheep that before her shearers is
    dumb; yea, he opened not his mouth.
  srp-1865: Muèen bi i zlostavljen, ali ne otvori usta svojih; kao jagnje na zaklanje
    voðen bi i kao ovca nijema pred onijem koji je striže ne otvori usta svojih.
  lug-lug: Yanyigirizibwa era n’obonyaabonyezebwa naye talina kye yanyega, yali ng’omwana
    gw’endiga ogutwalibwa okuttibwa, era ng’endiga bwesirika obusirisi mu maaso g’abo
    abagisalako ebyoya bwesirika, bw’atyo bwe yasirika.
  heb-heb: נגש והוא נענה ולא יפתח פיו כשה לטבח יובל וכרחל לפני גזזיה נאלמה ולא יפתח
    פיו׃
  ben-IRV: তিনি অত্যাচারিত হলেন; কষ্ট ভোগ করলেন, তবু তিনি মুখ খুললেন না; যেমন মেষশাবক
    হত্যার জন্য নীত হয় এবং মেষ যেমন লোম ছাঁটাইকারীদের সামনে চুপ করে থাকে।
  pan-pan: ਉਹ ਸਤਾਇਆ ਗਿਆ ਅਤੇ ਦੁਖੀ ਹੋਇਆ, ਪਰ ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਨਾ ਖੋਲ੍ਹਿਆ, ਉਸ ਲੇਲੇ ਵਾਂਗੂੰ
    ਜਿਹੜਾ ਵੱਢੇ ਜਾਣ ਲਈ ਲੈ ਜਾਇਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਭੇਡ ਵਾਂਗੂੰ ਜਿਹੜੀ ਉੱਨ ਕਤਰਨ ਵਾਲਿਆਂ ਦੇ ਅੱਗੇ
    ਗੂੰਗੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਨਾ ਖੋਲ੍ਹਿਆ।
  mya-JVB: ထိုသူ သည် ညှဉ်းဆဲ ခြင်းနှင့် နှိမ့်ချ ခြင်းကိုခံ ၍ နှုတ် ကို မ ဖွင့် ဘဲနေ၏။
    အသေသတ် ခြင်းငှါ ဆောင်သွားသော သိုးသငယ် ကဲ့သို့ သူ့ကို ဆောင် သွား၍ ၊ သိုး သည် အမွေးညှပ်
    သောသူရှေ့ မှာ မ မြည်ဘဲနေသကဲ့သို့ ၊ သူ သည် နှုတ် ကို မ ဖွင့် ဘဲ နေ၏။
  tbg-tbg: Vika vira kaiqa vaiinti qorahaa ruquti variavarovata, viva kia uvavata
    tirave. Sipisipi naati aru kareka ravaaqavu vare vuru kaantemake, vika vira vitavare
    vuru kaarave. Sipisipi kaahi toqe vaivaro evaara vaintemake, vika vira Kaiqa Vaiintivata
    qoraiqama amitaavaro viva kia uvavata tirave.
  hmo-hmo: “Idia dagedage henia, bona idia hisihisi henia, to ia ese iena uduna ia
    kehoa lasi. Mamoe ena natuna be, idia alaia gabuna dekenai idia hakaua lao bamona,
    o mamoe be huina utua taudia edia vairanai, regena ta ia karaia lasi bamona, ia
    ese hereva ta ia gwauraia lasi.
  urd-urd: वह सताया गया, तोभी उसने बर्दाश्त की और मुँह न खोला; जिस तरह बर्रा जिसे
    ज़बह करने को ले जाते हैं, और जिस तरह भेड़ अपने बाल कतरनेवालों के सामने बेज़बान
    है, उसी तरह वह ख़ामोश रहा।
  rus-SYN: Он истязуем был, но страдал добровольно и не открывал уст Своих; как овца,
    веден был Он на заклание, и как агнец пред стригущим его безгласен, так Он не
    отверзал уст Своих.
  bqc-SIM: Wà aà wɛtã̀ wà widàwà, ↄ̃ i lɛwɛ̃aao lán sã pↄ́ wàlɛ gɛ́ a kòlokpaiwa,
    a nílɛ kpɛ̃́ lán sã pↄ́ wàlɛ a kãkɛ̃ɛlɛwa.
  tcz-CHONGTHU: Ama chu agimbol’uvin, chule abolseuve, ahijeng vang'in Amahin imacha
    aseipoi. Ama chu kelngoi nou akithana ding muna kipuile to abangin, chule kelngoi
    amul vouho koma thip khen cha aum tobang'in, Akam jong akehpoi.
  mar-mar: त्याच्यावर अत्याचार झाले; तरी जेव्हा त्याने आपल्या स्वतःला नम्र केले तेव्हा
    त्याने आपले तोंडही उघडले नाही; जसे कोकरू कापणाऱ्यापुढे आणि मेंढी लोकर कातणाऱ्यासमोर
    शांत राहते, तसे त्याने आपले तोंड उघडले नाही.
  soq-soq: Mo me dewasaieno poka rebarebaida eten, me mai aiawa da wapona, dia, tane
    nua aiaisiwa mampe sai sa awanen. Mo sipsip bosapua apanawa mampe banleie antoia
    rua banlene bosapua baiwa antoiena; sipsip bunawa imba totontoia apanawa danauwo
    onasia enedia rua, me onawa apanawa danauwo daina di enedie.
  qub-qub: Payga ñacachiptinpis upällallami cacusha. Paytaga aparan uyshata pishtananpaj
    apaycajnömi. Manami ni juc shimillapis rimacuranchu. Payga millwanta rutuptin
    uysha upällalla wiyaräcushannömi upällalla cacuran. Manami ni juc shimillapis
    rimacuranchu.
  hat-hat: Yo te maltrete l', men li menm se bese li bese tèt li ase. Tankou yon ti
    mouton y'ap mennen labatwa, li pa t' janm louvri bouch li di krik. Wi, tankou
    yon manman mouton ki pa di krik pandan y'ap taye lenn sou do l', li pa t' janm
    louvri bouch li di anyen.
  eng-BSB: He was oppressed and afflicted, yet He did not open His mouth. He was led
    like a lamb to the slaughter, and as a sheep before her shearers is silent, so
    He did not open His mouth.
  eng-WEBPB: He was oppressed, yet when he was afflicted he didn’t open his mouth.
    As a lamb that is led to the slaughter, and as a sheep that before its shearers
    is silent, so he didn’t open his mouth.
  kbq-kbq: Vahe'moza ana nera azeri haviza nehu'za, atazana ami'nazanagi agira reakara
    huno keaga osu'ne. Ana nehuno sipisipi afumofo anenta'a ahenaku avre'za vuge,
    sipisipimofo azoka harenaku avre'za nevazageno akoheno viaza huno agira reakara
    huno kea osuno akoheno vu'ne.
  nhe-BL: Yajaya quitlatzacuiltijque huan quitlaijiyohuiltijque, pero ax quinilhui
    niyon se tlajtoli. Quihuicaque queja quihuicaj se pilborregojtzi para quimictitij.
    Huan queja se borrego ax tzajtzi iniixtla nopa tlacame tlen quiximaj, yajaya ax
    tleno quiijto para momanahuis iniixtla tlen quitlaijiyohuiltiyayaj.
  gub-BL: Amo upetepetek wà. Ukutukutuk wà no. Nuiko kwaw ikàg 'ym ma'e romo a'e.
    Nezewe rehe we upuraraw a'e ma'e paw ikàg 'ym ma'e ài. Nuze'eg kwaw ni pitài ze'eg
    ipuraraw mehe. Upyta uze'eg 'ym pà àràpuhàràn hawitu ma'e izuka pyràm ài, àràpuhàràn
    hawitu ma'e wawer imonohok kar mehe har ài.
  eng-DRA: 'He was offered because it was his own will, and he opened not his mouth:
    he shall be led as a sheep to the slaughter, and shall be dumb as a lamb before
    his shearer, and he shall not open his mouth.'
