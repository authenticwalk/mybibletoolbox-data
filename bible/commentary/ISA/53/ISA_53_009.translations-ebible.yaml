verse: ISA.053.009
translations:
  mal-C: അവൻ യാതൊരു അതിക്രമവും ചെയ്തില്ല, അവന്റെ വായിൽ യാതൊരു വഞ്ചനയും ഉണ്ടായിരുന്നില്ല.
    അവർ ദുഷ്ടന്മാരോടൊപ്പം അവനു ശവക്കുഴി നൽകി. തന്റെ മരണത്തിൽ അവൻ സമ്പന്നന്മാരോടൊപ്പം
    ആയിരുന്നു.
  deu-TKW: Und man gab ihm bei den Gottlosen sein Grab und bei den Übelthätern, als
    er dahinstarb, trotzdem daß er kein Unrecht gethan, und kein Trug in seinem Munde
    war.
  lin-lin: Bapesaki ye kunda kati na bato mabe, mpe kunda na ye ezalaki elongo na
    bazwi, atako asalaki likambo moko te ya mabe, mpe monoko na ye etikalaki koloba
    lokuta te.
  eng-LSV: And He appoints His grave with the wicked, || And with the rich at His
    death, || Because He has done no violence, || Nor [is] deceit in His mouth.
  eng-GNV: And he made his graue with the wicked, and with the riche in his death,
    though hee had done no wickednesse, neither was any deceite in his mouth.
  eng-WEBSTER: 'And he made his grave with the wicked, and with the rich in his death:
    because he had done no violence, neither was any deceit in his mouth.'
  nhw-BL: Yaya amo quema quichijqui niyon se tlamantli catli amo cuali, niyon amo
    quema istlacatqui. Quitlalpachojque quen se tlaixpanoquetl, pero quitlalijque
    ipan itecacahua se tlacatl catli rico.
  swh-ONEN: Wakamfanyia kaburi pamoja na waovu, pamoja na matajiri katika kifo chake,
    ingawa hakutenda jeuri, wala hapakuwa na hila kinywani mwake.
  bba-bba: Bɑ nùn kpĩ kɑ dukiɑɡibu sɑnnu, bɑ nùn sikuɑ tɔn kɔ̃sobun suunu sɔɔ bɑɑ
    mɛ u ǹ kɔ̃sɑ ɡɑɑ kue, bɑ ǹ mɑɑ weesu ɡɑsu nɔɔre win nɔɔn di.
  eng-KJVCPB: And he made his grave with the wicked, And with the rich in his death;
    Because he had done no violence, Neither was any deceit in his mouth.
  cpy-cpy: Itsipatahaetakiri kaariperoshireri ikitaetakiri, Itsipatahaetakiri kaminkari
    atziri katsimashireri, Tekatsi iyaariperonkari rirori, Tee itheeyapaantetapaentya.
  luo-luo: Ne okete e bur e kind joricho kendo gi jo-mwandu e thone, kata obedo ni
    ne ok otimo tim mahundu moro amora bende miriambo nine ok owuok e dhoge.
  meu-meu: Ena be ia ese ala-ala karana ta se karaia, bona hereva koikoina ta se gwauraia,
    to ena mase ai idia ese kara dika taudia ida e guria, bona taḡa tauna ida danu.
  npi-ULB: उसले कुनै हिंसा गरेका थिएन, न त उसको मुखमा कुनै छल नै थियो, तापनि अपराधीहरूसँगै
    तिनीहरूले उसको चिहान बनाए । उसको मृत्युमा एक जना धनी मानिस थियो ।
  yor-yor: A fún un ní ibojì pẹ̀lú àwọn ìkà, àti pẹ̀lú àwọn ọlọ́rọ̀ ní ikú rẹ̀, bí
    ó tilẹ̀ jẹ́ pé kò hùwà jàgídíjàgan kan, tàbí kí a rí ẹ̀tàn kan ní ẹnu rẹ̀.
  pes-OPCB: هنگامی که خواستند او را همراه خطاکاران دفن کنند، او را در قبر مردی ثروتمند
    گذاشتند؛ اما هیچ خطایی از او سر نزده بود و هیچ حرف نادرستی از دهانش بیرون نیامده
    بود.
  tgl-ULB: Sinadya nilang gumawa ng libingan para sa kanya kasama ang mga pumapatay,
    kasama ang isang mayaman sa kanyang kamatayan, kahit na hindi siya nakagawa ng
    anumang karahasan, ni nagkaroon ng anumang pandaraya sa kanyang bibig.
  cbu-NT: Sheersin, wanutsee mapurangusin, yutaritshishpanpa tputs washunand wayaranganaya.
    Uw yutaritshishirinee ndunarimuntaa, kuk nduntam minamtiyam tsiyatarangu, ashiritaa
    mangu pacharanganaya.
  hui-hui: Homayagola ibunaga tingini agali mana ko tara tara biaga heagonaga homaliha
    hora holene winigo ai ani ndo agali muni dabudaburu dewawi hearunaga homaliha
    hora hene. Ani wini tiraga ibugua ko mbira nabiore howa bi tindule ke̱ halubi
    nalagaore howa ibu ani hora hole winiya, lalu wali agalirume ani lene.
  mya-mya: သူ​သည်​ရာ​ဇ​ဝတ်​မှု​တစ်​စုံ​တစ်​ရာ​ကို​မျှ ကူး​လွန်​ခဲ့​ဖူး​သည်​မ​ရှိ။
    မု​သား​ကို​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​သုံး စွဲ​ခဲ့။ သို့​ရာ​တွင်​သူ​သည်​ငါ​တို့​အ​မျိုး​သား​တို့
    ၏ အ​ပြစ်​များ​အ​တွက်​သေ​ဒဏ်​စီ​ရင်​ခြင်း​ကို ခံ​ရ​၍၊ ရာ​ဇ​ဝတ်​ကောင်​များ​နှင့်​အ​တူ​သင်္ဂြိုဟ်​ခြင်း
    ကို​လည်း​ကောင်း၊ သူ​ဌေး​သူ​ကြွယ်​များ​နှင့်​အ​တူ​မြှုပ်​နှံ​ခြင်း ကို​လည်း​ကောင်း​ခံ​ရ​လေ​သည်။''
  bod-N: ཁོང་གིས་དྲག་སྤྱོད་མ་སྤེལ་ཞིང་ཞལ་ནས་གཡོ་སྒྱུ་ཅི་ཡང་མེད་ནའང་། མི་ཡིས་ཁོང་ཉིད་སྡིག་ཅན་མཉམ་དུ་དུར་ལ་སྦས་ཤིང་།
    སྐུ་གཤེགས་དུས་ཕྱུག་བདག་དང་མཉམ་དུ་དུར་ལ་སྦས།
  sna-sna: Akapiwa guva rake pakati pavatadzi, uye akava navapfumi pakufa kwake, kunyange
    akanga asina kuita zvechisimba, uye kunyengera kusina kuwanikwa mumuromo make.
  spa-BLM: Hicieron su tumba con los malvados, y con un hombre rico en su muerte,
    aunque no había ejercido ninguna violencia, ni hubo engaño en su boca.
  cac-cac: Malaj val jab'oc chucal ol sc'ulej, malaj jab'oc es ol elta d'a sti'. Vach'chom
    icha chi', a snaan eb' anima to ol mucchaj d'a scal eb' chuc, palta axo d'a scal
    eb' b'eyum ol mucchajoc.
  swh-ULB: Wameliweka kaburi lake pamoja nawahalifu, kwa utajiri wa mtu katika kifo
    chake ingawa hakuwa na vurugu wala udanganyifu wowote katika mdomo wake.
  bel-bel: Яму выраклі магілу са зладзеямі, але Ён пахаваны ў багатага, бо ня ўчыніў
    грэху, і ня было маны ў вуснах Ягоных.
  wed-wed: Tauna eḡa morumoruna bo ḡaiḡaiawana. Wate taui i ḡoei da danedanei maiteni
    ita doboi, ma purapura ravana ana au kokoaḡa i vimataveni.
  deu-ELBBK: Und man hat sein Grab bei Gottlosen bestimmt; aber bei einem Reichen
    ist er gewesen in seinem Tod, weil er kein Unrecht begangen hat und kein Trug
    in seinem Mund gewesen ist.
  mbb-OT: Minsan wazà salà he nehimu zin wey wazà sikandin medlimbung, inleveng sikandin
    he henduen be te utew mekesesalà. Inleveng sikandin duma te menge sepian.
  mal-2015: അവൻ സാഹസം ഒന്നും ചെയ്യാതെയും അവന്റെ വായിൽ വഞ്ചനയൊന്നും ഇല്ലാതെയും ഇരുന്നിട്ടും
    അവർ അവന്നു ദുഷ്ടന്മാരോടുകൂടെ ശവക്കുഴി കൊടുത്തു; അവന്റെ മരണത്തിൽ അവൻ സമ്പന്നന്മാരോടുകൂടെ
    ആയിരുന്നു.
  gup-gup: Nungka minj nangale bibuyinj, dja minj nangale bikowimeninj. Dja bonj,
    bu doweng, wanjh birrikukkurrmeng kore kabindikukdudjeng nawu birriwarre bininj.
    Mak birridudji nungka kore nawu birrikuken bininj bedberre kumidj.
  rmc-rmc: Dine les hrobos le nalačhe manušenca, parunde les le barvaleha, kajte na
    kerďa ňič nalačho a andre leskro muj na sas šoha o klamišagos.
  pes-OPV: و قبر او را با شریران تعیین نمودند و بعد از مردنش با دولتمندان. هرچند هیچ
    ظلم نکرد و در دهان وی حیله‌ای نبود.
  ron-1924: Гроапа Луй а фост пусэ ынтре чей рэй, ши мормынтул Луй, ла ун лок ку чел
    богат, мэкар кэ ну сэвыршисе ничо нелеӂюире ши ну се гэсисе ничун виклешуг ын
    гура Луй.
  aui-aui: Touna getana awaki berona iyabera bo iyiyabana, bi gegha da wawaya kawakeekeedi
    teya karawage sitoredi, bi wawaya moumouridi yawata sidogu wiikapudi.
  ben-OBCV: তাঁকে দুষ্টজনেদের সঙ্গে সমাধি দেওয়া হল, মৃত্যুতে তিনি ধনী ব্যক্তির সঙ্গী
    হলেন, যদিও তিনি কোনও অপকর্ম করেননি, তাঁর মুখে ছলনার কথাও পাওয়া যায়নি।
  som-som: Xabaashiisiina waxaa lagu daray kuwii sharka lahaa, dhimashadiisiina mid
    taajir ahaa, in kastoo uusan dulmi samayn, khiyaanona aanay afkiisa ku jirin.
  lat-VUC: Et dabit impios pro sepultura, et divitem pro morte sua, eo quod iniquitatem
    non fecerit, neque dolus fuerit in ore ejus.
  eng-ASVBT: And they made his grave with the wicked, and with a rich man in his death;
    although he had done no violence, neither was any deceit in his mouth.
  ita-1885: Or la sua sepoltura era stata ordinata co' malfattori; ma egli è stato
    col ricco nella sua morte, la quale egli ha sofferta, senza ch'egli avesse commessa
    alcuna violenza, e chi vi fosse alcuna frode nella sua bocca.
  eng-LXXUP: And I will give the wicked for his burial, and the rich for his death;
    for he practiced no iniquity, nor craft with his mouth.
  eng-ULB: They placed his grave with the criminals, with a rich man in his death,
    although he had done no violence, nor had there been any deceit in his mouth.
  spa-VBL: Lo enterraron como si fuera un malvado, dándole una tumba entre los ricos,
    aunque no había hecho nada malo ni había dicho ninguna mentira.
  fra-_FOB: On lui avait assigné sa sépulture avec les méchants, et dans sa mort il
    a été avec le riche; car il n'a point fait d'injustice, et il n'y a point eu de
    fraude en sa bouche.
  mal-mal: അവൻ സാഹസം ഒന്നും ചെയ്യാതെയും അവന്റെ വായിൽ വഞ്ചനയൊന്നും ഇല്ലാതെയും ഇരുന്നിട്ടും
    അവർ അവനു ദുഷ്ടന്മാരോടുകൂടി ശവക്കുഴി കൊടുത്തു; അവന്റെ മരണത്തിൽ അവൻ സമ്പന്നന്മാരോടുകൂടി
    ആയിരുന്നു.
  urd-GVR: Muqarrar yih huā ki us kī qabr bedīnoṅ ke pās ho, ki wuh marte waqt ek
    amīr ke pās dafnāyā jāe, go na us ne tashaddud kiyā, na us ke muṅh meṅ fareb thā.
  suz-BL: मुरपुकीमी मेको कली परमप्रभु यावे आ अरेशो मटीब आन कली थिम्‍तीकेमी थिम्‍तेक्‍म।
    आ तुरस क्‍येट थीब नु बाक्‍त। मेकोमी गेना हना यो ठीक ला पाप्‍तु। मिनु जोल मपव हना
    यो मेको कली मो पाम्‍तेक्‍म। १पत्रुस २:२२; १यूहन्‍ना ३:५
  eng-NOY: His grave was appointed with the wicked, And with the rich man was his
    sepulchre, Although he had done no injustice, And there was no deceit in his mouth.
  ita-1927: Gli avevano assegnata la sepoltura fra gli empi, ma nella sua morte, egli
    è stato col ricco, perché non aveva commesso violenze né v’era stata frode nella
    sua bocca.
  ckb-ckb: گۆڕی لەگەڵ بەدکاران دانرا، دوای مردنی لە گۆڕی دەوڵەمەندێک نێژرا، هەرچەندە
    ستەمکاری نەکرد و فڕوفێڵی لەسەر زار نەبوو.
  eng-BBE: And they put his body into the earth with sinners, and his last resting-place
    was with the evil-doers, though he had done no wrong, and no deceit was in his
    mouth.
  kan-OKCV: ಅವನು ಯಾವ ಅನ್ಯಾಯವನ್ನು ಮಾಡದಿದ್ದರೂ, ಅವನ ಬಾಯಲ್ಲಿ ಯಾವ ವಂಚನೆಯು ಇಲ್ಲದಿದ್ದರೂ,
    ಅವನು ಸತ್ತಾಗ ದುಷ್ಟರ ಮಧ್ಯೆ ಪುಷ್ಟರ ನಡುವೆ ಅವನನ್ನು ಹೂಣಿಟ್ಟರು.
  tam-2017: துன்மார்க்கரோடே அவருடைய பிரேதக்குழியை நியமித்தார்கள்; ஆனாலும் அவர் இறந்தபோது
    ஐசுவரியவானுடன் இருந்தார்; அவர் கொடுமை செய்யவில்லை; அவர் வாயில் வஞ்சனை இருந்ததுமில்லை.
  spa-RV-1909: Y dispúsose con los impíos su sepultura, mas con los ricos fué en su
    muerte; porque nunca hizo él maldad, ni hubo engaño en su boca.
  ron-BTF: Şi în moartea lui şi-a rânduit mormântul cu cei stricaţi şi cu cei bogaţi,
    pentru că nu făcuse nimic violent, nici nu era vreo înşelăciune în gura lui.
  eng-WEBP: They made his grave with the wicked, and with a rich man in his death,
    although he had done no violence, nor was any deceit in his mouth.
  eng-FBV: They buried him as if he was someone evil, giving him a grave among the
    rich, even though he hadn't done anything wrong, and he hadn't told any lies.
  nld-1939: Bij de goddelozen plaatst men zijn graf, Bij de zondaars zijn tombe; Toch
    had Hij geen onrecht gepleegd, Nooit was er bedrog in zijn mond.
  nch-BL: Yaya amo quema quichijqui yon se tamanti cati amo cuali, yon amo quema istacatqui.
    Quitalpachojque quej se taixpanoquet, pero quitalijque ipan ipanteón se tacat
    cati tapijpiya.
  vie-1934: Người ta đã đặt mồ người với những kẻ ác, nhưng khi chết, người được chôn
    với kẻ giàu; dầu người chẳng hề làm điều hung dữ và chẳng có sự dối trá trong
    miệng.
  hin-CV: उसकी कब्र दुष्ट व्यक्तियों के साथ रखी गई, फिर भी अपनी मृत्यु में वह एक धनी
    व्यक्ति के साथ था, क्योंकि न तो उससे कोई हिंसा हुई थी, और न उसके मुंह से कोई छल
    की बात निकली.
  eng-OURB: They made his grave with את the wicked, את and with a rich man in his
    death; although he had done no violence, nor was any deceit in his mouth.
  spa-BES: Y pusieron su cuerpo en la tierra con los pecadores, y su último lugar
    de descanso fue con los malhechores, aunque no había hecho nada malo, y no había
    engaño en su boca.
  tdx-tdx: Nampindrezeñe amo tsereheñeo ty kibori’e, vaho niharoe’e havilasy o mpañalealeo,
    amy t’ie tsy nijoy, vaho tsy tam-palie’e ao ty famañahiañe.
  tha-KJV: และเขาจัดหลุมศพของท่านไว้กับคนชั่ว ในความตายของท่านเขาจัดไว้กับเศรษฐี แม้ว​่าท่านมิ​ได้​กระทำการทารุณประการใดเลย
    และไม่​มี​การหลอกลวงในปากของท่าน
  por-BR-2018: E puseram sua sepultura com perversos, e com um rico em sua morte;
    pois ele nunca fez injustiça, nem houve engano em sua boca.
  deu-ELO: Und man hat sein Grab bei Gesetzlosen bestimmt; aber bei einem Reichen
    ist er gewesen in seinem Tode, weil er kein Unrecht begangen hat und kein Trug
    in seinem Munde gewesen ist.
  eng-WYC-2018: And he shall give unfaithful men for burying, and rich men for his
    death; for he did not wickedness, neither guile was in his mouth; (And in his
    death he was buried with the unfaithful, and with the rich, though he did not
    do any wickedness, nor any deceit, or lies, came out of his mouth;)
  epo-epo: Inter malbonaguloj oni donis al li tombon, inter riĉuloj post lia morto,
    kvankam li ne faris maljustaĵon kaj trompo ne estis en lia buŝo.
  uig-PIN: Kixilǝr uni rǝzillǝr bilǝn ortaⱪ bir gɵrgǝ bekitkǝn bolsimu, Lekin u ɵlümidǝ
    bir bay bilǝn billǝ boldi, Qünki u ⱨeqⱪaqan zorawanliⱪ ⱪilip baⱪmiƣan, Uning aƣzidin
    birǝr eƣizmu ⱨiylǝ-mikirlik sɵz tepilmas.
  beo-beo: 'E da wadela:i hou hamedafa hamosu, amola ogogole hamedafa sia:i. Be ilia
    da amo Dunu wadela:i hamosu dunu amola bagade gagui dunu gilisili bogoi uli dogoi
    ganodini salimusa: ilegei.”'
  tpi-OTNT: Ol i planim em wantaim ol man i bin mekim ol kain kain pasin nogut, na
    wantaim ol man i gat planti mani samting. Tasol em yet i no bin mekim wanpela
    pasin nogut, na tu em i no bin mekim wanpela tok giaman.”
  hau-SA: Aka yi jana’izarsa tare da mugaye, aka binne shi tare da masu arziki, ko
    da yake bai taɓa yin wani tashin hankali ba, ko a sami ƙarya a bakinsa.
  uig-LAT: Kishiler uni reziller bilen ortaq bir görge békitken bolsimu, Lékin u ölümide
    bir bay bilen bille boldi, Chünki u héchqachan zorawanliq qilip baqmighan, Uning
    aghzidin birer éghizmu hiyle-mikirlik söz tépilmas.
  nde-nde: Wabelwa ingcwaba kanye lababi, kanye labanothileyo ekufeni kwakhe, lanxa
    kungeladlakela alwenzayo njalo kungekho inkohliso emlonyeni wakhe.
  ton-ton: Pea naʻe tuʻutuʻuni hono tanuʻanga mo e kakai angahala, pea fakataha mo
    e maʻumeʻa ʻi heʻene pekia; koeʻuhi naʻe ʻikai te ne fai kovi, pea naʻe ʻikai
    ha kākā ʻi hono fofonga.
  ces-1613: Kterýžto vydal bezbožným hrob jeho, a bohatému, aby byl usmrcen, ješto
    však nepravosti neučinil, aniž jest nalezena lest v ústech jeho.
  eng-WMB: They made his grave with the wicked, and with a rich man in his death,
    although he had done no violence, nor was any deceit in his mouth.
  tam-TCV: அவரிடம் வன்முறை எதுவும் இருந்ததில்லை, அவருடைய வாயில் வஞ்சனை எதுவும் காணப்பட்டதுமில்லை.
    ஆனாலும் கொடியவர்களோடு அவருக்கு ஒரு கல்லறை நியமிக்கப்பட்டது; தம் மரணத்தில் செல்வந்தரோடு
    அவர் இருந்தார்.
  ceb-ULB: Gitipon ang iyang lubnganan sa mga makasasala, uban sa tawong dato sa iyang
    kamatayon, bisan tuod wala siya makasala, walay pagpanglimbong sa iyang baba.
  pol-UBG: I wyznaczono mu grób z niegodziwcami, a z bogaczami była jego śmierć, choć
    nieprawości nie uczynił ani nie znaleziono fałszu w jego ustach.
  agr-agr: Niig makichkish magkagtuachu aig, tuja waitjutnakesh waitjuachu aig, aents
    pegkegchau aidau jinau ukusbaunum nuna yantamen ukusagmayi.
  kyc-kyc: Baa lowa mende yalope pii kyambo mende laope pii nayamopape baa koo pingi
    wambu pipya role pyao malu piyami. Baa akali kamongona panda dokona malu piyamiko.
  urd-GVU: مقرر یہ ہوا کہ اُس کی قبر بےدینوں کے پاس ہو، کہ وہ مرتے وقت ایک امیر کے
    پاس دفنایا جائے، گو نہ اُس نے تشدد کیا، نہ اُس کے منہ میں فریب تھا۔
  deu-1912: Und man gab ihm bei Gottlosen sein Grab und bei Reichen, da er gestorben
    war, wiewohl er niemand Unrecht getan hat noch Betrug in seinem Munde gewesen
    ist.
  ntj-ntj: Nyangka-ya mirri katingu tjarrpatjunu wati nyarra tjimarri purlkanyatjarraku
    pulpangka. Tjiinya wati palunyalu kutjupa-kutjupa palyamunu palyaranytjamunurtu.
    Puru kutjuwarra mayuranytjamunu. Nyangka mirrirrinyangka-ya palyamunu palyalpayi
    pirniku tjuulwanalu tjarrpatjunu.” Palunyapirinypa-ya watjarnu.
  kan-2017: ಅವನು ಯಾವ ಅನ್ಯಾಯವನ್ನು ಮಾಡದಿದ್ದರೂ, ಅವನ ಬಾಯಲ್ಲಿ ಯಾವ ವಂಚನೆಯು ಇಲ್ಲದಿದ್ದರೂ,
    ಅವನು ಸತ್ತಾಗ ದುಷ್ಟರ ಮಧ್ಯೆ ಪುಷ್ಟರ ನಡುವೆ ಅವನನ್ನು ಹೂಣಿಟ್ಟರು.
  yap-yap: Nturguy ni ngan uneg ko girdi’ ni kireb ngan chibgiliyrad, min chibgiliy
    nga ba low ni tagil’ be’ ni bo’or ban’en rok, ni yugu aram rogon ndawori ngongliy
    ba pa’ i oloboch, ara keyog bbugithin nde riyul’.”
  hlt-MCSB: Kuthlahnah te saii pawt tih a ka dongah thailatnah khaw om pawt. Te dae
    a phuel te halang rhoek taengla, a dueknah te hlanglen taengla a khueh pah.
  mdy-ETH: ዔኤቢ ፑርታ ባኣዚ ማዹዋዖ ዒዛኮ ዻንጋፓኣ ሉኡዙሞ ኬስኩዋንቴ ዒዚ ሃይቦና ፑርቶ ዓሶ ባኣካ ፓይዲንቴኔ፤ ዖርጎጮናኣ
    ዎላ ዒዚ ዱኡቴኔ።»
  twi-ASANTE: Wɔyɛɛ ne damena wɔ abɔnefoɔ mu, na ne wuo mu, wɔde no too adefoɔ mu
    ɛwom sɛ wanyɛ akakabensɛm biara, na obiara ante atorɔsɛm biara amfiri nʼano.
  eng-WEBU: They made his grave with the wicked, and with a rich man in his death,
    although he had done no violence, nor was any deceit in his mouth.
  wal-wal: I ba haiquwan iita asatuura qoodettiis; haiqqidikka dure asa duufuwan moogettiis.
    Gidikkonne, palabaa i oottibeenna; ba doonankka worddo haasayibeenna.
  spa-PDDPT: Su sepultura se dispuso con los impíos, aunque nunca hizo maldad ni hubo
    engaño en su boca. Con los ricos estuvo en su muerte.
  gun-gun: Ha'e hetekue ruparã ma ojoua heko vai va'ekue mbyte py, omano vy iporiau
    e'ỹ va'e revegua opyta teĩ. Ha'e rami avi teko vai ndojapoi, neĩ peteĩ henda py
    ma ayvu vai noenduai ijuru gui.
  ilo-ULB: Pinanggepda nga itanem isuna iti denna ti tanem dagiti dakes a tao, ken
    iti abay ti tanem ti baknang a tao, idinto nga awan ti nagbasolanna wenno aniaman
    nga inuulbod iti ngiwatna.
  kpg-kpg: Mee guu dugu gi lodo taalunga dalia digau huaidu, mee guu danu dalia digau
    maluagina, gei Mee digi hai hala loo, be e helekai tilikai.”
  uig-ARA: كىشىلەر ئۇنى رەزىللەر بىلەن ئورتاق بىر گۆرگە بېكىتكەن بولسىمۇ، لېكىن ئۇ
    ئۆلۈمىدە بىر باي بىلەن بىللە بولدى، چۈنكى ئۇ ھېچقاچان زوراۋانلىق قىلىپ باقمىغان،
    ئۇنىڭ ئاغزىدىن بىرەر ئېغىزمۇ ھىيلە-مىكىرلىك سۆز تېپىلماس.
  tof-tof: Oya gapókdó ingrinóp kolae tonarr pampükü, oya gapók ilüngóp mórrel pam
    ne gapók balüngdako, enana wa darrü kolae kokean tónggapónórr, akó darrü pam babula
    ilklió bülión bóktan nótó arrkrrurr oya ulitüdügab.
  sus-sus: E nu wama a fure ragatafe mixi ɲaaxie nan ya ma, kɔnɔ a raɲɔnyi a ragata
    mixi bannaxie nan ya ma, barima a mu mixi tɔɔrɔ, a mu mixi madaxu.
  pon-2006: E ahpw nekinekdiong nan sousou ehu iang me dipan akan, oh seridi rehn
    me kepwehpwe kan, mehnda ma e sohte mwahn wiahda sapwung ehu, de likamw ehu kohsang
    nan ewe.”
  jae-jae: Sêkwê ênê sê gêc gêwiŋ lau alôb-alôb nêŋ ma sêsuŋ eŋ gêc gêwiŋ lau tolêlôm.
    Mago ŋac tau gêgôm keso teŋ atom ma biŋdansaŋ teŋ kêsa eŋ awasuŋ atom.
  ksd-ksd: Ma ba i ga mat di ga punang ia varurung ma ra umana tena varpiam ma varurung
    ma ra uviana; ma a dovotina pa i ga pait ta kaina magit ma pa i ga vartuam ma
    ra ngiene.
  tur-YTC: Onun mezarını kötülerle birlikte yaptılar, Ölümünde zengin adamla birlikteydi,
    Oysa o hiç şiddete başvurmamıştı, Ağzında da hiç hile yoktu.
  grc-BRENT: Καὶ δώσω τοὺς πονηροὺς ἀντὶ τῆς ταφῆς αὐτοῦ, καὶ τοὺς πλουσίους ἀντὶ
    τοῦ θανάτου αὐτοῦ· ὅτι ἀνομίαν οὐκ ἐποίησεν, οὐδὲ δόλον ἐν τῷ στόματι αὐτοῦ.
  ind-AYT: Kuburnya ditempatkan di antara orang fasik dan kematiannya di antara orang
    kaya meskipun dia tidak melakukan kekerasan dan tipu daya tidak ada dalam mulut-Nya.
  nya-nya: Anamukonzera manda ake pamodzi ndi anthu oyipa ndipo anamuyika mʼmanda
    pamodzi ndi anthu achuma, ngakhale kuti iye sanachite za chiwawa, kapena kuyankhula
    za chinyengo.
  hrv-hrv: Ukop mu odrediše među zločincima, a grob njegov bi s bogatima, premda nije
    počinio nepravde nit' su mu usta laži izustila.
  mps-mps: Te augwaligo aga te haniani dwai kolesaga yali bidi dabe dali me, te mone
    doado bage hauwa elaluali bidi dabe dali, pubulali. Tiali goli, te aga digi dwai
    kolesaga deli me isąwai, te agai tibo po me deli me wabeo,” te po wali.
  tpi-tpi: Ol i planim em wantaim ol man i bin mekim ol kain kain pasin nogut, na
    wantaim ol man i gat planti mani samting. Tasol em yet i no bin mekim wanpela
    pasin nogut, na tu em i no bin mekim wanpela tok giaman.”
  dan-1931: 'Hos gudløse gav man ham Grav og Gravkammer hos den rige*, endskønt han
    ej gjorde Uret, og der ikke var Svig i hans Mund. { [*måske skal der læses: de
    Onde. Matt. 27, 38. 57. 60. 1 Pet. 2, 22.] }'
  vie-OVCB: Người không làm điều gì sai trái và không bao giờ dối lừa ai. Người chết
    như một tử tội, nhưng lại được chôn trong mộ người giàu.
  guj-2017: તેની કબર ગુનેગારોની સાથે ઠરાવેલી હતી, તેની મરણાવસ્થામાં તે ધનિકની સાથે
    હતો, તેમ છતાં તેણે કોઈ હિંસા કરી નહિ કે તેના મુખમાં કોઈ કપટ નહોતું.
  pon-2006A: E ahpw nekinekdiong nan sousou ehu iang me dipan akan, oh seridi rehn
    me kepwehpwe kan, mehnda ma e sohte mwahn wiahda sapwung ehu, de likamw ehu kohsang
    nan ewe.”
  por-BRBSL: Eles fizeram sua sepultura com os ímpios, e com um homem rico em sua
    morte, embora ele não tivesse feito nenhuma violência, nem havia nenhum engano
    em sua boca.
  cth-cth: Payonnae sak boihoeh. Pahni dawk hoi dumyennae laithoe dei boihoeh. Hatei,
    a tangkom teh tamikahawihoehnaw koe rei pakawp hanelah a pouk awh. Hatei, a due
    hnukkhu hoi bawitangrengnaw koe ao.
  twi-twi: Wɔyɛɛ ne da wɔ abɔnefo mu, na ne wu mu wɔde no too adefo mu ɛwɔ mu, wanyɛ
    akakabensɛm biara, na obiara ante atosɛm biara amfi nʼano.
  hlt-hlt: Kuthlahnah te saii pawt tih a ka dongah thailatnah khaw om pawt. Te dae
    a phuel te halang rhoek taengla, a dueknah te hlanglen taengla a khueh pah.
  tbz-SIM: Koò wɛ̃nnɛ́nɛ̀ bɛnitikɔ̀ùbɛ̀ kɛ kũnnɛ́, kòo fɔ̃ti wɛ̃nnɛ̀ tikpɑ̀tì yɛmbɛ̀,
    bɑ́ ò í mɛ ncɑ̀ɑ̀rɛ̀mɛ̀ mùmɑmù, ò mɛ nyí nɑ̀kɛ́ tìmɑtì tìì tu siyɑ́ɑ̀bìsí.
  msy-2020: Ezɨ me an kuam isa gumazir arazir kurabagh amiba ko, dagɨar avɨriba itir
    gumaziba ko anefa. Ezɨ e fo, a uabɨ arazir kuratam gamizir puvatɨ, egha a uaghan
    ifavarir akatam mɨkemezir puvatɨ.
  azb-azb: O heç bir zorakılıq etmədiyi, Ağzından yalan söz çıxmadığı halda Qəbri
    pis adamların yanında quruldu, Dövlətli adamın yanında dəfn olundu.
  eng-DBY: And [men] appointed his grave with the wicked, but he was with the rich
    in his death, because he had done no violence, neither was there guile in his
    mouth.
  hin-2017: उसकी कब्र भी दुष्टों के संग ठहराई गई, और मृत्यु के समय वह धनवान का संगी
    हुआ, यद्यपि उसने किसी प्रकार का उपद्रव न किया था और उसके मुँह से कभी छल की बात
    नहीं निकली थी। (1 कुरि. 15:3, 1 पत. 2:22, 1 यूह. 3:5, यूह. 19:38-42)
  wol-KYG: Ni ñuy robe saaysaay lañu ko robe, denc ko ci bàmmeelu boroom alal, soxorul,
    fenul.
  eng-YLT: And it appointeth with the wicked his grave, And with the rich [are] his
    high places, Because he hath done no violence, Nor [is] deceit in his mouth.
  kne-kne: Olay maga polos di basol na ya adi nan-etek, ninemnem da ay ikaot sin kad-an
    di managbasol, ngem naiponpon sin kaot ay okan di baknang.
  eng-WYC-2017: And he shall give unfaithful men for burying, and rich men for his
    death; for he did not wickedness, neither guile was in his mouth;
  eng-WMBB: They made his grave with the wicked, and with a rich man in his death,
    although he had done no violence, nor was any deceit in his mouth.
  urd-GVH: मुक़र्रर यह हुआ कि उस की क़ब्र बेदीनों के पास हो, कि वह मरते वक़्त एक अमीर
    के पास दफ़नाया जाए, गो न उसने तशद्दुद किया, न उसके मुँह में फ़रेब था।
  rug-rug: Ta veko si Asa pa keke lovu, turaṉae koari na tie kaleadi, meke ta pomunae
    turaṉae koari na tie tagotagodi si Asa, ba loke Nana ṉinovaṉovala pa tie, meke
    loke zinama kokoha si zama nia Sa.
  gaz-gaz: Inni goolii kaasuu baatu iyyuu, yookaan sobni afaan isaatii baʼuu baatu
    iyyuu akka awwaalli isaa hamoota wajjin duuti isaas sooreyyii wajjin taʼu godhan.
  fra-LSG: On a mis son sépulcre parmi les méchants, Son tombeau avec le riche, Quoiqu’il
    n’eût point commis de violence Et qu’il n’y eût point de fraude dans sa bouche.
  gnn-gnn: Walala ŋanya märrkitjkuŋalanydja molulilinydja dhambay‐manapara ŋunhimala
    rom‐yätjmirriwala, yurru gurrunharanydja walala ŋanya rumbalnydja ŋunhimala warray
    ḻukunydjawalana yolŋuwala molulili; Gonhayi ŋayi rom‐yätjmiriwnydja, yakanydja
    ŋayi ŋula yätj rom djäma, ga gonhayi ŋayi djawukinyamiriwnydja ḻakaranhamiriw.
  yal-yal: A gaburun lu nɛn muxu ɲaxine yɛ, a maluxun nafulu kanne fɛma, hali a to
    mi gbalo fe yo liga a mi yanfa fala yo ti.
  iou-iou: Uwä ämata komi yämani nämo, ba yäŋ-yäkŋarani man nämo yäwani upäŋkaŋ äma
    waki-waki-kät änekta yäŋtäreŋkuŋ. U kumäŋirän tuŋum äma täŋo awaŋken äneŋkuŋ.
  haw-1868: Haawi ae la oia i kona lua me ka poe hewa, Me ka poe mea waiwai hoi iloko
    o kona make; Aole nae ia i hana i ka mea hewa, Aohe hoopunipuni ma kona waha.
  arb-NAV: جَعَلُوا قَبْرَهُ مَعَ الأَشْرَارِ، وَمَعَ ثَرِيٍّ عِنْدَ مَوْتِهِ. مَعَ
    أَنَّهُ لَمْ يَرْتَكِبْ جَوْراً، وَلَمْ يَكُنْ فِي فَمِهِ غِشٌّ.
  ewe-ewe: Woɖe yɔdo nɛ ɖe ame vɔ̃ɖiwo dome, eye le eƒe ku me, wòmlɔ kesinɔtɔwo dome;
    evɔ mewɔ vɔ̃ aɖeke loo alo beble nɔ eƒe nu me o.
  eng-LEE: And he let his grave be made with the wicked, and with the [godless] rich
    at his death; although he had done no violence, and there was no deceit in his
    mouth.
  asm-FB: তেওঁলোকে অপৰাধীসকলৰ সৈতে তেওঁৰ মৈদাম স্থাপন কৰিবলৈ ইচ্ছা কৰিলে, আৰু মৃত্যুত
    তেওঁ ধনৱানৰ সৈতে আছিল, তথাপি তেওঁ কোনো অত্যাচাৰ কৰা নাছিল, নাইবা তেওঁৰ মুখত কোনো
    প্ৰতাৰণাৰ কথা নাছিল।
  sus-A: عٍ نُ وَ مَ عَ قُرٍ رَفَتَقٍ مِشِ حَاشِيٍ نَن يَ مَ، كْنْ عَ رَحْنيِ عَ رَفَتَ
    مِشِ بَننَشِيٍ نَن يَ مَ، بَرِ مَ عَ مُ مِشِ تْورْ، عَ مُ مِشِ مَدَشُ.
  fra-SBL: Ils ont fait sa tombe avec les méchants, et avec un homme riche dans sa
    mort, bien qu'il n'ait commis aucune violence, et il n'y avait aucune tromperie
    dans sa bouche.
  hbo-hbo: וַיִּתֵּ֤ן אֶת־רְשָׁעִים֙ קִבְרֹ֔ו וְאֶת־עָשִׁ֖יר בְּמֹתָ֑יו עַ֚ל לֹא־חָמָ֣ס
    עָשָׂ֔ה וְלֹ֥א מִרְמָ֖ה בְּפִֽיו׃
  piu-2006: '@see-verse:ISA.053.008'
  pjt-pjt: Kaya palunya ilunyangka wati mani puḻkatjaraku kuḻpikutu katira ngaritjunu.
    Paluṟu panya kura palyantja wiya alatjiṯu nyinangi munu ngunti wangkanytja wiya
    alatjiṯu, palu palunyaya aṉangu puṟunypa tjuṉutjunu aṉangu kura tjuṯangka tjunguṟa.
  kik-kik: Rĩrĩa aakuire aigirwo mbĩrĩra-inĩ ya andũ aaganu, o na agĩthikwo mbĩrĩra-inĩ
    ya andũ arĩa itonga, o na harĩa atekĩte ũndũ mũũru, kana kanua gake gakaaria maheeni.
  omb-omb: Me ngeie rau domiginie vena vin eno mena tangaloi doridori esi, maraga
    lolo nona mateana ngeie u eno mena ratahigi, ngeie hi vei na galegaleasi tea,
    me he galigeli tea.
  fra-NCL: On lui a donné son sépulcre avec les méchants, et dans sa mort il est avec
    le riche, alors qu’il n’a pas commis d’injustice, et qu’il n’y a pas de fraude
    dans sa bouche.
  cek-AK: Anih loe zaehaih sah ai, pakha ah alinghaih om ai; toe anih to kazae kaminawk
    ih taprong ah aphum o moe, a duek naah angraengnawk hoi nawnto aphum o.
  cuk-cuk: Gwen e-sunmakedgi emar-yardaksasur-inigwele, gwen ibmar-isgana-imaksasur-inigwele,
    dule-ibmar-isgana-imakmalad-abargi burgwisad, degi-inigwele, mani-ibgan-abargi
    diglesad.
  uig-CYR: Кишиләр уни рәзилләр билән ортақ бир гөргә бекиткән болсиму, Лекин у өлүмидә
    бир бай билән биллә болди, Чүнки у һеч қачан зораванлиқ қилип бақмиған, Униң ағзидин
    бирәр еғизму һейлә-микирлик сөз тепилмас.
  pma-pma: Avaseini e vati avatahin teiai onen vesesal ven koakeil amum tisa, navong
    mat, arahini en out koa arahin koakeil tounah one houlu amul ien. Keil avit umoni
    mini mukonek, avaseini kei romumontei rea vuo roluvostei meatin sav keil.”
  tel-2017: అతడు చనిపోయినప్పుడు నేరస్థులతో అతన్ని సమాధి చేశారు. ధనవంతుని దగ్గర అతన్ని
    ఉంచారు. అతడు ఏ నేరమూ చేయలేదు. అతని నోట మోసం ఎప్పుడూ లేదు.
  hat-BSA: Tonbo pa L te pataje pami moun mechan yo, men se avèk yon nonm rich Li
    te ye nan lanmò Li, malgre Li pa t fè okenn vyolans, ni pa t gen okenn desepsyon
    nan bouch Li.
  bxh-bxh: In hige i bwalabwala yo hige heyaya laꞌi i ginauli. In moho maꞌena dodoga
    inono heyaheyayadi sa toledi, yo tau fagogo maidana sa boꞌusaidi.
  kos-kos: Filiyuki el in sie kulyuk yurin mwet koluk, El pukpuki inmasrlon mwet kasrup,
    El ne tia orala kutena ma koluk, Ku fahkla sie kas kikiap.”
  hbo-WLC: וַיִּתֵּ֤ן אֶת־רְשָׁעִים֙ קִבְר֔וֹ וְאֶת־עָשִׁ֖יר בְּמֹתָ֑יו עַ֚ל לֹא־חָמָ֣ס
    עָשָׂ֔ה וְלֹ֥א מִרְמָ֖ה בְּפִֽיו׃
  ibo-ibo: E nyefere ya ka e lie ya dịka onye na-emebi iwu, ọ bụkwa nʼetiti ndị ọgaranya
    ka e liri ya, ọ bụ ezie na o nweghị ihe ọjọọ ọbụla o mere, ọ dịkwaghị okwu aghụghọ
    si nʼọnụ ya pụta.
  ory-ory: ପୁଣି, ସେ କୌଣସି ଦୌରାତ୍ମ୍ୟ ନ କଲେ ହେଁ ଓ ତାହାଙ୍କ ମୁଖରେ କୌଣସି ଛଳ ନ ଥିଲେ ହେଁ
    ଲୋକମାନେ ଦୁଷ୍ଟଗଣର ସହିତ ତାହାଙ୍କର କବର ନିରୂପଣ କଲେ ଓ ମୃତ୍ୟୁୁରେ ସେ ଧନବାନର ସଙ୍ଗୀ ହେଲେ।
  chk-chk: Ra amolätä peiasan lein chon föföringau o peiaseni lon peiasen eman chon
    pisekisek. Nge esap wor an föföringau, esap pwal atuputup kapasen awan.
  rop-rop: Im nomo bin laiyinbala, en im nomo bin kilimbat enibodi, bat deibin berrim
    im laik ola brabli nogudbala pipul en deibin pudum im langa det greibyad blanga
    wan ritjwan men.” Lagijat na aibin tok.
  ukr-1871: Визначили гріб йому з злодїями, та його погребано в багатого, бо не вчинив
    він гріха, й неправди не було в устах його.
  deu-1951: Und man gab ihm bei Gottlosen sein Grab und bei einem Reichen seine Gruft,
    obwohl er kein Unrecht getan hatte und kein Betrug in seinem Munde gewesen war.
  eng-JPS: And they made his grave with the wicked, and with the rich his tomb; although
    he had done no violence, neither was any deceit in his mouth.'
  srp-1865: Odrediše mu grob sa zloèincima, ali na smrti bi s bogatijem, jer ne uèini
    nepravde, niti se naðe prijevara u ustima njegovijem.
  lug-lug: Ne bamussa mu ntaana n’abakozi b’ebibi, n’aziikibwa n’abagagga mu kufa
    kwe, newaakubadde nga teyazza musango wadde akamwa ke okwogera eby’obulimba.
  heb-heb: ויתן את רשעים קברו ואת עשיר במתיו על לא חמס עשה ולא מרמה בפיו׃
  ben-IRV: তারা দুষ্টদের সঙ্গে তার কবর নির্ধারণ করল এবং মৃত্যুতে তিনি ধনবানের সঙ্গী
    হলেন, যদিও তিনি হিংস্রতা করেননি, আর তাঁর মুখে ছলনা ছিল না।
  pan-pan: ਉਸ ਦੀ ਕਬਰ ਦੁਸ਼ਟਾਂ ਦੇ ਨਾਲ ਠਹਿਰਾਈ ਗਈ ਅਤੇ ਮੌਤ ਦੇ ਵੇਲੇ ਉਹ ਧਨਵਾਨ ਦਾ ਸੰਗੀ ਹੋਇਆ,
    ਭਾਵੇਂ ਉਸ ਨੇ ਕਦੀ ਜ਼ੁਲਮ ਨਹੀਂ ਕੀਤਾ, ਨਾ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਕੋਈ ਛਲ ਸੀ।
  mya-JVB: ပြစ်မှား ခြင်းကို မ ပြု။ သူ ၏နှုတ် ၌ မုသာ မ ရှိ သော်လည်း ၊ လူဆိုး တို့နှင့်အတူ
    မြေမြှုပ်ခြင်းငှါစီရင် ကြ၏။ သို့ရာတွင် သေ ပြီးမှ သူဌေး ၌ ရှိ၏။
  tbg-tbg: Viva kia qora kaiqa voqavata vararaitiro, kia una uva voqavata tiraitiro
    vaimanta, vika vira aruke, kamaanira uva raqakaa vaiintika aruke quntama taantemake,
    vira quntama taarave. Viva qutu vimanta vira vaata vare airi airaira vatai vaiintira
    quntare iaraqi vuru vira vaata vataarave.
  hmo-hmo: Ia be alaia karana ta ia karaia lasi, bona hereva koikoi be nega ta ia
    gwauraia lasi, to ia mase neganai, iena tauanina be kerere taudia danu idia guria.
    Idia guria gabuna dekenai, be kohu momo taudia danu idia guria.”
  urd-urd: उसकी क़ब्र भी शरीरों के बीच ठहराई गई, और वह अपनी मौत में दौलतमन्दों के
    साथ हुआ; हालाँकि उसने किसी तरह का ज़ुल्म न किया, और उसके मुँह में हरगिज़ छल न
    था।
  rus-SYN: Ему назначали гроб со злодеями, но Он погребен у богатого, потому что не
    сделал греха, и не было лжи в устах Его.
  bqc-SIM: Baa kɛ́ i yãpãsĩkɛo, mɛ́ wi ma à ɛɛtòo, wà aà mia kpàkↄ̃i ń dàakɛnaↄ,
    ↄ̃ wà aà vĩ̀ ↄde miau.
  tcz-CHONGTHU: Aman suhkhel aneipon, chule koima duha’a abol aumpoi. Ama chu tolthat
    bangin athat’uvin chule mihaupa lhankhuh’a akivuije.
  mar-mar: त्याची कबर दुष्टांबरोबर करण्याचा त्यांचा बेत होता, त्याच्या मृत्यूनंतर
    त्यास श्रीमंताबरोबर पुरले. तरी त्याने काही हिंसा केली नव्हती किंवा त्याच्या मुखात
    काही कपट नव्हते.
  soq-soq: Me mai apana da kadisapona, me mai laga da wapona, tane me kadi dewalala
    bontone wineiawo dobontoiena, me maura apanawa domba bedewe ituiena.
  qub-qub: Fiyu runacuna pamparänanmanmi pampanan caran. Chayno caycaptinpis rïcu
    runa pampacunanmanmi pampaycäriran. Chaynöga ruraran pitapis mana allita mana
    rurasha captinmi pitapis mana engañaypa willapasha captinmi.
  hat-hat: Atout li pa t' janm fè ankenn krim, yo antere l' menm kote ak mechan yo.
    Atout li pa t' janm kite manti soti nan bouch li, yo mete l' nan yon kavo nan
    mitan tonm moun rich yo.
  eng-BSB: He was assigned a grave with the wicked, and with a rich man in His death,
    although He had done no violence, nor was any deceit in His mouth.
  eng-WEBPB: They made his grave with the wicked, and with a rich man in his death,
    although he had done no violence, nor was any deceit in his mouth.
  kbq-kbq: Ana nera havi zamavu zamava'ma nehaza vahe'ma zamahe nefri'za kante ante'za
    ahe friteza, zago feno vahe'mofo matipi ome asente'naze. Na'ankure agra mago hazenkea
    nosuno havigea osu'negu anara hu'naze.
  nhe-BL: Yajaya ax quema quichijqui niyon se tlamantli tlen ax cuali, niyon ax quema
    istlacatqui. Quitlalpachojque queja se tlaixpanoquetl, pero quitlalijque ipan
    itecacahua se tlacatl tlen rico.
  gub-BL: Utym hetekwer ikatu 'ym ma'e iapo tetea'u har wanuwake wà. Utym hetekwer
    hemetarer katu ma'e wanetekwer wanuwake wà. Nuzapo pixik kwaw ni pitài ikatu 'ym
    ma'e a'e. Numume'u kwaw ni pitài temu'emaw. Nezewe rehe we uzapo a'e ma'e paw
    izupe wà.
  eng-DRA: 'And he shall give the ungodly for his burial, and the rich for his death:
    because he hath done no iniquity, neither was there deceit in his mouth.'
