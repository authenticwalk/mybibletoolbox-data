verse: ISA.053.003
translations:
  mal-C: അവൻ മനുഷ്യരാൽ നിന്ദിക്കപ്പെടുകയും ഉപേക്ഷിക്കപ്പെടുകയും ചെയ്തു; അവൻ കഷ്ടത
    അനുഭവിക്കുന്നവനായും രോഗം ശീലിച്ചവനായും ഇരുന്നു. അവനെ കാണുന്നവർ അവരുടെ മുഖം തിരിച്ചുകളഞ്ഞു,
    അവൻ നിന്ദിതനായിരുന്നു, നാം അവനെ നിസ്സാരനായി പരിഗണിച്ചു.
  deu-TKW: Verachtet war er und von den Menschen verlassen, ein Mann der Schmerzen
    und vertraut mit Krankheit, und wie einer, vor dem man das Antlitz verhüllt, verachtet,
    daß wir ihn für nichts rechneten.
  lin-lin: Bato batiolaki mpe basundolaki ye, ye moto na pasi, amesana konyokwama.
    Lokola moto oyo babwakeli soyi na elongi, atiolamaki, mpe tondimaki ye te.
  eng-LSV: He is despised, and left of men, || A Man of pains, and acquainted with
    sickness, || And as one hiding the face from us, || He is despised, and we did
    not esteem Him.
  eng-GNV: 'He is despised and reiected of men: he is a man full of sorowes and hath
    experience of infirmities: we hidde as it were our faces from him: he was despised
    and we esteemed him not.'
  eng-WEBSTER: 'He is despised and rejected by men; a man of sorrows, and acquainted
    with grief: and we hid as it were our faces from him; he was despised, and we
    esteemed him not.'
  nhw-BL: Masehualme quihuejcamajcahuase huan quinitase para amo tleno ipati. Yaya
    quipanos miyac tlacuajcualoli huan tlahuel tlaijiyohuis. Huan quema panos toixpa,
    tiquijcuinise toixayac pampa amo tijnequise tijtlachilise. Nochi masehualme quiijiyase
    huan amo timotequipachose por catli tlaijiyohuía.
  swh-ONEN: Alidharauliwa na kukataliwa na wanadamu, mtu wa huzuni nyingi, ajuaye
    mateso. Kama mtu ambaye watu humficha nyuso zao, alidharauliwa, wala hatukumhesabu
    kuwa kitu.
  bba-bba: Tɔmbɑ nùn ɡɛmɑ mɑ bɑ nùn biru kisi. U nɔni sɔ̃ɔre, u wɑhɑlɑn dɔɔnɛ mɔ,
    u ǹ wɑɑbu wɑ̃. Sɑ nùn ɑtɑfiiru kuɑ, sɑ ǹ nùn ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: 'He is despised and rejected of men; A man of sorrows, and acquainted
    with grief: And we hid as it were our faces from him; He was despised, and we
    esteemed him not.'
  cpy-cpy: Maninta royiro maawoeni atziri, tee ikoyiro. Antawoete okatsitzimotziri
    atziri, rametakawo okantzimoshirewaetari. Roshiyawaetakari kaari ñaamataawo iñahaeteri,
    manintaarewo oyiri, tee akenkithashiretakoteri.
  luo-luo: Ne ojare mokwede gi oganda, en ngʼat mane neno chandruok mangʼeny, kendo
    mosiko kawinjo rem. Ji nojare kendo wan bende ne ok wamiye luor, mana ka ngʼama
    ok dwar neno.
  meu-meu: Taunimanima ese e dadaraia bona e rakatania, lalo-hisihisi tauna, hisi-ani
    na mai dibana; bena taunimanima ese vairadia na ena amo e huniamu tauna ta na
    heto e dadaraia, bona asita lalo namo henia.
  npi-ULB: मानिसहरूद्वारा उसलाई घृणा र तिरस्‍कार गरियो । दुखको मानिस र कष्‍टसँग परिचित
    । त्‍यस्‍तो जसबाट मानिसहरूले आफ्‍ना अनुहार लुकाउँछन्, उसलाई घृणा गरियो । अनि हामीले
    उसलाई तुच्‍छ ठान्यौं ।
  yor-yor: A kẹ́gàn rẹ̀ àwọn ènìyàn sì kọ̀ ọ́ sílẹ̀, ẹni ìbànújẹ́, tí ó sì mọ bí ìpọ́njú
    ti rí. Gẹ́gẹ́ bí ẹnìkan tí àwọn ènìyàn ń fojú pamọ́ fún a kẹ́gàn rẹ, a kò sì bu
    ọlá fún un rárá.
  pes-OPCB: او را خوار شمردیم و رد کردیم، اما او درد و غم ما را تحمل کرد. همهٔ ما
    از او رو برگردانیدیم. او خوار شد و ما هیچ اهمیت ندادیم.
  tgl-ULB: Siya ay hinamak at itinakwil ng mga tao; isang taong maraming kalungkutan,
    at siyang pamilyar sa sakit. Kagaya ng isang pinagtataguan ng mga tao ng kanilang
    mga mukha, siya ay hinamak; Itinuring namin siyang hindi mahalaga.
  cbu-NT: Atusin, tputsshitisin Apanllee wipunash nda kis naparusin, zurampatari ngataranganaya.
    Apanllsha wipunash kizpur kiyung kachiyarangiya. Urutari kiyung kachiyku taarangiya.
    ¿Antaati kis pamaam waritak? Nda. Iy tputsini niyraranguni, ¿Antaati in waritak?
    táranginiya.
  hui-hui: Wali agalirume ibu erembira mialu mege bigi bialu howa tigua ibu handabe
    manga hene. Ibuha dara holenebi genda yu holenebi tandaga ho holenebi to̱laihe
    heneya. Ani heagola agali maru hearume ibu de hondolilono ti dengui handa tara
    haga buwa ibu bame nahabane ka mitangi bialu erembira mialu hene.
  mya-mya: ငါ​တို့​သည်​သူ့​အား​စက်​ဆုတ်​ရွံ​ရှာ​၍​ပစ်​ပယ် ထား​ကြ​၏။ သူ​သည်​ဆင်း​ရဲ​ဒုက္ခ​နှင့်​ဝေ​ဒ​နာ​ကို​ခံ​ရ​၏။
    သူ့​ကို​လှည့်​၍​ပင်​ကြည့်​မည့်​သူ​တစ်​ဦး တစ်​ယောက်​မျှ​မ​ရှိ။ ငါ​တို့​သည်​သူ့​အား​တန်​ဖိုး​မဲ့​သူ​အ​လား
    လျစ်​လူ​ရှု​၍​ထား​ကြ​၏။
  bod-N: མི་རྣམས་ཀྱིས་ཁོང་ལ་མཐོང་ཆུང་བྱས་ནས་ཁས་མི་ལེན་ཞིང་། ཁོང་ནི་དཀའ་སྡུག་མང་དུ་མྱངས་ཤིང་སེམས་སྡུག་ཤེས་པའི་མི་ཞིག་སྟེ།
    མི་རྣམས་ཀྱིས་མིག་ནང་མི་འཇོག་པའི་མི་བཞིན་ཡིན། ཁོང་ལ་བརྙས་བཅོས་ཐེབས་ཏེ། ང་ཚོས་ཀྱང་བཀུར་བར་མི་བྱའོ།
    །
  sna-sna: Akazvidzwa uye akarambwa navanhu, murume wokusuwa, uye anoziva kutambudzika.
    Somunhu anovanzirwa chiso navanhu, akazvidzwa, uye isu hatina kumukudza.
  spa-BLM: Fue despreciado y rechazada por los hombres, un hombre que sufre y familiarizado
    con la enfermedad. Fue despreciado como alguien de quien los hombres ocultan su
    rostro; y no lo respetamos.
  cac-cac: A eb' anima, ol sb'uch jun checab' chi' eb', ol spatiquejel eb'. Ol ac'jococh
    yaelal d'a yib'an̈ yuj eb', ol techaj yuuj, yujto c'ajan yab'an syail. Icha junoc
    mach man̈xo smojoc yiljiochi, ol paticajeloc. Malaj ol elc'och jun checab' chi'
    d'ayon̈.
  swh-ULB: Alidharauliwa na kukataliwa na watu; mtu wa huzuni, na mwenye maumivu.
    Kama mmoja aliyetoka kwa watu wafichao nyuso zao, alidharauliwa; na kujfikiria
    kuwa asiye na faida.
  bel-bel: Ён быў пагарджаны і прыніжаны перад людзьмі, Муж скрухі і дасьведчаны ў
    хваробах, і мы адварочвалі ад Яго твар свой; Ён быў пагарджаны, і мы ані ў што
    ня ставілі Яго.
  wed-wed: Ta inana geduaiei ma ta inana-tawanei, iniviara ma vinuapoapoe malana i vaia,
    ta raugovaḡei, ta mae-puputei ma ta riwa da tauna rava labalababa.
  deu-ELBBK: Er war verachtet und verlassen von den Menschen, ein Mann der Schmerzen
    und mit Leiden vertraut, und wie einer, vor dem man das Angesicht verbirgt; er
    war verachtet, und wir haben ihn für nichts geachtet.
  mbb-OT: Mid-undaunda sikandin wey inselikwey te menge etew. Mahabet is neseǥazan
    din he menge kemeresayan wey menge elentusen. Mid-iniyuǥan tew sikandin, midsudì
    tew, wey mid-isip tew he wazè din bali.
  mal-2015: അവൻ മനുഷ്യരാൽ നിന്ദിക്കപ്പെട്ടും ത്യജിക്കപ്പെട്ടും വ്യസനപാത്രമായും രോഗം
    ശീലിച്ചവനായും ഇരുന്നു; അവനെ കാണുന്നവർ മുഖം മറെച്ചുകളയത്തക്കവണ്ണം അവൻ നിന്ദിതനായിരുന്നു;
    നാം അവനെ ആദരിച്ചതുമില്ല.
  gup-gup: Bininj rowk birriwidnang, dja birrinjirrhmiwong. Nungka mak karrmi kunkimuk
    kunrayek, dja wernhnjilngwarrewarreni. Ngad wanjh karribodmewong. Minj nangale
    birridjareniwirrinj bu birrikuknayi, dja ngad kunu karriyimi nungka djal yeng.
  rmc-rmc: Sas teledikhlo a odčhido le manušendar, murš, savo peske pregeľa la dukhaha
    the le cerpišagoha, sar oda, anglal kaste peske o manuša garuven o muja, sas teledikhlo
    a na važinahas peske les.
  pes-OPV: خوار و نزد مردمان مردود و صاحب غمها ورنج دیده و مثل کسی‌که رویها را از
    او بپوشانند وخوار شده که او را به حساب نیاوردیم.
  ron-1924: Диспрецуит ши пэрэсит де оамень, ом ал дурерий ши обишнуит ку суферинца,
    ера аша де диспрецуит, кэ ыць ынторчяй фаца де ла Ел, ши ной ну Л-ам бэгат ын
    сямэ.
  aui-aui: Touda takita kayobareni da tawona sinighiiyeni, tomogha kabikwarakwara
    yawata da sinivisi teya, bi tamiirikubuteni da bogae takita, touda getayakabikarawayeni
    bi tanoghosi da touna getana awaki.
  ben-OBCV: তিনি অবজ্ঞাত, মানুষদের কাছে অগ্রাহ্য হলেন, তিনি দুঃখভোগকারী মানুষ ও কষ্টভোগকারীরূপে
    পরিচিত হলেন। মানুষ যা দেখে তাদের মুখ লুকায়, তার ন্যায় তিনি অবজ্ঞাত হলেন, আর
    আমরা তাঁর মর্যাদা তাঁকে দিইনি।
  som-som: Isaga waa la quudhsaday, waana la diiday, oo wuxuu ahaa nin murugeed, oo
    xanuun bartay, waana la quudhsaday sida mid dadku wejiga ka qarsado, mana aynaan
    xurmayn.
  lat-VUC: despectum, et novissimum virorum, virum dolorum, et scientem infirmitatem,
    et quasi absconditus vultus ejus et despectus, unde nec reputavimus eum.
  eng-ASVBT: 'He was despised, and rejected of men; a man of sorrows, and acquainted
    with grief: and as one from whom men hide their face he was despised; and we esteemed
    him not.'
  ita-1885: Egli è stato sprezzato, fino a non esser più tenuto nel numero degli uomini;
    è stato uomo di dolori, ed esperto in languori; è stato come uno dal quale ciascuno
    nasconde la faccia; è stato sprezzato, talchè noi non ne abbiam fatta alcuna stima.
  eng-LXXUP: 'But his form was ignoble, and inferior to that of the children of men;
    he was a man in suffering, and acquainted with the bearing of sickness, for his
    face is turned from us: he was dishonored, and not esteemed.'
  eng-ULB: He was despised and rejected by people; a man of sorrows, and one familiar
    with pain. Like one from whom men hide their faces, he was despised; and we considered
    him insignificant.
  spa-VBL: 'La gente lo despreciaba y lo rechazaba. Era un hombre que realmente sufría
    y que experimentaba el dolor más profundo. Le tratamos como a alguien a quien
    se le da la espalda con asco: le despreciamos y no le respetamos.'
  fra-_FOB: Méprisé, délaissé des hommes, homme de douleurs et connaissant la souffrance;
    comme un homme devant qui on se couvre le visage; si méprisé que nous n'en faisions
    aucun cas.
  mal-mal: അവൻ മനുഷ്യരാൽ നിന്ദിക്കപ്പെട്ടും ത്യജിക്കപ്പെട്ടും വ്യസനപാത്രമായും രോഗം
    ശീലിച്ചവനായും ഇരുന്നു; അവനെ കാണുന്നവർ മുഖം മറച്ചുകളയത്തക്കവിധം അവൻ നിന്ദിതനായിരുന്നു;
    നാം അവനെ ആദരിച്ചതുമില്ല.
  lit-lit: Jis yra paniekintas ir žmonių atmestas, skausmų vyras, ligą pažįstąs, paniekintas
    kaip toks, nuo kurio slepiami veidai; jo aukštai nevertinome ir mes.
  urd-GVR: Use haqīr aur mardūd samjhā jātā thā. Dukh aur bīmāriyāṅ us kī sāthī rahīṅ,
    aur log yahāṅ tak us kī tahqīr karte the ki use dekh kar apnā muṅh pher lete the.
    Ham us kī kuchh qadar nahīṅ karte the.
  suz-BL: मिनु अरुमी मेको कली ग्रांग्रा दिशा प्रोंइतेक्‍म। मेको श्‍येत जाइब नु रोइ
    पाइक्‍ब बाक्‍त। मेको कली तशा, मुरुम आन कुल ख्रुइक्‍ताक्‍म। मेको ग्रांग्रा दित्‍चा
    पुंइसेनु, सुइम महिक्‍गेम। भजन संग्रह २२:७-८; मर्कूस ९:१२
  eng-NOY: He was despised, and forsaken of men, A man of sorrows, and acquainted
    with disease; As one from whom men hide their faces, He was despised, and we esteemed
    him not.
  ita-1927: Disprezzato e abbandonato dagli uomini, uomo di dolore, familiare con
    il patire, pari a colui dinanzi al quale ciascuno si nasconde la faccia, era spregiato,
    e noi non ne facemmo stima alcuna.
  ckb-ckb: ڕیسوا و سووک لەلایەن خەڵکەوە، پیاوی ئازار و شارەزای ناخۆشی. وەک یەکێک خەڵک
    ڕووی خۆیانی لێ بشارنەوە، ڕیسوا بوو و بە هیچمان نەزانی.
  eng-BBE: Men made sport of him, turning away from him; he was a man of sorrows,
    marked by disease; and like one from whom men's faces are turned away, he was
    looked down on, and we put no value on him.
  kan-OKCV: ಆತನು ತಿರಸ್ಕೃತನೂ ಮಾನವಕುಲದಿಂದ ನಿರಾಕರಿಸಲಾದವನೂ, ದುಃಖಿತ ಮನುಷ್ಯನೂ, ನೋವನ್ನು ಅನುಭವಿಸಿದವನೂ
    ಆಗಿದ್ದನು. ನಾವು ನಮ್ಮ ಮುಖಗಳನ್ನು ಆತನಿಂದ ಮರೆಮಾಡಿಕೊಂಡೆವು. ಆತನು ಧಿಕ್ಕಾರಕ್ಕೆ ಒಳಗಾದವನೂ
    ಆಗಿದ್ದನು. ನಾವು ಆತನನ್ನು ಅತ್ಯಲ್ಪವಾಗಿ ಎಣಿಸಿದೆವು.
  tam-2017: அவர் அசட்டைசெய்யப்பட்டவரும், மனிதரால் புறக்கணிக்கப்பட்டவரும், துக்கம்
    நிறைந்தவரும், பாடு அநுபவித்தவருமாயிருந்தார்; அவரைவிட்டு, நம்முடைய முகங்களை மறைத்துக்கொண்டோம்;
    அவர் அசட்டைசெய்யப்பட்டிருந்தார்; அவரை ஒருபொருட்டாக எண்ணாமற்போனோம்.
  spa-RV-1909: 'Despreciado y desechado entre los hombres, varón de dolores, experimentado
    en quebranto: y como que escondimos de él el rostro, fué menospreciado, y no lo
    estimamos.'
  ron-BTF: El este dispreţuit şi respins de oameni; un om al întristărilor şi obişnuit
    cu mâhnirea, şi ne-am ascuns de el cum ne-am ascunde feţele, a fost dispreţuit
    şi noi nu l-am preţuit.
  eng-WEBP: He was despised and rejected by men, a man of suffering and acquainted
    with disease. He was despised as one from whom men hide their face; and we didn’t
    respect him.
  eng-FBV: People despised him and rejected him. He was a man who really suffered
    and who experienced the deepest pain. We treated him like someone you turn away
    from in disgust—we despised him and had no respect for him.
  nld-1939: 'Veracht, en door de mensen verstoten, Man van smarten, met lijden bezocht:
    Voor wien wij ons het gelaat bedekken, Dien wij versmaden en verachten.'
  nch-BL: Masehualme quihuejcamajcahuase huan quiitase para amo teno ipati. Yaya quipanos
    miyac tacuajcualoli huan tahuel taijyohuis. Huan quema panos toixpa, tiquijcuenise
    toxayac pampa amo tijnequise tijtachilise. Nochi masehualme quiijiyase huan amo
    timocuesose por cati taijyohuía.
  vie-1934: Người đã bị người ta khinh dể và chán bỏ, từng trải sự buồn bực, biết
    sự đau ốm, bị khinh như kẻ mà người ta che mặt chẳng thèm xem; chúng ta cũng chẳng
    coi người ra gì.
  hin-CV: वह तो मनुष्यों द्वारा तुच्छ जाना जाता तथा त्यागा हुआ था, वह दुःखी पुरुष
