    meke sari tinasigiti si va kamoi mo Sa. Gua sa tie sapu tome nia isumata rini
    si ta kilu si Asa, meke gita lopu va arilaena ia.
  gaz-gaz: Inni nama biratti tuffatamee jibbame; inni nama gaddaa fi gadadamuun jiraatuu
    dha. Akkuma nama namoonni fuula isaanii irraa garagalfatanii, inni ni tuffatame;
    nus ulfina hin kennineef.
  fra-LSG: Méprisé et abandonné des hommes, Homme de douleur et habitué à la souffrance,
    Semblable à celui dont on détourne le visage, Nous l’avons dédaigné, nous n’avons
    fait de lui aucun cas.
  gnn-gnn: Yolŋu'‐yulŋuyu ŋanya yukurrana ritjan'thurruna ga ŋapa‐nherraṉmina nhanŋu,
    liŋgu ŋayi ŋunhi ŋayaŋumiriwyina ŋonuŋdhina, ga dhaŋgaḏirryurruna ŋayi, batjpatjthurruna
    manapara, bala ŋilimurrunydja be mel‐yaw'yunminana nhänharaŋurunydja nhanukala,
    ḻäy‐yarryurrunana yukurrana, liŋgu ŋilimurru birrka'yurruna yanapi ŋula yolnha
    ŋayi.
  yal-yal: A yi raɲaxuxi nɛn, muxune yi e mɛ a ra. Muxu sɔxɔlɛxin nan yi a ra naxan
    bata yi dari tɔrɔn na, muxe mi yi wama naxan mato feni. A yi raɲaxuxi, en mi yi
    a yatɛxi se ra.
  iou-iou: Nämo, ämatä u kaŋpäŋ eroni nadäŋpäŋ mäde ut imiŋkuŋ. Uwä komi bäräpi gänaŋ
    kuŋatpäŋ butewaki täŋo mebäri kawän täreŋkuŋ. U äma waki yäŋ yäŋpäŋ kakta bitnäŋkumäŋ.
    Ba äma äpaniinik yäŋ yäŋpäŋ nadäŋ äwaräkuk täŋkumäŋ.
  haw-1868: Ua hoowahawahaia oia, a ua haaleleia hoi ia e na kanaka; He kanaka eha,
    a ua ike hoi oia i ka popilikia; E like me ka huna ana o na maka, mai o kakou
    aku, Pela no ia i hoowahawahaia'i, a manao ole hoi kakou ia ia.
  arb-NAV: مُحْتَقَرٌ وَمَنْبُوذٌ مِنَ النَّاسِ، رَجُلُ آلامٍ وَمُخْتَبِرُ الْحُزْنِ،
    مَخْذُولٌ كَمَنْ حَجَبَ النَّاسُ عَنْهُ وُجُوهَهُمْ فَلَمْ نَأْبَهْ لَهُ.
  ewe-ewe: Amewo do vloe, eye wogbee. Ŋutsu si dzi vevesese kple fukpekpe le la wònye.
    Ele abe ame si ta amewo tsɔ nu tsyɔ ŋkume ɖo la ene. Wodo vloe, eye míebui ɖe
    naneke me o.
  eng-LEE: He was despised and shunned by men; a man of pains, and acquainted with
    disease; and as one who hid his face from us was he despised, and we esteemed
    him not.
  asm-FB: তেওঁ ঘৃণিত আৰু মানুহৰ দ্বাৰাই প্রত্যাকখাণ কৰা; শোকাতুৰ আৰু যাতনা পৰিচিত
    ব্যক্তি। যাৰ পৰা মানুহে মুখ লুকাই ৰাখে, তেওঁ তাৰ দৰে; তেওঁক তুচ্ছ জ্ঞান কৰা হল,
    আৰু আমি তেওঁক বিশেষত্বহীন বুলি বিবেচনা কৰিলোঁ।
  sus-A: مِشِ رَحَاشُشِ نَن نُ عَ رَ حَمَ مُ تِنشِ نَشَن نَ. تْورْ مِشِ نَن نُ عَ
    رَ، نَشَن دَرِشِ حَشَنكَتّ رَ. مِشِيٍ مُ تِنشِ عٍ يَ تِدٍ عَ بّ. عٍ نُ يٌ عَ مَ،
    عٍ مُ تِدٍ يٌ قِشِ عَ مَ.
  fra-SBL: Il était méprisé et rejeté par les hommes, un homme de la souffrance et
    connaissant la maladie. Il était méprisé comme celui dont les hommes se cachent
    le visage ; et nous ne l'avons pas respecté.
  hbo-hbo: נִבְזֶה֙ וַחֲדַ֣ל אִישִׁ֔ים אִ֥ישׁ מַכְאֹבֹ֖ות וִיד֣וּעַ חֹ֑לִי וּכְמַסְתֵּ֤ר
    פָּנִים֙ מִמֶּ֔נּוּ נִבְזֶ֖ה וְלֹ֥א חֲשַׁבְנֻֽהוּ׃
  piu-2006: '@see-verse:ISA.053.002'
  pjt-pjt: '@see-verse:ISA.053.002'
  kik-kik: Ndungata ĩyo nĩyanyararirwo na ĩkĩregwo nĩ andũ, aarĩ mũndũ wa kĩeha kĩingĩ
    na wonete thĩĩna. O ta mũndũ ũrĩa andũ mahithaga mothiũ mao matikamuone-rĩ, aanyararirwo,
    na ithuĩ tũtiigana kũmũtĩĩa.
  omb-omb: Ngeie rau leo vurogi ginie, me rau rahagi nie, ngeie a tangaloi rongesi
    me u ilo na gagarasi. Nge mwere na tangaloi sao ram hiligi na nagora denie nge
    rau leomasie, me ginde dahe lado tabea tea.
  fra-NCL: Il était méprisé et abandonné des hommes, homme de douleurs et familier
    de la souffrance, comme un objet devant lequel on se voile la face ; en butte
    au mépris, nous n’en faisions aucun cas.
  cek-AK: Kaminawk mah anih to patoek o, pahnawt padah o; anih loe palungsae kami,
    patangkhang kami ah oh; anih loe minawk mah mikhmai hawk taak ih kami baktiah
    oh; anih to patoek o, mi mah doeh khingyahaih a paek o ai.
  cuk-cuk: Dulemarse obanagwale gusad. Mesagwale gusad. Gwage-nunmaked-itodii gusad.
    Undar-odurdakledii gusad. Dulemar gwen-dakbisuli gusmalad. Dulemarse obanagwale
    gusad. Gwen anmar bai daksasurmalad.
  uig-CYR: У кишиләр тәрипидин кәмситилиду, улар униңдин жирақлишиду; У көп дәрд-әләмлик
    адәм болуп, Униңға азап-оқубәт яр болиду; Шуниң билән униңдин йүзләр қачурулиду;
    У кәмситилиду, биз уни һеч нәрсигә әрзимәс дәп һесаплидуқ.
  pma-pma: Meatin keil amundem maeni ka aseseini. Kei vi meatin koa kilea revi sakvisien
    keil ka mahien keil emun. Kei vi meatin koa meatin sav keil amundem heisav eni
    ka e rovattei availea kei.
  tel-2017: ఆయన మనుష్యుల తృణీకారానికీ నిరాకరణకూ గురి అయ్యాడు. ఆయన విచారాలతో అస్తమానం
    బాధలతో నిండిపోయినవాడు. మన ముఖాలు ఆయనకు కనబడకుండా చేసుకున్నాం. ఆయన తృణీకారానికి
    గురి అయ్యాడు. ఆయనంటే మనకు లెక్కలేదు.
  hat-BSA: Li te meprize e abandone pa lòm; yon nonm ak gwo tristès ki te konnen gwo
    soufrans, ak tout maladi. Tankou yon moun de sila moun kache figi yo, Li te vin
    meprize, e nou pa t bay Li okenn valè.
  bxh-bxh: Te ita lidilidiyen yo te ꞌwaiyoꞌoꞌen. In moho kamkamna yo kalapi ya fahoinadi.
    Te sana mulimuliyen. Hige sai laꞌi i fanuha bena nenena i ita, yo hige ta fafaꞌatitiyen.
  kos-kos: Kut srungal ac sisella. El mutangla keok ac waiok. Wanginna mwet ngetang
    nu sel. Kut pilesral ac tiana lohang nu sel.
  hbo-WLC: נִבְזֶה֙ וַחֲדַ֣ל אִישִׁ֔ים אִ֥ישׁ מַכְאֹב֖וֹת וִיד֣וּעַ חֹ֑לִי וּכְמַסְתֵּ֤ר
    פָּנִים֙ מִמֶּ֔נּוּ נִבְזֶ֖ה וְלֹ֥א חֲשַׁבְנֻֽהוּ׃
  ibo-ibo: Ndị mmadụ ledara ya anya, jụkwa ya. Ọ bụ onye nwere ọtụtụ ihe mgbu, bụrụkwa
    onye hụrụ ọtụtụ ahụhụ. Ma anyị gbakụtara ya azụ, jụ ilenye anya nʼebe ọ nọ. E,
    anyị ledara ya anya, jụ ịgụ ya dịka ọ bụ ihe ọbụla.
  ory-ory: ସେ ଅବଜ୍ଞାତ ଓ ମନୁଷ୍ୟର ତ୍ୟକ୍ତ; ଦୁଃଖୀଲୋକ ଓ ଶୋକପରିଚିତ, ପୁଣି ମନୁଷ୍ୟମାନେ ଯାହାଠାରୁ
    ମୁଖ ଆଚ୍ଛାଦନ କରନ୍ତି, ଏପରି ଲୋକ ତୁଲ୍ୟ ସେ ଅବଜ୍ଞାତ ହେଲେ, ଆଉ ଆମ୍ଭେମାନେ ତାହାଙ୍କୁ ମାନ୍ୟ
    କଲୁ ନାହିଁ।
  chk-chk: A küna turunufas me koput me ren aramas kana, eman mwän mi örüni an nom
    lon cheuch me riaföü. A wewe ngeni eman chon anioput sa aopa mesach seni. A unusen
    itengau, pwe sa ekieki esap wor aüchean.
  rop-rop: Nomo enibodi bin laigim im, en melabat bin gibit bekboun langa im. Imbin
    abum loda trabul en pein langa im laif. Nobodi nomo bin wandim luk langa im. Melabat
    nomo bin rispek langa im, en melabat bin tok, ‘Im nomo enijing. Im najing.’
  ukr-1871: Він — маловажений і в погордї у людей; чоловік, зазнавший горя й болїв,
    так що ми від него одвертали лице своє; гордили ним, та й ми його нї за що мали.
  deu-1951: Verachtet war er und verlassen von den Menschen, ein Mann der Schmerzen
    und mit Krankheit vertraut; wie einer, vor dem man das Angesicht verbirgt, so
    verachtet war er, und wir achteten seiner nicht.
  eng-JPS: 'He was despised, and forsaken of men, a man of pains, and acquainted with
    disease, and as one from whom men hide their face: he was despised, and we esteemed
    him not.'
  srp-1865: Prezren bješe i odbaèen izmeðu ljudi, bolnik i vièan bolestima, i kao
    jedan od koga svak zaklanja lice, prezren da ga ni za što ne uzimasmo.
  lug-lug: Yanyoomebwa n’agaanibwa abantu; omuntu eyagumira ennaku n’obuyinike. Tetwayagala
    na kumutunulako, ng’omuntu gwe wandikubye amabega ng’ayitawo, bwe twamunyooma
    ne tutamuyitamu ka buntu.
  heb-heb: נבזה וחדל אישים איש מכאבות וידוע חלי וכמסתר פנים ממנו נבזה ולא חשבנהו׃
  ben-IRV: তিনি ঘৃণিত ও লোকদের দ্বারা প্রত্যাখ্যাত হয়েছে; ব্যথার পাত্র ও যন্ত্রণায়
    পরিচিত হয়েছেন। লোকে যাকে দেখলে মুখ লুকায় তিনি তার মত হয়েছেন; তিনি ঘৃণিত হয়েছেন
    এবং আমরা তাকে তুচ্ছ বলে বিবেচনা করি।
  pan-pan: ਉਹ ਤੁੱਛ ਅਤੇ ਮਨੁੱਖਾਂ ਵੱਲੋਂ ਤਿਆਗਿਆ ਹੋਇਆ ਸੀ, ਇੱਕ ਦੁਖੀਆ ਮਨੁੱਖ, ਸੋਗ ਦਾ ਜਾਣੂ,
    ਅਤੇ ਉਸ ਵਾਂਗੂੰ ਜਿਸ ਤੋਂ ਲੋਕ ਮੂੰਹ ਲੁਕਾਉਂਦੇ, ਉਹ ਤੁੱਛ ਜਾਣਿਆ ਗਿਆ ਅਤੇ ਅਸੀਂ ਉਸ ਦੀ ਕਦਰ
    ਨਾ ਕੀਤੀ।
  mya-JVB: မထီမဲ့မြင် ပြုခြင်းကိုခံ ၍ ၊ လူ တို့တွင် အယုတ် ဆုံး သောသူဖြစ် ၏ ငြိုငြင်
    သောသူ၊ နာကြဉ်းခြင်းဝေဒနာ နှင့် ကျွမ်းဝင် သောသူဖြစ် ၏။ သူတပါးမျက်နှာ လွှဲ ခြင်းကို
    ခံရသော သူကဲ့သို့ ဖြစ်၏။ မထီမဲ့မြင် ပြုခြင်းကိုခံ လျက်ရှိ၍၊ ငါတို့သည် မ ရိုသေ ကြ။
  tbg-tbg: Vaiinti nahenti vira nunurama amiteha vira qoririma amitaara. Vi vaiintiva
    variqiro vi vaivaro vira muntukavano qoraiqivaro viva airi maara varaqiro vi vaira.
    Vaiinti nahenti kia vira tavaataa imanta vika nái viri kukeqa teha vira tauvaqa
    utu amitaara. Tenavu virara qumina vaiintivanoma vaivo tivakeha vira avu rekaihai/aukihai
    taveha, vitare vunara.
  hmo-hmo: Taunimanima ese ia idia negea, bona ia idia rakatania. Ia be lalohisihisi
    tauna, bona hisihisi momo ia abia. Vadaeni ita ese iseda vairana, be ia dekena
    amo ita hunia. Ita ura henia lasi, bona ita ese ia ita matauraia lasi.
  urd-urd: वह आदमियों में हक़ीर — ओ — मर्दूद; मर्द — ए — ग़मनाक, और रंज का आशना था;
    लोग उससे जैसे रूपोश थे। उसकी तहक़ीर की गई, और हम ने उसकी कुछ क़द्र न जानी।
  rus-SYN: Он был презрен и умален пред людьми, муж скорбей и изведавший болезни,
    и мы отвращали от Него лице свое; Он был презираем, и мы ни во что ставили Его.
  bqc-SIM: Wà sakàaàgu wà bã̀nɛbↄ̀ɛ̀. Pↄsiadeɛ, a gyãeↄ dↄ́ɛ dↄ̃, a dɛ lán
    gbɛ̃́ pↄ́ wa ye wɛsiɛowa. Wa sakàaàgu, wi aà yãdao.
  tcz-CHONGTHU: Ama chu nahsahmo le deilouvin aumin, lung khamna mipa, lunghemna to
    kitho ahi.dimset ahi. Eihon inung lam’u Ama langa ipeuvin, achomlam ingat’uvin
    ahi. Ama chu nahsahmon aumin, chule eihon iman igelkhoh pouve.
  mar-mar: लोकांनी तुच्छ मानलेला आणि नाकारलेला; दुःखी आणि यातनेशी परिचित तो मनुष्य
    होता. ज्याच्यापासून लोक आपले तोंड लपवत, असा तो तुच्छ होता; आणि आम्ही त्यास किरकोळ
    मानले.
  soq-soq: No me ewadabuasate nibuasatana, me ipa poka ita siga daitada etaetala apanawa,
    no me adiananasatana, ita mai wiwirawantepe apana eboeboua rua ituposisapona.
  qub-qub: Runacunaga manacajman churaj; fiyupa jamurpaj. Payga fiyupa nanaywanmi
    ñacasha. Pipis manami ricäriyta munajchu. Manacajmanmi churaranchi. Paytaga manami
    cäsojchu canchi.
  hat-hat: Nou pa t' gade l' menm, tout moun te vire do ba li. Li te soufri anpil,
    li te tout tan nan gwo lapenn. Tout moun te vire tèt yo pou yo pa wè l'. Nou pa
    t' okipe l', nou pa t' pran ka l' menm.
  eng-BSB: He was despised and rejected by men, a man of sorrows, acquainted with
    grief. Like one from whom men hide their faces, He was despised, and we esteemed
    Him not.
  eng-WEBPB: He was despised and rejected by men, a man of suffering and acquainted
    with disease. He was despised as one from whom men hide their face; and we didn’t
    respect him.
  kbq-kbq: Ana nera vahe'mo'za zamefi hunemi'za, zamavesra huntazageno, tusi'a rimpa
    knane nemanino, asunku zampi mani'ne. Ana nehige'za vahe'mo'za avufima ke'zankura
    ke amne amne nehu'za keamara hu'za onke'naze.
  nhe-BL: Yajaya itztos se tlacatl tlen quihuejcamajcahuase sequinoc huan tlen tlacame
    quiitase para ax tleno ipati. Quipanos miyac tlacuajcualocayotl huan tlahuel tlaijiyohuis.
    Huan quema panos toixtla, tiquijcuenise toxayac pampa ax tijnequise tijtlachilise.
    Nochi tlacame quiijiyase huan quicocolise, pero tijchihuilise queja ax tiquitaque.
  gub-BL: Ikàg 'ym ma'e romo hekon purupe. Nuputar kwaw uwihaw romo wà. Upuraraw ma'eahy
    haw a'e. Upuraraw ma'erahy a'e no. Nazanepurexak wer kwaw awa iro ma'e rehe. Nazame'e
    kwaw hehe. Iro zanewe a'e.
  eng-DRA: 'Despised, and the most abject of men, a man of sorrows, and acquainted
    with infirmity: and his look was as it were hidden and despised, whereupon we
    esteemed him not.'
