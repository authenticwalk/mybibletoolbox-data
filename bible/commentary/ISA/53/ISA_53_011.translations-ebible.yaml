verse: ISA.053.011
translations:
  mal-C: അവന്റെ പീഡാനുഭവത്തിനുശേഷം അവൻ ജീവന്റെ പ്രകാശം കണ്ട് സംതൃപ്തനാകും; തന്റെ പരിജ്ഞാനത്താൽ
    നീതിമാനായ എന്റെ ദാസൻ പലരെയും നീതീകരിക്കും, അവരുടെ അകൃത്യങ്ങളെ അവൻ വഹിക്കും.
  deu-TKW: 'Infolge der Mühsal seiner Seele wird er sich satt sehen: durch seine Erkenntnis
    wird er, der Gerechte, mein Knecht, den Vielen Gerechtigkeit schaffen und ihre
    Verschuldungen wird er auf sich laden.'
  lin-lin: Sima na pasi ya molimo na ye, akomona pole ya bomoi mpe posa na ye ekokokisama.
    Na nzela ya boyebi na ye, Mosali na Ngai ya sembo akolongisa bato ebele mpe akomema
    masumu na bango.
  eng-LSV: Of the labor of His soul He sees—He is satisfied, || Through His knowledge
    My Righteous Servant gives righteousness to many, || And He bears their iniquities.
  eng-GNV: 'Hee shall see of the trauaile of his soule, and shall be satisfied: by
    his knowledge shall my righteous seruant iustifie many: for hee shall beare their
    iniquities.'
  eng-WEBSTER: 'He shall see of the travail of his soul, and shall be satisfied: by
    his knowledge shall my righteous servant justify many; for he shall bear their
    iniquities.'
  nhw-BL: Huan teipa quema ya tlaijiyohuijtos miyac ipan ialma, yaya quiitas para
    nelía quistoc cuali nochi catli quichijtoc huan paquis tlahuel miyac. Huan por
    nopa tlaijiyohuilistli catli quipanoc notequipanojca catli xitlahuac, yaya quichihuas
    para miyac masehualme ma elica xitlahuaque iixpa TOTECO pampa yaya quihuicas nochi
    inintlajtlacolhua.
  swh-ONEN: Baada ya maumivu ya nafsi yake, ataona nuru ya uzima na kuridhika; kwa
    maarifa yake, mtumishi wangu mwenye haki atawafanya wengi kuwa wenye haki, naye
    atayachukua maovu yao.
  bba-bba: Win nɔni swɑ̃ɑrun biru, u koo wɑ̃ɑru di, kpɑ u ten dobu nɔ. U koo tii sɔ̃ɔsi
    ɡemɡii tɔn dɑbinun suunu sɔɔ, wi, wi u ben durum sɔɔwɑ.
  eng-KJVCPB: 'He shall see of the travail of his soul, and shall be satisfied: By
    his knowledge shall my righteous servant justify many; For he shall bear their
    iniquities.'
  cpy-cpy: Osheki ikemaatsiwentakawo iñaantawori kitejiinkari, osheki ikimoshirete
    arika iñaahaero awijeentsiri. Irika tampatzikashireri nomperatani osheki rontsiparyaakowentee,
    riitaki ikemaatenatakaayita iyaariperonkari atziriite.
  luo-luo: Bangʼ chandruokne duto enone ler mar ngima kendo noyud mor e chunye; kuom
    riekone, jatichna makare nongʼad bura makare ne ji mangʼeny kendo notingʼ richogi.
  meu-meu: ena lalo-hekwarahi anina baine itaia, bena lalona baine heḡereḡere. Iena
    aonega dainai kara maoromaoro tauna, egu hesiai tauna, ese hutuma na kara maoromaoro
    taudia baine gwauraidia, bona edia kara havara baine huahaidia.
  npi-ULB: उसको जीवनको कष्‍टपछि उसले ज्योति देख्‍नेछ र आफ्‍नो ज्ञानद्वारा सन्तुष्‍ट
    हुनेछ । मेरो धर्मिक सेवकले धेरै जनालाई निर्दोष ठहराउनेछ । उसले तिनीहरूको अधर्म
    बोक्‍नेछ ।
  yor-yor: Lẹ́yìn ìpọ́njú ẹ̀mí rẹ̀, òun yóò rí ìmọ́lẹ̀, ààyè yóò sì tẹ́ ẹ lọ́rùn;
    nípa ìmọ̀ rẹ̀ ìránṣẹ́ mi olódodo yóò dá ọ̀pọ̀lọpọ̀ láre, Òun ni yóò sì ru àìṣedéédéé
    wọn.
  pes-OPCB: هنگامی که ببیند عذابی که کشیده چه ثمری به بار آورده، راضی و خشنود خواهد
    شد. خدمتگزار عادل من بار گناهان بسیاری از مردم را به دوش خواهد گرفت و من به خاطر
    او آنها را خواهم بخشید.
  tgl-ULB: Pagkatapos niyang magdusa, makikita niya at masisiyahan sa pamamagitan
    ng kaalaman kung ano ang kanyang nagawa. Ang aking matuwid na lingkod ay ipawawalang-sala
    ang marami; dadalhin niya ang kanilang kasamaan.
  cbu-NT: Apanllsha wipunash kapung kiyung kachiyaru, anumunsha yusur támeeru, kis
    'sinish taachiya. Ashkachu, mang' kis taachiya. Taarashipan wipunash wanasirimshipan
    tputsee zapan tapachindachiya. Watam tputsimand yutaritshish waana tuwaparanguwa.
  hui-hui: Ibugua ibuninaga miniha tandaga uruni naho wiaabo howa mani mbirale bayale
    dewa tagira ibiraru hondowa ibuha turu holene timbuniore to̱lo holebira. I̱naga
    biabe biahaga agali tigabi ogoni hondowa i̱ turu ho kogoni. Ibugua wali agali
    bibahendeme ko biyarunaga pani na hayagome tigua ko biyaru i̱na domo wahalu mo
    tiga bu howa ti bayale helolebero.
  mya-mya: သူ​သည်​ဝေ​ဒ​နာ​ခံ​စား​နေ​ရာ​မှ​ဝမ်း​မြောက် ရွှင်​လန်း​ခွင့်​ကို​ပြန်​လည်​ရ​ရှိ​လိမ့်​မည်။
    မိ​မိ​ခံ​စား​ခဲ့​ရ​သည့်​ဝေ​ဒ​နာ​မှာ​အ​ချည်း​နှီး မ​ဖြစ်​ကြောင်း​ကို​လည်း​သိ​ရှိ​လာ​လိမ့်​မည်။
    သူ​သည်​ငါ​၏​အ​စေ​ခံ​သူ​တော်​ကောင်း​ဖြစ်​၏။ လူ​အ​များ​၏​အ​ပြစ်​ဝန်​ကို​ထမ်း​ဆောင်​လျက်၊
    ထို​ဆောင်​ရွက်​မှု​ကြောင့်​ထို​သူ​တို့​အား အ​ပြစ်​လွှတ်​ခြင်း​အ​ခွင့်​ကို​ငါ​ပေး​မည်။
  bod-N: ཁོང་གིས་ཚེ་སྲོག་གི་སྡུག་བསྔལ་མྱངས་རྗེས་འོད་གཟིགས་ཤིང་ཡིད་ཚིམ་པར་འགྱུར། བདག་གི་ཞབས་ཕྱི་ཡིས་ཁོང་གི་ཤེས་ཡོན་ལ་བརྟེན་ནས་མི་མང་པོ་དྲང་བདེན་དུ་བརྩི་ཐུབ་པར་མཛད་ཅིང་།
    ཡང་ཁོང་གིས་དེ་རྣམས་ཀྱི་ཉེས་པ་འཁུར་བར་འགྱུར།
  sna-sna: Shure kwokutambudzika kwomweya wake, achaona chiedza choupenyu uye achagutsikana;
    nokuziva kwake, muranda wangu akarurama acharuramisira vazhinji, uye achatakura
    kuipa kwavo.
  spa-BLM: Tras el sufrimiento de su alma, verá la luz y estará satisfecho. Mi siervo
    justo justificará a muchos por el conocimiento de sí mismo; y cargará con sus
    iniquidades.
  cac-cac: Ayic toxo ix lajviec' juntzan̈ yaelal chi' d'a yib'an̈, ol tzalaj yuj spac
    jun yaelal chi' to man̈ nab'an̈ejoc ix yab' syail. Tzijtum eb' anima ol ochcan
    vach'il yuj yojtacanel in checab' chi' eb', yujto ol ic'joccanel smul eb' yuuj.
  swh-ULB: Baada ya mateso ya maisha yake, ataona mwanga na ataridhika kwa maarifa
    yake.
  bel-bel: На подзьвіг душы Сваёй Ён будзе глядзець з прыемнасьцю; праз спазнаньне
    Яго Ён, Праведнік, Раб Мой, апраўдае многіх і грахі іх на Сабе панясе.
  wed-wed: Ana nola anona ina inanai ma ina vinuaiaei da ana nuabola eḡa kwakwavina.
    Bada i riwa, “Au taunola patupatutuna a vinuaiaiei, rava maḡamaḡagaui ai kovoḡa
    i avarai ma lamnei taui ana ḡorei Rava-Jijimanii.
  deu-ELBBK: Von der Mühsal seiner Seele wird er Frucht sehen und sich sättigen. Durch
    seine Erkenntnis wird mein gerechter Knecht die Vielen zur Gerechtigkeit weisen,
    und ihre Ungerechtigkeiten wird er auf sich laden.
  mbb-OT: Emun egkeehè din is beǥas te menge ked-antus din, ne egkelipey sikandin.
    Migkaǥi is Nengazen te, “Pinaaǥi te ketau te metazeng he suluǥuen ku mahabet is
    ebmetzengen din; ed-antus sikandin para te menge salè dan.
  mal-2015: അവൻ തന്റെ പ്രയത്നഫലം കണ്ടു തൃപ്തനാകും; നീതിമാനായ എന്റെ ദാസൻ തന്റെ പരിജ്ഞാനം
    കൊണ്ടു പലരെയും നീതീകരിക്കും; അവരുടെ അകൃത്യങ്ങളെ അവൻ വഹിക്കും.
  gup-gup: Nawu nadjalmak bininj ngardduk nawu kanmarnedurrkmirri, wanjh kakangedjakbekkan,
    wanjh yerre kabolknan kore kabolkwolkayindi kundarrkid dorrengh, mak nungka kaburrbun
    bu minj djalburudjang djakbekkabekkang. Warridj birriwern bininj wanjh kabirriborlhme
    nungkakenh, dja kunu God kabenmakwan bedberre dja kabiwelengname nahni nadjalmak
    bininj ba bu nungka kangorrkan bedberre kunwarre.
  rmc-rmc: Pal o cerpišagos, so predžala, les ela pale o radišagos; džanela, hoj na
    cerpinďa zbitočňe. Miro spravodľivo služobňikos ospravedlňinela but dženen a lela
    pre peste lengre vini.
  pes-OPV: ثمره مشقت جان خویش را خواهد دید و سیر خواهد شد. وبنده عادل من به معرفت
    خود بسیاری را عادل خواهد گردانید زیرا که او گناهان ایشان را برخویشتن حمل خواهد
    نمود.
  ron-1924: „Ва ведя родул мунчий суфлетулуй Луй ши Се ва ынвиора. Прин куноштинца
    Луй, Робул Меу чел неприхэнит ва пуне пе мулць оамень ынтр-о старе дупэ воя луй
    Думнезеу ши ва луа асупра Луй повара нелеӂюирилор лор.
  aui-aui: Touna yana kabikwarakwara kamna inakita da ininuwamiise, bi inakovi da
    geiyakabikwarakwara wapawapana. Yawe God iwona bo, “Yagu rotomana berabera tamariyina
    wawaya korotodi yadi tamumu inakawari bi inaberadi da sinarotomana kirakii.
  ben-OBCV: তাঁর প্রাণের কষ্টভোগের পরিণামে, তিনি জীবনের জ্যোতি দেখবেন ও পরিতৃপ্ত হবেন;
    আমার ধার্মিক দাস তাঁর সম্পর্কিত জ্ঞানের দ্বারা অনেককে নির্দোষ গণ্য করবেন, কারণ
    তিনিই তাদের অপরাধসকল বহন করেছেন।
  som-som: Wuxuu arki doonaa waxay naftiisu ku dhibtootay, wuuna u riyaaqi doonaa.
    Addoonkayga xaqa ahuna aqoontiisa ayuu kuwa badan xaq kaga dhigi doonaa, wuxuuna
    xambaari doonaa xumaatooyinkooda.
  lat-VUC: Pro eo quod laboravit anima ejus, videbit et saturabitur. In scientia sua
    justificabit ipse justus servus meus multos, et iniquitates eorum ipse portabit.
  eng-ASVBT: 'He shall see of the travail of his soul, and shall be satisfied: by
    the knowledge of himself shall my righteous servant justify many; and he shall
    bear their iniquities.'
  ita-1885: Egli vedrà il frutto della fatica dell'anima sua, e ne sarà saziato; il
    mio Servitor giusto ne giustificherà molti per la sua conoscenza, ed egli stesso
    si caricherà delle loro iniquità.
  eng-LXXUP: the Lord also is pleased to take away from the travail of his soul, to
    show him light, and to form him with understanding; to justify the just one who
    serves many well; and he shall bear their sins.
  eng-ULB: After the suffering of his life, he will see light and be satisfied by
    his knowledge. My righteous servant will justify many; he will bear their iniquities.
  spa-VBL: Después de su sufrimiento, verá los resultados y quedará satisfecho. A
    través de su conocimiento, mi siervo que hace lo que es correcto, enderezará a
    muchos, y cargará con sus pecados.
  fra-_FOB: Il jouira du travail de son âme, il en sera rassasié; mon serviteur juste
    en justifiera plusieurs, par la connaissance qu'ils auront de lui, et lui-même
    portera leurs iniquités.
  mal-mal: അവൻ തന്റെ പ്രയത്നഫലം കണ്ടു തൃപ്തനാകും; നീതിമാനായ എന്റെ ദാസൻ തന്റെ പരിജ്ഞാനംകൊണ്ടു
    പലരെയും നീതീകരിക്കും; അവരുടെ അകൃത്യങ്ങളെ അവൻ വഹിക്കും.
  urd-GVR: Itnī taklīf bardāsht karne ke bād use phal nazar āegā, aur wuh ser ho jāegā.
    Apne ilm se merā rāst ḳhādim bahutoṅ kā insāf qāym karegā, kyoṅki wuh un ke gunāhoṅ
    ko apne ūpar uṭhā kar dūr kar degā.
  suz-BL: मेको आ श्‍येत जशो रे मेकोमी छेङछेङ ताइब। मेको आ तुइक्‍तीकेमी शुश मुर आन
    कली ठीक पतीके तुइक्पाइक्‍ब। मेकोमी आन मरिम्‍शो पशो कुरब। १कोरिन्‍थी १:३०; यूहन्‍ना
    १:२९
  eng-NOY: Free from his sorrows, he shall see and be satisfied; By his knowledge
    shall my righteous servant lead many to righteousness, And he shall bear their
    iniquities.
  ita-1927: Egli vedrà il frutto del tormento dell’anima sua, e ne sarà saziato; per
    la sua conoscenza, il mio servo, il giusto, renderà giusti i molti, e si caricherà
    egli stesso delle loro iniquità.
  ckb-ckb: لەدوای ئەو ئازارەی بەرگەی گرت، ڕووناکی ژیان دەبینێت و تێر دەبێت، بە زانینی
    بەندە ڕاستودروستەکەم زۆر کەس بێتاوان دەکات و ئەو تاوانەکانیان هەڵدەگرێت.
  eng-BBE: '... made clear his righteousness before men ... had taken their sins on
    himself.'
  kan-OKCV: ಆತನು ತನ್ನ ಪ್ರಾಣದ ವೇದನೆಯನ್ನು ಸಹಿಸಿದ ತರುವಾಯ, ಜೀವದ ಬೆಳಕನ್ನು ಕಂಡು ತೃಪ್ತನಾಗುವನು.
    ತನ್ನ ತಿಳುವಳಿಕೆಯಿಂದ ನೀತಿವಂತನಾದ ನನ್ನ ಸೇವಕನು ಅನೇಕರಿಗೆ ನೀತಿವಂತನಾಗಿ ನಿರ್ಣಯಿಸುವನು. ಏಕೆಂದರೆ
    ಆತನೇ ಅವರ ಅಪರಾಧಗಳನ್ನು ಹೊತ್ತುಕೊಳ್ಳುವನು.
  tam-2017: அவர் தமது ஆத்தும வருத்தத்தின் பலனைக் கண்டு திருப்தியாவார்; என் தாசனாகிய
    நீதிபரர் தம்மைப்பற்றும் அறிவினால் அநேகரை நீதிமான்களாக்குவார்; அவர்களுடைய அக்கிரமங்களைத்
    தாமே சுமந்துகொள்வார்.
  spa-RV-1909: Del trabajo de su alma verá y será saciado; con su conocimiento justificará
    mi siervo justo á muchos, y él llevará las iniquidades de ellos.
  ron-BTF: Va vedea din rodul ostenelii sufletului său şi va fi satisfăcut, prin cunoaşterea
    lui, servitorul meu cel drept va declara drepţi pe cei mulţi; şi el va lua asupra
    lui nelegiuirile lor.
  eng-WEBP: After the suffering of his soul, he will see the light and be satisfied.
    My righteous servant will justify many by the knowledge of himself; and he will
    bear their iniquities.
  eng-FBV: After his suffering, he will see the results and be satisfied. Through
    his knowledge my servant who does what is right will set many right, and he will
    bear their sins.
  nld-1939: Hij zal het leven aanschouwen, van smarten bevrijd, En verzadigd worden
    van kennis. Zelf rechtvaardig, zal mijn Dienaar velen tot gerechtigheid brengen,
    Wier ongerechtigheid Hij heeft gedragen;
  nch-BL: Huan teipa quema ya taijyohuijtos miyac ipan ialma, yaya quiitas para nelía
    quistoc cuali nochi cati quichijtoc huan paquis tahuel miyac. Huan por nopa taijyohuilisti
    cati quipanoc notequipanojca cati xitahuac, yaya quichihuas para miyac masehualme
    ma elica xitahuaque iixpa TOTECO pampa yaya quihuicas nochi inintajtacolhua.
  vie-1934: Người sẽ thấy kết quả của sự khốn khổ linh hồn mình, và lấy làm thỏa mãn.
    Tôi tớ công bình của ta sẽ lấy sự thông biết về mình làm cho nhiều người được
    xưng công bình; và người sẽ gánh lấy tội lỗi họ.
  hin-CV: और अपने प्राणों का दुःख उठाकर उसे देखेंगे और संतोष पायेंगे; अपने ज्ञान के
    द्वारा वह जो धर्मी व्यक्ति है मेरा सेवक अनेकों को धर्मी बनाएगा, क्योंकि वही उनके
    पाप का बोझ उठाएगा.
  eng-OURB: After this ordeal, he will see satisfaction “By his knowing [pain and
    sacrifice]. My righteous servant will justify many; for it is their depravities
    (moral evils) that he suffers.
  spa-BES: Después ver tanta aflicción en su alma quedará satisfecho, por su conocimiento
    mi siervo justificará a muchos; pues había tomado sus pecados sobre sí mismo.
  tdx-tdx: Ho isa’e ty vokam-paloviloviam-piai’e le hanintsiñe; ty hilala’ i mpitoroko
    vantañey ro hañavantañe ty maro; ie ty mivave o tahi’ iareoo.
