  fra-LSG: A cause du travail de son âme, il rassasiera ses regards; Par sa connaissance
    mon serviteur juste justifiera beaucoup d’hommes, Et il se chargera de leurs iniquités.
  gnn-gnn: Ŋäthilinydja ŋayi yurru ŋunhiyi galŋa‐yätjthirri, ŋayaŋumiriwyirri ŋonuŋdhirri,
    ga ŋuliŋurunydja ŋoy‐djulŋithirriyi ŋayi yurru biyapul galŋa‐ḻayyundhi, liŋgu
    yaka ŋayi ŋunhi birrkany'tja batjpatjthurruna; Guḻku' yurru ŋunhi yolŋu walala
    nhina yukurra walŋanydja yana, liŋgu ŋuriŋi nhanukala batjpatjtjunarayu. Yo, Godthu
    yurru ḻakarama walalanha ŋayaŋu‐dhunupamirri yolŋu'‐yulŋu, liŋgu ŋuriŋi nhanukala
    djämamirriyu yolŋuyu ŋayina märraŋala dhä‐ḏirny'tja walalaŋgunydja yätjku.
  yal-yal: A niin sɔxɔlɛne dangu xanbini, a kɛnɛnna toma nɛn, a wasa. A kolonna xɔn,
    n ma walikɛ tinxinxin muxu wuyaxi ratinxinma nɛn a yi e hakɛne goronna tongo.
  iou-iou: Täŋpäkaŋ Yawetä ŋode yäyak; Bänepitä komi butewaki nadäwayäŋ täko unitäŋo
    bureni ahäŋirän oretoret api nadäwek. Täŋkaŋ epän ämana siwoŋi u nadäk-nadäkitä
    äma mäyap täŋkentäŋ yämiŋirän iŋamnaken siwoŋi api itneŋ. Ba waki-wakini äma unitä
    api kotawek.
  haw-1868: E ike aku no oia i ka hope o ka luhi ana o kona uhane, A e oluolu oia;
    Ma ka ike ana ia ia, e hoapono no ka'u kauwa hemolele i na mea he nui, No ka mea,
    nana no e amo i ko lakou hewa.
  arb-NAV: وَيَرَى ثِمَارَ تَعَبِ نَفْسِهِ وَيَشْبَعُ، وَعَبْدِي الْبَارُّ يُبَرِّرُ
    بِمَعْرِفَتِهِ كَثِيرِينَ وَيَحْمِلُ آثَامَهُمْ.
  ewe-ewe: Ne eƒe luʋɔ kpe fu vɔ la, akpɔ agbe ƒe kekeli, eye eƒe dzi adze eme; to
    enyanya me, nye dɔla dzɔdzɔe atso afia na ame geɖewo, eye wòade ta woƒe nu vɔ̃wo
    te,
  eng-LEE: '[Freed] from the trouble of his soul shall he see [the good] and be satisfied:
    through his knowledge shall my righteous servant bring the many to righteousness,
    while he will bear their iniquities.'
  asm-FB: তেওঁৰ আত্মাই কষ্ট পোৱাৰ পাছত তেওঁ নিজৰ জ্ঞানৰ দ্বাৰাই নিজকে সন্তুষ্ট হোৱা
    দেখিব। মোৰ ধাৰ্মিক দাসে অনেকক নির্দোষী প্রমাণ কৰিব, তেৱেঁই তেওঁলোকৰ অপৰাধৰ ভাৰ
    বহন কৰিব।
  sus-A: عَ نَ فّ عَ شَ وَلِ رَبَدٍ، عَ قَمَ نّ سّيوَدٍ. «ﭑ مَ كٌنيِ تِنشِنشِ حَمَ
    قِندِ مَ نّ تِنشِنتْييٍ رَ، عَ عٍ شُن سَرَ عٍ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Après la souffrance de son âme, il verra la lumière et sera satisfait.
    Mon serviteur juste justifiera beaucoup de gens par la connaissance de lui-même ;
    et il portera leurs iniquités.
  hbo-hbo: מֵעֲמַ֤ל נַפְשֹׁו֙ יִרְאֶ֣ה יִשְׂבָּ֔ע בְּדַעְתֹּ֗ו יַצְדִּ֥יק צַדִּ֛יק
    עַבְדִּ֖י לָֽרַבִּ֑ים וַעֲוֹנֹתָ֖ם ה֥וּא יִסְבֹּֽל׃
  piu-2006: '@see-verse:ISA.053.010'
  pjt-pjt: '@see-verse:ISA.053.010'
  kik-kik: Thuutha wa ngoro yake gũthĩĩnĩka, nĩakoona uumithio wa gũthĩĩnĩka gwake,
    na aiganĩre; nĩ ũndũ wa ũmenyo wake, ndungata ĩyo yakwa thingu nĩĩgatũma andũ
    aingĩ matuĩke athingu, na nĩĩgakuua mawaganu mao, ĩmeherie.
  omb-omb: Lo tagui nona gagarasi nge vin lehi na leleoi mwasoana me mo rongo garea;
    gena iloilo na nongu tangaloi tabana vovohoi vin veire sao rain vovohoi me vin
    weli goro na bugure.
  fra-NCL: A cause des souffrances de son âme, il verra et se rassasiera. Par sa connaissance
    le juste, mon Serviteur, justifiera beaucoup d’hommes, et lui-même se chargera
    de leurs iniquités.
  cek-AK: A hing patangkhanghaih atho to hnuk naah, anih mah poeknawmhaih to tawn
    tih boeh; anih mah nihcae zaehaih to phaw pae pongah, katoeng ka tamna to panoekhaih
    rang hoiah anih mah pop parai kaminawk to toenghaih paek tih.
  cuk-cuk: 'Sabsur-wilegoed-sorbali, magar-daknonikoed, e-sabsur-wilesadi, binsa wilessuli,
    degidbali na yeer-itononikoed. Bab-Jehová soged: “An-mai-innikigwadi, e-ibmar-wisidbali,
    dulemarga igarmar nabogoed. E na dule-ibmar-isgana-imaked sedoed.'
  uig-CYR: У өзи тартқан җапаниң мевисини көрүп мәмнун болиду; Һәққаний болғучи Мениң
    қулум өзиниң билимлири билән нурғун кишиләргә һәққанийлиқни йәткүзиду. Чүнки у
    уларниң қәбиһликлирини өзигә жүкливалиду.
  pma-pma: Katau en mahien onen, kei heles ris sien en moulien onen. Kei heilea suk
    keke rokur heisav entei mahien onen. Meatin toumien onak, moulien onen mal revi
    ka houmon moulien onen meatin keil houlu hemai hemal en metok. Helah lat tisaen
    keil one ran keil keke num ris methos onak hetal min keil.
  tel-2017: తన వేదన వలన కలిగిన ఫలితం చూసి ఆయన సంతృప్తి పొందుతాడు. నీతిమంతుడైన నా సేవకుడు
    అనేకమంది దోషాలను భరించి తన జ్ఞానంతో వారిని నిర్దోషులుగా ఎంచుతాడు.
  hat-BSA: Apre gwo doulè nanm Li an, Li va wè limyè a, e Li va satisfè. Sèvitè Ladwati
    Mwen an va jistifye anpil moun akoz konnesans Li anvè Li menm; e Li va pote inikite
    yo.
  bxh-bxh: Yaluyaluwana ena kamkamna mulina yai, mwahuli malana haba ya ita, be nuwana
    ya talu. Ena sibasiba yai, Egu tau paisowa dudulaina edi heyaheyaya ya baheidi,
    yo ya nuwatuhu afuledi.
  kos-kos: Tukun sie moul na keok, el fah sifil insewowo; El fah etu lah el tia keok
    ke wangin. Mwet kulansap oaru luk, su nga insewowo kacl Fah polong kalyeiyuk lun
    mwet puspis, Ac ke sripal nga fah nunak munas nu selos.
  hbo-WLC: מֵעֲמַ֤ל נַפְשׁוֹ֙ יִרְאֶ֣ה יִשְׂבָּ֔ע בְּדַעְתּ֗וֹ יַצְדִּ֥יק צַדִּ֛יק
    עַבְדִּ֖י לָֽרַבִּ֑ים וַעֲוֺנֹתָ֖ם ה֥וּא יִסְבֹּֽל׃
  ibo-ibo: Mgbe ọ hụsịrị ahụhụ, ọ ga-emesịa hụ ìhè nke ndụ, afọ ga-ejukwa ya, site
    nʼihe ọmụma ya, ka onye ezi omume ahụ, bụ ohu m ga-eme ka a gụọ ọtụtụ mmadụ dịka
    ndị ezi omume, ọ ga-ebukwa mmehie ha niile.
  ory-ory: ସେ ଆପଣା ପ୍ରାଣବେଦନାର ଫଳ ଦେଖି ତୃପ୍ତ ହେବେ; ଆମ୍ଭର ଧାର୍ମିକ ଦାସ ଆପଣାର ଜ୍ଞାନ ଦ୍ୱାରା
    ଅନେକଙ୍କୁ ଧାର୍ମିକ କରିବେ ଓ ସେ ସେମାନଙ୍କର ଅପରାଧ ବହିବେ।
  chk-chk: Iwe, wesin an riaföü lon manauan epwe eäni ewe saramen manau o pwapwa ren.
    Nge ren an silei Kot nei chon angang mi pwüng epwe afisätä än chomong aramas pwüng,
    epwe pwal uwei ar tipis.
  rop-rop: Afta det wekinmen abum ol detlot pein langa im laif, im garra jidan gudbinjiwei.
    Nomeda im nomo bin dum enijing rong, bat im garra deigim det panishmen blanga
    ola nogudbalawei blanga ola pipul, wulijim im garra larramgo olabat fri brom olabat
    nogudbalawei en olabat garra jidan nomo giltiwan.
  ukr-1871: Вдоволений споглядати ме він на працю життя свого, а ведучи до пізнання
    його (Бога), він, праведник, слуга мій, оправдає многих, гріхи ж їх понесе на
    собі.
  deu-1951: An der Arbeit seiner Seele wird er sich satt sehen; durch seine Erkenntnis
    wird er, mein Knecht, der Gerechte, viele gerecht machen, und ihre Schulden wird
    er auf sich nehmen.
  eng-JPS: Of the travail of his soul he shall see to the full, even My servant, who
    by his knowledge did justify the Righteous One to the many, and their iniquities
    he did bear.
  srp-1865: Vidjeæe trud duše svoje i nasitiæe se; pravedni sluga moj opravdaæe mnoge
    svojim poznanjem, i sam æe nositi bezakonja njihova.
  lug-lug: Oluvannyuma lw’okubonaabona kw’obulamu bwe, bw’aliraba ku ebyo ebiva mu
    kubonaabona kwe, omutima gwe gulitereera. Era olw’ebyo bye yayitamu omuweereza
    wange omutuukirivu alireetera bangi okubalirwa obutuukirivu; era alyetikka obutali
    butuukirivu bwabwe.
  heb-heb: מעמל נפשו יראה ישבע בדעתו יצדיק צדיק עבדי לרבים ועונתם הוא יסבל׃
  ben-IRV: তিনি তাঁর প্রাণের কষ্টভোগের ফল দেখবেন, তৃপ্ত হবেন; আমার ধার্মিক দাসকে গভীরভাবে
    জানবার মধ্যে দিয়ে অনেককে নির্দোষ বলে গ্রহণ করা হবে, কারণ তিনি তাদের সব অন্যায়
    বহন করবেন।
  pan-pan: ਆਪਣੀ ਜਾਨ ਦਾ ਦੁੱਖ ਝੱਲਣ ਤੋਂ ਬਾਅਦ ਉਹ ਵੇਖੇਗਾ ਅਤੇ ਤ੍ਰਿਪਤ ਹੋਵੇਗਾ, ਆਪਣੇ ਗਿਆਨ ਨਾਲ
    ਮੇਰਾ ਧਰਮੀ ਦਾਸ ਬਹੁਤਿਆਂ ਨੂੰ ਧਰਮੀ ਠਹਿਰਾਵੇਗਾ, ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਬਦੀਆਂ ਨੂੰ ਚੁੱਕ ਲਵੇਗਾ।
  mya-JVB: မိမိ စိတ် ဝိညာဉ်ခံရသောဝေဒနာ ၏အကျိုးကို မိမိမြင် ၍ အား ရလိမ့်မည်။ ထိုဖြောင့်မတ်
    သော ငါ ၏ကျွန် ကို သိကျွမ်း ခြင်းအားဖြင့် ၊ သူသည် အများ သောသူတို့ ကို ဖြောင့်မတ်
    ရာ၌ တည်စေလိမ့်မည်။ သူ တို့၏အပြစ် ကို ကိုယ်တိုင် ဆောင်ရွက် ရ၏။
  tbg-tbg: Ho ti Kaiqa Vaiintivano mintiakero nora maara varaqiro vuaina entava taiqa
    viraro viva te kia quminaiqamake qutu vunarave tivakeharo voqama kero quahaanarove.
    Ti Kaiqa Vaiintivano avuqavu ni vaiva, viva ekaa vaiinti nahenti qora kaiqa vare
    uvara varakero naiqaa aqu varero qutu viraqe te vira kaiqarao ti, vika uva nunka
    nimitarerave.
  hmo-hmo: Momokani iena mauri lalonai hisihisi ia abia, to unai murinai moale bada
    do ia davaria, badina be do ia diba, iena hisihisi be hisihisi kava lasi, to mai
    anina. Lauegu Hesiai Tauna, lau ura henia bada Tauna ese, taunimanima momo edia
    kerere davana do ia karaia, bona ia dainai, lau ese edia dika do lau gwauatao.
  urd-urd: अपनी जान ही का दुख उठाकर वह उसे देखेगा और सेर होगा; अपने ही इरफ़ान से मेरा
    सादिक़ ख़ादिम बहुतों को रास्तबाज़ ठहराएगा, क्यूँकि वह उनकी बदकिरदारी खुद उठा लेगा।
  rus-SYN: На подвиг души Своей Он будет смотреть с довольством; чрез познание Его
    Он, Праведник, Раб Мой, оправдает многих и грехи их на Себе понесет.
  bqc-SIM: Aà taasikɛa gbɛa a ɛa àↄ wɛ̃ni vĩ, i a namable. Ma zↄ̀blen maapi a to
    yã́ bↄ ń gbɛ̃́ↄ na dasi, kɛ́ aa aà dↄ̃ yã́i, asa a ń yãvãi di a miwa.
  tcz-CHONGTHU: Aman athohgimna ho ga chu amu tengleh lungna kimna neitante. Chule
    athilto jeh jal'a hi kasoh chondih tahpa chun mi tamtah chonpha asem ding , ajeh
    chu Ama’n achonset nau jouse apoh mang ding ahi.
  mar-mar: तो आपल्या जिवाच्या दुःखसहनानंतर, तो पाहील व त्याच्या आपल्या ज्ञानाने समाधानी
    होईल. माझा आपला नितीमान सेवक पुष्कळांचा न्याय करील; तो त्यांच्या अन्यायाचा भार
    आपल्यावर घेईल.
  soq-soq: Me poka etene nuaparelena ipawa ando itupio ewepie nuaeuwalepi, me ando
    atenlepi me mai di poka etape nuaparelepona, dia. Iawe God wadiase, “Ne nolana
    dewalala dodomana apana uara dewamopio dodomana segantopu, ipawa mo kadiu saiwa
    matangelawa awanepiaubepia mampe.
  qub-qub: Ñacashanpitaraj chaycunata ricar fiyupami cushicongapaj. Tayta Diosta sirbëga
    achcajtami salbangapaj. Payga achcajpa juchantami apanga.
  hat-hat: Apre tout soufrans sa yo, l'a jwenn kè kontan ankò. L'a konnen li pa t'
    soufri pou gremesi. Li te sèvi Bondye yon jan ki kòrèk nèt. Li te pran chatiman
    anpil moun sou do l'. L'a fè Bondye fè yo gras.
  eng-BSB: After the anguish of His soul, He will see the light of life and be satisfied.
    By His knowledge My righteous Servant will justify many, and He will bear their
    iniquities.
  eng-WEBPB: After the suffering of his soul, he will see the light and be satisfied.
    My righteous servant will justify many by the knowledge of himself; and he will
    bear their iniquities.
  kbq-kbq: Ana ne'mo'ma erisnia knazamo'ma vagama retesigeno'a, so'e huno manigahie.
    Ra Anumzamo'a huno Nagri eri'za ne'mofo avu'avazamo'a fatgo hu'neankino, antahintahi
    zama'areti maka vahera zamazeri fatgo vahera neseno, kumi zamimofo knazana erigofigahie.
  nhe-BL: Huan teipa quema ya tlaijiyohuijtos miyac ipan ialma, yajaya quiitas para
    nelía quistoc cuali nochi tlen quichijtoc huan paquis tlahuel miyac. Huan ipampa
    nopa tlaijiyohuilistli tlen quipanoc notlatequipanojca tlen xitlahuac, yajaya
    quichihuas para miyac tlacame ma elica xitlahuaque iixpa TOTECO pampa yajaya quihuicas
    nochi inintlajtlacolhua.
  gub-BL: A'e ma'erahy paw ipuraraw ire hurywete putar nehe. Nupytu'u kwaw a'e zawaiw
    katu ma'e iapo re. A'e rupi hemiapo kwer ikatu putar izupe nehe. Naheta kwaw ikatu
    'ymaw heremiruze'eg rehe. Upuraraw putar zepykaw a'e nehe, ta'e amo teko uzapo
    ikatu 'ym ma'e tetea'u a'e wà xe. A'e rupi amunàn putar wanemiapo kwer ikatu 'ym
    ma'e ihe nehe. Hereharaz putar izuwi nehe.
  eng-DRA: 'Because his soul hath laboured, he shall see and be filled: by his knowledge
    shall this my just servant justify many, and he shall bear their iniquities.'
