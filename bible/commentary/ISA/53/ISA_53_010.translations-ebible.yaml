    kaliwat, lugwayan niya ang iyang mga adlaw, ug matuman diha kaniya ang katuyoan
    ni Yahweh.
  pol-UBG: Lecz spodobało się PANU zetrzeć go i zgnębić. A po złożeniu swojej duszy
