  eng-WMB: Yet it pleased the LORD to bruise him. He has caused him to suffer. When
    you make his soul an offering for sin, he will see his offspring. He will prolong
    his days and the LORD’s pleasure will prosper in his hand.
  tam-TCV: ஆயினும் அவரை நொறுக்கி, வேதனைக்கு உள்ளாக்குவதே யெகோவாவின் திட்டமாய் இருந்தது,
    அவர் தமது உயிரைக் குற்றநிவாரண பலியாக ஆக்கியிருக்கிற போதிலும், அவர் நீடித்த நாட்களாய்
