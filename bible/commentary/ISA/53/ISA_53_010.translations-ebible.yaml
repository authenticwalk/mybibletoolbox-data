  mdy-ETH: ዬይ ጋኣጪንቲፆና ሜታዺፃ ዒዛ ሄሌሢ ናንጊና ናንጋ ጎዳኮ ማሊሢ ማዔምኬ፤ ዒዚ ዒዛኮ ሼምፓሢ ጎሜሮ ዒንጎ ዒንጊሢ
