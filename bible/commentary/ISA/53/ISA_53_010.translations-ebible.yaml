    ಆತನ ಕೈಯಲ್ಲಿ ಸಫಲವಾಗುವುದು.
  tam-2017: யெகோவாவோ அவரை நொறுக்கச் சித்தமாகி, அவரைப் பாடுகளுக்கு உட்படுத்தினார்;
    அவருடைய ஆத்துமா தன்னைக் குற்றநிவாரணபலியாக ஒப்புக்கொடுக்கும்போது, அவர் தமது சந்ததியைக்
    கண்டு, நீடித்த நாளாயிருப்பார், யெகோவாவுக்குச் சித்தமானது அவர் கையினால் வாய்க்கும்.
  spa-RV-1909: Con todo eso Jehová quiso quebrantarlo, sujetándole á padecimiento.
    Cuando hubiere puesto su vida en expiación por el pecado, verá linaje, vivirá
    por largos días, y la voluntad de Jehová será en su mano prosperada.
  ron-BTF: Totuşi DOMNULUI i-a plăcut să îl zdrobească; l-a supus suferinţei; când
