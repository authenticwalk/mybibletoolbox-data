verse: ISA.053.010
translations:
  mal-C: എങ്കിലും അവനെ തകർത്തുകളയുന്നതിനും കഷ്ടതവരുത്തുന്നതിനും യഹോവയ്ക്ക് ഇഷ്ടം തോന്നി.
    അവന്റെ പ്രാണൻ ഒരു അകൃത്യയാഗമായിത്തീർന്നിട്ട് അവൻ സന്തതിയെ കാണുകയും ദീർഘായുസ്സ്
    പ്രാപിക്കുകയും യഹോവയുടെ ഇഷ്ടം അവന്റെ കൈയാൽ നിറവേറുകയും ചെയ്യും.
  deu-TKW: Jahwe aber gefiel es, ihn unheilbar zu zermalmen. Wenn er sich selbst als
    Schuldopfer einsetzen würde, sollte er Nachkommen schauen, lange leben und das
    Vorhaben Jahwes durch ihn gelingen.
  lin-lin: Nzokande, ezalaki mokano na Yawe ete anyokwama na nzela ya pasi. Atako
    Yawe akomisaki bomoi na ye mbeka mpo na masumu, akomona bakitani na ye mpe mikolo
    na ye ekobakisama ; bongo mokano na Yawe ekolongisama na loboko na ye.
  eng-LSV: And YHWH has delighted to crush Him, || He has made Him sick; If His soul
    makes an offering for guilt, || He sees [His] seed—He prolongs [His] days, ||
    And the pleasure of YHWH prospers in His hand.
  eng-GNV: 'Yet the Lord would breake him, and make him subiect to infirmities: when
    hee shall make his soule an offring for sinne, he shall see his seede and shall
    prolong his dayes, and the will of the Lord shall prosper in his hand.'
  eng-WEBSTER: 'Yet it pleased the LORD to bruise him; he hath put him to grief: when
    thou shalt make his soul an offering for sin, he shall see his seed, he shall
    prolong his days, and the pleasure of the LORD shall prosper in his hand.'
  nhw-BL: Pero elqui ipaquilis TOTECO para quitlatzacuiltis huan quitlaijiyohuiltis.
    Huan quema quitemactilis itlacayo quen se tlacajcahualistli por nochi totlajtlacolhua,
    quinitas miyac iconehua. Huan yaya itztos para nochipa huan por ya, TOTECO paquis,
    pampa quisas senquistoc cuali nochi catli TOTECO quisencajtoc para panos.
  swh-ONEN: Lakini yalikuwa ni mapenzi ya Bwana kumchubua na kumsababisha ateseke.
    Ingawa Bwana amefanya maisha yake kuwa sadaka ya hatia, ataona uzao wake na kuishi
    siku nyingi, nayo mapenzi ya Bwana yatafanikiwa mkononi mwake.
  bba-bba: Adɑmɑ Gusunɔn kĩrɑ wɑhɑlɑ ye, yɑ kɑ nùn wɔri. Mɑ u duɑ nuku sɑnkirɑru sɔɔ.
    U tii kuɑ yɑ̃kuru tɔmbun durum sɔ̃. Yen sɔ̃, u koo bii dɑbinu wɑ, kpɑ win wɑ̃ɑrun
    tɔ̃ru tu dɛnyɑ. Kpɑ Yinni Gusunɔn himbɑ yu koorɑ sɑɑ win min di.
  eng-KJVCPB: 'Yet it pleased the Lord to bruise him; he hath put him to grief: When
    thou shalt make his soul an offering for sin, He shall see his seed, he shall
    prolong his days, And the pleasure of the Lord shall prosper in his hand.'
  cpy-cpy: Tee ishintsineenteri Tajorentsi ikemaatsitakahaeyaari. Riitaki kowashiteencha
    ratsipetakowentyaari kaariperori, rañaanteeyaari, iñaayitanteeyaariri ichariniyitari.
    Riitaki kantakaantakirori omatantakari rantawaeri Tajorentsi.
  luo-luo: To kata kamano ne en dwaro Jehova Nyasaye mondo sande malit koyudo chandruok,
    kendo Jehova Nyasaye nochiwo ngimane mondo obed misango mar pwodhruok e ketho,
    to enone nyikwaye kendo omedne ndalo, kendo dwaro mar Nyasaye nochop kare nikech
    en.
  meu-meu: Ḡau tamona, Iehova ena ura dainai e haberoa; ia ese e hagorerea. Dika iabi-ohona
    boubouna ai baine hahelao negana ai, ia ese garana do baine itadia, bona ena mauri
    dinadia baine hahohodia. Iehova ena ura anina baine tubu ia imana ai;
  npi-ULB: तापनि उसलाई धुलो पार्ने र उसलाई बिरामी पार्ने परमप्रभुकै इच्छा थियो । जब
    उसले आफ्नो जीवनलाई पापको निम्ति बलिदान बनाउँछन्, उसले आफ्ना सन्तानहरू देख्‍नेछ,
    उसले आफ्‍नो समय बढाउनेछ र उसैद्वारा परमप्रभुको उद्देश्य पुरा हुनेछ ।
  yor-yor: Síbẹ̀, ó wu Olúwa láti pa á lára àti láti mú kí ó jìyà, bí ó tilẹ̀ jẹ́
    pé Olúwa fi ayé rẹ̀ fún ẹbọ ẹ̀ṣẹ̀, Òun yóò rí àrọ́mọdọ́mọ rẹ̀ àti ọjọ́ ayé rẹ̀
    yóò pẹ́ títí, àti ète Olúwa ni yóò gbèrú ní ọwọ́ rẹ̀.
  pes-OPCB: 'خداوند می‌فرماید: «این خواست من بود که او رنج بکشد و بمیرد. او جانش را
    قربانی کرد تا آمرزش گناهان را به ارمغان آورد، بنابراین صاحب فرزندان بی‌شمار خواهد
    شد. او زندگی را از سر خواهد گرفت و ارادهٔ من به دست او اجرا خواهد شد.'
  tgl-ULB: Ito ay kalooban ni Yahweh para durugin siya at gawin siyang masama; at
    kung ginagawa niyang handog ang kanyang buhay para sa kasalanan, makikita niya
    ang kanyang mga anak, pahahabain niya ang kanyang mga araw, at ang kalooban ni
    Yahweh ay matutupad sa pamamagitan niya.
  cbu-NT: Taarashipansha waana wipunashee kiyung yachamaam zandarangiya. Wipunashsha
    tputsimand yutaritshishirinee tuwapamaam waana zandarangu, ashirangiya. Itaru,
    zapshinaa urutamari taachiya. Waanaa tiptsiri yusur kis pangchiya. Yuwamand ashirangu
    anumand Apanllsha tiptsir kukoo kis payuchinllinaya.
  hui-hui: Anduane Homogohanda bi ogodagua lalu, I̱ni hameme i̱naga biabe biahaga
    agali ogoni mo dindiha halu tandaga ogoni henemane mo yila hene. Ani binidagoni
    irane agali ogoni ibugua wali agalirume ko biyarunaga domo wahagane helo loma
    binigome ibunaga holene pela hene. Anigo ibu haho ngane dege ibunaga aguaneneru
    hondolebira. Biabe biahaga agali o biagome Anduane Homogo i̱ni bule hame ledodagua
    bialu howa bayaleore biai haga bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ထို​သူ​သည်​ငါ​၏​အ​လို​တော်​အ​ရ​ဝေ​ဒ​နာ ခံ​ရ​ခြင်း​ဖြစ်​၏။
    သူ​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​မိ​မိ​ကိုယ် ကို တင်​လှူ​ပူ​ဇော်​သည်​ဖြစ်​၍
    မိ​မိ​၏​သား​မြေး​အ​မြောက်​အ​မြား​ကို​တွေ့​မြင်​ခွင့် ရ​ရှိ​လိမ့်​မည်။ သူ​သည်​အ​သက်​ရှည်​လိမ့်​မည်။
    ငါ​၏​အ​ကြံ​အ​စည်​တော်​အောင်​မြင်​မှု​ကို​လည်း အ​ထောက်​အ​ကူ​ပြု​လိမ့်​မည်။
  bod-N: ཁོང་ལ་མནར་གཅོད་ཐེབས་ཤིང་སྡུག་བསྔལ་མྱོང་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་ཡིན་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཚེ་སྲོག་སྡིག་བཤགས་མཆོད་པར་ཕུལ་ན། ཁོང་གིས་རང་གི་བུ་རྒྱུད་གཟིགས་ཤིང་སྐུ་ཚེ་རིང་བར་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་དགྱེས་པའི་དོན་ཐམས་ཅད་ཁོང་གི་ཕྱག་ནས་འགྲུབ་པར་འགྱུར།
  sna-sna: Asi kwakanga kuri kuda kwaJehovha kuti amukuvadze uye aite kuti atambudzike,
    uye kunyange zvazvo Jehovha akaita kuti upenyu hwake huve chipiriso chezvivi,
    achaona zvibereko zvake uye achawedzera mazuva ake, uye kuda kwaJehovha kuchabudirira
    muruoko rwake.
  spa-BLM: Sin embargo, a Yahvé le agradó herirlo. Le ha hecho sufrir. Cuando haces
    de su alma una ofrenda por el pecado, verá a su descendencia. Prolongará sus días
    y la voluntad de Yahvé prosperará en su mano.
  cac-cac: 'A Jehová tz''alan icha tic: Ol vac'' yab'' syail in checab'' icha yaj
    in naani. Ol yac''och sb''a silab''il d''a yol sc''ab'' chamel yic tz''ac''jican
    lajvoc smul masanil anima. Yuj chi'' ol pitzvoccan d''a juneln̈ej, ol yil eb''
    yin̈tilal. Yuuj, ol elcanc''och tas nab''il vuuj.'
  swh-ULB: Lakini yalikuwa ni mapenzi ya Yahwe kumponda yeye na kumfanya yeye apone.
    Alipoyafanya maisha yake kuwa sadaka kwa ajili ya dhambi, ataona watoto wake,
    ataongeza siku zao, na mapenzi ya Yahwe yatatimizwa kupitia yeye.
  bel-bel: Але Госпаду заўгодна было ўтрапіць Яго цярпеньнямі, і Ён аддаў Яго на пакуты;
    калі ж душа Яго прынясе ахвяру ўмілажаленьня, Ён убачыць нашчадства даўгавечнае,
    і воля Гасподняя пасьпяхова будзе зьдзяйсьняцца рукою Ягонай.
  wed-wed: Maranai ana lawana i puloei ata ḡoʼapoapoe aubaina. Lamna, Bada ana ḡoana
    da tauna ita vunu-boai ma iniviara ḡaeḡaena ita vaia. Ma ana epaepaia ina maḡa
    guratana ma ana lawana ina manawa. Ma taunei, Bada ana ḡoana ina kauana-paiei.
  deu-ELBBK: Doch dem HERRN gefiel es, ihn zu zerschlagen, er hat ihn leiden lassen.
    Wenn seine Seele das Schuldopfer gestellt haben wird, so wird er Nachkommen sehen,
    er wird seine Tage verlängern; und das Wohlgefallen des HERRN wird in seiner Hand
    gedeihen.
  mbb-OT: Piru egkasuatan te Nengazen he edresayen wey ibpaantus sikandin. Piru minsan
    midhimu te Nengazen is untung din he pemuhat para meveyazi is salà te menge etew,
    egkeehè din ded is menge kevuwazan din wey ebpekaangken ded sikandin te meluǥayad
    he untung, ne pinaaǥi kandin egketuman is egkesuatan te Nengazen.
  mal-2015: എന്നാൽ അവനെ തകർത്തുകളവാൻ യഹോവെക്കു ഇഷ്ടം തോന്നി; അവൻ അവന്നു കഷ്ടം വരുത്തി;
    അവന്റെ പ്രാണൻ ഒരു അകൃത്യയാഗമായിത്തീർന്നിട്ടു അവൻ സന്തതിയെ കാണുകയും ദീർഘായുസ്സു
    പ്രാപിക്കയും യഹോവയുടെ ഇഷ്ടം അവന്റെ കയ്യാൽ സാധിക്കയും ചെയ്യും.
  gup-gup: Nawu Yawey nungandeleng yingkihkarremarnburrinj bu bibom nahni bininj dja
    mak bimarnbom bu wernhnjilngwarreminj. Nungka wanjh karrowen kore Yawey bimarnekarremarnbom
    ba bu Yawey kanmarnebengmidjdan kunwarre kadberre. Bonj, wanjh bu naninjnanu bininj
    karrowen wanjh kadjalyawoyhmimbimen munguyh, mak kabennan nawu kabenkebmawahme
    nuye. Nungka wanjh kakurduyime dja kayakwon rowk manbu nawu Yawey kadjare dja
    kabidnakenwon.
  rmc-rmc: No o RAJ oda avke kamelas, hoj les te marel le pharipnaha. Ov dela peskro
    dživipen sar e obeta vaš e vina a paloda dikhela peskro potomstvos, leskro dživipen
    na preačhela a prekal leste avela avri oda, so o RAJ kamelas te kerel.
  pes-OPV: اما خداوند را پسند آمد که او را مضروب نموده، به دردها مبتلا سازد. چون جان
    او راقربانی گناه ساخت. آنگاه ذریت خود را خواهددید و عمر او دراز خواهد شد و مسرت
    خداونددر دست او میسر خواهد بود.
  ron-1924: Домнул а гэсит ку кале сэ-Л здробяскэ прин суферинцэ… Дар, дупэ че Ышь
    ва да вяца ка жертфэ пентру пэкат, ва ведя о сэмынцэ де урмашь, ва трэи мулте
    зиле ши лукраря Домнулуй ва пропэши ын мыниле Луй.
  aui-aui: Bi gegha da mmkona Yawe God yana nuwagiura da yana tamariyana ivikasigiiyaneni
    bi iberani da ikabikwarakwara. Raghanina tamariyana inaveremayeni ware suwara
    naboni da tamumu kabitavenina na noghotataveyana yapiikeni na touna nosinosina
    sinakoroto kirakii, da raghani gurina inamake, bi tounae na Yawe God yana nuwagiura
    inarumaghatara.
  ben-OBCV: তবুও, তাঁকে চূর্ণ করা সদাপ্রভুরই ইচ্ছা ছিল, তিনি তাঁকে যন্ত্রণাগ্রস্ত
    হতে দিলেন, আর যদিও তাঁর প্রাণ দোষার্থক-নৈবেদ্যরূপে উৎসর্গীকৃত হল, তিনি তাঁর বংশ
    দেখবেন এবং দীর্ঘায়ু হবেন, আর তাঁরই হাতে সদাপ্রভুর ইচ্ছা সফলকাম হবে।
  som-som: Habase ahaatee waxaa Rabbigu raalli ka noqday inuu isaga nabareeyo. Wuxuu
    isaga ku riday xanuun. Markaad naftiisa qurbaan dembi ka dhigtid ayuu arki doonaa
    farcankiisii, cimrigiisuna waa dheeraan doonaa, oo Rabbiga doonistiisuna gacantiisay
    ku liibaani doontaa.
  lat-VUC: Et Dominus voluit conterere eum in infirmitate. Si posuerit pro peccato
    animam suam, videbit semen longævum, et voluntas Domini in manu ejus dirigetur.
  eng-ASVBT: 'Yet it pleased Jehovah to bruise him; he hath put him to grief: when
    thou shalt make his soul an offering for sin, he shall see his seed, he shall
    prolong his days, and the pleasure of Jehovah shall prosper in his hand.'
  ita-1885: Ma il Signore l'ha voluto fiaccare, e l'ha addogliato. Dopo che l'anima
    sua si sarà posta per sacrificio per la colpa, egli vedrà progenie, prolungherà
    i giorni, e il beneplacito del Signore prospererà nella sua mano.
  eng-LXXUP: 'The Lord also is pleased to purge him from his stroke. If ye can give
    an offering for sin, your soul shall see a long-lived seed:'
  eng-ULB: Yet it was Yahweh's will to crush him and make him ill. When he makes his
    life an offering for sin, he will see his offspring, he will prolong his days,
    and Yahweh's purpose will be accomplished through him.
  spa-VBL: Sin embargo, la voluntad del Señor era que fuera aplastado y que sufriera,
    porque cuando dé su vida como ofrenda por la culpa, verá a sus descendientes,
    tendrá una larga vida, y lo que el Señor quiere se logrará a través de él.
  fra-_FOB: Or il a plu à l'Éternel de le frapper; il l'a mis dans la souffrance.
    Après avoir offert sa vie en sacrifice pour le péché, il se verra de la postérité,
    il prolongera ses jours, et le bon plaisir de l'Éternel prospérera dans ses mains.
  mal-mal: എന്നാൽ അവനെ തകർത്തുകളയുവാൻ യഹോവയ്ക്ക് ഇഷ്ടം തോന്നി; അവിടുന്ന് അവനു കഷ്ടം
    വരുത്തി; അവന്റെ പ്രാണൻ ഒരു അകൃത്യയാഗമായിത്തീർന്നിട്ട് അവൻ സന്തതിയെ കാണുകയും ദീർഘായുസ്സു
    പ്രാപിക്കുകയും യഹോവയുടെ ഇഷ്ടം അവന്റെ കയ്യാൽ സാധിക്കുകയും ചെയ്യും.
  urd-GVR: Rab hī kī marzī thī ki use kuchle, use dukh pahuṅchāe. Lekin jab wuh apnī
    jān ko qusūr kī qurbānī ke taur par degā to wuh apne farzandoṅ ko dekhegā, apne
    dinoṅ meṅ izāfā karegā, wuh Rab kī marzī ko pūrā karne meṅ kāmyāb hogā.
  suz-BL: परमप्रभु यावेमी मेको कली मोदेंशो पा तुप्‍शा, श्‍येत गेचा दाक्‍ताक्‍व। मेकोमी
    आ रां पाप क्‍याम्‍चा कली चढ़ेप्‍तु। मो हना यो मेको कली आ आल खोदेंशो शुश थमा सुइक्‍ब
    आन कली ताइब। मिनु शुश नाक्‍त सम्‍म ब्रोंइब। मेको आ पतीके नेल्‍ल परमप्रभु यावे
    आ दाक्‍शो गेय दुम्‍ब। लेवी ५:१५; मत्ती २०:२८; भजन संग्रह २०:३१
  eng-NOY: It pleased Jehovah severely to bruise him; But when he hath made his life
    a sacrifice for sin, He shall see posterity; he shall prolong his days, And the
    pleasure of Jehovah shall prosper in his hand.
  ita-1927: Ma piacque all’Eterno di fiaccarlo coi patimenti. Dopo aver dato la sua
    vita in sacrifizio per la colpa, egli vedrà una progenie, prolungherà i suoi giorni,
    e l’opera dell’Eterno prospererà nelle sue mani.
  ckb-ckb: بەڵام خواستی یەزدان بوو وردوخاشی بکات و ئازار بکێشێت، لەگەڵ ئەوەشدا یەزدان
    ژیانی کرد بە قوربانیی تاوان، نەوە و ڕۆژگاری درێژ دەبینێت، خواستی یەزدان بە دەستی
    ئەو سەردەکەوێت.
  eng-BBE: And the Lord was pleased ... see a seed, long life, ... will do well in
    his hand. ...
  kan-OKCV: ಆದರೂ ಆತನನ್ನು ಜಜ್ಜುವುದು ಯೆಹೋವ ದೇವರ ಚಿತ್ತವಾಗಿತ್ತು. ಯೆಹೋವ ದೇವರು ಆತನನ್ನು ಸಂಕಟಕ್ಕೆ
    ಒಳಪಡಿಸಿದನು. ಯೆಹೋವ ದೇವರು ಆತನ ಪ್ರಾಣವನ್ನು ದೋಷಪರಿಹಾರದ ಬಲಿಯನ್ನಾಗಿ ಮಾಡುವಾಗ, ಆತನು ತನ್ನ
