    ki hono hako, te ne fakatolotolonga hono ngaahi ʻaho, pea ko e finangalo ʻo Sihova
    ʻe monūʻia ia ʻi hono nima.'
  ces-1613: Taktě se líbilo Hospodinu jej stírati, a nemocí trápiti, aby polože duši
