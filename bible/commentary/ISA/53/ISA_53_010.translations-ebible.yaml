    prelungi zilele şi plăcerea DOMNULUI va prospera în mâna lui.
  eng-WEBP: Yet it pleased the LORD to bruise him. He has caused him to suffer. When
    you make his soul an offering for sin, he will see his offspring. He will prolong
    his days and the LORD’s pleasure will prosper in his hand.
  eng-FBV: However, it was the Lord's will for him to be crushed and to suffer, for
    when he gives his life as a guilt offering he will see his descendants, he will
    have a long life, and what the Lord wants will be achieved through him.
  nld-1939: Neen, maar het had Jahweh behaagd, Hem door lijden te breken, En als waarachtig
