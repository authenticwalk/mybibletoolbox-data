  beo-beo: Hina Gode da amane sia:sa, “Na hanaiga E da se nabi. Ea bogosu da wadela:i
    hou gogolema:ne olofosu ima:ne gobele salasu agoane ba:i. Amaiba:le, E da Egaga
    fi ba:mu, amola eso bagohame esalumu. Amola Ea hamobeba:le, Na ilegei hou da hamoi
    dagoi ba:mu.
  tpi-OTNT: Bikpela yet i bin daunim wokman bilong en na mekim em i karim pen, long
    wanem, sapos wokman i givim laip bilong em yet olsem ofa bilong rausim sin bilong
    ol manmeri, orait laip bilong en bai i go longpela tru na em bai i lukim ol tumbuna
    pikinini bilong en. Na long wok em i mekim, wokman bai i mekim ol samting Bikpela
    i gat laik bilong mekim, na em bai i mekim ol dispela samting i kamap gut.
  hau-SA: Duk da haka nufin Ubangiji ne a ƙuje shi yă kuma sa yă sha wahala, kuma
