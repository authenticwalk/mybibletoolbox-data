  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Ngayulu-rna kutjulpirtu watjarnu wati palunyanya
    pika mantjira mirrirritjaku, tjiinya yarnangu palyamunu pirniku-tjanampa yangarrakatirra
    mirrirritjaku. Nyangka wati palunyalu nyaku palunyaku tjamu kaparlipirti. Palunyalu
    rawa nyinarra-wanarayinma. Wati palunyalu pirninyartu palyalku wiyalku nyarra
    ngayulu-rnalu watjarnu wantitjanya.
  kan-2017: ಅವನನ್ನು ಜಜ್ಜುವುದು ಯೆಹೋವನ ಸಂಕಲ್ಪವಾಗಿತ್ತು. ಆತನು ಅವನನ್ನು ವ್ಯಾಧಿಯಿಂದ ಬಾಧಿಸಿ
