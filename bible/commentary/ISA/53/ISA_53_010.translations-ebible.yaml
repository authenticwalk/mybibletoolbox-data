    renge doko nambana yulu dupwa jingi lyuo kapa palyuo para.
  urd-GVU: رب ہی کی مرضی تھی کہ اُسے کچلے، اُسے دُکھ پہنچائے۔ لیکن جب وہ اپنی جان
    کو ‌‌قصور کی قربانی کے طور پر دے گا تو وہ اپنے فرزندوں کو دیکھے گا، اپنے دنوں
