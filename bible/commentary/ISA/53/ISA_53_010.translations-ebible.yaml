  nch-BL: Pero elqui ipaquilis TOTECO para quitatzacuiltis huan quitaijyohuiltis.
    Huan quema quitemactilis itacayo quej se tacajcahualisti por nochi totajtacolhua,
    quinitas miyac iconehua. Huan yaya itztos para nochipa huan por ya, TOTECO paquis,
    pampa quisas senquisa cuali nochi cati TOTECO quisencajtoc para panos.
  vie-1934: Đức Giê-hô-va lấy làm vừa ý mà làm tổn thương người, và khiến gặp sự đau
    ốm. Sau khi đã dâng mạng sống người làm tế chuộc tội, người sẽ thấy dòng dõi mình;
    những ngày người sẽ thêm dài ra, và ý chỉ Đức Giê-hô-va nhờ tay người được thạnh
    vượng.
  hin-CV: तो भी याहवेह को यही अच्छा लगा की उसे कुचले; उसी ने उसको रोगी कर दिया, ताकि
    वह अपने आपको पाप बलिदान के रूप में अर्पित करें, तब वह अपने वंश को देख पायेंगे
    और वह बहुत दिन जीवित रहेंगे, तथा इससे याहवेह की इच्छा पूरी होगी.
  eng-OURB: Yet it pleased Adonai to bruise him. He has caused him to suffer. To see
