    na laun vao, ma ra magit ba ra Luluai i gugu tana na tavua ta ra limana.
  tur-YTC: Yine de onu ezmek Yahve'yi hoşnut etti. Ona acı çektirdi. Onun canını günah
    sunusu yaptığında, Kendi soyunu görecektir. Günlerini uzatacak, Yahve'nin isteği
    de onun elinde başaracaktır.
  grc-BRENT: Καὶ Κύριος βούλεται καθαρίσαι αὐτὸν τῆς πληγῆς· ἐὰν δῶτε περὶ ἁμαρτίας,
    ἡ ψυχὴ ὑμῶν ὄψεται σπέρμα μακρόβιον·
  ind-AYT: Akan tetapi, TUHAN berkehendak menghancurkan dia, membuat dia sakit. Ketika
    dia menyerahkan dirinya sebagai kurban penebus salah, dia akan melihat keturunannya
    dan memperpanjang hari-harinya; dan kehendak TUHAN akan terlaksana di tangan-Nya.
  nya-nya: Komatu ndi Yehova amene anafuna kuti amuzunze ndi kumusautsa. Yehova anapereka
    moyo wa mtumiki wake kuti ukhale nsembe yoperekedwa chifukwa cha zolakwa. Tsono
    iye adzaona zidzukulu zake ndipo adzakhala ndi moyo wautali, ndipo chifuniro cha
    Yehova chidzachitika mwa iye.
  hrv-hrv: Al' se Jahvi svidje da ga pritisne bolima. Žrtvuje li život svoj za naknadnicu,
    vidjet će potomstvo, produžit' sebi dane i Jahvina će se volja po njemu ispuniti.
  mps-mps: Tiali goli, Genuai Bidigo digi aga sę bidi aiyaba elaluama, tama agai
    te dene selama, tolomainu yali, magi baso meni, te sę bidigo digi aga bidibo
    ula mayu, te we bidi dabego sęgę sela sąbo ofa tiwai ebaso da, teda aga bidibo
    sogo te bobobage mu igi pelama, te aga bulai wąį nǫų wai dabe sueibao. Te
    aga yali sęde, te sę bidigo te Genuai Bidigo homugo yao homu ebo sę ebaso,
    te agai te sę bugagia pedalumainu ebo dao.
  tpi-tpi: Bikpela yet i bin daunim wokman bilong en na mekim em i karim pen, long
    wanem, sapos wokman i givim laip bilong em yet olsem ofa bilong rausim sin bilong
    ol manmeri, orait laip bilong en bai i go longpela tru na em bai i lukim ol tumbuna
    pikinini bilong en. Na long wok em i mekim, wokman bai i mekim ol samting Bikpela
    i gat laik bilong mekim, na em bai i mekim ol dispela samting i kamap gut.
  dan-1931: Det var HERRENS Vilje at slå ham med Sygdom; når hans Sjæl havde fuldbragt
    et Skyldoffer, skulde han se Afkom, leve længe og HERRENS Vilje lykkes ved hans
    Hånd.
  vie-OVCB: Tuy nhiên, chương trình tốt đẹp của Chúa Hằng Hữu là để Người chịu sỉ
    nhục và đau thương. Sau khi hy sinh tính mạng làm tế lễ chuộc tội, Người sẽ thấy
    dòng dõi mình. Ngày của Người sẽ trường tồn, bởi tay Người, ý Chúa sẽ được thành
    đạt.
  guj-2017: તોપણ યહોવાહની મરજી તેને ઘાયલ કરીને કચરવાની હતી; જો તમે લોકો તેના જીવનને
    પાપનું બલિદાન બનાવો, તો તે પોતાનાં સંતાન જોશે, તે દીર્ઘાયુ થશે અને યહોવાહનો હેતુ
    તેના દ્વારા સફળ થશે.
  pon-2006A: KAUN-O ketin mahsanih, “Ngehi me kupwurehda en ale lokolok; pwe eh mehla,
    iei meirong ehu me pahn kahrehdo mahk oh kalahngan. Iei me e pahn kilangki kadaudoke
    kan; e pahn mour werei nin sampah, oh ei koasoandi pahn pweida pwehki ih.
  por-BRBSL: No entanto, Yahweh gostou de machucá-lo. Ele o fez sofrer. Quando você
    faz de sua alma uma oferenda pelo pecado, ele verá sua descendência. Ele vai prolongar
    seus dias e o prazer de Yahweh prosperará em sua mão.
  cth-cth: Hateiteh, ama a hemnae teh BAWIPA ngainae doeh. Patawnae hah a poe katang
    teh, a hringnae teh yon thuengnae dawk hno toteh, ca catounnaw a hmu vaiteh, a
    hringnae hnin hah a saw sak han. BAWIPA ngainae teh a kut dawk a kuep sak han.
  twi-twi: Nanso ɛyɛɛ Awurade pɛ sɛ ɔbɛdwerɛw no ama no ahu amane mpo ɔde ne nkwa
    yɛ afɔdi afɔrebɔde, obehu nʼasefo na ne nna bɛware, na Awurade pɛ bɛkɔ so wɔ ne
    nsam.
  hlt-hlt: Anih loh a phop ham neh a nue ham khaw BOEIPA loh a ngaih. A hinglu he
    moeithennah la a khueh dongah a tiingan te khohnin a sen a hmuh ni. BOEIPA kah
    kutnaep vanbangla anih kut dongah a thaihtak sak ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù do ò tɑ̃ɑ̃tɛ́ kɛ bo ò tou mmɛfɛ̃́ṹtímɛ̀, kòò duɔ́
    nho fòmmu kɛ̀ bɛ̀ ò kùɔ, kòò ũtɛ́ bɛnìtìbɛ̀ yɛi, ò yóó mɔɔtɛmu o yɑɑ̀bí kòo fòmmu
    sɔɔtɛ́ kɛ́mɔntɛ, nɛ̀ weè borɛ̀ ndɛ Kuyie nyóó dɔɔ̀mɛ̀ kù dɔ́mɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, uabɨ uan ifongiamɨn gɨn ghua uan ingangarir gumazir
    kam dɨkabɨragha a gamizɨ, a mɨzazim isi. A fo, ingangarir gumazim gumazamizibar
    arazir kuraba gɨn amangɨsɨ, osɨmtɨziba agɨvamin ofan mɨn uan mɨkarzim anightɨ,
    an ikɨrɨmɨrim bar ruaraghtɨ, a uan ovavir boribar ganam. Egh ingangarir an amim,
    Ikiavɨra Itir God ingarasa ifongezir araziba, a dar amuam. Egh a bizir kabar amutɨ,
    da deraghvɨram otivam.
  azb-azb: Amma Rəbb Özü onun bu iztirablarını istədi, Çəkdiyi əziyyətlər Onun iradəsi
    idi. Öz canını təqsir qurbanı təqdim edərsə, Nəsil görəcək, ömür uzadacaq. Rəbbin
    istəyi onun əli ilə uğur qazanacaq.
  eng-DBY: Yet it pleased Jehovah to bruise him; he hath subjected [him] to suffering.
    When thou shalt make his soul an offering for sin, he shall see a seed, he shall
    prolong [his] days, and the pleasure of Jehovah shall prosper in his hand.
  hin-2017: तो भी यहोवा को यही भाया कि उसे कुचले; उसी ने उसको रोगी कर दिया; जब वह
    अपना प्राण दोषबलि करे, तब वह अपना वंश देखने पाएगा, वह बहुत दिन जीवित रहेगा; उसके
    हाथ से यहोवा की इच्छा पूरी हो जाएगी।
  wol-KYG: Moona Aji Sax ji la soob, mu dëggaate jaamam bii, teg koy naqar, su nangoo
    doon saraxu peyug tooñ, gis askanam, aw fanam gudd, te coobarey Aji Sax ji ci
    moom lay sottee.
  eng-YLT: And Jehovah hath delighted to bruise him, He hath made him sick, If his
    soul doth make an offering for guilt, He seeth seed — he prolongeth days, And
    the pleasure of Jehovah in his hand doth prosper.
  kne-kne: Ngem si Diyos di akin nemnem ay lak-amena dadi ay ligat. Natey sisya ay
    maidaton ta mapakawan din basbasol di ipogaw. Gapo isdi, maila na din poli na
    ya omando di biyag na. Gapo en sisya, matongpal din layden Diyos.
  eng-WYC-2017: and the Lord would defoul him in sickness. If he putteth his life
    for sin, he shall see his seed long enduring, and the will of the Lord shall be
    addressed in his hand.
  eng-WMBB: Yet it pleased the LORD to bruise him. He has caused him to suffer. When
    you make his soul an offering for sin, he will see his offspring. He will prolong
    his days and the LORD’s pleasure will prosper in his hand.
  urd-GVH: रब ही की मरज़ी थी कि उसे कुचले, उसे दुख पहुँचाए। लेकिन जब वह अपनी जान को
    क़ुसूर की क़ुरबानी के तौर पर देगा तो वह अपने फ़रज़ंदों को देखेगा, अपने दिनों में
    इज़ाफ़ा करेगा। हाँ, वह रब की मरज़ी को पूरा करने में कामयाब होगा।
  rug-rug: Ba na hiniva mo te Zihova si hie pude kaqu tava bakora si Asa meke tava
    sigiti, meke sa Nana tinoa si na vinukivukihi tana sinea guni nia e Zihova, meke
    kote dogori Sa sari tutina meke ta poni tinoa gelenaena, meke sa hiniva te Zihova
    si kote gorevura pa Limana Sa.
  gaz-gaz: Taʼus isa dirmammeessuu fi isa dhiphisuun fedhii Waaqayyoo ture; Waaqayyo
    lubbuu isaa aarsaa yakkaa godhu iyyuu inni sanyii isaa ni arga; umurii isaas ni
    dheeressa; fedhiin Waaqayyoos harka isaatti ni raawwatama.
  fra-LSG: Il a plu à l’Éternel de le briser par la souffrance… Après avoir livré
    sa vie en sacrifice pour le péché, Il verra une postérité et prolongera ses jours;
    Et l’œuvre de l’Éternel prospérera entre ses mains.
  gnn-gnn: Yo, Godthu ŋayipi dhukarrnydja ŋunhi gurrunhara nhanŋu bitjanarawunydja
    burakinyarawu, liŋgu ŋayinydja ŋunhi ŋilimurruŋgu ŋapatjkunharamirri, ŋilimurrunha
    ŋayi walŋakuŋala nhanukalay ŋuriŋi gulaŋ‐waṉḏinyarayu rakunydhinyarayu, bala nhanŋuwaynydja
    ŋayi yurru ŋunhi guḻku'nhana miṯtjinha dhika yumurrku'nhanydja, ga nhinanydja
    ŋayi yukurra yurru walŋa‐ḏikṯiknha weyinŋumirrina. Yo, nhanukalana ŋuliyina Godthu
    yurru marrtji djämanydja bala nhanukalaynha ŋayi djälkurru yana.
  yal-yal: Alatala tin nɛn a xa halagi xɔlɛni, bayo xa a niin ba tagi yitɔnna saraxan
    nan na, a mayixɛtɛne toma nɛn a siimayaan yi xunkuya ayi Alatala yi a sagoon nakamali
    a xɔn.
  iou-iou: Upäŋkaŋ Yawetä ini nadäŋ imiŋirän däpmäŋ käkärirä komi nadäŋkuk. Bureni,
    Yawetä nadäŋirän nintäŋo momi tärewekta äma u iniken gupipäŋ ärawa ude täŋkuk.
    Ude täŋkuko unita kadäni käroŋi api irek. Itkaŋ kodakiniye ahäŋirä api yabäwek.
    Ba Yawe täŋo nadäk tawaŋ u iwatpäŋ täŋirän bureni api ahäwek.
  haw-1868: 'Aka, manao no o Iehova e paopao ia ia, Ua hoeha oia ia ia: A i ka wa
    e haawi aku ai oe i kona uhane i mohai hala, E ike no oia i kana mau keiki, a
    e hooloihi no hoi i kona mau la, A e pomaikai auanei ka makemake o Iehova ma kona
    mau lima.'
  arb-NAV: وَمَعَ ذَلِكَ فَقَدْ سُرَّ اللهُ أَنْ يَسْحَقَهُ بِالْحَزَنِ. وَحِينَ يُقَدِّمُ
    نَفْسَهُ ذَبِيحَةَ إِثْمٍ فَإِنَّهُ يَرَى نَسْلَهُ وَتَطُولُ أَيَّامُهُ، وَتُفْلِحُ
    مَسَرَّةُ الرَّبِّ عَلَى يَدِهِ.
  ewe-ewe: Ke enye Yehowa ƒe lɔlɔ̃nu be wòagbãe gudugudu, ana wòakpe fu togbɔ be Yehowa
    tsɔ eƒe agbe wɔ fɔɖivɔsae hã la, akpɔ eƒe dzidzimeviwo. Adidi eƒe ŋkekewo ɖe edzi,
    eye Yehowa ƒe lɔlɔ̃nu ava eme to eƒe asi dzi.
  eng-LEE: 'But the Lord was pleased to crush him through disease: when [now] his
    soul hath brought the trespass-offering, then shall he see [his] seed, live many
    days, and the pleasure of the Lord shall prosper in his hand.'
  asm-FB: তথাপি যিহোৱাই তেওঁক আঘাতপ্রাপ্ত কৰি গুড়ি কৰিবলৈ ইচ্ছা কৰিলে; কিন্তু তোমালোকে
    যদি তেওঁৰ জীৱন পাপৰ বাবে উৎসর্গ কৰিব খুজিছা, তেনেহ’লে তুমি নিজৰ সন্তান সকলক দেখিবা,
    তেওঁৰ আয়ুস দীঘল হ’ব, আৰু যিহোৱাৰ উদ্দেশ্য তেওঁৰ যোগেদি সিদ্ধ কৰিব।
  sus-A: عَلَتَلَ بَرَ نَتّ تٌنفٌ عَ شَ عَ حَشَنكَتَ تْورّ رَ، كْنْ سّرّشّ نَ بَ يُنُبِيٍ
    شَ قٍ رَ، عَ قَمَ نّ عَ بْنسْي تٌدٍ، عَ بُ عَبَدَن. عَلَتَلَ وَشْنقٍ رَكَمَلِمَ
    عَ تَن نَن سَابُي رَ.
  fra-SBL: Mais il a plu à Yahvé de le meurtrir. Il l'a fait souffrir. Quand vous
    faites de son âme une offrande pour le péché, il verra sa progéniture. Il prolongera
    ses jours et la volonté de Yahvé prospérera dans sa main.
  hbo-hbo: וַיהוָ֞ה חָפֵ֤ץ דַּכְּאֹו֙ הֶֽחֱלִ֔י אִם־תָּשִׂ֤ים אָשָׁם֙ נַפְשֹׁ֔ו יִרְאֶ֥ה
    זֶ֖רַע יַאֲרִ֣יךְ יָמִ֑ים וְחֵ֥פֶץ יְהוָ֖ה בְּיָדֹ֥ו יִצְלָֽח׃
  piu-2006: '@see-verse:ISA.053.009'
  pjt-pjt: Palu Godalu wangkangu alatji, “Nyangatja ngayulu ngaṉmanytju kulinu paluṟu
    lamalama puṟunypa pikatjararingkula anga-ilunytjaku. Panya paluṟu ilungu aṉangu
    tjuṯaku ngalkilpa ngayulu tjananya kura palyantjitjanguṟu iluntankunytjaku-tawara.
    Palu alatji pikatjararingkula ilunytjatjanu paluṟu piṟuku pukuḻpa mulapa nyinaku,
    panya paluṟu unytju ilunytja wiya, palu aṉangu tjuṯa ngalkiṟa anga-ilungu tjana
    kaṟalyarira wankaringkunytjaku munu ngayuku walytjaringkunytjaku. Munu paluṟu
    ilunytjatjanu piṟuku wankaringkula pakaṟa tjananya nyakula puḻkaṟa pukuḻariku.
  kik-kik: No rĩrĩ, Jehova nĩonire arĩ wega amũhehenje, na agĩtũma athĩĩnĩke, na rĩrĩa
    Jehova agaatũma muoyo wake ũtuĩke igongona rĩa mehia-rĩ, nĩakoona rũciaro rwake,
    na amũingĩhĩrie matukũ make, naguo wendi wa Jehova nĩũkagaacĩra guoko-inĩ gwake.
  omb-omb: Maraga a ladolado noi Huqe ve vi momogagi nie me vi veie vi gagarasi, me
    Huqe mo bete na nona mwasoana mo voragina gaivoli bugu, nge vin lehi netune me
    vin vei na nona rani vin qaravu, me ladolado noi Huqe vin woro lo limana.
  fra-NCL: Il a plu à Yahweh de le briser par la souffrance ; mais quand son âme aura
    offert le sacrifice expiatoire, il verra une postérité, il prolongera ses jours,
    et le dessein de Yahweh prospérera dans ses mains.
  cek-AK: Anih to patangkhangsak moe, nganbawh kana paekhaih loe Angraeng koehhaih
    ah oh; zae angbawn haih hanah a hinghaih na paeksak pacoengah, anih mah angmah
    ih acaengnawk to hnu tih; hinglung doeh sawk tih; a ban mah Angraeng koehhaih
    to sah tih.
  cuk-cuk: Ar Bab-Jehová, mesagwar-guega imaksad, sabsur-wilegega imaksad. E na dulemar-isgued-anar
    san-uksasoggu, a-ulale, na suitiba gudii guoed, bela e-waganmar-dakoed, Bab-Jehová-sogedba
    bela ibmar imakoed.
  uig-CYR: Бирақ уни езишни лайиқ көргән Пәрвәрдигардур; У уни азапқа чөмүлдүргүзди.
    Гәрчә у өз җенини гунани жуйидиған қурбанлиқ қилған болсиму, Лекин у өзиниң уруқ-әвлатлирини
    чоқум көрүп туриду, Шундақла униң көридиған күнлири узартилиду; Вә Пәрвәрдигарниң
    көңли сөйүнидиған ишлар униң илкидә болуп, раваҗ тепип әмәлгә ашурулиду.
  pma-pma: Ka en Aesea, Iahova selus eris usil meatin toumien onen vit, “Inau etin,
    namumon rendemien onak keke kei hekur mahien hesuval amuti kokoa. Inau nisakin
    moulien onen hemai hehi sanien votut tai koa voutut moulien onen meatin keil.
    Ka katau, hemoul eris ran matien ka heles titan keil. Anatin, hemoul heto hetaveah
    ka heles koakeil emun ikistal ika en keil. Ka en meatin toumien onak, rendemien
    keil koa naling kati hemai hekur heite.
  tel-2017: అయినా ఆయన్ని నలగ్గొట్టడం, బాధించడం యెహోవాకు ఇష్టమయింది. ఆయన అతనికి వ్యాధి
    కలగచేశాడు. ఆయన జీవితాన్ని మీ పాప పరిహారంగా మీరు ఎంచితే ఆయన తన సంతానాన్ని చూస్తాడు.
    ఆయన చాలాకాలం జీవిస్తాడు. ఆయన ద్వారా యెహోవా ఉద్దేశం నెరవేరుతుంది.
  hat-BSA: Men SENYÈ a te kontan brize Li; pou mete Li nan gwo soufrans, pou L ta
    rann Li menm kon yon ofrann koupabilite, pou L ta wè desandan Li yo. Li va pwolonje
    jou Li yo, e bon plezi SENYÈ a va reyisi nan men Li.
  bxh-bxh: Guyau ena nuwatuhu yai bena ena fayofayo tau abina ya ankamkamna be ya
    famala antalasam. Haba dodoga edi heyaya aba nuwa afulenna. Matabahim haba ya
    miya fuya lofalofa be laulauwewena ya itadi. Guyau ena nuwatuhu mahudoꞌidi mate
    ya ginaulidi.
  kos-kos: LEUM GOD El fahk, “Oakwuk luk pa elan keok; Misa lal uh sie mwe kisa in
    ase nunak munas. Ouinge el fah liye fwilin tulik natul; Ac fah loes moul lal,
    Ac ke sripal, oakwuk luk fah orekla.
  hbo-WLC: וַיהוָ֞ה חָפֵ֤ץ דַּכְּאוֹ֙ הֶֽחֱלִ֔י אִם־תָּשִׂ֤ים אָשָׁם֙ נַפְשׁ֔וֹ יִרְאֶ֥ה
    זֶ֖רַע יַאֲרִ֣יךְ יָמִ֑ים וְחֵ֥פֶץ יְהוָ֖ה בְּיָד֥וֹ יִצְלָֽח׃
  ibo-ibo: Ma ọ bụ ọchịchọ Onyenwe anyị ịzọpịa ya, na ime ka ọ taa ahụhụ. Nʼihi na
    ọnwụ ya bụ aja a chụrụ nʼihi ikpe ọmụma nke mmehie. Ọ ga-ahụ ọtụtụ ụmụ na ụmụ
    ụmụ ya; ọ ga-adịkwa ndụ ogologo oge. Nzube Chineke niile ga-emezukwa site na ya.
  ory-ory: ତଥାପି ତାହାଙ୍କୁ ଚୂର୍ଣ୍ଣ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର ଅଭିମତ ହେଲା; ସେ ତାହାଙ୍କୁ ଦୁଃଖଗ୍ରସ୍ତ
    କରିଅଛନ୍ତି; ତୁମ୍ଭେ ତାହାଙ୍କ ପ୍ରାଣକୁ ପାପାର୍ଥକ ବଳି କଲେ, ସେ ଆପଣା ବଂଶ ଦେଖିବେ, ସେ ଦୀର୍ଘାୟୁ
    ହେବେ ଓ ତାହାଙ୍କ ହସ୍ତରେ ସଦାପ୍ରଭୁଙ୍କର ଇଷ୍ଟ ସିଦ୍ଧ ହେବ।
  chk-chk: Iwe, iei letipen ewe Samol mi Lapalap, pwe a kinas o cheuch. Are a fangala
    manauan pwe eu asor fän iten tipis, epwe wor mwirimwirin, epwe pwal alangatama
    ränin manauan. Iwe, letipen ewe Samol mi Lapalap epwe fisitä ren.
  rop-rop: Wal YAWEI bin tok, “Wal lagijat na aibin meigim det plen blanga det wekinmen
    blanga abum det trabul en pein, en gibit miselp jis laiga sekrifais ofring blanga
    deigimwei ol detlot nogudbalawei blanga ola pipul, en meigim olabat jidan nomo
    giltiwan. Blanga tharran na, det wekinmen garra jidan laibala en luk hau imbin
    seibum detmatj pipul en ol detlot pipul hu garra kaman bambai. Imbin dum ebrijing
    wanim aibin wandim im blanga dum.
  ukr-1871: Та Господу вгодно було його вбити, то ж віддав його на муки; но як він
    принесе життє своє в жертву примирення, то й узрить потомство довговічне, й рука
    його доведе волю Господню до щасливого успіху.
  deu-1951: Aber dem HERRN gefiel es, ihn zu zerschlagen, er ließ ihn leiden. Wenn
    er seine Seele zum Schuldopfer gegeben hat, so wird er Nachkommen sehen und lange
    leben; und des HERRN Vorhaben wird in seiner Hand gelingen.
  eng-JPS: 'Yet it pleased the LORD to crush him by disease; to see if his soul would
    offer itself in restitution, that he might see his seed, prolong his days, and
    that the purpose of the LORD might prosper by his hand:'
  srp-1865: Ali Gospodu bi volja da ga bije, i dade ga na muke; kad položi dušu svoju
    u prinos za grijeh, vidjeæe natražje, produljiæe dane, i što je Gospodu ugodno
    napredovaæe njegovom rukom.
  lug-lug: Songa ate yali nteekateeka ya Mukama okumubetenta, era n’okumuleetera okubonaabona.
    Naye wadde nga Mukama yafuula obulamu bwe, okuba ekiweebwayo olw’ekibi, aliraba
    ezzadde, era obulamu bwe bulyongerwako, n’ebyo Mukama by’asiima biriraba omukisa
    mu mukono gwe.
  heb-heb: ויהוה חפץ דכאו החלי אם תשים אשם נפשו יראה זרע יאריך ימים וחפץ יהוה בידו
    יצלח׃
  ben-IRV: তবুও তাকে চূর্ণ করতে সদাপ্রভুরই ইচ্ছা ছিল; তিনি তাকে যন্ত্রণাগ্রস্থ করলেন,
    যখন তাঁর প্রাণ দোষার্থক বলি উৎসর্গ করবেন, তখন তিনি তাঁর সন্তানদের দেখতে পাবেন,
    দীর্ঘ আয়ু বাড়ানো হবেন এবং তাঁর হাতে সদাপ্রভুর ইচ্ছা পূর্ণ হবে।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੂੰ ਭਾਇਆ ਕਿ ਉਸ ਨੂੰ ਕੁਚਲੇ ਅਤੇ ਸੋਗ ਵਿੱਚ ਪਾਵੇ। ਜਦ ਤੂੰ ਉਸ ਦੀ ਜਾਨ
    ਨੂੰ ਦੋਸ਼ ਦੀ ਬਲੀ ਠਹਿਰਾਵੇਂ, ਤਾਂ ਉਹ ਆਪਣੀ ਅੰਸ ਨੂੰ ਵੇਖੇਗਾ, ਉਹ ਆਪਣੇ ਦਿਨ ਲੰਮੇ ਕਰੇਗਾ,
    ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਇੱਛਾ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸਫ਼ਲ ਹੋਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား သည် သူ့ ကို နှိပ်စက် ခြင်းငှါအလို တော် ရှိ၍ နာ စေတော်မူ၏။ သူသည်
    အပြစ်ဖြေသော ယဇ် ကိုပူဇော် ပြီးမှ ၊ အမျိုး အနွယ်တော်ကို မြင် ရလိမ့်မည်။ အသက် တော်လည်း
    ရှည် လိမ့်မည်။ ထာဝရဘုရား ၏ အကြံ တော်သည်လည်း သူ ၏လက် ၌ ပြည့်စုံ ခြင်းသို့ ရောက်လိမ့်မည်။
  tbg-tbg: 'Noravano Kotiva mintima tiro: Te vaiinti nahenti qora kaiqa vare uvara
    nunka nimitaarira aarava ho variarire ti, te tenta Kaiqa Vaiinti vara kaariraro
    viva vaiinti nahentiara iriharo nora maara vareharo vuru qutu vuanarove. Viva
    ˻qaiqaa˼ airi enta variqiro viharo tavairamanta naantiara vira vaintivara airima
    vaivarave. Mintima kero viva te Noravano Kotika amiaina kaiqara koqema kero varaqiro
    vuanarove.'
  hmo-hmo: Lohiabada ia gwau, “Lauegu Hesiai Tauna ena hisihisi be lauegu ura, badina
    iena mase be boubou ta, taunimanima edia kara dika ena gwauatao do idia abia totona.
    Unai dainai ia ese iena tubuna taudia do ia itaia, bona iena mauri dinadia be
    do daudau herea. Lau Lohiabada, egu ura ena anina be do ia vara momokani, egu
    Hesiai Tauna dekena amo.
  urd-urd: लेकिन ख़ुदावन्द को पसन्द आया कि उसे कुचले, उसने उसे ग़मगीन किया; जब उसकी
    जान गुनाह की क़ुर्बानी के लिए पेश की जाएगी, तो वह अपनी नस्ल को देखेगा; उसकी उम्र
    दराज़ होगी और ख़ुदावन्द की मर्ज़ी उसके हाथ के वसीले से पूरी होगी।
  rus-SYN: Но Господу угодно было поразить Его, и Он предал Его мучению; когда же
    душа Его принесет жертву умилостивления, Он узрит потомство долговечное, и воля
    Господня благоуспешно будет исполняться рукою Его.
  bqc-SIM: À kà Diigu à aà kɛ'ĩa aà taasikɛ. Lá à azĩa kɛ̀ tàae awakpabↄ
    ũ, a buikɛ, aà wɛ̃ni a gbã̀akũ, Dii pↄeã i bↄↄlɛkɛ aà sabai.
  tcz-CHONGTHU: Hinla hichu Pakai tohgon pha ahi jal'a Ama chu kigot chepma, chule
    lung hemna kipea ahi.Hijongleh ahinkho chu chonset jeh’a kikatdoh’a ahin, Aman
    chilhah tamtah ahinnei ding,hinkho sotna nom asah ding, chule Pakaiyin thilpha
    agon chu akhutna hung lolhing ding ahi.
  mar-mar: तरी परमेश्वराची इच्छा होती त्यास जखमी अवस्थेत ठेचावे; जर तुम्ही लोक त्याचे
    जीवन पापार्पण करता, तो त्याची संतती पाहील, तो आपले दिवस दीर्घ करील आणि परमेश्वराचा
    उद्देश त्याच्याद्वारे परिपूर्ण होईल.
  soq-soq: Mo me epaepabobosaieno poka etene nuapareidalena sa ipa Iawe God insaisawalena
    rua segalen; nola dewalala sa meba etepa amonalene pulo rua kadi baiwa ituna,
    me damba uaralepia baiwa. Me ando walama dauma wankasalepi, ita me bedewee Iawe
    God insaisawa ipawanalepi.
  qub-qub: Tayta Diosmi chayno manacajman churaypa ñacachiyta munaran. Sirbejninnami
    llapan juchayojcunapa ruquin wañunan caran. Chaypitami payga unaycama cawanga.
    Paypita mirajcunatapis ricangarämi. Tayta Dios munashancunataga llapanta paymi
    ruranga.
  hat-hat: Men, se te volonte Bondye pou yo te kraze l' anba soufrans konsa, pou l'
    te bay lavi li pou Bondye te ka padonnen peche nou yo. L'a wè pitit pitit li yo.
    L'a viv pi lontan toujou. Se konsa travay Seyè a va mache byen nan men l'.
  eng-BSB: Yet it was the LORD’s will to crush Him and to cause Him to suffer; and
    when His soul is made a guilt offering, He will see His offspring, He will prolong
    His days, and the good pleasure of the LORD will prosper in His hand.
  eng-WEBPB: Yet it pleased the LORD to bruise him. He has caused him to suffer. When
    you make his soul an offering for sin, he will see his offspring. He will prolong
    his days and the LORD’s pleasure will prosper in his hand.
  kbq-kbq: E'ina hu'neanagi Ra Anumzamo'a Agra'a avesite ana nera azeri henkamu atreno
    knazana amigeno asunkuzampina mani'ne. Ana ne'mo'ma vahe'mota kumimofo nonama
    huno frinegu huno agra zazate ofri manino nevuno, agigo azankomofona kegahie.
  nhe-BL: Pero elqui ipaquilis TOTECO para quitlatzacuiltis huan quitlaijiyohuiltis.
    Huan quema quitemactilis itlacayo queja se tlacajcahualistli ipampa nochi totlajtlacolhua,
    quinitas miyac iconehua. Huan yajaya itztos para nochipa huan ipampa ya, TOTECO
    paquis, pampa quisas senquistoc cuali nochi tlen TOTECO quisencajtoc para panos.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Hepurapo wer ikatu 'ym ma'e
    rehe izupe. Hepurupuraraw kar wer ma'erahy rehe izupe. Uzezuka kar teko wanemiapo
    kwer ikatu 'ym ma'e wanekuzaromo. Nezewe rehe we, ipukua'u putar heko àwàm a'e
    rupi nehe. Wexak putar uzuapyapyr wà nehe. Umuzeapo kar putar ma'e paw heremimutar
    rupi nehe.
  eng-DRA: 'And the Lord was pleased to bruise him in infirmity: if he shall lay down
    his life for sin, he shall see a long-lived seed, and the will of the Lord shall
    be prosperous in his hand.'
