verse: ISA.053.002
translations:
  mal-C: അവൻ ഇളംനാമ്പുപോലെയും ഉണങ്ങിയ നിലത്തുനിന്നു പിഴുതെടുക്കപ്പെട്ട വേരുപോലെയും
    അവിടത്തെ മുമ്പാകെ വളരും. അവനു രൂപഭംഗിയോ കോമളത്വമോ ആകർഷകമായ സൗന്ദര്യമോ ഇല്ല, കാഴ്ചയിൽ
    ഹൃദയാവർജകമായി യാതൊന്നുംതന്നെ അവനിൽ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Und so wuchs er vor ihm auf wie ein Wurzelsprößling und wie ein Wurzelschoß
    aus dürrem Land: er hatte nicht Gestalt, noch Schönheit, daß wir ihn hätten ansehen
    mögen, und kein Aussehen, daß wir Gefallen an ihm gefunden hätten.'
  lin-lin: Pamba te akolaki liboso na Ye lokola nzete ya moke, lokola mosisa oyo ebimi
    na esobe ; azalaki ata na kitoko to lokumu te oyo ekokaki kobenda miso na biso
    ete etala ye ; lolenge na ye ezalaki ata na eloko moko te oyo ekokaki kosala ete
    tosepela na ye.
  eng-LSV: Indeed, He comes up as a tender plant before Him, || And as a root out
    of dry land, || He has no form or splendor when we observe Him, || Nor appearance,
    that we desire Him.
  eng-GNV: 'But hee shall growe vp before him as a branche, and as a roote out of
    a dry grounde: he hath neither forme nor beautie: when we shall see him, there
    shall be no forme that wee should desire him.'
  eng-WEBSTER: 'For he shall grow up before him as a tender plant, and as a root out
    of a dry ground: he hath no form nor comeliness; and when we shall see him, there
    is no beauty that we should desire him.'
  nhw-BL: TOTECO quichijqui para itequipanojca ma moscalti iixpa quen ichamacyo se
    cuanelhuatl catli panquisa campa huactoc tlali. Pero yaya amo nesis yejyectzi,
    niyon amo nesis itlachiyalis sintla se hueyi tlacatl. Ipan ya amo oncas niyon
    se tlamantli catli techchihuas ma tiquixtocaca.
  swh-ONEN: Alikua mbele yake kama mche mwororo na kama mzizi katika nchi kavu. Hakuwa
    na uzuri wala utukufu wa kutuvutia kwake, hakuwa na chochote katika sura yake
    cha kutufanya tumtamani.
  bba-bba: Wee, win sɔm kowo u seewɑ win wuswɑɑɔ nɡe dɑ̃ɑ kpii pɔturɑ ye yɑ kpiɑ tem
    ɡbebum sɔɔ, yɑ ǹ dɑm mɔ. Mɛyɑ u ǹ durɔ burɔ sɑ̃ɑ, u ǹ nɑnum ɡɑm mɔ su sere
    nùn mɛɛri. Win wɑsi kun mɑɑ ɡɑ̃ɑnu sɑ̃ɑ yi sere sun wɛ̃re.
  eng-KJVCPB: 'For he shall grow up before him as a tender plant, And as a root out
    of a dry ground: He hath no form nor comeliness; And when we shall see him, there
    is no beauty that we should desire him.'
  cpy-cpy: Ikimotatakaaki nomperatani ijeekanikira Tajorentsi, Roshiyakaakiri owakira
    parithatatsiri pankirentsi, Rooma kepatsi kaari oshookanta pankirentsi, Tee orooperotzi
    okameethate, tee owaneenkata, Tekatsi ñaamatyaawoni okantawaetaha,
  luo-luo: Nodongo e nyime mana ka chuny yath mayom matwi; kendo mana ka tiend yath
    madongo kaa e lowo motwo. Ne oonge gi chia kata duongʼ moro mane nyalo lombo wangʼwa
    kuome, kendo onge gima ne nenore kuome maber mane nyalo miyo wahere.
  meu-meu: Badina be ia vairanai e vara isi, au matamatana ta na heto, bona au ramuna
    ta tano kaukauna ai na heto. Ia na asi oromana bona asi hairaina, bena baitama
    raraia; bona asi raho-namona, bena baitama ura henia.
  npi-ULB: किनकि कलिलो बिरूवाजस्तै र सुख्‍खा जमिनबाट उम्रेको टुसाजस्तै ऊ परमप्रभुको
    सामु बढ्यो । उसमा हेर्नलायक आकर्षण वा ऐश्‍वर्य थिएन । हामीले उसलाई हेर्दा, हामीलाई
    आकर्षण गर्ने कुनै सुन्दरता थिएन ।
  yor-yor: Òun dàgbàsókè níwájú rẹ̀ gẹ́gẹ́ bí àṣẹ̀ṣẹ̀yọ irúgbìn, àti gẹ́gẹ́ bí i gbòǹgbò
    tí ó jáde láti inú ìyàngbẹ ilẹ̀. Òun kò ní ẹwà tàbí ògo láti fà wá sọ́dọ̀ ara
    rẹ̀, kò sí ohun kankan nínú àbùdá rẹ̀ tí ó fi yẹ kí a ṣàfẹ́rí i rẹ̀.
  pes-OPCB: در نظر خدا او مانند درخت سبزی بود که در زمین خشک و شوره‌زار روییده و ریشه
    دوانده باشد؛ اما در نظر ما او زیبایی و جلوه‌ای نداشت که مشتاقش باشیم.
  tgl-ULB: Dahil lumaki siya sa harapan ni Yahweh gaya ng isang supling, at gaya ng
    isang usbong sa tigang na lupa; wala siyang taglay na kapansin-pansin na hitsura
    o kaningningan; noong makita namin siya, walang kagandahan para kami ay maakit.
  cbu-NT: Apanllsha wipunash Apanllee kukoo payumpanimuncha. Tsap puzamunpaz ashiru
    kxoonarangiya. Wachsha mantsireem ínarangusin, ¿chakaja waa kis napach? ¿Antaati
    waa kurakaam ínacheezich? Nda.
  hui-hui: Anduane Homogohanda ibunaga hameme ibunaga biabe biahaga agali biago dindi
    ko yobi mbirale anda nahaga be titaule ngagoria ira mbiraore hangu andaho hagagobi
    helene. Agali ogoni ibu tingini bayale ndo heago hondowa wali agali bu hearume
    ibu de hondoa nabi hene. Wali agalime agali ogoni hondowa turu howa hame lelonaga
    mbira nawini tigua ibu hame naleore hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ​အား သွေ့​ခြောက်​သည့်​မြေ​တွင်​အ​မြစ်​စွဲ​သည့်
    အ​ပင်​ငယ်​ကဲ့​သို့​ရှင်​သန်​စေ​ရန်​အ​လို​တော် ရှိ​ပါ​၏။ ထို​သူ​၌​ပ​မာ​ဏ​ပြု​လောက်​သည့်​ဂုဏ်​အ​သ​ရေ​နှင့်
    အ​ဆင်း​သဏ္ဌာန်​လည်း​မ​ရှိ။ ချစ်​ခင်​နှစ်​လို​ဖွယ်​ကောင်း​သည့်​ရုပ်​ရည်​လည်း​မ​ရှိ။
    မိ​မိ​ဘက်​သို့​ပါ​အောင်​ဆွဲ​ဆောင်​နိုင်​စွမ်း​လည်း​မ​ရှိ။
  bod-N: ཁོང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རྩི་ཤིང་གསར་བ་འབུས་པ་དང་། རྩ་བ་སྐམ་ས་ནས་རྒྱས་པ་བཞིན།
    ང་ཚོས་ཡིད་སྨོན་འཆོར་བའི་གཟུགས་མཛེས་དང་རྔམ་བརྗིད་དེ་ལ་མེད་ཅིང་། ང་ཚོ་འགུག་པར་འགྱུར་བའི་མཛེས་སྡུག་ཀྱང་དེ་ལ་མེད།
  sna-sna: Akamera pamberi pake sebukira nyoro, uye somudzi pavhu rakaoma. Akanga
    asina runako kana chimiro choumambo kuti atikwezve kwaari, hapana chatingada pakuratidzika
    kwake.
  spa-BLM: Porque creció ante él como una planta tierna, y como una raíz de la tierra
    seca. No tiene buen aspecto ni majestuosidad. Cuando lo vemos, no hay belleza
    que nos haga desearlo.
  cac-cac: Snib'ej Jehová to a jun schecab' chi' sq'uib' icha svol junoc te te' tz'em
    sch'an̈al yib' d'a taquin̈ luum. Man̈ nib'ab'iloc yilji, malaj tas vach' squiloch
    d'ay.
  swh-ULB: Maana amekuwa mbele za Yahwe kama sampuli, na kama chipukizikatika aridhi
    kavu; hakuna maajabu yalionekana au mapambo; tulipo muona yeye, hapakuwa na uzuri
    kutuvutia sisi.
  bel-bel: Бо ён узышоў перад Ім, як атожылак і як росьцік з сухой зямлі; няма ў Ім
    ні выгляду, ні велічы; і мы бачылі Яго, і ня было ў Ім выгляду, які вабіў бы нас
    да Яго.
  wed-wed: God au matana, i rata me ai-nabina, me aiwarama au kemara e gogogolana.
    Eḡa ita tupua karawata bo vigulauna, eḡa aiwaina vinualaulaunana da tata rauoḡarei.
  deu-ELBBK: Und er ist wie ein Reis vor ihm aufgeschossen und wie ein Wurzelspross
    aus dürrem Erdreich. Er hatte keine Gestalt und keine Pracht; und als wir ihn
    sahen, da hatte er kein Ansehen, dass wir seiner begehrt hätten.
  mbb-OT: Egkesuatan te Nengazen he med-uswag is suluǥuen din he iring te pinemula
    he midtuvù he nendalid diyà te memaza he tanà. Wazè din keguwapu etawa tindeg
    he ibpekekabig din kenita.
  mal-2015: അവൻ ഇളയ തൈപോലെയും വരണ്ട നിലത്തുനിന്നു വേർ മുളെക്കുന്നതുപോലെയും അവന്റെ
    മുമ്പാകെ വളരും; അവന്നു രൂപഗുണം ഇല്ല, കോമളത്വം ഇല്ല; കണ്ടാൽ ആഗ്രഹിക്കത്തക്ക സൗന്ദര്യവുമില്ല.
  gup-gup: Bininj nawu kabimarnedurrkmirri Yawey djordmeng kore kumirrk nuye, dja
    Yawey bidjalnahnang. Nungka djordmeng yiman mankolhde manbu kahbebme kore kurorre,
    dja yiman kayime manmim kayimerran mankolhde kore kubolkdarleh. Nungka kukmakkaykenhniwirrinj
    dja minj kukyimeninj king. Ngad minj karrimarnedjareniwirrinj. Djal burrkyak.
    Nungka djalkukwarreni.
  rmc-rmc: Bariľa avri paš leste sar konaricis, sar koreňis andral e šuki phuv. Na
    dičholas avri šukares aňi slavňe, hoj pre leste te dikhas; na sas pre leste ňič
    ajso, hoj amen te pricirdel.
  pes-OPV: زیرا به حضور وی مثل نهال و مانندریشه در زمین خشک خواهد رویید. او را نه
    صورتی و نه جمالی می‌باشد. و چون او رامی نگریم منظری ندارد که مشتاق او باشیم.
  ron-1924: Ел а крескут ынаинтя Луй ка о одраслэ слабэ, ка ун Лэстар каре есе динтр-ун
    пэмынт ускат. Н-авя нич фрумусеце, нич стрэлучире ка сэ не атрагэ привириле ши
    ынфэцишаря Луй н-авя нимик каре сэ не плакэ.
  aui-aui: Bi Yawe God matane na yana tamariyana igogo igae ware kii wouna naboni,
    da tanawa kanakanane bi ramramna ituwa. Touna gekiiwawo mayiyidi iyakabi bo iyikomerowana
    da kayakitani, getana awaki iyinuwatayinimii da iyatainariyamii touna biidi, bo
    iyaberamii da touna kivinina kayakayovenina.
  ben-OBCV: তিনি তাঁর সামনে কোমল চারার মতো, শুকনো মাটিতে উৎপন্ন মূলের মতো বেড়ে উঠলেন।
    আমাদের আকৃষ্ট করার মতো তাঁর কোনো সৌন্দর্য বা রূপ ছিল না, আমরা কামনা করতে পারি,
    তাঁর চেহারায় এমন কিছুই ছিল না।
  som-som: Waayo, isagu hortiisuu ku koray sidii geed curdan ah, iyo sidii xidid dhul
    engegan ka soo baxay oo kale. Isagu suurad iyo qurux aynu ku fiirinno toona ma
    leh, oo qurux aynu ku jeclaanno laguma arko.
  lat-VUC: 'Et ascendet sicut virgultum coram eo, et sicut radix de terra sitienti.
    Non est species ei, neque decor, et vidimus eum, et non erat aspectus, et desideravimus
    eum:'
  eng-ASVBT: 'For he grew up before him as a tender plant, and as a root out of a
    dry ground: he hath no form nor comeliness; and when we see him, there is no beauty
    that we should desire him.'
  ita-1885: Or egli è salito, a guisa di rampollo, dinanzi a lui, ed a guisa di radice
    da terra arida; non vi è stata in lui forma, nè bellezza alcuna; e noi l'abbiamo
    veduto, e non vi era cosa alcuna ragguardevole, perchè lo desiderassimo.
  eng-LXXUP: 'We brought a report as of a child before him; he is as a root in a thirsty
    land: he has no form nor comeliness; and we saw him, but he had no form nor beauty.'
  eng-ULB: For he grew up before Yahweh like a sapling, and like a sprout out of parched
    earth; he had no remarkable appearance or splendor; when we saw him, there was
    no beauty to attract us.
  spa-VBL: Como un brote joven creció ante él, como una raíz que surge de la tierra
    seca. No tenía belleza ni gloria para que nos fijáramos en él; nada en su aspecto
    nos atraía.
  fra-_FOB: Il est monté devant l'Éternel comme un rejeton, comme une racine qui sort
    d'une terre desséchée. Il n'a ni beauté ni éclat qui nous le fasse regarder, ni
    apparence qui nous le fasse désirer;
  mal-mal: അവൻ ഇളയ തൈപോലെയും വരണ്ട നിലത്തുനിന്നു വേര് മുളയ്ക്കുന്നതുപോലെയും അവിടുത്തെ
    മുമ്പാകെ വളരും; അവനു രൂപഗുണം ഇല്ല, കോമളത്വം ഇല്ല; കണ്ടാൽ ആഗ്രഹിക്കത്തക്ക സൗന്ദര്യവുമില്ല.
  lit-lit: Nes jis išaugs jo akivaizdoje kaip ūglis ir kaip šaknis iš sausos žemės.
    Jis neturi nei geros formos, nei didingumo, ir kai žiūrime į jį, nėra išvaizdos,
    kad jo norėtume.
  urd-GVR: Us ke sāmne wuh koṅpal kī tarah phūṭ niklā, us tāzā aur mulāym shigūphe
    kī tarah jo ḳhushk zamīn meṅ chhupī huī jaṛ se nikal kar phalne-phūlne lagtī hai.
    Na wuh ḳhūbsūrat thā, na shāndār. Ham ne use dekhā to us kī shakl-o-sūrat meṅ
    kuchh nahīṅ thā jo hameṅ pasand ātā.
  suz-BL: मेको आ ङोंइती बिरवा खोदेंशो पा कोल्‍त। सोव़शो खपीम शाक्‍श खोदेंशो पा कोल्‍‍त।
    मिनु मुरुम मेको कली कोव़चा थुं मपाम। मेको दारशो नु मान ताइब खोदेंशो काइ मतांइसीशो
    बाक्‍त। मेको मदारशो ममाल्‍चा ङा मुर खोदेंशो बाक्‍त। यसैया ११:१
  eng-NOY: For He grew up before him like a tender plant, Like a sucker from a dry
    soil; He had no form, nor comeliness, that we should look upon him, Nor beauty,
    that we should take pleasure in him.
  ita-1927: Egli è venuto su dinanzi a lui come un rampollo, come una radice ch’esce
    da un arido suolo; non avea forma né bellezza da attirare i nostri sguardi, né
    apparenza, da farcelo desiderare.
  ckb-ckb: بەندەکە وەک چەکەرە لەبەردەمی باڵای کرد، وەک ڕەگ لە خاکێکی تینوو گەشەی کرد.
    نە جوانی هەبوو و نە پایەبەرزی تاوەکو سەرنجمان بۆی بچێت، نە دیمەن تاوەکو ئارەزووی
    بکەین.
  eng-BBE: 'For his growth was like that of a delicate plant before him, and like
    a root out of a dry place: he had no grace of form, to give us pleasure;'
  kan-OKCV: ಅವನು ಚಿಗುರಿನಂತೆಯೂ, ಒಣ ನೆಲದಿಂದ ಹುಟ್ಟಿಬರುವ ಬೇರಿನಂತೆಯೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬೆಳೆಯುವನು.
    ಅವನಿಗೆ ಯಾವ ಸೌಂದರ್ಯವಾಗಲಿ ಇಲ್ಲವೆ ಘನತೆಯಾಗಲಿ ಇರಲಿಲ್ಲ. ನಾವು ಅವನನ್ನು ನೋಡಿದಾಗ, ಅವನಲ್ಲಿ
    ಆಕರ್ಷಿಸತಕ್ಕ ಯಾವ ಚಂದವು ಇರಲಿಲ್ಲ.
  tam-2017: இளங்கிளையைப்போலவும், வறண்ட நிலத்திலிருந்து துளிர்க்கிற வேரைப்போலவும் அவனுக்கு
    முன்பாக எழும்புகிறார்; அவருக்கு அழகுமில்லை, செளந்தரியமுமில்லை; அவரைப் பார்க்கும்போது,
    நாம் அவரை விரும்பத்தக்க ரூபம் அவருக்கு இல்லாதிருந்தது.
  spa-RV-1909: 'Y subirá cual renuevo delante de él, y como raíz de tierra seca: no
    hay parecer en él, ni hermosura: verlo hemos, mas sin atractivo para que le deseemos.'
  ron-BTF: Fiindcă el va creşte înaintea lui ca un lăstar şi ca o rădăcină dintr-un
    pământ uscat, nu va avea nici formă nici frumuseţe; şi când îl vom vedea, nu va
    avea frumuseţe ca să îl dorim.
  eng-WEBP: For he grew up before him as a tender plant, and as a root out of dry
    ground. He has no good looks or majesty. When we see him, there is no beauty that
    we should desire him.
  eng-FBV: Like a young shoot he grew up before him, like a root growing up from dry
    ground. He had no beauty or glory to make us look at him; nothing about his appearance
    attracted us to him.
  nld-1939: Als een vormeloos rijsje schiet Hij omhoog, Als een wortel uit dorstige
    grond; Zonder gestalte of luister, waar we naar opzien, Zonder gratie, die ons
    behaagt.
  nch-BL: TOTECO quichijqui para itequipanojca ma moscalti iixpa quej ichamacyo se
