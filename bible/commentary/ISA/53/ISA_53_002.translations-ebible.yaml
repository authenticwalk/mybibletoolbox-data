  azb-azb: O, Rəbbin önündə bir fidan kimi, Quru torpaqda bitən kök kimi böyüdü. Baxanda
    onun nə görkəmi, nə gözəlliyi var idi, Gözümüzü oxşayan zahiri siması da yox idi.
  eng-DBY: 'For he shall grow up before him as a tender sapling, and as a root out
    of dry ground: he hath no form nor lordliness, and when we see him, there is no
    beauty that we should desire him.'
  hin-2017: क्योंकि वह उसके सामने अंकुर के समान, और ऐसी जड़ के समान उगा जो निर्जल
    भूमि में फूट निकले; उसकी न तो कुछ सुन्दरता थी कि हम उसको देखते, और न उसका रूप
    ही हमें ऐसा दिखाई पड़ा कि हम उसको चाहते। (मत्ती 2:23)
  wol-KYG: Kii màgge fi kanamam ni njëmbat, te nirook reen bu fette ag kekk. Dub taar,
    du yànjaay bu nu koy niire, du meloom wu nu koy soppe.
  eng-YLT: Yea, he cometh up as a tender plant before Him, And as a root out of a
    dry land, He hath no form, nor honour, when we observe him, Nor appearance, when
    we desire him.
  kne-kne: Dinmakdake din baan Diyos sin pangiilaana ay kaman mola ay ginmabay sin
    nakgang ay lota. Baken mapteng ya makaawis din kailaana ta layden tako ay sag-enen
    sisya. Adi aben mabigbig din kaipogaw na.
  eng-WYC-2017: And he shall go up as a rod before him, and as a root from [the] thirsty
    land. And neither shape neither fairness was to him; and we saw him, and no beholding
    was; and we desired him,
  eng-WMBB: For he grew up before him as a tender plant, and as a root out of dry
    ground. He has no good looks or majesty. When we see him, there is no beauty that
    we should desire him.
  urd-GVH: उसके सामने वह कोंपल की तरह फूट निकला, उस ताज़ा और मुलायम शिगूफे की तरह
    जो ख़ुश्क ज़मीन में छुपी हुई जड़ से निकलकर फलने फूलने लगती है। न वह ख़ूबसूरत था,
    न शानदार। हमने उसे देखा तो उस की शक्लो-सूरत में कुछ नहीं था जो हमें पसंद आता।
  rug-rug: Sa Qua nabulu si toqolo sage pa kenuna e Zihova guana liho vaqura, meke
    guana karoso pa pepeso popana. Loke Nana tinolava pude va okoro gita pude la koasa,
    loketoṉa Nana poko baṉara sapu kote hiva nia gita.
  gaz-gaz: Inni fuula isaa duratti akkuma biqiltuu kichuu, akkuma hidda lafa gogaa
    keessaa baʼu tokkootti guddate. Akka nu isa ilaalluuf, inni bifa hin tolu, yookaan
    simboo hin qabu; akka nu isa hawwinuufis miidhagina hin qabu.
  fra-LSG: Il s’est élevé devant lui comme une faible plante, Comme un rejeton qui
    sort d’une terre desséchée; Il n’avait ni beauté, ni éclat pour attirer nos regards,
    Et son aspect n’avait rien pour nous plaire.
  gnn-gnn: Garraywunydja djämamirri yolŋu gurarrthina ŋayi dhiyala warray ŋilimurruŋgala
    warray yolŋu'‐yulŋuwala, bitjarra bitjan dharpa ŋuli dhamany'tjun ŋanhdharkŋuru
    ŋulaŋuru munatha'ŋuru. Ŋilimurrunydja ŋanya ŋunhi guyaŋina yanapi ŋayi ŋula yolnha,
    yakana ŋayi ŋuli yukurranha milkunhaminyanydja ŋanyapinyay ŋayi garrwarkunhaminyanydja
    wal'ŋu, märr bini ŋilimurru ḏukṯukthinya malthunarawu nhanŋu,
  yal-yal: Alaa walikɛɛn sabati nɛn a yɛtagi alo sansi sonla, alo wudi salenna naxan
    minima bɔxɔ xareni. A mi yi tofan, a mi yi nɔrɔxi naxan a ligɛ en yabu a ra. A
    to ki yo mi yi en mabandunma.
  iou-iou: Täŋpäkaŋ Yawetä nadäŋ imiŋirän iŋami terak päya dätäki ude, ba kome kawukiken
    mujipitä jäwäri äpmoŋpäŋ käruki tädorani ude ahäŋkuk. Upäŋkaŋ u nintä kaŋgärip
    tänekta iŋami dapun säkgämän ude uwä nämo ahäŋkuk. Jide täŋpäŋ täktäki täga kubä
    täŋirän unita gäripi nadänam?
  haw-1868: E ulu mai no oia imua ona me he oha la, E like hoi me ke aa kupu mai loko
    mai o ka Iepo maloo, Aole ona maikai o ke kino, aole ona hanohano; A ia kakou
    e ike aku ai ia ia, aole ona helehelena maikai i makemake aku ai kakou ia ia.
  arb-NAV: نَمَا كَبُرْعُمٍ أَمَامَهُ، وَكَجِذْرٍ فِي أَرْضٍ يَابِسَةٍ، لَا صُورَةَ
    لَهُ وَلا جَمَالَ يَسْتَرْعِيَانِ نَظَرَنَا، وَلا مَنْظَرَ فَنَشْتَهِيَهُ.
  ewe-ewe: Edze abe atilɔ fɛ̃ ene le eŋkume, eye wòle abe ke si woɖe le anyigba ƒuƒu
    me la ene. Nyonyo alo fianyenye mele eŋu ne eƒe nu nanyo mia ŋu o. Naneke mele
    eƒe dzedzeme ŋu si awɔe be wòadzro mí o.
  eng-LEE: 'Yea, he grew up like a small shoot before him, and as a root out of a
    dry land: he had no form nor comeliness, so that we should look at him; and no
    countenance, so that we should desire him.'
  asm-FB: কাৰণ তেওঁ যিহোৱাৰ আগত গছ পুলিৰ দৰে, আৰু শুকান মাটিত অঙ্কুৰিত হোৱা কোমল গজালিৰ
    দৰে বাঢ়ি উঠিল; তেওঁৰ কোনো বৈশিষ্ট্যপূর্ণ চেহেৰা বা ঐশ্বর্য নাছিল, আমি যেতিয়া
    তেওঁক চাওঁ তেতিয়া আমাক আকর্ষণ কৰিব পৰা তেওঁৰ কোনো সৌন্দৰ্য নাছিল।
  sus-A: عَ شَ كٌنيِ لُ نّ عَلْ سَنسِ شُرِ، نَشَن تِشِ بْشِ شَرٍ مَ. عَ تٌ كِ مُ نُ
    رَيَبُ، عَ شَ تٌقَنيِ مُ فبٌ.
  fra-SBL: Car il a grandi devant lui comme une plante tendre, et comme une racine
    qui sort d'une terre aride. Il n'a pas d'allure ni de majesté. Quand nous le voyons,
    il n'y a pas de beauté que nous devrions désirer.
  hbo-hbo: וַיַּ֨עַל כַּיֹּונֵ֜ק לְפָנָ֗יו וְכַשֹּׁ֙רֶשׁ֙ מֵאֶ֣רֶץ צִיָּ֔ה לֹא־תֹ֥אַר
    לֹ֖ו וְלֹ֣א הָדָ֑ר וְנִרְאֵ֥הוּ וְלֹֽא־מַרְאֶ֖ה וְנֶחְמְדֵֽהוּ׃
  piu-2006: '@see-verse:ISA.053.001'
  pjt-pjt: Panya Godalu palunya iyaṉu palumpa waṟka palyantjaku, ka paluṟu wirkaṟa
    nyinangi munu puḻkaringangi puṉu taṯaṉa puṟunypa, panya manta piḻṯingka puṉu taṯaṉa
    purkaṟa pakalpai, palu puṟunypa. Munu paluṟu Godala wangaṉarangku kuliningi. Palu
    paluṟu mayatja puḻka puṟunypa mantara wiṟutjara pitjala nyinanytja wiya, waḻi
    puḻkangka kuḻu nyinanytja wiya, kala palunya papulanangi mayatja wiya-palku. Utila
    palula wangaṉarangku kulinma wantinytja wiyangku, palu nganaṉa palumpa kuraringu
    munula palunya kuraṟa pungkula wiyanmanangi palumpa mukuringkunytja wiyangku.
    Munula palunya pikantankula tjituṟu-tjituṟu puḻka palyaningi. Munula pika nyakula
    kuṉṯa wiya alatjiṯu ngaṟangi, munula palunya wantingi alatjiṯu.
  kik-kik: Nĩgũkorwo ndungata ĩyo yakũrire ĩhaana ta mũtĩ mwĩthĩ, na ta mũri ũmerete
    kũndũ kũmũ. Ndĩarĩ kĩĩrorerwa o na kana ĩgathakara ũndũ tũngĩaguucĩrĩirio nĩyo,
    ĩkĩoneka-rĩ, gũtirĩ kĩndũ kĩngĩatũmire tũmĩĩrirĩrie.
  omb-omb: Ngeie u meuri lo nagona mwere na qaloi gei, me mwere na goari dena tano
    mamaha. Tarabesine he garea tea siu nona varavara vin he revei ginde tea lawea.
    Hate gineu lune vena dain taranie.
  fra-NCL: Il s’est élevé devant lui comme un frêle arbrisseau ; comme un rejeton
    qui sort d’une terre desséchée ; il n’avait ni forme ni beauté pour attirer nos
    regards, ni apparence pour exciter notre amour.
  cek-AK: Anih loe a hmaa ah thing tadok baktiah tacawt moe, long karoem ahmuen ah
    kamprawk thing tangzun baktiah oh; aicae mah koeh han koi krang tidoeh om ai;
    a khit o hanah kranghoihaih to om ai.
  cuk-cuk: Bab-Jehová, e-mai sapi-e-nii-dutugwad-dungueyobi odummosad. Sapi-e-mali
    napa-isganagi dogdedaeyobi, e-mai-odummosad. E-mai yeer daklesulid, gandik daklesurbalid.
    E-daklegedi, wilubba dakleged. Dulemar baisur-dakmalad.
  uig-CYR: У болса Пәрвәрдигарниң алдида худди юмран майсидәк, Яки худди қағҗирақ
    тупрақта тартқан бир йилтиздәк өсиду; Униңда җәзбидарлиқ яки һәйвә йоқ болиду,
    Биз уни көргинимиздә, униң бизни җәлб қилғидәк тәқи-турқиму йоқ болиду.
  pma-pma: Vi rendemien onen Iahova enges keke meatin toumien onen hemoul hesuval
    liai koa viteh en atan tames. Tounah tovuol en veinan vuo en aven koa vasakin
    meatin keil avandem usili vuo avousili. Anatin, tounah tovuol varei eni koa valeh
    meten meatin keil.
  tel-2017: ఆయన యెహోవా ఎదుట లేత మొక్కలాగా ఎండిపోయిన భూమిలో మొలిచిన మొక్కలాగా పెరిగాడు.
    అతనికి ఎలాంటి మంచి రూపంగానీ గొప్పదనంగానీ లేదు. మనలను ఆకర్షించే అందమేమీ ఆయనలో కనబడలేదు.
  hat-BSA: Paske Li te grandi devan nou kon yon boujon vèt, e tankou yon rasin ki
    sòti nan tè sèk. Li pa gen okenn bèlte nan fòm Li, ni majeste pou nou ta gade
    sou Li, ni aparans pou nou ta atire a Li.
  bxh-bxh: Guyau ena tau paisowa ya in, doha liꞌe ya sipolaꞌa, yo doha oyagi ya tutuli hasaema
    tanohi pitapitalina yai. Nenena ya heyaya be hige ta modeꞌen, yo hige hewalina
    yai, haba nuwada i abi.
  kos-kos: Ma lungse lun LEUM GOD pa inge, tuh mwet kulansap lal In kapak oana soko
    sak fusr ma yoki ac okahla in acn pao. El tia mangol ac el tia pac kato. Wanginna
    ma ac oru kut in lohang nu sel. Wangin ma wo kacl, ku ma fal in pwen mutasr nu
    sel. Wangin ma oru kut in ke apkuran nu yorol.
  hbo-WLC: וַיַּ֨עַל כַּיּוֹנֵ֜ק לְפָנָ֗יו וְכַשֹּׁ֙רֶשׁ֙ מֵאֶ֣רֶץ צִיָּ֔ה לֹא־תֹ֥אַר
    ל֖וֹ וְלֹ֣א הָדָ֑ר וְנִרְאֵ֥הוּ וְלֹֽא־מַרְאֶ֖ה וְנֶחְמְדֵֽהוּ׃
  ibo-ibo: Nʼihi na o tolitere nʼihu Onyenwe anyị dịka ome, dịka mgbọrọgwụ nke puputara
    nʼala kpọrọ nkụ. O nweghị ụdịdị ọma maọbụ ịma mma nke ga-eme ka anyị lee ya anya.
    O nweghị ihe ọbụla dị nʼụdịdị ya nke ga-eme ka ihe banyere ya masị anyị, maọbụ
    mee ka anyị chọsie ya ike.
  ory-ory: କାରଣ ସେ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ଚାରା ତୁଲ୍ୟ ଓ ଶୁଷ୍କ ଭୂମିରୁ ଉତ୍ପନ୍ନ ମୂଳ ତୁଲ୍ୟ ବଢ଼ିଲେ;
    ତାହାଙ୍କର ରୂପ କି ଶୋଭା ନାହିଁ; ପୁଣି, ତାହାଙ୍କୁ ଦେଖିଲେ, ଆମ୍ଭେମାନେ ଯେ ଶ୍ରଦ୍ଧା କରିବା,
    ତାହାଙ୍କର ଏପରି ସୌନ୍ଦର୍ଯ୍ୟ ନାହିଁ।
  chk-chk: Pun a mämäritä fän mesen ewe Samol mi Lapalap usun efoch irä mi pwüküfö
    a pwük seni waran mi nom lon pwül mi pwas. Esap wor lapalapöchün, esap pwal wor
    lingöchün pwe sipwe pwapwa le katol, esap pwal wor meseöchün pwe sipwe tongeni
    efich.
  rop-rop: Wal jis laik det lilwan plent weya gro langa det draiwan graun, det wekinmen
    bin gro en dum wanim YAWEI na bin wandim im blanga dum. Im nomo bin jidan haibala
    king, en im nomo bin luk purdiwan. Wen melabat bin luk im, melabat nomo bin abum
    det gudbala filing blanga im.
  ukr-1871: Він бо виступив перед ним, як пагонець, і як паросток із землї сухої;
    а нема в йому нї виду, нї величностї; й ми бачили його, та не було в йому вподоби,
    щоб надила нас до него.
  deu-1951: Er wuchs auf vor ihm wie ein Schoß, wie ein Wurzelsproß aus dürrem Erdreich.
    Er hatte keine Gestalt und keine Pracht; wir sahen ihn, aber sein Anblick gefiel
    uns nicht.
  eng-JPS: For he shot up right forth as a sapling, and as a root out of a dry ground;
    he had no form nor comeliness, that we should look upon him, nor beauty that we
    should delight in him.
  srp-1865: Jer iznièe pred njim kao šibljika, i kao korijen iz suhe zemlje; ne bi
    oblièja ni ljepote u njega; i vidjesmo ga, i ne bješe ništa na oèima, èega radi
    bismo ga poželjeli.
  lug-lug: Kubanga yakulira mu maaso ga Mukama ng’ekisimbe ekigonvu era ng’omulandira
    oguva mu ttaka ekkalu. Teyalina kitiibwa wadde obulungi obutusikiriza tulage gy’ali;
    tewaali kalungi mu ye katumwegombesa.
  heb-heb: ויעל כיונק לפניו וכשרש מארץ ציה לא תאר לו ולא הדר ונראהו ולא מראה ונחמדהו׃
  ben-IRV: কারণ তিনি তাঁর সামনে চারার মত, শুকনো মাটিতে উত্পন্ন মূলের মত উঠলেন; তাঁর
    এমন সৌন্দর্য বা জাঁকজমক নেই যে, তাঁর দিকে আমরা ফিরে তাকাই; আমরা তাকে দেখেছি, আমাদের
    আকর্ষণ করার জন্য কোন সৌন্দর্য ছিল না।
  pan-pan: ਉਹ ਤਾਂ ਉਸ ਦੇ ਸਾਹਮਣੇ ਕੂੰਬਲ ਵਾਂਗੂੰ, ਅਤੇ ਸੁੱਕੀ ਧਰਤੀ ਵਿੱਚੋਂ ਜੜ੍ਹ ਵਾਂਗੂੰ ਫੁੱਟ
    ਨਿੱਕਲਿਆ, ਉਸ ਦਾ ਨਾ ਕੋਈ ਰੂਪ ਸੀ ਨਾ ਕੋਈ ਸਰੂਪ ਸੀ, ਕਿ ਅਸੀਂ ਉਸ ਨੂੰ ਵੇਖਦੇ, ਅਤੇ ਨਾ ਕੋਈ
    ਸੁਹੱਪਣ ਸੀ ਕਿ ਅਸੀਂ ਉਸ ਨੂੰ ਪਸੰਦ ਕਰਦੇ।
  mya-JVB: ထာဝရဘုရား၏ကျွန်သည် အညွန့် ကဲ့သို့ ၎င်း၊ သွေ့ ခြောက်သောမြေ ၌ ပေါက် သောအတက်
    ကဲ့သို့ ၎င်း၊ ရှေ့ တော်၌ ကြီးပွား ၏။ ပမာဏပြုစရာ အဆင်း တင့်တယ်ခြင်းမ ရှိ။ ချစ်
    လို ဘွယ်သော မျက်နှာ လက္ခဏာ နှင့် မ ပြည့်စုံ။
  tbg-tbg: Katarivano aahara vataqi tuqa aratero qampiqaintema kero, vira Kaiqa Vaiinti
    viva Nora Kotira avuqaa noruqama viro vaira. Vira viri vaatavano vaireva, kia
    koqe viri vaata vairaitiro, kia avuhainaa vaiinti viri vaata voqaara vaimanta,
    tenavu vira tavauraro kia tinavu muntukavano virara vaimanta vaunara.
  hmo-hmo: Badina be Lohiabada ena ura hegeregerena, iena Hesiai Tauna be au matamatana
    ta, tano kaukau dekenai ia tubu daekau bamona. Ia be mai ena hairaina lasi, unai
    dainai ita itaia noho lasi. Bona ia be toana namona lasi, vadaeni ita ura henia
    lasi.
  urd-urd: लेकिन वह उसके आगे कोंपल की तरह, और ख़ुश्क ज़मीन से जड़ की तरह फूट निकला
    है; न उसकी कोई शक्ल और सूरत है, न ख़ूबसूरती; और जब हम उस पर निगाह करें, तो कुछ
    हुस्न — ओ — जमाल नहीं कि हम उसके मुश्ताक़ हों।
  rus-SYN: Ибо Он взошел пред Ним, как отпрыск и как росток из сухой земли; нет в
    Нем ни вида, ни величия; и мы видели Его, и не было в Нем вида, который привлекал
    бы нас к Нему.
  bqc-SIM: Aà zↄ̀blena fɛ̀lɛ aà aɛ lán lí vlãpaawa, lán lizĩna pↄ́ fù tↄↄlɛ
    giiu à bↄlↄbↄ̀wa. Aà kákaa ge aà zɛa maa i ka à gbɛ̃́ wɛ́ bleo, aà kɛfɛnkɛ
    i ka wà wɛ́tɛaàzio.
  tcz-CHONGTHU: Ka lhacha chu Pakai ang sunga ham jih engsel tobang ahin, tolgo laiya
    ajung hung dondoh tobang ahije. Agongso jong gahvet dinga ahoina ahilouleh adang
    lamna, eiho ilunglutna thei’u aumpoi.
  mar-mar: कारण तो एखाद्या रोपट्याप्रमाणे परमेश्वरासमोर वाढला आणि शुष्क भूमीवर अंकुराप्रमाणे
    वाढला; त्याच्यात उल्लेखनीय रुप किंवा सौंदर्य नव्हते. जेव्हा आम्ही त्यास पाहीले,
    आम्हास आकर्षित करून घेईल अशी सुंदरता त्याच्यात नव्हती.
  soq-soq: Iawe God nolawa dewalala nitu inioauaraleidia rua oauara me danawe inilen,
    ia wapa sala makowa bedewe winedie inileidia rua inilen. Me mai inainamba ewaewa
    apana pokawaa euda no nuamba teinepia baiwa, me mai euwa da no nuaunepio warorosata,
    dia.
  qub-qub: Tayta Diosga munasha mallwa lanta wiñar chaqui allpaman sapichashanno sirbejnin
    wiñanantami. Payga manami cuyayllapaj buyna-mösupischu caran. Manami ricapänapänöpischu
    caran.
  hat-hat: Li te grandi devan Bondye tankou yon ti plant ki tou fèb, tankou yon ti
    kreyòl ki pouse nan tè sèk. Li pa t' bèl gason, li pa t' gen anyen nan li ki pou
    ta fè nou vire gade l'. Li pa t' sanble anyen ki ta ka fè nou kontan ret gade
    l'.
  eng-BSB: He grew up before Him like a tender shoot, and like a root out of dry ground.
    He had no stately form or majesty to attract us, no beauty that we should desire
    Him.
  eng-WEBPB: For he grew up before him as a tender plant, and as a root out of dry
    ground. He has no good looks or majesty. When we see him, there is no beauty that
    we should desire him.
  kbq-kbq: Hagi agra ana ne'mo'a, mago zafa agatamo avofage huno retuheno hagege kokampi
    hageno mareriaza hugahie. Ana nera vahe'mo'za agenunu hugara osu'ne.
  nhe-BL: TOTECO quichijqui para itlatequipanojca ma moscalti iixtla queja ichamanca
    se cuanelhuatl tlen panquisa campa huactoc tlali. Pero yajaya ax nesis yejyectzi,
    niyon ax nesis itlachiyalis intla se hueyi tlacatl. Ipan ya ax oncas niyon se
    tlamantli tlen techchihuilis ma tiquixtocaca.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uputar wemiruze'eg izexak kar haw a'e. Nuzawy
    kwaw ka'akyr hezuz romo ma'e. Itua'u ywy uxinig ma'e kwer rehe. Na'ipuràg kwaw
    a'e. — Ipuràg eteahy a'e, ni'i kwaw teko izupe wà. — Umurywete kar teko tetea'u
    a'e, ni'i kwaw teko izupe wà. Naheta kwaw ipuràgaw hehe. A'e rupi nazazekaiw kwaw
    hehe. Na'ikatu kwaw zanewe.
  eng-DRA: 'And he shall grow up as a tender plant before him, and as a root out of
    a thirsty ground: there is no beauty in him, nor comeliness: and we have seen
    him, and there was no sightliness, that we should be desirous of him:'
