verse: ISA.053.006
translations:
  mal-C: നാമെല്ലാവരും ആടുകളെപ്പോലെ തെറ്റിയലഞ്ഞിരുന്നു, നാമോരോരുത്തനും നമ്മുടെ സ്വന്തം
    വഴിക്കു തിരിഞ്ഞു; എന്നാൽ യഹോവ നമ്മുടെയെല്ലാവരുടെയും അകൃത്യം അവന്റെമേൽ ചുമത്തി.
  deu-TKW: Wir gingen alle in der Irre wie Schafe, wandten uns ein jeder seines Wegs;
    Jahwe aber ließ ihn treffen unser aller Schuld.
  lin-lin: Biso nyonso, tozalaki koyengayenga lokola bana meme, moko na moko azalaki
    kolanda nzela na ye ; bongo Yawe akweyisaki masumu na biso nyonso na nzoto na
    ye.
  eng-LSV: All of us, like sheep, have wandered, || Man has turned to his own way,
    || And YHWH has laid on Him the punishment of us all.
  eng-GNV: 'All we like sheepe haue gone astraye: wee haue turned euery one to his
    owne way, and the Lord hath layed vpon him the iniquitie of vs all.'
  eng-WEBSTER: All we like sheep have gone astray; we have turned every one to his
    own way; and the LORD hath laid on him the iniquity of us all.
  nhw-BL: Nochi tojuanti timocuapolojtoque quen borregojme. Sesen tojuanti timoiyocaquixtijtoque
    tlen Toteco huan tijtoquilíaj nopa ojtli catli tijnequij, pero TOTECO quimamalti
    ya nochi totlajtlacolhua.
  swh-ONEN: Sisi sote, kama kondoo, tumepotea, kila mmoja wetu amegeukia njia yake
    mwenyewe, naye Bwana aliweka juu yake maovu yetu sisi sote.
  bba-bba: Sɑ rɑɑ yɑrinɛwɑ bɛsɛ kpuro nɡe yɑ̃ɑ ni nu kɔ̃ɔre. Bɑɑwure u win swɑɑ swĩi
    ye u kĩ. Mɑ Gusunɔ u nùn sɛɛyɑsiɑ bɛsɛn torɑnun sɔ̃.
  eng-KJVCPB: All we like sheep have gone astray; We have turned every one to his
    own way; And the Lord hath laid on him the iniquity of us all.
  cpy-cpy: Atzipinawaetaki aakaete maawoeni oshiyawaetakari owisha tzipinari, akinawaetashitaka
    jemperikapaeni, Riitaki kantacha Tajorentsi, ratsipetakaakari irika ayaariperonkari
    aakaete.
  luo-luo: Wan duto, waselal mana ka rombe, ka ngʼato ochomo mana yore owuon; kendo
    Jehova Nyasaye oseketo kuome richowa duto.
  meu-meu: Ita iboudai vada ta raka boio raka boio, mamoe na heheto, ta ta ena ura
    dalana ena ura dalana ai vada ta raka oho; bona Iehova ese ita iboudai eda kara
    dika na ia latanai vada e ato kau.
  npi-ULB: हामी सबै बह्रालिएका भेडाहरूजस्ता छौं । हामी प्रत्‍येक आ-आफ्नै मार्गतिर
    लागेका छौं र परमप्रभुले हामी सबैको अधर्म उसमाथि राख्‍नुभएको छ ।
  yor-yor: Gbogbo wa bí àgùntàn, ti ṣìnà lọ, ẹnìkọ̀ọ̀kan wa ti yà sí ọ̀nà ara rẹ̀;
    Olúwa sì ti gbé e ka orí ara rẹ̀ gbogbo àìṣedéédéé wa.
  pes-OPCB: ما همچون گوسفندانی که آواره شده باشند، گمراه شده بودیم؛ راه خدا را ترک
    کرده به راههای خود رفته بودیم. با وجود این، خداوند تقصیرها و گناهان همهٔ ما را
    به حساب او گذاشت!
  tgl-ULB: Tayong lahat ay gaya ng mga tupang ligaw; ang bawat isa ay nagkanya-kanyang
    daan, at ipinataw sa kanya ni Yahweh ang kasamaan nating lahat.
  cbu-NT: Itaru, iysha opeej tamaparee ashiruni mantsirish masaru taaranguni, yuwari
    yaana zandkini anuri mapiyruni yutarit taarangini. Itaru, Taarashipansha iyamand
    yutaritshishirini wipunashee yutaritaam ínarangiya.
  hui-hui: Nogo sibirume tini poa kagoha pialu pu ereba hagagobi ale kama. Iname inane
    hame ledamagoha pugupugu bialu kama. Ani birimagome Anduane Homogohanda ina pani
    timbuniore ngulene winigo ina ngia nabi wahalu pani timbuni uruni ibugua ibunaga
    biabe biahaga biagome na helo mini.
  mya-mya: ငါ​တို့​ရှိ​သ​မျှ​သည်​သိုး​များ​ကဲ့​သို့​လမ်း​လွဲ​ကာ မိ​မိ​တို့​သွား​လို​ရာ​လမ်း​သို့​လိုက်​လျက်​နေ​ကြ
    သ​ဖြင့်၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ခံ​ယူ​ထိုက်​သည့် အ​ပြစ်​ဒဏ်​ကို​ထို​သူ​၏​အ​ပါ်​သို့​တင်​တော်​မူ​၏။
  bod-N: ང་ཚོ་ཚང་མ་ལམ་བོར་བའི་ལུག་བཞིན་རང་རང་གི་ལམ་དུ་ཞུགས། ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོའི་སྡིག་པ་ཐམས་ཅད་ཁོང་གི་སྟེང་ལ་བཀལ།
  sna-sna: Isu tose takanga takarasika samakwai, mumwe nomumwe nenzira yake, asi Jehovha
    akaisa pamusoro pake kuipa kwedu tose.
  spa-BLM: Todos nosotros, como ovejas, nos hemos extraviado. Cada uno se ha vuelto
    a su manera; y Yahvé ha hecho recaer sobre él la iniquidad de todos nosotros.
  cac-cac: Co masanil ix on̈ saclemcanb'at icha noc' calnel. Junjun on̈ ix co na'
    tas b'eal b'aj ix co nib'ej b'aj ix on̈ b'atcani, axo Jehová ol ac'ancanoch co
    mul co masanil d'a yib'an̈ jun schecab' chi'.
  swh-ULB: Sisi ni kama kondoo tumepotoka; kila mmoja amejeuka katika njia yake, na
    Yahwe amemueka juu yake maovu kwetu sisi sote.
  bel-bel: Усе мы блукалі, як авечкі, зьвярнулі кожны на сваю дарогу, - і Гасподзь
    усклаў на Яго грахі ўсіх нас.
  wed-wed: Anataputa me sipu kwakokwakona, ana nuaita ma ata ḡoanei ta mamae; wate
    ata ḡoʼapoapoe kovoḡana, Bada tauna i viavarai.
  deu-ELBBK: Wir alle irrten umher wie Schafe, wir wandten uns jeder auf seinen Weg;
    und der HERR hat ihn treffen lassen unser aller Ungerechtigkeit.
  mbb-OT: Iring kiw is langun te nengetazin he menge kerehidu; is kada sevaha kenitew
    ne iyan en mibeelan din is egkesuatan din. Piru iyan sikandin impaantus te Nengazen
    te silut he para pezem kenitew te langun.
  mal-2015: നാം എല്ലാവരും ആടുകളെപ്പോലെ തെറ്റിപ്പോയിരുന്നു; നാം ഓരോരുത്തനും താന്താന്റെ
    വഴിക്കു തിരിഞ്ഞിരുന്നു; എന്നാൽ യഹോവ നമ്മുടെ എല്ലാവരുടെയും അകൃത്യം അവന്റെ മേൽ ചുമത്തി.
  gup-gup: Ngad karrihdjalbengmayahmi yiman sheep rerrih. Karrihdjalrengehrey bebbehbeh
    kore karridjareni bu kunwarrekenh. Dja nawu Yawey bidjadmeng namekbe bininj kore
    ngadkenh kunwarre karrikurduyimeng, ngad karriwarlahkenh bininj rowk.
  rmc-rmc: Amen savore samas sar o našade bakrore; sako džahas peskre dromeha, ale
    o RAJ thoďa pre leste amare savoredženengre nalačhipena.
  pes-OPV: جمیع ما مثل گوسفندان گمراه شده بودیم و هریکی از ما به راه خود برگشته بود
    وخداوند گناه جمیع ما را بروی نهاد.
  ron-1924: Ной рэтэчям ку тоций ка ниште ой, фиекаре ышь ведя де друмул луй, дар
    Домнул а фэкут сэ кадэ асупра Луй нелеӂюиря ноастрэ, а тутурор.
  aui-aui: Bi tupada, na ware sip naboni tasiwana, touda tatadigegha, yada kedae yada
    kedae tanono; bi gegha da Yawe God yada berona da yada tamumu na tupadi touna
    ivikawari.
  ben-OBCV: আমরা সবাই মেষদের মতো বিপথগামী হয়েছিলাম, প্রত্যেকেই নিজের নিজের পথে চলে
    গিয়েছিলাম; আর সদাপ্রভু আমাদের সকলের অপরাধ তাঁর উপরে অর্পণ করেছেন।
  som-som: Dhammaanteen sidii ido baynu u hallownay, midkeen waluba jidkiisuu u leexday,
    oo Rabbigu wuxuu isaga dul saaray xumaanteenna oo dhan.
  lat-VUC: 'Omnes nos quasi oves erravimus, unusquisque in viam suam declinavit: et
    posuit Dominus in eo iniquitatem omnium nostrum.'
  eng-ASVBT: All we like sheep have gone astray; we have turned every one to his own
    way; and Jehovah hath laid on him the iniquity of us all.
  ita-1885: Noi tutti eravamo erranti, come pecore; ciascun di noi si era volto alla
    sua via; ma il Signore ha fatta avvenirsi in lui l'iniquità di tutti noi.
  eng-LXXUP: All we as sheep have gone astray; every one has gone astray in his way;
    and the Lord gave him up for our sins.
  eng-ULB: We all like sheep have gone astray; we have each turned to his own way,
    and Yahweh has placed on him the iniquity of us all.
  spa-VBL: Todos nosotros nos hemos extraviado, como ovejas. Cada uno de nosotros
    ha seguido su propio camino, y el Señor permitió que toda nuestra culpa cayera
    sobre él.
  fra-_FOB: Nous étions tous errants comme des brebis, nous suivions chacun son propre
    chemin, et l'Éternel a fait venir sur lui l'iniquité de nous tous.
  mal-mal: നാം എല്ലാവരും ആടുകളെപ്പോലെ തെറ്റിപ്പോയിരുന്നു; നാം ഓരോരുത്തനും അവനവന്റെ
    വഴിക്കു തിരിഞ്ഞിരുന്നു; എന്നാൽ യഹോവ നമ്മുടെ എല്ലാവരുടെയും അകൃത്യം അവന്റെമേൽ ചുമത്തി.
  lit-lit: Mes visi buvome paklydę kaip avys, kiekvienas sukome į savo kelią, bet
    VIEŠPATS uždėjo ant jo mūsų visų kaltę.
  urd-GVR: Ham sab bheṛ-bakriyoṅ kī tarah āwārā phir rahe the, har ek ne apnī apnī
    rāh iḳhtiyār kī. Lekin Rab ne use ham sab ke qusūr kā nishānā banāyā.
  suz-BL: गो नेल्‍ले भेडा खोदेंशो दुम्‍शा लां साम्‍तक। गो नेल्‍ले आंम आंमा लां खोइक्‍तक।
    परमप्रभु यावेमी आंइ मरिम्‍शो पशो नेल्‍ले मेको आ तारी वोइक्‍तु। १पत्रुस २:२५; १यूहन्‍ना
    ३:५
  eng-NOY: All we, like sheep, were going astray; We turned every one to his own way,
    And Jehovah laid upon him the iniquity of us all.
  ita-1927: Noi tutti eravamo erranti come pecore, ognuno di noi seguiva la sua propria
    via; e l’Eterno ha fatto cader su lui l’iniquità di noi tutti.
  ckb-ckb: هەموومان وەک مەڕ وێڵ و سەرگەردان بووین، هەریەکەمان ملی ڕێگای خۆی گرتووە،
    بەڵام یەزدان هەموو تاوانەکانی ئێمەی خستە سەر ئەو.
  eng-BBE: We all went wandering like sheep; going every one of us after his desire;
    and the Lord put on him the punishment of us all.
  kan-OKCV: ನಾವೆಲ್ಲರೂ ದಾರಿತಪ್ಪಿದ ಕುರಿಗಳಂತೆ ಇದ್ದೆವು. ನಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ತನ್ನ
    ಸ್ವಂತ ಮಾರ್ಗಕ್ಕೆ ತಿರುಗಿಕೊಂಡಿದ್ದನು. ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಎಲ್ಲಾ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಆತನ ಮೇಲೆ
    ಹಾಕಿದರು.
  tam-2017: நாம் எல்லோரும் ஆடுகளைப்போல வழிதப்பித் திரிந்து, அவனவன் தன்தன் வழியிலே
    போனோம்; யெகோவாவோ நம் அனைவருடைய அக்கிரமத்தையும் அவர்மேல் விழச்செய்தார்.
  spa-RV-1909: 'Todos nosotros nos descarriamos como ovejas, cada cual se apartó por
    su camino: mas Jehová cargó en él el pecado de todos nosotros.'
  ron-BTF: Noi toţi ca oi am rătăcit; ne-am întors fiecare la propria cale; şi DOMNUL
    a aşezat pe el nelegiuirea noastră a tuturor.
  eng-WEBP: All we like sheep have gone astray. Everyone has turned to his own way;
    and the LORD has laid on him the iniquity of us all.
  eng-FBV: All of us have wandered off, just like sheep. Each of us has gone our own
    way, and the Lord allowed all our guilt to fall on him.
  nld-1939: Als schapen doolden wij allen rond, En ieder van ons ging zijns weegs;
    Maar Jahweh laat Hem ontmoeten Ons aller schuld.
  nch-BL: Nochi tojuanti timocuapolojtoque quej borregojme. Sesen ten tojuanti timoiyocaquixtijtoque
    ten Toteco huan tijtoquilíaj nopa ojti cati tijnequij, pero TOTECO quimamalti
    ya nochi totajtacolhua.
  vie-1934: Chúng ta thảy đều như chiên đi lạc, ai theo đường nấy; Đức Giê-hô-va đã
    làm cho tội lỗi của hết thảy chúng ta đều chất trên người.
  hin-CV: हम सभी भेड़ों के समान भटक गए थे, हममें से हर एक ने अपना मनचाहा मार्ग अपना
    लिया; किंतु याहवेह ने हम सभी के अधर्म का बोझ उसी पर लाद दिया.
  eng-OURB: All we like sheep have gone astray. Everyone has turned to his own way;
    and Adonai has laid on him את the depravity (moral evil) of us all.
  spa-BES: Fuimos todos errantes como ovejas; Yendo cada uno de nosotros según su
    deseo; y el Señor puso sobre él la iniquidad de todos nosotros.
  tdx-tdx: Songa nandrike hoe añondry sindre nitsile amy lia’ey; fonga nampivavè’
    Iehovà aze o hakeon-tikañeo.
  tha-KJV: เราทุกคนได้​เจ​ิ่นไปเหมือนแกะ เราทุกคนต่างได้หันไปตามทางของตนเอง และพระเยโฮวาห์ทรงวางลงบนท่านซึ่งความชั่วช้าของเราทุกคน
  por-BR-2018: Todos nós andávamos sem rumo como ovelhas; cada um se desviava por
    seu caminho; porém o SENHOR fez vir sobre ele a perversidade de todos nós.
  deu-ELO: Wir alle irrten umher wie Schafe, wir wandten uns ein jeder auf seinen
    Weg; und Jehova hat ihn treffen lassen unser aller Ungerechtigkeit. -
  eng-WYC-2018: All we erred as sheep, each man bowed into his own way, and the Lord
    putted in him the wickedness of us all. (We have all wandered astray like sheep,
    each one turned to his own way, but the Lord put on him all of our wickednesses.)
  epo-epo: Ni ĉiuj erarvagis kiel ŝafoj, ĉiu iris sian vojon; kaj la Eternulo ĵetis
    sur lin la kulpon de ni ĉiuj.
  uig-PIN: Ⱨǝmmimiz huddi ⱪoylardǝk yoldin ezip, Ⱨǝrbirimiz ɵzimiz haliƣan yolƣa mangƣaniduⱪ;
    Biraⱪ Pǝrwǝrdigar ⱨǝmmimizning ⱪǝbiⱨlikini uning üstigǝ yiƣip yüklidi.
  beo-beo: 'Ninia huluane da sibi fisi dagoi agoane ba:i. Ninia da ninia hanaiga logo
    afae afae amoga ahoasu. Amola Hina Gode da ninima se iasu imunu da defea galu.
    Be ninima se mae iawane, E da Ea Hawa: Hamosu dunu Ema amo se iasu i.'
  tpi-OTNT: Yumi olgeta i olsem sipsip i raun nabaut, na yumi wan wan i bin bihainim
    laik bilong yumi yet. Bikpela inap mekim save long yumi, bilong bekim asua bilong
    ol sin bilong yumi, tasol em i no bin mekim olsem. Nogat. Em i bin mekim wokman
    bilong en i karim ol dispela pen yumi yet i mas karim.”
  hau-SA: Dukanmu, muna kama da tumakin da suka ɓata, kowannenmu ya kama hanyarsa;
    Ubangiji kuwa ya sa hukunci ya auko a kansa hukuncin da ya wajaba a kanmu.
  uig-LAT: Hemmimiz xuddi qoylardek yoldin ézip, Herbirimiz özimiz xalighan yolgha
    mangghaniduq; Biraq Perwerdigar hemmimizning qebihlikini uning üstige yighip yüklidi.
  nde-nde: Thina sonke silahlekile njengezimvu, munye ngamunye wethu uphambukele endleleni
    yakhe; njalo uThixo ubeke phezu kwakhe ukona kwethu sonke.
  ton-ton: Kuo tau hē kotoa pē ʻo hangē ko e fanga sipi; kuo tau afe taki taha kotoa
    pē ki hono hala; pea kuo hilifaki kiate ia ʻe Sihova ʻae hia ʻatautolu kotoa pē.
  ces-1613: Všickni my jako ovce zbloudili jsme, jeden každý na cestu svou obrátili
    jsme se, a Hospodin uvalil na něj nepravosti všech nás.
  eng-WMB: All we like sheep have gone astray. Everyone has turned to his own way;
    and the LORD has laid on him the iniquity of us all.
  tam-TCV: நாமெல்லோரும் ஆடுகளைப்போல, வழிதவறி அலைந்தோம்; நம்முடைய சொந்த வழிக்கே திரும்பினோம்.
    யெகோவாவோ நம் எல்லோருடைய அநியாயத்தையும் அவர்மேல் சுமத்தினார்.
  ceb-ULB: Sama kitang tanan sa mga karnero nga nahisalaag; nga ang matag-usa kanato
    nagsubay sa kaugalingong dalan, ug gipahamtang ni Yahweh kaniya ang tanan natong
    kalapasan.
  pol-UBG: Wszyscy jak owce zbłądziliśmy, każdy z nas zboczył na swą drogę, a PAN
    włożył na niego nieprawość nas wszystkich.
  agr-agr: Tuja yaunchkek iik uwig kuitamkacham wagaka wekagama numamtuk aayaji. Tujash
    yamaik Tuke Pujuu iina tudaujinak niyai akikmatjamkauwai.
  kyc-kyc: Doko namwa peparae mena sipisipi pana nange dopale ingyuo kareyama. Karapala
    namwa rangena suu piyamano kata dupwana iki pao kareyama. Dopa piyamopape namwa
    peparaeme koo piyamano randa nyerama ingiya doko Kamongo dokome baa keta kulimbuo
    palena lao maiya.
  urd-GVU: ہم سب بھیڑبکریوں کی طرح آوارہ پھر رہے تھے، ہر ایک نے اپنی اپنی راہ اختیار
    کی۔ لیکن رب نے اُسے ہم سب کے قصور کا نشانہ بنایا۔
  deu-1912: Wir gingen alle in der Irre wie Schafe, ein jeglicher sah auf seinen Weg;
    aber der HERR warf unser aller Sünde auf ihn.
  ntj-ntj: Ngayulu-lan tjiipupirinypa kawarnarrara kutipitjangu. Pinkurraara-lan yungarra
    kutipitjangu yiwarra kutjupangka. Tjinguru-lan ngayulu mirrirringama kutjupa-kutjupa
    palyamunu palyaranytjatjanulu. Ngarna Mama Kuurrtu watjarnu wati palunyanya mirrirritjaku,
    tjiinyamarntu-lan kutjupa-kutjupa palyamunu palyaranytja palunyangka.
  kan-2017: ನಾವೆಲ್ಲರೂ ಕುರಿಗಳಂತೆ ದಾರಿತಪ್ಪಿ ಹೋಗಿದ್ದೆವು, ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ದಾರಿಯನ್ನು
    ಹಿಡಿಯುತ್ತಿದ್ದನು; ನಮ್ಮೆಲ್ಲರ ದೋಷಫಲವನ್ನೂ ಯೆಹೋವನು ಅವನ ಮೇಲೆ ಹಾಕಿದನು.
  yap-yap: Gadad gubin ni gadad bod e saf ni yan ngabang, ra bagadad me yan ko gin
    be leamnag. Me gagiyegnag SOMOL e gechig nge aw ngak, ni fare gechig ni gadad
    gubin ni bay tapgin ni nge aw ngodad.
  hlt-MCSB: Mamih boeih he tu bangla kho m'hmang uh. Hlang long he amah mah kah khosing
    la n'hooi uh coeng. Te dongah mamih boeih kathaesainah te BOEIPA loh anih pum
    dongah a hong.
  mdy-ETH: ኑ ቢያሢ ማራይጉዲ ዣኣሌኔ፤ ቢያሢ ኑኡኒ ኑ ማሊፆ ጎይፆ ዓኣዼኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ኑና ቢያሢኮ ዻቢንቶ
    ዒዛ ኬዲሴኔ።»
  twi-ASANTE: Yɛn nyinaa ayera yera te sɛ nnwan, yɛn mu biara afa ne kwan; na Awurade
    de yɛn nyinaa amumuyɛ asoa.
  eng-WEBU: All we like sheep have gone astray. Everyone has turned to his own way;
    and the LORD has laid on him the iniquity of us all.
  wal-wal: Nuuni ubbai oge balida dorssatudan wora biida; nuuni ubbaikka nu ogiyau
    ogiyau simmida. GODAI nu ubbai naaqqido naaquwaa a bolli wottiis.
  spa-PDDPT: Todos nosotros nos descarriamos como ovejas. Cada cual se apartó por
    su camino, pero Yavé cargó sobre Él el pecado de todos nosotros.
  gun-gun: Nhande kuery ha'e javi nhakanhymba javy vexa'i rami, peteĩ-teĩ jajepe'a
    va'ekue tape gui. Ha'e ramo hexe ma Senhor omoĩ nhande kuery ha'e javive reko
    vaiaty.
  ilo-ULB: Maiyarigtayo amin iti karnero a naiyaw-awan; nagturongtayo kadagiti bukodtayo
    a dalan, ken impabaklay ni Yahweh kenkuana ti pannusa a maipatay koma kadatayo.
  kpg-kpg: Gidaadou huogodoo la guu hai gadoo be nia siibi ala ne nngala. Tangada nei
    mo tangada nei i gidaadou guu bida hana hua i de ia, gei Dimaadua guu hai a Mee
    gii kae di hagaduadua, di hagaduadua belee kae go gidaadou.
  uig-ARA: ھەممىمىز خۇددى قويلاردەك يولدىن ئېزىپ، ھەربىرىمىز ئۆزىمىز خالىغان يولغا
    ماڭغانىدۇق؛ بىراق پەرۋەردىگار ھەممىمىزنىڭ قەبىھلىكىنى ئۇنىڭ ئۈستىگە يىغىپ يۈكلىدى.
  tof-tof: Mi blaman apól kwarilnürrü, bamrükürrün ⌊sipzan⌋, mi blamana mibiób ubi
    kwata bagólnórró. Da Lod mibü kolae tonarr oyaka yamselórr, ene kolaean darrem
    mi ne kla ki ipüdórre.
  sus-sus: Won birin nu lɔɛxi nɛ alɔ xuruse naxee yensenma wula i, kankan naxa siga
    a xa kira xɔn ma. Kɔnɔ Alatala bara won ma yunubie kote dɔxɔ a xun.
  pon-2006: Kitail koaros rasehng sihpw kei me salongalahr; emenemen kitail kin weweid
    nan nsene. Ahpw KAUN-O ketin kapwukoahki ih kalokepen dipatail kan, kalokolok
    me kitail koaros konehng ale.
  jae-jae: Aêac samob dajo tatôm domba gêbôm ma tasa tauŋ nêŋ lêŋ gêdêŋ-gêdêŋgeŋ.
    Ma Apômtau gêu aêacnêŋ sec samob jagêsac eŋgeŋ.
  ksd-ksd: Dat par da tar rara da ra umana sip, dat par tikatikai da tar mur kada
    nga; ma ra Luluai i tar puak vako tar kada varpiam par tana.
  tur-YTC: Koyunlar gibi hepimiz yoldan saptık. Herkes kendi yoluna döndü; Yahve de
    hepimizin kötülüğünü onun üzerine koydu.
  grc-BRENT: Πάντες ὡς πρόβατα ἐπλανήθημεν· ἄνθρωπος τῇ ὁδῷ αὐτοῦ ἐπλανήθη· καὶ Κύριος
    παρέδωκεν αὐτὸν ταῖς ἁμαρτίαις ἡμῶν.
  ind-AYT: Kita semua seperti domba yang tersesat, setiap orang mengambil jalan mereka
    sendiri. Akan tetapi, TUHAN telah membebankan ke atasnya seluruh kejahatan kita.
  eng-NNA: '@see-verse:ISA.053.005'
  nya-nya: Ife tonse, ngati nkhosa, tasochera, aliyense mwa ife akungodziyendera;
    ndipo Yehova wamusenzetsa zoyipa zathu zonse.
  hrv-hrv: Poput ovaca svi smo lutali i svaki svojim putem je hodio. A Jahve je svalio
    na nj bezakonje nas sviju.
  mps-mps: Da tigidali te sipsip besela palama, bilibo tiwai yali, te da deli deligo
    te dena digi homu wali bilali. Tama tibaso, Genuai Bidigo daba te dene mabo sę
    yabo usu igi da, te dena yali dwai sęde wei ponainu yali, tiali goli aga te tama
    me tebeo. Menio. Te dena digi tolabo sęgę te agai aga sę bidiba te sęgę menama,
    tolomainu yai dao.”
  tpi-tpi: Yumi olgeta i olsem sipsip i raun nabaut, na yumi wan wan i bin bihainim
    laik bilong yumi yet. Bikpela inap mekim save long yumi, bilong bekim asua bilong
    ol sin bilong yumi, tasol em i no bin mekim olsem. Nogat. Em i bin mekim wokman
    bilong en i karim ol dispela pen yumi yet i mas karim.”
  dan-1931: Vi for alle vild som Får, vi vendte os hver sin Vej, men HERREN lod falde
    på ham den Skyld, der lå på os alle.
  vie-OVCB: Tất cả chúng ta đều như chiên đi lạc, mỗi người một ngả. Thế mà Chúa Hằng
    Hữu đã chất trên Người tất cả tội ác của chúng ta.
  guj-2017: આપણે સર્વ ઘેટાંની જેમ ભટકી ગયા છીએ; આપણે દરેક પોતપોતાને માર્ગે વળી ગયા
    છીએ અને યહોવાહે તેના પર આપણા સર્વના પાપનો ભાર મૂક્યો છે.
  pon-2006A: Kitail koaros rasehng sihpw kei me salongalahr; emenemen kitail kin weweid
    nan nsene. Ahpw KAUN-O ketin kapwukoahki ih kalokepen dipatail kan, kalokolok
    me kitail koaros konehng ale.
  por-BRBSL: Tudo o que nós gostamos de ovelhas se extraviou. Cada um se voltou para
    o seu próprio caminho; e Yahweh colocou sobre ele a iniquidade de todos nós.
  cth-cth: Tu patetlah kahma awh teh, lamthung lengkaleng ka phen awh. Hatdawkvah,
    BAWIPA ni ka yonnae naw hah amae a tak dawk a patue.
  twi-twi: Yɛn nyinaa ayerayera te sɛ nguan, yɛn mu biara afa ne kwan; na Awurade
    de yɛn nyinaa amumɔyɛ ato no so.
  hlt-hlt: Mamih boeih he tu bangla kho m'hmang uh. Hlang long he amah mah kah khosing
    la n'hooi uh coeng. Te dongah mamih boeih kathaesainah te BOEIPA loh anih pum
    dongah a hong.
  tbz-SIM: Ti do ɑ̃́ɑ̃ntɛmu timɔu tipìètì kɔ̃mɛ, bɑ́ wè kòo tũ nhò dɔ́ kùù cɛ, kɛ̀
    ti Yiɛ̀ nKuyie nhò tou timɔu kó mɛyɛi.
  msy-2020: Guizbangɨra, e bar moghɨra sipsipbar mɨn tintinibar arua, vaghvagha uan
    ifongiabar gɨn arui. Ezɨ Ikiavɨra Itir God, en arazir kuraba ikarvaghsɨ pazavɨram
    e damuan fɨrɨn, a kamaghɨn amizir puvatɨ. A uan ingangarir gumazim gamizɨ, a en
    danganim inizɨ, e iniamin mɨzaziba, an ada isa a ganɨngi.”
  azb-azb: Hamımız qoyun kimi yolu azmışdıq, Hər birimiz öz yolumuzla gedirdik. Rəbb
    hamımızın şər əməllərinin yükünü onun üzərinə qoydu.
  eng-DBY: All we like sheep have gone astray, we have turned every one to his own
    way; and Jehovah hath laid upon him the iniquity of us all.
  hin-2017: हम तो सब के सब भेड़ों के समान भटक गए थे; हम में से हर एक ने अपना-अपना
    मार्ग लिया; और यहोवा ने हम सभी के अधर्म का बोझ उसी पर लाद दिया। (प्रेरि. 10:43,
    1 पत. 2:25)
  wol-KYG: Nun ñépp a lajj niy xar, ku nekk walbatiku topp yoonam, te Aji Sax jee
    ko këpp sunu gépp ñaawtéef.
  eng-YLT: All of us like sheep have wandered, Each to his own way we have turned,
    And Jehovah hath caused to meet on him, The punishment of us all.
  kne-kne: Maiarig tako amin si nasangaw ay karnero ay esa en nanturong si laydena
    ay emeyan. Ngem inpabaklay Diyos en sisya din dosan di basol ay baklayen tako
    koma.
  eng-WYC-2017: All we erred as sheep, each man bowed into his own way, and the Lord
    putted [or put] in him the wickedness of us all.
  eng-WMBB: All we like sheep have gone astray. Everyone has turned to his own way;
    and the LORD has laid on him the iniquity of us all.
  urd-GVH: हम सब भेड़-बकरियों की तरह आवारा फिर रहे थे, हर एक ने अपनी अपनी राह इख़्तियार
    की। लेकिन रब ने उसे हम सबके क़ुसूर का निशाना बनाया।
  rug-rug: Gita doduru, si guana sipi sapu hopeke ene taloa, gita si hopeke taliri
    la pa nada siraṉa teleda; ba e Zihova va paleke ni koa Sa sari na sinea tadigita
    doduru.
  gaz-gaz: Hundi keenya akka hoolaa karaa irraa badnee turre; tokkoon tokkoon keenya
    gara karaa keenyaatti gorre; Waaqayyos balleessaa hunda keenyaa isa irra kaaʼe.
  fra-LSG: Nous étions tous errants comme des brebis, Chacun suivait sa propre voie;
    Et l’Éternel a fait retomber sur lui l’iniquité de nous tous.
  gnn-gnn: Ŋäthilinydja ŋilimurru waṉḏina winya'‐winyayurruna nhanukala goŋŋuru nyeyaḻŋuru,
    bitjarrana bitjan ŋuli wäyin bembi marrtji dhakaṉdhirri nhanukalaŋuwala djäkamirriwala;
    ŋilimurru marrtjinya ŋuli yukurranha ŋilimurruŋgalay djälkurru, yurru ŋayipi Godthu
    yurrum'maraŋalanydja ŋilimurruŋgunydja yätj malanha ŋunhi rom warrpam'thurruna
    yana, bala gurrunhara nhanukalana, ga ŋunhina ŋayi dhä‐ḏirny'tja märraŋalana,
    bala rakunydhinanana ŋilimurruŋgalana dharapulŋura.
  yal-yal: En birin bata yi lɔ ayi, alo xuruseene, birin yi sigama a gbee kira nan
    xɔn, koni Alatala yi en birin hakɛn goronna dɔxɔ a tan xun ma.
  iou-iou: Täŋpäkaŋ nin kuduptagän yawak peŋawäk täŋpani ude itkaŋ nininken gärip
    terak kuŋatkumäŋ. Täŋitna Yawetä mominin täŋo kowata ninin yäpnaŋi u terak buŋätkuk.
  haw-1868: Ua hele hewa kakou a pau e like me na hipa; Ua huli kela mea keia mea
    o kakou i kona aoao iho; A ua kau no o Iehova maluna oua i ka hewa o kakou a pau.
  arb-NAV: كُلُّنَا كَغَنَمٍ شَرَدْنَا مِلْنَا كُلُّ وَاحِدٍ إِلَى سَبِيلِهِ، فَأَثْقَلَ
    الرَّبُّ كَاهِلَهُ بِإِثْمِ جَمِيعِنَا.
  ewe-ewe: Mí katã míetra mɔ abe alẽwo ene. Mía dometɔ ɖe sia ɖe lé eƒe mɔ tsɔ; ke
    Yehowa tsɔ mí katã ƒe nu vɔ̃wo da ɖe eya amea dzi.
  eng-LEE: We all like sheep went astray; every one to his own way did we turn; and
    the Lord let befall him the guilt of us all.
  gvn-gvn: '@see-verse:ISA.053.005'
  nna-nna: '@see-verse:ISA.053.005'
  asm-FB: আমি সকলোৱে মেৰ-ছাগৰ দৰে অপথে গৈছিলোঁ; আমি প্ৰতিজনে নিজৰ নিজৰ পথে ঘুৰিছিলোঁ,
    আৰু যিহোৱাই আমাৰ সকলোৰে ঘোৰ অধর্মৰ ভাৰ তেওঁৰ ওপৰত দিলে।
  sus-A: وٌن بِرِن نُ لْيشِ نّ عَلْ شُرُ سٍ نَشٍيٍ يٍنسٍنمَ وُلَ عِ، كَنكَن نَشَ سِفَ
    عَ شَ كِرَ شْن مَ. كْنْ عَلَتَلَ بَرَ وٌن مَ يُنُبِيٍ كٌتٍ دْشْ عَ شُن.
  fra-SBL: Nous tous, comme des moutons, nous nous sommes égarés. Chacun s'est tourné
    vers sa propre voie ; et Yahvé a fait retomber sur lui l'iniquité de nous tous.
  hbo-hbo: כֻּלָּ֙נוּ֙ כַּצֹּ֣אן תָּעִ֔ינוּ אִ֥ישׁ לְדַרְכֹּ֖ו פָּנִ֑ינוּ וַֽיהוָה֙
    הִפְגִּ֣יעַ בֹּ֔ו אֵ֖ת עֲוֹ֥ן כֻּלָּֽנוּ׃
  piu-2006: '@see-verse:ISA.053.005'
  pjt-pjt: Panya uwankarala kawankatingu kuka panya tjiipi tjuṯa puṟunypa, munula
    anu nganaṉa walytjangku kuliṟa Godala kulintja wiya alatjiṯu. Ka panya nganampa
    ngaṟangi ilunytjaku nganaṉa kura tjuṯa palyantjitjanguṟu. Palu Godalu palunya
    iyaṉu nganaṉanya ngalkiṟa wankantjaku, kaya palunya lamalama puṟunypa katingu
    iluntankunytjikitjangku ka paluṟu piluntu alatjiṯu pika puḻka mantjinu ngaparpungkula
    tjukurpa wangkanytja wiyangku, panya watingku tjiipi inyukitjangku tjiiṟamilalpai
    ka pilunpa uriwiya ngaripai, nyara palu puṟunypa paluṟu miranytja wiya ngaṟangi.
  kik-kik: Ithuothe, nĩtũhĩtĩtie njĩra, tũgaturuura ta ngʼondu ciũrĩte, o mũndũ agathiĩ
    na njĩra yake mwene; nake Jehova nĩamũigĩrĩire waganu witũ ithuothe.
  omb-omb: Ginde doluegi dau mwere na sibsib rau sala, ginde gagategalegi dau dori
    lo noda turegi gahe ginde, nge i Huqe u sangatagi na noda galegaleasi doluegi
    lune.
  fra-NCL: Nous étions tous errants comme des brebis, chacun de nous suivait sa propre
    voie ; et Yahweh a fait retomber sur lui l’iniquité de nous tous.
  cek-AK: Aicae loe tuu baktiah loklam amkhraeng o boih boeh; kami boih mah angmah
    ih loklam ah caeh o boeh pongah, Angraeng mah aicae zaehaih to anih nuiah amtik.
  cuk-cuk: Anmar bela sibad-wawaad-yoggusgudidaedyobi, yoggus gudimalanad. Na wala-walagwen
    e-itolegedba gudidimalanad. Degi-inigwele, Bab-Jehová bela e-maigi anmar-isgued
    nasiksad.
  uig-CYR: Һәммимиз худди қойлардәк йолдин езип, Һәр биримиз өзимиз халиған йолға
    маңған едуқ; Бирақ Пәрвәрдигар һәммимизниң қәбиһлигини униң үстигә жиғип жүклиди.
  pma-pma: Ir vasi rosuval sipsip keil koa alei ras sise one ka avuol. Anatin, ir
    vasi romusil retai en sise keil orer. Ka mahien koa mal keke Ahi hesani min ir
    ven tisaen keil orer, kei sani suk min meatin toumien onen.
  tel-2017: మనందరం గొర్రెలలాగా దారి తప్పాము. మనలో ప్రతివాడూ తనకిష్టమైన దారికి తొలగిపోయాము.
    యెహోవా మనందరి దోషాన్ని ఆయనమీద మోపాడు.
  hat-BSA: Nou tout kon mouton, te pèdi chemen nou yo. Nou chak te antre nan pwòp
    chemen pa nou, men SENYÈ a te fè inikite a nou tout tonbe sou Li.
  bxh-bxh: Mahudoꞌida doha sipi gegegedi, hesa - hesa ena nuwatuhu ya lau watan. In
    moho kamkamna bena ita te fahoina mate Guyau ya fabahei.
  kos-kos: Kut nukewa oana sheep tuhlac, Kais sie sesr fahsr ke inkanek lal sifacna.
    A LEUM GOD El filiya facl Kaiyuk su fal in ma nu sesr nukewa.
  hbo-WLC: כֻּלָּ֙נוּ֙ כַּצֹּ֣אן תָּעִ֔ינוּ אִ֥ישׁ לְדַרְכּ֖וֹ פָּנִ֑ינוּ וַֽיהוָה֙
    הִפְגִּ֣יעַ בּ֔וֹ אֵ֖ת עֲוֺ֥ן כֻּלָּֽנוּ׃
  ibo-ibo: Anyị niile akpafuola dịka igwe atụrụ; onye ọbụla nʼime anyị etinyela isi
    ya nʼụzọ nke aka ya. Ma Onyenwe anyị ebokwasịla ya ajọ omume anyị niile.
  ory-ory: ଆମ୍ଭେମାନେ ସମସ୍ତେ ମେଷଗଣ ତୁଲ୍ୟ ବିପଥଗାମୀ ହୋଇଅଛୁ; ଆମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ବାଟ ଆଡ଼େ ଫେରିଅଛୁ; ଆଉ, ସଦାପ୍ରଭୁ ଆମ୍ଭ ସମସ୍ତଙ୍କର ଅପରାଧ ତାହାଙ୍କ ଉପରେ ବର୍ତ୍ତାଇଅଛନ୍ତି।
  chk-chk: Kich meinisin sa mwalechfeil usun chök sip kana. Sa püsin fili en me alan,
    nge ach pwüngingau meinisin ewe Samol mi Lapalap a anomu won.
  rop-rop: Melabat bin jis laik detlot ship hubin gitbush. Melabat bin ol go langa
    melabat ronwei. Bat YAWEI na bin gibit im det panishmen blanga melabat.
  ukr-1871: Всї ми блукали, як вівцї, кожен ходив своєю дорогою, — провини ж усїх
    нас вложив Господь на него одного.
  deu-1951: Wir gingen alle in der Irre wie Schafe, ein jeder wandte sich auf seinen
    Weg; aber der HERR warf unser aller Schuld auf ihn.
  eng-JPS: All we like sheep did go astray, we turned every one to his own way; and
    the LORD hath made to light on him the iniquity of us all.
  srp-1865: Svi mi kao ovce zaðosmo, svaki nas se okrenu svojim putem, i Gospod pusti
    na nj bezakonje svijeh nas.
  lug-lug: Ffenna twawaba ng’endiga; buli omu ku ffe n’akwata ekkubo lye; Mukama n’amuteekako
    obutali butuukirivu bwaffe ffenna.
  heb-heb: כלנו כצאן תעינו איש לדרכו פנינו ויהוה הפגיע בו את עון כלנו׃
  ben-IRV: আমরা সবাই মেষের মত বিপথে গিয়েছি; আমরা প্রত্যেকে নিজেদের পথের দিকে ফিরেছি
    এবং সদাপ্রভু আমাদের সবার অন্যায় তাঁর ওপরে দিয়েছেন।
  pan-pan: ਅਸੀਂ ਸਾਰੇ ਦੇ ਸਾਰੇ ਭੇਡਾਂ ਵਾਂਗੂੰ ਭੁੱਲੇ ਫਿਰਦੇ ਸੀ, ਅਸੀਂ ਆਪਣੇ-ਆਪਣੇ ਰਾਹਾਂ ਨੂੰ
    ਮੁੜੇ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਡੀ ਸਾਰਿਆਂ ਦੀ ਬਦੀ ਉਸ ਉੱਤੇ ਲੱਦੀ।
  mya-JVB: ငါ တို့ရှိသမျှ သည် သိုး ကဲ့သို့ လမ်းလွဲ လျက်၊ ကိုယ် လမ်း သို့ အသီးအသီး
    လိုက်သွား ကြသည်ဖြစ်၍ ၊ ထာဝရဘုရား သည် ခပ်သိမ်း သော ငါ တို့၏အပြစ် များကို သူ့ အပေါ်
    ၌ တင် တော်မူ၏။
  tbg-tbg: Sipisipinavu nái antuqaqaa ni variantemake, ekaa tenavu vohaiqa vohaiqavano
    tentanavu antuqaqaa ni vaunara. Noravano Kotiva tentanavu qora kaiqa varauna uvara
    tintanavuqaa vataataara vaivarovata, viva vi uvara varakero nai ˻Kaiqa Vaiintiqaa˼
    vataivaro varairave.
  hmo-hmo: Ita ibounai ita raka boio vadaeni, idia boio mamoe bamona. Ita ta ta ibounai
    ese, sibona iseda dala ita raka vadaeni, bona unai dika davana, ita sibona ita
    karaia be maoro. To Lohiabada ese, ita ibounai iseda kara dika be, iena Hesiai
    Tauna ena latanai, ia atoa vadaeni.
  urd-urd: हम सब भेड़ों की तरह भटक गए, हम में से हर एक अपनी राह को फिरा; लेकिन ख़ुदावन्द
    ने हम सबकी बदकिरदारी उस पर लादी।
  rus-SYN: 'Все мы блуждали, как овцы, совратились каждый на свою дорогу: и Господь
    возложил на Него грехи всех нас.'
  bqc-SIM: Wa sãsã wápii lán sãↄwa, baade azĩa zɛ́ sɛ̀, ↄ̃ Dii wápii vãikɛa
    dìɛ̀.
  tcz-CHONGTHU: Eimaho jouse kelngoi ho tobang’a vahmang ‘a ihitauve, eimaho lungchama
    chonna dinga Pathen lampi idalhah’u ahitai. Hijongleh Pakaiyin Achunga ichonsetna
    ho jou seu angam lhatai.
  mar-mar: पण आम्ही मेंढराप्रमाणे बहकून दूर गेलो होतो; आम्ही सर्व आपापल्या मार्गात
    फिरलो होतो, आणि परमेश्वराने आमचे सर्व अपराध त्याच्यावर ठेवले.
  soq-soq: No uduudu sipsip rebaleidie inta banuleidia rua rebanten, no deadea nuba
    intambointambo antite; tane Iawe God no wawumba ita kadimba daitada matangelawa
    me osowe ituno awanene pokawa eten.
  qub-qub: Llapanchïmi uyshacunano ogracasha carcaycashcanchi. Cada-ünunchïmi quiquinchi
    munashanchïno goyäcushcanchi. Ichanga juchanchïcunapita paylla ñacananpämi Tayta
    Diosga camacächisha.
  hat-hat: Nou te tankou mouton ki te pèdi bann, chak moun bò pa yo. Men, chatiman
    ki pou te tonbe sou nou an, Seyè a fè l' tonbe sou li.
  eng-BSB: We all like sheep have gone astray, each one has turned to his own way;
    and the LORD has laid upon Him the iniquity of us all.
  eng-WEBPB: All we like sheep have gone astray. Everyone has turned to his own way;
    and the LORD has laid on him the iniquity of us all.
  kbq-kbq: Tagra maka vahe'mota sipisipi afu'mo hiaza huta kana atreta, tavesia kampi
    ufre efre nehunkeno, tagrama hu'nona hazenke'mofo nona'a, tagra'a knazana erigaragi,
    Ra Anumzamo'a knazana ana ne'mofo agofetu erintegeno eri'ne.
  nhe-BL: Nochi tojuanti timocuapolojtoque queja borregojme. Sesen tojuanti timoiyocaquixtijtoque
    tlen Toteco huan tijtoquilíaj nopa ojtli tlen tijnequij, pero TOTECO quimamalti
    ipan ya nochi totlajtlacolhua.
  gub-BL: Zane paw zaiko àràpuhàràn hawitu ma'e ukàzym ma'e kwer ài zane. Zane pitàitàigatu
    zaha zaiko zanerape rupi zane. Tupàn Tuweharupi Wiko Ma'e uzepyk wemiruze'eg rehe.
    Upuraraw kar ma'erahy izupe zanekatu 'ymaw hekuzaromo. Nupuraraw kar kwaw a'e
    ma'erahy zanewe a'e.
  eng-DRA: 'All we like sheep have gone astray, every one hath turned aside into his
    own way: and the Lord hath laid on him the iniquity of us all.'
