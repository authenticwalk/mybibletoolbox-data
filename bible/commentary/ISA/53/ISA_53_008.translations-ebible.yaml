    do meu povo?
  cth-cth: Ama teh thongim thung hoi lawkcengnae lahoi a ceikhai awh. Apini maw a
    catoun hah a hram khai han. Kahringnaw e ram thung hoi ahni teh takhoe lah ao
    teh, ka taminaw ni kâ tapoenae kecu dawk ahni teh hem lah ao.
  twi-twi: Wɔnam nhyɛso ne atemmu so faa no kɔe. Na hena na obetumi aka nʼasefo ho
