  urd-GVH: उसे ज़ुल्म और अदालत के हाथ से छीन लिया गया। उस के दौर के लोग—किस ने ध्यान
    दिया कि उसका ज़िंदों के मुल्क से ताल्लुक़ कट गया, कि वह मेरी क़ौम के जुर्म के
    सबब से सज़ा का निशाना बन गया?
  rug-rug: Pa ṉinovaṉovala si tuqe vagia rini meke pitu ia meke ta vagi taloa. Meke
