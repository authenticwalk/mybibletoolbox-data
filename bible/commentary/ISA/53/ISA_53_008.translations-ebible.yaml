  eng-YLT: By restraint and by judgment he hath been taken, And of his generation
    who doth meditate, That he hath been cut off from the land of the living? By the
    transgression of My people he is plagued,
  kne-kne: Idi dinpap da, adi da binistigal si kosto mo adi et kineddengan da ay madosa
    et inbala da ta peslen da. Mo din ipogaw ay dededsana, adi dan pagan-ano ay nagagara
    din biyag na isnan daga et natey begew sin basbasol tako ay ipogaw Diyos.
  eng-WYC-2017: He is taken away from anguish and from doom; who shall tell out the
