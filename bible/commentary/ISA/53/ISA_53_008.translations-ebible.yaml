    na tie toadi; koa gua koa ri na sinea tadi Qua tinoni si tava mate si Asa.
  gaz-gaz: Inni cunqursaa fi murtiidhaan fudhatame. Eenyutu waaʼee dhaloota isaa dubbachuu
    dandaʼa? Inni biyya jiraattotaa irraa kutameeraatii; dogoggora saba kootiifis
    rukutameera.
  fra-LSG: Il a été enlevé par l’angoisse et le châtiment; Et parmi ceux de sa génération,
    qui a cru Qu’il était retranché de la terre des vivants Et frappé pour les péchés
    de mon peuple?
  gnn-gnn: Walala mulkana ŋanya, bala gäŋala ŋanya dhä‐wirrka'yunarawuna, ga ŋuliŋuru
    yätj‐ḻakaranharaŋurunydja bala yana walala djaw'yurrunana‐wala gäŋala murrkay'kunharawuna
    bunharawu. Yakana ŋanya ŋula waŋganydhu yolŋuyu dharaŋara, ŋunhi ŋayinydja burakina
    ŋilimurruŋgala dharapulŋura, yana walala bumara murrkay'kuŋalana ŋanya, liŋgu
    ŋilimurruŋgala yätjthu yolŋu'‐yulŋuwala.
  yal-yal: A xali nɛn gbaloni, a makiti, koni nde yi kɔntɔfilixi na feen na a waxatin
    muxune yɛ? Amasɔtɔ a ba nɛn ɲɛɲɛ muxune yɛ ɲaxankatan yi sa a fari n ma yamaan
    yulubine fe ra.
  iou-iou: Uwä jop ikŋatpäŋ manken teŋpäŋ kumäkta yäŋtäreŋ imiŋkaŋ yäpmäŋ päŋku utkuŋ.
    Täŋpäkaŋ noriye bok kuŋatkuŋo uken nanik kubätä ŋode nämo nadäwän tumbuŋ; Nintäŋo
    peŋawäkninta yäŋpäŋ utkuŋ. Ba näkŋo äbot täŋo momita kome terak irit kuŋatkuŋari
    däpmäŋ täkŋeŋkuŋ yäŋ nämoinik nadäwän täreŋkuŋ.
  haw-1868: Ua laweia'ku la oia, mai ka paa ana, a mai ka hookolokolo ana hoi; A owai
    la ka mea e hai i kona hanauna? No ka mea, ua kipakuia oia mai ka aina o ka poe
    ola aku; No ka hewa o ko'u poe kanaka ia i hahauia'i.
  arb-NAV: بِالضِّيقِ وَالْقَضَاءِ قُبِضَ عَلَيْهِ، وَفِي جِيلِهِ مَنْ كَانَ يَظُنُّ
    أَنَّهُ اسْتُؤْصِلَ مِنْ أَرْضِ الأَحْيَاءِ، وَضُرِبَ مِنْ أَجْلِ إِثْمِ شَعْبِي؟
  ewe-ewe: Wolée, hedrɔ̃ ʋɔnui, eye wokplɔe dzoe. Ame ka ate ŋu aƒo nu le eƒe dzidzimeviwo
    ŋuti? Woɖee ɖa le agbagbeawo ƒe anyigba dzi. Le nye amewo ƒe dzidadawo ta woƒoe
    ɖo.
  eng-LEE: Through oppression and through judicial punishment was he taken away; but
    his generation—who could tell, that he was cut away out of the land of life, [that]
    for the transgressions of my people the plague was laid on him?
  asm-FB: তেওঁক দমন নীতি আৰু বিচাৰৰ দ্বাৰাই দোষী কৰা হৈছিল; সেই প্রজন্মৰ পৰা কোনে
    তেওঁৰ বিষয়ে আৰু অধিক চিন্তা কৰিছিল? কিন্তু জীৱিতসকলৰ দেশৰ পৰা তেওঁক বিচ্ছেদ কৰা
    হৈছিল; আৰু মোৰ লোকসকলৰ দোষৰ কাৰণে তেওঁক শাস্তি দিয়া হৈছিল।
  sus-A: عَ تٌ فّ كِيتِ تِنشِنتَرٍ سْتْدٍ، عَ نَشَ قَشَ. ندٍ نْ عَ بَدٍ دُنِحَ مِشِيٍ
    يِ رَ؟ عَ حَشَنكَتَشِ ﭑ مَ حَمَ شَ يُنُبِيٍ نَن مَ قٍ رَ.
  fra-SBL: Il a été enlevé par l'oppression et le jugement. Quant à sa génération,
    qui considérait qu'il était retranché de la terre des vivants et frappé pour la
    désobéissance de mon peuple ?
  hbo-hbo: מֵעֹ֤צֶר וּמִמִּשְׁפָּט֙ לֻקָּ֔ח וְאֶת־דֹּורֹ֖ו מִ֣י יְשֹׂוחֵ֑חַ כִּ֤י
    נִגְזַר֙ מֵאֶ֣רֶץ חַיִּ֔ים מִפֶּ֥שַׁע עַמִּ֖י נֶ֥גַע לָֽמֹו׃
  piu-2006: '@see-verse:ISA.053.007'
  pjt-pjt: Uwa, palunyaya witiṟa aṉanguṟa wangkara ngunti kuranmanangi wati kura-palku
    munuya iluntankunytjikitjangku ma-katingu, ka kutjupa palumpa anga-wangkanytja
    wiya alatjiṯu. Ka nganalu wanyu tjukurpa palumpa tjitjitjara, pakaḻitjara kuḻu
    wangkaku? Wiya alatjiṯu, panya paluṟu wati yangupala ilungu tjitji wiya alatjiṯu,
    panya paluṟu nganaṉanya aṉangu tjuṯa ngalkiṟa ilungu Godalu nganaṉanya kura tjuṯa
    palyantjitjanguṟu kalypangku iluntankunytja wiyangku wantinytjaku.
  kik-kik: Eeheririo na ũndũ wa kũhinyĩrĩrio na gũtuĩrwo ciira ũtarĩ wa kĩhooto. Ha
    ũhoro wa rũciaro rwake-rĩ, nũũ ũngĩaria ũhoro waruo? Nĩgũkorwo eeheririo kuuma
    bũrũri wa arĩa matũũraga muoyo; na nĩ ũndũ wa mahĩtia ma andũ akwa nĩkĩo aahũũrirwo.
  omb-omb: Siu dena gagarasi, dena vevegiana rau lei vohogi nie. ?Me i hine vin velu
    huri na garogi hinge lui renetune? Ngeie rau tei vohogi nie dena vanuei mwasoana;
    huri na doridori esi noi nongu tangaloi ngeie mo vano lo arahiana.
  fra-NCL: Il a été enlevé par l’oppression et le jugement, et, parmi ses contemporains,
    qui a pensé qu’il était retranché de la terre des vivants, que la plaie le frappait
    à cause des péchés de mon peuple ?
  cek-AK: Toenghaih hoiah lokcaekhaih om ai ah, anih to thongim hoi lokcaekhaih ahmuen
    hoiah caeh o haih ving; anih to kahing kaminawk ih prae thung hoiah hum o pongah,
    anih ih acaengnawk to mi mah maw thui tih? Kai ih kaminawk zaehaih pongah anih
    to boh o.
  cuk-cuk: Gasmargua, ega igar-amismargua, oburgwismalad. Gwen bai daksasurmalad,
    e-bina sogsasurmalad. E-wagan-danikoedgi gwen binsassurmalad. Dulemar-bukwad-abargi
    gandikidgi onolesad, an-dulamar-isgued-anar, oburgwilesad.
  uig-CYR: У қамап қоюлуп, һәқ сорақтин мәһрум болуп елип кетилди, Әнди униң әвладини
    кимму баян қилалисун?! Чүнки у тирикләрниң зиминидин елип кетилди, Мениң хәлқимниң
    асийлиғи үчүн у ваба билән урулди.
  pma-pma: Navong ales usite onen en kot, armumontei vamal eni. Keil amulamuni va
    vamat, ka meatin keil amundem heisav eni enges. Asan rendemien keke moulien onen
    vavus ran out netan, ven tisaen keil orer.
  tel-2017: అన్యాయపు తీర్పుతో ఆయన్ని శిక్షించారు. ఆ తరంలో ఆయన గురించి ఎవరు పట్టించుకున్నారు?
    నా ప్రజల దుర్మార్గానికి ఆయనకు శిక్ష పడింది. సజీవుల భూమిలోనుంచి అతడు హతమయ్యాడు.
  hat-BSA: Avèk opresyon avèk jijman Li te retire nèt. Selon jenerasyon Li, yo te
    konsidere Li te koupe retire nèt nan peyi a vivan yo, ke Li te kraze akoz peche
    a pèp Mwen yo.
  bxh-bxh: Sa au be ana maisa sa felen na habahim sa lawen be sa wunui. Hige sai laꞌi
    i modeꞌen. Egu dodoga edi heyaheyaya maisadi yai sa wunui.
  kos-kos: Elos sruokilya, ac nununkal, ac kololla nu ke misa, A wangin sie lohang
    nu ke ongoiya lal. Anwuki el ke sripen ma koluk lun mwet lasr.
  hbo-WLC: מֵעֹ֤צֶר וּמִמִּשְׁפָּט֙ לֻקָּ֔ח וְאֶת־דּוֹר֖וֹ מִ֣י יְשׂוֹחֵ֑חַ כִּ֤י
    נִגְזַר֙ מֵאֶ֣רֶץ חַיִּ֔ים מִפֶּ֥שַׁע עַמִּ֖י נֶ֥גַע לָֽמוֹ׃
  ibo-ibo: Site na mmegbu na ikpe ka e ji wepụ ya. Ma, onye nʼetiti ndị ọgbọ ya weliri
    olu kwuo okwu? Nʼihi na e bipụrụ ya site nʼala ndị dị ndụ; maka njehie ndị m ka
    e ji tie ya ihe.
  ory-ory: ସେ ଉପଦ୍ରବ ଓ ବିଚାର ଦ୍ୱାରା ଦୂରୀକୃତ ହେଲେ; ଆଉ, ସେ ଯେ ଜୀବିତ ଲୋକମାନଙ୍କ ଦେଶରୁ
    ଉଚ୍ଛିନ୍ନ ହେଲେ, ଏହା ତାହାଙ୍କ ସମୟର ଲୋକମାନଙ୍କ ମଧ୍ୟରେ କିଏ ବିବେଚନା କଲା? ଆମ୍ଭ ଲୋକମାନଙ୍କର
    ଅପରାଧ ନିମନ୍ତେ ସେ ପ୍ରହାରିତ ହେଲେ।
  chk-chk: Ra fötekini o apwüngü, mürin ra emwenala pwe epwe mäla. Nge iö lein pilon
    kana a ekieki pwe manauan a üküpöküla me won fanüfan, a pwal mäla pokiten pupungauen
    nei aramas?
  rop-rop: Olabat bin gajulum im en deigim im blanga dai, dumaji nobodi bin gibit
    im feyago. Nobodi bin jinggabat wanim garra hepin langa im. Nobodi bin sabi imbin
    gibit im laif blanga det brabli nogudbalawei blanga melabat.
  ukr-1871: З узів і від суду пірвано його, хоч рід його — хто його збагне? Вирвано
    його з землї живущих; за проступки людей моїх притерпів він смерть.
  deu-1951: Infolge von Drangsal und Gericht wurde er weggenommen; wer bedachte aber
    zu seiner Zeit, daß er aus dem Lande der Lebendigen weggerissen, wegen der Übertretung
    meines Volkes geschlagen ward?
  eng-JPS: By oppression and judgment he was taken away, and with his generation who
    did reason? for he was cut off out of the land of the living, for the transgression
    of my people to whom the stroke was due.
  srp-1865: Od tjeskobe i od suda uze se, a rod njegov ko æe iskazati? jer se istrže
    iz zemlje živijeh i za prijestupe naroda mojega bi ranjen.
  lug-lug: Mu kunyigirizibwa n’okusalirwa omusango yatwalibwa. Ani amanyi ku bye zadde
    lye? Yaggyibwa mu nsi y’abalamu, ng’akubiddwa olw’okusobya kw’abantu, bange.
  heb-heb: מעצר וממשפט לקח ואת דורו מי ישוחח כי נגזר מארץ חיים מפשע עמי נגע למו׃
  ben-IRV: তিনি অত্যাচার ও বিচারের দ্বারা নিন্দিত হলেন। সেই দিন কার লোকদের মধ্যে কে
    তার বিষয়ে আলোচনা করল, কিন্তু তিনি জীবিতদের দেশ থেকে উচ্ছিন্ন হলেন। আমার লোকের
    অধর্ম্মের জন্য তার ওপরে আঘাত পড়ল।
  pan-pan: ਜ਼ੁਲਮ ਕਰਕੇ ਅਤੇ ਦੋਸ਼ ਲਾ ਕੇ ਉਹ ਨੂੰ ਫੜ੍ਹਿਆ ਗਿਆ, ਉਸ ਦੀ ਪੀੜ੍ਹੀ ਵਿੱਚੋਂ ਕਿਸ ਨੇ
    ਧਿਆਨ ਦਿੱਤਾ ਕਿ ਉਹ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਤੋਂ ਉਠਾ ਲਿਆ ਗਿਆ? ਮੇਰੀ ਪਰਜਾ ਦੇ ਅਪਰਾਧ ਦੇ ਕਾਰਨ
    ਉਸ ਨੂੰ ਮਾਰ ਪਈ,
  mya-JVB: မတရားစွာ စီရင် ခြင်းအားဖြင့် သူ့ကို ထုတ် သွား ကြ၏။ အသက် ရှင်သောသူတို့ ၏
    နေရာ မှ သူ့ကို သုတ်သင် ပယ်ရှင်းသည်ဖြစ်၍ ၊ သူ ၏အမျိုး အနွယ်ကို အဘယ်သူ ပြညွှန် မည်နည်း။
    ငါ ၏လူမျိုး အပြစ် ကြောင့် ဒဏ်ခတ် တော်မူခြင်းကိုခံလေ၏။
  tbg-tbg: Quminaiqamake vira ravaaqavuke vare vuru kaavaro, svano vira arukaate timanta
    vira vitavare vuru arukaarave. Vaiinti nahentiqihai kia vovanovata kankoma kero
    viva qutu vuaina okarara irirave. Vaiinti nahenti qora kaiqa vare varia uvara
    taiqa nimitaare tiro, viva qutu virave.
  hmo-hmo: Idia ese dibura totona idia guia, idia kota henia, bona mase totona idia
    hakaua lao. Tau ta lasi ese, ia dekenai ia bogahisihisi. Ia be haida ese idia
    alaia mase, bona iena mase be, Dirava ena taudia edia kerere davana totona.
  urd-urd: वह ज़ुल्म करके और फ़तवा लगाकर उसे ले गए; फ़िर उसके ज़माने के लोगों में
    से किसने ख़याल किया कि वह ज़िन्दों की ज़मीन से काट डाला गया? मेरे लोगों की ख़ताओं
    की वजह से उस पर मार पड़ी।
  rus-SYN: От уз и суда Он был взят; но род Его кто изъяснит? ибо Он отторгнут от
    земли живых; за преступления народа Моего претерпел казнь.
  bqc-SIM: Wà aà kũ̀ ń gbãao, wà yã́kpalɛkɛ̀aànↄ. Wà aà bↄ̀ dṹniau ma
    gbɛ̃́ↄ tàae yã́i, wà aà dɛ̀ an gbɛ̃go pↄ́ lɛ́ ń dã́ ũ. Gbɛ̃́ pↄ́ kú aà
    gↄↄↄ, an démɛ yã́pi làasookɛ̀i?
  tcz-CHONGTHU: Dihloutah in themo achanuvin, apuimang tauve. Achilhah simthei ding
    neilou ahi koiman agelkhoh pehpon, akhang hoi lai tah in Ama chu akisat lhatai.Hinla
    kamite dou lungput jallin Ama chu akivolhu jenge.
  mar-mar: बळजबरी करून आणि निवाडा करून त्यास दोषी ठरवून, पण त्यास जिवंतांच्या भूमीतून
    काढून नेले; कारण माझ्या लोकांच्या अपराधांमुळे त्याच्यावर दंड ठेवण्यात आला. त्या
    पिढीपासून कोणी त्याच्याबद्दल असा विचार केला काय?
  soq-soq: Mo me wadanaitue antone mai dodomana asiasi kotusapona, di wadane anton
    ita mai mida da me adiwelepe umanawa wapona, dia. No kadiwamba baiwa me eine bosaiena.
  qub-qub: Imatapis mana allita mana ruraycaptinmi jusgananpaj prësu apasha. Paytaga
    manami pipis washaranchu. Paypäga manami pipis yarpachacuranchu. Paytaga juchanchïcunapitami
    wañuchiran.
  hat-hat: Yo pran l', yo mete l' nan prizon, yo trennen l' tribinal. Pa t' gen pesonn
    pou te pran ka l', lè yo wete l' nan mitan moun k'ap viv sou tè a. Se pou peche
    pèp mwen an yo te touye l'.
  eng-BSB: By oppression and judgment He was taken away, and who can recount His descendants?
    For He was cut off from the land of the living; He was stricken for the transgression
    of My people.
  eng-WEBPB: He was taken away by oppression and judgement. As for his generation,
    who considered that he was cut off out of the land of the living and stricken
    for the disobedience of my people?
  kbq-kbq: Ana nera azerite'za keagare avre'za vu'nazanagi, keaga'a refkohu so'e hu'za
    onke'za frigahie hu'za hu'naze. Hagi iza huama huno ana nekura ama naga nofipinti
    eforera hu'ne hunora hugahie? Ana hu'neankino nagri vahe'mota ke ontahi kumi tamavutamava
    zamofo nona'a agri agofetu erinte'za sefura nemi'za, ama mopafintira ame hu'za
    azeri atre'naze.
  nhe-BL: Huan teipa quema ya quiquixtijtoya ipan tlatzactli huan tlen campa quitlajtolsencahuayayaj,
    quihuicaque para quimictitij. Pero niyon se tlen nopa tlacame nopano, ax momacaque
    cuenta para yajaya miquiyaya ininpampa yajuanti inintlajtlacolhua, huan quiiyohuiyaya
    nopa tlatzacuiltili tlen yajuanti quinamiquiyaya quiselise.
  gub-BL: Umunehew zemunehew paw pe wà. Umume'u izuka àwàm wà. Weraha izuka àwàm me
    wà. Ni amo nuzekaiw kwaw izupe iapo pyràm rehe wà. Umuhem kar ywy wikuwe ma'e
    waneko haw wi wà. Uzuka teko zaneremiaihu wanemiapo kwer ikatu 'ygwer hekuzaromo
    wà.
  eng-DRA: 'He was taken away from distress, and from judgment: who shall declare
    his generation? because he is cut off out of the land of the living: for the wickedness
    of my people have I struck him.'
