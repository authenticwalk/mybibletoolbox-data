verse: ISA.053.008
translations:
  mal-C: പീഡനത്താലും ശിക്ഷാവിധിയാലും അവൻ എടുക്കപ്പെട്ടു. ജീവനുള്ളവരുടെ മധ്യേനിന്നും
    അവൻ ഛേദിക്കപ്പെട്ടുവെന്നും എന്റെ ജനത്തിന്റെ അതിക്രമങ്ങൾക്കുവേണ്ടി അവൻ ദണ്ഡനമേറ്റുവെന്നും
    അവന്റെ തലമുറയിൽ ആർ കരുതി?
  deu-TKW: Infolge von Drangsal und Gericht ward er hinweggerafft; wer unter seinen
    Zeitgenossen aber bedenkt es, daß er aus dem Lande der Lebendigen hinweggerissen,
    infolge der Abtrünnigkeit meines Volks zum Tode getroffen ward?
  lin-lin: Babomaki ye na nzela ya minyoko mpe ya etumbu ; kasi nani kati na bato
    ya tango na ye akokaki komitungisa na tina na ye ? Pamba te balongolaki ye na
    mokili ya bato ya bomoi, babetaki ye likolo ya masumu ya bato na Ngai.
  eng-LSV: By restraint and by judgment He has been taken, || And of His generation
    who meditates, || That He has been cut off from the land of the living? He is
    plagued by the transgression of My people,
  eng-GNV: 'Hee was taken out from prison, and from iudgement: and who shall declare
    his age? for he was cut out of the lande of the liuing: for the transgression
    of my people was he plagued.'
  eng-WEBSTER: 'He was taken from prison and from judgment: and who shall declare
    his generation? for he was cut off from the land of the living: for the transgression
    of my people was he stricken.'
  nhw-BL: Huan teipa quema ya quiquixtijtoya ipan tlatzactli huan tlen campa quitlajtolsencahuayayaj,
    quihuicaque para quimictitij. Pero niyon se tlen nopa masehualme nopona, amo momacaque
    cuenta para yaya miquiyaya por inijuanti inintlajtlacolhua, huan quiijiyohuiyaya
    nopa tlatzacuiltili catli inijuanti quinamiquiyaya quiselise.
  swh-ONEN: Kwa kuonewa na kuhukumiwa aliondolewa. Nani awezaye kueleza kuhusu kizazi
    chake? Kwa maana alikatiliwa mbali na nchi ya walio hai, alipigwa kwa ajili ya
    makosa ya watu wangu.
  bba-bba: Kɑ dɑmɑ bɑ nùn mwɑ bɑ siri. Bɑ nùn ɡo nɛn tɔmbun durum sɔ̃. Be bɑ wɑ̃ɑ
    win wɑɑti ye sɔɔ, ben wɑrɑ u yen bwisikunu kuɑ.
  eng-KJVCPB: 'He was taken from prison and from judgment: And who shall declare his
    generation? For he was cut off out of the land of the living: For the transgression
    of my people was he stricken.'
  cpy-cpy: Tsinampashireri ikantakaakari, tee ariperori okaatzi ikantakowiteekariri.
    Ikanta rowamahaetakiri, tee itzime itomipaeni. Rowamahaetakiri ikantakaantziro
    natzirite.
  luo-luo: Ne oyale angʼaya kendo nongʼadne bura molal kode. To en ngʼa manyalo wuoyo
    kuom gunde? Nimar nogole e piny joma ngima, kendo nolal kode nikech richo mag
    jowa.
  meu-meu: Daḡedaḡe bona hahemaoro ai e abia oho, bena ena uru ai daika ese e laloa
    ia na mauri taudia edia tano amo vada e negea daure bona egu orea taudia edia
    kerere daidiai vada e alaia?
  npi-ULB: जबर्जस्ती र इन्साफद्वारा उसलाई दोषी ठहर गरियो । त्यस पुस्ताबाट कसले उसको
    बारेमा विचार गर्‍यो र? तर उसलाई जीविहरूको देशबाट अलग गरियो । मेरा मानिसहरूले अपराधहरू
    गरेका कारणले उसलाई दण्‍ड दिइयो ।
  yor-yor: Pẹ̀lú ìpọ́nlójú àti ìdánilẹ́jọ́ ni a mú un jáde lọ, ta ni ó sì le sọ nípa
    ìrànlọ́wọ́ rẹ̀? Nítorí a ké e kúrò ní ilẹ̀ àwọn alààyè; nítorí àìṣedéédéé àwọn
    ènìyàn mi ni a ṣe lù ú.
  pes-OPCB: به ناحق او را به مرگ سپردند و کسی از نسل او اعتراض نکرد. زیرا او از دنیای
    زندگان منقطع شد؛ آری، به سبب عصیان قوم من مجازات شد.
  tgl-ULB: Sa pamamagitan ng pamimilit at paghuhusga siya ay hinatulan; sino mula
    sa henerasyon iyon ang nakaalala pa sa kanya? Pero siya ay nahiwalay mula sa lupain
    ng mga buhay; dahil sa mga kasalanan ng aking bayan ay ipinataw sa kanya ang parusa.
  cbu-NT: Nda tsiyatssee yaramaam zandarangsin, yutaritap machtaranganaya. Minamtiyam
    tputs, In wanasircha. ¿Mayaamaja kiyung yachamaam zandchich? nda tárangiya. ¿Chakaja,
    Nee tputs yutaritaam ínarintspa, tách? taárashee izuuru kanatsipamamari machtarangana.
    Apanllimand tiptsiri yutaritshishirini pacharanganaya.
  hui-hui: Tigua ibu bameore minu garabayabu yalu godi lole piyagola maname ibu homelo
    bolene nga layagola homelo haru pene. Ani biyagola hondowa wali agali bu hearume
    ibu dara howa mitangi nabi hene. Ina dindi wali agalirume ko birimarunaga homolene
    winigo agali ogoni ibugua homo aribia hene.
  mya-mya: လူ​တို့​သည်​သူ့​ကို​ဖမ်း​ဆီး​ပြီး​လျှင်​သေ​ဒဏ် စီ​ရင်​ကြ​၏။ ထို​နောက်​အ​သေ​ခံ​စေ​ရန်​ထုတ်​ဆောင်​သွားကြ​၏။
    သို့​ရာ​တွင်​သူ​ကြုံ​တွေ့​ရ​မည့်​ကံ​ကြ​မ္မာ​ကို အ​ဘယ်​သူ​မျှ​ဂ​ရု​မ​စိုက်​ကြ။
    သူ​သည်​ငါ​တို့​အ​မျိုး​သား​တို့​၏​အ​ပြစ်​များ အ​တွက် သေ​ဒဏ်​စီ​ရင်​ခြင်း​ခံ​ရ​၏။
  bod-N: ཁོང་འཛིན་བཟུང་བྱས་ནས་ཁྲིམས་ཐག་བཅད་རྗེས་ཁྲིད་པར་གྱུར། ཁོང་གི་དུས་རབས་དེའི་མི་ཡིས་ཁོང་གསོན་ཡུལ་ལས་ཚར་དུ་བཅད་ཅིང་།
    རྡུང་རྡེག་བཏང་བ་ང་ཡི་མི་སྡེའི་སྡིག་པའི་ཕྱིར་ཡིན་པ་སུ་ཡིས་ཤེས།
  sna-sna: Akabviswa achimanikidzwa uye akatongwa. Uye ndianiko angataura rudzi rwake?
    Nokuti akagurwa kubva panyika yavapenyu, nokuda kwokudarika kwavanhu vangu, akarohwa.
  spa-BLM: Fue llevado por la opresión y el juicio. En cuanto a su generación, que
    consideraba que había sido eliminado de la tierra de los vivos y golpeado por
    la desobediencia de mi pueblo?
  cac-cac: Ol ic'chajelta d'a preso yic sch'olb'itaji, ol ac'jococh chamel d'a yib'an̈.
    Malaj mach ol och ilc'olal yuj schamel chi'. Ol ic'chajel d'a yolyib'an̈q'uinal
    tic yuj co mul a on̈ schon̈ab' on̈ tic. Cuuj ol yab' syail.
  swh-ULB: Kwa kutumia nguvu na hukumu yeye aliyelaaniwa; ni katika kizazi hicho atafikiria
    zaidi kuhusu yeye? Lakini aliondolewa katika aridhi ya walio hai; kwa sababu ya
    makosa ya watu wangu na adhabu ilikuwa juu yake.
  bel-bel: Зь вязьніцы і суду Ён быў узяты; але род Ягоны хто высьветліць? бо Ён адарваны
    ад зямлі жывых; за злачынствы народу Майго перацерпеў сьмерць.
  wed-wed: I pani ma i naiei ma eḡa aiai tauna ita vinuabolei, eḡa ana epaepaia ma
    ina iraḡe. Ana lawana au pouna i kwa labalababa. Ana rava oina ai ḡoʼapoapoe aubaina
    iʼraḡe.
  deu-ELBBK: 'Er ist weggenommen worden aus der Angst und aus dem Gericht. Und wer
    wird sein Geschlecht aussprechen? Denn er wurde abgeschnitten aus dem Land der
    Lebendigen: wegen der Übertretung meines Volkes hat ihn Strafe getroffen.'
  mbb-OT: Midakep sikandin, midhukuman, wey midhimetayan. Wazè nekeseǥipà dutun he
    lapis te kevuwazan he iyan inhimetayi kandin is tenged te menge salè dan, ne mid-antus
    din is silut he para pezem kandan.
  mal-2015: അവൻ പീഡനത്താലും ശിക്ഷാവിധിയാലും എടുക്കപ്പെട്ടു; ജീവനുള്ളവരുടെ ദേശത്തുനിന്നു
    അവൻ ഛേദിക്കപ്പെട്ടു എന്നും എന്റെ ജനത്തിന്റെ അതിക്രമം നിമിത്തം അവന്നു ദണ്ഡനം വന്നു
    എന്നും അവന്റെ തലമുറയിൽ ആർ വിചാരിച്ചു?
  gup-gup: Nawu birriwarre bininj birridarrkidmey, birrimarnekurrinj, dja birrikanjkurrmeng
    bu karrowenkenh. Minj wurdyaw biyawmayinj, dja nangale kabenburrbun nawu mawahmawah
    nuye. Nungka wanjh doweng, dja darrkiddadjmeng kore bininj kabirridjalmimbi. Ngaye
    ngardduk bininj rowk wanjh birrikurduyimi kunwarre dja kunmekbekenh nungka djakbekkang
    dja doweng.
  rmc-rmc: Sas phandlo andre, odsudzimen načačipnaha a ľigendo pro murdaripen. Ale
    ko andral leskro pokoleňje vaš leske zaačhiľa? Se ov sas cirdlo avri andral e
    phuv le džidengri, bo sas mardo vaš o bini mire manušengre.
  pes-OPV: از ظلم و ازداوری گرفته شد. و از طبقه او که تفکر نمود که اواز زمین زندگان
    منقطع شد و به جهت گناه قوم من مضروب گردید؟
  ron-1924: Ел а фост луат прин апэсаре ши жудекатэ, дар чине дин чей де пе время
    Луй а крезут кэ Ел фусесе штерс де пе пэмынтул челор вий ши ловит де моарте пентру
    пэкателе попорулуй меу?
  aui-aui: Toudi sikabitawani da siviwawu wapawapa bi sikabisinaveni. Bi iiyabo, wawaya
    kamodima iyakovi da touna siviraboboni, toudi yada wawaya yadi tamumu kiiravine
    na sigwari?
  ben-OBCV: অত্যাচার ও অন্যায় বিচার করে তাঁকে দূর করা হল। তাঁর বংশধরদের মধ্যে কে
    এরকম বিবেচনা করল, যে তিনি জীবিতদের দেশ থেকে উচ্ছিন্ন হলেন; কারণ আমার জাতির অধর্ম
    প্রযুক্তই তিনি যন্ত্রণাপ্রাপ্ত হয়েছিলেন।
  som-som: Isaga dulmi iyo xukun baa lagu sii qaaday. Haddaba bal yaa qarnigiisii
    ka mid ahaa oo u maleeyey in isaga laga gooyay dalkii kuwa nool? Xadgudubka dadkayga
    daraaddiis ayaa isaga loo garaacay.
  lat-VUC: 'De angustia, et de judicio sublatus est. Generationem ejus quis enarrabit?
    quia abscissus est de terra viventium: propter scelus populi mei percussi eum.'
  eng-ASVBT: By oppression and judgment he was taken away; and as for his generation,
    who among them considered that he was cut off out of the land of the living for
    the transgression of my people to whom the stroke was due?
  ita-1885: Egli è stato assunto fuor di distretta, e di giudicio; e chi potrà narrar
    la sua età, dopo ch'egli sarà stato reciso dalla terra dei viventi; e che, per
    li misfatti del mio popolo, egli sarà stato carico di piaghe?
  eng-LXXUP: 'In his humiliation his judgment was taken away: who shall declare his
    generation? for his life is taken away from the earth: because of the iniquities
    of my people he was led to death.'
  eng-ULB: By coercion and judgment he was condemned; who from that generation thought
    anymore about him? But he was cut off from the land of the living; because of
    the offenses of my people the penalty was put on him.
  spa-VBL: Por la fuerza y una sentencia de muerte fue asesinado —¿a quién le importaba
    lo que le ocurriera? Lo ejecutaron, lo sacaron de la tierra de los vivos; lo mataron
    por la maldad de mi pueblo.
  fra-_FOB: Il a été retiré de l'angoisse et de la condamnation; et qui dira sa durée?
    Car il a été retranché de la terre des vivants; il a été frappé pour le péché
    de mon peuple.
  mal-mal: അവൻ പീഡനത്താലും ശിക്ഷാവിധിയാലും എടുക്കപ്പെട്ടു; ജീവനുള്ളവരുടെ ദേശത്തുനിന്ന്
    അവൻ ഛേദിക്കപ്പെട്ടു എന്നും എന്റെ ജനത്തിന്റെ അതിക്രമംനിമിത്തം അവനു ദണ്ഡനം വന്നു
    എന്നും അവന്റെ തലമുറയിൽ ആര് വിചാരിച്ചു?
  lit-lit: Jis buvo paimtas iš kalėjimo ir iš teismo. O kas iš jo kartos apmąstys?
    Nes jis buvo atkirstas nuo gyvųjų šalies, ant jo krito smūgis už mano tautos nusižengimą.
  urd-GVR: Use zulm aur adālat ke hāth se chhīn liyā gayā. Us ke daur ke log—kis ne
    dhyān diyā ki us kā zindoṅ ke mulk se tālluq kaṭ gayā, ki wuh merī qaum ke jurm
    ke sabab se sazā kā nishānā ban gayā?
  suz-BL: मिनु मेको कली दूली निसाफ पा साइक्‍तेक्‍म। नोले मेको कली मार दुम्‍बा, सुम
    मेको मिम्‍ने चाप्‍बा ङा? मेको ब्रोंइशो मुर आन बाक्‍तीक रे साइक्‍चा पुंइसाक्‍व।
    मुर आन हेंथे पतीके मेको सजाइ तशा साइक्‍चा पुंइसाक्‍व।
  eng-NOY: By oppression and punishment he was taken away, And who in his generation
    would consider That he was cut off from the land of the living, That for the transgression
    of my people he was smitten?
  ita-1927: Dall’oppressione e dal giudizio fu portato via; e fra quelli della sua
    generazione chi rifletté ch’egli era strappato dalla terra dei viventi e colpito
    a motivo delle trasgressioni del mio popolo?
  ckb-ckb: بە ستەم و حوکم بەسەردادان بردرا. بەڵام کێ لە نەوەی سەردەمی خۆی لە دژی وەستایەوە؟
    چونکە لە جیهانی زیندووان هەڵگیرا، لەبەر یاخیبوونی گەلەکەم ئەو لێی درا.
  eng-BBE: 'They took away from him help and right, and who gave a thought to his
    fate? for he was cut off from the land of the living: he came to his death for
    the sin of my people.'
  kan-OKCV: ಆತನನ್ನು ದಬ್ಬಾಳಿಕೆಯಿಂದಲೂ, ನ್ಯಾಯತೀರ್ಪಿನಿಂದಲೂ ಎಳೆದುಕೊಂಡು ಹೋದರು. ಆತನ ಕಾಲದವರಲ್ಲಿ
    ಯಾರು ಮರುಗಿದರು? ಏಕೆಂದರೆ ಆತನನ್ನು ಜೀವಿತರ ಲೋಕದಿಂದ ತೆಗೆದುಹಾಕಿದರು. ನನ್ನ ಪ್ರಜೆಯ ದ್ರೋಹಕ್ಕಾಗಿ
    ಆತನು ಶಿಕ್ಷೆಯನ್ನು ಹೊಂದಿದನು.
  tam-2017: துன்பத்திலும் நியாயத்தீர்ப்பிலுமிருந்து அவர் எடுக்கப்பட்டார்; அவருடைய
    வம்சத்தை யாரால் சொல்லிமுடியும்; ஜீவனுள்ளோருடைய தேசத்திலிருந்து பிரிக்கப்பட்டார்;
    என் மக்களின் மீறுதலின்காரணமாக அவர் வாதிக்கப்பட்டார்.
  spa-RV-1909: De la cárcel y del juicio fué quitado; y su generación ¿quién la contará?
    Porque cortado fué de la tierra de los vivientes; por la rebelión de mi pueblo
    fué herido.
  ron-BTF: A fost luat de la închisoare şi de la judecată, şi cine va vesti generaţia
    lui? Fiindcă a fost stârpit din ţara celor vii, pentru fărădelegea poporului meu
    a fost el lovit.
  eng-WEBP: He was taken away by oppression and judgment. As for his generation, who
    considered that he was cut off out of the land of the living and stricken for
    the disobedience of my people?
  eng-FBV: Through force and a death sentence he was killed—who cared what happened
    to him? He was executed, removed from the land of the living; he was killed because
    of my people's wickedness.
  nld-1939: Men sleept Hem uit kerker en rechtzaal ter dood, Wie bekommert zich nog
    om zijn lot; Uit het land der levenden wordt Hij gestoten, Ter dood gebracht om
    de schuld van zijn volk.
  nch-BL: Huan teipa quema ya quiquixtijtoyaj ipan tatzacti huan ten campa quitajtolsencahuayayaj,
    quihuicaque para quimictitij. Pero yon se ten nopa masehualme nopona, amo quimachilijque
    para yaya miquiyaya por inijuanti inintajtacolhua, huan quiijyohuiyaya nopa tatzacuiltili
    cati inijuanti quinamiquiyaya quiselise.
  vie-1934: Bởi sự ức hiếp, và xử đoán, nên người đã bị cất lấy; trong những kẻ đồng
    thời với người có ai suy xét rằng người đã bị dứt khỏi đất người sống, là vì cớ
    tội lỗi dân ta đáng chịu đánh phạt?
  hin-CV: अत्याचार करके और दोष लगाकर उसे दंड दिया गया. वह जीवितों के बीच में से उठा
    लिया गया; मेरे ही लोगों के पापों के कारण उसे मार पड़ी.
  eng-OURB: After forcible arrest and sentencing, he was taken away; את and none of
    his generation protested his being cut off out of the land of the living for the
    rebellious breach of relationship of my people, who deserved the punishment themselves.
  spa-BES: Se lo llevaron injustamente, por opresión y juicio fue llevado ¿y quién
    pensó en su destino? porque fue separado de la tierra de los vivos; murió por
    el pecado de mi pueblo, a quien correspondía la herida.
  tdx-tdx: Fiforeforeañe naho zaka ty naneseañe aze; Ia ty ho nahafitoky ty loak’andro’e
    kanao naitoañe an-tanen-kaveloñe; ie pinaoke ty amo fiolà’ ondatikoo.
  tha-KJV: ท่านถูกนำไปจากคุกและท่านไม่​ได้​รับความยุ​ติ​ธรรมเสียเลย และผู้ใดเล่าจะประกาศเกี่ยวกับพงศ์​พันธุ์​ของท่าน
    เพราะท่านต้องถูกตัดออกไปจากแผ่นดินของคนเป็น ต้องถูกตีเพราะการละเมิดของชนชาติของเรา
  por-BR-2018: Com opressão e julgamento ele foi removido; e quem falará de sua geração?
    Porque ele foi cortado da terra dos viventes; pela transgressão do meu povo ele
    foi ferido.
  deu-ELO: 'Er ist hinweggenommen worden aus der Angst und aus dem Gericht. Und wer
    wird sein Geschlecht aussprechen? Denn er wurde abgeschnitten aus dem Lande der
    Lebendigen: Wegen der Übertretung meines Volkes hat ihn Strafe getroffen.'
  eng-WYC-2018: He is taken away from anguish and from doom; who shall tell out the
    generation of him? For he was cut down from the land of livers. I smote him for
    the great trespass of my people. (He was brought to trial and to judgement; and
    who shall tell out his future? And then he was cut down from the land of the living.
    I struck him down for the great trespass of my people.)
  epo-epo: De malliberigo kaj de juĝo li estas prenita; kaj pri lia generacio kiu
    rakontos? De sur la tero de vivantoj li estas fortranĉita, pro la kulpo de mia
    popolo li estas frapita.
  uig-PIN: U ⱪamap ⱪoyulup, ⱨǝⱪ soraⱪtin mǝⱨrum bolup elip ketildi, Əmdi uning ǝwladini
    kimmu bayan ⱪilalisun?! Qünki u tiriklǝrning zeminidin elip ketildi, Mening hǝlⱪimning
    asiyliⱪi üqün u waba bilǝn uruldi.
  beo-beo: 'Ilia da E afugili Ema fofada:nanu, E medole legemusa: oule asi. Amola
    Ea esalebe eso amoga, esalebe dunu huluane da Ea bogobe asigiwane hame dawa:i
    galu. E da ninia fi dunu ilia wadela:i hou hamoiba:le, medole legei dagoi ba:i.'
  tpi-OTNT: Ol i bin kalabusim em nating na bringim em i go long kot, na kot i tok
    long em i mas i dai. Na ol i bin kilim em i dai. Na i no gat wanpela man long
    lain bilong en i kisim save olsem, em i bin kisim ples bilong ol na em i karim
    dispela pen ol yet i mas karim, na em i dai bilong stretim rong bilong ol sin
    bilong ol.
  hau-SA: Da wulaƙanci da kuma hukunci aka ɗauke shi aka tafi. Wa kuwa zai yi maganar
    zuriyarsa? Gama an kawar da shi daga ƙasar masu rai; saboda laifin mutanena aka
    kashe shi.
  uig-LAT: U qamap qoyulup, heq soraqtin mehrum bolup élip kétildi, Emdi uning ewladini
    kimmu bayan qilalisun?! Chünki u tiriklerning zéminidin élip kétildi, Méning xelqimning
    asiyliqi üchün u waba bilen uruldi.
  nde-nde: Ngokuncindezelwa langokwahlulela wathathwa. Ngubani ongakhuluma ngesizukulwane
    sakhe na? Ngoba wasuswa elizweni labaphilayo; watshaywa ngenxa yeziphambeko zabantu
    bami.
  ton-ton: 'Naʻe ʻave ia mei he fale fakapōpula, pea mei he fakamaau: pea ko hai te
    ne fakahā hono tupuʻanga? He naʻe tuʻusi ia mei he fonua ʻoe moʻui: naʻe teʻia
    ia koeʻuhi ko e angahala ʻa hoku kakai.'
  ces-1613: Z úzkosti a z soudu vyňat jest, a protož rod jeho kdo vypraví, ačkoli
    vyťat jest z země živých, a zraněn pro přestoupení lidu mého?
  eng-WMB: He was taken away by oppression and judgment. As for his generation, who
    considered that he was cut off out of the land of the living and stricken for
    the disobedience of my people?
  tam-TCV: ஒடுக்கப்பட்டு நியாயமான தீர்ப்பின்றி அவர் கொண்டுசெல்லப்பட்டார். அவரது தலைமுறையினரைக்
    குறித்து யாரால் என்ன சொல்லமுடியும்? ஏனெனில் ஜீவனுள்ளோரின் நாட்டிலிருந்து அவர்
    வெளியேற்றப்பட்டார்; எனது மக்களின் மீறுதல்களுக்காக அவர் வாதிக்கப்பட்டார்.
  ceb-ULB: Gidakop siya ug gihukman siya sa hukmanan; wala na bay nakahunahuna mahitungod
    kaniya nianang panahona? Apan gipapahawa siya gikan sa yuta sa mga buhi; gisilotan
    siya tungod sa kasaypanan sa akong katawhan.
  pol-UBG: Został zabrany z więzienia i z sądu. Kto wypowie jego pokolenie? Został
    bowiem wyrwany z ziemi żyjących i zraniony za przestępstwo mojego ludu.
  agr-agr: Pegkegchaun takamsachunak achikag jukiagmayi, dutika juwagtaish niina ayamjumainuk
    makichkish atsubi. Tuja niinak makichkish puyatjukchagmayi, ayatak ajak ajaamu
    tegai ajapmaina numamtuk, mina aentsug aidau tudaujin maawagmayi.
  kyc-kyc: Baa minyaro nyepala pii piso soo kote leyami. Kote lapala baa lanyuo pyao
    kumakala peyami. Dokopa mendeme baa doo randa nyera dokona mendeme pii palyuo
    lakaminya suu pyaa nayami. Baa namwana wambunya koo dupwana lao reke lao pyao
    kumakayami.
  urd-GVU: اُسے ظلم اور عدالت کے ہاتھ سے چھین لیا گیا۔ اُس کے دور کے لوگ—کس نے دھیان
    دیا کہ اُس کا زندوں کے ملک سے تعلق کٹ گیا، کہ وہ میری قوم کے جرم کے سبب سے سزا
    کا نشانہ بن گیا؟
  deu-1912: Er aber ist aus Angst und Gericht genommen; wer will seines Lebens Länge
    ausreden? Denn er ist aus dem Lande der Lebendigen weggerissen, da er um die Missetat
    meines Volkes geplagt war.
  ntj-ntj: Tjiinya-ya kunpu-kunpu kuurrpangka mirritjunkulalpi mantjira makatingu
    mirri pungkukitjalu. Tjiinya-ra kutjupa ngarltuwangkanytjamunu wiyartu. Nyangka-ya
    pungu mirrirntanu tjiinyamarntu ngayuku yungarrapirtilu-ya kutjupa-kutjupa palyamunu
    palyaranyangka.
  kan-2017: ಹಿಂಸೆಯ ನ್ಯಾಯದಿಂದ ಕೊಲ್ಲಲ್ಪಟ್ಟನು, ಆಹಾ, ಇವನು ಜೀವಲೋಕದಿಂದ ತೆಗೆದುಹಾಕಲ್ಪಟ್ಟಿದ್ದಾನೆ.
    ನಮ್ಮ ಜನಗಳ ದ್ರೋಹಗಳ ದೆಸೆಯಿಂದ ಈ ಪೆಟ್ಟು ಅವನ ಮೇಲೆ ಬಿತ್ತಲ್ಲಾ ಎಂದು ಅವನ ಕಾಲದವರಲ್ಲಿ ಯಾರು
    ಮನಮುಟ್ಟಿ ಮರುಗಿದರು?
  yap-yap: Nib ni kol min turguy ni ngan li’ ngem’ mu’un fek i yan ni ngan li’, ma
    dariy be’ ni rusnag ko n’en ni bay nrin’ ngak. Ni thang e fan rok ni bochan e
    denen rok e girdi’ rodad.
  hlt-MCSB: Thongtla neh laitloeknah dongah a khuen. A thawnpuei te unim aka lolmang
    eh? Ka pilnam kah boekoek neh amih kah tloh kongah anih vik te mulhing khohmuen
    lamloh a hlap.
  mdy-ETH: ዻቤ ባኣዚ ባኣንቴ ጌኔ ዎጌና ዒ ሃይቄኔ፤ ዬይ ማዓንዳሢ ቤርታዺ ዔሪ ጶቂሣኒ ዖ ዳንዳዔይ? ጋዓንቴ ታኣኮ ዴሮ ዻቢንቶሮ
    ዒ ጳርቂንቴኔ፤ ዓሳ ናንጋ ዓጫፓ ዒዚ ሺኢኬኔ።
  twi-ASANTE: Wɔnam nhyɛsoɔ ne atemmuo so faa no kɔɔeɛ. Na hwan na ɔbɛtumi aka nʼasefoɔ
    ho asɛm? Ɛfiri sɛ wɔyii no firii asase yi so; me nkurɔfoɔ mmarato enti, wɔtwee
    nʼaso.
  eng-WEBU: He was taken away by oppression and judgment. As for his generation, who
    considered that he was cut off out of the land of the living and stricken for
    the disobedience of my people?
  wal-wal: Eti a huqqunnidinne a bolli sugetta pirddaa pirddidi efiidosona. I ta asaa
    mooruwaa gishshau shocettidi, paxa de7iyaageetu biitaappe i kichchidoogaa a zariyaappe
    oonee akeekidai?
  spa-PDDPT: Con opresión y juicio fue quitado. Y de su generación, ¿quién consideró
    que fue cortado de la tierra de los vivientes y por la transgresión de mi pueblo
    fue asesinado?
  gun-gun: Anhetẽ rupi e'ỹ oikuaa potaa reve ogueraa. Ha'e rami rã ta'y kuery re avave
    rei neĩ noexa'ãi. Mba'eta oikove va'e kuery ikuaia gui oipe'aa. Xeretarã kuery
    ojejavyague re ae ojukaa.
  ilo-ULB: Babaen iti pannakatiliw ken pannakaukom naikeddeng isuna a madusa; siasinonto
    iti dayta a henerasion ti makaamiris iti maipapan kenkuana? Ngem naisina isuna
    manipud iti daga dagiti sibibiag; gapu kadagiti basbasol dagiti tattaok ket naipabaklay
    kenkuana ti pannusa.
  kpg-kpg: Mee gu lawalawa gu gabunga gu hai loo gii made, ge deai tangada nogo hila
    ang gi Mee ai i dono madagoaa nogo hai ginai nia mee digaula. Mee gu daaligi gii made
    i di gili nia huaidu o tadau daangada.
  uig-ARA: ئۇ قاماپ قويۇلۇپ، ھەق سوراقتىن مەھرۇم بولۇپ ئېلىپ كېتىلدى، ئەمدى ئۇنىڭ
    ئەۋلادىنى كىممۇ بايان قىلالىسۇن؟! چۈنكى ئۇ تىرىكلەرنىڭ زېمىنىدىن ئېلىپ كېتىلدى،
    مېنىڭ خەلقىمنىڭ ئاسىيلىقى ئۈچۈن ئۇ ۋابا بىلەن ئۇرۇلدى.
  tof-tof: Oya amiógdi akó zaz aindi, oya we idüdóp büdülüm. Darrü oloma gyaur koke
    esenórr, oya ne arról itülóp. Wa kolae tonarran darrem ipadórr mibü pamkolpamab
    kolae tonarrabme.
  sus-sus: A to gɛ kiiti tinxintare sɔtɔde, a naxa faxa. Nde nɔ a bade duniɲa mixie
    yi ra? A ɲaxankataxi n ma ɲama xa yunubie nan ma fe ra.
  pon-2006: E miher nan selipe, pakadeikadahr oh pakahrlahr pwe en kamakamala, oh
    sohte emen me kesempwalkihda dahme pahn wiawihong. E ahpw kamakamala pwehki dipen
