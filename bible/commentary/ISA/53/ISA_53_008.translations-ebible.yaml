  hlt-hlt: Thongtla neh laitloeknah dongah a khuen. A thawnpuei te unim aka lolmang
    eh? Ka pilnam kah boekoek neh amih kah tloh kongah anih vik te mulhing khohmuen
    lamloh a hlap.
  tbz-SIM: Bɛ̀ ò pĩ̀ḿmu kóò bekɛ́nɛ̀ kóò kùɔ, o kó kutɔ̃nkù kɔbɛ òmɔù í ndɑkɛ o kpɛti,
    òmɔù í mbékú mùù te kɛ̀ bɛ̀ ò dɛ̀itɛ kutenkù. O botí kɔbɛ kó mɛyɛi nkó tiyɛ̃ĩti
    nti bɛ̀ ò puotímɛ̀.
  msy-2020: Ezɨ me guizɨn arazim oteghavkɨnigha, puram a isa kalabus gatɨgha, a inigha
    kotɨn ghu, ezɨ kot a mɨgɨa ghaze, an aremegham. Ezɨ me a mɨsoghezɨ an areme. Egha
    an adarazir tav kamaghɨn nɨghnɨgha fozir puvatɨ, a men danganim inigha mɨzazir
    me uari iniamin an a ini, egha en arazir kuraba gɨn amangasa areme.
  azb-azb: Ədalətsizliklə məhkum olunaraq ölümə aparıldı. Onun nəsli haqqında kim
    düşünə bilərdi? Axı xalqımın üsyankarlığına görə O edam olundu, dirilər arasından
    atıldı.
  eng-DBY: He was taken from oppression and from judgment; and who shall declare his
    generation? for he was cut off out of the land of the living; for the transgression
    of my people was he stricken.
  hin-2017: अत्याचार करके और दोष लगाकर वे उसे ले गए; उस समय के लोगों में से किसने
    इस पर ध्यान दिया कि वह जीवितों के बीच में से उठा लिया गया? मेरे ही लोगों के अपराधों
    के कारण उस पर मार पड़ी। (प्रेरि. 8:32,33)
  wol-KYG: Àtte nañu ko ñàkkal, yóbbu, te ag maasam kenn teewluwu ci ne tooñ gu sama
