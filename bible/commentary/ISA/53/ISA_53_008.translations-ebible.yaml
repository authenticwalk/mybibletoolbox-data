  jae-jae: Gêdêŋ taŋ sêkôniŋ eŋ naŋ, sêmêtôc eŋ kêtôm ŋagôliŋ atom. Asa kêtôm gebe
    ênac ênê wakucnêŋ miŋ. Oc masi gebe seseŋ eŋ su aŋga nom ma sêjac eŋ êndu kêtu
    ŋoc launêŋ geoŋa.
  ksd-ksd: Di ga okole vue ba di ga arung bat ia ma di ga kure; ma to ia ta kana taun
    tarai i nuk pa ia ba di ubu vue kan ra gunan da laun tana? Di ga kita ia ure ra
    varpiam kai kaugu tarai.
  tur-YTC: Zulüm ve yargı yüzünden götürüldü. Onun kuşağına gelince, Yaşayanlar diyarından
    kesilip atılmasının, Vurulmasının halkımın başkaldırısı yüzünden olduğunu kim
    düşündü?
  grc-BRENT: Ἐν τῇ ταπεινώσει ἡ κρίσις αὐτοῦ ᾔρθη, τὴν γενεὰν αὐτοῦ τίς διηγήσεται;
    ὅτι αἴρεται ἀπὸ τῆς γῆς ἡ ζωὴ αὐτοῦ, ἀπὸ τῶν ἀνομιῶν τοῦ λαοῦ μου ἤχθη εἰς θάνατον.
  ind-AYT: Dengan penindasan dan penghakiman dia diambil, dan bagi generasinya, siapakah
    yang menganggap bahwa dia dilenyapkan dari negeri orang-orang hidup, terkena tulah
    karena pemberontakan umat-Ku?
  nya-nya: Atatha kumugwira mwankhanza ndikumuyimba mlandu, kenaka anapita naye kukamupha.
    Ndipo ndani amene analabadirako za zidzukulu zake, poona kuti iye anachotsedwa
    mʼdziko la anthu amoyo? Ndani anaganizirapo poona kuti iye anakanthidwa chifukwa
    cha zolakwa za anthu anga?
  hrv-hrv: Silom ga se i sudom riješiše; tko se brine za njegovu sudbinu? Da, iz zemlje
    živih ukloniše njega, za grijehe naroda njegova nasmrt ga izbiše.
  mps-mps: Augwaligo aga odolali mu kalabus elama, te aga po tų odoboba odasa pali,
    te po tųde aga isimainao po wai. Te augwaligo aga ela muai. Tama tibaso, aga
    nosali pedelabo hani we bidi me pedalugobeo. Agai te eno we bidi dabego pesage
    siyu, hasegelama, te augwa digi tolabo sęgę te agai tolama, te augwaligo yali
    dwai sęgę dodoliyu, te aga isai dao.
  tpi-tpi: Ol i bin kalabusim em nating na bringim em i go long kot, na kot i tok
    long em i mas i dai. Na ol i bin kilim em i dai. Na i no gat wanpela man long
    lain bilong en i kisim save olsem, em i bin kisim ples bilong ol na em i karim
    dispela pen ol yet i mas karim, na em i dai bilong stretim rong bilong ol sin
    bilong ol.
  dan-1931: Fra Trængsel og Dom blev han taget, men hvem i hans Samtid tænkte, da
    han reves fra de levendes Land, at han ramtes for mit Folks Overtrædelse?
  vie-OVCB: Người đã bị ức hiếp, xử tội, và giết đi. Không một ai quan tâm Người chết
    trong cô đơn, cuộc sống Người nửa chừng kết thúc. Nhưng Người bị đánh đập đến
    chết vì sự phản nghịch của dân Người.
  guj-2017: જુલમથી તથા ન્યાયચુકાદાથી તેને અપરાધી ઠરાવવામાં આવ્યો; તેની પેઢીનાં માણસોમાંથી
    કોણે તેના વિષે કંઈ વિચાર કર્યો? પણ તેને જીવતાઓની ભૂમિમાંથી કાપી નાખવામાં આવ્યો;
    મારા લોકોના અપરાધોને લીધે તેને શિક્ષા થઈ.
  pon-2006A: E miher nan selipe, pakadeikadahr oh pakahrlahr pwe en kamakamala, oh
    sohte emen me kesempwalkihda dahme pahn wiawihong. E ahpw kamakamala pwehki dipen
    neitail aramas akan.
  por-BRBSL: Ele foi levado pela opressão e pelo julgamento. Quanto à sua geração,
