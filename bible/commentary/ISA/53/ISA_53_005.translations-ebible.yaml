verse: ISA.053.005
translations:
  mal-C: എന്നാൽ നമ്മുടെ ലംഘനങ്ങൾക്കുവേണ്ടിയാണ് അവൻ മുറിവേറ്റത്, നമ്മുടെ അകൃത്യങ്ങൾനിമിത്തമാണ്
    അവൻ തകർക്കപ്പെട്ടത്. നമ്മുടെ സമാധാനത്തിനുവേണ്ടിയുള്ള ശിക്ഷ അവന്റെമേൽ പതിച്ചു,
    അവൻ സഹിച്ച മുറിവുകളാൽ നാം സൗഖ്യം പ്രാപിച്ചിരിക്കുന്നു.
  deu-TKW: 'während er doch um unserer Übertretungen willen durchbohrt, um unserer
    Verschuldungen willen zermalmt war: Strafe uns zum Heile lag auf ihm, und durch
    seine Striemen ward uns Heilung!'
  lin-lin: Nzokande, bazokisaki ye bapota mpo na botomboki na biso, banyokolaki ye
    mpo na masumu na biso ; etumbu oyo ememelaki biso kimia ekweyaki na nzoto na ye ;
    mpe na nzela ya bapota na ye, biso tobikisami na bokono na biso.
  eng-LSV: And He is pierced for our transgressions, bruised for our iniquities, ||
    The discipline of our peace [is] on Him, || And by His scourging we are healed.
  eng-GNV: 'But hee was wounded for our transgressions, hee was broken for our iniquities:
    the chastisement of our peace was vpon him, and with his stripes we are healed.'
  eng-WEBSTER: 'But he was wounded for our transgression, he was bruised for our iniquities:
    the chastisement of our peace was upon him; and with his stripes we are healed.'
  nhw-BL: ¡Pero amo! Yaya quicocojque por tojuanti totlajtlacolhua. Quitlaijiyohuiltijque
    por totlaixpanolhua. Quitlatzacuiltijque ya para tojuanti huelis tijpiyase tlasehuilistli
    ica TOTECO. Huan pampa quicocojque ya, tojuanti timochicajque.
  swh-ONEN: Lakini alitobolewa kwa ajili ya makosa yetu, alichubuliwa kwa ajili ya
    maovu yetu; adhabu iliyotuletea sisi amani ilikuwa juu yake, na kwa majeraha yake
    sisi tumepona.
  bba-bba: Bɛsɛn durum sɔ̃nɑ bɑ nùn sɔkɑ bɑ yɑbɑ. Bɛsɛn torɑnun sɔ̃nɑ bɑ win wɑsi
    kɔsiki. Wɑhɑlɑ ye yɑ nùn wɔri mi, yɑ kɑ sun ɑlɑfiɑ nɑɑwɑ. Sɑ bɛkurɑwɑ win mɛɛrɑ
    yen sɑɑbu.
  eng-KJVCPB: 'But he was wounded for our transgressions, He was bruised for our iniquities:
    The chastisement of our peace was upon him; And with his stripes we are healed.'
  cpy-cpy: Rojatahaetakiri okantakaantziro ipiyathawaetaka, Ikemaatsitakahaetakari
    okantakaantziro iyaariperonkari. Ikanta rowajankitzitakiri rootaki ijeekantaari
    kameethaeni. Ikanta rowatsinaetakiri, roojatzi retsiyatakotantaari.
  luo-luo: To kare ne ochwowe mana nikech kethowa, nosande malit nikech richowa; kum
    mane oyudo kuome ema nokelnwa kwe, kendo moriemo mage ema nochangowa.
  meu-meu: Ita eda kerere daidiai e haberoa, bona ita eda kara havara daidiai e hahisihisia;
    ia e dadabaia dainai ita ese maino tame abia, bona ia berona daidiai ita ta maurimu.
  npi-ULB: तर हाम्रा विद्रोहपूर्ण कामहरूका कारणले उसलाई घोचिएको थियो । हाम्रा पापहरूका
    कारणले उसलाई पेलिएको थियो । हाम्रो शान्तिको निम्ति उसमाथि दण्ड पर्‍यो र उसका घाउहरूले
    हामी निको भएका छौं ।
  yor-yor: Ṣùgbọ́n a sá a lọ́gbẹ́ nítorí àìṣedéédéé wa a pa á lára nítorí àìṣòdodo
    wa; ìjìyà tí ó mú àlàáfíà wá fún wa wà lórí i rẹ̀, àti nípa ọgbẹ́ rẹ̀ ni a fi
    mú wa láradá.
  pes-OPCB: برای گناهان ما بود که او مجروح شد و برای شرارت ما بود که او را زدند. او
    تنبیه شد تا ما سلامتی کامل داشته باشیم. از زخمهای او ما شفا یافتیم.
  tgl-ULB: Pero sinaksak siya dahil sa ating mga ginawang paghihimagsik; nadurog siya
    dahil sa ating mga kasalanan. Ang kaparusahan para sa ating kapayapaan ay nasa
    kanya, at pinagaling niya tayo sa pamamagitan ng kanyang mga sugat.
  cbu-NT: Tárangitaatini, itaru iyamand yutaritshishini kiyung kachiyarangiya. Yuwamand
    iy Apanllee kuku nda payurangini anumand mangoo kayungaranganaya. Anumunsha, Apanll
    iyaa yutaritshishee mapiykiya. Yuwamand kiyung kachiyarangu, anumand iyaa wanasirimsheem
    wayarangiya.
  hui-hui: Iname ko bialu harimagonaga pani ibugua na heneya. Iname mana koorene ko
    birimarunaga ibu beneya. Ibugua pani tandagaru na hayagome ina mo bayale holene
    winiya. Tigua ibu minu bayagome ina bayale holoma̱ya mo bayale heleneya.
  mya-mya: သို့​နှင့်​လည်း​သူ​သည်​ငါ​တို့​၏​အ​ပြစ်​များ​အ​တွက် ထိုး​နှက်​သည့်​ဒဏ်​ရာ​များ​ကို​ရ​ရှိ​လျက်၊
    ငါ​တို့​ပြု​သည်​မ​ကောင်း​မှု​များ​အ​တွက် ရိုက်​နှက်​ခြင်း​ကို​ခံ​ရ​၏။ သူ​သည်​ယင်း​သို့​အ​ပြစ်​ဒဏ်​ခံ​ယူ​သည်​ဖြစ်​၍
    ငါ​တို့​သည်​အ​ပြစ်​ဖြေ​လွှတ်​ခွင့်​ကို​ရ​ရှိ​ကြ​၏။ သူ​ခံ​ရ​သော​ဒဏ်​ရာ​ဒဏ်​ချက်​အား​ဖြင့်​ငါ
    တို့​သည် အ​နာ​ပျောက်​ကင်း​ခွင့်​ကို​ရ​ရှိ​ကြ​၏။
  bod-N: ཡིན་ཡང་ང་ཚོའི་ཉེས་པའི་ཕྱིར་དུ་ཁོང་ལ་རྨ་ཁ་བཏོད་ཅིང་། ང་ཚོའི་སྡིག་པའི་ཕྱིར་དུ་མནན་ཞིང་རྨས།
    ཁོང་གིས་ཉེས་ཆད་བཞེས་པས་ང་ཚོར་ཞི་བདེ་ཐོབ། ཁོང་གིས་གཅར་རྡུང་མྱངས་པས་ང་ཚོ་དྲག་པར་གྱུར།
  sna-sna: Asi akabayiwa nokuda kwokudarika kwedu, akakuvadzwa nokuda kwezvakaipa
    zvedu; kurohwa kwakativigira rugare kwaiva pamusoro pake, uye namavanga ake takaporeswa.
  spa-BLM: Pero fue traspasado por nuestras transgresiones. Fue aplastado por nuestras
    iniquidades. El castigo que trajo nuestra paz estuvo en él; y por sus heridas
    quedamos curados.
  cac-cac: Ol tecjoquec' q'uen d'a snivanil yuj co pitalil, ol yab'an val syail yuj
    co chucal. Yuj syaelal ol yab' chi', ol ochxi junc'olal d'a co cal yed' Dios.
    Yuj yechnaj chi', ol yac'xi co q'uinal.
  swh-ULB: Lakini alichomwa kwa sababu ya uaasi wa matendo yetu; aliangamizwa kwa
    sababu ya dhambi zetu. Adhabu ya amani yetu ilikuwa juu yake, na kwa majeraha
    yake sisi tumepona.
  bel-bel: Але Ён паранены быў за грахі нашыя і пакутаваў за беззаконьні нашыя; кара
    міру нашага была на Ім, і ранамі Яго мы ацаліліся.
  wed-wed: Ata kaua apoapoe aubaina i vitonei, ata ḡoʼapoapoe aubaina i vikeroi. Kovoḡanei,
    nuauba i vereta; kwapu keronei i vilawanita.
  deu-ELBBK: doch um unserer Übertretungen willen war er verwundet, um unserer Ungerechtigkeiten
    willen zerschlagen. Die Strafe zu unserem Frieden lag auf ihm, und durch seine
    Striemen ist uns Heilung geworden.
  mbb-OT: Iyan tutuu is, mibpelian sikandin tenged te menge kedrapas tew; nevuǥel
    sikandin tenged te kelelalung tew. Is silut he mid-antus din iyan nekeveǥey kenitew
    te meupiya he kebpekesavuk; ne pinaaǥi te menge palì din nengeulian kiw.
  mal-2015: എന്നാൽ അവൻ നമ്മുടെ അതിക്രമങ്ങൾനിമിത്തം മുറിവേറ്റും നമ്മുടെ അകൃത്യങ്ങൾനിമിത്തം
    തകർന്നും ഇരിക്കുന്നു; നമ്മുടെ സമാധാനത്തിന്നായുള്ള ശിക്ഷ അവന്റെമേൽ ആയി അവന്റെ അടിപ്പിണരുകളാൽ
    നമുക്കു സൗഖ്യം വന്നുമിരിക്കുന്നു.
  gup-gup: Dja nakka wanjh ngadkenh kunwarrekenh bu birridulubom. Dja mak kadberre
    kunwarrekenh bu birriberelhmeng. Wanjh kumekbe kore nungka birribom, wanjh makka
    ngad kanmarnbun kadberre bu karrikarrme God nuye kunmodmikenh. Wanjh kunmorninj
    nuye kankangemarnbun kadberre rowk.
  rmc-rmc: No ov sas predemado vaš amare bini, zorales mardo vaš amare nalačhipena;
    pre leste sas thodo o trestos, hoj pre amende te avel o smirom, a leskre ranenca
    sasťiľam avri.
  pes-OPV: و حال آنکه به‌سبب تقصیرهای مامجروح و به‌سبب گناهان ما کوفته گردید. وتادیب
    سلامتی ما بر وی آمد و از زخمهای او ماشفا یافتیم.
  ron-1924: Дар Ел ера стрэпунс пентру пэкателе ноастре, здробит пентру фэрэделеӂиле
    ноастре. Педяпса каре не дэ пачя а кэзут песте Ел, ши прин рэниле Луй сунтем тэмэдуиць.
  aui-aui: Touda yada tamumu kiiravine, na ririwana sigwari bi yada berabero kiiravine
    na sirouvi, bi aro meko ikabi na nuwaruriri ipiikeni touda biiyadi, bi rouwae
    na yawa takabi.
  ben-OBCV: কিন্তু তিনি আমাদের অপরাধের জন্য বিদ্ধ, আমাদের অধর্ম সকলের জন্য চূর্ণ হয়েছেন;
    আমাদের শান্তিলাভের জন্য তাঁকে শাস্তি ভোগ করতে হল, আর তাঁর ক্ষতসকলের দ্বারা আমরা
    আরোগ্য লাভ করলাম।
  som-som: Laakiinse waxaa isaga loo dhaawacay xadgudubyadeenna, waxaana loo nabareeyey
    xumaatooyinkeenna, edbintii nabaadiinadeennana dushiisay ku dhacday, dildillaaciisiina
    waynu ku bogsannay.
  lat-VUC: 'Ipse autem vulneratus est propter iniquitates nostras; attritus est propter
    scelera nostra: disciplina pacis nostræ super eum, et livore ejus sanati sumus.'
  eng-ASVBT: But he was wounded for our transgressions, he was bruised for our iniquities;
    the chastisement of our peace was upon him; and with his stripes we are healed.
  ita-1885: Ma egli è stato ferito per li nostri misfatti, fiaccato per le nostre
    iniquità; il gastigamento della nostra pace è stato sopra lui; e per li suoi lividori
    noi abbiamo ricevuta guarigione.
  eng-LXXUP: 'But he was wounded on account of our sins, and was bruised because of
    our iniquities: the chastisement of our peace was upon him; and by his bruises
    we were healed.'
  eng-ULB: But he was pierced because of our rebellious deeds; he was crushed because
    of our sins. The punishment for our peace was on him, and with his wounds we are
    healed.
  spa-VBL: Pero fue herido por nuestros actos rebeldes, fue aplastado por nuestra
    culpa. Experimentó la disciplina que nos trae la paz, y sus heridas nos curan.
  fra-_FOB: Mais il était meurtri pour nos péchés, et frappé pour nos iniquités; le
    châtiment qui nous apporte la paix est tombé sur lui, et par sa meurtrissure nous
    avons la guérison.
  mal-mal: എന്നാൽ അവൻ നമ്മുടെ അതിക്രമങ്ങൾനിമിത്തം മുറിവേറ്റും നമ്മുടെ അകൃത്യങ്ങൾനിമിത്തം
    തകർന്നും ഇരിക്കുന്നു; നമ്മുടെ സമാധാനത്തിനായുള്ള ശിക്ഷ അവന്റെമേൽ ആയി അവന്റെ അടിപ്പിണരുകളാൽ
    നമുക്കു സൗഖ്യം വന്നുമിരിക്കുന്നു.
  lit-lit: Tačiau jis buvo sužeistas dėl mūsų maištavimų, sumuštas dėl mūsų kalčių.
    Ant jo krito bausmė, kad mums būtų ramybė ir jo žaizdomis esame išgydyti.
  urd-GVR: Lekin use hamāre hī jarāym ke sabab se chhedā gayā, hamāre hī gunāhoṅ kī
    ḳhātir kuchlā gayā. Use sazā milī tāki hameṅ salāmatī hāsil ho, aur usī ke zaḳhmoṅ
    se hameṅ shafā milī.
  suz-BL: तन्‍न मेको आंइ हेंथे पतीके आ पर्बम तुप्‍शा गार सेल्‍चा पुंइसाक्‍व। आंइ मरिम्‍शो
    पशो आ पर्बम साइक्‍चा पुंइसाक्‍व। आंइ कली पाप रे प्रोंइ‍चा कली सजाइ ताप्‍तु। मेको
    कली तुप्‍शो गारमी गोपुकी सातक। रोमी ४:२५; १पत्रुस २:२४
  eng-NOY: But he was wounded for our transgressions; He was bruised for our iniquities;
    For our peace was the chastisement upon him, And by his stripes are we healed.
  ita-1927: Ma egli è stato trafitto a motivo delle nostre trasgressioni, fiaccato
    a motivo delle nostre iniquità; il castigo, per cui abbiam pace, è stato su lui,
    e per le sue lividure noi abbiamo avuto guarigione.
  ckb-ckb: بەڵام ئەو لەبەر یاخیبوونەکانمان بریندار بوو، لەبەر تاوانەکانمان وردوخاشکرا.
    ئەو لە پێناوی ئاشتبوونەوەی ئێمە سزای چێژت، بە برینەکانی ئەو چاک بووینەوە.
  eng-BBE: 'But it was for our sins he was wounded, and for our evil doings he was
    crushed: he took the punishment by which we have peace, and by his wounds we are
    made well.'
  kan-OKCV: ನಮ್ಮ ಉಲ್ಲಂಘನೆಗಳಿಗಾಗಿ ಆತನು ತಿವಿತಕ್ಕೆ ಒಳಗಾದನು. ನಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ
    ಆತನು ಜಜ್ಜಿಹೋದನು. ನಮಗೆ ಸಮಾಧಾನವನ್ನು ತಂದ ದಂಡನೆಯು ಆತನ ಮೇಲಿತ್ತು. ಆತನ ಗಾಯಗಳಿಂದ ನಮಗೆ
    ಗುಣವಾಯಿತು.
  tam-2017: நம்முடைய மீறுதல்களின்காரணமாக அவர் காயப்பட்டு, நம்முடைய அக்கிரமங்களின்காரணமாக
    அவர் நொறுக்கப்பட்டார்; நமக்குச் சமாதானத்தை உண்டுபண்ணும் ஆக்கினை அவர்மேல் வந்தது;
    அவருடைய தழும்புகளால் குணமாகிறோம்.
  spa-RV-1909: 'Mas él herido fué por nuestras rebeliones, molido por nuestros pecados:
    el castigo de nuestra paz sobre él; y por su llaga fuimos nosotros curados.'
  ron-BTF: Dar el a fost rănit pentru fărădelegile noastre, zdrobit pentru nelegiuirile
    noastre, pedeapsa păcii noastre a fost asupra lui; şi prin loviturile lui suntem
    vindecaţi.
  eng-WEBP: But he was pierced for our transgressions. He was crushed for our iniquities.
    The punishment that brought our peace was on him; and by his wounds we are healed.
  eng-FBV: But he was wounded because of our rebellious acts, he was crushed because
    of our guilt. He experienced the discipline that brings us peace, and his wounds
    heal us.
  nld-1939: Om ònze zonden wordt Hij doorboord, Om ònze misdaden wordt Hij gebroken;
    Op Hem rust de straf, ons ten heil, Door zijn striemen komt òns genezing.
  nch-BL: ¡Pero amo! Yaya quicocojque por tojuanti totajtacolhua. Quitaijyohuiltijque
    por totaixpanolhua. Quitatzacuiltijque ya para tojuanti huelis tijpiyase tasehuilisti
    ica TOTECO. Huan pampa quicocojque ya, tojuanti timochicajque.
  vie-1934: Nhưng người đã vì tội lỗi chúng ta mà bị vết, vì sự gian ác chúng ta mà
    bị thương. Bởi sự sửa phạt người chịu chúng ta được bình an, bởi lằn roi người
    chúng ta được lành bịnh.
  hin-CV: हमारे पापों के कारण ही उसे रौंदा गया, हमारे अधर्म के कामों के कारण वह कुचला
    गया; उसके कोड़े खाने से, हम चंगे हुए.
  eng-OURB: But he was pierced for our rebellious breaches of relationships. He was
    crushed for our depravities (moral evils). The punishment that brought our peace
    was on him; and by his stripes and wounds we are healed and made whole.
  spa-BES: Pero fue por nuestros pecados que fue herido, y por nuestras malas acciones
    fue atormentado; tomó el castigo por el cual tenemos paz, y por sus heridas hemos
    sido sanados.
  tdx-tdx: O fiolàn-tikañeo ty nandratañe aze, o tahin-tikañeo ty nandemohañe aze;
    tama’e ty fandilovañe ninday fanintsiñañe aman-tikañe; o fere’eo ro mahajangañ’antika.
  tha-KJV: แต่​ท่านถูกบาดเจ็บเพราะความละเมิดของเราทั้งหลาย ท่านฟกช้ำเพราะความชั่วช้าของเรา
