    yäŋpäŋ däpmäŋ käkätkuŋ. Ba momi täŋo kowata uterak äroŋkuko unitä nipmaŋpän tägaŋkumäŋ.
    Täŋpäkaŋ unitäŋo jibi unitä nintäŋo jibi täŋpewän tägaŋkuk.
  haw-1868: Aka, ua hou a oia no ko kakou hewa, Ua paopaoia oia no ko kakou hala;
    Maluna ona ka hoopai ana e malu ai kakou, Ma kona mau palapu, ua hoolaia mai kakou.
  arb-NAV: إِلّا أَنَّهُ كَانَ مَجْرُوحاً مِنْ أَجْلِ آثَامِنَا وَمَسْحُوقاً مِنْ
    أَجْلِ مَعَاصِينَا، حَلَّ بِهِ تَأْدِيبُ سَلامِنَا، وَبِجِرَاحِهِ بَرِئْنَا.
  ewe-ewe: Ke woƒo nu ɖee le míaƒe dzidadawo ta. Wogbãe gudugudu ɖe míaƒe nu vɔ̃wo
    ta. Tohehe si he ŋutifafa vɛ na mí la le eya amea dzi, eye eƒe abi siwo wòxɔ la
    yɔ dɔ mí.
  eng-LEE: 'Yet he was wounded for our transgressions, he was bruised for our iniquities:
    the chastisement for our peace was upon him; and through his bruises was healing
    granted to us.'
  gvn-gvn: '@see-verse:ISA.053.004'
  nna-nna: Nganyjurrumilakungarra kurlujartinyku paliny Ngarrkalu wirlarna. Ngarrkalu
    wilypirni palinyngarra, palajun jinajalu nganyjurru wanka jirninganyjurrinyi.
    Nganyjurrulu wiyirrju ngampanjartinyju nganiwarralpirti jinikinyinyi. Munu wirlarnamanganyjurrinyi,
    palinyngarra wirlarnanganyjurruku nganyjurrumilaku kurlujartinyku.
  asm-FB: কিন্তু আমাৰ বিদ্রোহী কার্যবোৰৰ বাবে তেওঁক খোচা হ’ল, আমাৰ পাপবোৰৰ বাবে গুড়ি
    কৰা হ’ল। আমাৰ শান্তিৰ বাবে তেওঁক শাস্তি দিয়া হ’ল, আৰু তেওঁৰ আঘাতৰ দ্বাৰাই আমি
    সুস্থ হলোঁ।
  sus-A: كْنْ عَ سْشْ نّ وٌن مَ يُنُبِيٍ شَ قٍ رَ، عَ بُتُشُن وٌن مَ حَاشُحَ شَ قٍ
    رَ. عَ حَشَنكَتّ سْتْ نّ عَلَكٌ وٌن شَ يَلَنيِ سْتْ، عَ شَ قِيٍ قِندِشِ كِسِ نَن
    نَ وٌن بّ.
  fra-SBL: Mais il a été transpercé pour nos transgressions. Il a été écrasé pour
    nos iniquités. La punition qui a apporté notre paix était sur lui ; et par ses
    blessures nous sommes guéris.
  hbo-hbo: וְהוּא֙ מְחֹלָ֣ל מִפְּשָׁעֵ֔נוּ מְדֻכָּ֖א מֵעֲוֹנֹתֵ֑ינוּ מוּסַ֤ר שְׁלֹומֵ֙נוּ֙
    עָלָ֔יו וּבַחֲבֻרָתֹ֖ו נִרְפָּא־לָֽנוּ׃
  piu-2006: '@see-verse:ISA.053.004'
  pjt-pjt: Palu wiya, paluṟu pikatjararingu kura tjuṯa nganaṉa palyantjitjanguṟu.
    Palunyaya pungu nganampa kuranguṟu, kala wankaringkula palyaringu paluṟu nganampa
    aṟangka pikatjararingkunyangka.
  kik-kik: No rĩrĩ, aatihangirio nĩ ũndũ wa mahĩtia maitũ, o na akĩhehenjwo nĩ ũndũ
    wa waganu witũ; nakuo kũherithio kũrĩa gwatũmire tũgĩe na thayũ nĩwe waherithirio,
    na ithuĩ tũhonagio nĩ ũndũ wa nguraro ciake.
  omb-omb: Nge rau qangea huri noda asiana, mo gagarasi huri na bugude. A arahiana
    hi u eno lune u lei ginde mo tau ginde lo tamwata. Me huri na mataigana ginde
    dam mwaso.
  fra-NCL: Mais lui, il a été transpercé à cause de nos péchés, broyé à cause de nos
    iniquités ; le châtiment qui nous donne la paix a été sur lui, et c’est par ses
    meurtrissures que nous sommes guéris.
  cek-AK: Toe anih loe aicae zaehaih pongah ahmaa caak moe, aicae sakpazaehaih pongah
    nganbawh kana a hak; aicae ngan amdinghaih ah kaom thuitaekhaih loe anih nuiah
    phak, anih bohhaih mah aicae han ngantuisak.
  cuk-cuk: E na, anmar-uaya-sated-ular, naibigusad. E na, anmar-isgued-ular, bela-bela
    sabsur-bibyolesgusad. Anmarga gwage-bogidikid-ukegala, anmar-ular, bela-bela sabsur-odurdaklesad.
    Anmar e-naibigusadgi nugunonimalad.
  uig-CYR: Лекин у бизниң асийлиқлиримиз түпәйлидин яриланди, Бизниң гуналиримиз үчүн
    зәхимләнди; Униң җазалиниш бәдилигә, биз арам-хатирҗәмлик таптуқ, Һәм қамчидин
    болған ярилири арқилиқ биз шипаму таптуқ.
  pma-pma: Ka asal vini ven tisaen keil orer. Anatin, amuti kareni ven sakien tisa
    keil koa ir enges romumoni. Amutah puruni keke ir rokilea rovato en tomat vatal
    min Ahi. Ka out koa lovlovu en aven, sakin aver maluv ran mesaien keil.
  tel-2017: కానీ ఆయన మన తిరుగుబాటు చేష్టల వలన గాయపడ్డాడు. మన పాపాలను బట్టి ఆయన్ని
    నలగగొట్టడం జరిగింది. మనకు శాంతి కలిగించే శిక్ష ఆయనమీద పడింది. ఆయన పొందిన గాయాల
    వలన మనం బాగుపడ్దాం.
  hat-BSA: Men Li te frennen, pèse nèt pou peche nou yo. Li te kraze pou inikite nou
    yo. Chatiman ki fè nou gen lapè a te tonbe sou Li, e se pa blesi Li yo, nou te
    jwenn gerizon.
  bxh-bxh: In moho, eda heyaya yai, sa famwalofo yo tauna sa faꞌomatadi. Sa talai,
    paꞌana eda heyaya debadi yai. Nuwa talu ya leyama, be ana omata sa faloholohoda.
  kos-kos: A kanteyuki el ke sripen ma koluk lasr, Sringsring el ke ma koluk kut orala.
    Kut kwela ke sripen kalya ma el keok kac, Akwoyeyukla kut ke sringsring ma el
    eis.
  hbo-WLC: וְהוּא֙ מְחֹלָ֣ל מִפְּשָׁעֵ֔נוּ מְדֻכָּ֖א מֵעֲוֺנֹתֵ֑ינוּ מוּסַ֤ר שְׁלוֹמֵ֙נוּ֙
    עָלָ֔יו וּבַחֲבֻרָת֖וֹ נִרְפָּא־לָֽנוּ׃
  ibo-ibo: 'Ma e tipụrụ ya ọnya nʼihi mmehie anyị: ọ bụkwa nʼihi ajọ omume anyị ka
    e ji merụchaa ya ahụ. E mere ka anyị nwee udo nʼihi ahụhụ ọ hụrụ; ọ bụkwa ubiri
    ụtarị dị ya nʼahụ mere anyị ji bụrụ ndị ahụ dị ike.'
  ory-ory: ମାତ୍ର ସେ ଆମ୍ଭମାନଙ୍କ ଅଧର୍ମ ନିମନ୍ତେ କ୍ଷତବିକ୍ଷତ ହେଲେ ଓ ଆମ୍ଭମାନଙ୍କର ଅପରାଧ ନିମନ୍ତେ
    ଚୂର୍ଣ୍ଣ ହେଲେ; ଆମ୍ଭମାନଙ୍କର ଶାନ୍ତିଜନକ ଶାସ୍ତି ତାହାଙ୍କ ଉପରେ ବର୍ତ୍ତିଲା ଓ ତାହାଙ୍କ ପ୍ରହାରରେ
    ଆମ୍ଭେମାନେ ସୁସ୍ଥ ହେଲୁ।
  chk-chk: Nge a kinas pokiten ach pupungau, a tatakis pokiten ach föföringau. Liwinin
    ach tipis a nonom won pwe sipwe küna kinamwe, nge ren an kinas kana a mola ach
    samau.
  rop-rop: Dumaji blanga melabat nogudbalawei deibin beldim im, en gibit im loda pein
    langa im bodi. Imbin deigim det panishmen blanga melabat en imbin meigim melabat
    jidan brabli gudbalawei.
  ukr-1871: Він же поранений був за гріхи наші й мучений за беззаконня наші; се кара
    за ввесь мир наш упала на него, й ми його ранами оздоровлені.
  deu-1951: aber er wurde durchbohrt um unserer Übertretung willen, zerschlagen wegen
    unserer Missetat; die Strafe, uns zum Frieden, lag auf ihm, und durch seine Wunden
    sind wir geheilt.
  eng-JPS: 'But he was wounded because of our transgressions, he was crushed because
    of our iniquities: the chastisement of our welfare was upon him, and with his
    stripes we were healed.'
  srp-1865: Ali on bi ranjen za naše prijestupe, izbijen za naša bezakonja; kar bješe
    na njemu našega mira radi, i ranom njegovom mi se iscijelismo.
  lug-lug: Naye yafumitibwa olw’okusobya kwaffe. Yabetentebwa olw’obutali butuukirivu
    bwaffe. Yeetikka ekibonerezo ffe tusobole okubeera n’emirembe. Ebiwundu bye, bye
    bituwonya.
  heb-heb: והוא מחלל מפשענו מדכא מעונתינו מוסר שלומנו עליו ובחברתו נרפא לנו׃
  ben-IRV: কিন্তু তিনি আমাদের অধর্ম্মের জন্যই বিদ্ধ; তিনি আমাদের পাপের জন্য চূর্ণ
    হলেন। আমাদের শান্তিজনক শাস্তি তার ওপরে আসল; তার ক্ষতের দ্বারা আমাদের আরোগ্য হল।
  pan-pan: ਪਰ ਉਹ ਸਾਡੇ ਅਪਰਾਧਾਂ ਲਈ ਘਾਇਲ ਕੀਤਾ ਗਿਆ, ਅਤੇ ਸਾਡੀਆਂ ਬਦੀਆਂ ਦੇ ਕਾਰਨ ਕੁਚਲਿਆ ਗਿਆ,
    ਸਾਡੀ ਸ਼ਾਂਤੀ ਲਈ ਉਸ ਉੱਤੇ ਤਾੜਨਾ ਹੋਈ, ਅਤੇ ਉਸ ਦੇ ਮਾਰ ਖਾਣ ਤੋਂ ਅਸੀਂ ਨਰੋਏ ਕੀਤੇ ਗਏ ਹਾਂ।
  mya-JVB: ထိုသူ သည် ငါ တို့ လွန်ကျူး ခြင်းအပြစ်များ ကြောင့် ၊ နာကျင်စွာ ထိုး ခြင်း၊
    နှိပ်စက် ခြင်းကို ခံရလေ၏။ ငါ တို့၏ ငြိမ်သက် ခြင်းချမ်းသာကိုဖြစ်စေသော ဆုံးမ ခြင်းသည်
    သူ့ အပေါ် သို့ ရောက်၍ ၊ သူ ခံရသောဒဏ်ချက် အားဖြင့် ငါ တို့သည် အနာ ပျောက်လျက် ရှိကြ၏။
  tbg-tbg: Tenavu minti turarovata, tenavu Kotira uva raqakunara kaara vira vaata
    raqonta kaarave. Tinavu vaaqu okara kaara vira kaavu umiqake vataarave. Tinavu
    muntukavano paru i vaira koqemake variqi vuate ti, vira qorahaa ruqutuke vataarave.
    Vira vaata teqa taaqama kaaraqaahai tenavu koqemavi vaunarave.
  hmo-hmo: Iseda kara dika dainai, idia haberoa, bona iseda kerere dainai, idia hisihisi
    henia. Idia dadabaia dainai, ita ese maino ita abia noho, bona idia haberoa dainai,
    mauri ita davaria noho.
  urd-urd: हालाँकी वह हमारी ख़ताओं की वजह से घायल किया गया, और हमारी बदकिरदारी के
    ज़रिए' कुचला गया। हमारी ही सलामती के लिए उस पर सियासत हुई, ताकि उसके मार खाने
    से हम शिफ़ा पाएँ।
  rus-SYN: Но Он изъязвлен был за грехи наши и мучим за беззакония наши; наказание
    мира нашего было на Нем, и ранами Его мы исцелились.
  bqc-SIM: Wà aà zↄ̃̀ wá tàaeↄ yã́i, wà aà kɛ̀'ĩa wá yãvãiↄ yã́i. Ĩa
    pↄ́ wa dàwàpi wá gbá aafia, aà flàala iaↄ mɛ́ wá gbãgbã.
  tcz-CHONGTHU: Hinla ama thingkil’a akikilna ho chu dou lung iput jeh’u ahin, ichonsetna
    hou jeh’a kisugepma ahin, idam theina dinguva Ama chu molla avoh’u ahin, Ama ajepnau
    jal'a chu eiho eikisudam’uva ahitai.
  mar-mar: पण आमच्या बंडखोर कृत्यांच्या कारणांमुळे तो भोसकला गेला; आमच्या अपराधांमुळे
    तो चिरडला गेला. आमच्या शांतीसाठी त्याच्यावर शिक्षा आली, त्याच्या जखमांनी आम्हास
    आरोग्य मिळाले.
  soq-soq: No dewamba kadiwa baiwa me eneiena, no dewamba kadiwa baiwa me epeiena;
    me poka etena bedewee no wanwan euda obasa donsatana, me epeiena kerowa bedewe
    no inanten.
  qub-qub: Ichanga noganchi Diosta mana wiyacushanchïpitami juchayoj runatanöpis tucsiran.
    Noganchi mana allita rurashanchïpitami fiyupa ñacachiran. Pay ñacashanpitami noganchi
    alli goyayta tarishcanchi. Payta däñar-ushashanpitami noganchëga allchacashana
    caycanchi.
  hat-hat: Men, se pou peche nou kifè yo te mete san l' deyò konsa. Se akòz mechanste
    nou kifè yo te kraze l' anba kou konsa. Chatiman ki te pou nou an se sou li li
    tonbe. Se konsa li ban nou kè poze. Avèk tout kou li te resevwa yo, li ban nou
    gerizon.
  eng-BSB: But He was pierced for our transgressions, He was crushed for our iniquities;
    the punishment that brought us peace was upon Him, and by His stripes we are healed.
  eng-WEBPB: But he was pierced for our transgressions. He was crushed for our iniquities.
    The punishment that brought our peace was on him; and by his wounds we are healed.
  kbq-kbq: Hianagi tagri kumitigu hu'za avufagafina karugrua nere'za, tagri kefo zantigu
    hu'za ahe'za avufga agu'za ru'naze. Agri'ma kanama nemi'za, atama ami'naza zamo
    tagritera tarimpa frua avreno ne-egeno, agri avufgama rutraga trago'ma hu'naza
    zamo, tagrira tazeri kanamre'ne.
  nhe-BL: ¡Pero axtle! Yajaya quicocojque topampa tojuanti totlajtlacolhua. Quitlaijiyohuiltijque
    ipampa totlaixpanolhua. Quitlatzacuiltijque ya para tojuanti huelis tijpiyase
    tlasehuilistli ica TOTECO. Huan pampa quicocojque ya, tojuanti timochicajque.
  gub-BL: Nan kwaw wemiapo kwer rehe upuraraw. Zaneremiapo kwer ikatu 'ym ma'e hekuzaromo
    upuraraw a'e ma'erahy a'e. Tupàn uzepyk hehe zanekatu 'ymaw rehe. Zanemukatu Tupàn
    hemipuraraw kwer pupe a'e. Ikutuk awer pupe zanemukatu a'e.
  eng-DRA: 'But he was wounded for our iniquities, he was bruised for our sins: the
    chastisement of our peace was upon him, and by his bruises we are healed.'
