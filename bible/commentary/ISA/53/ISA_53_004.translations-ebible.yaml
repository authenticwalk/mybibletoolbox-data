verse: ISA.053.004
translations:
  mal-C: നിശ്ചയമായും അവൻ നമ്മുടെ രോഗങ്ങളെ വഹിച്ചു, നമ്മുടെ വേദനകളെ അവൻ ചുമന്നു. ദൈവമാണ്
    അവനെ ശിക്ഷിച്ചതും അടിച്ചതും പീഡിപ്പിച്ചതും എന്നു നാം കരുതി.
  deu-TKW: Aber unsere Krankheiten hat er getragen und unsere Schmerzen hat er auf
    sich geladen; wir aber hielten ihn für von Gott gestraft, für von Gott geschlagen
    und geplagt,
  lin-lin: Solo, amemaki mokumba ya bokono na biso mpe alataki pasi na biso kati na
    nzoto na ye ; kasi biso, tokanisaki ete Nzambe nde abetaki ye, apesaki ye etumbu
    mpe asambwisaki ye.
  eng-LSV: Surely He has borne our sicknesses, || And our pains—He has carried them,
    || And we have esteemed Him [as] plagued, struck of God, and afflicted.
  eng-GNV: 'Surely hee hath borne our infirmities, and caried our sorowes: yet wee
    did iudge him, as plagued, and smitten of God, and humbled.'
  eng-WEBSTER: 'Surely he hath borne our griefs, and carried our sorrows: yet we did
    esteem him stricken, smitten by God, and afflicted.'
  nhw-BL: Pero yaya quihuicac ipani nochi tococolis [53:4 O nopa tlaijiyohuilistli
    catli elqui para tojuanti.] huan quiijiyohui nochi nopa tlacuajcualoli catli quinamiquiyaya
    tiquijiyohuijtosquíaj. Pero tojuanti timoilhuiyayaj para Toteco Dios quitlatzacuiltiyaya
    por ya itlajtlacolhua.
  swh-ONEN: Hakika alichukua udhaifu wetu na akajitwika huzuni zetu, hata hivyo tulidhania
    kuwa amepigwa na Mungu, akapigwa sana naye, na kuteswa.
  bba-bba: Adɑmɑ bɛsɛn nɔni swɑ̃ɑru kɑ bɛsɛn wɑhɑlɑwɑ u sɔɔwɑ. Mɑ sɑ nùn ɡɑrisi wi
    Gusunɔ u sɛɛyɑsiɑ u sekuru doke.
  eng-KJVCPB: 'Surely he hath borne our griefs, And carried our sorrows: Yet we did
    esteem him stricken, Smitten of God, and afflicted.'
  cpy-cpy: Omaperotatya, riitaki aanakirori akemaatsiyitakari, Irijatzi aanakirori
    akemaatsiwaetari. Tema riitaki owatsinaawaetakiriri Tajorentsi, Riitaki owajankiwaetakiri,
    riitaki owaañaawaetakiriri eejatzi.
  luo-luo: Adier, notingʼo sandruok-wa kendo chandruokwa ema ne ture, kata kamano
    wan to ne waparo ni kum mane oyudo, sandruok kod chandruok noa kuom Nyasaye.
  meu-meu: Momokani, ia ese eda hisi-ani vada e huahaida, bona eda lalo-hisihisi danu;
    ḡau tamona, ta helalolaia ia na vada e alaia tauna, Dirava ese vada e rahua mase
    bona vada e hahisihisia tauna.
  npi-ULB: तर निश्‍चय नै उसले हाम्रा रोगहरू बोकेको र हाम्रा कष्‍टहरू उठाएको छ । तापनि
    हामीले उसलाई परमेश्‍वरद्वारा दण्ड दिइएको, परमेश्‍वरद्वारा हिर्काइएको र कष्‍टमा
    परेको ठान्यौं ।
  yor-yor: Lóòtítọ́ ó ti ru àìlera wa lọ ó sì ti ru ìbànújẹ́ wa pẹ̀lú, síbẹ̀ a kà
    á sí ẹni tí Ọlọ́run lù, tí ó lù, tí a sì pọ́n lójú.
  pes-OPCB: این دردهای ما بود که او به جان گرفته بود، این رنجهای ما بود که او بر خود
    حمل می‌کرد؛ اما ما گمان کردیم این درد و رنج مجازاتی است که خدا بر او فرستاده است.
  tgl-ULB: Pero tiyak na pinasan niya ang ating mga karamdaman at dinala ang ating
    mga kalungkutan; gayon man ay inakala natin na pinarusahan siya ng Diyos, pinalo
    siya ng Diyos, at pinahirapan.
  cbu-NT: Itaru, iyamand wásuree, Ay, tárangiya. Iysha, Apanll waana nee tputsee waneekiya.
    Waana zandarangu, kiyung yachakiya, tárangtanicha.
  hui-hui: Ibu ani henegoyu iname tandaga nolene winigo ibugua na heneya. Inanaga
    genda holenebi dara holenebi agali ogonime ya halu heneyane handarima. Ibugua
    tandaga nalu henegonaga iname manda bialu Ngode Datagaliwabe ibugua pani nelo
    ko uruni ibuha wia hayada lalu manda birima.
  mya-mya: '``သို့​ရာ​တွင်​သူ​သည်​ငါ​တို့​ခံ​ထိုက်​သည့်​ဆင်း​ရဲ ဒုက္ခ​ကို​လည်း​ကောင်း၊
    ငါ​တို့​ခံ​ရ​မည့်​ဝေ​ဒ​နာ​ကို​လည်း​ကောင်း​ခံ​ပေ​သည်။ ယင်း​သို့​သူ​ခံ​စား​လျက်​နေ​ရ​သည့်​ဒုက္ခ​ဝေ​ဒ​နာ
    ကို​ပင်​လျှင်၊ သူ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ်​သည့် အ​ပြစ်​ဒဏ်​ဟု​ငါ​တို့​ထင်​မှတ်​ကြ​၏။'
  bod-N: ཁོང་གིས་རང་ཅག་གི་ན་ཚ་ཉིད་ཀྱི་སྟེང་དུ་བླངས་ཤིང་། རང་ཅག་གི་སྡུག་བསྔལ་ཁུར་དུ་བཞེས།
    འོན་ཀྱང་རང་ཅག་གིས་ཁོང་ལ་ཉེས་རྡུང་ཐེབས་ཤིང་། དཀོན་མཆོག་གིས་བརྡེགས་ནས་སྡུག་ལ་སྦྱར་བར་འདོད།
  sna-sna: Zvirokwazvo akatakura matenda edu, uye akatakura kurwadziswa kwedu; asi
    isu takafunga kuti akarohwa naMwari, akarohwa naye uye akarwadziswa.
  spa-BLM: Ciertamente ha soportado nuestra enfermedad y llevó nuestro sufrimiento;
    sin embargo, lo consideramos plagado, golpeado por Dios, y afligido.
  cac-cac: A co naani to a Dios tz'ac'anoch yaelal d'a yib'an̈, syac'anpaxcan d'a
    emnaquilal, palta man̈ ichocta'. A co yaelal a on̈ tic ol ac'jococh d'a yib'an̈,
    ol yab' syail co q'uexuloc.
  swh-ULB: Lakini hakika amezaliwa ugonjwa wetu na kubeba huzuni yetu; tulidhani aliadhibiwa
    na Mungu, amepigwa na Mungu, na kutaabishwa.
  bel-bel: Але Ён узяў на Сябе нашыя немачы і забраў нашыя хваробы; а мы думалі, што
    Ён быў паранены, пакараны і зьнішчаны Богам.
  wed-wed: Tauna, ata nuabola kovoḡana i vaia ma ata iniviara i avarai. Wate ta notai
    da ana ḡoʼapoapoe aubaina, God i kovoḡi.
  deu-ELBBK: Ja, er hat unsere Leiden getragen, und unsere Schmerzen hat er auf sich
    geladen. Und wir, wir hielten ihn für bestraft, von Gott geschlagen und niedergebeugt;
  mbb-OT: Benar iyan, mid-antus din is menge kemeresayan wey menge elentusen he para
    pezem kenitew. Piru kunaan tew ke midsilutan sikandin te Megbevayà tenged te menge
    salè din.
  mal-2015: സാക്ഷാൽ നമ്മുടെ രോഗങ്ങളെ അവൻ വഹിച്ചു; നമ്മുടെ വേദനകളെ അവൻ ചുമന്നു; നാമോ,
    ദൈവം അവനെ ശിക്ഷിച്ചും അടിച്ചും ദണ്ഡിപ്പിച്ചുമിരിക്കുന്നു എന്നു വിചാരിച്ചു.
  gup-gup: Kaluk nungka djakbekkang kore ngad kadberre kunwarre karrikurduyimeng.
    Nungka ngorrkang kunnjilngwarre kadberre bu ngad wanjh karridjakbekkayinj. Dja
    ngad yimankek karrihyimi bu God bihbuni kore nungkakenh, dja biwelengnameng, bibom.
  rmc-rmc: Ale ov pre peste iľa amare nasvaľibena, a ľidžalas amare dukha. Amen peske
    gondoľinahas, hoj hino dukhado, mardo le Devlestar a trapimen.
  pes-OPV: لکن او غم های ما را بر خود گرفت و دردهای ما را بر خویش حمل نمود. و ما او
    را از جانب خدا زحمت کشیده و مضروب و مبتلا گمان بردیم.
  ron-1924: Тотушь Ел суферинцеле ноастре ле-а пуртат ши дурериле ноастре ле-а луат
    асупра Луй, ши ной ам крезут кэ есте педепсит, ловит де Думнезеу ши смерит.
  aui-aui: Tanoghosi da yana kabikwarakwara na tounamani kana aro, God iviaviyeni
    da sinivisi ivereni ware yana berabero kiiravine. Bi gegha da yada sinivisi touna
    ikabi, da yada kabikwarakwara ikawari.
  ben-OBCV: সত্যিই তিনি আমাদের দুর্বলতা সকল তুলে নিয়েছেন এবং আমাদের সকল দুঃখ বহন
    করেছেন, তবুও, আমরা মনে করলাম, ঈশ্বর তাঁকে শাস্তি দিয়েছেন, তিনি আহত ও নিপীড়িত
    হয়েছেন।
  som-som: Sida runta ah wuxuu xambaartay xanuunyadeennii, wuxuuna qaatay murugadeennii,
    laakiinse waxaynu ku tirinnay mid belaayo ku dhacday, oo Ilaah dilay, oo dhibaataysan.
  lat-VUC: Vere languores nostros ipse tulit, et dolores nostros ipse portavit; et
    nos putavimus eum quasi leprosum, et percussum a Deo, et humiliatum.
  eng-ASVBT: Surely he hath borne our griefs, and carried our sorrows; yet we did
    esteem him stricken, smitten of God, and afflicted.
  ita-1885: Veramente egli ha portati i nostri languori, e si è caricato delle nostre
    doglie; ma noi abbiamo stimato ch'egli fosse percosso, battuto da Dio, ed abbattuto.
  eng-LXXUP: 'He bears our sins, and is pained for us: yet we accounted him to be
    in trouble, and in suffering, and in affliction.'
  eng-ULB: But surely he has borne our sicknesses and carried our sorrows; yet we
    thought he was being punished by God, struck by God, and afflicted.
  spa-VBL: Sin embargo, era él quien cargaba con nuestras debilidades, estaba cargado
    con nuestro dolor, pero suponíamos que estaba siendo golpeado, vencido y humillado
    por Dios.
  fra-_FOB: Cependant il a porté nos maladies, et il s'est chargé de nos douleurs;
    et nous, nous pensions qu'il était frappé de Dieu, battu et affligé.
  mal-mal: സാക്ഷാൽ നമ്മുടെ രോഗങ്ങളെ അവൻ വഹിച്ചു; നമ്മുടെ വേദനകളെ അവൻ ചുമന്നു; നാമോ,
    ദൈവം അവനെ ശിക്ഷിച്ചും അടിച്ചും ദണ്ഡിപ്പിച്ചുമിരിക്കുന്നു എന്നു വിചാരിച്ചു.
  lit-lit: Tikrai jis užnešė mūsų negalias ir nešiojo mūsų ligas, o mes jį laikėme
    ištiktu, Dievo smogtu ir kamuojamu.
  urd-GVR: Lekin us ne hamārī hī bīmāriyāṅ uṭhā līṅ, hamārā hī dukh bhugat liyā. To
    bhī ham samjhe ki yih us kī munāsib sazā hai, ki Allāh ne ḳhud use mār kar ḳhāk
    meṅ milā diyā hai.
  suz-BL: थमा पा मेकोमी आंइ श्‍येत कुरतु, आंइ रोइ पतीक नेल्‍ल लाइक्‍तु। मो हना यो
    गोपुकीमी मेको कली परमप्रभुमी सजाइ गेशा, तुप्‍शा, दिप्‍शो खोदेंशो लाक्‍तक। मत्ती
    ८:१७
  eng-NOY: But he bore our diseases, And carried our pains, And we esteemed him stricken
    from above, Smitten of God, and afflicted.
  ita-1927: E, nondimeno, eran le nostre malattie ch’egli portava, erano i nostri
    dolori quelli di cui s’era caricato; e noi lo reputavamo colpito, battuto da Dio,
    ed umiliato!
  ckb-ckb: بە دڵنیاییەوە دەردەکانی ئێمەی هەڵگرت، ئازارەکانی ئێمەی برد، ئێمەش وامانزانی
    لەلایەن خوداوە گورزی بەرکەوتووە، لێی دراوە و زەلیلە.
  eng-BBE: 'But it was our pain he took, and our diseases were put on him: while to
    us he seemed as one diseased, on whom God''s punishment had come.'
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿಯೂ ಆತನು ನಮ್ಮ ನೋವನ್ನು ತೆಗೆದುಕೊಂಡನು; ಹೌದು, ನಮ್ಮ ದುಃಖಗಳನ್ನು ಸಹ
    ಹೊತ್ತುಕೊಂಡನು. ಆದರೂ ನಾವು ಆತನನ್ನು ಪೆಟ್ಟು ತಿಂದವನು, ದೇವರಿಂದ ಶಿಕ್ಷೆಹೊಂದಿದವನು, ಬಾಧೆಪಟ್ಟವನು
    ಎಂದು ಭಾವಿಸಿಕೊಂಡೆವು.
  tam-2017: உண்மையாகவே அவர் நம்முடைய பாடுகளை ஏற்றுக்கொண்டு, நம்முடைய துக்கங்களைச்
    சுமந்தார்; நாமோ, அவர் தேவனால் அடிபட்டு வாதிக்கப்பட்டு, சிறுமைப்பட்டவரென்று கருதினோம்.
  spa-RV-1909: Ciertamente llevó él nuestras enfermedades, y sufrió nuestros dolores;
    y nosotros le tuvimos por azotado, por herido de Dios y abatido.
  ron-BTF: Cu adevărat el a purtat mâhnirile noastre şi a luat asupra lui întristările
    noastre, totuşi l-am socotit bătut, lovit de Dumnezeu şi chinuit.
  eng-WEBP: Surely he has borne our sickness and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  eng-FBV: However, he was the one who carried our weaknesses, he was loaded down
    with our pain—but we assumed he was being hit, beaten, and humiliated by God.
  nld-1939: En toch, Hij draagt ònze kwalen, En torst ònze smarten; Maar wij beschouwen
    Hem als een melaatse, Geslagen, vernederd door Gòd.
  nch-BL: Pero yaya quihuicac ipani nochi tococolis huan quiijyohui nochi nopa tacuajcualoli
    cati quinamiquiyaya tiquijyohuijtosquíaj tojuanti. Pero tojuanti timoilhuiyayaj
    para Toteco Dios quitatzacuiltiyaya por ya itajtacolhua.
  vie-1934: Thật người đã mang sự đau ốm của chúng ta, đã gánh sự buồn bực của chúng
    ta; mà chúng ta lại tưởng rằng người đã bị Đức Chúa Trời đánh và đập, và làm cho
    khốn khổ.
  hin-CV: उसने हमारे रोगों को सह लिया और उठा लिया उसने हमारे ही दुखों को अपने ऊपर
    ले लिया, स्वयं हमने उसे परमेश्वर द्वारा मारा कूटा और दुर्दशा में पड़ा हुआ समझा.
  eng-OURB: Surely he has borne our sickness, and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  spa-BES: Pero llevo nuestro dolor y cargó nuestras enfermedades; mientras que nosotros
    lo tuvimos por azotado, herido de Dios y afligido .
  tdx-tdx: Toe nivavè’e o haorean-tikañeo, nendese’e o hasilofan-tikañeo; fa nataon-tika
    t’ie vinango, linafan’Añahare, nisilofeñe.
  tha-KJV: แน่​ที​เดียวท่านได้แบกความระทมทุกข์ของเราทั้งหลาย และหอบความเศร้าโศกของเราไป
    กระนั้นเราทั้งหลายก็ยังถือว่าท่านถูกตี คือพระเจ้าทรงโบยตีและข่มใจ
  por-BR-2018: Verdadeiramente ele tomou sobre si nossas enfermidades, e nossas dores
    levou sobre si; e nós o considerávamos como afligido, ferido por Deus, e oprimido.
  deu-ELO: Fürwahr, er hat unsere Leiden getragen, und unsere Schmerzen hat er auf
    sich geladen. Und wir, wir hielten ihn für bestraft, von Gott geschlagen und niedergebeugt;
  eng-WYC-2018: Verily he suffered our sicknesses, and he bare our sorrows; and we
    areckoned him as a mesel, and smitten of God, and made low. (Truly he suffered
    our sicknesses, and he carried our sorrows; but we reckoned him like a leper,
    and struck by God, and abased, or made low.)
  epo-epo: Vere, niajn malsanojn li portis sur si, kaj per niaj suferoj li sin ŝarĝis;
    sed ni opiniis lin plagita, frapita de Dio, kaj humiligita.
  uig-PIN: Biraⱪ ǝmǝliyǝttǝ bolsa, U bizning ⱪayƣu-ⱨǝsritimizni kɵtürdi, Azab-oⱪubǝtlirimizni
    ɵz üstigǝ aldi. Biz bolsaⱪ, bu ixlarni u wabaƣa uqriƣanliⱪidin, Huda tǝripidin
    jazalinip urulƣanliⱪidin, Xundaⱪla ⱪiyin-ⱪistaⱪⱪa elinƣanliⱪidin dǝp ⱪariduⱪ!
  beo-beo: Ninia da wadela:i hou hamoiba:le, se iasu lamu da defea galu. Be E da ninia
    se iasu lai dagoi. E da ninima asigiba:le, se bagade nabi. Be ninia giadofale,
    Gode da Ema ougiba:le Ema se iasu, dawa:i galu.
  tpi-OTNT: “Yumi bin ting God i laik mekim save long en na em i mekim ol dispela
    samting nogut i kamap long em. Tasol nogat. Dispela wokman i bin karim ol hevi
    na pen bilong yumi.
  hau-SA: Tabbatacce ya ɗauki cututtukanmu ya kuma daure da baƙin cikinmu duk da haka
    muka ɗauka Allah ya hukunta shi ne, ya buge shi ya kuma sa ya sha azaba.
  uig-LAT: Biraq emeliyette bolsa, U bizning qayghu-hesritimizni kötürdi, Azab-oqubetlirimizni
    öz üstige aldi. Biz bolsaq, bu ishlarni u wabagha uchrighanliqidin, Xuda teripidin
    jazalinip urulghanliqidin, Shundaqla qiyin-qistaqqa élin’ghanliqidin dep qariduq!
  nde-nde: Ngempela wathatha inhlungu zethu wathwala insizi zethu, kodwa thina sathi
    utshaywe nguNkulunkulu, ebethwe nguye, njalo uhlutshiwe.
  ton-ton: 'Ko e moʻoni kuo ne toʻo kiate ia ʻa ʻetau ngaahi vaivai, ʻo ne fua ʻetau
    ngaahi mamahi: ka naʻa tau mahalo kuo tautea mo taaʻi ia mei he ʻOtua, pea mamahiʻia.'
  ces-1613: Ještotě on nemoci naše vzal, a bolesti naše vlastní on nesl, my však domnívali
    jsme se, že jest raněn, a ubit od Boha, i strápen.
  eng-WMB: Surely he has borne our sickness and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  tam-TCV: உண்மையாகவே அவர் நமது வேதனைகளை ஏற்றுக்கொண்டு, நமது நோய்களையும் குறைகளையும்
    சுமந்தார். அப்படியிருக்க, நாமோ அவர் தமக்காகவே இறைவனால் அடிக்கப்பட்டு, அவரால் தாக்கப்பட்டு,
    துன்புறுத்தப்பட்டார் என எண்ணினோம்.
  ceb-ULB: Apan giako niya ang atong mga kasakitan ug gipas-an ang atong mga kasub-anan;
    bisan pa man niana, giisip nato nga gisilotan siya sa Dios, gilatos sa Dios, ug
    gisakit.
  pol-UBG: Zaprawdę on wziął na siebie nasze cierpienia i nosił naszą boleść. A my
    uważaliśmy, że jest zraniony, uderzony przez Boga i utrapiony.
  agr-agr: Tujash niig dutikamaitak ii waitiamujinak nii yajuakmayi, tuja iina najaimatai
    aidaunak nii yajuakmayi. ¡Iik niina pegkegchaujinis aents aidau eemtin Apajuí
    suwimak susam waitiatai tuyaji!
  kyc-kyc: Dopa pyuo ando peyamopape randa doo neyamo dupwa namwa neyamali. Baame
    randa nao kareyamo doko kandapala Anatumi baa keta randa mailyamo lao suu piyama.
  urd-GVU: لیکن اُس نے ہماری ہی بیماریاں اُٹھا لیں، ہمارا ہی دُکھ بھگت لیا۔ توبھی
    ہم سمجھے کہ یہ اُس کی مناسب سزا ہے، کہ اللہ نے خود اُسے مار کر خاک میں ملا دیا
    ہے۔
  deu-1912: Fürwahr, er trug unsere Krankheit und lud auf sich unsre Schmerzen. Wir
    aber hielten ihn für den, der geplagt und von Gott geschlagen und gemartert wäre.
  ntj-ntj: Tjiinya wati palunyalu pika purlkanya mantjirnu ngayulanguru-lanya. Nyangka-lan
    kulirnu Mama Kuurrtu-ra pika yutirnu palyamunu palyannyangka, palunyakukantja.
  kan-2017: ನಿಜವಾಗಿಯೂ ನಮ್ಮ ವ್ಯಾಧಿಗಳನ್ನು ಸಂಕಷ್ಟವನ್ನು ಅನುಭವಿಸಿದನು; ಅವನು ಹೊತ್ತ ಹೊರೆಯು
    ನಮ್ಮ ಸಂಕಟವೇ ಹೌದು, ನಾವಾದರೋ ಅವನು ದೇವರಿಂದ ಬಾಧಿತನು, ಪೆಟ್ಟು ತಿಂದವನು, ಕುಗ್ಗಿಸಲ್ಪಟ್ಟವನು
    ಎಂದು ಭಾವಿಸಿಕೊಂಡೆವು.
  yap-yap: “Machane me athamgiliy fare gafgow ni susun e gadad e nge aw ngodad, nge
    amith ni susun e gadad e ngad pired nga fithik’. Ma gadad be leamnag ni gafgow
    nike yib ngak e ba gechig ni Got e ke pi’ ngak.
  hlt-MCSB: Mamih kah tlohtat te amah loh a phueih tih mamih kah nganboh te khaw a
    tloeng thil. Tedae kaimih loh anih te Pathen kah a ben neh a ngawn tih a phaep
    la m'poek uh.
  mdy-ETH: «ጎኔና ዒዚ ኑኡኮ ዶርዓሢ ዔኬኔ፥ ሃርጎዋ ዒዚ ኑኡኮ ኬዴኔ፤ ኑኡኒ ጋዓንቴ ፆኦሲ ዒዛ ጳርቄም ሎኦሜያና ኪፃዼያ
    ማሂ ዛጌኔ።
  twi-ASANTE: Ampa ara ɔfaa yɛn mmerɛyɛ, na ɔsoaa yɛn awerɛhoɔ, nanso yɛbuu no sɛ
    Onyankopɔn na watwe nʼaso. Yebuu no sɛ Onyankopɔn na wabɔ no na wadwerɛ no.
  eng-WEBU: Surely he has borne our sickness and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  wal-wal: I tumu nu harggiyaa bau ekkiis; qassi nu azzanuwaakka tookkiis. SHin a
    gakkida metoi, deshettainne waayee Xoossaappe ayyo yiidabaa giidi nuuni qoppida.
  spa-PDDPT: Ciertamente Él cargó nuestras enfermedades y sufrió nuestros dolores.
    Sin embargo, nosotros lo consideramos como azotado, como herido por ʼElohim y
    afligido.
  gun-gun: Mba'eta anhetẽ ojee ae ogueraa nhandereko axykue, nhanemba'eaxy omoĩmba
    ojee. Ha'e rã nhande ma jaikuaa va'ekue ombopaga pyrã rã Nhanderuete omoingo axy
    ha'e ombojexavaia rami.
  ilo-ULB: Ngem pudno a binaklayna dagiti an-annayentayo ken inawitna dagiti ladingittayo;
    nupay kasta impagaruptayo a dusdusaen isuna ti Dios, sapsaplitan ti Dios, ken
    naparigat.
  kpg-kpg: “Gei Mee gu duadua i di hagaduadua dela belee hai di mee ni gidaadou, Mee
    guu kae di mmae dela belee kae go gidaadou. Gei ogo gidaadou nogo haga mamaanadu
    bolo di hagaduadua o Maa laa mai hua i baahi o God.
  uig-ARA: بىراق ئەمەلىيەتتە بولسا، ئۇ بىزنىڭ قايغۇ-ھەسرىتىمىزنى كۆتۈردى، ئازاب-ئوقۇبەتلىرىمىزنى
    ئۆز ئۈستىگە ئالدى. بىز بولساق، بۇ ئىشلارنى ئۇ ۋاباغا ئۇچرىغانلىقىدىن، خۇدا تەرىپىدىن
    جازالىنىپ ئۇرۇلغانلىقىدىن، شۇنداقلا قىيىن-قىستاققا ئېلىنغانلىقىدىن دەپ قارىدۇق!
  tof-tof: “Anda, mibü blaman azid wa tüób bamselórr akó wa azid aengórr mibü pabodó.
    A mi igó gyagüpi ogobnórró wagó, oya azid aeng wata God wató sekyanórr tóba kolae
    tonarran darrem apadóm.
  sus-sus: A bara won ma tɔɔrɛ findi a gbe ra, a bara won ma kɔntɔfili findi a gbe
    ra. Won tan bara a maɲɔxun a Ala nan a dankaxi, a a xa tɔɔrɛ fatanxi Ala nan na.
  pon-2006: “Ahpw, atail tungoal lokolok kan me e lokolongki, atail medek me e toutoukihla.
    Ni ahnsowo kitail medemedewe me Koht me ketikihong kalokolok wet.
  jae-jae: “Biŋŋanô, eŋ kêbalaŋ aêacnêŋ gêmac to kêsip aêacnêŋ gêŋwapac sa, mago aêac
    tec talic eŋ kêtôm ŋac, taŋ Anôtô kêlêsu to gêjac ma kêkôniŋ tôŋ eŋ naŋ.
  ksd-ksd: A dovotina i tar kapkap kada lavur minait, ma i tar puak pa kada lavur
    kinadik; ma dat da ga biti ba i malari, ba God i ga ub ia ma i ga vakadik ia.
  tur-YTC: Gerçekten hastalıklarımızı o üstlendi, Acılarımızı da o taşıdı; Bizse onun
    cezalandırıldığını, Tanrı tarafından vurulup acı çektiğini düşündük.
  grc-BRENT: Οὗτος τὰς ἁμαρτίας ἡμῶν φέρει, καὶ περὶ ἡμῶν ὀδυνᾶται, καὶ ἡμεῖς ἐλογισάμεθα
    αὐτὸν εἶναι ἐν πόνῳ, καὶ ἐν πληγῇ, καὶ ἐν κακώσει.
  ind-AYT: Sesungguhnya, penyakit kitalah yang ditanggungnya, kesengsaraan kitalah
    yang dipikulnya. Namun, kita mengira bahwa dia terkena tulah, dipukul dan ditindas
    Allah.
  nya-nya: Ndithudi, iye anamva zowawa mʼmalo mwa ife; ndipo anasautsidwa mʼmalo mwathu.
    Koma ife tinkaganiza kuti ndi Mulungu amene akumulanga, kumukantha ndi kumusautsa.
  hrv-hrv: A on je naše bolesti ponio, naše je boli na se uzeo, dok smo mi držali
    da ga Bog bije i ponižava.
  mps-mps: “Te dago tama homu yali, te Godigo agaba dwai dene mawainu eba homu eyu,
    te dwai sę agaba pedalainogo ebao homu yali. Tiali goli, menio. Te sę bidigo
    dago sęgę me dene te agai tolali dao.
  tpi-tpi: “Yumi bin ting God i laik mekim save long en na em i mekim ol dispela samting
    nogut i kamap long em. Tasol nogat. Dispela wokman i bin karim ol hevi na pen
    bilong yumi.
  dan-1931: Og dog - vore Sygdomme bar han, tog vore Smerter på sig; vi regnede ham
    for plaget, slagen, gjort elendig af Gud.
  vie-OVCB: Tuy nhiên, bệnh tật của chúng ta Người mang; sầu khổ của chúng ta đè nặng
    trên Người. Thế mà chúng ta nghĩ phiền muộn của Người là do Đức Chúa Trời hình
    phạt, hình phạt vì chính tội lỗi của Người.
  guj-2017: પણ નિશ્ચે તેણે આપણી માંદગી માથે લીધી અને આપણાં દુ:ખ વેઠ્યાં છે; પણ આપણે
    તો તેને ઈશ્વરથી શિક્ષા પામેલો, ઈશ્વર દ્વારા મારવામાં આવેલો તથા પીડિત થયેલો માન્યો.
  pon-2006A: “Ahpw, atail tungoal lokolok kan me e lokolongki, atail medek me e toutoukihla.
    Ni ahnsowo kitail medemedewe me Koht me ketikihong kalokolok wet.
  por-BRBSL: Certamente ele tem suportado nossa doença e carregou nosso sofrimento;
    no entanto, nós o consideramos atormentado, atingidos por Deus, e aflitos.
  cth-cth: Ama ni ka patawnae hah a phu. Ka lungmathoenae hai a phu. Hatei, kaimouh
    ni, lungmathoenae ni na pha sin e hoi, Cathut ni na hemnae patawnae na poe e lah
    ka pouk awh.
  twi-twi: Ampa ara ɔfaa yɛn mmerɛwyɛ, na ɔsoaa yɛn awerɛhow, nanso yebuu no sɛ Onyankopɔn
    na watwe nʼaso. Yebuu no sɛ, Onyankopɔn na wabɔ no na wadwerɛw no.
  hlt-hlt: Mamih kah tlohtat te amah loh a phueih tih mamih kah nganboh te khaw a
    tloeng thil. Tedae kaimih loh anih te Pathen kah a ben neh a ngawn tih a phaep
    la m'poek uh.
  tbz-SIM: Ò nɛ́ do tɔ tíì kó mɛfɛ̃́ṹtímɛ̀, ò do cɔutɛ́ tíì kó tikɔ̃ǹyonkuti, kɛ̀
    tínti yɛ̀mmɛ̀ nɛ́ ndò Kuyie nkuù ò potɛ́, koò potɛ́ kɛ̀ bo ò dií nyifɛi.
  msy-2020: “E nɨghnɨgha ghaze, God ti ivezir kuram a ganɨga, a mɨsogha osɨmtɨzir
    kabagh amizɨ, da a batifi. Ezɨ puvatɨ. Ingangarir gumazir kam, e bagha en osɨmtɨziba
    ko mɨzaziba isa da ateri.
  azb-azb: Əslində xəstəliklərimizi o çəkdi, Dərdlərimizi öz üzərinə götürdü. Biz
    isə onun Allah tərəfindən cəzalandırıldığını, Vurulub iztirab çəkdiyini zənn etdik.
  eng-DBY: Surely he hath borne our griefs and carried our sorrows; and we, we did
    regard him stricken, smitten of God, and afflicted.
  hin-2017: निश्चय उसने हमारे रोगों को सह लिया और हमारे ही दुःखों को उठा लिया; तो
    भी हमने उसे परमेश्वर का मारा-कूटा और दुर्दशा में पड़ा हुआ समझा। (मत्ती 8:17, 1
    पत. 2:24)
  wol-KYG: Ndaxam moom sunu wopp la yenu, sunuy mitit la sëfoo. Nun nu foog ne dees
    koo mbugal, foog ne Yàllaa ko duma, torxal ko.
  eng-YLT: Surely our sicknesses he hath borne, And our pains — he hath carried them,
    And we — we have esteemed him plagued, Smitten of God, and afflicted.
  kne-kne: Sisya ay mismo di namaklay sin ladingit ya sakit tako, ngem kanan tako
    en nilak-am na dadi ay ligat tan dinosan Diyos sisya.
  eng-WYC-2017: Verily he suffered our sicknesses, and he bare our sorrows; and we
    areckoned him as a mesel, and smitten of God, and made low.
  eng-WMBB: Surely he has borne our sickness and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  urd-GVH: लेकिन उसने हमारी ही बीमारियाँ उठा लीं, हमारा ही दुख भुगत लिया। तो भी हम
    समझे कि यह उस की मुनासिब सज़ा है, कि अल्लाह ने ख़ुद उसे मारकर ख़ाक में मिला दिया
    है।
  rug-rug: Hinokara salaṉi Sa sari nada minoho, meke paleki Sa sari nada tinalotaṉa,
    ba rovea gita sapu tava kilasa si Asa koe Tamasa, ta seke meke ta ṉoṉovala si
    Asa koa Sa, gua.
  gaz-gaz: Dhugumaan inni dhukkuba keenya fudhate; gadda keenyas baate; nu garuu akka
    waan Waaqni isa dhaʼeetti, akka waan inni rukutee isa miidheetti isa hedne.
  fra-LSG: Cependant, ce sont nos souffrances qu’il a portées, C’est de nos douleurs
    qu’il s’est chargé; Et nous l’avons considéré comme puni, Frappé de Dieu, et humilié.
  gnn-gnn: Yurru batjpatjthurrunanydja ŋayi yukurrana ŋilimurruŋgalana dharapulŋura
    ŋunhi; Ŋayipina gäŋala ŋilimurruŋgunydja ŋunhi rerri, liŋgu wapthurruna ŋayi ŋilimurruŋgalana
    dharapullili. Ŋilimurrunydja birrka'yurruna ŋanya yanapi Godthunydja ŋanya dhä‐ḏir'yunna
    yukurra nhanukalay yätjlili malaŋulili, yana bini ŋayi djäma ŋula nhäna yätjnha.
  yal-yal: Anu, a en ma furene sɔxɔlɛn nan tongo, a yi a ti en ma tɔrɔne ra. Koni,
    en yi mirixi a ma fa fala a Ala nan a ratɔrɔnxi, a yi a ɲaxankata, a yi a rayarabi.
  iou-iou: Upäŋkaŋ uwä nintäŋo butewakinin buramiŋpäŋ nintäŋo komi bäräpinin kotaŋkuk.
    Ude täŋirän kaŋpäŋ nintä sära man ŋode yäŋkumäŋ; Wisik, Anututä mominita yäŋpäŋ
    kowata imitak.
  haw-1868: 'He oiaio no, ua kaikai no oia i ko kakou popilikia, Ua halihali no oia
    i ko kakou eha: Aka, manao aku kakou ia ia, ua paipaiia, Ua hahauia hoi, a ua
    hookaumahaia e ke Akua.'
  arb-NAV: لَكِنَّهُ حَمَلَ أَحْزَانَنَا وَتَحَمَّلَ أَوْجَاعَنَا، وَنَحْنُ حَسِبْنَا
    أَنَّ الرَّبَّ قَدْ عَاقَبَهُ وَأَذَلَّهُ،
  ewe-ewe: Ke le nyateƒe me la, eyae tsɔ míaƒe dɔlélewo, eye wòde ta míaƒe vevesesewo
    te, gake míebui abe ame si Mawu ƒo, eye wòtsɔ fukpekpewo da ɖe edzi la ene.
  eng-LEE: 'But only our diseases did he bear himself, and our pains he carried: while
    we indeed esteemed him stricken, smitten of God, and afflicted.'
  gvn-gvn: God wawu bama binalmanka bamanka Godundumun. Yinyayangka bamangka buyun-buyun
    kidanka bamandamun wawumun. Yinyaynka Godungku Isaiahnda balkan yanyu kuku kabanba
    balkanka. “Ngana warrngkanyaku, ngana buyunmanya, yamba nyulu bama Godundumun
    warrngkan ngananka. Ngana balu nyajin Godungku nyungun punishim-bunganya, nyulu
    buyunmanya. Kari. Godungku nyungun punishim-bungan, Godungku nganangan kari punishim-bunganka.
    Nyulu ngananga place takeim-bungan. Ngana wulanyaku, yamba nyulu ngananka wulan.
    Nganawundu buyun-buyundu nyungun warrngkay-manin. Jana nyungun yarkinkaku kunin
    nganawunku buyun-buyunku. Nyulu warrngkanya, ngananga wawu ngulkurrman. Ngana
    nganangaku way wukurrinya, ngana wubulku nubijin yala minya sheep. Yamba Majangka
    Godungku yinya bama punishim-bungan nganawunku buyun-buyunku. Godungku ngananin
    punishim-bunganyaku, yamba nyulu yinya bama punishim-ban, nganangan kari.” Godungku
    prophet-prophet kukuji yungan baja, yungan baja Israel-warranda, jananin milka-bakanka
    janawunku buyun-buyunku, yamba jana Israel-warrangka God bayjan, yindu-yindu gods
    wukurrin. Jana prophet-prophetangka Israel-warra milka-bakan, yalaman, “Juma Godungku
    yurranin punishim-bal, bama kuli-baka yurranda yungal. Yamba yurra nyungundu kari
    milka-janay.”
  asm-FB: নিশ্চয়ে তেওঁ আমাৰ যাতনাবোৰ ললে, আমাৰ ৰোগৰ ভাৰ বলে, তথাপি আমি তেওঁক ঈশ্বৰৰ
    দ্বাৰাই শাস্তি পোৱা, ঈশ্বৰৰ দ্বাৰাই প্ৰহাৰিত, আৰু পীড়িত বুলি ভাবিলো।
  sus-A: عَ بَرَ وٌن مَ تْورّ قِندِ عَ فبٍ رَ، عَ بَرَ وٌن مَ كْنتْقِلِ قِندِ عَ فبٍ
    رَ. وٌن تَن بَرَ عَ مَحْشُن عَ عَلَ نَن عَ دَنكَشِ، عَ عَ شَ تْورّ قَتَنشِ عَلَ
    نَن نَ.
  fra-SBL: Il a porté notre maladie et a porté notre souffrance ; et pourtant nous
    le considérions comme un pestiféré, frappé par Dieu, et affligé.
  hbo-hbo: אָכֵ֤ן חֳלָיֵ֙נוּ֙ ה֣וּא נָשָׂ֔א וּמַכְאֹבֵ֖ינוּ סְבָלָ֑ם וַאֲנַ֣חְנוּ
    חֲשַׁבְנֻ֔הוּ נָג֛וּעַ מֻכֵּ֥ה אֱלֹהִ֖ים וּמְעֻנֶּֽה׃
  piu-2006: '@see-verse:ISA.053.003'
  pjt-pjt: Palu paluṟu pikatjararingu nganampa aṟangka, panya pika pala paluṟu nganampa
    ngaṟangi nganaṉa mantjintjaku. Palu paluṟu nganaṉanya ngalkinu munu pika nyara
    palunya paluṟu mantjinu munulanya kaṟalymaṟa wankaṉu. Ka nganaṉa paluṟu pikatjararingkunyangka
    nyakula ngunti kulinu alatji, “Godalu tjinguṟu palunya pungu paluṟu kura palyannyangka.”
  kik-kik: Ti-itherũ nĩwe woire wonje witũ, na agĩkuua kĩeha giitũ; no ithuĩ twatuire
    nĩkũhũũrwo aahũũrĩtwo nĩ Ngai, akamũgũtha na akamũnyamaria.
  omb-omb: Nge u lei vohogi na noda gagarasi, me mo wali vohogi na noda rongesi, maraga
    i ginde dam lado vena i Huqe Mauri mo arahie, me mo vaie mo gagarasi.
  fra-NCL: Vraiment c’était nos maladies qu’il portait, et nos douleurs dont il s’était
    chargé ; et nous, nous le regardions comme un puni, frappé de Dieu et humilié.
  cek-AK: Anih mah ni aicae patangkhanghaih hoi palungsethaih to phawh; toe anih loe
    Sithaw mah danpaek ih kami, thuitaekhaih hoi bohhaih tongh kami ah a poek o lat.
  cuk-cuk: Degi-inigwele, anmarga anmar-bonigan sesad, anmar-anar, anmar-nunmaked
    itosad. Anmardi egi binsaed, Bab-Dummad we-dule-naibi-imaksaye, sabsur-imaksaye,
    degi, mesagwar-imaksaye.
  uig-CYR: Бирақ әмәлийәттә болса, У бизниң қайғу-һәсритимизни көтәрди, Азап-оқубәтлиримизни
    өз үстигә алди. Биз болсақ, бу ишларни у вабаға учриғанлиғидин, Худа тәрипидин
    җазалинип урулғанлиғидин, Шундақла қийин-қистаққа елинғанлиғидин дәп қаридуқ!
  pma-pma: “Anatin eli, kei lah lat mesaien keil orer, ka kur mahien keil orer en
    aven. Ir romundemi keke Ahi varei san sakvisien ka mahien keil mini. Anatin, romundemi
    keke amutah purun aven ven tisaen onen enges.
  tel-2017: అయితే ఆయన మన రోగాలను కచ్చితంగా భరించాడు. మన దుఖాలను మోశాడు. అయినా దేవుడు
    ఆయనను శిక్షించాడనీ దెబ్బ కొట్టి బాధించాడనీ మనం భావించుకున్నాం.
  hat-BSA: Anverite, se doulè nou yo Li te pote ak soufrans nou yo Li te chaje sou
    do L; men nou te rekonèt Li kon moun pini, frape pa Bondye e aflije.
  bxh-bxh: Kamkamnadi te, ita egoba te ginaulidi, in moho In ya baheidi. Eda nuwatuhu
    bena haga ena ankamkamna mate Yaubada ya fatamaliyama.
  kos-kos: “A el mutangla keok su fal in orek nu sesr, Ac waiok su ac ma lasr. Ke
    orek ouinge nu sel, kut pangon mu Mwe keok inge kaiyuk lun God nu sel.
  hbo-WLC: אָכֵ֤ן חֳלָיֵ֙נוּ֙ ה֣וּא נָשָׂ֔א וּמַכְאֹבֵ֖ינוּ סְבָלָ֑ם וַאֲנַ֣חְנוּ
    חֲשַׁבְנֻ֔הוּ נָג֛וּעַ מֻכֵּ֥ה אֱלֹהִ֖ים וּמְעֻנֶּֽה׃
  ibo-ibo: Nʼezie, ihe mgbu niile anyị ka o buuru, burukwa ahụhụ nke ọrịa anyị niile,
    ma anyị gụrụ ya ka onye Chineke tara ahụhụ, onye o tiri ihe otiti, na onye o mekpara
    ahụ.
  ory-ory: ନିଶ୍ଚୟ ସେ ଆମ୍ଭମାନଙ୍କର ଯାତନାସବୁ ଧାରଣ କରିଅଛନ୍ତି ଓ ଆମ୍ଭମାନଙ୍କର ବ୍ୟଥାସବୁ ବହନ
    କରିଅଛନ୍ତି। ତଥାପି ଆମ୍ଭେମାନେ ତାହାଙ୍କୁ ଆହତ ଓ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ପ୍ରହାରିତ ଓ ଦୁଃଖଗ୍ରସ୍ତ
    ବୋଲି ମଣିଲୁ।
  chk-chk: Ellet, a uwei ach samau o mwärei ach cheuch. Nge kich sa ekieki pwe Kot
    a ariaföüü o apwüngü.
  rop-rop: “Melabat bin reken God bin panishim im wen imbin abum detlot trabul en
    pein. Bat najing! Imbin abum detlot trabul en pein blanga melabat.
  ukr-1871: Та він взяв болестї й недуги наші на себе; а нам здавалось, що се Бог
    його покарав, побив та понизив.
  deu-1951: Doch wahrlich, unsere Krankheit trug er, und unsere Schmerzen lud er auf
    sich; wir aber hielten ihn für bestraft, von Gott geschlagen und geplagt;
  eng-JPS: Surely our diseases he did bear, and our pains he carried; whereas we did
    esteem him stricken, smitten of God, and afflicted.
  srp-1865: A on bolesti naše nosi i nemoæi naše uze na se, a mi mišljasmo da je ranjen,
    da ga Bog bije i muèi.
  lug-lug: Mazima ddala yeetikka obuyinike bwaffe, n’atwala ennaku yaffe, obulumi
    obwanditulumye bwe bwamunyiga. Ate nga twalowooza nti okubonaabona kwe kyali kibonerezo
    okuva eri Katonda.
  heb-heb: אכן חלינו הוא נשא ומכאבינו סבלם ואנחנו חשבנהו נגוע מכה אלהים ומענה׃
  ben-IRV: কিন্তু সত্যি তিনিই আমাদের সব রোগ তুলে নিয়েছেন আর আমাদের দুঃখ বহন করেছেন;
    তবু আমরা ভাবলাম ঈশ্বরের দ্বারা প্রহারিত, আহত ও দুঃখিত হয়েছেন।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਉਸ ਨੇ ਸਾਡੇ ਰੋਗ ਚੁੱਕ ਲਏ, ਅਤੇ ਸਾਡੇ ਦੁੱਖ ਉਠਾਏ, ਪਰ ਅਸੀਂ ਉਸ ਨੂੰ ਮਾਰਿਆ
    ਹੋਇਆ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਕੁੱਟਿਆ ਅਤੇ ਭੰਨਿਆ ਹੋਇਆ ਸਮਝਿਆ।
  mya-JVB: သို့သော်လည်း၊ ထိုသူ သည် ငါ တို့အနာ ရောဂါဝေဒနာများကို ယူတင်ဆောင်ရွက် လေ၏။
    ဒဏ်ခတ် တော်မူခြင်းကို၎င်း၊ ဘုရား သခင်ဆုံးမ ၍ နှိမ့်ချတော်မူခြင်း ကို၎င်းခံရသောသူဖြစ်သည်ဟု
    ငါ တို့သည် ထင်မှတ် ကြပြီ။
  tbg-tbg: Vika vira mintimake qoraiqama amitaavarovata, vi vaiintiva tinavuqi vai
    maarara varakero naiqaa vataira. Tinavu muntuka qoraiqi vairave, aihavi vairave,
    viva tinavuara iriharo nai vi maarara varaira. Viva mintirara tenavu tiha, Huviqorave.
    Kotiva vira nai qora kaiqa kaarama mintima keharo vira ruquti vaivo, tunara.
  hmo-hmo: “Ita laloa ia be mai ena kerere dainai, Dirava ese hisihisi ia henia, iena
    kerere ena davana. To inai be lasi momokani! Inai Hesiai Tauna ese, iseda hisihisi
    dikadia, bona iseda lalohisihisi danu, be ia ese ia huaia.
  urd-urd: तोभी उसने हमारी मशक़्क़तें उठा लीं, और हमारे ग़मों को बर्दाश्त किया; लेकिन
    हमने उसे ख़ुदा का मारा — कूटा और सताया हुआ समझा।
  rus-SYN: Но Он взял на Себя наши немощи и понес наши болезни; а мы думали, что Он
    был поражаем, наказуем и уничижен Богом.
  bqc-SIM: Kási wá gyãↄ ↄ̃ a sɛa, à wá wãwãↄ dì a miwa. Ɔ̃ wa aà dìlɛ gbɛ̃́
    pↄ́ Lua aà gbɛ̃̀ ũ, gbɛ̃́ pↄ́ Lua ↄkↄlↄmpàɛ̀ à widàwà ũ.
  tcz-CHONGTHU: Hijongleh eima ho lhah samna Aman apon, eimaho lung khamna chu Aman
    apohgih ahije. Chule eihon Pathen gimbolna athoh hi Ama chonsetna jeh le aboina
    ho jeh in igel tauve.
  mar-mar: पण खरोखर त्याने आमचे विकार आणि आमचे दुःख आपल्यावर घेऊन वाहिले; तरी आम्ही
    देवाने त्यास शिक्षा केलेली, देवाने त्यास हाणलेला आणि पीडलेला असा आम्ही विचार केला.
  soq-soq: No insetanase me poka etedia sa ipa God me matangelasade meba kadiwa baiwa.
    Tane sa ipa dia, no keromba ita pokamba daitada awanenauben. Me no saimba osoweleno
    awanen.
  qub-qub: Chaypis payga ñacaycaran noganchi ñacananchïpaj cajtami. Noganchi nanächicunanchïpaj
    cajtami payga nanächicuycaran. Noganchëga yarparanchi Dios payta chayno ñacaycächishanta,
    chayno castigaycashanta, pasaypa manacajman churaycashantami.
  hat-hat: Men, se soufrans nou ta gen pou nou soufri a li t'ap soufri pou nou. Se
    doulè nou ta gen pou santi nan kò pa nou li te pran sou do l'. Nou menm menm,
    nou te konprann se pini Bondye t'ap pini l'. Nou te konprann se frape Bondye t'ap
    frape l', se kraze Bondye t'ap kraze l' anba men l'.
  eng-BSB: Surely He took on our infirmities and carried our sorrows; yet we considered
    Him stricken by God, struck down and afflicted.
  eng-WEBPB: Surely he has borne our sickness and carried our suffering; yet we considered
    him plagued, struck by God, and afflicted.
  kbq-kbq: Tamagerfa huno ana ne'mo'a tagri knazane, tasunku zanena agra'a erigofi'ne.
    Tagrama antahunana Anumzamo'a kna amino azeri haviza hunaku atregeno knazamo'a
    azeri havizantfa nehie huta antahi'none.
  nhe-BL: Pero yajaya quihuicac ipani nochi tococolis [53:4 O nopa tlaijiyohuilistli
    tlen elqui para tojuanti.] huan quiijiyohui nochi nopa tlacuajcualocayotl tlen
    quinamiquiyaya tiquijiyohuijtosquíaj. Pero tojuanti timoilhuiyayaj para Toteco
    Dios quitlatzacuiltiyaya ipampa ya itlajtlacolhua.
  gub-BL: Nezewe rehe we ma'erahy zaneremipuraraw weraha a'e. Zanema'erahy upuraraw
    a'e. — Wemiapo kwer ikatu 'ym ma'e rupi upuraraw iko a'e, za'e izupe ikwaw 'ym
    pà. — Tupàn uzepyk iko hehe, za'e izupe. — Tupàn ae upuraraw kar ma'erahy hereko
    izupe. A'e ae ukutuk hereko, za'e izupe.
  eng-DRA: 'Surely he hath borne our infirmities and carried our sorrows: and we have
    thought him as it were a leper, and as one struck by God and afflicted.'
