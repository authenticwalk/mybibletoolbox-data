  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಆತನಿಗೋಸ್ಕರ ದೊಡ್ಡವರೊಂದಿಗೆ ಪಾಲನ್ನು ಕೊಡುವೆನು ಮತ್ತು ಆತನು ಬಲಿಷ್ಠರ
