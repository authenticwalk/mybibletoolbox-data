  wal-wal: Hegaa gishshau, gita asatu gidduwan taani au bonchcho sohuwaa shaakkada
    immana; qassi minotuura i omooduwaa shaakkana. Aissi giikko, i ba shemppuwaa haiquwau
    aattidi immiis; yaatidi mooranchchatuura paidettiis. Gidikkonne, i daro asaa nagaraa
    tookkiis; tookkidi mooranchchatuyyookka gaannatiis.
  spa-PDDPT: Por tanto, Yo le daré parte con los grandes. Con los fuertes repartirá
    despojos por cuanto derramó su vida hasta la muerte. Fue contado entre los pecadores,
    después que cargó el pecado de muchos y oró por los transgresores.
  gun-gun: Ha'e nunga rupi heta 'rã xee ame'ẽ ixupe guarã. Ha'e ramo ipo'akapa va'e
    kuery mbyte omboja'o 'rã mba'emo porã, omanoa py guekovea ome'ẽ rire. Heko vai
    va'e oikoa rami jaikuaa va'ekue teĩ ojee ae ogueraa heta ojejavyague, heko vai
    va'e kuery re ojerure guive.
  ilo-ULB: Ngarud, itedkonto kenkuana ti bingayna iti sangkataoan, ken ibonongna iti
    kaaduan ti nasamsam, gapu ta indatonna ti biagna, ken naibilang kadagiti managlabsing.
    Binaklayna ti basol dagiti tattao ken nangibabaet para kadagiti managsukir.
  kpg-kpg: Malaa, gei Au gaa wanga gi Mee di gowaa dela e aamua, di gowaa dela i hongo
    nia gowaa digau aamua ge mogobuna. Mee guu wanga dono mouli, ge e hai mee ngaadahi
    gi dono haadanga balua madalia digau hai mee hala. Mee guu pono di lohongo o digau
    huaidu dogologowaahee, ga dalodalo labelaa bolo digaula gii hai digau e maahede.”
  uig-ARA: بۇ ئىشلىرى ئۈچۈن مەن شۇ «نۇرغۇن كىشىلەر»نى ئۇنىڭغا ھەدىيە قىلىپ نېسىۋىسى
    قىلىمەن، شۇنىڭ بىلەن ئۇ ئۆزى كۈچلۈكلەرنى غەنىمەت سۈپىتىدە ئۈلەشتۈرۈپ بېرىدىغان
    بولىدۇ؛ چۈنكى ئۇ تا ئۆلۈشكە قەدەر «شاراب ھەدىيە»نى تۆككەندەك، ئۆز جېنىنى تۇتۇپ
    بەردى، شۇنداقلا ئۆزىنىڭ ئاسىيلىق قىلغۇچىلارنىڭ قاتارىدا سانىلىشىغا يول قويدى.
    شۇنىڭ بىلەن ئۇ نۇرغۇن كىشىلەرنىڭ گۇناھىنى ئۆز ئۈستىگە ئالدى، ئۆزىنى ئاسىيلىق قىلغۇچىلارنىڭ
    ئورنىغا قويۇپ ئۇلار ئۈچۈن دۇئا قىلدى».
  tof-tof: We ngarkwatódó, ka sab oya wirri ngi mórran poko ekyeno, ka sab oya mórran
    poko ekyeno arüng pampükü. Zitülkus módóga, wa tóba arról ekyanórr akó nurrótókórr,
    akó oya igó ngakónóp wagó, wa gida amgün pama. Wa abün pamkolpamab gida amgün
    bamselórr akó wa kürüka tóre ugósüm ekorr, ka ibü kolae tonarr iade ki amóna.’”
  sus-sus: N tide xungbe soma nɛ a yi ra, a xunnakeli sare sɔtɔ sɛnbɛ ra, a to faxa
    matandilae yi ra, a nu bara a yɛtɛ fi sɛrɛxɛ ra mixi gbegbe xa yunubie xa fe ra.»
  pon-2006: Me kahrehda I pahn wauneki oh ketikihong lengileng ehu, oh dehu ehu nanpwungen
    soupeidi oh me lapalap akan. E meirongkihla eh mour sang ni pein nsene, oh mweidala
    pein ih pwe en iang wadawadohng me dipan akan. E wilianla me dipan ngeder oh kasakaskin
    irail pwe re en ale mahkpen diparail kan.”
  jae-jae: Amboac tonaŋ gabe jakêŋ eŋ êwê kaiŋ gêŋlênsêm êwiŋ lau towae ma êwê kaiŋ
    lau ŋajaŋa nêŋ siŋ ŋanô êwiŋ gebe eŋ kêkêc nê dec siŋ ma gêmac êndu ma sêsam eŋ
    gêwiŋ lau sec, eŋ taŋ gêôc taêsam nêŋ sec su ma keteŋ mec kêtu secwagaŋa naŋ.”
  ksd-ksd: Kari ina tibe tar ra tiniba tana varurung ma ra umana ngala, ma na kale
    ra tabarikik varurung ma ra umana tena ongor; tago i ga nur vue kana nilaun upi
    na virua, ma di ga luk guve ma ra umana tena varpiam; ma i ga puak pa ra varpiam
    kai mangoro, ma i ga araring ure ra umana tena varpiam.
  tur-YTC: Bu nedenle ona büyüklerle birlikte pay vereceğim. Ganimeti güçlülerle birlikte
    paylaşacak, Çünkü canını ölüme döktü Ve suçlularla sayıldı; Yine de birçoklarının
    günahını o üstlendi ve günahkarlar için aracılık etti.
  grc-BRENT: Διατοῦτο αὐτὸς κληρονομήσει πολλοὺς, καὶ τῶν ἰσχυρῶν μεριεῖ σκῦλα· ἀνθʼ
    ὧν παρεδόθη εἰς θάνατον ἡ ψυχὴ αὐτοῦ, καὶ ἐν τοῖς ἀνόμοις ἐλογίσθη, καὶ αὐτὸς
    ἁμαρτίας πολλῶν ἀνήνεγκε, καὶ διὰ τὰς ἀνομίας αὐτῶν παρεδόθη.
  ind-AYT: Oleh sebab itu, Aku akan menentukan bagiannya bersama orang-orang hebat,
    dan dia akan berbagi rampasan dengan orang-orang kuat karena dia telah mencurahkan
    jiwanya ke dalam maut. Dan, dia terhitung di antara para pemberontak. Sesungguhnya,
    dia menanggung dosa banyak orang, dan dia bersyafaat bagi para pemberontak.”
  nya-nya: Motero Ine ndidzamupatsa ulemu pamodzi ndi akuluakulu, adzagawana zofunkha
    ndi ankhondo amphamvu, popeza anapereka moyo wake mpaka kufa, ndipo anamuyika
    mʼgulu la anthu olakwa kuti akhululukidwe. Pakuti iye anasenza machimo a anthu
    ambiri, ndipo anawapempherera anthu olakwa.
  hrv-hrv: Zato ću mu mnoštvo dati u baštinu i s mogućnicima plijen će dijeliti, jer
    sam se ponudio na smrt i među zlikovce bio ubrojen, da grijehe mnogih ponese na
    sebi i da se zauzme za zločince.
  mps-mps: Te we bidi dabego aga te dwai bidi me deli tonobo tiwai yai. Tiali goli,
    aga bidibo ula digi te olo wę mu gelebo tiwai eyu, agai te hauwa we bidigo dwai
    sę yali sęgę tolalio. Tama augwali dolidali weyu, agai te dwai sę ebo we bidi
    tau siyu, gedu haluasa po wai dao. Tama tibaso, eno agaba te genuai bidi dabe
    tomode te agaba genuai nogi mawaibao. Eno te bomai ami bidi dabego te boi hwįnama,
    te sali nai dabe agaba dobolama mawaibao,” wali.
  tpi-tpi: Ol manmeri i bin lukim em olsem wanpela man nogut. Tasol em i bin givim
    laip bilong em yet na karim hevi bilong sin bilong planti manmeri. Na em i bin
    prea bilong helpim ol manmeri bilong mekim sin. Olsem na bai mi givim biknem long
    em namel long ol bikman. Na ol strongpela soldia bai i tilim long em ol samting
    ol i bin winim long pait.”
  dan-1931: Derfor arver han mange, med mægtige deler han Bytte, fordi han udtømte
    sin Sjæl til Døden og regnedes blandt Overtrædere; dog bar han manges Synd, og
    for Overtrædere bad han.
  vie-OVCB: Do đó, Ta sẽ cho Người sự cao trọng như một chiến sĩ thắng trận, vì Ngài
    đã trút đổ linh hồn mình cho đến chết. Người bị liệt vào hàng tội nhân. Ngài đã
    mang gánh tội lỗi của nhiều người và cầu thay cho người phạm tội.
  guj-2017: તેથી હું તેને મહાન પુરુષોની સાથે તેનો હિસ્સો વહેંચી આપીશ અને તે લૂંટ ઘણાની
    સાથે લૂંટ વહેંચશે, કારણ કે તેણે પોતાનો આત્મા મરણ પામતાં સુધી રેડી દીધો અને તેની
    ગણતરી અપરાધીઓમાં થઈ. તેણે ઘણાંઓનાં પાપ માથે લીધાં અને અપરાધીઓને માટે મધ્યસ્થી
    કરી.
  pon-2006A: Me kahrehda I pahn wauneki oh ketikihong lengileng ehu, oh dehu ehu nanpwungen
    soupeidi oh me lapalap akan. E meirongkihla eh mour sang ni pein nsene, oh mweidala
    pein ih pwe en iang wadawadohng me dipan akan. E wilianla me dipan ngeder oh kasakaskin
    irail pwe re en ale mahkpen diparail kan.”
  por-BRBSL: Portanto, eu lhe darei uma parte com o grande. Ele dividirá o saque com
    os fortes, porque ele derramou sua alma até a morte e foi contada com os transgressores;
    mas ele carregava os pecados de muitos e intercedeu pelos transgressores.
  cth-cth: Hatdawkvah, ama teh tami kalennaw ham ka rei han. Ahni ni a la e hnopainaw
    hah, athakaawme taminaw a rei han. Bangkongtetpawiteh, a hringnae teh, a due totouh
    a rabawk teh, kâlawk ka ek naw koe hmai touksin lah ao. Tami moikapap e yonnae
    hah a phu teh kâlawk kaeknaw hanlah a kâhei pouh.
  twi-twi: Enti mɛma no kyɛfa wɔ atitiriw mu, na ɔne ahoɔdenfo bɛkyɛ asade efisɛ ɔde
    ne nkwa too hɔ maa owu, na wɔkan no fraa mmaratofo. Ɔsoaa nnipa bebree bɔne, na
    odi maa mmaratofo.
  hlt-hlt: Te dongah anih ham hlangping lakli ah boe ka soep pah vetih, kutbuem a
    len la ka hmoel pahni. Anih long tah a hinglu te dueknah ham a kingling tih, boekoek
    rhoek neh a tae thil. Amah loh hlangping kah tholhnah te a phueih tih boekoek
    rhoek ham khaw a hloep pah.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ kù yóó ò wɛ̃nnɛ́nɛ̀ bɛdiɛbɛ̀ nɛ̀ bɛkperíbɛ̀ bɛ̀ bo wɛ̃nnɛ́
    kɛ́totí bɛ ɛí dɛ̀. Kɛ yɛ̃́ ò duɔ́mmɛ̀ o mɑ́ɑ̀ kɛ̀ bɛ̀ ò kùɔ, koò wɛ̃nnɛ́nɛ̀ bɛnitiyɛibɛ.
    Bɑ́ nɛ̀ ò mɛ ntɔmɛ̀ kusṹkù kó mɛyɛi nkɛ dɛɛtɛ́ bɛnitikɔ̀ùbɛ̀.
  msy-2020: “Kamaghɨn amizɨ, gumazamiziba an gari, a mati gumazir kuram. Egha a gumazamizir
    avɨrimɨn arazir kurabar osɨmtɨziba atera, uabɨ isa me bagha areme. Egha a gumazamizir
    arazir kurabagh amibar akurvaghasa God ko mɨgei. Kamaghɨn amizɨ, kɨ gumazir gavgavir
    bar ekiaba itibar tongɨn, ziar ekiam a danɨngam. Egh mati mɨdorozir gumazir gavgaviba,
    uan apaniba dɨkabɨragha men bizir aghuariba inigha, da tuisɨgha uan adarazigh
    anɨngizɨ moghɨn, kɨ bizir aghuiba isɨ a danɨngam.”
  azb-azb: Buna görə Mən ona böyük adamların arasında pay verəcəyəm. O, qəniməti güclülərlə
    böləcək. Çünki o, canını fəda etdi, Üsyankarlara tay tutuldu. Çox adamların günahını
    üzərinə götürdü, Üsyankarlardan ötrü yalvardı.
  eng-DBY: 'Therefore will I assign him a portion with the great, and he shall divide
    the spoil with the strong: because he hath poured out his soul unto death, and
    was reckoned with the transgressors; and he bore the sin of many, and made intercession
    for the transgressors.'
  hin-2017: इस कारण मैं उसे महान लोगों के संग भाग दूँगा, और, वह सामर्थियों के संग
    लूट बाँट लेगा; क्योंकि उसने अपना प्राण मृत्यु के लिये उण्डेल दिया, वह अपराधियों
    के संग गिना गया, तो भी उसने बहुतों के पाप का बोझ उठा लिया, और, अपराधी के लिये
    विनती करता है। (मत्ती 27:38, मर. 15:27, लूका 22:37, इब्रा. 9:28)
  wol-KYG: Moo tax ma di ko jox ab cér ci biir ñu bare, mu séddoo ak ay kàngam alalu
    xareem, ngir moo jébbale bakkanu boppam, ñu limaale kooki tooñkat, moo gàddu bàkkaaru
    ñu bare te mooy tinul moykat yi.
  eng-YLT: Therefore I give a portion to him among the many, And with the mighty he
    apportioneth spoil, Because that he exposed to death his soul, And with transgressors
    he was numbered, And he the sin of many hath borne, And for transgressors he intercedeth.
  kne-kne: Isonga idawat ko di nangato ay saad na ay maibagay sin nangato ya nabileg
    ay aam-a. Tan indawat na din biyag na et naibilang ay esa ay managbasol. Sisya
    di nangibaklay sin dosa da koma et inkararaganas daida ta mapakawan da.”
  eng-WYC-2017: Therefore I shall yield, either deal, to him full many men, and he
    shall part the spoils of the strong fiends; for that that he gave his life into
    death, and was areckoned with felonious men; and he did away the sin of many men,
    and he prayed for trespassers.
  eng-WMBB: Therefore I will give him a portion with the great. He will divide the
    plunder with the strong, because he poured out his soul to death and was counted
    with the transgressors; yet he bore the sins of many and made intercession for
    the transgressors.
  urd-GVH: इसलिए मैं उसे बड़ों में हिस्सा दूँगा, और वह ज़ोरावरों के साथ लूट का माल
    तक़सीम करेगा। क्योंकि उसने अपनी जान को मौत के हवाले कर दिया, और उसे मुजरिमों में
    शुमार किया गया। हाँ, उसने बहुतों का गुनाह उठाकर दूर कर दिया और मुजरिमों की शफ़ाअत
    की।
  rug-rug: Gua ke kaqu poni la nia Rau koa Sa sa hinia tadi na varane, meke kaqu somana
    vagi hinia si Asa koari na vinagi turaṉae koa rini sapu ṉiṉira, sina sa Nana tinoa
    si vala nia sa pa minate, meke guana somana ta nae turaṉae koari na tie kaleadi.
    Ura paleke hobei Sa sari sinea tadi soku tie, meke varavara tepatepa si Asa pude
    taleoso ni saripu hoqa pa sinea.
  gaz-gaz: Kanaafuu ani gurguddoota gidduutti qooda nan kennaaf; innis jajjaboota
    wajjin boojuu ni qooddata; inni lubbuu isaa duʼaaf kennee yakkitootatti lakkaaʼameeraatii.
    Taʼus inni cubbuu nama hedduu baatee yakkamtootaaf araara buuseera.
  fra-LSG: C’est pourquoi je lui donnerai sa part avec les grands; Il partagera le
    butin avec les puissants, Parce qu’il s’est livré lui-même à la mort, Et qu’il
    a été mis au nombre des malfaiteurs, Parce qu’il a porté les péchés de beaucoup
    d’hommes, Et qu’il a intercédé pour les coupables.
  gnn-gnn: Bala Godthunydja yurru ŋanya ŋal'maramana garrwarkumana, ga bukmaktja yurru
    yolŋu walala nhanŋuwaynha märr‐ŋal'yundja; Ŋayinydja yurru yukurra nhina ŋunhana
    wal'ŋu ŋurruŋuna yanana, liŋgu ŋayi wekanhamina ŋanyapinyay ŋayi rakunydhinyarawu,
    biyaku ŋuli ŋayinydja yätjnha yolŋu. Guḻku'wu ŋayinydja rom‐yätjmirriwu wekanharamina
    ŋanyapinyay ŋayi, ŋayipi yana gäŋala walalaŋgunydja yätj ŋuriŋi nhanukalay ŋayi
    rumbalyu, bala rakunydhinanydja ŋayi walalaŋgalana dharapulŋura, ga waŋananydja
    ŋayi yukurrana bukumirriyaŋalanydja ŋurikiyi yolŋu'‐yulŋuwu rom‐yätjmirriwunydja,
    ŋäŋ'thurruna walalaŋgu bäy‐ḻakaranharawuna.
  yal-yal: Nanara, n tide gbeen soma a yii nɛn, a yi yɛngɛ se tongoxine yitaxun e
    nun sɛnbɛmane. Amasɔtɔ a tin nɛn a sayaan ma, a yatɛ nɛn alo fe ɲaxi rabane, a
    yi muxu wuyaxi yulubin goronna tongo a yi solonaan ti hakɛ kanne xa.
  iou-iou: Mebäri unita äma wäpi ärowani bämopiken näk wäp biŋam ärowani api imet.
    Ude täŋira äma kehäromitä ämikken iwan täŋo kehäromi yäpmäŋ äpäŋpäŋ tuŋumi yäyomägatkaŋ
    yäpmäŋ daniŋpäŋ epän ämanata moräki api imineŋ. U imata, u äma iŋamiken äma wakiwaki
    täŋpani ude äworeŋpäŋ iniken irit iniŋ kireŋpäŋ kumbuk. Bureni, ude täŋkuko uwä
    äma mäyap täŋo momi kotaŋkuk. Ba waki täŋpani täŋkentäŋ yämikta yäŋapik man yäŋkuk.
  haw-1868: Nolaila, e mahele aku au nana, me ka poe koikoi, A nana no e mahele i
    ka waiwai pio me ka poe ikaika; Ua ninini aku oia i kona uhane i ka make; A ua
    helu pu ia oia me ka poe lawehala; A halihali no oia i ka hewa o na mea he nui,
    A e nouoi aku la oia no ka poe i lawehala.
  arb-NAV: لِذَلِكَ أَهَبُهُ نَصِيباً بَيْنَ الْعُظَمَاءِ، فَيَقْسِمُ غَنِيمَةً مَعَ
    الأَعِزَّاءِ، لأَنَّهُ سَكَبَ لِلْمَوْتِ نَفْسَهُ، وَأُحْصِيَ مَعَ أَثَمَةٍ. وَهُوَ
    حَمَلَ خَطِيئَةَ كَثِيرِينَ، وَشَفَعَ فِي الْمُذْنِبِينَ.
  ewe-ewe: eya ta mana gomekpɔkpɔe le ame ŋkutawo dome. Ama afunyinuwo kple kalẽtɔwo,
    elabena etsɔ eƒe agbe de ku me ke, eye wowui ɖe nu vɔ̃ wɔlawo dome ene; evɔ eyae
    tsɔ ame geɖewo ƒe nu vɔ̃, eye wòxɔ nya ɖe vodalawo nu.
  eng-LEE: 'Therefore will I divide him [a portion] with the many, and with the strong
    shall he divide the spoil; because he poured out his soul unto death, and with
    transgressors was he numbered: while he bore the sin of many, and for the transgressors
    he let [evil] befall him.'
  asm-FB: সেইবাবে অনেক লোকসকলৰ মাজত মই তেওঁৰ অংশ দিম, আৰু তেওঁ বহুতৰ সৈতে লুটদ্ৰব্য
    ভাগ কৰিব; কাৰণ তেওঁ নিজৰ জীৱন মৃত্যুলৈ প্রকাশিত কৰিলে, আৰু আইন ভঙ্গ কৰাসকলৰ সৈতে
    গনিত হ’ল। তেওঁ অনেকৰ পাপৰ ভাৰ বহন কৰিলে, আৰু আইন ভঙ্গ কৰাসকলৰ কাৰণে মধ্যস্হতা
    কৰিলে।
  sus-A: ﭑ تِدٍ شُنفبٍ سٌمَ نّ عَ يِ رَ، عَ شُننَكٍلِ سَرٍ سْتْ سّنبّ رَ، عَ تٌ قَشَ
    مَتَندِلَيٍ يِ رَ، عَ نُ بَرَ عَ يّتّ قِ سّرّشّ رَ مِشِ فبٍفبٍ شَ يُنُبِيٍ شَ
    قٍ رَ.»
  fra-SBL: C'est pourquoi je lui donnerai une part avec les grands. Il partagera le
    butin avec les forts, parce qu'il a versé son âme dans la mort et a été compté
    parmi les transgresseurs ; mais il a porté les péchés de beaucoup de gens et a
    fait l'intercession pour les transgresseurs.
  hbo-hbo: לָכֵ֞ן אֲחַלֶּק־לֹ֣ו בָרַבִּ֗ים וְאֶת־עֲצוּמִים֮ יְחַלֵּ֣ק שָׁלָל֒ תַּ֗חַת
    אֲשֶׁ֨ר הֶעֱרָ֤ה לַמָּ֙וֶת֙ נַפְשֹׁ֔ו וְאֶת־פֹּשְׁעִ֖ים נִמְנָ֑ה וְהוּא֙ חֵטְא־רַבִּ֣ים
    נָשָׂ֔א וְלַפֹּשְׁעִ֖ים יַפְגִּֽיעַ׃ ס
  piu-2006: '@see-verse:ISA.053.011'
  pjt-pjt: “Panya paluṟu mukuringangi aṉangu tjuṯaku ngalkilpa anga-ilunytjikitja.
    Kaya aṉangu tjuṯangku palunya nyakula kura-palku kuliningi munuya palunya pikatjaraṉu
    munuya iluntanu. Palu paluṟu kura palyantja wiyaṯu nyinangi, munu paluṟu wati
    kura-palku ilungu panya paluṟu aṉangu tjuṯangku kura tjuṯa palyantjitjanguṟu pikatjararingkula
    anga-ilungu tjanampa ngalkilpa munu ngayula tjapinu tjanampa kalypangku iluntankuwiyangku
    wantinytjaku. Kaṉa nyara palulanguṟu palunya mayatja puḻka mulapa tjunanyi uwankara
    mayatjarira kanyintjaku, kaya palunya rawangku mirawaṉira waḻkulku.” Alatji Mayatja
    Godalu wangkangu.
  kik-kik: Nĩ ũndũ ũcio nĩngamĩgayanĩria igai hamwe na arĩa anene, o na magayane indo
    cia gũtahwo na andũ arĩa marĩ hinya, tondũ nĩarutire muoyo wake akue, na agĩtaranĩrio
    na arĩa aagarari watho. Nĩgũkorwo nĩakuuire mehia ma andũ aingĩ, o na arĩa maahĩtĩtie
    akĩmathaithanĩrĩra.
  omb-omb: Huri hi neu nain bete lawea mahoi ute meire tangaloi lalawoa me ngeie vin
    wahegi na vai gineu meire tangaloi huire, bahuri ngeie u siregi na nona mwasoana
    su lo mateana, me rau velue mena tangaloi doridori esi, huri nge u weli na asiana
    noi tangaloi sao, me mo vai na tataro huri na tangaloi doridori esi.
  fra-NCL: C’est pourquoi je lui donnerai sa part parmi les grands ; il partagera
    le butin avec les forts. Parce qu’il a livré son âme à la mort et qu’il a été
    compté parmi les malfaiteurs ; et lui-même a porté la faute de beaucoup, et il
    intercédera pour les pécheurs.
  cek-AK: Anih loe duek khoek to a hinghaih paek pongah, anih to kazae kaminawk hoi
    nawnto kroek o hmaek; anih mah pop parai kaminawk ih zaehaih to a phawh, kazae
    kaminawk hanah lawk a thuih pae pongah, kalen kaminawk hoi nawnto tangqum ka paek
    han, anih mah lak ih hmuen to thacak kaminawk hoi nawnto amzet o tih.
  cuk-cuk: A-ulale, dule-dummagan-abargi an osimogoed, e-ibmar-suoedi dule-gandikmaladbo
    mimioed. Ar ade, na burgwegala, e-san uksad. Dulemar-isgumaladyob imaklesmogad.
    Dule-bukidarad-e-isgumalad na sesad, dule-isgumalad-irwa gwisgusad.”
  uig-CYR: Бу ишлири үчүн Мән шу «нурғун кишиләр»ни униңға һәдийә қилип несивиси қилимән,
    Шуниң билән у өзи күчлүкләрни ғәнимәт сүпитидә үләштүрүп беридиған болиду; Чүнки
    у та өлүшкә қәдәр «шарап һәдийә»ни төккәндәк, өз җенини тутуп бәрди, Шундақла
    өзиниң асийлиқ қилғучиларниң қатарида санилишиға йол қойди. Шуниң билән у нурғун
    кишиләрниң гунайини өз үстигә алди, Өзини асийлиқ қилғучиларниң орниға қоюп улар
    үчүн дуа қилди».
  pma-pma: Hesakini, inau nisan eis ten hetetamenien mini ka hetondan hetal min hetetamen
    sav keil ka hetal min koakeil akur keihoen. Numoni hemukonek veni kei mae koteh
    moulien onen vamat, ka maen kei enges keke avasak puruni vatal min meatin tisa
    keil. Ka kei lah lat tisaen keil ran meatin keil houlu, ka vis Ahi voumon ris
    methos onen min keil.”
  tel-2017: కాబట్టి గొప్పవారితో నేనతనికి పాలు పంచిపెడతాను. అనేకమందితో కలిసి అతడు కొల్లసొమ్ము
    పంచుకుంటాడు. ఎందుకంటే ఆయన తన ప్రాణం ధారపోసి చనిపోయాడు. అక్రమకారుల్లో ఒకడిగా ఆయన్ని
    ఎంచడం జరిగింది. ఆయన చాలామంది పాపాన్ని భరిస్తూ అపరాధుల కోసం విజ్ఞాపన చేశాడు.
  hat-BSA: Konsa, Mwen va bay Li yon pòsyon ak gwo moun yo. Li va divize piyaj ak
    moun pwisan yo, akoz Li te livre nanm Li menm a lanmò, e Li te konte avèk malfektè
    yo; malgre Li te pote peche a anpil moun, e te entèsede pou koupab yo.
  bxh-bxh: Debana yai ena tefa haba E felen dodoga fafahesadi ganahewadi yai. Tau heyaya
    yo tau loholoho haba ya hinelidi, paꞌana ena mwahuli ya fele afulen, be ya peꞌi.
    Yo tau heyaya maidana sa falau esegahidi. In moho, eda heyaya ya bahei, yo tau
    heyaya edi ya anꞌeta.
  kos-kos: Ouinge nga fah arulana akfulatyal, Ac sang acn sel inmasrlon mwet fulat
    ac ku. El sifacna asang moul lal Ac ipeis ke mwe ongoiya lun mwet koluk. El eis
    acn sin mwet koluk puspis, Ac el pre tuh in nunak munas nu selos.”
  hbo-WLC: לָכֵ֞ן אֲחַלֶּק־ל֣וֹ בָרַבִּ֗ים וְאֶת־עֲצוּמִים֮ יְחַלֵּ֣ק שָׁלָל֒ תַּ֗חַת
    אֲשֶׁ֨ר הֶעֱרָ֤ה לַמָּ֙וֶת֙ נַפְשׁ֔וֹ וְאֶת־פֹּשְׁעִ֖ים נִמְנָ֑ה וְהוּא֙ חֵטְא־רַבִּ֣ים
    נָשָׂ֔א וְלַפֹּשְׁעִ֖ים יַפְגִּֽיעַ׃ ס
  ibo-ibo: Nʼihi ya, aga m enye ya oke nʼetiti ndị bara ụba, ọ ga-esokwa ndị bụ dike
    keta ihe nkwata nʼagha, nʼihi na ọ wụpụrụ ndụ ya nye ọnwụ, a gụkọtara ya na ndị
    na-emebi iwu. Ma ya onwe ya buuru mmehie ọtụtụ mmadụ, rịọọkwara ndị na-emebi iwu
    arịrịọ.
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ମହତମାନଙ୍କ ମଧ୍ୟରେ ତାହାଙ୍କୁ ଅଂଶ ଦେବା ଓ ସେ ପରାକ୍ରମୀମାନଙ୍କ ସଙ୍ଗେ
    ଲୁଟିତ ବିଭାଗ କରି ନେବେ; କାରଣ ସେ ମୃତ୍ୟୁୁମୁଖରେ ଆପଣା ପ୍ରାଣ ଢାଳିଦେଲେ; ଓ ଅଧାର୍ମିକମାନଙ୍କ
    ସହିତ ଗଣିତ ହେଲେ; ତଥାପି ସେ ଅନେକଙ୍କର ପାପଭାର ବହନ କଲେ ଓ ଅଧାର୍ମିକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା
    କଲେ।
  chk-chk: Iei mine üpwe ngeni wisan me lein chokewe mi iteüöch, nge epwe ineti ngeni
    ekewe chon pwora liapan. Pun a fangala manauan o mäla, a pwal alealong lein chon
    pupungau. Iwe, a uwei tipisin chomong aramas o iotek fän iten chon pupungau.
  rop-rop: En ai garra gibit im gudbala ting en meigim im jidan brabli haibala garram
    pawa, dumaji imbin gibit im laif. Sambala bin reken imbin dum nogudbala ting,
    bat imbin dai blanga ola nogudbalawei blanga ola pipul, en imbin prei blanga olabat
    blanga larramgo olabat fri brom olabat nogudbalawei.” Lagijat na YAWEI bin tok.
  ukr-1871: Тим же то я дам йому пай між можними, й з сильними дїлити ме здобич, за
    те, що оддав свою душу (життє) на смерть, і до лиходїїв дав себе прилїчити, хоч
    він приймив на себе гріхи многих, і за проступників зробився посередником.
  deu-1951: Darum will ich ihm unter den Großen seinen Anteil geben, und er soll Starke
    zum Raube erhalten, dafür, daß er seine Seele dem Tode preisgegeben hat und sich
    unter die Übeltäter zählen ließ und die Sünden vieler getragen und für die Übeltäter
    gebetet hat!
  eng-JPS: Therefore will I divide him a portion among the great, and he shall divide
    the spoil with the mighty; because he bared his soul unto death, and was numbered
    with the transgressors; yet he bore the sin of many, and made intercession for
    the transgressors.
  srp-1865: Zato æu mu dati dio za mnoge, i sa silnima æe dijeliti plijen, jer je
    dao dušu svoju na smrt, i bi metnut meðu zloèince, i sam nosi grijehe mnogih,
    i za zloèince se moli.
  lug-lug: Kyendiva mmuwa ekifo eky’ekitiibwa mu bangi, era aligabira bangi omunyago
    kubanga yafuka obulamu bwe okutuusa okufa, n’abalirwa wamu n’abakozi b’ebibi.
    Era yeetikka ebibi by’abangi era ne yeegayiririra abakozi b’ebibi.
  heb-heb: לכן אחלק לו ברבים ואת עצומים יחלק שלל תחת אשר הערה למות נפשו ואת פשעים
    נמנה והוא חטא רבים נשא ולפשעים יפגיע׃
  ben-IRV: এই জন্য মহান লোকদের মধ্যে আমি তাঁকে একটা অংশ দেব এবং তিনি শক্তিশালীদের
    সঙ্গে লুট ভাগ করবেন, কারণ তিনি মৃত্যুর জন্য নিজের প্রাণ দিয়েছিলেন। তিনি অধর্মীদের
    সঙ্গে গণিত হলেন এবং তিনি অনেকের পাপ বহন করেছিলেন এবং অধর্মীদের জন্য অনুরোধ করেছিলেন।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਸ ਨੂੰ ਵੱਡਿਆਂ ਦੇ ਨਾਲ ਹਿੱਸਾ ਵੰਡ ਦਿਆਂਗਾ, ਅਤੇ ਬਲਵੰਤਾਂ ਦੇ ਨਾਲ ਉਹ
    ਲੁੱਟ ਵੰਡੇਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣੀ ਜਾਨ ਮੌਤ ਲਈ ਡੋਲ੍ਹ ਦਿੱਤੀ, ਅਤੇ ਅਪਰਾਧੀਆਂ ਨਾਲ ਗਿਣਿਆ
    ਗਿਆ, ਉਸ ਨੇ ਬਹੁਤਿਆਂ ਦੇ ਪਾਪ ਚੁੱਕੇ, ਅਤੇ ਅਪਰਾਧੀਆਂ ਲਈ ਸਿਫ਼ਾਰਿਸ਼ ਕੀਤੀ।
  mya-JVB: ထိုသို့ မိမိ အသက် ကို သေ ခြင်း၌ သွန်း ၍၊ မတရား သောသူတို့ နှင့် ရေတွက်ဝင်ခြင်းသို့
    ရောက်သဖြင့် ၊ လူများ တို့၏အပြစ် ကို ဆောင်ရွက် ၍ ၊ မတရား သောသူတို့ အဘို့ တောင်းပန်
    သောကြောင့် ၊ လူကြီး တို့ကို သူ ၏ အဘို့ဖြစ်စေခြင်းငှါ ငါခွဲ မည်။ အစွမ်းသတ္တိရှိသောသူတို့
    ကို သူ၏လက်ရဥစ္စာကဲ့သို့၊ ကိုယ်တိုင်ဝေဖန်ရသောအခွင့် ရှိလိမ့်မည်။
  tbg-tbg: Qora kaiqa vare variaka aruke variantemake, vika ti Kaiqa Vaiinti aru kaivaro
    viva vaiinti nahentiara iriharo qutu vuataa iraro qutu vuanarove. Viva mintima
    kero qutu viraqe te vira nora autu amiariraro viva nora vaiintinavuve, kempuka
    vaiintinavuve, vika avutaini nora autu vataavama varianarove. Ti Kaiqa Vaiintivano
    airi vaiinti nahenti qora kaiqa vare uvara, naiqaa vara aqu varero, vikara iriharo
    ti haareharo vika uva nunka nimitaane tivakero vuru qutu vuanarove, tiro. Minti
    tura.
  hmo-hmo: Unai dainai lau ese hanamoa bada ena gabu, be ia dekenai do lau henia.
    Ia be tau badadia bona siahu taudia danu do ia noho, badina ia ese iena mauri
    ia dogoatao lasi, to mai abidadama danu, iena mauri ia atoa diho, bona kerere
    taudia danu ia mase hebou. Ia ese taunimanima momo edia kara dika davana ia karaia,
    bona ia guriguri, idia edia kerere be lau Dirava ese do lau gwauatao totona.”
  urd-urd: इसलिए मैं उसे बुज़ुर्गों के साथ हिस्सा दूँगा, और वह लूट का माल ताक़तवरों
    के साथ बाँट लेगा; क्यूँकि उसने अपनी जान मौत के लिए उडेल दी, और वह ख़ताकारों के
    साथ शुमार किया गया, तोभी उसने बहुतों के गुनाह उठा लिए और ख़ताकारों की शफ़ा'अत
    की।
  rus-SYN: Посему Я дам Ему часть между великими, и с сильными будет делить добычу,
    за то, что предал душу Свою на смерть, и к злодеям причтен был, тогда как Он понес
    на Себе грех многих и за преступников сделался ходатаем.
  bqc-SIM: A yã́i má aà baa daaa ń gbɛ̃zↄ̃ↄↄ, a zĩ̀ ài kpaalɛ ń gbãadeↄ, asa
    à gì a wɛ̃nii e à gɛ̀ gàò, wà aà gwà doũ ń dàakɛnaↄ. À gbɛ̃ dasiↄ
    duuna sɛ̀, à kulɛkɛ̀ Luaɛ tàaedeↄnɛ.
  tcz-CHONGTHU: Aman thina geija ahung to’a athoh tah jeh in, keiman galjona gal lamkai
    jabolna chu kapeh ding ahi. Ama jong dougal bol ho lah’a simtha ahitah jeh in,
    Aman mi tamtah chonset apon, chule dou gal bol ho dingin ataopeh in ahi.
  mar-mar: ह्यामुळेच मी त्यास त्याचा वाटा मोठ्या जमावामध्ये देईल, आणि तो अनेक बिघडलेल्याबरोबर
    विभागून घेईल, कारण त्याने आपले जीवन मरणापर्यंत उघडे केले आणि तो अपराध्यात गणलेला
    होता. त्याने बहुतांचे पाप आपल्यावर घेतले आणि अपराध्यांसाठी मध्यस्थी केली.
  soq-soq: Ne me dewasapo eboeboua segalepi, ita itupaposidepio apana eboeboua bedeuwolepi,
    ipawa me inawawa amonalene bolena baiwa, ita apana me ebowa waiena kadi dewalala
    apanawa da. Me kadi daitada dewalala kadiu matangelawa wadene, ita mo baibu rauparilen.”
  qub-qub: Chaypitami paytaga Tayta Dios mas alliman churanga. Chaychöga munayniyojcunawan
    iwalmi alli cajta chasquengapaj. Chaynöga chasquengapaj wañushanpitami, juchayojcunano
    ñacashanpitami. Rasunpa payga aypalla runacunapa juchantami aparan. Juchayojcunapäpis
    ruwacur mañacusha.
  hat-hat: Se poutèt sa, m'ap pran l' mete l' chèf. M'ap ba li plas nan mitan grannèg
    yo. L'ap gen menm pouvwa ak gwo chèf yo. Paske se limenm menm ki te bay tèt li
    pou l' mouri konsa. Li te kite yo mete l' ansanm ak krimenèl yo. Li pran plas
    anpil moun ki t'ap fè sa ki mal. Li mande padon pou moun ki te fè mal yo.
  eng-BSB: Therefore I will allot Him a portion with the great, and He will divide
    the spoils with the strong, because He has poured out His life unto death, and
    He was numbered with the transgressors. Yet He bore the sin of many and made intercession
    for the transgressors.
  eng-WEBPB: Therefore I will give him a portion with the great. He will divide the
    plunder with the strong, because he poured out his soul to death and was counted
    with the transgressors; yet he bore the sins of many and made intercession for
    the transgressors.
  kbq-kbq: E'ina hu'negu zamagima me'nea vahe'mo'zama fenoma erisafintira agrama erisiama'a
    nagra eri amigahue. Ana hanugeno hapinti'ma erisia zantamina harafa vahe'ene refko
    huno erigahie. Na'ankure agra maka avufga atre vagareno maka vahe kumiku huno
    frige'za, kumi nere hu'za zamagesa antahi'naze. Hianagi agra rama'a vahe'mofo
    kumi enerino, kema rutrage'za kumi'ma nehaza vahe'mofontega anteno nunamuna hunezmante.
    (Luku 22:37.)
  nhe-BL: Yeca na nijmacas tlatlepanitacayotl queja quinamiqui se tlen quipiya hueyi
    tequihuejcayotl huan tlen quipiya miyac chicahualistli. Yajaya motemacac hasta
    mijqui pero nochi quiitayayaj queja elisquía se tlajtlacolchijquetl. Pero yajaya
    quihuicac ipani inintlajtlacolhua miyac tlajtlacolchijca tlacame huan momaijto
    ica TOTECO para ma quintlapojpolhui.
  gub-BL: A'e rupi amonokatu putar imuawate katu haw izupe nehe. Amono putar hekuzar
    izupe nehe, hemetarer katu ma'e wanenataromo nehe, upuner ma'e wanenataromo nehe
    no, ta'e omono weko haw uzezuka kar pà a'e xe. Zauxiapekwer wereko xiroahy wà.
    Teko tetea'u wanekuzaromo azepyk hehe ihe. Uze'eg ihewe wanemiapo kwer imunànaw
