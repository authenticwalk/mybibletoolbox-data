verse: ISA.053.012
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ അവനു മഹാന്മാരോടൊപ്പം അവകാശം കൊടുക്കും, ശക്തരോടുകൂടെ അവൻ കൊള്ളമുതൽ
    പങ്കുവെക്കും, അവൻ തന്റെ പ്രാണനെ മരണത്തിന് ഒഴുക്കിക്കളകയും അധർമികളുടെ കൂട്ടത്തിൽ
    എണ്ണപ്പെടുകയും ചെയ്തതിനാൽത്തന്നെ. കാരണം അവൻ അനേകരുടെ പാപം വഹിക്കുകയും അതിക്രമക്കാർക്കുവേണ്ടി
    മധ്യസ്ഥത വഹിക്കുകയുംചെയ്തല്ലോ.
  deu-TKW: Darum will ich ihm unter den Vielen seinen Anteil geben, und mit einer
    zahlreichen Schar soll er Beute teilen, dafür, daß er sein Leben dahingab in den
    Tod und sich unter die Frevler zählen ließ, während er doch die Sünden vieler
    getragen hat und für die Frevler fürbittend eintrat.
  lin-lin: Yango wana, nakopesa ye libula kati na bato minene, mpe akokabola bomengo
    ya bitumba elongo na bato ya makasi, pamba te akabaki bomoi na ye na kufa mpe
    amitikaki ete batanga ye na molongo ya babomi bato, pamba te amemaki masumu ya
    bato ebele mpe amikomisaki molobeli ya babuki mibeko.
  eng-LSV: Therefore I give a portion to Him among the many, || And He apportions
    spoil with the mighty, || Because that He exposed His soul to death, || And He
    was numbered with transgressors, || And He has borne the sin of many, || And He
    intercedes for transgressors.
  eng-GNV: 'Therefore will I giue him a portion with the great, and he shall deuide
    the spoyle with the strong, because hee hath powred out his soule vnto death:
    and he was counted with the transgressers, and he bare the sinne of many, and
    prayed for the trespassers.'
  eng-WEBSTER: 'Therefore I will divide to him a portion with the great, and he shall
    divide the spoil with the strong; because he hath poured out his soul to death:
    and he was numbered with the transgressors; and he bore the sin of many, and made
    intercession for the transgressors.'
  nhw-BL: Yeca na nijmacas tlatlepanitacayotl quen quinamiqui se catli quipiya hueyi
    tequiticayotl huan catli quipiya miyac chicahualistli. Yaya motemacac hasta mijqui
    pero nochi quiitayayaj quen elisquía se tlajtlacolchijquetl. Pero yaya quihuicac
    ipani inintlajtlacolhua miyac tlajtlacolchijca masehualme huan motlatlajti ica
    TOTECO para ma quintlapojpolhui.
  swh-ONEN: Kwa hiyo nitamgawia sehemu miongoni mwa wakuu, naye atagawana nyara pamoja
    na wenye nguvu, kwa sababu aliyamimina maisha yake hadi mauti, naye alihesabiwa
    pamoja na wakosaji. Kwa kuwa alichukua dhambi za wengi, na kuwaombea wakosaji.
  bba-bba: Yen sɔ̃nɑ kon de u sinɑ kɑ tɔn bokobu, kpɑ u n bɑɑ mɔ dɑmɡibun ɑrumɑni
    sɔɔ. Domi u tii wɛ̃ sere u dɑ u kɑ ɡu. Mɑ bɑ nùn ɡɑrisi tɔn kɔ̃so, yèn sɔ̃ u tɔn
    dɑbirun durum sɔɔwɑ. U mɑɑ be bɑ tɑɑrɛ mɔ suuru kɑnɑ.
  eng-KJVCPB: 'Therefore will I divide him a portion with the great, And he shall
    divide the spoil with the strong; Because he hath poured out his soul unto death:
    And he was numbered with the transgressors; And he bare the sin of many, And made
    intercession for the transgressors.'
  cpy-cpy: Roejeekaeri Tajorentsi ijeekamentoki riroperoriite, itsipateeyaari shintsiperori
    oetsinampaanteentsiri, Tema ishinetaka ikamimotante, roshiyakahaetakiri riimi
    kaariperori, Riiwitaka ikematenatakahaetakari iyaariperonkari osheki, rowatsinaryaakotairi
    kaariperoshireriite.
  luo-luo: Kuom mano abiro miye pok e kind thuondi kendo enopog gik moyaki gi rateke,
    nikech ne ochiwo ngimane nyaka tho mine okwane kod joketho. Nimar notingʼo richo
    ji mangʼeny kendo nochungʼ kar joricho e nyim Nyasaye.
  meu-meu: Taunabunai, taunimanima badadia ida ahuna baina hari henidia, bona goada
    taudia ida e dadi kohudia bae hari; badina be ia ese maurina e bubua nege mase
    enai, bona kerere taudia ida e duahia hebou; ḡau tamona, ia ese hutuma edia kara
    dika e huahaidia, bona kerere taudia daidiai e noinoi.
  npi-ULB: यसकारण म भीडहरूका माझमा उसको भाग उसैलाई दिनेछु, उसले धेरै जनासित लूटको
    माल बाँड्नेछ, किनभने उसले आफूलाई मृत्युमा हाल्यो र अपराधीहरूसँगै गनियो । उसले
    धेरै जनाको पाप बोक्यो र अपराधीहरूका निम्ति मध्‍यस्‍थ-बिन्ती गर्‍यो ।
  yor-yor: Nítorí náà èmi yóò fún un ní ìpín pẹ̀lú àwọn ẹni ńlá òun yóò sì pín ìkógun
    pẹ̀lú àwọn alágbára, nítorí pé òun jọ̀wọ́ ẹ̀mí rẹ̀ fún ikú, tí a sì kà á mọ́ àwọn
    alárékọjá. Nítorí ó ru ẹ̀ṣẹ̀ ọ̀pọ̀lọpọ̀, ó sì ṣe ìlàjà fún àwọn alárékọjá.
  pes-OPCB: به او مقامی بزرگ و قدرتی عظیم خواهم داد، زیرا او خود را فدا کرد، از خطاکاران
    محسوب شد، بار گناهان بسیاری را بر دوش گرفت و برای خطاکاران شفاعت کرد.»
  tgl-ULB: Kaya ibibigay ko sa kanya ang kanyang kabahagi sa gitna ng maraming tao,
    at hahatiin niya ang mga nasamsam sa karamihan, dahil inilantad niya ang kanyang
    sarili sa kamatayan at ibinilang siyang kasama ng mga makasalanan. Dinala niya
    ang kasalanan ng marami at namagitan siya para sa mga makasalanan.
  cbu-NT: Anumunsha, Apanll wipunashee kizpur kurakaam ínachiya. Wamari kasiru, taachiya.
    Itaru, kurak nllitaritsha ningach taachinllinaya. Kizpur shambatchiya. Watam waanaatsi
    watsipun nda pachindaranguwa. Yutaritshishpaneempaz ashirusin, wayaranganawa.
    Itaru, ¿mangutaja ashirang? Watam ichingaru tputseem yutaritshishirineem tuwaparanguwa.
    Apanll tputseemani ashirangiya, Anoo nuw Isáysi Apanllee wipunashee kamankina.
  hui-hui: I̱naga biabe biahaga ogonime ibunaga holene pela howa wali agali ko biaga
    karu homolene winigo ibuni homene. Wali agali bu hearume ko biyagonaga pani nolene
    winigo ibugua no aribia hene. Ani homole howa ibugua wali agali mana ko biaga
    hearunaga bi lahalu tigua ko biyago domo waha laya. Ani biyagonaga i̱na agali
    haguane bu karunaga wanakuini howa ibunaga mini yaraga ho helolebero. Ani heledogola
    ami agali hongohe karume wai bialu mbirale wai labuha howa mo yalu ibagadagua
    i̱naga biabe biahaga biago ibugua wayali howa wali agali dewa haru dai bulebira,
    lalu Anduane Homogohanda lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ့​အား​ကြီး​မြတ်​သူ၊ တန်​ခိုး​ကြီး သူ​များ​နှင့်​အ​တူ၊
    ဂုဏ်​ထူး​ဆောင်​နေ​ရာ​ကို​ပေး​အပ်​တော်​မူ​မည်။ သူ​သည်​မိ​မိ​၏​အ​သက်​ကို​သဒ္ဓာ​ကြည်​ဖြူ​စွာ
    စွန့်​လှူ​ပြီး​လျှင်၊ ရာ​ဇ​ဝတ်​ကောင်​တို့​၏​ကံ​ကြမ္မာ​ကို​ခံ​ယူ​၏။ သူ​သည်​အ​ပြစ်​ကူး​သူ​များ​ကို​ကိုယ်​စား​ပြု​၍
    ထို​သူ​တို့​ခံ​ထိုက်​သည့်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ယူ ပေ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་བདག་གིས་ཁོང་ལ་མི་རླབས་ཆེན་མཉམ་དུ་ནོར་སྐལ་ཐོབ་ཏུ་འཇུག་ཅིང་། སྟོབས་ཆེན་རྣམས་དང་ལྷན་དུ་བཅོམ་ནོར་བགོ་བར་བྱ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་རང་གི་ཚེ་སྲོག་འཆི་བའི་ཕྱོགས་སུ་ལྡུག་ཅིང་། ཉེས་ཅན་དུ་བརྩིས་ཀྱང་མི་མང་པོའི་སྡིག་པ་ཁུར་དུ་བཞེས།
    ཡང་ཉེས་ཅན་རྣམས་ཀྱི་ཕྱིར་དུ་གསོལ་བ་བཏབ་པའོ། །
  sna-sna: Naizvozvo ndichamupa mugove pakati pavakuru vakuru, uye achagoverana zvakapambwa
    navane simba, nokuti akadurura upenyu hwake kusvika parufu, akaverengwa pamwe
    chete navadariki. Nokuti akatakura chivi chavazhinji, akanyengeterera vadariki.
  spa-BLM: Por eso le daré una parte con los grandes. Repartirá el botín con los fuertes,
    porque derramó su alma hasta la muerte y fue contado con los transgresores; pero
    llevó los pecados de muchos e intercedió por los transgresores.
  cac-cac: Yuj chi' ol vac' yopisio d'a scal eb' nivac yelc'ochi. Ay yalan yic yed'
    eb' yac'an ganar oval, yujto ix yac'och sb'a d'a yol sc'ab' chamel. Icha val tz'utaj
    eb' sc'ulan chucal, icha chi' ix utaji. Ix sb'ec sb'a yuj smul masanil anima,
    ix tevi yuj eb' yic tz'ac'jican lajvoc smul eb' chi', xchi Jehová.
  swh-ULB: Hivyo basi Je ninaweza kumpa yeye sehemu yake miongoni mwa wengi, naye
    atatawnya mateka kwa wengi, kwa sabubu amejionyesha yeye mwenye kwenye kifo na
    amehesabiwa na wahalifu. Amezaa dhambi za wengi na kufanya maombolezo kwa wahalifu.
  bel-bel: Пасьля гэтага Я дам Яму долю паміж вялікімі, і з моцнымі будзе дзяліць
    здабычу, за тое, што аддаў душу Сваю на сьмерць, і да зладзеяў залічаны быў, тады
    як Ён панёс на Сабе грахі многіх і за злачынцаў зрабіўся хадайнікам.
  wed-wed: Ma lamna aubaina ana vimaeḡaeḡaeni, tauna rava ḡaeḡaena. Ma ana au gabu
    ana terei rava ḡaeḡaei ma virewapanai maiteni ma ana maia ina ḡutai. Aubaina ana
    nuaina ana lawana i verenei. Tauna ora‑potapotai maiteni iʼraḡe, ma ḡoʼapoapoe
    ravai maḡamaḡaui aubai i mairi.”
  deu-ELBBK: 'Darum werde ich ihm die Großen zuteil geben, und mit Gewaltigen wird
    er die Beute teilen: dafür dass er seine Seele ausgeschüttet hat in den Tod und
    den Übertretern beigezählt worden ist; er aber hat die Sünde vieler getragen und
    für die Übertreter Fürbitte getan.'
  mbb-OT: 'Umbe, ebeǥayan ku sikandin te zengeg he para te ventuǥan wey gemhanan he
    menge etew, su imbeǥey zin is untung din: Mid-isip sikandin he sevaha te menge
    mekesesalà. Ne nekaantus sikandin para te mahabet he menge mekesesalà ne mid-ampù
    sikandin he peseyluwa sikandan te Megbevayà.”'
  mal-2015: അതുകൊണ്ടു ഞാൻ അവന്നു മഹാന്മാരോടുകൂടെ ഓഹരി കൊടുക്കും; ബലവാന്മാരോടുകൂടെ
    അവൻ കൊള്ള പങ്കിടും; അവൻ തന്റെ പ്രാണനെ മരണത്തിന്നു ഒഴുക്കിക്കളകയും അനേകരുടെ പാപം
    വഹിച്ചും അതിക്രമക്കാർക്കു വേണ്ടി ഇടനിന്നുംകൊണ്ടു അതിക്രമക്കാരോടുകൂടെ എണ്ണപ്പെടുകയും
    ചെയ്കയാൽ തന്നേ.
  gup-gup: Wanjh nawu Yawey kahyime, “Nahni nawu nganmarnedurrkmirri kanjkurrmerrinj
    bu kurlbawarrhmeng, dja doweng. Nungka birriraworrinj nawu birriwarre bininj,
    dja benmarnengorrkang kunwarre bedberre birridjalwern bininj. Nungka mak benmarnewokdi
    bedberre kore ngaye ngabendjadmekenh. Bu kunmekbekenh rowk kunu ngaye ngabalngeykimukwon,
    dja ngakurrme kore nawu birrikihkimuk dja nawu birridulkarrekimuk ba bu kamang
    kunmakmak.”
  rmc-rmc: Vašoda les dava o pačivalo than, o than maškar o bare the zorale, bo diňa
    peskro dživipen pro meriben a rachinenas les le živaňenca, kajte ov ľidžalas o
    bini but dženengre, a privakerelas pes vaš o binošna manuša.
  pes-OPV: بنابراین او را درمیان بزرگان نصیب خواهم داد و غنیمت را بازورآوران تقسیم
    خواهد نمود، به جهت اینکه جان خود را به مرگ ریخت و از خطاکاران محسوب شد و گناهان
    بسیاری را بر خود گرفت وبرای خطاکاران شفاعت نمود.
  ron-1924: Де ачея Ый вой да партя Луй ла ун лок ку чей марь ши ва ымпэрци прада
    ку чей путерничь, пентру кэ С-а дат пе Сине Ынсушь ла моарте ши а фост пус ын
    нумэрул челор фэрэделеӂе, пентру кэ а пуртат пэкателе мултора ши С-а ругат пентру
    чей виноваць.”
  aui-aui: Noko biidi, akabigeegeeyeni da gawara kabikabikarawayina avereni, bi gawarina
    na wawaya maragasidi da ghamaghamadi kamodiye, basuna touna rabobo geiyasinighiiyenina
    da wawaya kawakeekeedi yawata sikabiyawa wiikapu. Bi berabero wawayidi korotodi
    yadi tamumu ikawari bi kiiravidiye irupari.”
  ben-OBCV: সেই কারণে আমি মহৎ ব্যক্তিদের মধ্যে তাঁকে একটি অংশ দেব, তিনি শক্তিশালী
    লোকেদের সঙ্গে লুট বিভাগ করবেন, কারণ তিনি মৃত্যুর জন্য নিজের প্রাণ ঢেলে দিয়েছেন,
    এবং অধর্মীদের সঙ্গে গণিত হয়েছেন। কারণ তিনি অনেকের পাপ বহন করেছেন এবং অধর্মীদের
    জন্য অনুরোধ করে চলেছেন।
  som-som: Sidaas daraaddeed waxaan isaga wax ula qaybin doonaa kuwa waaweyn, isna
    wuxuu boolida la qaybsan doonaa kuwa xoogga badan, maxaa yeelay, isagu naftiisuu
    geeri u huray, waxaana lagu tiriyey kuwa xadgudbay, weliba wuxuu xambaartay kuwa
    badan dembigood, wuuna u duceeyey kuwa xadgudbay.
  lat-VUC: Ideo dispertiam ei plurimos, et fortium dividet spolia, pro eo quod tradidit
    in mortem animam suam, et cum sceleratis reputatus est, et ipse peccata multorum
    tulit, et pro transgressoribus rogavit.]
  eng-ASVBT: 'Therefore will I divide him a portion with the great, and he shall divide
    the spoil with the strong; because he poured out his soul unto death, and was
    numbered with the transgressors: yet he bare the sin of many, and made intercession
    for the transgressors.'
  ita-1885: Perciò, io gli darò parte fra i grandi, ed egli partirà le spoglie co' potenti;
    perciocchè avrà esposta l'anima sua alla morte, e sarà stato annoverato co' trasgressori,
    ed avrà portato il peccato di molti, e sarà interceduto per i trasgressori.
  eng-LXXUP: 'Therefore he shall inherit many, and he shall divide the spoils of the
    mighty; because his soul was delivered to death: and he was numbered among the
    transgressors; and he bore the sins of many, and was delivered because of their
    iniquities.'
  eng-ULB: Therefore will I give him his portion among the multitudes, and he will
    divide the spoils with the many, because he exposed himself to death and was numbered
    with the transgressors. He bore the sin of many and made intercession for the
    transgressors.
  spa-VBL: Por eso le concederé un lugar entre los grandes y le daré el premio de
    los vencedores, porque derramó su vida en la muerte y fue contado como uno de
    los rebeldes. Tomó sobre sí los pecados de muchos y pidió perdón por los rebeldes.
  fra-_FOB: C'est pourquoi je lui donnerai son partage parmi les grands; il partagera
    le butin avec les puissants; parce qu'il a livré sa vie à la mort, qu'il a été
    mis au nombre des méchants, qu'il a porté les péchés de plusieurs, et intercédé
    pour les pécheurs.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവനു മഹാന്മാരോടുകൂടി ഓഹരി കൊടുക്കും; ബലവാന്മാരോടുകൂടി അവൻ
    കൊള്ള പങ്കിടും; അവൻ തന്റെ പ്രാണനെ മരണത്തിന് ഒഴുക്കിക്കളയുകയും അനേകം പേരുടെ പാപം
    വഹിച്ചും അതിക്രമക്കാർക്കു വേണ്ടി ഇടനിന്നുംകൊണ്ട് അതിക്രമക്കാരോടുകൂടി എണ്ണപ്പെടുകയും
    ചെയ്യുകയാൽ തന്നെ.
  lit-lit: Todėl aš duosiu jam dalį tarp didžiūnų, ir su galingaisiais jis pasidalys
    grobį – dėl to, kad jis atidavė savo sielą mirčiai ir buvo priskirtas prie maištininkų.
    Jis ir prisiėmė daugelio nuodėmę ir užtarė maištininkus.
  urd-GVR: Is lie maiṅ use baṛoṅ meṅ hissā dūṅgā, aur wuh zorāwaroṅ ke sāth lūṭ kā
