verse: ISA.001.022
translations:
  mal-C: നിങ്ങളുടെ വെള്ളി കീടമായി മാറി, നിങ്ങളുടെ വിശിഷ്ടമായ വീഞ്ഞിൽ വെള്ളം കലർന്നു.
  deu-TKW: Dein Silber ist zu Blei geworden, dein edler Wein mit Wasser verschnitten.
  lin-lin: Palata na yo ekomi bosoto, vino na yo ya kitoko ekomi mayi-mayi.
  eng-LSV: Your silver has become dross, || Your drink defiled with water.
  eng-GNV: 'Thy siluer is become drosse: thy wine is mixt with water.'
  eng-WEBSTER: 'Thy silver is become dross, thy wine mixed with water:'
  nhw-BL: Achtihui altepetl Jerusalén eliyaya quen nopa tepos plata catli senquistoc
    cuali, pero ama amojuanti catli nopona ehuani, anitztoque quen itetejtzo nopa
    tepostli. Achtihui aneliyayaj quen nopa xocomeca atl catli senquistoc cuali, pero
    ama tiitztoc quen nopa se xocomeca atl catli tlamaneloli ica atl.
  swh-ONEN: Fedha yenu imekuwa takataka, divai yenu nzuri imechanganywa na maji.
  bba-bba: A rɑɑ sɑ̃ɑ nɡe sii ɡeesu. Wee ɑ kuɑ nɡe sii bisu. A rɑɑ sɑ̃ɑwɑ nɡe tɑm
    ɡem. Adɑmɑ tɛ̃, ɑ kuɑ nɡe tɑm mɛ bɑ nim doke.
  eng-KJVCPB: 'Thy silver is become dross, Thy wine mixt with water:'
  luo-luo: Fedha magu oselokore chuoth nyinyo bende divai magu mogen oseruw gi pi.
  meu-meu: Emu silver na ḡau mirona ai vada ela, emui vine ranuna na ranu ida vada
    e hebulo.
  npi-ULB: तिमीहरूका चाँदी अशुद्ध भएको छ, तिमीहरूका दाखमद्य पानी मिसाइएको छ ।
  yor-yor: Fàdákà rẹ ti di ìpẹ́pẹ́, ààyò wáìnì rẹ la ti bu omi là.
  pes-OPCB: زمانی چون نقره خالص بودی، ولی اینک فلزی بی‌مصرف شده‌ای. زمانی همچون شراب
    ناب بودی، ولی اکنون با شرابی آمیخته با آب شده‌ای.
  tgl-ULB: Naging marumi ang mga pilak ninyo, at ang alak ninyo hinaluan ng tubig.
  cbu-NT: Sirú siy ur tamapari ashirus wanasir taarangsa. Itaru, natsha chkaz tamapari
    ashirus kinarangsa. Kapusis kam ashirus taarangtaatis, itaru na kizpur misingapishpaz
    ashirus kinarangsa.
  hui-hui: Yarusaleme-o abale í̠ baya ngiringarale ege to̱le̱ siliba ale wirigo ai
    áyu nde koore gaba yuni bamba tawe hagua tabule ale ngegonida laro. Abale nde
    í̠ waini iba dendebi ale harigo áyu nde í̠ bame dendene nahe iba damene dege ngegonida.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင်​သည်​အ​ခါ​တစ်​ပါး​က​ငွေ​နှင့်​တူ​ခဲ့​၏။ ယ​ခု​မူ​ကား​တန်​ဖိုး​မဲ့​ဖြစ်​၍​နေ​လေ​ပြီ။
    ယ​ခင်​အ​ခါ​က​သင်​သည်​စ​ပျစ်​ရည်​ကောင်း​နှင့်​တူ​ခဲ့​၏။ ယ​ခု​မှာ​မူ​ရေ​ပ​က​တိ​ဖြစ်​၍​နေ​တော့​၏။-
  bod-N: ཁྱོད་ཀྱི་དངུལ་རྣམས་སྙིགས་རོར་གྱུར་ཅིང་། ཁྱོད་ཀྱི་རྒུན་ཆང་ཆུ་ལ་འདྲེས་འདུག
  wsk-wsk: O Jerusalem, nika silver yawara mu aitak kapa darong batuwutuk am wore
    iwita, se nika waen yawara mu yu ago guruguman se magaram iwita.
  sna-sna: Sirivha yako yava nengura, waini yako yakavhenganiswa nemvura.
  spa-BLM: Tu plata se ha convertido en escoria, su vino mezclado con agua.
  cac-cac: A d'a yalan̈taxo, icha yilji q'uen plata eyilji, axo ticnaic, icha smical
    q'ueen eyilji. A d'a yalan̈tax chi', icha vino te vach', ichex ta', axo ticnaic,
    icha a a' ix ex ajcani.
  swh-ULB: Fedha zenu zimechafuka, na mvinyo wenu umechanganjwa na maji.
  bel-bel: Срэбра тваё зрабілася шлакам, віно тваё сапсавана вадою.
  deu-ELBBK: Dein Silber ist zu Schlacken geworden, dein edler Wein mit Wasser verdünnt.
  mbb-OT: He Jerusalem, hein aney mevali ka iring te pelata, piru ǥuntaan wazè nu
    en pulus. Hein aney iring ka te vinu he wazè din sahug piru ǥuntaan nesehuǥan
    te wahig.
  mal-2015: നിന്റെ വെള്ളി കീടമായും നിന്റെ വീഞ്ഞു വെള്ളം ചേർന്നും ഇരിക്കുന്നു.
  gup-gup: Ngudda bininj nawu Jerusalem ngurrihni, kunkare wanjh ngudda ngurrimakni
    bininj yiman silver nawu namakni money, dja bolkkime ngurriyimerranj yiman manwarre
    manbu bininj kabirridjalburriwe, dja mak ngudda yiman wine manbomak manbu boraworrinj
    kukku dja bomanjwarreminj.
  rmc-rmc: Salas sar o rup, ale akana na mos ňič. Salas sar e lačhi mol, ale akana
    hiňi mišimen le paňeha.
  pes-OPV: نقره تو به درد مبدل شده، و شراب تو از آب ممزوج گشته است.
  ron-1924: Арӂинтул тэу с-а префэкут ын згурэ ши винул тэу чел алес а фост аместекат
    ку апэ.
  ben-OBCV: তোমাদের রুপোয় এখন খাদ ধরেছে, তোমাদের পছন্দসই দ্রাক্ষারসে জল মেশানো হয়েছে।
  som-som: Lacagtaadii wasakh bay noqotay, khamrigaagiina waxaa ku qasmay biyo.
  lat-VUC: Argentum tuum versum est in scoriam; vinum tuum mistum est aqua.
  eng-ASVBT: Thy silver is become dross, thy wine mixed with water.
  ita-1885: Il tuo argento è divenuto schiuma; la tua bevanda è mescolata con acqua;
  eng-LXXUP: Your silver is worthless, thy wine merchants mix the wine with water.
  eng-ULB: Your silver has become impure, your wine mixed with water.
  spa-VBL: Su plata se ha convertido en un desperdicio sin valor; su vino se ha aguado.
  fra-_FOB: Ton argent s'est changé en scories; ton breuvage est mêlé d'eau.
  mal-mal: നിന്റെ വെള്ളി കീടമായും നിന്റെ വീഞ്ഞു വെള്ളം ചേർന്നും ഇരിക്കുന്നു.
  urd-GVR: Ai Yarūshalam, terī ḳhālis chāṅdī ḳhām chāṅdī meṅ badal gaī hai, terī behtarīn
    mai meṅ pānī milāyā gayā hai.
  suz-BL: इ चांदी पुलु खोदेंशो दुम्‍त। इ ब्रोव़शो अङगुर शांबुम ब्‍वाक्‍कु ब्‍वाइक्‍ताक्‍म।
    इजीकीएल २२:१८-२२
  eng-NOY: Thy silver is become dross; Thy wine is adulterated with water.
  ita-1927: Il tuo argento s’è cangiato in scorie, il tuo vino è stato tagliato con
    acqua.
  ckb-ckb: زیوت بوو بە خڵت و شەرابت ئاوی تێکراوە.
  eng-BBE: Your silver is no longer true metal, your wine is mixed with water.
  kan-OKCV: ನಿನ್ನ ಬೆಳ್ಳಿಯು ಕಂದಾಯಿತು. ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವು ನೀರಿನಿಂದ ಬೆರಕೆಯಾಯಿತು.
  tam-2017: உன் வெள்ளி களிம்பானது; உன் திராட்சைரசம் தண்ணீர்க்கலப்பானது.
  spa-RV-1909: Tu plata se ha tornado escorias, tu vino mezclado está con agua.
  ron-BTF: Argintul tău a devenit zgură, vinul tău amestecat cu apă;
  eng-WEBP: Your silver has become dross, your wine mixed with water.
  eng-FBV: Your silver has become worthless waste; you wine has been watered down.
  nld-1939: Uw zilver is in afval veranderd, Uw wijn met water vervalst.
  nch-BL: Achtohui altepet Jerusalén eliyaya quej nopa tepos plata cati senquisa cuali,
    pero ama amojuanti cati nopona anehuani, anitztoque quej itetejtzo nopa teposti.
    Achtohui aneliyayaj quej nopa xocomecat iayo cati senquisa cuali, pero ama anitztoque
    quej nopa se xocomecat iayo cati tamaneloli ica at.
  vie-1934: Bạc ngươi biến thành cặn, rượu ngươi pha lộn nước.
  hin-CV: तुम्हारी चांदी में मिलावट है, और तुम्हारे दाखरस में पानी मिला दिया गया है.
  eng-OURB: Your silver has become dross, your wine mixed with water.
  spa-BES: Tu plata ya no es metal verdadero, tu vino se mezcla con agua.
  tdx-tdx: Fa tai’e avao ty volafoti’o, botsa-drano ty divai’o.
  tha-KJV: เงินของเจ้าได้กลายเป็นขี้เงินไปแล้ว น้ำองุ่นของเจ้าปนน้ำแล้ว
  por-BR-2018: Tua prata se tornou em escórias; teu vinho se misturou com água.
  deu-ELO: Dein Silber ist zu Schlacken geworden, dein edler Wein mit Wasser verdünnt.
  eng-WYC-2018: Thy silver is turned into dross, either filth; thy wine is meddled
    with water (or thy wine is mixed with water).
  epo-epo: Via arĝento fariĝis skorio, via vino miksiĝis kun akvo.
  uig-PIN: Kümüxüng bolsa daxⱪalƣa aylinip ⱪaldi, Xarabingƣa su arilixip ⱪaldi;
  beo-beo: 'Yelusaleme! Di da musa: silifa noga:iwane ba:su. Be wali di da hamedei
    moilai bai bagade agoane ba:sa. Di da musa: waini hano ida:iwane gala ba:su. Be
    wali di da hano gamogai agoane ba:sa.'
  tpi-OTNT: Bipo yu olsem gutpela silva, tasol nau yu olsem kapa i ros pinis. Bipo
    yu olsem wain i swit tru, tasol nau yu olsem wara nating.
  hau-SA: Azurfarki ta zama jebu, an gauraye ruwan inabinki mafi kyau da ruwa.
  uig-LAT: Kümüshüng bolsa dashqalgha aylinip qaldi, Sharabinggha su ariliship qaldi;
  nde-nde: Isiliva senu sesingamanyele, iwayini lenu elihle selihlanganiswe lamanzi.
  ton-ton: 'Kuo hoko hoʻo siliva ko e taʻeʻaonga, mo hoʻo uaine kuo huʻi ʻaki ʻae
    vai:'
  ces-1613: Stříbro tvé obrátilo se v trůsky, víno tvé smíšeno s vodou.
  eng-WMB: Your silver has become dross, your wine mixed with water.
  tam-TCV: உன் வெள்ளி களிம்பாகிவிட்டது, உன் சிறந்த திராட்சை இரசம் தண்ணீர் கலப்பாயிற்று.
  ceb-ULB: Dili lunsay ang imong plata, sinagolan ug tubig ang imong bino.
  pol-UBG: Twoje srebro zamieniło się w żużel, twoje wino zmieszane z wodą.
  agr-agr: Atumek plata pegkejama iman ayugme, tujash yamaik utsagbaujai betek wajasugme.
    Yaunchkek vino pegkeja iman ayugme, tujash yamaik chujuin wajasugme.
  kyc-kyc: Jerusaleme emba wamba kana kulingi kulisa palengena mendekepe dee ipwa
    waene yapasinya mendeke ingyuope karale kandale doko kaepala dakepa mee mendena
    ketae ingyuo pelene, leya.
  urd-GVU: اے یروشلم، تیری خالص چاندی خام چاندی میں بدل گئی ہے، تیری بہترین مَے میں
    پانی ملایا گیا ہے۔
  deu-1912: Dein Silber ist Schaum geworden und dein Getränk mit Wasser vermischt.
  kan-2017: ನಿನ್ನ ಬೆಳ್ಳಿಯು ಅಶುದ್ಧವಾಯಿತು. ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವು ನೀರಾಯಿತು.
  yap-yap: Jerusalem, um par ba ngiyal’ ni ga bod e silber, machane chiney e dakuriy
    ban’en ni ga bfel’ ngay; um par ni ga bod e wayin ni bfel’, machane chiney e kambod
    e ran.
  hlt-MCSB: Nangmih kah ngun te aek la poeh tih na yuhuem khaw tui neh poek uh coeng.
  mdy-ETH: ቢራ ኔኤኮ ሳልፔኔ፤ ዎይኖ ዑዣኣ ኔኤኮ ዋኣሢና ሲኢሪንቴኔ።
  twi-ASANTE: Wo dwetɛ adane adeɛ a ɛho nni mfasoɔ, wɔde nsuo afra wo nsã papa mu.
  eng-WEBU: Your silver has become dross, your wine mixed with water.
  wal-wal: Ne birai shiyiichchiis; ne lo77o woiniyaa eessaikka haattaara yeelettiis.
  spa-PDDPT: Tu plata se volvió escoria. Tu vino está mezclado con agua.
  gun-gun: Prata pereko va'ekue ma omombo pyrã rive opyta. Pende-vinho iporãve va'ekue
    ri yy re rive omoirũa.
  ilo-ULB: Ti pirakmo ket nagbalin a narugit, ti arakmo ket nalaokan iti danum.
  kpg-kpg: Jerusalem, goe nogo hai be nia silber, gei dolomeenei goe gu balumee. Goe
    nogo hai be nia waini humalia, gei dolomeenei goe gu hai hua nia wai.
  uig-ARA: كۈمۈشۈڭ بولسا داشقالغا ئايلىنىپ قالدى، شارابىڭغا سۇ ئارىلىشىپ قالدى؛
  sus-sus: I xa gbeti bara findi se kanaxi ra, i xa wɛni bara sunbu ye ra.
  pon-2006: Serusalem, mahs ke duwehte silper, ahpw met solahr katepomw.
  jae-jae: Nêm silber kêtu matê ma sêgaluŋ bu gêwiŋ nêm wain.
  ksd-ksd: Kaum silva i tar kubur, kaum polo na vain di tar varpopoto ma ra tava.
  tur-YTC: Gümüşünüz süprüntü oldu, şarabınız suyla karıştırıldı.
  grc-BRENT: Τὸ ἀργύριον ὑμῶν ἀδόκιμον· οἱ κάπηλοί σου μίσγουσι τὸν οἶνον ὕδατι.
  ind-AYT: Perakmu telah menjadi sampah, air anggurmu telah bercampur dengan air.
  nya-nya: Siliva wako wasanduka wachabechabe, vinyo wako wabwino wasungunulidwa ndi
    madzi.
  hrv-hrv: Srebro ti se u trosku obratilo, vino ti se razvodnjelo.
  mps-mps: Polobadu nage dwagi yai silva tiwai da. Tiali goli, megi da, nage yaba
    yai kapa tiwai dao. Polobadu da, nage pusai wain tiwai goli da. Tiali goli, megi
    da, nage olo wę tiwai dao.
  tpi-tpi: Bipo yu olsem gutpela silva, tasol nau yu olsem kapa i ros pinis. Bipo
    yu olsem wain i swit tru, tasol nau yu olsem wara nating.
  dan-1931: Dit Sølv er blevet til Slagger, din Vin er spædet med Vand.
  vie-OVCB: Xưa được quý như bạc, mà nay trở nên cặn bã. Xưa rất tinh khiết, mà nay
    như rượu bị pha nước.
  guj-2017: તારી ચાંદી ભેળસેળવાળી થઈ ગઈ છે, તારો દ્રાક્ષારસ પાણીથી મિશ્રિત થયેલો છે.
  pon-2006A: Serusalem, mahs ke duwehte silper, ahpw met solahr katepomw.
  por-BRBSL: Sua prata se tornou escória, seu vinho misturado com água.
  cth-cth: Na tangka hai a ei lah ao toe. Na misurtui hai tui hoi a kâkalawt toe.
  twi-twi: Wo dwetɛ adan ade a so nni mfaso, wɔde nsu afra wo nsa papa mu.
  hlt-hlt: Nangmih kah ngun te aek la poeh tih na yuhuem khaw tui neh poek uh coeng.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ di do dò ntimɑ́tì pɛ́ítì nti, di mmɔ̀nnì kɛ nɑɑ́nnɛ̀ yɛkpɛ̀rɛ̀,
    di do dò mmɛnɑɑ̀ nkperímɛ̀ mmɛ di mmɔ̀nnì kɛ nɑɑ́ mmɛnɑcɛ́duo.
  msy-2020: Nɨ fomɨra silvan aghuimɨn mɨn gari, egha nɨ datɨrɨghɨn mati kapa akuaghiregha
    gɨfa. Nɨ fomɨra mati wain, a bar sɨngi, egha nɨ datɨrɨghɨn, mati wain me dɨpam
    sara a iverezɨ a isɨngtɨziba puvatɨ.
  dop-dop: Yosɑlɛm ɩcɑtɛ kɑ wɛ kɛ́ ɩsɩɩ liɣitee. Amɑ nɔɔnɔɔ tǝ pǝsɑ ɩsɩɩ pɔɣɔlɑsɩ.
    Pǝyele tɩɩ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ sʋlʋm kʋpɑm, ɩlɛ nɔɔnɔɔ pǝ pɑlɑ lʋm.
  azb-azb: Gümüşünüz tullantıya çevrildi, Şərabınıza su qatıldı.
  eng-DBY: 'Thy silver is become dross, thy wine is mixed with water:'
  hin-2017: तेरी चाँदी धातु का मैल हो गई, तेरे दाखमधु में पानी मिल गया है।
  wol-KYG: Sa xaalis doon na raxit, sa biiñ xormbet.
  eng-YLT: Thy silver hath become dross, Thy drink polluted with water.
  eng-WYC-2017: Thy silver is turned into dross, either filth; thy wine is meddled
    [or mingled] with water.
  eng-WMBB: Your silver has become dross, your wine mixed with water.
  urd-GVH: ऐ यरूशलम, तेरी ख़ालिस चाँदी ख़ाम चाँदी में बदल गई है, तेरी बेहतरीन मै में
    पानी मिलाया गया है।
  rug-rug: Zerusalema, mua siliva si evaṉae remoremo mo, sa mua vaeni ṉiṉirana si
    henia na kolo.
  gaz-gaz: Meetiin kee ligidaaʼeera; daadhiin wayinii kee filatamaan bishaaniin makameera.
  fra-LSG: Ton argent s’est changé en scories, Ton vin a été coupé d’eau.
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhuma dhika wal'ŋu ḻatju', balanyara bitjan mel‐wiḏi'
    guṉḏa, yurru dhiyaŋunydja‐wala nhuma nhäŋiniŋ'nha.
  yal-yal: Yerusalɛn kaane, ɛ gbetin bata findi wuren gbiin na, igen bata basan ɛ
    dɔlɔ faɲin na.
  haw-1868: Ua lilo kou kala i oka, Ua pai pu ia kou waina me ka wai.
  arb-NAV: صَارَتْ فِضَّتُكِ مُزَيَّفَةً، وَخَمْرُكِ مَغْشُوشَةً بِمَاءٍ.
  ewe-ewe: Tsã la, klosalo si le keklẽm la wònye, ke azɔ la, elé ɣebia eye wòzu abe
    wain nyuitɔ si wotɔ tsii ene.
  eng-LEE: Thy silver is become dross, thy wine is drugged with water;
  asm-FB: তোমালোকৰ ৰূপ বিশুদ্ধলৈ পৰিণত হ’ল, আৰু তোমালোকৰ দ্ৰাক্ষাৰস পানীৰে মিহলোৱা
    হ’ল।
  sus-A: عِ شَ فبٍتِ بَرَ قِندِ سٍ كَنَشِ رَ، عِ شَ وّنِ بَرَ سُنبُ يٍ رَ.
  fra-SBL: Votre argent est devenu de la poussière, votre vin mélangé à de l'eau.
  hbo-hbo: כַּסְפֵּ֖ךְ הָיָ֣ה לְסִיגִ֑ים סָבְאֵ֖ךְ מָה֥וּל בַּמָּֽיִם׃
  piu-2006: '@see-verse:ISA.001.021'
  kik-kik: Betha yanyu ĩtuĩkĩte gĩko, ndibei yanyu ĩrĩa njega mũno ĩgatukanio na maaĩ.
  fra-NCL: Ton argent s’est changé en scories, ton vin a été coupé d’eau.
  cek-AK: Na phoisa loe aek mah caak boih boeh moe, na misurtui doeh tui hoiah angbaeh
    boeh;
  cuk-cuk: Gebeunni be maniyob-gumalanad, emidi, durganga-binnideyob be gudnanaed.
    Vino-nuedyob be gumalanad, emidi, vino dii-sunnabi-goblegeyob be gudnanaed.
  uig-CYR: Күмүчүң болса дашқалға айлинип қалди, Шарабиңға су арилишип қалди;
  tel-2017: నీ వెండి మలినమైపోయింది. నీ ద్రాక్షారసం నీళ్లతో పలచబడి పోయింది.
  hat-BSA: Ajan ou yo, koulye a vin tounen kim e bwason ou vin mele ak dlo.
  kos-kos: Jerusalem, kom tuh oana silver, a inge wanginla sripom; kom tuh oana wain
    wowo, a inge kom oana kof.
  hbo-WLC: כַּסְפֵּ֖ךְ הָיָ֣ה לְסִיגִ֑ים סָבְאֵ֖ךְ מָה֥וּל בַּמָּֽיִם׃
  ibo-ibo: Ọlaọcha gị aghọọla unyi, ezi mmanya gị aghọọla nke a gwafere mmiri oke.
  ory-ory: ତୁମ୍ଭର ରୂପା ଖାଦ ହୋଇଅଛି, ତୁମ୍ଭର ଦ୍ରାକ୍ଷାରସ ଜଳମିଶ୍ରିତ ହୋଇଅଛି।
  chk-chk: Jerusalem, me lom ka wewe ngeni silifer, nge iei ka ngününgauan chök. Ka
    wewe ngeni wain mi mürina, nge iei ka koluk echök.
  rop-rop: Basdam Jerusalem bin jidan jis laik det silba, bat tudei na yumob pipul
    meigim det taun jidan brabli rabishwan. Basdam Jerusalem bin jidan jis laik det
    gudwan wain, bat tudei na yumob pipul jis laik det wain weya nomo garram eni teist.
  ukr-1871: Срібло твоє жужелицею стало, вино твоє розпущене водою;
  deu-1951: Dein Silber ist zu Schlacken geworden und dein edler Wein mit Wasser verfälscht.
  eng-JPS: Thy silver is become dross, thy wine mixed with water.
  srp-1865: Srebro tvoje posta troska, vino tvoje pomiješa se s vodom.
  lug-lug: Effeeza yo efuuse masengere, wayini wo afuuse wa lujjulungu.
  heb-heb: כספך היה לסיגים סבאך מהול במים׃
  ben-IRV: তোমার রূপা অপবিত্র হয়েছে; তোমার আঙ্গুর রসের সঙ্গে জল মেশানো হয়েছে।
  pan-pan: ਤੇਰੀ ਚਾਂਦੀ ਖੋਟ ਬਣ ਗਈ, ਤੇਰੀ ਮੈਅ ਵਿੱਚ ਪਾਣੀ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: သင် ၏ ငွေ သည်လည်းချော် ဖြစ် လေပြီ။ သင် ၏ စပျစ်ရည် သည် ရေ နှင့် ရော လျက်ရှိ၏။
  tte-O: Am siliba iyamala veku ginauli bwagabwaga yo tabe am oine namwanamwana iwaiwaila.
  hmo-hmo: Ierusalema e, guna oi be siliva bamona, to hari oi be anina lasi. Guna
    oi be uaina namona bamona, to hari oi be ranu sibona bamona.
  urd-urd: तेरी चाँदी मैल हो गई, तेरी मय में पानी मिल गया।
  rus-SYN: Серебро твое стало изгарью, вино твое испорчено водою;
  bqc-SIM: N ã́nusu tã́nkpakɛ̀, n vɛ̃ɛ maa kɛ̀ íwa.
  tcz-CHONGTHU: Nadangka thih chu twieh asohgamtan, nalengpi twi chihtah chu twi toh
    akichohhal gamtai.
  mar-mar: तुमची चांदी अशुद्ध झाली आहे, तुमच्या द्राक्षरसात पाणी मिसळले आहे.
  qub-qub: Gamcunaga carayqui guellay bälejnömi. Cananmi ichanga carcaycanqui mana
    sirbej ganrano. Gamcunaga carayqui alli bïnunömi. Cananmi ichanga carcaycanqui
    yacu yapasha bïnuno.
  hat-hat: Lajan nou yo tounen labou, yo pa vo anyen! Bon diven nou yo tounen dlo!
  eng-BSB: Your silver has become dross; your fine wine is diluted with water.
  eng-WEBPB: Your silver has become dross, your wine mixed with water.
  kbq-kbq: Kagra kotera knare silvagna hu'nananagi menina krogro ahenea silvagna nehunka,
    kora knare wainigna hu'nananagi menina amane tinkna hu'nane.
  nhe-BL: Achtohui altepetl Jerusalén eliyaya queja nopa tepos plata tlen senquistoc
    cuali, pero ama imojuanti tlen nopano ehuani, initztoque queja itetejtzo nopa
    tepostli. Achtohui ineliyayaj queja nopa xocomeca atl tlen senquistoc cuali, pero
    ama tiitztoc queja nopa se xocomeca atl tlen tlamaneloli ica atl.
  gub-BL: Zeruzarez, amo 'ar rehe ereiko parat ikatuahy ma'e ài ne. Ko 'ar rehe ereiko
    heityk pyrer ài kury. Ko 'ar 'ym mehe ereiko win ikatu wera'u ma'e ài. Ko 'ar
    rehe ereiko win 'y inuromo imupyràn pyrer ài.
  eng-DRA: 'Thy silver is turned into dress: thy wine is mingled with water.'
