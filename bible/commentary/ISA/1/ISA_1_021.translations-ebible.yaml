verse: ISA.001.021
translations:
  mal-C: നോക്കൂ, വിശ്വസ്തമായിരുന്ന നഗരം ഒരു വേശ്യയായി മാറിയത് എങ്ങനെ? ഒരിക്കൽ അതിൽ
    ന്യായം നിറഞ്ഞിരുന്നു; നീതി അതിൽ കുടികൊണ്ടിരുന്നു— എന്നാൽ ഇപ്പോൾ കൊലപാതകികൾ അതിൽ
    വസിക്കുന്നു.
  deu-TKW: Ach wie ist zur Hure geworden die treue Stadt, die von Recht erfüllt, eine
    Herberge der Gerechtigkeit war und nun - voll Mörder!
  lin-lin: Tala ndenge nini engumba ya boyengebene ekomi lokola mwasi ya ndumba !
    Ezalaki liboso engumba etonda na bosembo, boyengebene ezalaki kovanda kati na
    yango ; kasi lelo oyo ekomi kobomba babomi.
  eng-LSV: How has a faithful city become a harlot? I have filled it [with] judgment,
    || Righteousness lodges in it—now murderers.
  eng-GNV: Howe is the faithfull citie become an harlot? it was full of iudgement,
    and iustice lodged therein, but now they are murtherers.
  eng-WEBSTER: How is the faithful city become a harlot! it was full of judgment;
    righteousness lodged in it; but now murderers.
  nhw-BL: Amojuanti anJerusalén ehuani, aneliyayaj nelía antemachme, pero ama anmocueptoque
    quen se momecatijca sihuatl catli quicajtoc ihuehue. Anquicajtejtoque TOTECO para
    anquintoquilíaj sequinoc tiotzitzi catli amo tleno ininpati. Achtihui Jerusalén
    eltoya se altepetl campa itztoyaj masehualme catli quichihuayayaj nochi catli
    xitlahuac, pero ama temitoc nopa altepetl ica temictiani.
  swh-ONEN: Tazama jinsi mji uliokuwa mwaminifu umekuwa kahaba! Mwanzoni ulikuwa umejaa
    unyofu, haki ilikuwa inakaa ndani yake, lakini sasa ni wauaji!
  bba-bba: Gusunɔ u nɛɛ, Yerusɑlɛmu, wunɛ wi nɑ rɑɑ nɑɑnɛ sɑ̃ɑ, wee ɑ kuɑ nɡe kurɔ
    sɑkɑrɑ kowo, wi u win durɔ deri. Domi yellu ɡemɡibɑ rɑɑ yibɑ wunɛ sɔɔ. Adɑmɑ ɡisɔ,
    tɔn ɡowobu tɔnɑwɑ bɑ nun wɑ̃ɑsi.
  eng-KJVCPB: How is the faithful city become a harlot! It was full of judgment; righteousness
    lodged in it; But now murderers.
  luo-luo: Neye kaka dala maduongʼ ma yande oluoro Nyasaye koro oselokore ochot! Kinde
    moko ne en kama adiera odakie, tim makare ne yudore, to tinde jonek ema opongʼe.
  meu-meu: Kara momokani hanuana, hahemaoro ḡoevaḡoeva ai e honuva hanuana, na ariara
    hahinena heḡereḡerena ai vada ela. Kara maoromaoro na ia lalonai e nohova, a harihari
    roroma taudia ese e noholaiamu.
  npi-ULB: विश्‍वासयोग्‍य सहर कसरी वेश्या भएको छ! त्यो न्यायले पुर्ण थियो— त्यो धर्मिकताले
    भरिपुर्ण थियो, तर अहिले त्यो हत्याराहरूले भरिएको छ ।
  yor-yor: Wo bí ìlú òtítọ́ ṣe di àgbèrè! Ó ti kún fún ìdájọ́ òtítọ́ nígbà kan rí,
    òdodo ń gbé ibẹ̀ tẹ́lẹ̀ rí, ṣùgbọ́n báyìí àwọn apànìyàn!
  pes-OPCB: ای اورشلیم، زمانی تو نسبت به خداوند وفادار بودی، اما اینک همچون یک فاحشه
    به دنبال خدایان دیگر می‌روی. زمانی شهر عدل و انصاف بودی، اما اکنون شهر جنایتکاران
    شده‌ای.
  tgl-ULB: Naging babaeng bayaran ang tapat na lungsod! Siya na dating puno ng katarungan
    ay puno ng katuwiran, pero ngayon puno siya ng mamamatay-tao.
  cbu-NT: Siy Irusarinshuchis, sirú Apanllee chinarangitaatis, itaru natsha ¿tamaysha
    kiz mshipan tamaparee ashirus nuwaa kasarangus, kis apanllputsush tachitaksa?
    Sirútari siy tputsis ashparitis itsinsaru taarangus, tputsee zurampatari tatsamooru
    istarangsa. Ashirangtaatis, itaru natsha pachampaniri taaksa.
  hui-hui: Yarusaleme tano nde abale i̱naga bi hale haga winigo ai áyu wali ko biagame
    agali kayu bima ibaga bialu biraradagua bedagoni. Abale howa Yarusalemeha wali
    agali bayale hangume ho to̱latagi hagago áyu nde wali agalirume mana ko bialu
    mendeali homelo bo wahagahaga biagarume to̱latagihe ngagonida.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သစ္စာ​ရှိ​ခဲ့​သော​မြို့​သည် ယ​ခု​အ​ခါ​ပြည့်​တန်​ဆာ​အ​သွင်​ကို​ဆောင်​လျက်​နေ​ပါ​သည်​တ​ကား၊
    အ​ခါ​တစ်​ပါး​က​ထို​မြို့​တွင်​သူ​တော်​ကောင်း​များ​နေ​ထိုင်​ခဲ့​သော်​လည်း ယ​ခု​အ​ခါ​၌​သူ​သတ်​သ​မား​များ​သာ​လျှင်​ကျန်​ရှိ​နေ​တော့​၏။-
  bod-N: བློ་དཀར་བའི་གྲོང་ཁྱེར་དེ་སྨད་འཚོང་མ་རུ་ཇི་ལྟར་གྱུར། སྔོན་ཆད་དེ་ནི་དྲང་གཞག་དང་དྲང་བདེན་གྱི་གནས་ཚང་ཞིག་ཡིན་ནའང་།
    ད་ལྟ་དེར་ལག་དམར་མང་པོས་གང་འདུག
  wsk-wsk: Arigalko, diram la baga se iki karo tua ko wonong yawara mu aitak lage
    luan imet iwita aratam! Ekela uleng ko mu, nu munan ningo diram se, diram la karo
    tua ko munan noko ningi anikaso, bare aitak mu kariimet mora se kuera ko wonong
    ko aratam!
  sna-sna: Tarirai guta rakatendeka rava chifeve sei! Iro rakanga rizere nokururamisira;
    kururama kwaigara mariri, asi zvino mogara mhondi!
  spa-BLM: ¡Cómo la ciudad fiel se ha convertido en una prostituta! Estaba llena de
    justicia. La justicia se alojó en ella, pero ahora hay asesinos.
  cac-cac: Ex aj Jerusalén, a d'a pecataxo te tec'an ex. Palta axo ticnaic, ¿tas yuj
    icha junoc ix ajmul ix, ix ex ajcan d'a yol in sat? A d'a peca' chi', a tojolal
    tze b'eyb'alej, palta axo ticnaic, milumcham anima ex.
  swh-ULB: Ni kwa jinsi gani mji ulioaminika umekuwa kahaba! ulikuwa ni mij wenye
    usawa na haki, lakini sasa mji umejaa mauwaji.
  bel-bel: Як зрабілася блудадзейкаю верная сталіца, поўная правасудзьдзя! Праўда
    жыла ў ёй, а цяпер забойцы.
  deu-ELBBK: Wie ist zur Hure geworden die treue Stadt! Sie war voll Recht, Gerechtigkeit
    befand sich darin, und jetzt Mörder!
  mbb-OT: Ahàa niw man is inged he Jerusalem. Hein aney metinumanen is menge meǥinged
    kayi, piru ǥuntaan neiring en sikandan te vahi he ebelegyà te zengeg din. Hein
    aney metazeng he menge etew is ebpemen-ubpà diyà te Jerusalem, piru ǥuntaan menge
    teremunù.
  mal-2015: വിശ്വസ്തനഗരം വേശ്യയായി തീർന്നിരിക്കുന്നതു എങ്ങനെ! അതിൽ ന്യായം നിറഞ്ഞിരുന്നു;
    നീതി വസിച്ചിരുന്നു; ഇപ്പോഴോ, കൊലപാതകന്മാർ.
  gup-gup: Bu kerrngehkenhni bininj nawu Jerusalem birrihni birrikangewoybukwong nawu
    Kawohrnan, wanjh bolkkime bedda kabirrimarneboddan nawu idols. Bu kerrngehkenhni
    nakka djal kunmak birrikurduyimi, dja bolkkime bedda birrimarndeyi rowk.
  rmc-rmc: Sar šaj le pačivale forostar ačhiľa lubňi? Varekana sas andre pherdo čačipen;
    bešelas ode o spravodľišagos, ale akana ode bešen o vrahi.
  pes-OPV: شهر امین چگونه زانیه شده است. آنکه ازانصاف مملو می‌بود و عدالت در وی سکونت
    می‌داشت، اما حال قاتلان.
  ron-1924: Вай, четатя ачея крединчоасэ, кум а ажунс о курвэ! Ера плинэ де жудекатэ,
    дрептатя локуя ын еа, ши акум е плинэ де учигашь!
  ben-OBCV: দেখো, একদা বিশ্বস্ত জেরুশালেম নগরী, কেমন বেশ্যার মতো হয়েছে! এক সময়,
    সে ন্যায়বিচারে পূর্ণ ছিল; তার মধ্যে অবস্থান করত ধার্মিকতা, কিন্তু এখন যত খুনির
    দল আছে!
  som-som: Magaaladii aaminka ahayd oo caddaaladdu ka buuxday, sidee bay dhillo u
    noqotay! Waxaa ku jiri jirtay xaqnimo, haatanse waxaa jooga gacankudhiiglayaal!
  lat-VUC: Quomodo facta est meretrix civitas fidelis, plena judicii? justitia habitavit
    in ea, nunc autem homicidæ.
  eng-ASVBT: How is the faithful city become a harlot! she that was full of justice!
    righteousness lodged in her, but now murderers.
  ita-1885: Come è la città fedele divenuta meretrice? ella era piena di dirittura;
    giustizia dimorava in essa; ma ora son tutti micidiali.
  eng-LXXUP: How has the faithful city Zion, once full of judgment, become a harlot!
    wherein righteousness lodged, but now murderers.
  eng-ULB: How the faithful city has become a prostitute! She who was full of justice—she
    was full of righteousness, but now she is full of murderers.
  spa-VBL: ¡La ciudad que solía ser fiel se ha convertido ahora en una prostituta!
    Antes actuaba bajo los principios de justicia y seguía lo correcto, pero ahora
    sólo viven en ella asesinos.
  fra-_FOB: Comment la cité fidèle est-elle devenue une prostituée? Elle était pleine
    de droiture, la justice habitait en elle; et maintenant, des meurtriers!
  mal-mal: വിശ്വസ്തനഗരം വേശ്യയായി തീർന്നിരിക്കുന്നത് എങ്ങനെ! അതിൽ ന്യായം നിറഞ്ഞിരുന്നു;
    നീതി വസിച്ചിരുന്നു; ഇപ്പോഴോ, കൊലപാതകന്മാർ.
  urd-GVR: Yih kaise ho gayā hai ki jo shahr pahle itnā wafādār thā wuh ab kasbī ban
    gayā hai? Pahle Yarūshalam insāf se māmūr thā, aur rāstī us meṅ sukūnat kartī
    thī. Lekin ab har taraf qātil hī qātil haiṅ!
  suz-BL: परमप्रभु यावेमी “आं थमा सुइश्‍शो सहर दोपा तेल्‍लेम दु‍म्‍मे? ठीक निसाफ नु
    ठीक पतीके मेको नु बाक्‍त। मुल मेको मुर साइक्‍ब मुरुम ब्रीतेक्‍म।
  eng-NOY: How is the faithful city become a harlot, She that was full of equity!
    Once justice dwelt in her, but now murderers!
  ita-1927: Come mai la città fedele è ella divenuta una prostituta? Era piena di
    rettitudine, la giustizia dimorava in lei, ed ora è ricetto d’assassini!
  ckb-ckb: «چۆن شارە دڵسۆزەکە بوو بە لەشفرۆش! پڕ دادوەری بوو، ڕاستودروستی تێیدا دەمایەوە،
    بەڵام ئێستا پیاوکوژان!
  eng-BBE: The upright town has become untrue; there was a time when her judges gave
    right decisions, when righteousness had a resting-place in her, but now she is
    full of those who take men's lives.
  kan-OKCV: ನಂಬಿಗಸ್ತಿಕೆಯ ಪಟ್ಟಣವು ವ್ಯಭಿಚಾರದ ಪಟ್ಟಣವಾಗಿದೆಯಲ್ಲಾ! ಅದು ನ್ಯಾಯದಿಂದ ತುಂಬಿ ನೀತಿಯಲ್ಲಿ
    ನೆಲೆಯಾಗಿತ್ತು. ಆದರೆ ಈಗ ಕೊಲೆಗಾರರಿಂದ ತುಂಬಿದೆ.
  tam-2017: உண்மையுள்ள நகரம் எப்படி வேசியாய்ப்போனது! அது நியாயத்தால் நிறைந்திருந்தது,
    நீதி அதில் குடிகொண்டிருந்தது; இப்பொழுதோ அதின் குடிமக்கள் கொலைபாதகர்கள்.
  spa-RV-1909: ¿Cómo te has tornado ramera, oh ciudad fiel? Llena estuvo de juicio,
    en ella habitó equidad; mas ahora, homicidas.
  ron-BTF: Cum a devenit cetatea credincioasă o curvă! Era plină de judecată; găzduia
    dreptatea în ea, dar acum găzduiesc ucigaşi.
  eng-WEBP: How the faithful city has become a prostitute! She was full of justice.
    Righteousness lodged in her, but now there are murderers.
  eng-FBV: The city that used to be faithful has turned into a prostitute! Once she
    operated on principles of justice and followed what was right, but now only murderers
    live there.
  nld-1939: Ach, hoe is de trouwe, rechtschapen Stad ontuchtig geworden, Waar eens
    rechtvaardigen, nu moordenaars wonen.
  nch-BL: Amojuanti anJerusalén ehuani, aneliyayaj nelía antemachme, pero ama anmocuectoque
    quej se momecatijca sihuat cati quicajtoc ihuehue. Anquicajtejtoque TOTECO para
    anquintoquilíaj sequinoc teteyome cati amo teno ininpati. Achtohui Jerusalén eltoya
    se altepet campa itztoyaj masehualme cati quichihuayayaj nochi cati xitahuac,
    pero ama temitoc nopa altepet ica temictiani.
  vie-1934: Oâi! thành trung nghĩa đã hóa ra kỵ nữ, nó vốn đầy sự chánh trực, và sự
    công bình ở trong nó, mà bây giờ đầy những kẻ giết người!
  hin-CV: वह नगर जिसमें सत्य, न्याय और धार्मिकता पाई जाती है, उसमें व्यभिचार कैसे
    बढ़ गया!
  eng-OURB: How the faithful city has become a prostitute! She was full of mishpat
    ·justice·; righteousness lodged in her, but now murderers.
  spa-BES: La ciudad recta se ha vuelto una prostituta; hubo un momento en que sus
    jueces tomaron decisiones correctas, cuando la justicia tenía un lugar de descanso
    en ella, pero ahora está llena de asesinos.
  tdx-tdx: Akore te nanjare karapilo i rova matoey! ie nilifotse ty hatò, nimoneñe
    an-kavañonañe, te mone mpañoho-doza henaneo.
  tha-KJV: เมืองที่​สัตย์​ซื่อกลายเป็นแพศยาเสียแล้วหนอ คือเธอที่เคยเปี่ยมด้วยความยุ​ติ​ธรรม
    ความชอบธรรมเคยพำนักอยู่ในเธอ แต่​เดี๋ยวนี้​พวกฆาตกรพำนักอยู่
  por-BR-2018: Como a cidade fiel se tornou uma prostituta! Ela estava cheia de juízo,
    justiça habitava nela; porém agora homicidas.
  deu-ELO: Wie ist zur Hure geworden die treue Stadt! Sie war voll Recht, Gerechtigkeit
    weilte darin, und jetzt Mörder!
  eng-WYC-2018: How is the faithful city full of doom made an whore? rightfulness
    dwelled therein; but now men-quellers dwell therein. (How the faithful city is
    made like a whore! Once it was full of justice, and righteousness lived there
    or and the righteous lived there; but now only murderers (live there)!)
  epo-epo: Kiamaniere la fidela urbo fariĝis malĉastulino! ĝi estis plena de justeco,
    virto en ĝi loĝis, sed nun mortigistoj.
  uig-PIN: Sadiⱪ xǝⱨǝr ⱪandaⱪmu paⱨixǝ bolup ⱪaldi!? Əslidǝ u adalǝt bilǝn tolƣanidi,
    Ⱨǝⱪⱪaniyliⱪ uni makan ⱪilƣanidi, Biraⱪ ⱨazir ⱪatillar uningda turuwatidu.
  beo-beo: 'Yelusaleme fi da musa: hou noga:i hamosu. Be wali ilia da da:i bidi lasu
    uda ea hou defele hamosa. Musa: amo moilai bai bagade da moloidafa dunu amoga
    nabai galu, be wali fane legesu dunu fawane esalebe ba:sa.'
  tpi-OTNT: Taun Jerusalem, bipo yu save bihainim tok bilong mi, tasol nau yu kamap
    olsem wanpela pamukmeri. Yu bin pulap long ol man i save mekim gutpela na stretpela
    pasin, tasol nau yu pulap long ol man bilong kilim man i dai.
  hau-SA: Dubi yadda amintacciyar birni ta zama karuwa! Dā ta cika da yin gaskiya;
    dā masu adalci a can suke zama, amma yanzu sai masu kisankai kaɗai!
  uig-LAT: Sadiq sheher qandaqmu pahishe bolup qaldi!? Eslide u adalet bilen tolghanidi,
    Heqqaniyliq uni makan qilghanidi, Biraq hazir qatillar uningda turuwatidu.
  nde-nde: Khangelani ukuthi idolobho elithembekileyo seliphenduke laba yisifebe kanjani!
    Lake lagcwala ngokufaneleyo; ukulunga kwakuhlala kulo, kodwa khathesi sekuhlala
    ababulali!
  ton-ton: Hono ʻikai liliu fau ʻae kolo naʻe angatonu ko e faʻa feʻauaki! Naʻe fonu
    ia ʻi he fakamaau; naʻe nofo ai ʻae māʻoniʻoni; ka ʻoku ʻi ai ni ʻae kau fakapō.
  ces-1613: Jak tě nevěstkou učiněno to město věrné, plné soudu! Spravedlnost přebývala
    v něm, nyní pak vražedlníci.
  eng-WMB: How the faithful city has become a prostitute! She was full of justice.
    Righteousness lodged in her, but now there are murderers.
  tam-TCV: பாருங்கள், எவ்வளவு உண்மையாய் இருந்த பட்டணம் இப்படி வேசியாயிற்று! முன்பு
    அது நியாயத்தால் நிரம்பியிருந்தது; நீதி அதில் குடியிருந்ததே, இப்பொழுதோ அது கொலைகாரரின்
    வசிப்பிடமாயிருக்கிறது.
  ceb-ULB: Giunsa pagkahimong nagbaligya ug dungog sa matinud-anong siyudad! Puno
    siya sa hustisya—puno siya sa pagkamatarong, apan karon puno siya sa mga mamumuno.
  pol-UBG: Jakże to wierne miasto stało się nierządnicą! Niegdyś pełne sądu; mieszkała
    w nim sprawiedliwość, lecz teraz – mordercy.
  agr-agr: ¡Jerusalégnumia aents aidauk yaunchkek shiig anentaimkau, waitjuchu, pegkeg
    aajabi, tujash yamaik nuwa wainka akika dutiktaijai betek, magkagtin wajasu ainawai!
  kyc-kyc: Taone mona kare kare mondo lao piyami kande doko epapu pundange lenge kambupi
    nyiyaminyi. Wamba kandeyo dokopa yulu keyange rolae dokome simbwaro siya. Dopa
    piyamopape epapu dakepa wambunya ranjama nenge yeelyo karaminyi, leya.
  urd-GVU: یہ کیسے ہو گیا ہے کہ جو شہر پہلے اِتنا وفادار تھا وہ اب کسبی بن گیا ہے؟
    پہلے یروشلم انصاف سے معمور تھا، اور راستی اُس میں سکونت کرتی تھی۔ لیکن اب ہر طرف
    قاتل ہی قاتل ہیں!
  deu-1912: Wie geht das zu, daß die fromme Stadt zur Hure geworden ist? Sie war voll
    Rechts, Gerechtigkeit wohnte darin, nun aber Mörder.
  kan-2017: ಅಯ್ಯೋ, ನಂಬಿಕೆಯುಳ್ಳ ನಗರಿಯು ಸೂಳೆಯಾದಳಲ್ಲಾ! ನ್ಯಾಯದಿಂದ ತುಂಬಿ ಧರ್ಮಕ್ಕೆ ನೆಲೆಯಾಗಿದ್ದ
    ನಗರ ಈಗ ಕೊಲೆಪಾತಕರಿಗೆ ನೆಲೆಯಾಗಿದೆ.
  yap-yap: Fare binaw ni i par nib yul’yul’ e be ngongol e chiney ni bod be’ ni bpin
    nib gathar! Bay ba ngiyal’ ni girdi’ nib mat’aw e i par riy, machane chiney e
    kemus ni go’ pi’in tamathang pogofan e kar magechgad riy.
  hlt-MCSB: Khorha cakrhuet, tiktamnah neh aka bae te baelae tih pumyoi la poeh. Duengnah
    khaw a khuiah rhaehrhong dae hlang a ngawn coeng.
  mdy-ETH: ጉሙርቂንታያ ማዔ ካታሜላ ዎይቲ ዞኦስካ ኮኦማ ላኣሊ ማዔይ! ሚና ዒዛ ፒዜ ፂሎ ዓሲ ናንጋ ቤሲኬ፤ ሃሢ ጋዓንቴ ዓሲ
    ዎዻ ዓሲ ኩሜያ ማዔኔ።
  twi-ASANTE: Hwɛ sɛdeɛ kuropɔn nokwafoɔ no adane odwamanfoɔ. Ɛberɛ bi na atɛntenenee
    ahyɛ no ma na anka tenenee te ne mu, nanso seesei awudifoɔ ahyɛ mu ma!
  eng-WEBU: How the faithful city has become a prostitute! She was full of justice.
    Righteousness lodged in her, but now there are murderers.
  wal-wal: Ammanettida gita katamiyaa waanada shaaramuxa gidadee! A kase suure pirddai
    kumidooro; xillotettai kase i giddon de7iis; shin ha77i asa woriyaageeti i giddon
    de7oosona.
  spa-PDDPT: ¡Cómo se convirtió en prostituta la Ciudad Fiel! Estuvo llena de equidad
    y en ella vivía la justicia. Pero ahora viven los asesinos.
  gun-gun: Tetã Nhanderuete pe ojeroviapy peiko va'ekue ri kunha itavy rei va'e rami
    ju pendekuai. Pendea py heta ikuai va'ekue ri iporayvu'i ha'e peteĩ rupi ikuai
    va'e. Ha'e rã aỹ ma jojukaa rive anho ikuai.
  ilo-ULB: Nagkas-angen ta nagbalinen a balangkantis ti napudno a siudad! Napnoan
    isuna iti hustisia- napnoan isuna iti kinalinteg, ngem ita napnoan isunan kadagiti
    mammapatay.
  kpg-kpg: Di waahale dela nogo manawa dahi i mua, gu daumaha gi nia balu god, guu hai
    be di ahina hai mee huaidu gu hagalee manawa dahi! I mua digau hai mee donu nogo
    noho i golo, gei dolomeenei digau hai mee huaidu guu noho i golo!
  uig-ARA: سادىق شەھەر قانداقمۇ پاھىشە بولۇپ قالدى!؟ ئەسلىدە ئۇ ئادالەت بىلەن تولغانىدى،
    ھەققانىيلىق ئۇنى ماكان قىلغانىدى، بىراق ھازىر قاتىللار ئۇنىڭدا تۇرۇۋاتىدۇ.
  sus-sus: Yi taa luxi nɛ alɔ ginɛ naxan nu dugutɛgɛxi a xa mɔri ma a fa mɛ a ra,
    a findi langoe ginɛ ra. A singe a nu tinxin a fanyi ra, kɔnɔ yakɔsi a bara findi
    faxati ra?
  pon-2006: Kahnimw me kin loalopwoat mahso wialahr lih suwed men! Mahso aramas pwung
    tohr me kin kousoan ie, a met sounkam aramas tohr.
  jae-jae: Ojae, gêmuŋgeŋ malac tau kêsap Apômtau tôŋ, mago galoc kêtu awê mockaiŋo
    sec sugac. Gêmuŋgeŋ biŋ gêdêŋ gêŋgôŋ tonec ma biŋ mansaŋ gêjam malac tau auc,
    ma galoc lausiŋ geŋgeŋ sêŋgôŋ.
  ksd-ksd: Ea, ra pia na pal nam i ga dovot i tar da ra igoro na vavina! Amana i ga
    buka ma ra takodo na varkurai! A mangamangana takodo i ga ki tana, ma go a umana
    tena vardodoko.
  tur-YTC: Sadık kent nasıl fahişe oldu! O, adaletle doluydu. Doğruluk ona yerleşmişti,
    şimdiyse katiller.
  grc-BRENT: Πῶς ἐγένετο πόρνη πόλις πιστὴ Σιὼν πλήρης κρίσεως; ἐν ᾗ δικαιοσύνη ἐκοιμήθη
    ἐν αὐτῇ, νῦν δὲ φονευταί.
  ind-AYT: Betapa kota yang setia telah menjadi pelacur! Kota itu dahulu penuh dengan
    keadilan. Kebenaran berdiam di dalamnya, tetapi sekarang menjadi sarang para pembunuh.
  nya-nya: Taonani momwe mzinda wokhulupirika wasandukira wadama! Mzinda umene kale
    unali wodzaza ndi chiweruzo cholungama; mu mzindamo munali chilungamo, koma tsopano
    muli anthu opha anzawo!
  hrv-hrv: Kako li posta bludnicom tvrđa vjerna? Bješe puna pravičnosti, pravda u
    njoj stolovala, a sad - ubojice.
  mps-mps: Mena tama te pedalaliwe? Hanu Jerusalem, polobadu nago eno po wali dolo
    pai dao. Tiali goli, megi da, nage penani we gaga wali. Tega! Polobadu nagede
    bidali bidi dabego te po tų dodolobo kolesaga dolo yai dao. Awe, polobadu nage
    te dwagi yai doloba pai kolesaga ebo bidi dabego pągąwai dao. Tiali goli, megi
    da, nage bidi ela mabo bidigo pągąyani.
  tpi-tpi: Taun Jerusalem, bipo yu save bihainim tok bilong mi, tasol nau yu kamap
    olsem wanpela pamukmeri. Yu bin pulap long ol man i save mekim gutpela na stretpela
    pasin, tasol nau yu pulap long ol man bilong kilim man i dai.
  dan-1931: At den skulde ende som Skøge, den trofaste By, Zion, så fuld af Ret, Retfærdigheds
    Hjem - men nu er der Mordere.
  vie-OVCB: Hãy nhìn Giê-ru-sa-lem, xưa là thành trung tín và công chính, nay là thành
    của lũ mãi dâm và sát nhân.
  guj-2017: વિશ્વાસુ નગર કેમ વ્યભિચારી થઈ ગયું છે! તે ઇનસાફથી, ન્યાયપણાથી ભરપૂર હતું,
    પણ હવે તે ખૂનીઓથી ભરપૂર છે.
  pon-2006A: Kahnimw me kin loalopwoat mahso wialahr lih suwed men! Mahso aramas pwung
    tohr me kin kousoan ie, a met sounkam aramas tohr.
  por-BRBSL: Como a cidade fiel se tornou uma prostituta! Ela estava cheia de justiça.
    A justiça nela depositada, mas agora há assassinos.
  cth-cth: Yuemkamcu e kho teh bangtelamaw ka kâyawt e kho lah a kangcoung vaw. Ahmaloe
    teh, kângingnae hoi ka kawi e, a thung lannae ni hmuen a la e lah ao ei, atuteh
    tamikathetnaw ni hmuen lanae lah ao toe.
  twi-twi: Hwɛ sɛnea kuropɔn nokwafo no adan oguamanfo. Bere bi, na atɛntrenee ahyɛ
    no ma na anka trenee te ne mu, nanso mprempren, awudifo ahyɛ mu ma!
  hlt-hlt: Khorha cakrhuet, tiktamnah neh aka bae te baelae tih pumyoi la poeh. Duengnah
    khaw a khuiah rhaehrhong dae hlang a ngawn coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Sedisɑdɛmmu ɛì kɔbɛ! Yé dɛ̀ dòmmɛ̀ kɛ̀ di m bùtínnɛ́
    kɛ tũ̀nnɛ yɛbɔkɛ̀? Díndi bɛ̀ɛ̀ kó mɛborimɛ do wenni, kɛ̀ di beéntì wenni, di mmɔ̀nnì
    kɛ̀ di nɛ́ nɑɑ́ mbɛnitikɔ̀ùbɛ̀.'
  msy-2020: O Jerusalemɨn nguibar ekiam, nɨ fomɨra deravɨra nan akamɨn gɨntɨsi, egha
    nɨ datɨrɨghɨn tuavibar amizimɨn mɨn oto. Fomɨra, gumazamizir arazir aghuibagh
    amiba ko, gumazir kotiamɨn aven guizɨn arazibar gɨntɨziba, nɨ gizɨfa, egha datɨrɨghɨn,
    gumazir gumazamizibav sozi me ariaghɨriba, nɨ gizɨfa.
  dop-dop: Ɩsǝnɑɣɑ pǝ lɑpɑ nɑ Yosɑlɛm ɩcɑtɛ kʋpɑntɛ ńtɛ́ tǝ́ pǝsɩ wɑsɑŋkɑlɩ? Pǝ́cɔ́
    yǝlɑɑ kʋpɑmɑ kɑ sunɑ tǝ tɑɑ nɑ pɑ́ tǝŋǝɣɩ siɣisuɣu. Amɑ nɔɔnɔɔ yʋlʋkʋlɑɑ wɛnnɑ.
  azb-azb: Rəbbə sadiq şəhər Necə də fahişəyə bənzər oldu! Axı o, ədalətlə dolu idi,
    Orada salehlik məskunlaşmışdı, İndi isə qatillərlə doludur!
  eng-DBY: How is the faithful city become a harlot! It was full of judgment; righteousness
    used to lodge in it, but now murderers.
  hin-2017: जो नगरी विश्वासयोग्य थी वह कैसे व्यभिचारिणी हो गई! वह न्याय से भरी थी
    और उसमें धार्मिकता पाया जाता था, परन्तु अब उसमें हत्यारे ही पाए जाते हैं।
  wol-KYG: Ana nu biib dëkk yàqoo, mbeteb gànc, te nekkoon dëkkub kóllëre, njubte
    mate fa, njekk lal fa panaan, tey ñu diy bóomkat!
  eng-YLT: How hath a faithful city become a harlot? I have filled it [with] judgment,
    Righteousness lodgeth in it — now murderers.
  eng-WYC-2017: How is the faithful city full of doom made an whore? rightfulness
    [or rightwiseness] dwelled therein; but now men-quellers dwell therein.
  eng-WMBB: How the faithful city has become a prostitute! She was full of justice.
    Righteousness lodged in her, but now there are murderers.
  urd-GVH: यह कैसे हो गया है कि जो शहर पहले इतना वफ़ादार था वह अब कसबी बन गया है?
    पहले यरूशलम इनसाफ़ से मामूर था, और रास्ती उसमें सुकूनत करती थी। लेकिन अब हर तरफ़
    क़ातिल ही क़ातिल हैं!
  rug-rug: Dotu, sa vasileana nomana sapu ta ronuna si ta evaṉae na maqota! Tatasana
    si na popoa omunia na vinilasa toṉotona; tie toṉotodi mo si koa vasina, ba kamahire
    si na tie va mate tie mo si koa.
  gaz-gaz: Akka magaalaan amanamtuun sun sagaagaltuu taate ilaalaa! Isheen dur murtii
    qajeelaadhaan guutamtee qajeelummaan ishee keessa jiraata ture; amma immoo namoota
    nama ajjeesantu ishee keessa jiraata!
  fra-LSG: Quoi donc! La cité fidèle est devenue une prostituée! Elle était remplie
    d’équité, la justice y habitait, Et maintenant il y a des assassins!
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhuma yolŋu walala ŋarrakuway muka yana, yurru
    nhumanydja ŋapana‐wekaŋala ŋarraku, gonha'yurrunana ŋarranha ga wekanhamina dhayuŋanmina
    ŋuriki wiripuŋuwuna waŋarrwu. Ŋäthilinydja ŋunhinydja nhuma ŋuli yukurranha djäma
    ŋamakurru' yana wal'ŋu, yurru dhiyaŋunydja‐wala nhuma yukurra buma ŋayaŋu‐yätjkumana
    yolŋunha murrkay'kumana, ga djäma ŋula nhäna mirithirrina yana yätjnha wal'ŋu.
  yal-yal: Taa tinxinxin findixi taa yalunxin na di? Kiti kɛndɛn yi Yerusalɛn yiren
    birin yi a fɔlɔni nun. Tinxin muxune nan yi dɔxi na. Koni iki, faxa tiine nan
    na yi.
  haw-1868: Auwe, ua lilo ke kulanakauhale pono i wahine moekolohe! I kela wa, piha
    no i ka hoopono, A noho no ka maikai maloko; I keia wa hoi, he poe pepehi kanaka,
  arb-NAV: كَيْفَ صَارَتِ الْمَدِينَةُ الأَمِينَةُ عَاهِرَةً؟ كَانَتْ تَفِيضُ حَقّاً،
    وَيَأْوِي إِلَيْهَا الْعَدْلُ، فَأَصْبَحَتْ وَكْراً لِلْمُجْرِمِينَ.
  ewe-ewe: Tsã la, wokpɔa nuteƒewɔwɔ kple dzɔdzɔenyenye le eme, ezu hlɔ̃dolawo ƒe
    du.
  eng-LEE: How is she become a harlot, the faithful town! she, that was full of justice;
    righteousness lodged therein; but now murderers.
  asm-FB: কিদৰে বিশ্বাসী নগৰ বেশ্যালৈ পৰিণত হ’ল! তেওঁ ন্যায় বিচাৰেৰে আৰু ধাৰ্মিকতাৰে
    পৰিপূৰ্ণ আছিল; কিন্তু এতিয়া তেওঁ হত্যাকাৰীসকলৰ দ্বাৰা পৰিপূৰ্ণ।
  sus-A: يِ تَا لُشِ نّ عَلْ فِنّ نَشَن نُ دُفُتّفّشِ عَ شَ مْرِ مَ عَ قَ مّ عَ رَ،
    عَ قِندِ لَنفٌي فِنّ رَ. عَ سِنفٍ عَ نُ تِنشِن عَ قَنيِ رَ، كْنْ يَكْسِ عَ بَرَ
    قِندِ قَشَتِ رَ؟
  fra-SBL: Comment la ville fidèle est devenue une prostituée ! Elle était pleine
    de justice. La droiture s'est logée en elle, mais maintenant il y a des meurtriers.
  hbo-hbo: אֵיכָה֙ הָיְתָ֣ה לְזֹונָ֔ה קִרְיָ֖ה נֶאֱמָנָ֑ה מְלֵאֲתִ֣י מִשְׁפָּ֗ט צֶ֛דֶק
    יָלִ֥ין בָּ֖הּ וְעַתָּ֥ה מְרַצְּחִֽים׃
  piu-2006: '@see-verse:ISA.001.020'
  pjt-pjt: Ka nyura Jerusalemala nyinanytja tjuṯangku ngaṉmanytju Mayatjala wangaṉarangku
    kulilpai nyinangi, palu kuwari nyura mayatja kutjupa kutjupa tjuṯa waṉaṉi Godanya
    wantira. Ngaṉmanypa panya nyura tjukaṟuru nyinangi Godaku tjukurpa wangaṉarangku
    kuliṟa, palu kuwari nyura palumpa tjukurpa uwankara tungunpungkupai munuya aṉangu
    tjuṯa iluntankupailta nyinanyi.
  kik-kik: Hĩ! Kaĩ itũũra inene rĩrĩa rĩĩhokeku nĩrĩtuĩkĩte ta mũmaraya-ĩ! Hĩndĩ ĩmwe
    rĩaiyũrĩte ũtuanĩri ciira wa kĩhooto; ũthingu nĩguo watũũraga thĩinĩ warĩo, no
    rĩu nĩ oragani matũũraga kuo!
  fra-NCL: Comment est-elle devenue une prostituée, la cité fidèle, elle, pleine d’équité,
    dans laquelle la justice habitait, et maintenant... des meurtriers !
  cek-AK: Oep kaom vangpui loe kawbangmaw tangzat zaw kami ah oh ving? Toenghaih hoiah
    kakoi, katoeng kaminawk to vangpui thungah oh o; toe vaihi loe kami hum kami ah
    oh o lat boeh!
  cuk-cuk: Neggwebur-innikigwad, ¿ibiyobi gambanuchusaedga be gusa? Gebe-iduar, igar-napiragwadbi
    be imakdidaenad. Igar-innikigwadbi begi nai gusanad. Emide, unnila dule-gindakmaladbi
    begi gudigusmarsunnad.
  uig-CYR: Садиқ шәһәр қандақму паһишә болуп қалди!? Әслидә у адаләт билән толған
    еди, Һәққанийлиқ уни макан қилған еди, Бирақ һазир қатиллар униңда туруватиду.
  tel-2017: నమ్మదగిన ఈ పట్టణం ఒక వేశ్యలా ఎలా మారింది! అది న్యాయంతో నిండి ఉండేది. నీతి
    దానిలో నివాసం ఉండేది. ఇప్పుడైతే దాని నిండా నరహంతకులు నివాసం ఉంటున్నారు.
  hat-BSA: Gade vil fidèl la vin devni yon pwostitiye! Sila ki te konn plen ak jistis
    la! Nan yon lè, ladwati te rete nan li, men koulye a, se asasen yo ye.
  kos-kos: Siti se ma tuh inse pwaye meet, ekla oana moul lun sie mutan kosro. Tuh
    pukanten mwet suwoswos muta we meet, a inge mwet akmas mukena pa muta we.
  hbo-WLC: אֵיכָה֙ הָיְתָ֣ה לְזוֹנָ֔ה קִרְיָ֖ה נֶאֱמָנָ֑ה מְלֵאֲתִ֣י מִשְׁפָּ֗ט צֶ֛דֶק
    יָלִ֥ין בָּ֖הּ וְעַתָּ֥ה מְרַצְּחִֽים׃
  ibo-ibo: Lee ka obodo ahụ kwesiri ntụkwasị obi aghọọla onye akwụna! Ọ bụ nke jupụtararị
    nʼikpe ziri ezi; ezi omume na-anọbu nʼime ya, ma ugbu a, ọ bụzi ndị ogbu mmadụ.
  ory-ory: ବିଶ୍ୱସ୍ତ ନଗରୀ କିପରି ବେଶ୍ୟା ହୋଇଅଛି! ସେ ନ୍ୟାୟ-ବିଚାରରେ ପୂର୍ଣ୍ଣା ଥିଲା। ଧର୍ମ
    ତାହା ମଧ୍ୟରେ ବାସ କଲା, ମାତ୍ର ଏବେ ହତ୍ୟାକାରୀମାନେ ଅଛନ୍ତି।
  chk-chk: Ewe telinimw mi pwüng me lom a usun chök eman fefin mi föri föförün lisowu.
    Me lom aramas mi pwüng ra imweimw lon, nge ikenai chon niela aramas ra choni.
  rop-rop: Wal aibin kipgon tok, “Yumob pipul langa Jerusalem, yumob jis laik det
    gel hu nomo rili trubala langa im hasbin. Basdam Jerusalem bin abum bigismob gudbala
    pipul. Bat tudei na yumob taun garram loda krulbala pipul hu wandi kilimbat pipul
    oldei.
  ukr-1871: О, як же розопсотилась столиця, колись така вірна й повна правого суду!
    Справедливість давно в нїй панувала, тепер — душогубцї.
  deu-1951: Wie ist die fromme Stadt zur Dirne geworden? Sie war voll Recht; Gerechtigkeit
    wohnte in ihr, nun aber Mörder!
  eng-JPS: How is the faithful city become a harlot! She that was full of justice,
    righteousness lodged in her, but now murderers.
  srp-1865: Kako posta kurva vjerni grad? Pun bijaše pravice, pravda nastavaše u njemu,
    a sada krvnici.
  lug-lug: Laba ekibuga ekyesigwa bwe kifuuse ng’omwenzi! Oyo eyasalanga emisango
    mu bwenkanya! Obutuukirivu bwatuulanga mu ye, naye kaakano batemu bennyini nnyini!
  heb-heb: איכה היתה לזונה קריה נאמנה מלאתי משפט צדק ילין בה ועתה מרצחים׃
  ben-IRV: বিশ্বস্ত শহরটা কেমনভাবে বেশ্যার মত হয়েছে! সে ন্যায়বিচারে পরিপূর্ণ ছিল;
    সে ধার্ম্মিকতায় পরিপূর্ণ ছিল, কিন্তু সে এখন হত্যাকারীতে পূর্ণ।
  pan-pan: ਉਹ ਵਿਸ਼ਵਾਸਯੋਗ ਨਗਰੀ ਕਿਵੇਂ ਵੇਸਵਾ ਹੋ ਗਈ! ਜਿਹੜੀ ਨਿਆਂ ਨਾਲ ਭਰੀ ਹੋਈ ਸੀ ਅਤੇ ਜਿਸ
    ਦੇ ਵਿੱਚ ਧਰਮ ਵੱਸਦਾ ਸੀ, ਪਰ ਹੁਣ ਉੱਥੇ ਖੂਨੀ ਹੀ ਵੱਸਦੇ ਹਨ!
  mya-JVB: သစ္စာ ရှိသောမြို့ သည် အဘယ်သို့ မျောက်မထား ပြန်သနည်း။ အထက်က ဖြောင့်မတ် စွာ
    စီရင်ခြင်းနှင့်ပြည့် ၏။ တရား သည် သူ ၏အထဲ မှာ နေရာ ကျ၏။ ယခု မူကား ၊ လူအသက်ကိုသတ်
    သောသူတို့သည် နေရာ ကျကြ၏။
  tte-O: O Yelusalema, ugitai baguna kowa tomeli ali yanuwa na kabona kuyamala toganawali
    ali yanuwa. Tauna kona dudulai koina ukalapowon yo namwanamwa ana kaba miya kowa,
    na kabona tounuyamate.
  hmo-hmo: Unai hanua, guna ia be kara momokani hanuana, to hari ia be ariara hahine
    hegeregerena ia lao vadaeni. Guna be kara maoromaoro taudia momo, Ierusalema dekenai
    idia noho, to hari be ala-ala taudia sibona, Ierusalema lalonai idia noho.
  urd-urd: वफ़ादार बस्ती कैसी बदकार हो गई! वह तो इन्साफ़ से मा'मूर थी और रास्तबाज़ी
    उसमें बसती थी, लेकिन अब ख़ूनी रहते हैं।
  rus-SYN: Как сделалась блудницею верная столица, исполненная правосудия! Правда
    обитала в ней, а теперь - убийцы.
  bqc-SIM: À gwa lá wɛ̃́lɛ pↄ́ náai vĩ yãa gↄ̃̀ káalua ũ sa. Maakɛa ń yã́zɛdeo
    di a guu yãaɛ, tiasa gbɛ̃dɛnaↄ mɛ́ kↄ̃̀ a guu.
  tcz-CHONGTHU: I-atileh Jerusalem khopi kitahtah chu notia pang jenga hitam? Thu
    adih-a kitanna khopia chun tuhin tolthana jengin aumtai.
  mar-mar: विश्वासू नगरी वेश्या कशी झाली! ती जी की पूर्णपणे न्यायी होती, धार्मिकतेने
    परिपूर्ण होती, पण ती आज खुन्यांनी भरून गेली आहे.
  qub-qub: Ñaupata alli goyaj Jerusalén runacuna, imanöshi pirdicashcanqui. Ñaupataga
    llapaniquimi rasun cajllata rurarayqui. Allillata rurarmi goyarayquipis. Cananga
    llapaniquipis wañuchicojllamanmi ticrashcanquipis.
  hat-hat: Yon lè, lavil Jerizalèm te renmen m' ak tout kè li. Koulye a, li tounen
    yon jennès! Yon lè, se moun ki mache dwat ase ki te rete ladan l', yo pa t' fè
    lenjistis. Koulye a se renk ansasen!
  eng-BSB: See how the faithful city has become a harlot! She once was full of justice;
    righteousness resided within her, but now only murderers!
  eng-WEBPB: How the faithful city has become a prostitute! She was full of justice.
    Righteousness lodged in her, but now there are murderers.
  kbq-kbq: Jerusalemi rankumamoka kora Nagri kea antahinka mani fatgo hu'nanane. Hianagi
    menina mago savri a' kna nehane. Kora makazampina fatgo hunka refko nehanke'za,
    kagri agu'afima nemaniza vahe'mo'za fatgo zamavu zamava hu'nazane. Hianagi menina
    Jerusalemi kumapina vahe'ma ahe fri vahe'mo avite.
  nhe-BL: Imojuanti inJerusalén ehuani, ineliyayaj nelía intemachme, pero ama inmocueptoque
    queja se momecatijca sihuatl tlen quicajtoc ihuehue. Inquicajtejtoque TOTECO para
    inquintoquilíaj sequinoc tiotzitzi tlen ax tleno ininpati. Achtohui Jerusalén
    eltoya se altepetl campa itztoyaj tlacame tlen quichihuayayaj nochi tlen xitlahuac,
    pero ama temitoc nopa altepetl ica temictiani.
  gub-BL: Amo 'ar rehe Zeruzarez tawhu pe har weruzar katu Tupàn a'e wà. Ko 'ar rehe
    nuzawy kwaw kuzàwyzài wà. Amo 'ar rehe heta tetea'u teko ikatu ma'e iapo har a'e
    pe wà, imunar 'ym ma'e wà. Ko 'ar rehe xo puruzuka ma'e zo upyta a'e pe wà kury.
  eng-DRA: How is the faithful city, that was full of judgment, become a harlot? justice
    dwelt in it, but now murderers.
