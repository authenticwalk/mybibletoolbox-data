  tha-KJV: แต่​ถ้าเจ้าปฏิเสธและกบฏ เจ้​าจะถูกทำลายเสียด้วยคมดาบ เพราะว่าพระโอษฐ์ของพระเยโฮวาห์​ได้​ตรัสแล้ว”
  por-BR-2018: Porém se recusardes e fordes rebeldes, sereis devorados pela espada;pois
