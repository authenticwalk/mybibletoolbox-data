verse: ISA.001.020
translations:
  mal-C: എന്നാൽ നിങ്ങൾ എതിർക്കുകയും മത്സരിക്കുകയും ചെയ്താൽ, നിങ്ങൾ വാളിന് ഇരയായിത്തീരും.”
    യഹോവതന്നെയാണല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നത്.
  deu-TKW: Aber wenn ihr euch weigert und widerspenstig seid, so sollt ihr vom Schwerte
    verzehrt werden! Fürwahr, Jahwes Mund hat es geredet!
  lin-lin: Kasi soki kaka botie moto makasi mpe botomboki, bokokufa na mopanga. »
    Pamba te monoko ya Yawe nde elobi.
  eng-LSV: And if you refuse, and have rebelled, || You are consumed [by] the sword,”
    || For the mouth of YHWH has spoken.
  eng-GNV: 'But if ye refuse and be rebellious, ye shalbe deuoured with the sword:
    for the mouth of the Lord hath spoken it.'
  eng-WEBSTER: 'But if ye refuse and rebel, ye shall be devoured with the sword: for
    the mouth of the LORD hath spoken it .'
  nhw-BL: Pero sintla amojuanti amo anquinequise antechtlepanitase huan anquisenhuiquilise
    amo anquichihuase catli nimechnahuatía, anhuetzise ininmaco amocualancaitacahua
    huan anmechhuejhuelose ica ininmachete.” Quej nopa niamoTECO niquijtohua.
  swh-ONEN: lakini kama mkikataa na kuasi, mtaangamizwa kwa upanga.” Kwa kuwa kinywa
    cha Bwana kimenena.
  bba-bba: Adɑmɑ ì n yinɑ, mɑ i mɑn seesi, bɑ koo bɛɛ ɡowɑ tɑbu sɔɔ kɑ tɑkobi. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'But if ye refuse and rebel, Ye shall be devoured with the sword: For
    the mouth of the Lord hath spoken it.'
  luo-luo: to ka udagi kendo ungʼanyo to ligangla notieku.” Nimar an Jehova Nyasaye
    ema asewacho.
  meu-meu: a boma gwau edeede bona boma daḡedaḡe, dare ese bema alamui mamase; badina
    be Iehova uduna vada e hereva.
  npi-ULB: तर तिमीहरूले इन्कार गर्‍यौ र विद्रोह गर्‍यौ भने, तरवारले तिमीहरूलाई विनाश
    पार्नेछ” किनकि परमप्रभुको मुखले यसो भन्‍नुभएको छ ।
  yor-yor: Ṣùgbọ́n tí ẹ bá kọ̀ tí ẹ sì ṣọ̀tẹ̀, idà ni a ó fi pa yín run.” Nítorí ẹnu
    Olúwa la ti sọ ọ́.
  pes-OPCB: اما اگر به سرپیچی از من ادامه دهید، به دم شمشیر دشمن کشته خواهید شد.»
    این کلام خداوند است.
  tgl-ULB: Pero kung magmamatigas kayo at magrerebelde, lalamunin kayo ng espada dahil
    ang bibig ni Yahweh ay nagsalita.”
  cbu-NT: Wandaya kitsis nda mazinakus, kundararis waani shamangayarusin, siyaa kiyung
    yachachintsa. Nuw Apanlli siyaa atina, Apanll waana nuwaa tárangiya. Ashirucha,
    Apanllee zurumpatari chinangtsa, nuw Isáysi siyaa atashina.
  hui-hui: Anigo i̱na bi ledogo mo wahalu manga harimiyagua nde tínaga waitigi bu
    karume ibalu tí bo wahai holebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya,
    lalu Aisaiahanda lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​စကား​ကို​နား​ထောင်​ရန်​ငြင်း​ဆန်​၍ ငါ့​အား​အာ​ခံ​ကြ​မည်​ဆို​လျှင်​မူ​ကား
    သင်​တို့​သည်​သေ​ကြေ​ပျက်​စီး​ရ​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱིས་བཀའ་མི་བརྩི་བར་ངོ་ལོག་བྱས་ན་རལ་གྲིས་འགེམས་པར་འགྱུར་ཞེས་པའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་སུ་དེ་ལྟར་གསུངས་པའོ། །
  wsk-wsk: Bare uwuta ko me ikial, ale am nisipiling lagawuruk mu, asele baenat kore
    te memek talko.” Imi Yawe ko kuring.
  sna-sna: asi kana muchiramba uye muchindimukira, muchaparadzwa nomunondo.” Nokuti
    muromo waJehovha wazvitaura.
  spa-BLM: pero si os negáis y os rebeláis, seréis devorados por la espada; porque
    la boca de Yahvé lo ha dicho”.
  cac-cac: Palta tato an̈eja' pit tzeyutej e b'a jun, ol ex cham yuj oval ol vac'cot
    d'ayex. A inton val Jehová in svala', xchi.
  swh-ULB: lakini ukikataa na kugeuka, upanga utakuangamiza, maama Yahwe amesema.
  bel-bel: 'Калі ж адмовіцеся і будзеце ўпарціцца, дык меч зжарэ вас: бо вусны Гасподнія
    маўляюць.'
  deu-ELBBK: Wenn ihr euch aber weigert und widerspenstig seid, so sollt ihr vom Schwert
    verzehrt werden. Denn der Mund des HERRN hat geredet.
  mbb-OT: Piru emun edsupak kew wey ebpekidsukulè kew, ne siguradu ebpemematey kew.
    Egkehitavù heini, su iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: മറുത്തു മത്സരിക്കുന്നു എങ്കിലോ നിങ്ങൾ വാളിന്നിരയായ്തീരും; യഹോവയുടെ വായ്
    അരുളിച്ചെയ്തിരിക്കുന്നു.
  gup-gup: Dja ngaleng, bu minj kandiwokmarrkmang dja kandiwidnan, nakka wanjh bawon
    ngudberre dja ngundibun mandjawakwi birribuyika nawu ngurriyidko.” Kuhni rowk
    yimeng nawu Yawey kore kurrangbeh nuye.
  rmc-rmc: Ale te na kamena a ačhavena tumen mange, avena murdarde la šabľaha. Me,
    o RAJ, oda phenďom.“
  pes-OPV: اما اگر ابا نموده، تمردکنید شمشیر شما را خواهد خورد زیرا که دهان خداوند
    چنین می‌گوید.
  ron-1924: дар де ну вець вои ши ну вець аскулта, де сабие вець фи ынгициць, кэч
    гура Домнулуй а ворбит.”
  ben-OBCV: কিন্তু যদি তোমরা প্রতিরোধ ও বিদ্রোহ করো, তরোয়াল তোমাদের গ্রাস করবে,”
    কারণ সদাপ্রভুর মুখ একথা বলেছে।
  som-som: haddiise aad diiddaan oo aad caasiyowdaan, waxaa idin wada baabbi'in doonta
    seef, waayo, afkii Rabbiga ayaa saas ku hadlay.
  lat-VUC: Quod si nolueritis, et me ad iracundiam provocaveritis, gladius devorabit
    vos, quia os Domini locutum est.
  eng-ASVBT: but if ye refuse and rebel, ye shall be devoured with the sword; for
    the mouth of Jehovah hath spoken it.
  ita-1885: Ma se ricusate, e siete ribelli, sarete consumati dalla spada; perciocchè
    la bocca del Signore ha parlato.
  eng-LXXUP: 'but if ye be not willing, nor hearken to me, a sword shall devour you:
    for the mouth of the Lord has spoken this.'
  eng-ULB: but if you refuse and rebel, the sword will devour you,” for the mouth
    of Yahweh has spoken it.
  spa-VBL: Pero si son desafiantes y rebeldes, morirán por espada. ¡Esto es lo que
    ha declarado el Señor!
  fra-_FOB: Mais si vous résistez, si vous êtes rebelles, vous serez dévorés par l'épée;
    car la bouche de l'Éternel a parlé.
  mal-mal: മറുത്തു മത്സരിക്കുന്നു എങ്കിലോ നിങ്ങൾ വാളിന് ഇരയായിത്തീരും;” യഹോവയുടെ വായ്
    അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Lekin agar inkār karke sarkash ho jāo to talwār kī zad meṅ ā kar mar jāoge.
    Is bāt kā yaqīn karo, kyoṅki Rab ne yih kuchh farmāyā hai.”
  suz-BL: तन्‍न आं लोव़ मनेंतीनी नु मटीतीनी हना, तरवारम क्‍योरचा पुंइसीनीनी” दे परमप्रभु
    यावेमी देंत। लेवी २६:२५
  eng-NOY: But if ye refuse, and be rebellious, The sword shall consume you; For the
    mouth of Jehovah hath said it.
  ita-1927: ma se rifiutate e siete ribelli, sarete divorati dalla spada; poiché la
    bocca dell’Eterno ha parlato.
  ckb-ckb: بەڵام ئەگەر قایل نەبن و یاخی بن، بە شمشێر دەخورێن،» چونکە دەمی یەزدان فەرمووی.
  eng-BBE: But if your hearts are turned against me, I will send destruction on you
    by the sword; so the Lord has said.
  kan-OKCV: ಆದರೆ ನೀವು ತಿರಸ್ಕರಿಸಿ ತಿರುಗಿಬಿದ್ದರೆ, ಖಡ್ಗದ ಬಾಯಿಗೆ ತುತ್ತಾಗುವಿರಿ,” ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: மாட்டோம் என்று எதிர்த்து நிற்பீர்களானால் பட்டயத்திற்கு இரையாவீர்கள்; யெகோவாவின்
    வாய் இதைச் சொல்லிற்று.
  spa-RV-1909: 'Si no quisiereis y fuereis rebeldes, seréis consumidos á espada: porque
    la boca de Jehová lo ha dicho.'
  ron-BTF: Dar dacă veţi refuza şi vă veţi răzvrăti, veţi fi mâncaţi de sabie; căci
    gura DOMNULUI a vorbit.
  eng-WEBP: but if you refuse and rebel, you will be devoured with the sword; for
    the LORD’s mouth has spoken it.”
  eng-FBV: But if you are defiant, and if you are rebellious, you'll be killed by
    the sword. This is what the Lord has declared!
  nld-1939: Maar zo ge blijft weigeren, en u verzetten, Zal het zwaard u verslinden,
    zegt Jahweh’s mond.
  nch-BL: Pero sinta amojuanti amo anquinequise antechtepanitase huan anquisenhuiquilise
