  vie-1934: Nhược bằng các ngươi chẳng khứng và bạn nghịch, sẽ bị nuốt bởi gươm; vì
    miệng Đức Giê-hô-va đã phán.
  hin-CV: और यदि तुम विरोध करो और बात न मानोगे, तो तलवार से मार दिये जाओगे.” यह याहवेह
    का यही वचन है!
  eng-OURB: but if you refuse and rebel, you shall be devoured with the sword; for
