verse: ISA.001.007
translations:
  mal-C: നിങ്ങളുടെ രാജ്യം ശൂന്യമായി, നിങ്ങളുടെ പട്ടണങ്ങൾ തീവെച്ചു നശിപ്പിച്ചിരിക്കുന്നു;
    നിങ്ങളുടെ നിലങ്ങൾ വിദേശികളാൽ അപഹരിക്കപ്പെട്ടിരിക്കുന്നു നിങ്ങളുടെ കണ്മുമ്പിൽവെച്ചുതന്നെ,
    അപരിചിതർ തകർത്തുകളഞ്ഞതുപോലെ അതു ശൂന്യമായിക്കിടക്കുന്നു.
  deu-TKW: Ist doch euer Land eine Wüste, eure Städte mit Feuer verbrannt. Eure Äcker
    - Fremde verzehren sie vor euren Augen - und eine Wüstenei ist's, wie bei der
    Zerstörung von Sodom!
  lin-lin: Mokili na bino ebebisami, bingumba na bino esili kozika na moto ; bapaya
    bazali kobebisa bilanga na bino na miso na bino, nyonso ebebisami solo, lokola
    tango bapanzaka yango na moto ya mobulu.
  eng-LSV: Your land [is] a desolation, your cities burned with fire, || Your ground—strangers
    are consuming it before you, || And a desolation as overthrown by strangers!
  eng-GNV: 'Your land is waste: your cities are burnt with fire: strangers deuoure
    your lande in your presence, and it is desolate like the ouerthrowe of strangers.'
  eng-WEBSTER: 'Your country is desolate, your cities are burned with fire: your land,
    strangers devour it in your presence, and it is desolate, as overthrown by strangers.'
  nhw-BL: Amotlal quitlamisosolojtoque huan amoaltepehua quintlamitlatijtoque. Huan
    quema antlachixtoyaj, nopa sequinoc tlali ehuani quisemanaj amotlal. Quiichtequij
    huan quicuaj nochi catli onca ipan amomilhua. Nochi mocajtoc senquistoc tlasosolijtoc
    huan tlatzitzicatoc.
  swh-ONEN: Nchi yenu imekuwa ukiwa, miji yenu imeteketezwa kwa moto; nchi yenu imeachwa
    tupu na wageni mbele ya macho yenu, imeharibiwa kama vile imepinduliwa na wageni.
  bba-bba: Bɛɛn tem mu kuɑ bɑnsu. Mɛn wusu dɔ̃ɔ mwɑɑkirɑ. I tɔn tukobu mɛɛrɑ bɑ kɑ
    mɛn dĩɑnu ɡurɑ, bɑ ǹ ɡɑ̃ɑnu deri.
  eng-KJVCPB: 'Your country is desolate, Your cities are burnt with fire: Your land,
    strangers devour it in your presence, And it is desolate, as overthrown by strangers.'
  luo-luo: Pinyu odongʼ gunda, miechu madongo osewangʼ gi mach; puotheu jopinje mamoko
    osemau mana kuneno gi wangʼu, ma gidongʼ gundni mana ka joma wasigu oseriembo.
  meu-meu: Emui tano vada e vahu, emui hanua na lahi ese e aradia; umui vaira-tuhutuhumui
    ai idau taudia ese emui tano anidia vada e ha-oredia ia na vada e ḡaḡae, idau
    taudia ese vada e havahuraia.
  npi-ULB: तिमीहरूका देश विनाश भएको छ । तिमीहरूका सहरहरू भष्‍म पारिएका छन् । तिमीहरूका
    खेतहरू— नचिनेका मानिसहरूले तिमीहरूकै सामु ती नष्‍ट पारिरहेका छन्— उजाड पारेर छोडिएको
    छ, नचिनेका मानिसहरूले सर्वनाश पारेका छन् ।
  yor-yor: Orílẹ̀-èdè yín dahoro, a dáná sun àwọn ìlú yín, oko yín ni àwọn àjèjì ti
    jẹ run lójú ara yín náà, ni gbogbo rẹ̀ ṣòfò bí èyí tí àwọn àjèjì borí rẹ̀.
  pes-OPCB: ای قوم اسرائیل، سرزمینتان ویران گشته و شهرهایتان به آتش کشیده شده است.
    بیگانگان در برابر چشمانتان سرزمینتان را غارت می‌کنند و آنچه می‌بینند به نابودی
    می‌کشند.
  tgl-ULB: Wasak ang bansa niyo; sinunog ang mga lungsod niyo; sa harapan niyo, sinisira
    ng mga dayuhan ang lupain niyo; iniwan nila itong wasak at sira-sira, pinabagsak
    ng mga dayuhan.
  cbu-NT: Nuw siyaa waneektaati, itaru siysa nuwaa kuki nda payukus, kundararis siyaa
    kachingeersin, tsapuneetsis itutskachu, Mzarshitis mangutarisha taakiya. Ashkus,
    tatsumaris mangutarit itsankiya. Siyaa pangis tirooksin, yaktaris mzeeztar ashkiya.
    Saanasha anoo ngutis napataranll ashiksa. Kundararis tatsumareetsis kis shamangayarusin,
    katungkusin, kaching, kaching ashkanaya. Sodomshuch tamarangpari ashiritam tsapunis
    mangu kuree ashkiya.
  hui-hui: Tínaga waitigirume dindi tano wimiruni bo labu halu gialo delai hayagoni.
    Tíni handayaho hemiore dege dindi tarali urunime tínaga dindiha mbirale wimiruni
    mo ko hai halu tínaga mabuha tomo hengemirubi tigua bialu nai hayagola ai dindi
    hangu ibira kagoni ndobe.
  mya-mya: သင်​တို့​၏​ပြည်​သည်​ပျက်​ပြုန်း​ရ​၍၊ သင်​တို့​၏​မြို့​တို့​သည်​လည်း​ပြာ​ပုံ​ဆိုက်​ကြ​လေ​ပြီ။
    သင်​သည်​ကြည့်​ရှု​လျက်​နေ​စဉ်​ပင်​တိုင်း​တစ်​ပါး​သား​တို့​သည် သင်​၏​နယ်​မြေ​ကို​သိမ်း​၍​အ​ရာ​ခပ်​သိမ်း​ကို​ဖျက်​ဆီး​စေ​ကြ​ပြီ။-
  bod-N: ཁྱོད་ཀྱི་ཡུལ་ནི་དབེན་སྟོང་དུ་གྱུར་ཅིང་གྲོང་ཁྱེར་རྣམས་མེ་ཡིས་བསྲེགས། འཁྱམ་པོ་ཚོས་ཁྱོད་ཅག་གི་ཞིང་ས་རྣམས་ཁྱོད་ཅག་གི་མདུན་ནས་ཁྱུར་མིད་བཏང་ཞིང་།
    འཁྱམ་པོ་ཚོས་དེ་ལྟར་བཤིག་ནས་སྟོང་བར་བྱས།
  wsk-wsk: Nenenga sor mu lilim la magaram kueneram, ninga wonong suen la mu tama
    no saparam; nina loagawasan se nemotam te sor bo ko kariimet ninga melmasak gi
    karogo namasan, sor iwareng ko kariimet taiman ale ninga sor ali ninguru maguwuman
    silataman.
  sna-sna: Nyika yenyu yaparadzwa, Maguta enyu apiswa nomoto; minda yenyu iri kutorwa
    navatorwa pamberi penyu chaipo, nyika yaparadzwa sapanoparadza vatorwa.
  spa-BLM: Tu país está desolado. Sus ciudades se han quemado con fuego. Los extraños
    devoran tu tierra en tu presencia y está desolada, como derrocado por extraños.
  cac-cac: A e macb'en tic, toxo ix satjieli. Ix ochcan sc'ac'al e chon̈ab'. Axo masanil
    eyavb'en, a val d'a eyichan̈ sloji sat yuj eb' ch'oc nacional, cuseltac ix ajcan
    smasanil.
  swh-ULB: Nchi yenu imeharibiwa; miji yenu imechomwa moto; mashamba yenu— mbele,
    wageni wamehiaribu; wamepatelekeza katika uharibifu, ulioangushwa na wageni
  bel-bel: Зямля ваша спустошана; гарады вашыя агнём спалены; палі вашыя на вашых
    вачах паядаюць чужынцы; усё запусьцела, быццам пасьля руйнаваньня чужынскага.
  deu-ELBBK: Euer Land ist eine Wüste, eure Städte sind mit Feuer verbrannt; eure
    Flur – Fremde verzehren sie vor euren Augen; und eine Wüste ist es, wie eine Umkehrung
    durch Fremde.
  mbb-OT: Nehimu he mekevulungbulung is nasyun niw; ne nengevinsulan is menge inged
    niw. Ne nevembentayan niw is kebpenguwaa te menge veǥas te pinemula niw ziyà te
    vevesukè niw te menge etew ziyà te zuma he lugar. Edezeetan dan is tanè niw taman
    te kenè en heini egkepulusan.
  mal-2015: നിങ്ങളുടെ ദേശം ശൂന്യമായി നിങ്ങളുടെ പട്ടണങ്ങൾ തീക്കിരയായി; നിങ്ങൾ കാൺകെ
    അന്യജാതിക്കാർ നിങ്ങളുടെ നാടു തിന്നുകളയുന്നു; അതു അന്യജാതിക്കാർ ഉന്മൂലനാശം ചെയ്തതുപോലെ
    ശൂന്യമായിരിക്കുന്നു.
  gup-gup: Dja mak ngudberre kunbolk bolkwarreminj. Kukadje ngudberre bebbehbolkwurlhkeng
    rowk kunak dorrengh. Ngurrbendarrkidnan nawu ngurriyidko bininj bu kabirridjaldjirdmang
    manme njalehnjale ngudberre.
  rmc-rmc: Tumari phuv hiňi pušťa, tumare fori hine labarde avri; tumaro uľipen chan
    avri o cudzinci angle tumare jakha; o cudzinci zňičinde e phuv.
  pes-OPV: ولایت شما ویران و شهرهای شما به آتش سوخته شده است. غریبان، زمین شما را
    در نظرشما می‌خورند و آن مثل واژگونی بیگانگان خراب گردیده است.
  ron-1924: цара вэ есте пустиитэ, четэциле вэ сунт арсе де фок, стрэиний вэ мэнынкэ
    огоареле суб окий воштри, пустиеск ши нимическ, ка ниште сэлбатичь.
  ben-OBCV: তোমাদের দেশ পরিত্যক্ত, তোমাদের নগরগুলি অগ্নিদগ্ধ হয়েছে; তোমাদের মাঠগুলি
    বিদেশিরা তোমাদের চোখের সামনেই লুট করেছে, তারা পর্যুদস্ত করা মাত্র সেগুলি ছারখার
    হয়ে গেছে।
  som-som: Dalkiinnii waa cidla, magaalooyinkiinniina waa la gubay, oo waddankiinniina
    shisheeyayaal baa hortiinna ku cunay, waana cidla, sidii wax ay shisheeyayaal
    afgembiyeen.
  lat-VUC: 'Terra vestra deserta; civitates vestræ succensæ igni: regionem vestram
    coram vobis alieni devorant, et desolabitur sicut in vastitate hostili.'
  eng-ASVBT: Your country is desolate; your cities are burned with fire; your land,
    strangers devour it in your presence, and it is desolate, as overthrown by strangers.
  ita-1885: Il vostro paese è desolato, le vostre città sono arse col fuoco; i forestieri
    divorano il vostro paese, in presenza vostra; e questa desolazione è come una
    sovversione fatta da strani.
  eng-LXXUP: 'Your land is desolate, your cities burned with fire: your land, strangers
    devour it in your presence, and it is made desolate, overthrown by strange nations.'
  eng-ULB: Your country is ruined; your cities are burned; your fields—in your presence,
    strangers are destroying them— abandoned devastation, overthrown by strangers.
  spa-VBL: Su país ha sido devastado, sus ciudades incendiadas, sus campos despojados
    por los extranjeros ante sus ojos, convirtiéndolo todo en un terreno valdío.
  fra-_FOB: Votre pays est dévasté, vos villes sont consumées par le feu, l'étranger
    dévore vos campagnes sous vos yeux; tout est dévasté comme après un ravage fait
    par l'étranger.
  mal-mal: നിങ്ങളുടെ ദേശം ശൂന്യമായി നിങ്ങളുടെ പട്ടണങ്ങൾ തീയ്ക്കിരയായി; നിങ്ങൾ കാൺകെ
    അന്യജാതിക്കാർ നിങ്ങളുടെ നാടു വിഴുങ്ങികളഞ്ഞു; അത് അന്യജാതിക്കാർ ഉന്മൂലനാശം ചെയ്തതുപോലെ
    ശൂന്യമായിരിക്കുന്നു.
  urd-GVR: Tumhārā mulk wīrān-o-sunsān ho gayā hai, tumhāre shahr bhasm ho gae haiṅ.
    Tumhāre deḳhte deḳhte pardesī tumhāre khetoṅ ko lūṭ rahe haiṅ, unheṅ yoṅ ujāṛ
    rahe haiṅ jis tarah pardesī hī kar sakte haiṅ.
  suz-BL: इन रागी गोरशो रागी दुम्‍ब। इन ङोंइती इन सहर मीम क्रोइक्‍तेक्‍म। इन ङोंइती
    इन रू ङा मारेइ मारेइ अर्को रागी ङा मुरपुकीम नेक्‍तेक्‍म। मिनु मेकोपुकीम इन रागी
    लडाइम खोदेंशो पा ग्रांग्‍ये माग्‍ये सेल्‍तेक्‍म।
  eng-NOY: Your country is desolate; Your cities are burnt with fire; Your ground,
    strangers devour it before your eyes; It is become desolate, destroyed by an enemy.
  ita-1927: Il vostro paese è desolato, le vostre città son consumate dal fuoco, i
    vostri campi li divorano degli stranieri, sotto agli occhi vostri; tutto è devastato,
    come per sovvertimento dei barbari.
  ckb-ckb: خاکەکەتان وێرانە، شارەکانتان سووتاوە، لەبەرچاوتان زەوییەکەتان بێگانەکان
    دەیخۆن، وێرانە وەک ئەوەی بێگانە هەڵاوگێڕی کردبێت.
  eng-BBE: Your country has become waste; your towns are burned with fire; as for
    your land, it is overturned before your eyes, made waste and overcome by men from
    strange lands.
  kan-OKCV: ನಿಮ್ಮ ದೇಶವು ಹಾಳಾಗಿದೆ. ನಿಮ್ಮ ಪಟ್ಟಣಗಳು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗಿವೆ. ನಿಮ್ಮ ಹೊಲಗಳನ್ನು
    ಪರರು ನಿಮ್ಮೆದುರಿಗೆ ನುಂಗಿಬಿಡುತ್ತಿದ್ದಾರೆ. ಅದು ಇತರ ಜನರಿಂದ ಕೆಡವಿಬಿದ್ದು ಹಾಳಾಗಿದೆ.
  tam-2017: உங்களுடைய தேசம் பாழாயிருக்கிறது; உங்கள் பட்டணங்கள் நெருப்பினால் சுட்டெரிக்கப்பட்டது;
    உங்கள் நாட்டை அந்நியர்கள் உங்கள் கண்களுக்கு முன்பாக அழிக்கிறார்கள்; அது அந்நியரால்
    கவிழ்க்கப்பட்ட பாழான தேசம்போல் இருக்கிறது.
  spa-RV-1909: Vuestra tierra está destruída, vuestras ciudades puestas á fuego, vuestra
    tierra delante de vosotros comida de extranjeros, y asolada como asolamiento de
    extraños.
  ron-BTF: Ţara voastră este pustiită, cetăţile voastre arse cu foc; pământul vostru,
    străini îl mănâncă în prezenţa voastră şi este pustiit, ca doborât de străini.
  eng-WEBP: Your country is desolate. Your cities are burned with fire. Strangers
    devour your land in your presence and it is desolate, as overthrown by strangers.
  eng-FBV: Your country has been devastated, your towns burned down, your fields stripped
    bare by foreigners right in front of you, as they turn it all into a wasteland.
  nld-1939: Uw land verwoest, Uw steden verbrand; Uw akkers onder uw ogen door vreemden
    verteerd, Vernield, als onder een stortvloed bedolven.
  nch-BL: Amotal quitamisosolojtoque huan amoaltepehua quintamitatijtoque. Huan quema
    antachixtoyaj, nopa sequinoc tali ehuani quisosolojque amotal. Quiichtequij huan
    quicuaj nochi cati onca ipan amomilhua. Nochi mocajtoc senquisa tasosolijtoc huan
    tatzitzicatoc.
  vie-1934: Xứ các ngươi là nơi hoang vu, thành các ngươi bị lửa thiêu hủy; dân ngoại
    nuốt đất đai các ngươi trước mặt các ngươi, hoang vu như bị dân ngoại phá tán.
  hin-CV: तुम्हारा देश उजड़ गया, नगर आग से भस्म कर दिए गए; लोगों ने तुम्हारे खेतों
    को ले लिया.
  eng-OURB: Your country is desolate. Your cities are burned with fire. Strangers
    devour your land in your presence, and it is desolate, as overthrown by strangers.
  spa-BES: Tu país se ha convertido en un desperdicio; tus pueblos son quemados con
    fuego; En cuanto a tu tierra, se volcó ante tus ojos, fue desechada y vencida
    por hombres de tierras extrañas.
  tdx-tdx: Mangoakoake ty tane’ areo; finorototo’ ty afo ty rova’ areo; fa nabotse’
    ty ambahiny añatrefa’ areo ty tane’ areo; le koake, hoe t’ie navalitaboam-pisorotombahañe.
  tha-KJV: ประเทศของเจ้าก็รกร้างและหัวเมืองของเจ้าก็​ถู​กไฟเผา ส่วนแผ่นดินของเจ้าคนต่างด้าวก็ทำลายเสียต่อหน้าเจ้า
    มั​นก​็รกร้างไป เหมือนอย่างถูกพลิกคว่ำเสียโดยคนต่างด้าวนั้น
  por-BR-2018: Vossa terra é uma ruína; vossas cidades foram queimadas; vossa terra
    os estranhos devastaram diante de vossa presença, e está arruinada como que destruída
    por estranhos.
  deu-ELO: Euer Land ist eine Wüste, eure Städte sind mit Feuer verbrannt; eure Flur
    Fremde verzehren sie vor euren Augen; und eine Wüste ist es, gleich einer Umkehrung
    durch Fremde.
  eng-WYC-2018: Your land is forsaken, your cities be burnt by fire; aliens devour
    your country before you, and it shall be desolate as in the destroying of enemies.
    (Your land is deserted, your cities be burned down; foreigners devour your country
    before you, and it shall be made desolate in its destruction by your enemies.)
  epo-epo: Via lando estas dezerta, viaj urboj estas forbruligitaj per fajro, vian
    kampon antaŭ vi formanĝas fremduloj, kaj dezerta ĝi estas, kiel ruinigita de fremduloj.
  uig-PIN: Wǝtininglar qɵllǝxti; Xǝⱨǝrliringlar kɵyüp wǝyranǝ boldi; Yǝr-zemininglarni
    bolsa, yatlar kɵz aldinglardila yutuweliwatidu; U yatlar tǝripidin dǝpsǝndǝ ⱪilinip
    qɵllixip kǝtti.
  beo-beo: Dia soge da wadela:lesi dagoi, amola dia moilai bai bagade huluane da laluga
    nei dagoi. Ga fi dunu da dia soge huluane lale wadela:lesisa amola di da udigili
    lela ba:lala.
  tpi-OTNT: Ol birua i bagarapim pinis kantri bilong yupela, na ol i kukim ol taun
    bilong yupela. Taim yupela i lukluk i stap, ol i kisim olgeta kaikai long ol gaden
    bilong yupela. Ol man bilong narapela ples i bagarapim olgeta samting long kantri
    bilong yupela na graun i stap nating.
  hau-SA: Ƙasarku ta zama kufai, an ƙone biranenku da wuta; baƙi suna ƙwace gonakinku
    a idanunku, ta zama kango kamar sa’ad da baƙi suka rushe ta.
  uig-LAT: Wetininglar chölleshti; Sheherliringlar köyüp weyrane boldi; Yer-zémininglarni
    bolsa, yatlar köz aldinglardila yutuwéliwatidu; U yatlar teripidin depsende qilinip
    chölliship ketti.
  nde-nde: Ilizwe lenu lichithekile, amadolobho enu atshiswa ngomlilo, umhlaba wenu
    uphundlwa ngabezizweni, phambi kwenu uqobo, uchitheka njengalapho udilizwa ngabezizweni.
  ton-ton: 'Kuo lala homou fonua, kuo vela homou ngaahi kolo ʻi he afi: pea ko homou
    fonua, ʻoku kai ʻo ʻosi ʻe he kakai muli ʻi homou ʻao, pea ʻoku lala ia, ʻo hangē
    kuo fakaʻauha ʻe he kau muli.'
  ces-1613: Země vaše spustla, města vaše vypálena ohněm; zemi vaši před vámi cizozemci
    zžírají, a v poušť obracejí, tak jakž vše kazí cizozemci.
  eng-WMB: Your country is desolate. Your cities are burned with fire. Strangers devour
    your land in your presence and it is desolate, as overthrown by strangers.
  tam-TCV: உங்கள் நாடு பாழடைந்திருக்கிறது; உங்கள் நகரங்கள் தீயினால் எரிந்துபோய்க்
    கிடக்கின்றன. உங்கள் கண்முன்பதாகவே உங்கள் வயல்கள் அந்நியரால் கொள்ளையிடப்படுகின்றன;
    உங்கள் நாடு பிறநாட்டினரால் தோற்கடிக்கப்பட்டு பாழடைந்ததைப் போல் இருக்கிறதே!
  ceb-ULB: Nagun-ob ang inyong nasod ug nasunog ang inyong mga siyudad; gun-obon sa
    mga langyaw diha sa inyong atubangan—ang inyong kaumahan, —biniyaang guba gibuntog
    sa mga langyaw.
  pol-UBG: Wasza ziemia jest spustoszona, wasze miasta – spalone ogniem. Waszą ziemię
    pożerają na waszych oczach cudzoziemcy i pustoszą, jak to zwykli czynić obcy.
  agr-agr: Atumi nugkenak yaaktajum aidaujai shiwag aidau tsaikagmatai, agkan shiig
    pujumainchau wajase. Tuja yaakat aidau apeamu keenawai. Tuja atum ajakmamu aidaunmayan
    shiwag aidau juukag atumesh wainjuminig amuinawai. Yaunchuk yaakat Sodoma tsaikam
    atsau agkan juwakua numamtuk wajase”, tujamui Apajuí.
  kyc-kyc: Nakamana yuu doko kokwa soo dee taone dupwa lalyasi silyamo. Rara wakale
    wambu dupwa epo nakamame mee lenge makando pipala kaelyaminyisa epo nakamana yuu
    nyepakala bange singi dupwa ukiaki minyuo apa nelyaminyi.
  urd-GVU: تمہارا ملک ویران و سنسان ہو گیا ہے، تمہارے شہر بھسم ہو گئے ہیں۔ تمہارے
    دیکھتے دیکھتے پردیسی تمہارے کھیتوں کو لُوٹ رہے ہیں، اُنہیں یوں اُجاڑ رہے ہیں جس
    طرح پردیسی ہی کر سکتے ہیں۔
  deu-1912: Euer Land ist wüst, eure Städte sind mit Feuer verbrannt; Fremde verzehren
    eure Äcker vor euren Augen, und es ist wüst wie das, so durch Fremde verheert
    ist.
  ntj-ntj: Nyuntuku ngurra lipiwana naaru-naaru ngarala. Yiwarla pirninya malikilu-ya
    tilirnu tjarrpatjunu. Nyangka yurirlpakutju ngarala. Kurungkartu-tjananyanta maliki
    pirnilu-ya ngurra yangatjuralpi kurrara kanyira.
  kan-2017: ನಿಮ್ಮ ದೇಶವು ಹಾಳಾಗಿದೆ. ನಿಮ್ಮ ಪಟ್ಟಣಗಳು ಸುಟ್ಟುಹೋಗಿವೆ. ನಿಮ್ಮ ಭೂಮಿಯನ್ನು ಅನ್ಯರು
    ನಿಮ್ಮೆದುರಿಗೆ ನುಂಗಿಬಿಡುತ್ತಿದ್ದಾರೆ. ಅದು ಅನ್ಯಜನರಿಂದ ಹಾಳಾಯಿತು.
  yap-yap: Nam romed e ka ni kirebnag, ma pi binaw romed e ka ni urfiy. Gimed be guy
    girdi’en yugu boch e nam nike mangyad e ke gelfarad ko nam romed yad be gathay
    gubin ban’en riy.
  hlt-MCSB: Na khohmuen te khopong la om coeng. Na khopuei rhoek hmai neh a hoeh coeng.
    Na diklai khaw na mikhmuh ah kholong loh han caak coeng. Te dongah khopong neh
    imrhong- bangla a kholong boeih coeng.
  mdy-ETH: ዓጫ ዒንሢኮ ዓሲ ናንጉዋ ዳውሌ ማዔኔ፤ ካታማ ዒንሢኮ ታሚና ሚጪ ጋፔኔ፤ ዒንሢኮ ጎዦ ቤዞ ዓኣፓ ዒንሢሲ ዛጋንቴ
    ዙሌ ሞርኬ ዔካንዳኔ፤ ቢያ ባኮ ባይዚ ሳዖ ዒንሢኮ ዔያታ ቆይዳ ማሃንዳኔ።
  twi-ASANTE: Mo ɔman ada mpan, wɔde ogya ahyehye mo nkuropɔn; ananafoɔ regye mo mfuo
    a mo ani tua, na asɛe sɛdeɛ ɛyɛɛ ɛberɛ a ahɔhoɔ tuu mo guiɛ no.
  eng-WEBU: Your country is desolate. Your cities are burned with fire. Strangers
    devour your land in your presence and it is desolate, as overthrown by strangers.
  wal-wal: “Intte biittai xafe gidiis; intte katamatikka taman xuugettidosona; intte
    goshshaa intte xeellishin, allagati ekkoosona; imatta asati laalin, mela attiis.
  spa-PDDPT: Su tierra está asolada, sus ciudades incendiadas, su suelo devorado por
    extranjeros en presencia de ustedes, asolada como con desolación de extraños.
  gun-gun: Pendeyvy ma ivaipa ma, peneretã ikuai va'e voi omombaa ma tata py. Peẽ
    kuery pexaa py amboae yvy guigua kuery ho'upa penereminhotỹgue. Ha'e ramo pendeyvy
    rupi tekoague rive opyta, amboae yvy guigua omomba rire.
  ilo-ULB: Nadadael ti pagilianyo; napuoran dagiti siudadyo, dagiti taltalonyo-iti
    presensiayo-daddadaelen dagitoy dagiti ganggannaet-nadadael ken napanawan, pinarmek
    dagiti ganggannaet.
  kpg-kpg: Digau Israel, godou gowaa gu ono mee no lodo ai, godou waahale guu wele,
    guu tugi i di gelegele. Goodou ga mmada hua gi digau hua gee gu hai mee gi godou
    gowaa, guu hai godou mee huogodoo gi mooho.
  uig-ARA: ۋەتىنىڭلار چۆللەشتى؛ شەھەرلىرىڭلار كۆيۈپ ۋەيرانە بولدى؛ يەر-زېمىنىڭلارنى
    بولسا، ياتلار كۆز ئالدىڭلاردىلا يۇتۇۋېلىۋاتىدۇ؛ ئۇ ياتلار تەرىپىدىن دەپسەندە قىلىنىپ
    چۆللىشىپ كەتتى.
  sus-sus: Wo xa bɔxi bara kana, wo xa taae bara gan. Si gbɛtɛe na wo xa daxamui donfe
    wo ya xɔri, e na a birin tongofe e yɛtɛ bɛ.
  pon-2006: Sapwamwailo tehnlahr, amwail kahnimw kan luldahr; nindokon amwail kilikilang,
    mehn liki kan kaundahr sapwamwailo oh kauwelahr mehkoaros.
  jae-jae: Nêm nom kêtu gasaŋ ma ja geŋ nêm malac su. Lau jaba têdaŋgôŋ nêm kôm ŋanô
    ma amac matemanô alicgeŋ. Nêm gamêŋ kêtu gasaŋ kêtôm lau jaba seseŋ su.
  ksd-ksd: Kavava gunan i tar uliran, di tar.li kavava lavur pia na pal; a umana vaira
    dia en vue kavava gunan ta ra luaina mata i vavat, ma i tar lingling da ra gunan
    ba ra umana vaira dia li ia.
  tur-YTC: Ülkeniz ıssız. Kentleriniz ateşle yanmış. Yabancılar önünüzde ülkenizi
    yiyip bitiriyor, Issız bırakılmış, yabancılar tarafından yıkılmış sanki.
  grc-BRENT: Ἡ γῆ ὑμῶν ἔρημος, αἱ πόλεις ὑμῶν πυρίκαυστοι· τὴν χώραν ὑμῶν ἐνώπιον
    ὑμῶν ἀλλότριοι κατεσθίουσιν αὐτὴν, καὶ ἠρήμωται κατεστραμμένη ὑπὸ λαῶν ἀλλοτρίων.
  ind-AYT: Negerimu menjadi sunyi sepi, kota-kotamu dibakar dengan api. Di depan matamu,
    orang-orang asing melahap tanahmu; dan tanahmu menjadi sunyi sepi, karena digulingkan
    oleh orang-orang asing.
  nya-nya: Dziko lanu lasanduka bwinja, mizinda yanu yatenthedwa ndi moto; minda yanu
    ikukololedwa ndi alendo inu muli pomwepo, dziko lanu lasanduka bwinja monga ngati
    lagonjetsedwa ndi alendo.
  hrv-hrv: Zemlja vam opustje, gradove oganj popali, njive vam na oči haraju tuđinci
    - pustoš k'o kad propade Sodoma.
  mps-mps: Awe, te boi bidi dabego dagego bulu polo dola silai dao. Tama augwaligo
    dagego hanu dabe ulali dao. Te dagego tonalubadi, augwaligo dagego gi nai dabe
    sai dao. Te gasa bulu bidi dabego bulu mu dolama, tama dagego tǫ olo mu elalubao.
  tpi-tpi: Ol birua i bagarapim pinis kantri bilong yupela, na ol i kukim ol taun
    bilong yupela. Taim yupela i lukluk i stap, ol i kisim olgeta kaikai long ol gaden
    bilong yupela. Ol man bilong narapela ples i bagarapim olgeta samting long kantri
    bilong yupela na graun i stap nating.
  dan-1931: Eders Land er øde, eders Byer brændt, fremmede æder eders Jord for eders
    Øjne - så øde som ved Sodomas Undergang.
  vie-OVCB: Đất nước bị tàn phá, các thành bị thiêu hủy. Quân thù cướp phá những cánh
    đồng ngay trước mắt các ngươi, và tàn phá những gì chúng thấy.
  guj-2017: તમારો દેશ ઉજ્જડ થઈ ગયો છે; તમારાં નગરો આગથી બાળી નાખવામાં આવ્યાં છે; તમારી
    હાજરીમાં તમારાં ખેતરોને પારકાઓએ ખેદાનમેદાન કરી નાખ્યાં છે - તેથી તમારી ભૂમિ ઉજ્જડ
    થઈ ગઈ છે.
  pon-2006A: Sapwamwailo tehnlahr, amwail kahnimw kan luldahr; nindokon amwail kilikilang,
    mehn liki kan kaundahr sapwamwailo oh kauwelahr mehkoaros.
  por-BRBSL: Seu país está desolado. Suas cidades são queimadas pelo fogo. Estranhos
    devoram sua terra em sua presença e é desolado, como derrubado por estranhos.
  cth-cth: Nangmae ram teh tami kingkadi lah ao. Khonaw hai hmai a kak toe. Na talainaw
    hai ramlouknaw ni na hmaitung vah a ca awh vaiteh, taran ni a raphoe tangcoung
    e patetlah tami kingdi han.
  twi-twi: Mo man ada mpan, wɔde ogya ahyehyew mo nkuropɔn; ananafo regye mo mfuw
    a mo ani tua, na asɛe sɛnea ɛyɛɛ bere a ahɔho tuu mo gui no.
  hlt-hlt: Na khohmuen te khopong la om coeng. Na khopuei rhoek hmai neh a hoeh coeng.
    Na diklai khaw na mikhmuh ah kholong loh han caak coeng. Te dongah khopong neh
    imrhong- bangla a kholong boeih coeng.
  tbz-SIM: Di kó kɛtenkɛ̀ dɔúnkomu, kɛ̀ muhɑ̃ɑ̃́ ncùɔ́ di ɛkɛ̀, kɛ̀ di bo kɛ̀ bɛpɔ̀ɔ̀bɛ̀
    tɑnní di tenkɛ̀ kɛ cɑɑri di kpɛrɛ Kɛ cɑ̀kɛ dihɛì bɛ̀ do cɑ̀kɛ mɛ̀ɛ̀ botí bɛtɔbɛ̀
    tenkɛ̀.
  msy-2020: Ian apaniba ian kantri gasɨghasigha gɨvagha, ian nguibabagh apongezɨ da
    isi. Egha ia garavɨra itima, me ian azenibar ian dagheba isi. Nguibar igharazimɨn
    gumaziba iza ian kantrin biziba bar dagh asɨghasɨghizɨ, nguazir kɨnim oto.
  dop-dop: Pǝ kpiisɑ mǝ tɛtʋ nɑ kɔkɔ nyɑɣɑ mǝ ɑcɑlɛɛ. Kpɑɩ nyǝ́mɑ wɑkǝlǝɣɩ mǝ tɛtʋ
    nɑ ɩ́ nyǝnǝɣɩ. Pǝ wɑkǝlɑɑ kɛ́ ɩsɩɩ wɑɑtʋ wei nyɩɩtʋ tɑɑ nyǝ́mɑ kɑ kɔmɑ tɔ.
  azb-azb: Ölkəniz viran qaldı, Şəhərləriniz alışıb-yandı, Yadellilər gözünüzün önündəcə
    torpağınızı yeyib-dağıtdı. Torpağınız kimsəsiz qalıb, Sanki yad adamlar oranı
    talayıb.
  eng-DBY: Your country is desolate; your cities are burned with fire; your land,
    strangers eat it up in your presence, and it is desolate, as overthrown by strangers.
  hin-2017: तुम्हारा देश उजड़ा पड़ा है, तुम्हारे नगर भस्म हो गए हैं; तुम्हारे खेतों
    को परदेशी लोग तुम्हारे देखते ही निगल रहे हैं; वह परदेशियों से नाश किए हुए देश
    के समान उजाड़ है।
  wol-KYG: Seenum réew gental, seeni dëkk xoyomu, seen suuf, doxandéem yi lekk fi
    seen kanam, muy gent bu doxandéem tas.
  eng-YLT: Your land [is] a desolation, your cities burnt with fire, Your ground,
    before you strangers are consuming it, And a desolation as overthrown by strangers!
  kne-kne: Golpi ay nadadael din ili yo ya napooan din siyodad. Sin sangoanan yo,
    okaen di mangili din daga yo ya dadaelen da.
  eng-WYC-2017: Your land is forsaken, your cities be burnt by fire; aliens devour
    your country before you, and it shall be desolate as in the destroying of enemies.
  eng-WMBB: Your country is desolate. Your cities are burnt with fire. Strangers devour
    your land in your presence and it is desolate, as overthrown by strangers.
  urd-GVH: तुम्हारा मुल्क वीरानो-सुनसान हो गया है, तुम्हारे शहर भस्म हो गए हैं। तुम्हारे
    देखते देखते परदेसी तुम्हारे खेतों को लूट रहे हैं, उन्हें यों उजाड़ रहे हैं जिस
    तरह परदेसी ही कर सकते हैं।
  rug-rug: Sa mia popoa si ele ta huara va kaleana sari mia vasileana si ta sulu pa
    nika; sari mia pepeso si vagi pani rina tie pa votiki popoa sipu korapa doṉo toto
    mia mo, meke doduru likakalae si ta huara palae koa rini.
  gaz-gaz: Biyyi keessan duwwaa hafteerti; magaalaawwan keessan ibiddaan gubamaniiru;
    alagoonni fuuluma keessan duratti lafa qotiisaa keessan saamu; akkuma waan ormi
    ishee saameettis onti.
  fra-LSG: Votre pays est dévasté, Vos villes sont consumées par le feu, Des étrangers
    dévorent vos campagnes sous vos yeux, Ils ravagent et détruisent, comme des barbares.
  gnn-gnn: Yo, wäŋanydja nhumalaŋgu yätjnha baḏuwaḏuyunarana, ga buṉbu malanha wäŋa
    warrpam'nha ḏaw'‐ḏawyunarana, dhuŋgur'yunara gurthawuŋuna, ga mulkuruyuna yolŋuyu
    djaw'yurrunanydja nhumalaŋgu ŋunhi wäŋanhanydja, bala walala nhinanana yukurrana
    ŋunhiliyi.
  yal-yal: Ɛ yamanan luxi nɛn alo tonbon ɲaxina, ɛ taane bata gan. Xɔɲɛne ɛ yamanan
    sansine kalama ɛ yɛɛ xɔri. Ɛ bɔxɔn bata halagi, a lu alo yaxune na dangu a yi.
  haw-1868: 'Ua neoneo ko oukou aina, Ua puhiia ko oukou mau kulanakauhale i ke ahi:
    Ua pau ko oukou aina i na malihini ma ko oukou alo; Ua neoneo hoi, e like me kahi
    i anaiia e na malihini.'
  arb-NAV: عَمَّ الْخَرَابُ بِلادَكُمْ وَالْتَهَمَتِ النَّارُ مُدُنَكُمْ. نَهَبَ الْغُرَبَاءُ
    حُقُولَكُمْ أَمَامَ أَعْيُنِكُمْ. هِيَ خَرِبَةٌ، عَاثَ فِيهَا الْغُرَبَاءُ فَسَاداً.
  ewe-ewe: Miaƒe anyigba zu gbegbe, wotɔ dzo miaƒe duwo le miawo ŋutɔ ƒe ŋkume, du
    bubu me tɔwo va ha miaƒe agblemenukuwo, eye wogblẽ miaƒe anyigba abe ale si amedzrowo
    wɔna ene.
  eng-LEE: Your country is desolate, your cities are burnt with fire; your soil—in
    your presence, strangers devour it, and it is desolate, as overthrown by strangers.
  asm-FB: তোমালোকৰ দেশ উচ্ছন্ন হৈছে; তোমালোকৰ নগৰবোৰ অগ্নিদগ্ধ হৈছে; বিদেশীলোকে তোমালোকৰ
    চকুৰ আগতে সেইবোৰ ধ্বংস কৰিছে; সেয়ে বিদেশীসকলৰ বিধ্বংসৰ দ্বাৰাই পৰিত্যক্ত কৰি
    উচ্ছন্ন কৰা হৈছে।
  sus-A: وٌ شَ بْشِ بَرَ كَنَ، وٌ شَ تَايٍ بَرَ فَن. سِ فبّتّيٍ نَ وٌ شَ دَشَمُي دٌنقٍ
    وٌ يَ شْرِ، عٍ نَ عَ بِرِن تٌنفٌقٍ عٍ يّتّ بّ.
  fra-SBL: Ton pays est dévasté. Vos villes sont brûlées par le feu. Les étrangers
    dévorent votre terre en votre présence et elle est désolée, comme renversé par
    des étrangers.
  hbo-hbo: אַרְצְכֶ֣ם שְׁמָמָ֔ה עָרֵיכֶ֖ם שְׂרֻפֹ֣ות אֵ֑שׁ אַדְמַתְכֶ֗ם לְנֶגְדְּכֶם֙
    זָרִים֙ אֹכְלִ֣ים אֹתָ֔הּ וּשְׁמָמָ֖ה כְּמַהְפֵּכַ֥ת זָרִֽים׃
  piu-2006: '@see-verse:ISA.001.006'
  pjt-pjt: Panya nyurampa mirpaṉtju tjuṯangku nyurampa ngura tjuṯa kuraningi nyurala
    miṟangka, munuya nyurampa waḻi tjuṯa kaṯantaṟa waṟungka tiliṟa wiyaṉu. Munuya
    nyurampa mai kutjupa kutjupa uwankara kuḻu mantjiṟa waṉira wiyaṉu. Uwa, malikitja
    tjuṯangkuya pitjala manta nyurampa kuraṉu alatjiṯu.
  kik-kik: Bũrũri wanyu ũkirĩte ihooru, matũũra manyu manene magacinwo na mwaki; mĩgũnda
    yanyu ĩramathwo ĩgatigwo ũtheri nĩ andũ a kũngĩ o mũkĩonaga, ĩkoonũhwo ta ĩngʼaũranĩtio
    nĩ ageni.
  fra-NCL: Votre pays est un désert ; vos villes sont consumées par le feu ; votre
    sol, des étrangers le dévorent sous vos yeux ; la dévastation est comme le ravage
    fait par des étrangers.
  cek-AK: Na prae loe pongsut boeh, na vangpuinawk doeh hmai hoiah thlaek o boih boeh;
    na lawknawk doeh na mikhnuk ah prae kalah kaminawk mah caak o boih boeh, prae
    kalah kaminawk mah paro o moe, kami doeh angqai krang boeh.
  cuk-cuk: E-yala, nue-bergus naid. E-neggweburmar, bato soogi-ogumakles bubukwad.
    Emar-sunnagwad na dakmaloed, igi-dule-baigan e-ibmar-digar-nanaid gutemaloe. E-yala,
    olloo naioed, dule-bamaladse e-yala obelolesadyob naguoed.
  uig-CYR: Вәтиниңлар чөлләшти; Шәһәрлириңлар көйүп вәйранә болди; Йәр-зиминиңларни
    болса, ятлар көз алдиңлардила жутувеливатиду; У ятлар тәрипидин дәпсәндә қилинип
    чөллишип кәтти.
  tel-2017: మీ దేశం పాడైపోయింది. మీ పట్టణాలు మంటల్లో కాలిపోయాయి. మీ కళ్ళముందే పరాయివారు
    మీ పంటలు దోచుకుంటున్నారు. తమ కంట పడినవన్నీ నాశనం చేస్తున్నారు.
  hat-BSA: Peyi nou an vin devaste, vil nou yo brile ak dife. Chan nou yo——se etranje
    k ap devore yo nan prezans nou; se dezolasyon nèt, pandan etranje yo ap ranvèse
    li.
  kos-kos: Facl suwos uh arulana musalla, ac siti suwos uh firiryak nwe ke apatla.
    Kowos mutana ngetang ke mwetsac uh eisla acn suwos, ac kunausla ma nukewa.
  hbo-WLC: אַרְצְכֶ֣ם שְׁמָמָ֔ה עָרֵיכֶ֖ם שְׂרֻפ֣וֹת אֵ֑שׁ אַדְמַתְכֶ֗ם לְנֶגְדְּכֶם֙
    זָרִים֙ אֹכְלִ֣ים אֹתָ֔הּ וּשְׁמָמָ֖ה כְּמַהְפֵּכַ֥ת זָרִֽים׃
  ibo-ibo: Ala unu tọgbọrọ nʼefu, agbaakwala obodo unu ọkụ. Ndị mbịarambịa ewerechaala
    ihe dị nʼubi unu nʼihu unu, ha emeela ka ọ tọgbọrọ nʼefu dịka mgbe onye ọbịa kpochapụrụ
    ihe dị nʼime ya.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ଦେଶ ଧ୍ୱଂସସ୍ଥାନ; ତୁମ୍ଭମାନଙ୍କର ନଗରସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ; ତୁମ୍ଭମାନଙ୍କର
    ଭୂମି ବିଦେଶୀମାନେ ତୁମ୍ଭମାନଙ୍କର ସାକ୍ଷାତରେ ଗ୍ରାସ କରନ୍ତି, ତାହା ବିଦେଶୀମାନଙ୍କ ଦ୍ୱାରା
    ବିନଷ୍ଟ ହେବା ତୁଲ୍ୟ ଧ୍ୱଂସସ୍ଥାନ ହୋଇଅଛି।
  chk-chk: Fanüemi a tala, nge ämi telinimw ra karala. Chon ekis ra mongö uän fanüemi
    fän mesemi. Iwe, fanüemi a ta usun chök eu fanü chon ekis ra ataela.
  rop-rop: “Yumob bin lukinat detlot streinja pipul hubin kaman brom detlot najawan
    kantri en deibin bitsimap en barnimap detlot taun en meigim olabat jidan rabishwan
    na, en yumob bin jis wotjimbat olabat dumbat ol detlot ting langa yumob kantri.
  ukr-1871: То ж буде земля в вас опустошена, міста ваші огнем спалені; поля ваші
    в ваших таки очах чужі будуть пожерати; все опустїє, — звичайно, опустошене чужинцями.
  deu-1951: Euer Land ist verwüstet, eure Städte sind mit Feuer verbrannt, Fremde
    fressen euer Land vor euren Augen, und es ist verwüstet, wie von Fremden verheert.
  eng-JPS: Your country is desolate; your cities are burned with fire; your land,
    strangers devour it in your presence, and it is desolate, as overthrown by floods.
  srp-1865: Zemlja je vaša pusta, gradovi vaši ognjem popaljeni; vaše njive jedu tuðini
    na vaše oèi, i pustoš je kao što opustošavaju tuðini.
  lug-lug: Ensi yammwe esigadde matongo, ebibuga byammwe byokeddwa omuliro, nga nammwe
    bennyini mulaba. Bannamawanga balidde ensi yammwe, era ezise kubanga bannaggwanga
    bagisudde.
  heb-heb: ארצכם שממה עריכם שרפות אש אדמתכם לנגדכם זרים אכלים אתה ושממה כמהפכת זרים׃
  ben-IRV: তোমাদের দেশটা ধ্বংস হয়েছে, তোমাদের শহরগুলো পুড়ে গেছে। তোমাদের সব ক্ষেতের
    ফসল তোমাদের উপস্থিতেই বিদেশীরা নষ্ট করছে; বিদেশীরা দেশটা নষ্ট ভূমির মত ধ্বংসস্থান
    করেছে।
  pan-pan: ਤੁਹਾਡਾ ਦੇਸ ਉਜਾੜ ਹੈ, ਤੁਹਾਡੇ ਨਗਰ ਅੱਗ ਨਾਲ ਸੜੇ ਪਏ ਹਨ, ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਪਰਦੇਸੀ
    ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਨੂੰ ਖਾਈ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਉਹ ਅਜਿਹਾ ਉਜਾੜ ਹੋ ਗਿਆ ਹੈ ਜਿਵੇਂ ਪਰਦੇਸੀਆਂ ਨੇ ਉਹ
    ਨੂੰ ਪਲਟਾ ਦਿੱਤਾ ਹੋਵੇ।
  mya-JVB: သင် တို့ပြည် သည် လူဆိတ်ညံ လျက်ရှိ၏။ သင် တို့မြို့ များကို မီးလောင် ပြီ။
    သင် တို့မြေ ကိုလည်း တကျွန်း တနိုင်ငံသားတို့သည် သင် တို့မျက်မှောက် ၌ စား ကြ၏။ ရန်သူ
    ဖျက် ပြီးသကဲ့သို့ ၊ လူဆိတ်ညံ လျက်ရှိ၏။
  tte-O: Am kaba loina meuloina ibubu sisibayanaeyako yo am yanuwa lalakiliyao sigabuliko
    siwedoli. Yo sauga bwaite koina manim mena am bwatano kanna meuloina tolaolaoma
    sisibasiba-yanayanaeli. Kana koleya besiele tokaleya silaoma yo sikaiwe-gabaegimiuko.
    Ginauli meuloina inaeko.
  tbg-tbg: Navutaaka ni vata qoraiqamake, ni vatukavata ni naavu maaqavata iha qumpiarama
    kaavaro ita virave. Ne tave variamanta vika ni naaho maata ekaa raru raarumake
    vare variarave.
  hmo-hmo: Israela taudia e, emui tano be ia dika, aniani ia havaraia diba lasi. Emui
    hanua be lahi ese ia gabua ore. Idau taudia ese emui tano ena anina idia abia,
    bona gau ibounai idia hadikaia noho. Edia kara umui itaia noho, to umui goada
    lasi dainai, edia kara umui hadokoa diba lasi.
  urd-urd: तुम्हारा मुल्क उजाड़ है, तुम्हारी बस्तियाँ जल गईं; लेकिन परदेसी तुम्हारी
    ज़मीन को तुम्हारे सामने निगलते हैं, वह वीरान है, जैसे उसे अजनबी लोगों ने उजाड़ा
    है।
  rus-SYN: Земля ваша опустошена; города ваши сожжены огнем; поля ваши в ваших глазах
    съедают чужие; все опустело, как после разорения чужими.
  bqc-SIM: Á bùsu gↄ̃̀ da giiɛ, á wɛ̃́lɛↄ tɛkũ̀. Bui zĩ̀loↄ á buapↄ́ↄ sɛ̀lɛ
    á wáa, à gↄ̃̀ da gii kɛ́ aa zĩblèwà yã́i.
  tcz-CHONGTHU: Nagamsungu jong ahomkeovin alumtan, nakhopiu jong akavamtai. Namitmu
    tah'un gamdang miten nagam’u alosohtan, thil jouse amitmuva amu jouseu asusetauve.
  mar-mar: तुमचा ओसाड झाला आहे; तुमची नगरे जळून गेली आहेत. तुमच्या देखत परकीयांनी
    तुमची शेते उध्द्वस्त केली आहेत. परकीयांनी ती नासधूस करून, उलथून सोडून दिली आहेत.
  qub-qub: Nasyunniquipis chunyajmi quëdasha. Siudäniquicunachöpis wararaylla ninallanami
    rataycan. Ricaparcaycaptiquimi murupacushayquitapis chiquishojcuna micucarcärin.
    Chiquejcuna illgächishannömi llapan chunyaj quëdasha.
  hat-hat: Peyi nou an fini. Dife fin boule tout lavil nou yo ratè. Moun lòt nasyon
    yo piye tout jaden nou yo, l'a devan je nou. Yo fini ak tout bagay nan peyi a
    nèt. Yon sèl lafliksyon tonbe sou nou, tankou lè lènmi pase nan peyi a.
  eng-BSB: Your land is desolate; your cities are burned with fire. Foreigners devour
    your fields before you— a desolation demolished by strangers.
  eng-WEBPB: Your country is desolate. Your cities are burnt with fire. Strangers
    devour your land in your presence and it is desolate, as overthrown by strangers.
  kbq-kbq: Hagi mopatamimo'a haviza huno megeno, ranra kumatamia tevemo te fanane
    hu'ne. Hozatamifintira nezmagazage'za ru kumate vahetamimo'za ne'zana eme eri
    vagare'za vu'naze. Ru kumatega vahe'mo'za e'za kumatamia eri haviza hazageno,
    mopa tamifina mago'zana omanetfa hu'ne.
  nhe-BL: Imotlal quitlamixolejtoque huan imoaltepehua quintlamitlatijtoque. Huan
    quema noja intlachixtoyaj, nopa sequinoc tlali ehuani quixolehuayayaj imotlal.
    Quiixtequij huan quicuaj nochi tlen onca ipan imomilhua. Nochi mocajtoc senquistoc
    tlasosolijtoc huan tlatzitzicatoc.
  gub-BL: Peywy iaiw. Tata umumaw tawhu peneko haw wà. Penenataromo amo ywy rehe har
    umuaiw peywy wà. Naheta kwaw ikatu ma'e a'e ywy rehe kury. Amo ywy rehe har umumaw
    peywy wà.
  eng-DRA: 'Your land is desolate, your cities are burnt with fire: your country strangers
    devour before your face, and it shall be desolate as when wasted by enemies.'
