verse: ISA.001.009
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ ചിലരെയെങ്കിലും നമുക്കായി ശേഷിപ്പിച്ചിരുന്നില്ലെങ്കിൽ നാം
    സൊദോം നഗരംപോലെയും ഗൊമോറാ പട്ടണംപോലെയും നശിപ്പിക്കപ്പെടുമായിരുന്നു.
  deu-TKW: Hätte nicht Jahwe der Heerscharen übrig gelassen uns einen Rest, gar leicht
    wären wir wie Sodom geworden, Gomorrha würden wir gleichen!
  lin-lin: Soki Yawe, Mokonzi ya mampinga, abikisaki te ndambo ya bato kati na biso,
    tolingaki kokoma lokola engumba Sodome, tolingaki kokokana na engumba Gomore.
  eng-LSV: Unless YHWH of Hosts had left a remnant to us, || Shortly—we had been as
    Sodom, || We had been like to Gomorrah!
  eng-GNV: 'Except the Lord of hostes had reserued vnto vs, euen a small remnant:
    we should haue bene as Sodom, and should haue bene like vnto Gomorah.'
  eng-WEBSTER: Except the LORD of hosts had left to us a very small remnant, we should
    have been as Sodom; we should have been like Gomorrah.
  nhw-BL: Sintla TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij amo techmaquixtijtosquía
    se quesqui tlen tojuanti, techtzontlamiltijtosquíaj quen quichijqui ica nopa masehualme
    huejcajya ipan altepeme Sodoma huan Gomorra.
  swh-ONEN: Kama Bwana Mungu Mwenye Nguvu Zote asingelituachia walionusurika, tungelikuwa
    kama Sodoma, tungelifanana na Gomora.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni ù kun dɑɑ bɛsɛn sukum fiiko fɑɑbɑ kue Yerusɑlɛmu
    ye sɔɔ, yɑ koo rɑɑ kɑm kowɑ nɡe Sodomu kɑ Gomɔrɑ.
  eng-KJVCPB: Except the Lord of hosts had left unto us a very small remnant, We should
    have been as Sodom, And we should have been like unto Gomorrah.
  luo-luo: Ka dine Jehova Nyasaye Maratego ok oweyo jomoko kuomwa otony, to dine wachalo
    gi jo-Sodom, adier dikoro ne wachalo kaka jo-Gomora.
  meu-meu: Iehova Saboata ese kwabukwabuda basinema hamaurida, ita na Sodoma heḡereḡerena
    ai baitama noho, bona Gomora heḡereḡerena ai baitama hahelao.
  npi-ULB: सर्वशक्तिमान् परमप्रभुले हाम्रा निम्‍ति थोरै बाँकी रहेका निम्ति नछोड्नुभएको
    भए, हामी सदोमझैं हुनेथियौं, हामी गमोराझैं हुनेथियौं।
  yor-yor: Àyàfi bí Olúwa àwọn ọmọ-ogun bá ṣẹ́ díẹ̀ kù fún wà, a ò bá ti rí bí Sodomu,
    a ò bá sì ti dàbí Gomorra.
  pes-OPCB: اگر خداوند لشکرهای آسمان باقیماندگانی برایمان نمی‌گذاشت مانند اهالی سدوم
    و عموره به کلی از بین رفته بودیم.
  tgl-ULB: Kung hindi nag-iwan si Yahweh ng mga hukbo ng ilan sa ating mga kababayan,
    naging tulad na sana tayo ng Sodoma, naging gaya tayo ng Gomorra.
  cbu-NT: Kundararis ashirangtaa, nuw wizpurirpati, nuwamari kasiyeeruri, siyaa Utaáchcheetsis
    nayaniranguri, nda siy musá tsiparangsa. Ndunnaari siyaa istaranguri, Sodomaa,
    Gomorshuchee tamarangpari sheernapsinaya siyaa izuuru kachingaranganaya. Apanll
    áttanda tángcha, tárangiya nuwaatsi. Ashiriya, yutaritshishirimandis Apanllsha
    siyaa kapung waneekiya, nuw siyaa atina.
  hui-hui: Anduane Homogo Hongo Haiheore ibugua wali agali maru karu yu wa nahedale
    Yarusaleme bo tangubagabu wahene ngale. Anigo nde heneneore ina mo koore henego
    bamba Sodomo Gomora tanola bo mundulo wahenegodagua bidaleda.
  mya-mya: အ​ကယ်​၍​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သာ​လျှင် မြို့​သူ​မြို့​သား​အ​ချို့​တို့​အား​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရစ်​စေ​တော်​မ​မူ​ပါ​လျှင်၊
    ယေ​ရု​ရှ​လင်​မြို့​သည် သော​ဒုံ​မြို့​နှင့်​ဂေါ​မော​ရ​မြို့​တို့​ကဲ့​သို့​လုံး​ဝ​ပျက်​သုဉ်း​၍​သွား​မည်​သာ​ဖြစ်​၏။
  bod-N: གལ་སྲིད་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་སྲོག་ཉེན་ལས་ཐར་བ་འགའ་རེ་བསྐྱུར་བ་མིན་ཚེ།
    རང་ཅག་ནི་སཱ་དོམ་དང་གཱ་མོ་ར་ལྟ་བུར་གྱུར་ཡོད།
  wsk-wsk: Nunguningta, Yawe Sokel Garagar anananga kariimet sang me nunga saongam
    se bagasan le mu, ana Sodom agi Gomorrah wonong mena a namaman iwita le.
  sna-sna: Dai Jehovha Wamasimba Ose asina kutisiyira vakapunyuka, tingadai takafanana
    neSodhomu, tingadai takaita seGomora.
  spa-BLM: A no ser que Yahvé de los Ejércitos nos haya dejado un remanente muy pequeño,
    habríamos sido como Sodoma. Habríamos sido como Gomorra.
  cac-cac: Ix to el d'a sc'ol Jehová Yajal d'a Smasanil, tzon̈ can jayvan̈ on̈xo tic,
    q'uinaloc tato maay, lajan am ix aj co satel icha ajnac chon̈ab' Sodoma yed' Gomorra.
  swh-ULB: Kama Yahwe wa majeshi hakutuasha kwa mda mfupi tungekuwa kama Sodoma, tungekuwa
    kama Gomora.
  bel-bel: Калі б Гасподзь Саваоф не пакінуў нам невялікае рэшты, дык мы былі б тое
    самае, што Садома, прыпадобніліся б да Гаморы.
  deu-ELBBK: Wenn der HERR der Heerscharen uns nicht einen gar kleinen Überrest gelassen
    hätte, wie Sodom wären wir, Gomorra gleich geworden.
  mbb-OT: Emun wazà uuyag he midsamà kenitew te Nengazen he Mekeǥeǥehem, ne egkeiring
    kiw en te Sodom wey Gomora.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ നമുക്കു അത്യല്പമായോരു ശേഷിപ്പു വെച്ചിരുന്നില്ലെങ്കിൽ
    നാം സൊദോംപോലെ ആകുമായിരുന്നു; ഗൊമോറെക്കു സദൃശമാകുമായിരുന്നു.
  gup-gup: Ngaye Yawey nawu nawernhdulkarrekimuk duninjh, dja ngaye ngabenbawong yikahwi
    ngudberre bu kabirridarrkiddi. Dja bu burrkyak, wanjh kunukka birridarrkidkukyakayakmeninj
    karohrok bu benmarnekurduyimerranj bininj birrihni kore Sodom dja Gomorrah.Kuhni
    yimeng God nawu Yawey.
  rmc-rmc: Te amenge o Nekzoraleder RAJ na mukľahas varesave manušen te dživel, uľamas
    sar e Sodoma the e Gomora.
  pes-OPV: اگر یهوه صبایوت بقیه اندکی برای ما وا نمی گذاشت، مثل سدوم می‌شدیم و مانند
    عموره می‌گشتیم.
  ron-1924: Де ну не-ар фи лэсат Домнул оштирилор о микэ рэмэшицэ, ам фи ажунс ка
    Содома ши не-ам фи асемэнат ку Гомора.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু যদি আমাদের জন্য কয়েকজন অবশিষ্ট মানুষ না রাখতেন,
    তাহলে আমাদের অবস্থা হত সদোমের মতো, আমরা হতাম ঘমোরার মতো।
  som-som: Haddaan Rabbiga ciidammadu dad aad u yar inoo reebin, sida Sodom baan noqon
    lahayn, oo sida Gomorana baan noqon lahayn.
  lat-VUC: Nisi Dominus exercituum reliquisset nobis semen, quasi Sodoma fuissemus,
    et quasi Gomorrha similes essemus.
  eng-ASVBT: Except Jehovah of hosts had left unto us a very small remnant, we should
    have been as Sodom, we should have been like unto Gomorrah.
  ita-1885: Se il Signor degli eserciti non ci avesse lasciato alcun piccolo rimanente,
    noi saremmo stati come Sodoma, saremmo stati simili a Gomorra.
  eng-LXXUP: And if the Lord of Sabaoth had not left us a seed, we should have been
    as Sodom, and we should have been made like to Gomorrah.
  eng-ULB: If Yahweh of hosts had not left for us a small remnant, we would have been
    like Sodom, we would have been like Gomorrah.
  spa-VBL: Si el Señor Todopoderoso no nos hubiera dejado sobrevivir a algunos de
    nosotros, nos habríamos convertido en Sodoma y Gomorra.
  fra-_FOB: Si l'Éternel des armées ne nous eût laissé quelque petit reste, nous serions
    comme Sodome, nous ressemblerions à Gomorrhe!
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ നമ്മിൽ ഏതാനുംപേരെ ശേഷിപ്പിച്ചില്ലായിരുന്നെങ്കിൽ നാം സൊദോംപോലെ
    ആകുമായിരുന്നു; ഗൊമോറായ്ക്കു സദൃശമാകുമായിരുന്നു.
  lit-lit: Jei kareivijų VIEŠPATS nebūtų mums palikęs labai mažo likučio, mes būtume
    tapę kaip Sodoma ir būtume prilygę Gomorai.
  urd-GVR: Agar Rabbul-afwāj ham meṅ se chand ek ko zindā na chhoṛtā to ham Sadūm
    kī tarah miṭ jāte, hamārā Amūrā kī tarah satyānās ho jātā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “का निक्‍शी मुर महें‍शो हना, गेपुकी सोदोम
    नु गोमोररा खोदेंशो दुम्‍नी वा” देंत। उत्‍पत्ती १९:२४-२५; रोमी ९:२९
  eng-NOY: Had not Jehovah of hosts left us a small remnant, We had soon become as
    Sodom; We had been like to Gomorrah.
  ita-1927: Se l’Eterno degli eserciti non ci avesse lasciato un picciol residuo,
    saremmo come Sodoma, somiglieremmo a Gomorra.
  ckb-ckb: ئەگەر یەزدانی سوپاسالار کەمێک دەربازبووی بۆ نەهێشتباینایەوە، وەک سەدۆممان
    لێ دەهات، لە عەمۆرا دەچووین.
  eng-BBE: If the Lord of armies had not kept some at least of us safe, we would have
    been like Sodom, and the fate of Gomorrah would have been ours.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಮಿಕ್ಕಿದ್ದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಉಳಿಸದೆ ಹೋಗಿದ್ದರೆ,
    ನಾವು ಸೊದೋಮಿನಂತೆ ಆಗುತ್ತಿದ್ದೆವು, ಗೊಮೋರಕ್ಕೆ ಸಮಾನವಾಗಿಯೂ ಇರುತ್ತಿದ್ದೆವು.
  tam-2017: சேனைகளின் யெகோவா நமக்குக் கொஞ்சம் மீதியை வைக்காதிருந்தாரானால், நாம் சோதோமைப்போலாகி,
    கொமோராவுக்கு ஒத்திருப்போம்.
  spa-RV-1909: Si Jehová de los ejércitos no hubiera hecho que nos quedasen muy cortos
    residuos, como Sodoma fuéramos, y semejantes á Gomorra.
  ron-BTF: Dacă DOMNUL oştirilor nu ne-ar fi lăsat o rămăşiţă foarte mică, am fi fost
    ca Sodoma şi am fi fost ca Gomora.
  eng-WEBP: Unless the LORD of Armies had left to us a very small remnant, we would
    have been as Sodom. We would have been like Gomorrah.
  eng-FBV: If the Lord Almighty hadn't let a few of us survive, we would have become
    like Sodom and Gomorrah.
  nld-1939: Ach, zo Jahweh der heirscharen ons geen rest had gelaten, Wij waren als
    Sodoma, en aan Gomorra gelijk!
  nch-BL: Sinta TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij amo techmaquixtijtosquía
    se quesqui ten tojuanti, techtzontamiltijtosquíaj quej quichijqui ica nopa masehualme
    huejcajquiya ipan altepeme Sodoma huan Gomorra.
  vie-1934: Ví bằng Đức Giê-hô-va vạn quân chẳng để chúng ta còn sót lại chút đỉnh,
    thì chúng ta sẽ giống thành Sô-đôm và như thành Gô-mô-rơ vậy!
  hin-CV: यदि सर्वशक्तिमान याहवेह ने हमें न बचाया होता, तो हम भी सोदोम और अमोराह के
    समान हो जाते.
  eng-OURB: Unless Adonai Tzva'ot [Yahweh Commander of heaven’s armies] had left to
    us a very small remnant, we would have been as Sodom [Burning]; we would have
    been like Gomorrah [Rebellious people, Tyrants].
  spa-BES: Si el Señor de los ejércitos no hubiera mantenido a salvo a algunos de
    nosotros, habríamos sido como Sodoma, y el destino de Gomorra habría sido el nuestro.
  tdx-tdx: Naho tsy sinisa’ Iehovà’ i Màroy sehanga’e tikañe, le ho ni-hoe Sedome,
    ho nanahake i Amorà.
  tha-KJV: ถ้าพระเยโฮวาห์จอมโยธามิ​ได้​เหลือคนไว้​ให้​เราบ้างเล็กน้อยแล้ว เราก็จะได้เป็นเหมือนเมืองโสโดม
    และจะเป็นเหมือนเมืองโกโมราห์
  por-BR-2018: Se o SENHOR dos exércitos não tivesse nos deixado alguns sobreviventes,
    teríamos sido como Sodoma, seríamos semelhantes aos de Gomorra.
  deu-ELO: Wenn Jehova der Heerscharen uns nicht einen gar kleinen Überrest gelassen
    hätte, wie Sodom wären wir, Gomorra gleich geworden.
  eng-WYC-2018: If the Lord of hosts had not left seed to us, we had been as Sodom,
    and we had been like as Gomorrah. (If the Lord of hosts had not left some of us
    alive, then we would have been like Sodom and Gomorrah.)
  epo-epo: Se la Eternulo Cebaot ne lasus al ni restaĵon, ni fariĝus preskaŭ kiel
    Sodom, ni similiĝus al Gomora.
  uig-PIN: Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar bizgǝ azƣinǝ «ⱪaldisi»ni
    ⱪaldurmiƣan bolsa, Biz Sodom xǝⱨirigǝ ohxap ⱪalattuⱪ, Gomorra xǝⱨirining ⱨaliƣa
    qüxüp ⱪalattuⱪ.
  beo-beo: Hina Gode Bagadedafa da dunu mogili esaloma:ne hame gaga:i ganiaba, Yelusaleme
    da Sodame amola Goumola defele, wadela:lesi dagoi ba:la:loba.
  tpi-OTNT: Sapos Bikpela I Gat Olgeta Strong i no bin larim sampela bilong yumi i
    stap, orait tru tumas, bai yumi i bagarap pinis, olsem bipo tru taun Sodom na
    taun Gomora i bin bagarap.
  hau-SA: Da ba a ce Ubangiji Maɗaukaki ya bar mana raguwar masu rai ba, da mun zama
    kamar Sodom, da mun zama kamar Gomorra.
  uig-LAT: Samawi qoshunlarning Serdari bolghan Perwerdigar bizge azghine «qaldisi»ni
    qaldurmighan bolsa, Biz Sodom shehirige oxshap qalattuq, Gomorra shehirining haligha
    chüshüp qalattuq.
  nde-nde: Aluba uThixo uSomandla kasitshiyelanga abalutshwana abasindayo, sasizakuba
    njengeSodoma; sasizafana leGomora.
  ton-ton: Ka ne ʻikai tuku kiate kitautolu ʻe Sihova ʻoe ngaahi kautau ha tokosiʻi,
    pehē, kuo tau hangē ko Sotoma, pea kuo tau tatau mo Komola.
  ces-1613: Byť nám byl Hospodin zástupů jakkoli malička ostatků nezanechal, byli
    bychom jako Sodoma, byli bychom Gomoře podobni.
  eng-WMB: Unless the LORD of Hosts had left to us a very small remnant, we would
    have been as Sodom. We would have been like Gomorrah.
  tam-TCV: எல்லாம் வல்ல யெகோவா நம்மில் ஒரு சிலரைத் தப்பிப்பிழைக்க விட்டிராமல் இருந்தால்,
    நாம் சோதோமைப் போலாகியிருப்போம்; நாம் கொமோராவுக்கு ஒத்தவர்களாயிருப்போம்.
  ceb-ULB: Kung wala nagbilin si Yahweh nga labawng makagagahom ug gamay nga kaliwat
    alang kanato, mahisama kita sa Sodoma ug Gomora.
  pol-UBG: Gdyby PAN zastępów nie zostawił nam malutkiej resztki, bylibyśmy jak Sodoma,
    stalibyśmy się podobni do Gomory.
  agr-agr: Tuja Tuke Pujuu ashí senchigtina nunú jutii ainag nuwiyan ujumak uwemtikchakuig,
    iik sodomanmaya aents, gomorranmaya aents aidaujai ijinauwa numamtukes wajakagtai.
  kyc-kyc: Kamongo Porai Wakasa dokome apa pilyaminyi lao kata kandala pena lao laa
    nayali doko Jerusaleme mende yapa ronge nyii nao yuu Sotoma Gomorapana piyamo
    dopale ingyuo pupyali.
  urd-GVU: اگر رب الافواج ہم میں سے چند ایک کو زندہ نہ چھوڑتا تو ہم سدوم کی طرح مٹ
    جاتے، ہمارا عمورہ کی طرح ستیاناس ہو جاتا۔
  deu-1912: Wenn uns der HERR Zebaoth nicht ein weniges ließe übrigbleiben, so wären
    wir wie Sodom und gleich wie Gomorra.
  ntj-ntj: Tjinguru-lan mirrirringama, yarnangu Tjurutjamanyamartatji pirninya-lan.
    Ngarna Mama Kuurrtu-lanya marnkurr-marnkurrpa kanyira wanka nyinarratjaku. Tjinguru-lan
    pirninyartu mirrirringama, nyarra-ya Tjatamala Kumarala kutjulpirtu mirrirringu
    Mama Kuurrtu ngurra-tjanampa tilirnu tjarrpatjunkunyangka, palunyapirinypa.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ನಮಗೆ ಸ್ವಲ್ಪ ಜನರನ್ನು ಉಳಿಸದೇ ಹೋಗಿದ್ದರೆ, ಸೊದೋಮಿನ ಗತಿಯೇ
    ನಮಗಾಗುತ್ತಿತ್ತು. ಗೊಮೋರದ ದುರ್ದಶೆಯೇ ಸಂಭವಿಸುತ್ತಿತ್ತು.
  yap-yap: Fa’an mang e de pag SOMOL ni Gubin ma Rayag Rok in e girdi’ riy ngar pired
    ndar m’ad, ma kem’ay i kirebnag e binaw nu Jerusalem ni ga’ngin, nri bod rogon
    yu Sodom ngu Gomorrah.
  hlt-MCSB: Caempuei BOEIPA loh mamih he rhaengnaeng la bet n'hlun pawt koinih Sodom
    bangla ng'om vetih Gomorrah bangla n'lutlat uh.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ባይሲንታፓ ዓታ ዜርሢ ኑኡኮ ዓይሲባኣያ ማዔቴ ሶኦዶሜጉዲ ኑ ማዔያ ናንዳኔ፤ ጊንሣ ሃሣ ጋሞኦራኣ
    ኑ ማሌያ ናንዳንቴኬ።
  twi-ASANTE: Sɛ Awurade tumfoɔ no annya yɛn asefoɔ a, anka yɛayɛ sɛ Sodom, na yɛadane
    ayɛ sɛ Gomora.
  eng-WEBU: Unless the LORD of Armies had left to us a very small remnant, we would
    have been as Sodom. We would have been like Gomorrah.
  wal-wal: Ubbaappe Wolqqaama GODAI nuuyyo amarida zareta ashshennaakko, nuuni Sadooma
    katamaadaaninne Gamoora katamaadan hanidashin” yaagiis.
  spa-PDDPT: Si Yavé de las huestes no nos hubiera dejado un pequeño remanente, seríamos
    como Sodoma, semejantes a Gomorra.
  gun-gun: Ha'e gui Senhor ixondaro reta va'e amongue'i jakuave aguã rami ndoejai
    va'e rire nhakanhymba 'rãgue Sodoma ha'e Gomorra tetã rami.
  ilo-ULB: No saan a nagibati ni Yahweh a Mannakabalin-amin iti bassit kadatayo, nagbalintayo
    koman a kasla iti Sodoma, mabalin a nagbalintayo koman a kasla iti Gomora;
  kpg-kpg: Dimaadua di Gowaa Aamua maa nei bolo Mee digi dugu hunu ana daangada gi mouli
    hua igolo i Jerusalem, gei Jerusalem la guu hai gi mooho hagatau, gadoo be di
    hai dela ne hai gi Sodom mo Gomorrah.
  uig-ARA: ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار بىزگە ئازغىنە «قالدىسى»نى
    قالدۇرمىغان بولسا، بىز سودوم شەھىرىگە ئوخشاپ قالاتتۇق، گوموررا شەھىرىنىڭ ھالىغا
    چۈشۈپ قالاتتۇق.
  sus-sus: Xa Alatala Sɛnbɛma mu mixi ndee rakisi won bɛ nu, won bara lu nu alɔ Sodoma
    nun Gomora taae.
  pon-2006: Ma KAUN-O Wasa Lapalap, sohte ketin kapitala ekei aramas ako, Serusalem
    uhdahn kamwomwmwomwlahr douluhl, duwehte Sodom oh Komora.
  jae-jae: Lau siŋ undambêŋa nêŋ Apômtau embe endec aêacnêŋ lau ŋapopoc sêmoa atom,
    oc tatôm lau Sodom ma maleŋmê amboac lau Gomora.
  ksd-ksd: Gala ra Luluai kai ra lavur kor pa i ga nur vue ta ik a ibaiba pire dat,
    gala dat a ga varogop ma Sodom, ma dat a ga vardada ma Gomora.
  tur-YTC: Ordular Yahvesi bize çok küçük bir kalıntı bırakmamış olsaydı, Sodom gibi
    olurduk. Gomora'ya bezerdik.
  grc-BRENT: Καὶ εἰ μὴ Κύριος σαβαὼθ ἐγκατέλιπεν ἡμῖν σπέρμα, ὡς Σόδομα ἂν ἐγενήθημεν,
    καὶ ὡς Γόμοῤῥα ἂν ὁμοίωθημεν.
  ind-AYT: Seandainya TUHAN semesta alam tidak menyisakan sedikit orang yang selamat
    bagi kita, kita pasti telah menjadi seperti Sodom dan kita telah menjadi seperti
    Gomora.
  nya-nya: Yehova Wamphamvuzonse akanapanda kutisiyira opulumuka, tikanawonongeka
    ngati Sodomu, tikanakhala ngati anthu a ku Gomora.
  hrv-hrv: Da nam Jahve nad Vojskama ne ostavi Ostatak, bili bismo k'o Sodoma, Gomori
    slični.
  mps-mps: Ma, Genuai Bidi Tigidali Bomo Elalubo Bidigo da meba bidimainu sula tagalisąma
    menigi sogo da, mu tama, teda da polo dolama siligi dao, te hanu Sodom de Gomora
    si dolali yali tiwai gilama, polo dologi dao.
  tpi-tpi: Sapos Bikpela I Gat Olgeta Strong i no bin larim sampela bilong yumi i
    stap, orait tru tumas, bai yumi i bagarap pinis, olsem bipo tru taun Sodom na
    taun Gomora i bin bagarap.
  dan-1931: Havde ikke Hærskarers HERRE levnet os en Rest, da var vi som Sodoma, ligned
    Gomorra.
  vie-OVCB: Nếu Chúa Hằng Hữu Vạn Quân không chừa lại một ít người trong chúng ta,
    chắc chúng ta đã bị quét sạch như Sô-đôm, bị tiêu diệt như Gô-mô-rơ.
  guj-2017: જો સૈન્યોના યહોવાહે આપણે માટે નાનો સરખો શેષ રહેવા દીધો ન હોત, તો આપણે
    સદોમ અને ગમોરાના જેવા થઈ ગયા હોત.
  pon-2006A: Ma KAUN-O Wasa Lapalap, sohte ketin kapitala ekei aramas ako, Serusalem
    uhdahn kamwomwmwomwlahr douluhl, duwehte Sodom oh Komora.
  por-BRBSL: Unless O Yahweh dos Exércitos deixou para nós um pequeno remanescente,
    teríamos sido como Sodoma. Nós teríamos sido como Gomorra.
  cth-cth: Rasahu BAWIPA ni mamouh hanelah younca hai cawi sak hoehpawiteh, maimouh
    teh Sodom kho patetlah o awh teh, Gomorrah kho hoi kâvan awh.
  twi-twi: Sɛ Asafo Awurade annyaw yɛn asefo a, anka yɛayɛ sɛ Sodom, na yɛadan ayɛ
    sɛ Gomora.
  hlt-hlt: Caempuei BOEIPA loh mamih he rhaengnaeng la bet n'hlun pawt koinih Sodom
    bangla ng'om vetih Gomorrah bangla n'lutlat uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ do í coo nti kó bɛ̀mɑbɛ̀, nɛ̀ yíe nti kpɛrɛ
    do dèèmu kɛ nɑɑ́nnɛ̀ Sodɔmmu ɛì kɔbɛ kpɛrɛ, kɛ sɑ̃̀ɑ̃́tɛ́nɛ̀ Komɔɔ ɛì kɔbɛ kpɛrɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, en tarazi ataghizir puvatɨzɨ,
    e itir puvatɨghai. Ezɨ bar guizbangɨra, e bar gevegha gɨvaghai, mati bar fomɨra
    Sodom ko Gomoran nguibamning, bar ikufi.
  dop-dop: Ye Tɑcɑɑ Pǝ tǝnɑ pǝ tʋ ɩ́ tɑɑ kɑɑsɩ-mɛɣɛ yǝlɑɑ kɛ pǝcɔ, ɩ́ kɑ nǝɣǝsǝnɑ
    kɛ́ ɩsɩɩ Sɔtɔm nyǝ́mɑ. Ɩ́ kɑ wɛ ɩsɩɩ Kɔmɔɔ nyǝ́mɑ.
  azb-azb: Əgər Ordular Rəbbi Bizim üçün bir neçə adamı sağ qoymasaydı, Biz Sodom
    kimi olardıq, Homorraya bənzəyərdik.
  eng-DBY: Unless Jehovah of hosts had left us a very small residue, we should have
    been as Sodom, we should have been like unto Gomorrah.
  hin-2017: यदि सेनाओं का यहोवा हमारे थोड़े से लोगों को न बचा रखता, तो हम सदोम के
    समान हो जाते, और गमोरा के समान ठहरते। (योए. 2:32, रोम. 9:29)
  wol-KYG: Bu nu Aji Sax ji Boroom gàngoor yi waccalul woon li nu deseek as néew,
    ni Sodom lanuy mel, Gomor lanuy neexool.
  eng-YLT: Unless Jehovah of Hosts had left to us a remnant, Shortly — as Sodom we
    had been, To Gomorrah we had been like!
  kne-kne: Mo adi inpalobos Diyos ay Kangatoan ay Turay ay way at-atik ay makalasat,
    mamingpingsan koma ay madadael ed Zion ay kaman ed Sodoma ya Gomorra.
  eng-WYC-2017: If the Lord of hosts had not left seed to us, we had been as Sodom,
    and we had been like as Gomorrah.
  eng-WMBB: Unless the LORD of Hosts had left to us a very small remnant, we would
    have been as Sodom. We would have been like Gomorrah.
  urd-GVH: अगर रब्बुल-अफ़वाज हममें से चंद एक को ज़िंदा न छोड़ता तो हम सदूम की तरह
    मिट जाते, हमारा अमूरा की तरह सत्यानास हो जाता।
  rug-rug: Be lopu va toa hola i e Zihova Tadi na Qeto Minate si ka visavisa tie pa
    butubutu Izireli, si kote ele ta huara gua tu Sodomu meke Qomora si gita,
  gaz-gaz: Utuu Waaqayyoon Waan Hunda Dandaʼu hambaa muraasa nuuf hambisuu baatee,
    nu silaa akkuma Sodoom taanee, Gomoraas fakkaanna turre.
  fra-LSG: Si l’Éternel des armées Ne nous eût conservé un faible reste, Nous serions
    comme Sodome, Nous ressemblerions à Gomorrhe.
  gnn-gnn: Yo, ŋayi Godthunydja bini ŋunhiyi baḏuwaḏuyuna warrpam'thuna wäŋa ŋunhiyi,
    bitjana bitjarra ŋunhi ŋayi baḏuwaḏuyurruna Djudum ga Gumura yäku wäŋa, yurru
    ŋayi walŋakuŋalanydja märr ḻurrkun'nhana ŋunhi, märr‐ḻurrkun'nha yana walŋamirrinydja.
  yal-yal: Xa Alatala Sɛnbɛn Birin Kanna mi yi muxe lu a nii ra en konni nun, en yi
    luma nɛn nun alo Sodoma taana, en liga alo Gomora taana.
  haw-1868: Ina aole o Iehova o na kaua i waiho mai i koena uuku no kakou, Ina ua
    like kakou me Sodoma, Ina ua like no me Gomora.
  arb-NAV: لَوْلا أَنَّ الرَّبَّ الْقَدِيرَ حَفِظَ لَنَا بَقِيَّةً يَسِيرَةً، لأَصْبَحْنَا
    مِثْلَ سَدُومَ وَعَمُورَةَ.
  ewe-ewe: Ɖe menye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ ye kpɔtɔ ame ʋɛ aɖewo ɖi na mi o
    la, anye ne woatsrɔ̃ Yudatɔwo katã, abe ale si wotsrɔ̃ ame sia ame le Sodom kple
    Gomora ene.
  eng-LEE: Unless the Lord of hosts had left unto us a remnant ever so small, like
    Sodom should we have been, unto Gomorrah should we have been compared.
  asm-FB: বাহিনীসকলৰ যিহোৱাই আমাৰ বাবে অলপ অৱশিষ্ট নৰখা হ’লে, আমি চদোম আৰু ঘমোৰাৰ
    দৰে হলোঁহেঁতেন।
  sus-A: شَ عَلَتَلَ سّنبّمَ مُ مِشِ ندٍيٍ رَكِسِ وٌن بّ نُ، وٌن بَرَ لُ نُ عَلْ سٌدٌ مَ
    نُن فٌمٌرَ تَايٍ.
  fra-SBL: A moins que Yahvé des armées ne nous ait laissé un tout petit reste, nous
    aurions été comme Sodome. Nous aurions été comme Gomorrah.
  hbo-hbo: לוּלֵי֙ יְהוָ֣ה צְבָאֹ֔ות הֹותִ֥יר לָ֛נוּ שָׂרִ֖יד כִּמְעָ֑ט כִּסְדֹ֣ם
    הָיִ֔ינוּ לַעֲמֹרָ֖ה דָּמִֽינוּ׃ ס
  piu-2006: '@see-verse:ISA.001.008'
  pjt-pjt: Palu Mayatja Puḻkalu nganaṉanya aṉangu maṉkurpa pika pala palulawanungku
    wankaṟuṟa kanyiningi. Tjinguṟu paluṟu wantinyangkampa nganaṉa uwankara ilura wiyaringama,
    aṉangu panya ngura Tjatamala pulala Kumarala ilunytjitja puṟunypa, palu paluṟu
    nganaṉanya maṉkurpa wankaṟunu.
  kik-kik: Tiga Jehova Mwene-Hinya-Wothe aatũtigĩirie matigari manini ma andũ-rĩ,
    tũngĩtuĩkĩte ta Sodomu, na tũkahaana ta Gomora!
  fra-NCL: Si Yahweh des armées ne nous eût pas laissé un faible reste, nous serions
    comme Sodome, nous ressemblerions à Gomorrhe.
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw mah anghmat kaminawk to pathlung ai
    nahaeloe, Sodom baktiah ni a om o ueloe, Gomorrah hoiah anghmong o tih boeh.
  cuk-cuk: Ar Bab-Jehová-Bela-Gangued-Nikad anmar-gwenna-gwenna-odulossulina, Sodoma-dulemaryob
    anmar gumogoenad, Gomorra-dulemaryob anmar obelolemogoenad.
  uig-CYR: Самави қошунларниң Сәрдари болған Пәрвәрдигар бизгә азғинә «қалдиси»ни
    қалдурмиған болса, Биз Содом шәһиригә охшап қалаттуқ, Гоморра шәһириниң һалиға
    чүшүп қалаттуқ.
  tel-2017: జాతులకు ప్రభువైన యెహోవా కొంత శేషం మన కోసం ఉంచకపోతే, మనం సొదొమలాగా ఉండేవాళ్ళం.
    మనం గొమొర్రాతో సమానంగా ఉండేవాళ్ళం.
  hat-BSA: Amwenske SENYÈ dèzame yo te kite kèk grenn chape viv, nou t ap tankou Sodome,
    nou t ap sanble ak Gomorrhe.
  kos-kos: LEUM GOD Kulana El funu tia lela kutu sin mwet uh in moulla, Jerusalem
    lukun sikiyukla oana acn Sodom ac Gomorrah.
  hbo-WLC: לוּלֵי֙ יְהוָ֣ה צְבָא֔וֹת הוֹתִ֥יר לָ֛נוּ שָׂרִ֖יד כִּמְעָ֑ט כִּסְדֹ֣ם
    הָיִ֔ינוּ לַעֲמֹרָ֖ה דָּמִֽינוּ׃ ס
  ibo-ibo: Ọ bụrụ na Onyenwe anyị, Onye pụrụ ime ihe niile emeghị ka mmadụ ole na
    ole fọdụ ndụ nʼime anyị, anyị gara adị ka Sọdọm, anyị gaara adịkwa ka Gọmọra.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ଅତି ଅଳ୍ପ ଲୋକ ଅବଶିଷ୍ଟ ରଖି ନ ଥିଲେ, ଆମ୍ଭେମାନେ
    ସଦୋମର ତୁଲ୍ୟ ହୋଇଥାʼନ୍ତୁ, ଆମ୍ଭେମାନେ ହମୋରାର ତୁଲ୍ୟ ହୋଇଥାʼନ୍ତୁ।
  chk-chk: Are ewe Samol mi Unusen Manaman esap amanaua ekoch leich, sipwe usun chök
    chon Sotom me chon Komora.
  rop-rop: Wal aibin tok, “If YAWEI det boswan God nomo bin larram sambala pipul jidan
    laibala, wal Jerusalem bina jidan wulijim det dubala taun gulum Sadam en Gamora
    weya God bin binijimap.
  ukr-1871: Як би Господь не зіставив із нас невеликого останку, — ми були б те, що
    й Содома, погибли б, як і Гоморра.
  deu-1951: Hätte uns der HERR der Heerscharen nicht einen Rest übriggelassen, so
    wären wir bald wie Sodom und gleich wie Gomorra geworden!
  eng-JPS: Except the LORD of hosts had left unto us a very small remnant, we should
    have been as Sodom, we should have been like unto Gomorrah.
  srp-1865: Da nam Gospod nad vojskama nije ostavio malo ostatka, bili bismo kao Sodom,
    izjednaèili bismo se s Gomorom.
  lug-lug: Singa Mukama ow’Eggye teyatulekerawo bantu abatonotono abaasigalawo twandibadde
    nga Sodomu, twandifuuse nga Ggomola.
  heb-heb: לולי יהוה צבאות הותיר לנו שריד כמעט כסדם היינו לעמרה דמינו׃
  ben-IRV: যদি বাহিনীদের সদাপ্রভু আমাদের জন্য কয়েকজনকে অবশিষ্ট না রাখতেন তবে আমাদের
    অবস্থা সদোমের মত হত, আমাদের অবস্থা ঘমোরার মত হত।
  pan-pan: ਜੇ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਸਾਡੀ ਕੁਝ ਰਹਿੰਦ-ਖੁਹੰਦ ਨਾ ਛੱਡਦਾ, ਤਾਂ ਅਸੀਂ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ
    ਸ਼ਹਿਰ ਜਿਹੇ ਹੋ ਜਾਂਦੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရ ဘုရားသည် ငါ တို့ ၌ အနည်းငယ် မျှ ကြွင်း စေတော်မ
    မူလျှင်၊ ငါတို့သည် သောဒုံ မြို့ကဲ့သို့ ဖြစ် ၍ဂေါမောရ မြို့နှင့် တူ ကြပြီ။
  tte-O: Amokisamo Yaubada Tomiyasaesosi italam tupwala tamiyamiya meyawasila. Tem
    nigele, meuloila taboitaoli tamwawasiko besiele Sodoma yo Gomola.
  tbg-tbg: Mpo, Noravano Kotiva ekaa kempuka vataava kia tinavu vokurauka qaqi kaimanta
    vauraitirio, quqaama haaru Sodomivata Gomoravata vehiqamavi taiqa vuntemake, tenavuvata
    vehi autuvi taiqa vuraitirio.
  hmo-hmo: Bema Siahu Ibounai Lohiabada ese iseda Iuda taudia, idia do noho taudia,
    ia hamauria lasi neganai, ita be Sodoma bona Gomora taudia hegeregere do ita lao.
  urd-urd: अगर रब्ब — उल — अफ़वाज हमारा थोड़ा सा बक़िया बाक़ी न छोड़ता, तो हम सदूम
    की तरह और 'अमूरा की तरह हो जाते।
  rus-SYN: Если бы Господь Саваоф не оставил нам небольшого остатка, то мы были бы
    то же, что Содом, уподобились бы Гоморре.
  bqc-SIM: Mɛ́ i kɛ Dii Zĩgↄ̃de wá kↄ̃naeↄ tòwɛ̃ɛo, dↄ̃ wa gↄ̃ lán Sↄdↄũwa, wí
    bↄ lán Gↄmↄↄwa.
  tcz-CHONGTHU: Pakai van-khopi sepaihon eiho themkhat jeng jong eivenbitlouvu hileh
    Sodom le Gomorrah tobanga thehngima ium diu ahi.
  mar-mar: जर सेनाधीश परमेश्वराने आम्हासाठी थोडेही शिल्लक ठेवले नसते तर आमची अवस्था
    सदोम व गमोरा या नगरांसारखी झाली असती.
  qub-qub: Munayniyoj Tayta Dios noganchïta juc ishcayllatapis cawaycajta mana cachaycamashaga
    canan öra caycashwan caran Sodomawan Gomorra quëdashannönami.
  hat-hat: Si Seyè ki gen tout pouvwa a pa t' kite kèk moun nan nou chape, lavil la
    t'ap disparèt nèt tankou sa ki te rive lavil Sodòm ak lavil Gomò a.
  eng-BSB: Unless the LORD of Hosts had left us a few survivors, we would have become
    like Sodom, we would have resembled Gomorrah.
  eng-WEBPB: Unless the LORD of Armies had left to us a very small remnant, we would
    have been as Sodom. We would have been like Gomorrah.
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a tataregetama menima mani'nona vahe'mota
    Sodomune Gomora kumatremokema havizama huna'aza huta haviza husine.
  nhe-BL: Intla TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij amo techmaquixtijtosquía
    se quesqui tlen tojuanti, techtzontlamiltijtosquíaj nochi tojuanti queja quichijqui
    ica nopa tlacame huejcajquiya ipan altepetini Sodoma huan Gomorra.
  gub-BL: Aze mo Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e numuigo kar iwer mo amo
    a'e pe har wà, nuzawy iwer mo Xotom tawhu kwehe arer. Zaiko mo tawhu Komor imumaw
    pyrer kwehe arer ài.
  eng-DRA: Except the Lord of hosts had left us seed, we had been as Sodom, and we
    should have been like to Gomorrha.
