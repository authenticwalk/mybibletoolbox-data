verse: ISA.001.031
translations:
  mal-C: ബലവാൻ ചണനാരുപോലെയും അവന്റെ പ്രവൃത്തി തീപ്പൊരിപോലെയും ആകും; അവ രണ്ടും ഒരുമിച്ചു
    വെന്തുപോകും, അതിന്റെ തീ കെടുത്തുന്നതിന് ആരും ഉണ്ടാകുകയില്ല.”
  deu-TKW: und die Mächtigen sollen zu Werg werden und ihr Werk zu Funken, und beide
    zusammen sollen verbrennen, ohne daß jemand löscht.
  lin-lin: Moto ya makasi akokoma moto ya bolembu, mpe mosala na ye ekokoma lokola
    mokalikali ; bango mibale bakozika nzela moko na moto, mpe moto oyo koboma yango
    akozala te. »
  eng-LSV: And the strong has been for tow, || And his work for a spark, || And both
    of them have burned together, || And there is none quenching!
  eng-GNV: 'And the strong shall be as towe, and the maker thereof, as a sparke: and
    they shall both burne together, and none shall quench them.'
  eng-WEBSTER: And the strong shall be as tow, and the maker of it as a spark, and
    they shall both burn together, and none shall quench them .
  nhw-BL: Huan nopa tlacame catli más tejtetique campa amojuanti tlamiixpolihuise
    quen nopa tlasoli catli quitlatíaj. Inintlajtlacol quiyolitis nopa tlitl catli
    quintlatis huan amo aqui huelis quisehuis.”
  swh-ONEN: Mtu mwenye nguvu atatoweka kama majani makavu yawakayo moto, na kazi yake
    kama cheche ya moto; vyote vitaungua pamoja, wala hakuna wa kuuzima huo moto.”
  bba-bba: Wi u tɑmɑɑ u dɑm mɔ u koo ko nɡe yɑkɑsu, kpɑ win kookoosu su n sɑ̃ɑ nɡe
    dɔ̃ɔ buri, kpɑ u dɔ̃ɔ mwɑɑrɑ kɑ win kookoo si sɑnnu. Goo sɑri wi u koo kpĩ u bu
    fɑɑbɑ ko.
  eng-KJVCPB: And the strong shall be as tow, And the maker of it as a spark, And
    they shall both burn together, and none shall quench them.
  luo-luo: Ngʼat maratego e dieru nodok manyap, kendo tekone nowuog mana ka pilni,
    kendo gigo duto nowangʼ pep maonge ngʼama nyalo nego majno.
  meu-meu: Goada tauna na varo haura-haurana ai bainela, bona ena ḡaukara na lahi
    kimoremorena ai bainela; ruaosi bae ara bou, bona tau ta ese basine habododia.
  npi-ULB: बलिया मानिसहरू चाँडै जल्ने सामग्रीजस्ता र उसको काम एउटा झिल्कोजस्तो हुनेछन्
    । ती दुवै एकसाथ जल्‍नेछन् र कसैले पनि ती निभाउनेछैन ।”
  yor-yor: Alágbára ọkùnrin náà yóò sì dàbí ohun ìdáná, iṣẹ́ rẹ̀ bí ẹ̀ṣẹ́-iná, àwọn
    méjèèjì ni yóò jóná papọ̀, láìsí ẹni tí yóò lè pa iná yìí.”
  pes-OPCB: مردان زورمند شما با اعمالشان مانند کاه در آتش خواهند سوخت و کسی قادر نخواهد
    بود آنها را نجات دهد.
  tgl-ULB: Ang malakas ay magiging tulad kusot, at ang ginagawa nila ay magiging tulad
    ng kislap; magkasama silang masusunog at walang aapula sa mga ito.”
  cbu-NT: Tputs kizpurimuntaa taarangu, itaru mashar puz ashiru kurachiya. An tputs
    wanasirimshingaz nazandku, yuw tarawztarangu an, mikeeru kurakchu machingchiya.
    ¿Tamareeja anoo ztazchich? ¿Chakaja anoo tputs istach? Apanll átcha tángcha, nuwaa
    tárangiya. Ashirucha, waana Apanll Taarashipan Irusarinshucheetsis izuuru yarachshapari,
    nuw Isáysi siyaa atashina.
  hui-hui: Datani gaule ngagoria ira hungume abaleore kulu lalu daralidagua wali agali
    hongohe mine haga kamiru tíninaga mana ko birimirume tíni mo ko holebira. Ani
    birangi tí biamogo biaga agali mbira naholebira, lene.
  mya-mya: သစ်​ခြောက်​သည်​မီး​ပွား​ကြောင့်​မီး​စွဲ​လောင်​ရ​သည်​နည်း​တူ​တန်​ခိုး​ကြီး​မား​သူ​တို့​သည်​လည်း
    မိ​မိ​တို့​၏​ဒု​စ​ရိုက်​များ​ကြောင့်​ဆုံး​ပါး​ပျက်​စီး​ရ​ကြ​လိမ့်​မည်။ ယင်း​သို့​ဆုံး​ပါး​ပျက်​စီး​မှု​ကို​လည်း​အ​ဘယ်​သူ​မျှ​ဆီး​တား​၍​ရ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​မြွက်​ဆို​လေ​သည်။
  bod-N: མི་སྟོབས་ཆེན་དེ་བལ་སྐུད་ལྟར་འགྱུར་ཞིང་། ཁོའི་ལས་དོན་རྣམས་མེ་སྟག་བཞིན་ཡིན་ལ།
    དེ་གཉིས་ལྷན་ཅིག་ཏུ་འབར་འགྲོ་བས་སུས་ཀྱང་མེ་དེ་གསོད་མི་ནུས་སོ། །
  wsk-wsk: Se ninga kari supuling bibiya mu tam maraka kam marakamonko, ale nunga
    munan memek memek umu ago biguwura la, tama buluk palagoso ale tairate mel kai
    saposo iwita, nunga kai maliluwurokko; awiriya bo ta tama umu iruwurokko me terong
    kowo.
  sna-sna: Murume ane simba achava serwodzi nebasa rake sesasaradzi; zvose zvichatsva
    pamwe chete, pasina achadzima moto.”
  spa-BLM: Los fuertes serán como la yesca, y su trabajo como una chispa. Ambos arderán
    juntos, y nadie los apagará”.
  cac-cac: A eb' te tec'an, icha val an̈ ac ol ajcan eb'. Axo yechel comon dios ix
    sb'o eb', icha namix c'ac' ol ajcanoc. Junn̈ej ol aj yoch sc'ac'al eb' yed' yechel
    chi', man̈xa mach ol yal smac'an tupoc, xchi Jehová.
  swh-ULB: Mtu mwenye nguvu atakuwa kama kitu kikavu, na kazi yake itakuwa kama cheche;
    zitawaka moto kwa pamoja, na hakuna hata mmoja ataweza kuuzima''.
  bel-bel: І моцны будзе ашмоцьцем, і дзея ягоная - іскраю; і будуць паліцца разам,
    - і ніхто не патушыць.
  deu-ELBBK: Und der Starke wird zum Werg werden und sein Tun zum Funken; und sie
    werden beide miteinander verbrennen, und niemand wird löschen.
  mbb-OT: Is menge gehemanen diyà te keniyu egkeiring te kayu he neǥangu he melemu
    zà egkevinsuli, ne is mezaat he menge vaal zan egkeiring te regreg he iyan ebpekevinsul
    kandan, ne wazà ebpekeevuk keniyan he hapuy.
  mal-2015: ബലവാൻ ചണനാരുപോലെയും അവന്റെ പണി തീപ്പൊരിപോലെയും ആകും; കെടുത്തുവാൻ ആരുമില്ലാതെ
    രണ്ടും ഒരുമിച്ചു വെന്തുപോകും.
  gup-gup: Bininj nawu birringudjbang wanjh nakka yiman mandalkdarleh bu kabirrikinje
    kore kunak. Nungka kakurduyime kunwarre kunkimuk, dja nahni bininj dja mak nuye
    njalenjale kore kurduyimeng, wanjh yiman kawurlhme, dja minj nangale kabirludombun
    mahni kunak.”
  rmc-rmc: O zoralo manuš ela sar o phus a leskri buči sar e iskra; soduj labona jekhetane
    a ňiko lengri jag na murdarela andre.“
  pes-OPV: و مرد زورآور پرزه کتان و عملش شعله خواهد شد و هردوی آنها باهم سوخته خواهند
    گردید و خاموش کننده‌ای نخواهد بود.
  ron-1924: Омул таре ва фи ка ниште кылць, ши лукраря луй, ка о скынтее; амындой
    вор арде ымпреунэ ши нимень ну-й ва стинӂе.”
  ben-OBCV: শক্তিশালী মানুষ যেন খড়কুটোর মতো হবে, তার কাজ অগ্নিস্ফুলিঙ্গের মতো হবে;
    সেগুলি উভয়েই একত্র দগ্ধ হবে, সেই আগুন নিভানোর জন্য কেউই থাকবে না।”
  som-som: Kan xoogga badanu wuxuu noqon doonaa sida shootali oo kale, oo shuqulkiisuna
    wuxuu noqon doonaa sida dhimbiil oo kale, oo labadooduba way isla guban doonaan,
    oo lama demin doono iyaga.
  lat-VUC: Et erit fortitudo vestra ut favilla stuppæ, et opus vestrum quasi scintilla,
    et succendetur utrumque simul, et non erit qui extinguat.]
  eng-ASVBT: And the strong shall be as tow, and his work as a spark; and they shall
    both burn together, and none shall quench them.
  ita-1885: E il forte diventerà stoppa, e l'opera sua favilla; e amendue saranno
    arsi insieme, e non vi sarà niuno che spenga il fuoco.
  eng-LXXUP: And their strength shall be as a thread of tow, and their works as sparks,
    and the transgressors and the sinners shall be burned up together, and there shall
    be none to quench them.
  eng-ULB: The strong man will be like tinder, and his work like a spark; they will
    both burn together, and no one will quench them.”
  spa-VBL: Su pueblo fuerte se convertirá en ceniza, y su trabajo será como una chispa.
    Arderán juntos, y nadie podrá apagar las llamas.
  fra-_FOB: L'homme fort sera l'étoupe, et son œuvre l'étincelle; l'un et l'autre
    brûleront ensemble, et il n'y aura personne qui éteigne.
  mal-mal: ബലവാൻ ചണനാരുപോലെയും അവന്റെ പണി തീപ്പൊരിപോലെയും ആകും; കെടുത്തുവാൻ ആരുമില്ലാതെ
    രണ്ടും ഒരുമിച്ചു വെന്തുപോകും.
  urd-GVR: Zabardast ādmī phūs aur us kī ġhalat harkateṅ chingārī jaisī hoṅgī. Donoṅ
    mil kar yoṅ bhaṛak uṭheṅge ki koī bhī bujhā nahīṅ sakegā.
  suz-BL: बोल्‍यो मुर झुलो खोदेंशो दुम्‍ब। मेको आ गेय मी आ झिल्‍का खोदेंशो दुम्‍ब।
    मेको निम्‍फा कालेमीन ब्रसानु, सुइम मकाप्‍नीम” देंत।
  eng-NOY: The strong shall become tow, And his work a spark of fire; Both shall burn
    together, And none shall quench them.
  ita-1927: L’uomo forte sarà come stoppa, e l’opera sua come una favilla; ambedue
    bruceranno assieme, e non vi sarà chi spenga.
  ckb-ckb: مرۆڤی بەهێز دەبێت بە پەڕۆ و ئیشوکارەکەشی بە پریشکی ئاگر، جا هەردووکیان
    پێکەوە دەسووتێن و کەس نابێت بیانکوژێنێتەوە.»
  eng-BBE: And the strong will be as food for the fire, and his work as a flame; and
    they will be burned together, with no one to put out the fire.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿನ ಬಲಿಷ್ಠನೇ ಸೆಣಬಿನ ನಾರು, ಅವನ ಕೆಲಸ, ಅವೆರಡೂ ಸೇರಿ ಯಾರೂ ಆರಿಸಲಾಗದಂತೆ
    ಅವು ಸುಟ್ಟುಹೋಗುವುವು.”
  tam-2017: பராக்கிரமசாலி சணல்குவியலும், அவன் செயல் அக்கினிப்பொறியுமாகி, இரண்டும்
    அணைப்பாரில்லாமல் அனைத்தும் வெந்துபோகும் என்று சொல்கிறார்.
  spa-RV-1909: Y el fuerte será como estopa, y lo que hizo como centella; y ambos
    serán encendidos juntamente, y no habrá quien apague.
  ron-BTF: Şi cel tare va fi ca un câlţ şi făcătorul lui ca o scânteie şi vor arde
    amândoi împreună şi nimeni nu îi va stinge.
  eng-WEBP: The strong will be like tinder, and his work like a spark. They will both
    burn together, and no one will quench them.”
  eng-FBV: Your strong people will become like tinder, and their work will become
    like a spark. They will burn together, and nobody will be able to put out the
    flames.
  nld-1939: De rijkdom zal zijn als de pluizen van vlas, Die hem heeft opgestapeld,
    de vonk; Beiden zullen verbranden, En niemand zal blussen.
  nch-BL: Huan nopa tacame cati más tejtetique campa amojuanti tamiixpolihuise quej
    nopa tasoli cati quitatíaj. Inintajtacol quiyoliltis nopa tit cati quintatis huan
    amo aqui huelis quisehuis.”
  vie-1934: Người mạnh sẽ như bã gai, việc làm của nó như đóm lửa; cả hai sẽ cùng
    nhau cháy, chẳng có ai giập tắt.
  hin-CV: बलवान व्यक्ति आग और उसका काम चिंगारी होगा; और वे एक साथ जल जायेंगे, और कोई
    उन्हें बचा नहीं पाएगा.”
  eng-OURB: The strong will be like tinder, and his work like a spark. They will both
    burn together, and no one will quench them.”
  spa-BES: Y los fuertes serán como estopa para el fuego, y su obra como una llama;
    y serán quemados juntos, sin nadie que apague el fuego.
  tdx-tdx: Ho pipìke ty maozatse, ho tsipelats’afo o tolon-draha’eo; hiharo hiforehetse
    iereon-droroe, le tsy eo ty hampikipeke.
  tha-KJV: และผู้​ที่​แข​็งแรงจะกลายเป็นใยป่าน และผู้ประกอบมันขึ้นจะเป็นเหมือนประกายไฟ
    และทั้งสองจะไหม้​เสียด​้วยกัน ไม่มี​ผู้​ใดดับได้
  por-BR-2018: E o forte se tornará em estopa, e sua obra, em faísca; e ambos serão
    juntamente queimados, e não haverá quem os apague.
  deu-ELO: Und der Starke wird zum Werge werden und sein Tun zum Funken; und sie werden
    beide miteinander verbrennen, und niemand wird löschen.
  eng-WYC-2018: And your strength shall be as a dead spark of stubble, either of hards
    of flax, and your work shall be as a quick spark; and ever either shall be burnt
    together, and none shall be that shall quench. (And your strength shall be like
    a dead spark of stubble, or of the husks of flax, and your work shall be like
    a living spark; and both shall be burned together, and no one shall be able to
    quench them.)
  epo-epo: Kaj la fortulo fariĝos kiel stupo, kaj lia laboro kiel fajrero; kaj ambaŭ
    brulos, kaj neniu estingos.
  uig-PIN: Xu küni küqi barlar otⱪa xam piliki, Ularning ǝjri bolsa, uqⱪun bolidu;
    Bular ⱨǝr ikkisi tǝngla kɵyüp ketidu, Ularni ɵqürüxkǝ ⱨeqkim qiⱪmaydu.
  beo-beo: Bioi gisi da lalu geso amoga lalu hamone, nei dagoi ba:sa. Amo defele,
    gasa fi dunu da ilisu wadela:i hamobeba:le, wadela:lesi dagoi ba:mu. Amola ilia
    mae wadela:lesima:ne, enoga gaga:mu da hamedei ba:mu.
  tpi-OTNT: Ol gras i drai pinis i save paia wantu tasol, na wankain pasin bai i kamap
    long ol strongpela man. Ol pasin nogut bilong ol bai i bagarapim ol wantu tasol,
    na bai i no gat man inap long helpim ol long dispela taim.
  hau-SA: Mutum mai ƙarfi zai zama kamar rama, aikinsa kuma kamar tartsatsin wuta;
    duka za su ƙone tare, ba kuwa wanda zai kashe wutar.”
  uig-LAT: Shu küni küchi barlar otqa sham piliki, Ularning ejri bolsa, uchqun bolidu;
    Bular her ikkisi tengla köyüp kétidu, Ularni öchürüshke héchkim chiqmaydu.
  nde-nde: Indoda elamandla izafana lencwathi, umsebenzi wayo ufane lenhlansi; kokubili
    kuzakutsha kanyekanye, kungekho ozacitsha umlilo.”
  ton-ton: Pea ʻe tatau ʻae mālohi mo e kākā, pea mo ʻene ngāue ʻo hangē ko e kalofiama,
    pea te na vela fakataha, pea ʻe ʻikai tāmateʻi ia ʻe ha tokotaha.”
  ces-1613: I bude nejsilnější jako koudel, a učinitel jeho jako jiskra; i bude to
    obé hořeti spolu, a nebude žádného, ješto by uhasiti mohl.
  eng-WMB: The strong will be like tinder, and his work like a spark. They will both
    burn together, and no one will quench them.”
  tam-TCV: வலிமையுள்ளவன் காய்ந்த கூளம் போலவும் அவனுடைய செயல் ஒரு நெருப்புப்பொறியும்
    போலாகி, இரண்டும் அணைப்பாரின்றி ஏகமாய் எரிந்துபோகும்.”
  ceb-ULB: Mahisama sa sugnod ang kusgan nga tawo, ug sama sa siga ang iyang buhat;
    modilaab silang duha ug walay makapalong niini.”
  pol-UBG: I mocarz będzie jak paździerz, a ten, który go uczynił – jak iskra; i zapłoną
    obaj razem, a nie będzie nikogo, kto by ich ugasił.
  agr-agr: Tuja atum ainajum anuiya senchigtina duka chijichi kagaju apeam megkagama
    numamtuk megkaejatnai. Niina tudauji aina nunuwai jii kegaujai beteka duka. Nuniau
    asa nunú chijichinak apea ajapeawai. Nuadui niina tudaujijai esatnai, tuja nuna
    ikagnamainuk makichkish atsutnai.”
  kyc-kyc: Yuu anda piro singi dokona isare kainyi palyingi dokopa mendeme minyara
    nange kandale. Doko suu pyao akali ama porai ingyuo karo koo pyuo karaminyi dupwa
    yulu koo dokome nakama nyuo orambo palyuo kokwa seramo dokopa mendeme nyisalana
    saka narami.
  urd-GVU: زبردست آدمی پھوس اور اُس کی غلط حرکتیں چنگاری جیسی ہوں گی۔ دونوں مل کر
    یوں بھڑک اُٹھیں گے کہ کوئی بھی بجھا نہیں سکے گا۔
  deu-1912: wenn der Gewaltige wird sein wie Werg und sein Tun wie ein Funke und beides
    miteinander angezündet wird, daß niemand lösche.
  kan-2017: ನಿಮ್ಮಲ್ಲಿನ ಬಲಿಷ್ಠನೇ ಸೆಣಬಿನ ನಾರು, ಅವನ ಕಾರ್ಯವೇ ಕಿಡಿ, ಎರಡೂ ಸೇರಿ ಯಾರೂ ಆರಿಸಲಾಗದಂತೆ
    ಅವು ಸುಟ್ಟುಹೋಗುವವು.”
  yap-yap: Rogon feni mlik’ e chabung ni aw k’affin e nifiy ngay me yik’, e aram rogon
    e girdi’ nib gel gelingrad ni bayi kireb nagrad e pi ngongol rorad ni buchan’,
    ma dariy be’ nrayag rok ni nge taleg e re riya’ nem u puluwrad.
  hlt-MCSB: Aka tlung khaw malpawt la, a bisai te hmaidi la poeh ni. Te vaengah a
    boktlap la rhenten a dom vetih thih uh mahpawh.
  mdy-ETH: ዶዳሢ ጎቦጉዲ፥ ዒዛኮ ማዻኣ ዜኤሊንሢ ጴዺ ባይቃሢጉዲ ማዓንዳኔ፤ ላምዖንሢ ዎላ ሚጫንዳኔ፥ ዬያ ታሞ ዎዻንዳያ ባኣሴ።
  twi-ASANTE: Ɔhoɔdenfoɔ bɛyɛ sɛ adeɛ a ɛhye ntɛm; nʼadwuma bɛyɛ sɛ ogya nturueɛ;
    ne mmienu no bɛhye abɔ mu, a obiara rentumi nnum.”
  eng-WEBU: The strong will be like tinder, and his work like a spark. They will both
    burn together, and no one will quench them.”
  wal-wal: Minoi galaba gidana; a oosoikka xiifa gidana; eti issippe xuugettana; he
    tamaa toissiyaabi xayana.
  spa-PDDPT: El fuerte será como estopa, y su obra como chispa. Ambos arderán juntos,
    y no habrá quien los apague.
  gun-gun: Peẽ kuery va'e regua ipo'akave va'ekue ri mba'emo pire rami 'rã ikuai,
    ha'e ha'e kuery mba'emo ojapo va'ekue ma tata raviju rami 'rã opyta, mba'eta mokoĩve
    okanhymba 'rã tata py, imboguearã ndoikoi 'rã guive”, he'i.
  ilo-ULB: Ti napigsa a tao ket kaslanto nagango a kayo ken ti aramidna ket kas iti
    risak; mapuoranda nga agpada, ket awanto ti mang-iddep kadakuada.”
  kpg-kpg: Gadoo be di geinga dela ma ga ulaula i di mada gologolo, e hai be digau
    maaloo dangihi ala gaa wwele i nadau haihai huaidu, tangada e mee di diinai di
    wele deelaa ai.
  uig-ARA: شۇ كۈنى كۈچى بارلار ئوتقا شام پىلىكى، ئۇلارنىڭ ئەجرى بولسا، ئۇچقۇن بولىدۇ؛
    بۇلار ھەر ئىككىسى تەڭلا كۆيۈپ كېتىدۇ، ئۇلارنى ئۆچۈرۈشكە ھېچكىم چىقمايدۇ.
  sus-sus: Sɛnbɛma sɛnbɛ ɲɔnma nɛ, a tan nun a xa wali birin gan, a rakisima yo mu
    lu na.
  pon-2006: Nin duwen dihpw meng eh kin luluda sang ni kisin lepin semwut okohk kis,
    iei duwen ohl kehlail kan ar pahn mwomwkihla arail wiewia suwed kan, oh sohte
    emen me pahn kak en katokihedi kamwomwmwomwla wet.
  jae-jae: Ŋactêkwa oc êtôm daweŋ ma ênê koleŋ oc êtôm ja ŋamôsi ma ja oc êniŋ lulugeŋ
    êwiŋ tau ma ŋac teŋ oc êsi êndu atom. ŋaolaŋa kêtu nêŋ gamêŋ sêjam sakiŋ anôtôi
    jabaŋa. Tec lau Israel sêsô mêtê jaba ton
  ksd-ksd: Ma ra tena niongor na da ra vupuna, ma kana papalum da ra takulen na iap;
    ma dir par dir a birao, ma pa ta na na pun ia.
  tur-YTC: Güçlü olan kav gibi, işi ise kıvılcım gibi olacaktır. İkisi birlikte yanacak
    ve kimse onları söndüremeyecek.”
  grc-BRENT: Καὶ ἔσται ἡ ἰσχὺς αὐτῶν ὡς καλάμη στιππύου, καὶ αἱ ἐργασίαι αὐτῶν ὡς
    σπινθῆρες, καὶ κατακαυθήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οὐκ ἔσται ὁ
    σβέσων.
  ind-AYT: Orang yang kuat akan menjadi seperti serbuk kayu, dan perbuatannya seperti
    percikan api. Keduanya akan terbakar bersama-sama, dan tidak ada yang dapat memadamkannya.
  nya-nya: Munthu wamphamvu adzasanduka ngati udzu wowuma, ndipo ntchito zake zidzakhala
    ngati mbaliwali; motero zonse zidzayakira limodzi, popanda woti azimitse motowo.”
  hrv-hrv: Junak će biti kučina, a iskra djelo njegovo, zajedno će izgorjeti, a nikoga
    da ugasi.
  mps-mps: Te kala sasia pai da, te isi deli sogo tama dela pabo dao. Tama te tiwai
    sę te doado bage hauwa elalubo bomai bidi dabede yaibao. Augwa digi dwai kolesaga
    ebogo augwali deli sogo tama dolaibao, sia saibao. Tama te sogo augwali tau sabo
    bidi meni yaibao.” Genuai Bidigo te po wali.
  tpi-tpi: Ol gras i drai pinis i save paia wantu tasol, na wankain pasin bai i kamap
    long ol strongpela man. Ol pasin nogut bilong ol bai i bagarapim ol wantu tasol,
    na bai i no gat man inap long helpim ol long dispela taim.
  dan-1931: Den stærke bliver til Blår, hans Værk til en Gnist; begge brænder med
    hinanden, og ingen slukker.
  vie-OVCB: Những người mạnh sẽ như vỏ khô, công việc của người ấy như mồi lửa. Cả
    hai sẽ cùng cháy, và không ai còn dập tắt được nữa.
  guj-2017: વળી જે બળવાન છે તે શણના કચરા જેવો અને તેનું કામ ચિનગારી જેવું થશે; તેઓ
    બન્ને સાથે બળશે અને તેને હોલવનાર કોઈ મળશે નહિ.”
  pon-2006A: Nin duwen dihpw meng eh kin luluda sang ni kisin lepin semwut okohk kis,
    iei duwen ohl kehlail kan ar pahn mwomwkihla arail wiewia suwed kan, oh sohte
    emen me pahn kak en katokihedi kamwomwmwomwla wet.
  por-BRBSL: O forte será como o tinder, e seu trabalho como uma faísca. Ambos irão
    queimar juntos, e ninguém os saciará”.
  cth-cth: Athakaawme taminaw teh ngun ei patetlah awm vaiteh, a tawksak e teh hmaitali
    patetlah ao han. Hottaroi teh reirei kang vaiteh, hote hmai hah apinihai padout
    mahoeh.
  twi-twi: Ɔhoɔdenfo bɛyɛ sɛ ade a ɛhyew ntɛm nʼadwuma bɛyɛ sɛ ogya a aturuw; abien
    no bɛhyew abɔ mu, a obiara rentumi nnum.”
  hlt-hlt: Aka tlung khaw malpawt la, a bisai te hmaidi la poeh ni. Te vaengah a boktlap
    la rhenten a dom vetih thih uh mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì wèè do tú onìtì kperì kòò nɑɑ́ ntimúkɑ̃́ɑ̃̀tì kòo tɔ̃mmúu nɑɑ́
    nyihɑ̃ɑ̃pɛ́m̀pɛ́rí kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ kɛ́cɔ́útɛ́, bɑ́ òmɔù bɑ́ɑ́ nɑ kɛ́ mù kùɔ.
  msy-2020: E fo, ogher mɨsigha gɨvaziba zuamɨra isi, ezɨ arazir kamra gumazamizir
    gavgaviba ko bizir me amiziba bativam. Avir kuram, uaghara zuamɨram men sigham,
    eghtɨ dughiar kamɨn gumazitam men akurvaghsɨ avim amungan iburagham.
  dop-dop: Yʋlʋ toŋ tʋ kɑ́ pǝsɩ ɩsɩɩ nyɩɩliyɑ, nɑ ɩ tǝmɑ wɛɛ ɩsɩɩ mɑmɑcǝɣǝlɑsɩ. Kɔkɔ
    kɑ́ nyɑɣɑ ɩ́ nɑ ɩ tǝmɑ kɛ́, nɔɣɔlʋ kɑɑ teesi-kɛ.
  azb-azb: Güclü adam kətan qırıntısına oxşayacaq, Gördüyü iş qığılcım kimi olacaq,
    İkisi birlikdə yanacaq, Onları söndürən olmayacaq.
  eng-DBY: And the strong shall be for tow, and his work a spark; and they shall both
    burn together, and there shall be none to quench [them].
  hin-2017: बलवान तो सन और उसका काम चिंगारी बनेगा, और दोनों एक साथ जलेंगे, और कोई
    बुझानेवाला न होगा।
  wol-KYG: Boroom doole mel ni boob, la mu liggéey di ferñent, ànd ak moom ne jéppét,
    te kenn du fey sawara wa.
  eng-YLT: And the strong hath been for tow, And his work for a spark, And burned
    have both of them together, And there is none quenching!
  eng-WYC-2017: And your strength shall be as a dead spark of stubble, either of hards
    of flax, and your work shall be as a quick spark; and ever either shall be burnt
    together, and none shall be that shall quench.
  eng-WMBB: The strong will be like tinder, and his work like a spark. They will both
    burn together, and no one will quench them.”
  urd-GVH: ज़बरदस्त आदमी फूस और उस की ग़लत हरकतें चिंगारी जैसी होंगी। दोनों मिलकर
    यों भड़क उठेंगे कि कोई भी बुझा नहीं सकेगा।
  rug-rug: Sa tie ṉiṉira koa gamu si guana remoremo huda popadi, meke sari nana tinavete
    si guana pidala nika; sari karua beto si kote sulu varigara, meke loke tie kote
    boka va matea sa nika.
  gaz-gaz: Namni jabaan akkuma huubaa, hojiin isaas akkuma qaanqee taʼa; isaan lachuu
    walumaan gubatu; namni ibidda sana dhaamsus hin jiru.”
  fra-LSG: L’homme fort sera comme de l’étoupe, Et son œuvre comme une étincelle;
    Ils brûleront l’un et l’autre ensemble, Et il n’y aura personne pour éteindre.
  gnn-gnn: Yo, ŋunhiyi räwaktja mulmu ŋuli warrpam'thuna yana nhärana‐wala ŋuriŋi
    dhäŋa'mirriyu yutjuwaḻa'yunydja, ga bitjandhi liŋgu yolŋunha walalanha yurru be
    ganydjarr‐ḏilkurrumirrinhanydja baḏuwaḏuyunna warrpam'nha yana ŋuriŋi walalaŋgalay
    yätjthunydja malaŋuyu dhuwurryu, yakana walalanha yurru ŋula yolthu walŋakumanydja.
  yal-yal: Ɛ sɛnbɛmane luma nɛn alo sɛxɛ xarena, e kɛwanle yi findi tɛɛ fuluxaan na
    naxan tɛɛn soma, e nun e wanle yi gan e bode xɔn, muxu yo mi na tɛɛn natu.
  haw-1868: E lilo no ka mea ikaika, i huna olona, A o kana hana hoi, i huna ahi,
    E wela pu no ia mau mea elua, Aohe mea nana e kinai.
  arb-NAV: فَيَصِيرُ القَوِيُّ كَفَتِيلَةٍ وَأَعْمَالُهُ (الشِّرِّيرَةُ) شَرَارَةً
    لاهِبَةً فَيَحْتَرِقَانِ مَعاً بِنَارٍ لَا يَقْوَى أَحَدٌ عَلَى إِخْمَادِهَا».
  ewe-ewe: Ame sesẽ la azu gbe ƒuƒu, eƒe dɔwɔwɔ azu dzoxi, wo ame eve la woabi, eye
    ame aɖeke mate ŋu atsii o.”
  eng-LEE: And the mighty oppressor shall become as tow, and his workman as a spark;
    and they shall both burn together, with none to quench.
  asm-FB: পৰাক্ৰমী লোক জ্বলি শেষ হৈ যোৱা পদার্থৰ দৰে, আৰু তেওঁৰ কৰ্ম ফিৰিঙতিৰ দৰে
    হ’ব; সেইবোৰ দুয়ো একেলগে জ্বলিব আৰু কোনেও তাক নুমাব নোৱাৰিব।
  sus-A: سّنبّمَ سّنبّ حْنمَ نّ، عَ تَن نُن عَ شَ وَلِ بِرِن فَن، عَ رَكِسِمَ يٌ مُ
    لُ نَ.
  fra-SBL: Les forts seront comme de l'amadou, et son travail comme une étincelle.
    Ils brûleront tous les deux ensemble, et personne ne les éteindra. »
  hbo-hbo: וְהָיָ֤ה הֶחָסֹן֙ לִנְעֹ֔רֶת וּפֹעֲלֹ֖ו לְנִיצֹ֑וץ וּבָעֲר֧וּ שְׁנֵיהֶ֛ם
    יַחְדָּ֖ו וְאֵ֥ין מְכַבֶּֽה׃ ס
  piu-2006: '@see-verse:ISA.001.030'
  pjt-pjt: Ka nyurampa mayatja puḻka tjuṯa kuḻu wiyaringkuku alatjiṯu tjiwuru puṟunypa,
    panya tjiwuru waṟungku mapalku kampara wiyalpai, palu puṟunypa tjana mapalku wiyaringkuku
    tjana palyantjitja tjuṯa kuḻu. Ka kutjupangku tjananya pitjala puṯu alatjiṯu wankaṟunkuku,
    panya waṟu puḻkangku puṯi mapalku kampara wiyalpai ka kutjupangku puṯu iluntankupai,
    palu puṟunypa.
  kik-kik: Mũndũ ũrĩa ũrĩ hinya agaatuĩka maragara, naguo wĩra wake ũtuĩke thandĩ;
    we na wĩra wake nĩmakahĩa hamwe, haage mũndũ wa kũhoria mwaki ũcio.”
  fra-NCL: Et l’homme fort sera l’étoupe, et ses œuvres, l’étincelle ; ils brûleront
    tous deux ensemble, et personne n’éteindra.
  cek-AK: Thacak kami loe khawkqui baktiah om ueloe, anih ih toksah kami doeh kangqong
    hmai baktiah om tih; nihnik loe hmai mah kang hmaek tih, mi mah doeh paduek thai
    mak ai.
  cuk-cuk: Dule-gala-ibedi, gagan-durgan-milegeyob naoed, e-arbaedi, ilagwen-bergus
    naoed, ebobela soogi-ogalegoed, dule gwen soo oginnosulid.
  uig-CYR: Шу күни күчи барлар отқа шам пилиги, Уларниң әҗри болса, учқун болиду;
    Булар һәр иккиси тәңла көйүп кетиду, Уларни өчүрүшкә һеч ким чиқмайду.
  tel-2017: బలవంతుడు సుళువుగా నిప్పు రాజుకునే నార పీచులా ఉంటాడు. అతని పని నిప్పు రవ్వలా
    ఉంటుంది. రెండూ కలిసి కాలిపోతాయి. ఆర్పే వాళ్ళు ఎవరూ ఉండరు.”
  hat-BSA: Sila ki pwisan an va devni retay pishpèn. Zèv li yo anplis va tankou etensèl
    dife. Konsa, y ap brile ansanm e p ap gen moun ki pou fè yo etenn.”
  kos-kos: Oana ke mah pao uh isisyak ke sie e na srisrik, ouinge mwet su lulalfongi
    ku lalos ac fah kunausyukla ke sripen ma koluk lalos sifacna, ac wangin mwet ac
    ku in sikulya.
  hbo-WLC: וְהָיָ֤ה הֶחָסֹן֙ לִנְעֹ֔רֶת וּפֹעֲל֖וֹ לְנִיצ֑וֹץ וּבָעֲר֧וּ שְׁנֵיהֶ֛ם
    יַחְדָּ֖ו וְאֵ֥ין מְכַבֶּֽה׃ ס
  ibo-ibo: Onye kachasị ike nʼetiti unu ga-ala nʼiyi dịka ahịhịa na-ere ọkụ; ọrụ ya
    ga-abụ icheku ọkụ nke ga-emenye ọkụ ahụ ga-erepịa unu. Ọ dịkwaghị onye pụrụ imenyụ
    ya.”
  ory-ory: ପୁଣି, ବଳବାନ ଲୋକ ଛଣପଟ ପରି ଓ ତାହାର କର୍ମ ଅଗ୍ନିକଣା ପରି ହେବ; ସେ ଦୁଇ ଏକତ୍ର ଜ୍ୱଳିବ
    ଓ କେହି ତାହା ଲିଭାଇବ ନାହିଁ।
  chk-chk: Usun pan nü mi pwas a karala ren ngetengeten ekkei, iei usun chokewe mi
    pöchökül repwe feiengau ren püsin ar föför mi ngau, nge esap wor eman epwe tongeni
    aükätiu.
  rop-rop: Detlot strongbala lida blanga yumob garra jidan wulijim detlot draiwan
    gras weya det faiya garra barnimap kwikbala. Nobodi kaan albumbat olabat wen dei
    barnbarn langa det bigbala faiya.” Lagijat na YAWEI bin tok.
  ukr-1871: І потужний станесь — сьміттєм, праця ж його — іскрою; й горіти муть разом,
    а нїхто не погасить.
  deu-1951: und der Starke wird zum Werg und sein Tun zum Funken, und beide werden
    miteinander brennen, daß niemand löschen wird.
  eng-JPS: And the strong shall be as tow, and his work as a spark; and they shall
    both burn together, and none shall quench them.
  srp-1865: I biæe junak kao kuèine i djelo njegovo kao iskra, i oboje æe se zapaliti,
    i neæe biti nikoga da ugasi.
  lug-lug: N’omusajja ow’amaanyi alifuuka ng’enfuuzi, n’omulimu gwe ng’akasasi akavudde
    ku lyanda, era byombi biriggiira wamu so tewaliba azikiza omuliro ogwo.”
  heb-heb: והיה החסן לנערת ופעלו לניצוץ ובערו שניהם יחדו ואין מכבה׃
  ben-IRV: শক্তিশালী লোকও শুকনো খড়কুটোর মত হবে এবং তার কাজ আগুনের ফুল্কির মত। তারা
    একসঙ্গে পুড়ে যাবে এবং কেউ তা নিভাবে না।”
  pan-pan: ਬਲਵਾਨ ਕੱਚੀ ਸਣ ਜਿਹਾ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਕੰਮ ਚੰਗਿਆੜੇ ਜਿਹਾ। ਉਹ ਦੋਵੇਂ ਇਕੱਠੇ
    ਸੜਨਗੇ, ਅਤੇ ਕੋਈ ਬੁਝਾਉਣ ਵਾਲਾ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: ခွန်အားကြီး သောသူသည် ပိုက်ဆန်လျှော်ဖြစ် လျက်၊ သူ ၏အမှု သည် မီးပွား ဖြစ်လျက်၊
    ထို နှစ် ပါးသည် အတူ လောင် ကြလိမ့်မည်။ ထိုမီးကိုအဘယ်သူမျှ မ သတ် ရ။
  tte-O: Ami tokaleyayao kaikaiweli kani sikwalalele besiele lei sigabu. Ami yauyaule
    kani iyamala mayau kaba yakalamkaina yo tem iwedoli nige sowana yabo isapiyamate.”
  hmo-hmo: Rei kakoro be lahi ese ia gabua ore haraga, ani? Unai bamona danu, goada
    tauna be iena kara dika ese ia do idia hadikaia ore. Unai tau bona iena gaukara
    danu, lahi ese, ruaosi do ia gabua nega tamona, bona tau ta ese unai lahi ia habodoa
    diba lasi.
  urd-urd: वहाँ का पहलवान ऐसा हो जाएगा जैसा सन, और उसका काम चिंगारी हो जाएगा; वह दोनों
    एक साथ जल जाएँगे, और कोई उनकी आग न बुझाएगा।
  rus-SYN: И сильный будет отрепьем, и дело его искрою; и будут гореть вместе, - и
    никто не потушит.
  bqc-SIM: Gↄ̃sa gbãa a gↄ̃ lán sɛ̃̀ giiwa, aà yãkɛa iↄ dɛ tɛkↄna ũ. A tɛ́kũ
    ń a yãkɛao sãnuɛ, gbɛ̃e aↄ ku we à tɛ́pi dɛo.
  tcz-CHONGTHU: Nalahuva ahatpenpa jong chu changpol tobanga mangthah ding; athilbol
    dihlouhou chu meisipah mei chohkaiya pang ding, amaho le athildihlou bolhou chu
    meikong lah-a kachaiyintin, chuleh meikong chu aphelmit thei ding koima umponte.
  mar-mar: बलाढ्य मनुष्य वाळलेल्या झाडाच्या ढिलपीप्रमाणे दुर्बल होईल व त्याची कामे
    जाळाच्या लहानशा ठिणगीसारखी राहतील; ती दोन्ही एकत्र जाळण्यात येतील, तो त्यास कोणीही
    विझवणार नाही.”
  qub-qub: Callpayoj runaga ricacongapaj ogshanöllami. Imata arushancunapis canga
    lliptano yangallami. Chaynömi runaga arushanwan iwal rupanga. Chay ninata upichinanpäga
    manami pipis cangapächu.
  hat-hat: Menm jan yon ti tensèl mete dife nan yon pil fachin bwa chèch, se konsa
    sa gwonèg yo ap fè a ap tounen yon tizon dife nan dèyè yo. Pesonn p'ap ka fè anyen
    pou sove yo.
  eng-BSB: The strong man will become tinder and his work will be a spark; both will
    burn together, with no one to quench the flames.
  eng-WEBPB: The strong will be like tinder, and his work like a spark. They will
    both burn together, and no one will quench them.”
  kbq-kbq: Hagi hankavenentake vahe'mo'za hagege zafagna hu'nesageno, havi tamavu
    tamavamo'a teve rukaru huno neramaresigeno, mago vahe'mo ana tevea rusu hugara
    osugahie.
  nhe-BL: Huan nopa tlacame tlen más tejtetique campa imojuanti tlamiixpolihuise queja
    nopa tlasoli tlen quitlatíaj. Inintlajtlacol quiyolitis nopa tlitl tlen quintlatis
    huan axaca huelis quisehuis.”
  gub-BL: Teko upuner ma'e nuzawy kwaw ka'a uxinig ma'e wà. Wanemiapo kwer nuzawy
    kwaw tata pirik ma'e. Tata umumaw putar a'e upuner ma'e a'e wà nehe, wanemiapo
    kwer inuinuromo a'e wà nehe. Naheta kwaw wapyro àràm wanupe wà nehe.
  eng-DRA: 'And your strength shall be as the ashes of tow, and your work as a spark:
    and both shall burn together, and there shall be none to quench it.'
