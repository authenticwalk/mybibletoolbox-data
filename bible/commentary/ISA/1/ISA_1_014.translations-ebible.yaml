verse: ISA.001.014
translations:
  mal-C: നിങ്ങളുടെ അമാവാസികളിലെ ആഘോഷങ്ങളെയും നിർദിഷ്ട ഉത്സവങ്ങളെയും ഞാൻ പൂർണമായും
    വെറുക്കുന്നു. അവ എനിക്കൊരു ഭാരമായിരിക്കുന്നു; അവ സഹിച്ചു ഞാൻ മടുത്തിരിക്കുന്നു.
  deu-TKW: Eure Neumonde und Feste mag ich nicht; sie sind mir zu Last geworden, ich
    bin's müde zu tragen.
  lin-lin: Motema na Ngai eyini bafeti na bino wana ya ebandeli ya sanza mpe bafeti
    na bino wana ekatama. Ekomi penza mokumba mpo na Ngai, nalembi komema yango.
  eng-LSV: My soul has hated your new moons and your set seasons, || They have been
    on Me for a burden, || I have been weary of bearing.
  eng-GNV: 'My soule hateth your newe moones and your appointed feastes: they are
    a burden vnto me: I am weary to beare them.'
  eng-WEBSTER: 'Your new moons and your appointed feasts my soul hateth: they are
    a trouble to me; I am weary to bear them .'
  nhw-BL: Ayacmo nijnequi niquitas nopa ilhuime catli anquichihuaj quema yancuic metztli
    huan ipan tonali catli tlatzejtzeloltic. Eltoc quen se tlamamali catli tlahuel
    nechsiyahuiltijtoc huan ayacmo hueli niquijiyohuis.
  swh-ONEN: 'Sikukuu zenu za Miandamo ya Mwezi, na sikukuu zenu zilizoamriwa: moyo
    wangu unazichukia. Zimekuwa mzigo kwangu, nimechoka kuzivumilia.'
  bba-bba: Nɑ mɑɑ bɛɛ sɔ̃ɔmɔ, bɛɛn tɔ̃ɔ bɑkɑ ni kpuro nu mɑn tusɑwɑ. Nu mɑn sɑ̃ɑwɛwɑ
    sɔmu bɑkɑnu. Nɑ mɑɑ wɑsirɑ n kɑ nu sɔbe.
  eng-KJVCPB: 'Your new moons and your appointed feasts my soul hateth: They are a
    trouble unto me; I am weary to bear them.'
  luo-luo: Sewni mutimo ka dwe opor kod sewni moyier chido chunya, giselokore tingʼ
    mapek matura bende aol gi tingʼogi.
  meu-meu: Emui hua matamatadia bona emui aria negadia na lau laumagu ese e inai henidiamu;
    idia na maduna metauna egu ai, ihuadia ai na hesikumu.
  npi-ULB: तिमीहरूका औंसीहरू र तिमीहरूका तोकिएका चाडहरूलाई म घृणा गर्छु । ती मेरो
    निम्ति बोझ हुन् । ती बोहोरेर म थाकिसकेको छु ।
  yor-yor: Ayẹyẹ oṣù tuntun yín àti àjọ̀dún tí a yàn, ni ọkàn mi kórìíra. Wọ́n ti
    di àjàgà sí mi ní ọrùn, Ó sú mi láti fi ara dà wọ́n.
  pes-OPCB: از جشنهای ماه نو و اعیاد مذهبی شما متنفرم و تحمل دیدن هیچ‌کدام را ندارم.
  tgl-ULB: Namumuhi ako sa mga bagong buwan at mga pista ninyo; pabigat sila sa akin;
    pagod na akong tiisin sila.
  cbu-NT: Tsup kaneeschish yakchu anush shaniykis, anoo nuw ksaja napkee. ¿Wanip ngutis
    ashiksa? ¡Wappa! Anoo zandkeezi.
  hui-hui: Ege Pigane Ngabulo kagolabi lotu maru lole mo ngoai howa laga wirimirubi
    bibahende i̱ turu naheore handabe manga ho kogoni. Tígua mana urunidagua bialu
    kamirunime i̱ genda mo ngiragola i̱na mo yabe nahe kogoni.
  mya-mya: သင်​တို့​၏​လ​ဆန်း​ပွဲ​နေ့​များ​နှင့်​မြင့်​မြတ်​သန့်​ရှင်း​သော​နေ့​များ​ကို​ငါ​မုန်း​၏။
    ထို​ပွဲ​သ​ဘင်​များ​သည်​ငါ​မ​ထမ်း​လို​တော့​သည့်​ဝန်​ထုပ်​ဖြစ်​ပေ​သည်။
  bod-N: ཁྱོད་ཅག་གི་ཚེས་གཅིག་གི་དུས་ཆེན་དང་གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་རྣམས་ལ་བདག་སེམས་ནས་སྡང་།
    དེ་དག་ནི་ང་ལ་ཁྲེས་པོ་ཞིག་ཡིན་པས་དེ་དག་འཁུར་བར་བདག་སུན་སྣང་སྐྱེས་བྱུང་།
  wsk-wsk: Ani nenenga sige iru ko kagin ta, se tom bibiya ko biguwura am ta dulursam
    nunguningkiri.
  sna-sna: Mitambo yenyu yoKugara kwoMwedzi nemitambo yenyu yakatsaurwa inovengwa
    nomweya wangu. Zvava mutoro kwandiri; ndaneta nokuzvitakura.
  spa-BLM: Mi alma odia tus lunas nuevas y tus fiestas señaladas. Son una carga para
    mí. Estoy cansado de soportarlas.
  cac-cac: A juntzan̈ e q'uin̈ ayic tz'alji q'uen uj chi' yed' juntzan̈xo e q'uin̈
    b'aj tze molb'ej e b'a, chacb'ilxoel vuuj. Maxtzac techaj vilanochi. Toxo ix yajalax
    vuuj.
  swh-ULB: Ninaichukia sherehe yenu mpya ya mwenzi na sherehe zilizoteuliwa; ni mzigo
    kwangu; nimechoka kuubeba.
  bel-bel: Навамесяцы вашыя і сьвяты вашыя ненавідзіць душа Мая; яны цяжкія Мне; Мне
    цяжка іх несьці.
  deu-ELBBK: Eure Neumonde und eure Festzeiten hasst meine Seele; sie sind mir zur
    Last geworden, ich bin des Tragens müde.
  mbb-OT: Egkeepesan ku is menge Pista niw te Kebpuun te Hayag wey is duma he menge
    pista niw. Igkeveǥati ku heini; ne kenè ku egkaantus.
  mal-2015: നിങ്ങളുടെ അമാവാസ്യകളെയും ഉത്സവങ്ങളെയും ഞാൻ വെറുക്കുന്നു; അവ എനിക്കു അസഹ്യം;
    ഞാൻ അവ സഹിച്ചു മുഷിഞ്ഞിരിക്കുന്നു.
  gup-gup: Mak ngawidnan kore ngurrihmarnbun mulil manbu nakerrnge dirdkenh, dja mulil
    manbubuyika warridj, dja nakka rowk nganngudjwarrewon bu ngaye yiman ngahngorrkan.
  rmc-rmc: Tumare oslavi pro nevo čhon the inepi andral calo jilo našťi avri ačhav;
    anen mange o pharipen, zuňinďom len imar.
  pes-OPV: غره‌ها و عیدهای شما را جان من نفرت دارد؛ آنها برای من بار سنگین است که
    ازتحمل نمودنش خسته شده‌ام.
  ron-1924: Урэск луниле воастре челе ной ши празничеле воастре; Мь-ау ажунс о поварэ,
    ну ле май пот суфери.
  ben-OBCV: তোমাদের অমাবস্যার উৎসবগুলি ও নির্ধারিত সব পর্ব, আমার প্রাণ ঘৃণা করে। সেগুলি
    আমার পক্ষে এক বোঝাস্বরূপ, যেগুলির ভার বয়ে বয়ে আমি ক্লান্ত হয়েছি।
  som-som: Bilihiinna cusub iyo ciidihiinnaba naftaydu way neceb tahay, waa ii culays,
    inaan u adkaysto waan ka daalay.
  lat-VUC: 'Calendas vestras, et solemnitates vestras odivit anima mea: facta sunt
    mihi molesta; laboravi sustinens.'
  eng-ASVBT: Your new moons and your appointed feasts my soul hateth; they are a trouble
    unto me; I am weary of bearing them.
  ita-1885: L'anima mio odia le vostre calendi, e le vostre solennità; mi son di gravezza;
    io sono stanco di portarle.
  eng-LXXUP: 'your fasting, and rest from work, your new moons also, and your feasts
    my soul hates: ye have become loathsome to me; I will no more pardon your sins.'
  eng-ULB: I hate your new moons and your appointed feasts; they are a burden to me;
    I am tired of enduring them.
  spa-VBL: '¡Detesto con todo mi ser sus fiestas anuales y de luna nueva! Se han convertido
    en una carga para mí: ¡ya no los soporto!'
  fra-_FOB: Mon âme hait vos nouvelles lunes et vos fêtes; elles me sont à charge;
    je suis las de les supporter.
  mal-mal: നിങ്ങളുടെ അമാവാസികളെയും ഉത്സവങ്ങളെയും ഞാൻ വെറുക്കുന്നു; അവ എനിക്ക് അസഹ്യം;
    ഞാൻ അവ സഹിച്ചു മുഷിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Jab tum Nae Chāṅd kī Īd aur bāqī taqrībāt manāte ho to mere dil meṅ nafrat
    paidā hotī hai. Yih mere lie bhārī bojh ban gaī haiṅ jin se maiṅ tang ā gayā hūṅ.
  suz-BL: इन औंसी नु अरु चाडपुकी काइ मदाक्‍नुङ। मेको आं थुंम ग्रांग्रा दिप्‍ब। मेको
    आं कली श्‍येत बाक्‍नीम। गो फाल्‍ने मचाप्‍नुङ।
  eng-NOY: Your new moons and your feasts my soul hateth; They are a burden to me;
    I am weary of bearing them.
  ita-1927: I vostri noviluni, le vostre feste stabilite l’anima mia li odia, mi sono
    un peso che sono stanco di portare.
  ckb-ckb: سەرەمانگ و جەژنەکانتان گیانم ڕقی لێیانە. بوون بە بارگرانی بۆم، لێیان بێزار
    بووم.
  eng-BBE: 'Your new moons and your regular feasts are a grief to my soul: they are
    a weight in my spirit; I am crushed under them.'
  kan-OKCV: ನಿಮ್ಮ ಅಮಾವಾಸ್ಯೆಗಳನ್ನೂ, ನೇಮಕವಾದ ಹಬ್ಬಗಳನ್ನೂ ನನ್ನ ಆತ್ಮವು ದ್ವೇಷಿಸುತ್ತದೆ. ಅವು
    ನನಗೆ ಭಾರ, ಸಹಿಸಲು ಬೇಸರ.
  tam-2017: உங்கள் மாதப்பிறப்புகளையும், பண்டிகைகளையும் என் ஆத்துமா வெறுக்கிறது; அவைகள்
    எனக்கு வருத்தமாயிருக்கிறது; அவைகளைச் சுமந்து சோர்ந்துபோனேன்.
  spa-RV-1909: 'Vuestras lunas nuevas y vuestras solemnidades tiene aborrecidas mi
    alma: me son gravosas; cansado estoy de llevarlas.'
  ron-BTF: Sufletul meu urăşte lunile voastre noi şi sărbătorile voastre rânduite;
    ele sunt tulburare pentru mine; am obosit a le purta.
  eng-WEBP: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  eng-FBV: I detest your new moon and yearly festivals with my whole being! They've
    become just a burden to me—I can't bear them anymore!
  nld-1939: Ik haat uw stonden en tijden, Ze zijn Mij een last; Ik ben moe ze te dragen.
  nch-BL: Ayecmo nijnequi niquitas nopa ilhuime cati anquichihuaj quema yancuic metzti
    huan ipan tonali cati tatzejtzeloltic. Eltoc quej se tamamali cati tahuel techsiyahuiltijtoc
    huan ayecmo hueli niquijyohuía.
  vie-1934: Thật, lòng ta ghét những ngày trăng mới và kỳ lễ các ngươi, là nặng nề
    cho ta, ta lấy làm mệt mà gánh lấy.
  hin-CV: नफरत है मुझे तुम्हारे नये चांद पर्वों तथा वार्षिक उत्सवों से. बोझ बन गए
    हैं ये मेरे लिए; थक गया हूं मैं इन्हें सहते सहते.
  eng-OURB: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  spa-BES: Sus nuevas lunas y sus fiestas regulares, son un dolor para mi alma, son
    un peso en mi espíritu; Estoy cansado de esa carga.
  tdx-tdx: Heje’ ty troko o jiri’bola’ areoo naho o takataka-tinendre’ areoo; Ie manosots’
    ahy, hejeko ho vaveñe.
  tha-KJV: ใจของเราเกลียดวันข้างขึ้นของเจ้าและวันเทศกาลตามกำหนดของเจ้า มันกลายเป็นภาระแก่​เรา
    เราแบกเหน็ดเหนื่อยเสียแล้ว
  por-BR-2018: Vossas luas novas e vossas solenidades, minha alma as odeia e elas
    me perturbam; estou cansado de as suportar.
  deu-ELO: Eure Neumonde und eure Festzeiten haßt meine Seele; sie sind mir zur Last
    geworden, ich bin des Tragens müde.
  eng-WYC-2018: my soul hateth your calends and your solemnities; those be dis-easeful
    to me, I travailed (with) suffering. (my soul hateth your calends and your feasts;
    they be distasteful to me, and I am tired of having to witness them.)
  epo-epo: Viajn monatkomencojn kaj festojn Mia animo malamas; ili fariĝis por Mi
    ŝarĝo, tedis al Mi porti ilin.
  uig-PIN: «Yengi ay» ⱨeytinglardin, bekitilgǝn ⱨeyt-bayriminglardin ⱪǝlbim nǝprǝtlinidu;
    Ular manga yük bolup ⱪaldi; Ularni kɵtürüp yürüxtin qarqap kǝttim.
  beo-beo: Na da dilia Oubi Gaheabolo lolo Nasu amola “hadigi” gilisisu eso huluane
    bagade higasa. Ilia da Nama dioi bagade liligi amola Na da amo liligi bu dioiwane
    gaguli masunu higa:i.
  tpi-OTNT: Mi no laikim tru ol lotu bilong nupela mun na ol arapela de yupela i save
    makim bilong lotu. Dispela olgeta samting i givim hevi long mi, na mi no inap
    long karim.
  hau-SA: Bukukkuwanku na Sabon Wata da na tsarkakan ranaku na ƙi su. Sun zama mini
    kaya; na gaji da ɗaukansu.
  uig-LAT: «Yéngi ay» héytinglardin, békitilgen héyt-bayriminglardin qelbim nepretlinidu;
    Ular manga yük bolup qaldi; Ularni kötürüp yürüshtin charchap kettim.
  nde-nde: Umphefumulo wami uyawazonda amadili enu okuthwasa kwezinyanga lemikhosi
    yenu emisiweyo. Sekube ngumthwalo kimi; sengikhathele ngokukuthwala.
  ton-ton: '‌ʻOku fehiʻa ʻa hoku laumālie ki hoʻomou ngaahi māhina foʻou mo hoʻomou
    ngaahi kātoanga: ko e meʻa fakamamahi ia kiate au; kuo u fiu ʻi hono kātaki.'
  ces-1613: Novměsíců vašich a slavností vašich nenávidí duše má; jsou mi břemenem,
    ustal jsem, nesa je.
  eng-WMB: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  tam-TCV: உங்களது அமாவாசை நாட்களையும், உங்கள் பண்டிகைகளையும் என் ஆத்துமா வெறுக்கிறது.
    அவை எனக்கு சுமையாகிவிட்டன; நான் அவைகளைச் சுமந்து களைத்துப் போனேன்.
  ceb-ULB: Gikasilagan ko ang inyong bag-ong mga bulan ug ang inyong pinili nga mga
    kasaulogan; kabug-aton kini alang kanako; gikapoy ako sa pag-antos kanila.
  pol-UBG: Waszych nowiów i świąt nienawidzi moja dusza. Stały się dla mnie ciężarem;
    znużyło mnie ich znoszenie.
  agr-agr: Nantu yama takamunum jiistamjum nunak wika dakitajai; ¡Nunú jiistamjum
    nunak dakitmain diyajai, nuniakun katsuntu pujumainchau dekapeajai!
  kyc-kyc: Dopako pyuo nakamana kana enengena nenge malu palyuo naminyipape dee yuu
    gii poo pyasi lao nyilyamano laminyipape dupwame namba kenda jimisa selana rae
    mai nalyo, leya.
  urd-GVU: جب تم نئے چاند کی عید اور باقی تقریبات مناتے ہو تو میرے دل میں نفرت پیدا
    ہوتی ہے۔ یہ میرے لئے بھاری بوجھ بن گئی ہیں جن سے مَیں تنگ آ گیا ہوں۔
  deu-1912: Meine Seele ist feind euren Neumonden und Jahrfesten; ich bin ihrer überdrüssig,
    ich bin's müde zu leiden.
  ntj-ntj: '@see-verse:ISA.001.013'
  kan-2017: ನಿಮ್ಮ ಅಮಾವಾಸ್ಯೆಗಳನ್ನೂ, ಹುಣ್ಣಿಮೆಹಬ್ಬ, ಉತ್ಸವ ದಿನಗಳನ್ನೂ ದ್ವೇಷಿಸುತ್ತೇನೆ; ಇವು
    ನನಗೆ ಭಾರ; ಸಹಿಸಲು ಬೇಸರ.
  yap-yap: Ku gu fanenikay e pi Madnom ko M’ug e Pul romed nge pi rran ni gimed ma
    madnomnag nib thothup; pin’ey e be tomal nigeg nike ngochan’ug ngay.
  hlt-MCSB: Nangmih kah hlasae neh na tingtunnah te ka hinglu loh a hmuhuet tih, kai
    ham laipuei la a poeh dongah ka phueih ka ngak.
  mdy-ETH: ሃሣ ዒንሢኮ ዓጊኖ ፄኤሮንታ ቦንቾ ኬሎንታ ታ ዒፄኔ፤ ዬያታ ዴኤሢ ኬዲጉዲ ታኣም ማዔሢሮ ጊባኒ ታ ዳንዳዑዋሴ።
  twi-ASANTE: Mo bosome foforɔ afahyɛ ne mo apontoɔ a moahyehyɛ no, me kra kyiri.
    Ayɛ adesoa ama me; masoa mabrɛ.
  eng-WEBU: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  wal-wal: Aginaa xeeruwaa intte bonchchiyo gallassaanne keerettida intte baalaa gallassata
    taani ixxaas; eti taayyo tooho gididosona; taani eta tookkaidda daafuraas.
  spa-PDDPT: Mi alma aborrece sus nuevas lunas y sus solemnidades. Me son molestas.
    Estoy cansado de soportarlas.
  gun-gun: Jaxy pyau'i ára ngaru oikoa py, ha'e amboae ára pendeatya py ma xembopoxy
    pekuapy, ndaropo'akavei ma. Xekane'õ ma arojexavai vy.
  ilo-ULB: Kagurak ti panangrambakyo iti baro a bulan ken dagiti naikeddeng a fiestayo;
    dadagsen dagitoy kaniak; nabannogakon a mangib-ibtur kadagitoy.
  kpg-kpg: Au e ginagina godou Budu o di Malama Hoou, mo godou laangi dabu. Nia maa
    e hagaduadua Au, ge e haga daamaha Au.
  uig-ARA: «يېڭى ئاي» ھېيتىڭلاردىن، بېكىتىلگەن ھېيت-بايرىمىڭلاردىن قەلبىم نەپرەتلىنىدۇ؛
    ئۇلار ماڭا يۈك بولۇپ قالدى؛ ئۇلارنى كۆتۈرۈپ يۈرۈشتىن چارچاپ كەتتىم.
  sus-sus: N wo xa kike nɛɛnɛ salie xɔnxi, wo xa sali birin bara n bɔɲɛ raɲaaxu n
    ma.
  pon-2006: I pil kalahdeki amwail Sarawien Maram Pwul kan oh amwail rahn sarawi kan;
    re katoutowihielahr, I pwangahkidahr.
  jae-jae: Aê têtac gedec nêm om ajôŋ gêô lasêŋa ma noc aniŋ moasiŋ kapôêŋŋa. Gêŋ
    tonaŋ ŋai kêsac aê e ôlic ŋakam gebe jaôc.
  ksd-ksd: A balagu i milmilikuane kavava lavur lukara na gai ma kavava lavur enana
    lukara, dia da ra kap vurot piragu; iau milamila tana.
  tur-YTC: Canım Yeni Aylar'ınızdan ve belirlenmiş bayramlarınızdan nefret ediyor.
    Onlar bana yüktür. Bunları taşımaktan yoruldum.
  grc-BRENT: καὶ τὰς νουμηνίας ὑμῶν, καὶ τὰς ἑορτὰς ὑμῶν μισεῖ ἡ ψυχή μου· ἐγενήθητέ
    μοι εἰς πλησμονὴν, οὐκέτι ἀνήσω τὰς ἁμαρτίας ὑμῶν.
  ind-AYT: Aku membenci perayaan-perayaan Bulan Baru dan hari-hari rayamu. Semuanya
    itu menjadi beban bagi-Ku, Aku lelah memikulnya.
  nya-nya: Zikondwerero zanu za Mwezi Watsopano ndi masiku anu opatulika ndimadana
    nazo. Zasanduka katundu wondilemera; ndatopa kuzinyamula.
  hrv-hrv: Mlađake i svetkovine vaše iz sve duše mrzim - teški su mi, podnijet' ih
    ne mogu!
  mps-mps: Eno dagego te gesi poluade lotu wabo, me gasa bodolu mani lotu dabe dagego
    wabo eno godolo mu menio. Te nai dabe tigidaligo enabolo sęgę mabo. Tama eno
    tolobo mu hagela ebo.
  tpi-tpi: Mi no laikim tru ol lotu bilong nupela mun na ol arapela de yupela i save
    makim bilong lotu. Dispela olgeta samting i givim hevi long mi, na mi no inap
    long karim.
  dan-1931: Eders Nymånefester og Højtider hader min Sjæl, de er mig en Byrde, jeg
    er træt af at bære.
  vie-OVCB: Linh hồn Ta ghét những ngày trăng mới và lễ hội của các ngươi. Chúng làm
    Ta khó chịu. Ta mệt vì chịu đựng chúng!
  guj-2017: તમારા ચંદ્રદર્શનને અને તમારાં પર્વોને મારો આત્મા ધિક્કારે છે; તેઓ મને
    બોજારૂપ છે; હું તે સહન કરીને થાકી ગયો છું.
  pon-2006A: I pil kalahdeki amwail Sarawien Maram Pwul kan oh amwail rahn sarawi
    kan; re katoutowihielahr, I pwangahkidahr.
  por-BRBSL: Minha alma odeia suas Luas Novas e suas festas designadas. Eles são um
    fardo para mim. Estou cansado de suportá-los.
  cth-cth: Ka muitha ni nangmae thapa rei hnin hoi nangmae pawinaw hah ka hmuhma.
    Kai katarawk e lah ao teh ka panguep lawi ngawt ka tawn toe.
  twi-twi: Mo ɔsram foforo afahyɛ ne mo aponto a moahyehyɛ, me kra kyi. Ayɛ adesoa
    ama me; masoa abrɛ.
  hlt-hlt: Nangmih kah hlasae neh na tingtunnah te ka hinglu loh a hmuhuet tih, kai
    ham laipuei la a poeh dongah ka phueih ka ngak.
  tbz-SIM: Di bɑɑ̀ mbɛtɑ̃ɑ̃̀pɑ̀mbɛ̀ kó yɛbɑɑ nyɛ̀ nɛ̀ mɛtíímmɛ̀ di ɑ̃ɑ̃̀mɛ̀ n kpɛ́í
    dɛ̀ n dò nyisíɛ́ nyi dɛ̀ tu ditɔu ndi n kpɛ́í, n dɛ̀ ɔ̀unɛ̀mu.
  msy-2020: Kɨ, iakɨnir igiabar ia nan ziam fer araziba ko, ia mɨzevezir isar ekiar
    igharaziba, kɨ uan navir averiamɨn aven bar dagh ifongezir puvatɨ. Bizir kaba
    bar osɨmtɨzim na ganɨdi, ezɨ kɨ da ateran porporegha bar dar amɨra.
  dop-dop: Mɑ tɑɑ kpɑɑkǝnɑ mǝ ɩsɔtʋnɑɑ kʋfɑmɑ nɑ mǝ ɑcimɑ kɛ́. A wɛ-m tǝlɑsɩ kɛ́,
    mɑ kɑwɑ ɑ tɔm.
  azb-azb: Təzə Ay mərasimlərinizə, Bayram günlərinizə Ürəkdən nifrət edirəm. Bunlar
    Mənə yük oldu, Onları daşımaqdan yoruldum.
  eng-DBY: 'Your new moons and your set feasts my soul hateth: they are a burden to
    me; I am wearied of bearing [them].'
  hin-2017: तुम्हारे नये चाँदों और नियत पर्वों के मानने से मैं जी से बैर रखता हूँ;
    वे सब मुझे बोझ से जान पड़ते हैं, मैं उनको सहते-सहते थक गया हूँ।
  wol-KYG: Seeni Terutel weer ak seen bési màggal laa bañ ci sama xol; yooyu màggal
    a ma diis ba àttanatuma ko.
  eng-YLT: Your new moons and your set seasons hath My soul hated, They have been
    upon me for a burden, I have been weary of bearing.
  kne-kne: '@see-verse:ISA.001.013'
  eng-WYC-2017: my soul hateth your calends and your solemnities; those be dis-easeful
    to me, I travailed with suffering.
  eng-WMBB: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  urd-GVH: जब तुम नए चाँद की ईद और बाक़ी तक़रीबात मनाते हो तो मेरे दिल में नफ़रत पैदा
    होती है। यह मेरे लिए भारी बोझ बन गई हैं जिनसे मैं तंग आ गया हूँ।
  rug-rug: Kana hola i Arau sari mia Inevaṉa Sidara Vaqura meke sari na rane hopedi.
    Guana keke pinaleke mamatana si arini koa Rau; ele mabo ni Rau.
  gaz-gaz: Ayyaana Baatii keessanii fi ayyaanota keessan bebbeekamoo lubbuun koo ni
    jibbiti. Isaan baʼaa natti taʼaniiru; anis obsuu dadhabeera.
  fra-LSG: Mon âme hait vos nouvelles lunes et vos fêtes; Elles me sont à charge;
    Je suis las de les supporter.
  gnn-gnn: Ŋarranydja yukurra dhuwala märr‐yawaryunna ŋuriki malaŋuwu maḏayin'kunydja
    romgu, mirithirrina ŋonuŋnha dhuwalayinydja gänharawu.
  yal-yal: Ɛ kike nɛnɛ sanle nun ɛ malanne bata n niin tɔrɔ. Goronna nan e ra n xun
    ma, n bata xadan e bun.
  haw-1868: Ua ukiuki ko'u naau i ko oukou mau mahina hou, a me ko oukou halawai ana;
    He mau mea kaumaha ia ia'u, Ua luhi au i ka halihali ana.
  arb-NAV: لَشَدَّ مَا تُبْغِضُ نَفْسِي احْتِفَالاتِ رُؤُوسِ شُهُورِكُمْ وَمَوَاسِمَ
    أَعْيَادِكُمْ! صَارَتْ عَلَيَّ عِبْئاً، وَسَئِمْتُ حَمْلَهَا.
  ewe-ewe: Melé fu miaƒe dzinu yeye ŋkekenyuiwo kple ŋkekenyui bubuawo. Wozu agba
    nam, eye nu ti kɔ nam le wo tsɔtsɔ me.
  eng-LEE: Your new moons and your appointed feasts my soul hateth; they are become
    a burden unto me; I am weary to bear them,
  asm-FB: তোমালোকৰ ন-জোন, আৰু তোমালোকৰ নিৰূপিত উৎসৱবোৰ মোৰ আত্মাই ঘিণ কৰে; সেইবোৰ
    মোলৈ ভাৰ স্বৰূপ, মই সেইবোৰ সহন কৰি ভাগৰি গলোঁ।
  sus-A: ﭑ وٌ شَ كِكٍ نّينّ سَلِيٍ شْنشِ، وٌ شَ سَلِ بِرِن بَرَ ﭑ بْحّ رَحَاشُ ﭑ مَ.
  fra-SBL: Mon âme déteste vos nouvelles lunes et vos fêtes fixes. Ils sont un fardeau
    pour moi. Je suis fatigué de les supporter.
  hbo-hbo: חָדְשֵׁיכֶ֤ם וּמֹועֲדֵיכֶם֙ שָׂנְאָ֣ה נַפְשִׁ֔י הָי֥וּ עָלַ֖י לָטֹ֑רַח
    נִלְאֵ֖יתִי נְשֹֽׂא׃
  piu-2006: '@see-verse:ISA.001.013'
  pjt-pjt: '@see-verse:ISA.001.013'
  kik-kik: Ngoro yakwa nĩĩthũire ciathĩ cianyu cia Karũgamo ka Mweri, o na ciathĩ
    iria njathane. Maũndũ macio matuĩkĩte mũrigo harĩ niĩ, nĩmanogetie.
  fra-NCL: Mon âme hait vos nouvelles lunes et vos fêtes ; elles me sont à charge,
    je suis las de les supporter.
  cek-AK: Nangcae ih khrah kangtha hoi na sak o ih poihnawk doeh ka hinghaih mah hnukma
    boeh; to baktih hmuennawk loe kai han raihaih ah ni oh, pauep loiah kang pho sut
    boeh.
  cuk-cuk: Bemar nii-binid-gwisguedgi iba-onogedi, an budar itogusad. Itoakwaa-iba-onolegedi,
    an budar itogusad. Ibmar-nuedga gwen anga gusulid, abali, an budar itogusad.
  uig-CYR: «Йеңи ай» һейтиңлардин, бекитилгән һейт-байримиңлардин қәлбим нәпрәтлиниду;
    Улар маңа жүк болуп қалди; Уларни көтирип жүрүштин чарчап кәттим.
  tel-2017: మీ అమావాస్య ఉత్సవాలు, నియామక ఉత్సవాలు నాకు అసహ్యం. అవి నాకు బాధాకరం. వాటిని
    సహించలేక విసిగిపోయాను.
  hat-BSA: Mwen rayi fèt nouvèl lin yo ak fèt apwente nou yo. Yo vin yon gwo fado
    pou mwen. Mwen fatige sipòte yo.
  kos-kos: Nga kwase Kufwen Malem Sasu lowos ac len lulap lowos; ma ingan oana sie
    mwe utuk toasr su nga totola ke usya.
  hbo-WLC: חָדְשֵׁיכֶ֤ם וּמוֹעֲדֵיכֶם֙ שָׂנְאָ֣ה נַפְשִׁ֔י הָי֥וּ עָלַ֖י לָטֹ֑רַח
    נִלְאֵ֖יתִי נְשֹֽׂא׃
  ibo-ibo: Mkpụrụobi m kpọrọ mmemme ọnwa ọhụrụ, na mmemme unu ndị ọzọ a kara aka asị.
    Ha bụụrụ m ibu arọ, ike agwụkwala m ibu ha.
  ory-ory: ଆମ୍ଭ ପ୍ରାଣ ତୁମ୍ଭମାନଙ୍କର ଅମାବାସ୍ୟା ଓ ନିରୂପିତ ପର୍ବସବୁ ଘୃଣା କରେ; ସେହି ସବୁ
    ଆମ୍ଭ ପ୍ରତି କ୍ଲେଶକର; ଆମ୍ଭେ ସେହି ସବୁ ବହିବାକୁ କ୍ଳାନ୍ତ ହୋଇଅଛୁ।
  chk-chk: Üa oput ämi chulapen popun maram me ämi chulap mi kefilitä ren unusen letipei.
    Ra aweiresiei, üsap chüen mochen ar repwe fis.
  rop-rop: Ai nomo laigim wen yumob abumbat det Nyumanth serramoni, en najalot serramoni.
    Im jis laik mi garrimapbat det hebiwan ting en mi brabli nokap na.
  ukr-1871: 'Новомісяччя ваші й сьвята ваші ненавидить душа моя: вони стали ваготою
    менї, тяжко менї нести їх.'
  deu-1951: Eure Neumonde und Festzeiten haßt meine Seele, sie sind mir zur Last geworden;
    ich kann sie nicht mehr ertragen.
  eng-JPS: Your new moons and your appointed seasons My soul hateth; they are a burden
    unto Me; I am weary to bear them.
  srp-1865: Na mladine vaše i na praznike vaše mrzi duša moja, dosadiše mi, dodija
    mi podnositi.
  lug-lug: Emyezi gyammwe Egibonese n’embaga zammwe ez’ennaku entukuvu, emmeeme yange
    ebikyaye, binfuukidde omugugu, nkooye okubigumiikiriza.
  heb-heb: חדשיכם ומועדיכם שנאה נפשי היו עלי לטרח נלאיתי נשא׃
  ben-IRV: তোমাদের অমাবস্যা ও নির্দিষ্ট পর্ব আমার আত্মা ঘৃণা করে। তারা আমার কাছে বোঝা;
    আমি তাদেরকে সহ্য করতে করতে ক্লান্ত হয়ে পড়েছি।
  pan-pan: ਤੁਹਾਡੀਆਂ ਅਮੱਸਿਆ ਅਤੇ ਤੁਹਾਡੇ ਨਿਯੁਕਤ ਕੀਤੇ ਹੋਏ ਪਰਬਾਂ ਤੋਂ ਮੇਰੇ ਜੀ ਨੂੰ ਘਿਣ ਆਉਂਦੀ
    ਹੈ, ਉਹ ਮੇਰੇ ਲਈ ਬੋਝ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਚੁੱਕਦੇ-ਚੁੱਕਦੇ ਮੈਂ ਥੱਕ ਗਿਆ ਹਾਂ!
  mya-JVB: ငါ့ ဝိညာဉ် သည် သင် တို့လဆန်း နေ့များနှင့် ၊ သင် တို့ပွဲ များကို မုန်း ၏။
    ငါ့ ကို နှောက်ရှက် စရာဖြစ် ၏။ သည်းခံ ခြင်းအားဖြင့်ငါပင်ပန်း ၏။
  tte-O: Ami kaba yaliyaya waikena waluwaluna kaiwena yo ami kaliyate yakayakasisili
    yaluyaluwagu ikalomagigi-lagili kaiwena siyamala kagu kayakayale polopoloweli
    yo kamnagu inae-yagili.
  tbg-tbg: Ne qaraaka tora qovaraiqiaina entarara iriha maara ti variarave, vo enta
    kaamateha maara ti variarave, kiama virara virara ti hantuqa harivo. Ekaa vi haikava
    vi haikava ti nora maara timivaro ti popohaimanta kia te vi maarara vararerave.
  hmo-hmo: Emui Hua Matamata Aria, bona dina helagadia, be lau ura lasi momokani.
    Idia be gau metauna lau dekenai, huaia dekenai lau hesiku momokani.
  urd-urd: मेरे दिल को तुम्हारे नये चाँदों और तुम्हारी मुक़र्ररा 'ईदों से नफ़रत है;
    वह मुझ पर बार हैं; मैं उनकी बर्दाश्त नहीं कर सकता।
  rus-SYN: 'Новомесячия ваши и праздники ваши ненавидит душа Моя: они бремя для Меня;
    Мне тяжело нести их.'
  bqc-SIM: Má za á mↄbↄa dikpɛↄgu ń dikpɛ pↄ́ i kɛↄ píi, ì ma kũ gbãa lán
    asowaɛ, ma kpasa ń a sɛao.
  tcz-CHONGTHU: Nalhathah kut bolhou, kumlhun golnop nabolhou jong keidinga pohgih
    bep ahin, abonchan kapochimtan, kakidah ahitai!
  mar-mar: तुमची चंद्रदर्शने व तुम्ही नेमलेले सण यांचा माझा जीव द्वेष करतो; त्यांचे
    मला ओझे झाले आहे; तो सहन करून मी थकलो आहे.
  qub-qub: Llullu quilla fistata rurashayquicunata, shuntacarcur fistacunata rurashayquitapis
    melanäcömi. Chayno rurashayquitaga manami awantänachu. Pasaypanami yamacashcä.
  hat-hat: Mwen rayi fèt lalin nouvèl nou yo ak tout bèl seremoni n'ap plede fè yo.
    Se yon chay yo tounen pou mwen. Mwen pa ka sipòte yo ankò.
  eng-BSB: I hate your New Moons and your appointed feasts. They have become a burden
    to Me; I am weary of bearing them.
  eng-WEBPB: My soul hates your New Moons and your appointed feasts. They are a burden
    to me. I am weary of bearing them.
  kbq-kbq: Kasefa ikante'ene huhamparinte'naza knare'ma musema nehaza musenkura, Nagri
    nagu'amo'a musena nosie. Anazamo'a Nagrira tusi knaza namige'na, erisga huzankura
    nevesra hu'ne.
  nhe-BL: Ayoc nijnequi niquitas nopa ilhuitl tlen inquichihuaj quema yancuic metztli
    huan ipan tonali tlen tlatzejtzeloltic. Eltoc queja se tlamamali tlen tlahuel
    nechsiyahuiltijtoc huan ayoc hueli niquijiyohuis.
  gub-BL: Mynykaw zahy pyahu mehe har a'e, amo 'ar imonokatu pyr mehe har a'e wà no,
    hehuhuk wer wanexak mehe ihe. Hekene'ogatu wanexak ire.
  eng-DRA: 'My soul hateth your new moons, and your solemnities: they are become troublesome
    to me, I am weary of bearing them.'
