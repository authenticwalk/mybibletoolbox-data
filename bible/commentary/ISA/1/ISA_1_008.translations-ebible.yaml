verse: ISA.001.008
translations:
  mal-C: മുന്തിരിത്തോപ്പിലെ കൂടാരംപോലെയും വെള്ളരിത്തോട്ടത്തിലെ മാടംപോലെയും ഉപരോധിക്കപ്പെട്ട
    നഗരംപോലെയും സീയോൻപുത്രി ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Und ist doch Zion nur übrig, wie eine Hütte im Weinberge, wie eine Nachthütte
    im Gurkenfelde, wie eine belagerte Stadt!
  lin-lin: Siona, mboka kitoko, etikali kaka yango moko lokola mwa ndako moko ya matiti
    kati na elanga ya vino, lokola ndako ya kobombamela kati na bilanga ya bapasiteki,
    lokola engumba oyo ebatelami.
  eng-LSV: And the daughter of Zion has been left, || As a shelter in a vineyard,
    || As a lodge in a place of cucumbers—as a city besieged.
  eng-GNV: And the daughter of Zion shall remaine like a cotage in a vineyarde, like
    a lodge in a garden of cucumbers, and like a besieged citie.
  eng-WEBSTER: And the daughter of Zion is left as a cottage in a vineyard, as a lodge
    in a garden of cucumbers, as a besieged city.
  nhw-BL: Huan anJerusalén ehuani [1:8 Zion eltoc seyoc itoca Jerusalén. “Iichpocahua
    Zion” camanalti tlen catli ehuani nopa altepetl.], anitztoque nopona amoseltzitzi,
    niyon amo anhuelij anmomanahuíaj. Anmechtlahuelcajtoque quen quitlahuelcahuaj
    ipilxajcaltzi se tlamocuitlahuijquetl ipan se xocomeca mili quema tlami pixquistli.
    Niyon quentzi huelis anmomanahuise. Anitztoque quen se altepetl catli quiyahualojtoque
    icualancaitacahua.
  swh-ONEN: Binti Sayuni ameachwa kama kipenu katika shamba la mizabibu, kama kibanda
    katika shamba la matikitimaji, kama mji uliohusuriwa.
  bba-bba: Mɑ Yerusɑlɛmu yɑ tiɑrɑ ye tɔnɑ. Yɑ kɔ̃ɔre nɡe kuru resɛm ɡbɑɑrun suunu
    sɔɔ, ǹ kun mɛ, ɡberɔ. Yɑ yɔ̃ tom ye tɔnɑ nɡe wuu ɡe bɑ tɑbu bure bɑ doonɑ.
  eng-KJVCPB: And the daughter of Zion is left as a cottage in a vineyard, As a lodge
    in a garden of cucumbers, As a besieged city.
  luo-luo: Nyar Sayun odongʼ ka kiru manie e puoth mzabibu, kata ka abila e puoth
    budho kendo ka dala maduongʼ ma wasigu omonjo.
  meu-meu: Siona natuna hahinena na e nohomu, kalaga vine imeana lalonai na heto,
    rumaruma kiukamba umana ai na heto, e koua heḡeḡe hanuana na heto.
  npi-ULB: सियोनकी छोरीलाई दाखबारीको कटेरोझैं, काँक्राबारीको छायाझैं र घेरा हालिएको
    सहरझैं त्यागिएको छ ।
  yor-yor: Ọmọbìnrin Sioni ni a fi sílẹ̀ gẹ́gẹ́ bí àtíbàbà nínú ọgbà àjàrà, gẹ́gẹ́
    bí abà nínú oko ẹ̀gúnsí, àti bí ìlú tí a dó tì.
  pes-OPCB: اورشلیم همچون کلبه‌ای در تاکستان و مانند آلونکی در بوستان خیار، بی‌دفاع
    و تنها مانده است.
  tgl-ULB: Ang anak na babae ng Sion, iniwan na parang kubo sa ubasan, gaya ng isang
    silong sa hardin ng pipino, gaya ng isang lungsod na sinakop.
  cbu-NT: Kundararis siyaa pacharangusin, Siyonshuchis minamaritis katuchim taaksa.
    Na kundararis siyaam tsangakanaya. Siyonshuchis yakat tambpaz ashiru mzatsip upusanand
    xiyaa ashkiya. Sundarshat kachingamamari iturpipitaraa, iturpipitaraa ashishtangat
    ashkanaya.
  hui-hui: Yarusaleme tano dege darabi yu wa kagoni. Dindi ogoninaga hongo holene
    nawi yu waheneore ngagoni. Ibu mabu gibuniha agalime bame andira nemanda biraligobi
    ale ngagoni. Tano mbira waitigime ho yu mabu bupe howa bameore ngelenego ngagoni
    ndobe.
  mya-mya: အ​ဝိုင်း​ခံ​လျက်​နေ​ရ​သည့်​ယေ​ရု​ရှ​လင်​မြို့​တစ်​မြို့​သာ​လျှင်​ကျန်​တော့​၏။
    ထို​မြို့​ကား​မိ​မိ​အ​တွက်​ခု​ခံ​ကာ​ကွယ်​နိုင်​စွမ်း​မ​ရှိ​သည့်​စ​ပျစ်​ဥ​ယျာဉ်​အ​စောင့်​တဲ​ကဲ့​သို့​လည်း​ကောင်း၊
    သ​ခွား​တောင်​ယာ​တဲ​ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​၍​နေ​၏။
  bod-N: ཛ་ཡན་གྱི་བུ་མོ་ནི་རྒུན་ཚལ་ཁྲོད་ཀྱི་སྤྱིལ་བུ་དང་ཁི་རའི་ཞིང་ཁའི་ཁང་བུ་དང་།
    མཐའ་བཞི་ནས་བསྐོར་བའི་གྲོང་ཁྱེར་དང་འདྲའོ། །
  wsk-wsk: Zion ko Nanawus mu waen ningam ko sasal iwita, milen ningam ko sasalang
    iwita, kager kari memek wonong ira baguman karogo bagasan iwita beteman se bagoso.
  sna-sna: Mwanasikana weZioni asiyiwa sedumba mumunda wemizambiringa, seimba mumunda
    wamanwiwa, seguta rakakombwa.
  spa-BLM: La hija de Sión queda como un refugio en una viña, como una cabaña en un
    campo de melones, como una ciudad sitiada.
  cac-cac: Ix actajcan chon̈ab' Sion, icha tz'aj yactancan slechpat eb' tan̈vum uva,
    ma slechpat eb' tan̈vum melón, ma icha junoc chon̈ab' oyb'ilq'ue yuj eb' ajc'ool
    yic satel eb'.
  swh-ULB: Binti Sayuni ameacha kama kibanda katika shamba la mzabu, kama kivuli kitika
    shamba la matango, kama mji unaomba.
  bel-bel: І засталася дачка Сіёна, як намёт у вінаградніку, як будан у гародзе, як
    абложаны горад.
  deu-ELBBK: Und die Tochter Zion ist übriggeblieben wie eine Hütte im Weinberg, wie
    eine Nachthütte im Gurkenfeld, wie eine belagerte Stadt.
  mbb-OT: Ne wazè en nesamà gawas te Jerusalem. Neiring heini te helungà diyà te pemuleey
    te paras etawa lawig diyà te menge pemuleey te timun he iyan dà nekehitindeg.
    Ne iring daan heini te inged he edliǥuyan te menge kuntada.
  mal-2015: സീയോൻപുത്രി, മുന്തിരിത്തോട്ടത്തിലെ കുടിൽപോലെയും വെള്ളരിത്തോട്ടത്തിലെ മാടംപോലെയും
    നിരോധിച്ച പട്ടണംപോലെയും ശേഷിച്ചിരിക്കുന്നു.
  gup-gup: Wanjh kukadje Jerusalem birribawong yiman kayime manrurrklarrk kahdi kore
    kabbal ngarre manrakel. Kukadje Jerusalem yiman kayime kunred manbu soldiers birriborledminguneng
    ba bu birrirurrkbakkeng.
  rmc-rmc: O Jeruzalem hino omuklo sar e budkica andre viňica, sar e chatkica pre
    ogurkengri maľa, sar o obkľučimen foros.
  pes-OPV: و دختر صهیون مثل سایه بان در تاکستان و مانند کپر در بوستان خیار ومثل شهر
    محاصره شده، متروک است.
  ron-1924: Ши фийка Сионулуй а рэмас ка о колибэ ын вие, ка о ковергэ ынтр-ун кымп
    де кастравець, ка о четате ымпресуратэ.
  ben-OBCV: দ্রাক্ষাকুঞ্জের কুটিরের মতো, শসা ক্ষেতের পাহারা দেওয়া কুঁড়েঘরের মতো,
    কোনো অবরুদ্ধ নগরীর মতো, সিয়োন-কন্যা পরিত্যক্ত পড়ে আছে।
  som-som: Oo magaalada Siyoonna waxaa looga tegey sidii waab beercanab ku dhex yaal,
    iyo sidii buul beer khijaar ah ku dhex yaal, iyo sidii magaalo cadow hareereeyey.
  lat-VUC: Et derelinquetur filia Sion ut umbraculum in vinea, et sicut tugurium in
    cucumerario, et sicut civitas quæ vastatur.
  eng-ASVBT: And the daughter of Zion is left as a booth in a vineyard, as a lodge
    in a garden of cucumbers, as a besieged city.
  ita-1885: E la figliuola di Sion resta come un frascato in una vigna, come una capanna
    in un cocomeraio, come una città assediata.
  eng-LXXUP: The daughter of Zion shall be deserted as a tent in a vineyard, and as
    a storehouse of fruits in a garden of cucumbers, as a besieged city.
  eng-ULB: The daughter of Zion is left like a hut in a vineyard, like a shed in a
    garden of cucumbers, like a besieged city.
  spa-VBL: La hija de Sión ha quedado como una choza en una viña, como una cabaña
    en un campo de pepinos, como una ciudad sitiada.
  fra-_FOB: Et la fille de Sion est restée comme une cabane dans une vigne, comme
    une hutte dans un champ de concombres, comme une ville assiégée.
  mal-mal: സീയോൻപുത്രി, മുന്തിരിത്തോട്ടത്തിലെ കുടിൽപോലെയും വെള്ളരിത്തോട്ടത്തിലെ മാടംപോലെയും
    ഉപരോധിച്ച പട്ടണംപോലെയും ശേഷിച്ചിരിക്കുന്നു.
  urd-GVR: Sirf Yarūshalam hī bāqī rah gayā hai, Siyyūn Beṭī angūr ke bāġh meṅ jhoṅpṛī
    kī tarah akelī rah gaī hai. Ab dushman se ghirā huā yih shahr khīre ke khet meṅ
    lage chhappar kī mānind hai.
  suz-BL: सियोन आ तमी, यरूसलेम, चहिं अङगुर रू खाल पतीक खिं, वोबीस रू खाल पतीक गोठ
    नु एर ओंथ रे जोरी सत्रुम पुम्‍चा पुंइसीशो सहर खोदेंशो बाक्‍ब” दे लोव़ पाप्‍तु।
  eng-NOY: And the daughter of Zion is left as a shed in a vineyard, As a hut in a
    garden of cucumbers, As a besieged city.
  ita-1927: E la figliuola di Sion è rimasta come un frascato in una vigna, come una
    capanna in un campo di cocomeri, come una città assediata.
  ckb-ckb: سییۆنی کچ ماوەتەوە، وەک کۆخ لەناو ڕەزەمێودا، وەک کەپر لەناو بێستانی خەیاردا،
    وەک شارێکی ئابڵوقەدراو.
  eng-BBE: And the daughter of Zion has become like a tent in a vine-garden, like
    a watchman's house in a field of fruit, like a town shut in by armies.
  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯು ದ್ರಾಕ್ಷಿ ತೋಟದಲ್ಲಿರುವ ಮನೆಯ ಹಾಗೆಯೂ, ಸೌತೆಕಾಯಿಯ ಹೊಲದ ಗುಡಿಸಿಲಿನ
    ಹಾಗೂ ಮುತ್ತಿಗೆ ಹಾಕಿರುವ ಪಟ್ಟಣದ ಹಾಗೆಯೂ ಇದೆ.
  tam-2017: மகளாகிய சீயோன், திராட்சைத்தோட்டத்திலுள்ள ஒரு குடிசையைப்போலவும், வெள்ளரித்
    தோட்டத்திலுள்ள ஒரு குடிசையைப்போலவும், முற்றுகை போடப்பட்ட ஒரு நகரத்தைப்போலவும்
    மீந்திருக்கிறாள்.
  spa-RV-1909: Y queda la hija de Sión como choza en viña, y como cabaña en melonar,
    como ciudad asolada.
  ron-BTF: Şi fiica Sionului este lăsată ca un cort în vie, ca o colibă într-o grădină
    de castraveţi, ca o cetate asediată.
  eng-WEBP: The daughter of Zion is left like a shelter in a vineyard, like a hut
    in a field of melons, like a besieged city.
  eng-FBV: The daughter of Zion is left like a shack in a vineyard, like a hut in
    a cucumber field, like a city under attack.
  nld-1939: Eenzaam de dochter van Sion, als een hut in de wijngaard, Als een hok
    in de moestuin, een belegerde stad!
  nch-BL: Huan anJerusalén ehuani, anitztoque nopona amoselti, yon amo anhuelij anmomanahuíaj.
    Amechtahuelcajtoque quej quitahuelcahuaj ipilxajcaltzi se tamocuitahuijquet ipan
    se xocomeca mili quema tami pixquisti. Yon quentzi huelis anmomanahuise. Anitztoque
    quej se altepet cati quiyahualojtoque icualancaitacahua.
  vie-1934: Con cái Si-ôn bị bỏ lại như lều vườn nho, như chòi ruộng dưa, như thành
    bị vây.
  hin-CV: ज़ियोन की पुत्री अंगूर के बगीचे में छोड़ दी गई, ककड़ी के खेत में आश्रय के
    जैसे, या पिछड़े हुए नगर में अकेली खड़ी है.
  eng-OURB: The daughter of Zion [Mountain ridge, Marking] is left like a shelter
    in a vineyard, like a hut in a field of melons, like a besieged city.
  spa-BES: Y la hija de Sión se ha convertido en una tienda de campaña en un jardín
    de viñas, como la casa de un vigilante en un campo de frutas, como una ciudad
    cerrada por ejércitos.
  tdx-tdx: Le nengañe hoe kijà an-tetem-bahe ey ty anak’ampela’ i Tsione, hoe kibohotse
    an-tanem-bazavo ao, hoe rova arikatohem-paname.
  tha-KJV: ส่วนธิดาแห่งศิโยนก็​ถู​กทิ้งไว้เหมือนอย่างเพิงที่ในสวนองุ่น เหมือนเพิงในไร่​แตงกวา
    เหมือนเมืองที่​ถู​กล​้​อม
  por-BR-2018: E a filha de Sião ficou como uma cabana na vinha, como um barraco no
    pepinal, como uma cidade cercada.
  deu-ELO: Und die Tochter Zion ist übriggeblieben wie eine Hütte im Weinberge, wie
    eine Nachthütte im Gurkenfelde, wie eine belagerte Stadt.
  eng-WYC-2018: And the daughter of Zion, that is, Jerusalem, shall be forsaken as
    a shadowing place in a vineyard, and as an hulk in a place where gourds waxed,
    and as a city which is wasted. (And the daughter of Zion, that is, Jerusalem,
    shall be deserted like a place of shadow in a vineyard, and like a hut in a place
    where cucumbers grew, and like a city that is destroyed.)
  epo-epo: Kaj restis la filino de Cion kiel tendo en vinberĝardeno, kiel budo sur
    kukumkampo, kiel urbo sieĝata.
  uig-PIN: Əmdi üzümzarƣa selinƣan qǝllidǝk, Tǝrhǝmǝklikkǝ selinƣan kǝpidǝk, Muⱨasirigǝ
    qüxkǝn xǝⱨǝrdǝk, Zionning ⱪizi zǝip ⱪalduruldi.
  beo-beo: Yelusaleme fawane da hame mugului, be ha lai dunu da ema gegenana. Yelusaleme
    da sosodo aligisu dunu ea diasu waini sagai ganodini gala o ifabi diasu dadami
    sagai ganodini amo defele hame gaga:iwane ba:sa.
  tpi-OTNT: Tarangu, taun Jerusalem wanpela tasol ol i lusim. Em i stap wanpis na
    i no gat strong. Em i stap olsem giaman haus ol man i wokim insait long gaden.
    Em i stap olsem wanpela taun ol birua i banisim pinis.
  hau-SA: An bar diyar Sihiyona kamar rumfar mai ƙumu a gonar inabi, kamar bukka a
    gonar kabewa, kamar birnin da aka kewaye da yaƙi.
  uig-LAT: Emdi üzümzargha sélin’ghan chellidek, Terxemeklikke sélin’ghan kepidek,
    Muhasirige chüshken sheherdek, Zionning qizi zeip qalduruldi.
  nde-nde: Indodakazi yaseZiyoni isele njengedumba esivinini, njengendlwana ensimini
    yamajodo, njengedolobho elihonqolozelweyo.
  ton-ton: Pea kuo tuku ʻae ʻofefine ʻo Saione ʻo hangē ko e fale siʻi ʻi he ngoue
    vaine, ʻo hangē ko e fale leʻo ʻi he ngoue kukumipa, ʻo hangē ko e kolo kuo kāpui
    ʻe he tau.
  ces-1613: I zůstala dcera Sionská jako boudka na vinici, jako chaloupka v zahradě
    tykevné, a jako město zkažené.
  eng-WMB: The daughter of Zion is left like a shelter in a vineyard, like a hut in
    a field of melons, like a besieged city.
  tam-TCV: சீயோனின் மகள் திராட்சைத் தோட்டத்திலுள்ள கொட்டில் போலவும், வெள்ளரித் தோட்டத்தின்
    குடில்போலவும், முற்றுகையிட்ட பட்டணம் போலவும் தனித்து விடப்பட்டிருக்கிறாள்.
  ceb-ULB: Mahibilin ang anak nga babaye sa Zion sama sa usa ka payag nga anaa sa
    parasan, sama sa usa ka silonganan nga anaa sa pipinohan, sama sa usa ka siyudad
    nga gipalibotan sa kaaway.
  pol-UBG: I córka Syjonu została jak szałas w winnicy, jak budka w ogrodzie ogórkowym,
    jak miasto oblężone.
  agr-agr: Untsu ima Jerusalégkak tsaikchamu juwake, nuniku asa melón ajakbaunum nuna
    ejapeen makichik aak aakmaka pachitsuk idaisamu aama numamtuk wajas awai. Nuniak
    nuigtushkam makichik yaakat shiwag tenteam aama numamtin wajas awai.
  kyc-kyc: Jerusaleme yuu taone doko iki yanda pimwai lenge lenge raminyipa ropeta
    ee kame piro kara nange dokona iso karenge akalinya anda kauwa ingyaro silyamo,
    leya.
  urd-GVU: صرف یروشلم ہی باقی رہ گیا ہے، صیون بیٹی انگور کے باغ میں جھونپڑی کی طرح
    اکیلی رہ گئی ہے۔ اب دشمن سے گھرا ہوا یہ شہر کھیرے کے کھیت میں لگے چھپر کی مانند
    ہے۔
  deu-1912: Was noch übrig ist von der Tochter Zion, ist wie ein Häuslein im Weinberge,
    wie die Nachthütte in den Kürbisgärten, wie eine verheerte Stadt.
  ntj-ntj: Nyangka Tjurutjamanya ngurra kutjurringu ngarala. Tjiinyakurlu-ya yanyan-yanyanpa
    pirnilu yangatjura kanyinma, palunyapirinypa.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ನಗರವೊಂದೇ ಉಳಿದು, ದ್ರಾಕ್ಷಿತೋಟದ ಮನೆಯಂತೆಯೂ, ಸೌತೆಕಾಯಿಯ ಹೊಲದ ಗುಡಿಸಿಲಿನ
    ಹಾಗೂ ಮುತ್ತಿಗೆ ಹಾಕಲ್ಪಟ್ಟ ಪಟ್ಟಣದ ಹಾಗೆಯೂ ಇದೆ.
  yap-yap: Kemus ni binaw nu Jerusalem e kabay, machane kanin’ nga longob, ni bod
    bochi naun nib waer ni tafen e matanag u bangi woldug ni grape, ara bochi yang
    i togorba’ u bang i flang ko kiyuri.
  hlt-MCSB: Zion nu misur dum kah poca bangla, uitang lo kah tlak bangla, khopuei
    a dum bangla hoei sut coeng,” a ti.
  mdy-ETH: ፂዮኔኮ ዉዱሮ ናዔላ ዎይኖ ቱኮና ቤዞይዳ ዓኣ ዉልሻጉዲ፥ ሃሣ ቦቶ ባልጊ ባኣካ ዓኣ ዉዲጉዲ፥ ጊንሣ ሃሣ ማንጊንቴ
    ካታማጉዲ ማዔኔ፤
  twi-ASANTE: Wɔagya Ɔbabaa Sion te sɛ bobe turo mu sese te sɛ akuraa a ɛsi ɛferɛ
    afuo mu, te sɛ kuropɔn a atamfoɔ atwa ho ahyia.
  eng-WEBU: The daughter of Zion is left like a shelter in a vineyard, like a hut
    in a field of melons, like a besieged city.
  wal-wal: Yerusalaame katamai woiniyaa turaa naagiyo daasedan, lellehiyaa naagiyo
    zamppadaaninne morkkiyan direttida katamadan hanidi attiis.
  spa-PDDPT: La hija de Sion quedó como cobertizo de viñedo, como choza de melonar,
    como ciudad sitiada.
  gun-gun: Sião memby voi opyta ha'e ae'i, oguy vaikue'i uvaty, e'ỹ vy pepino-ty mbyte
    py oĩ va'e rami, ha'e e'ỹ vy tetã ojokopaa va'e rami.
  ilo-ULB: Napanawan ti anak ti Sion a kasla kalapaw iti maysa a kaubasan, kasla paglinungan
    iti nakaimulaan dagiti pipino, kasla nalakub a siudad.
  kpg-kpg: Jerusalem modogoia dela ne dubu, di guongo dono duuli hagalee loo e mau,
    be tama hale hagaloohi dela e duu i lodo di hadagee waini, be go tama gowaa haga malu
    i lodo di hadagee kiulii.
  uig-ARA: ئەمدى ئۈزۈمزارغا سېلىنغان چەللىدەك، تەرخەمەكلىككە سېلىنغان كەپىدەك، مۇھاسىرىگە
    چۈشكەن شەھەردەك، زىئوننىڭ قىزى زەئىپ قالدۇرۇلدى.
  sus-sus: Siyoni taa na a kerenyi ma alɔ bage di xɛ tagi, alɔ leele naxan tixi mɛrɛ
    ma, alɔ taa naxan nabilinxi yaxuie ra.
  pon-2006: Serusalem kelehpw me luhwehdi, kahnimw ehu me nektehn lohdi—rasehng kisin
    pelien ihmw kis me mi nan mwetin wain, de nan mwetin kiuhri, kahnimw ehu me eh
    imwintihti kan kapilpenehr.
  jae-jae: Sion latuo taugeŋ gacgeŋ gêmoa amboac bec jakwa asê kêkô kôm wainŋa, amboac
    bec, taŋ sêjam kêkô kôm katimŋa naŋ, ma amboac malac, taŋ ŋacjo sêgi auc.
  ksd-ksd: Ma ra natu i Sion, a vavina, i tur valili, da ra pal na turturup ta ra
    uma na vain, da ra pal na minakila ta ra uma na kukamba, da ra pia na pal ba ra
    ebar i tur kikil ia.
  tur-YTC: Siyon kızı bağdaki barınak gibi, Kavun tarlasındaki kulübe gibi, Kuşatılmış
    bir kent gibi bırakıldı.
  grc-BRENT: Ἐγκαταλειφθήσεται ἡ θυγάτηρ Σιὼν, ὡς σκηνὴ, ἐν ἀμπελῶνι, καὶ ὡς ὀπωροφυλάκιον
    ἐν σικυηράτῳ, ὡς πόλις πολιορκουμένη.
  ind-AYT: Putri Sion ditinggalkan seperti pondok di kebun anggur, seperti gubuk di
    ladang mentimun dan seperti kota yang terkepung.
  nya-nya: Mwana wamkazi wa Ziyoni watsala yekha ngati nsanja mʼmunda wampesa, ngati
    chisimba mʼmunda wa minkhaka, ngati mzinda wozingidwa ndi nkhondo.
  hrv-hrv: Kći sionska ostade kao koliba u vinogradu, kao pojata u polju krastavaca,
    kao grad opsjednut.
  mps-mps: Hobedagia! Jerusalem deli naga augwaligo tagalali. Agaduba deli naga elaluyu,
    tama bomo mu meni. Aga te bidi dabego olo gi be sę yai ąǫ elalubao, te bobi
    gide sę yani dwasianu be tiwai naga elalubao. Aga te boi bidi dabe bagua sai
    hanu ąǫ elalubao.
  tpi-tpi: Tarangu, taun Jerusalem wanpela tasol ol i lusim. Em i stap wanpis na i
    no gat strong. Em i stap olsem giaman haus ol man i wokim insait long gaden. Em
    i stap olsem wanpela taun ol birua i banisim pinis.
  dan-1931: Zions Datter er levnet som en Hytte i en Vingård, et Vagtskur i en Græskarmark,
    en omringet By.
  vie-OVCB: Giê-ru-sa-lem xinh đẹp bị bỏ lại như chòi canh trong vườn nho, như lều
    canh vườn dưa sau mùa gặt, như thành bị vây.
  guj-2017: સિયોનની દીકરી દ્રાક્ષવાડીના માંડવા જેવી, કાકડીની વાડીના માળા જેવી, ઘેરેલા
    નગર જેવી છે.
  pon-2006A: Serusalem kelehpw me luhwehdi, kahnimw ehu me nektehn lohdi—rasehng kisin
    pelien ihmw kis me mi nan mwetin wain, de nan mwetin kiuhri, kahnimw ehu me eh
    imwintihti kan kapilpenehr.
  por-BRBSL: A filha de Sião é deixada como um abrigo em um vinhedo, como uma cabana
    em um campo de melões, como uma cidade sitiada.
  cth-cth: Zion canu hai misur takha ringnae patetlah payin takha dawk e rim patetlah
    taran ni a kalup e kho patetlah ceitakhai lah ao.
  twi-twi: Wɔagyaw Ɔbabea Sion te sɛ bobeturo mu sese te sɛ akuraa a esi ɛfere afuw
    mu, te sɛ kuropɔn a atamfo atwa ho ahyia.
  hlt-hlt: Zion nu misur dum kah poca bangla, uitang lo kah tlak bangla, khopuei a
    dum bangla hoei sut coeng,” a ti.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì kɔbɛ bɛɛ̀ mɑ́ɑ̀ nɛ́ yentɛ́, kɛ kpɑɑ́ kupɑɑkɔ̃tɛ́touku ɔ̃ ndòmmɛ̀
    fínyĩ̀ kó dɛtie mmiɛkɛ, difii ɔ̃ nsokɛ́mɛ̀ tipétì miɛkɛ kɛ do ndihɛì bɛ̀ pi dì.
  msy-2020: Saionɨn nguibam, me gumagh ataki. A uabɨra iti, egha gavgaviba puvatɨ.
    A mati, averpenim gumaziba wainɨn azenibar tongɨn an ingari. A mati, averpenir
    muziarir kurar mam, me melonɨn azenir ekiamɨn tongɨn an ingarizɨ a uabɨra mɨtɨghav
    iti. A mati, nguibam an apaniba, anerugha gɨfa.
  dop-dop: Yosɑlɛm kɛ pǝ kɑɑsɑɑ ɩsɩɩ cokǝle kɛ kɑɑmɑ tɑɑ. Yɑɑ cɑŋʋɣʋ kɛ tɩɩŋ wei pɑ
    yɑɑ sɩ lɛsɛŋ tɔ ɩ tɑɑlɛ tɑɑ, nɑ yoolɑɑ tɑmɑ-ɩ kotɑɣɑ.
  azb-azb: Sion qızı bağdakı çardaq, bostandakı koma, Mühasirəyə alınmış şəhər kimi
    tək qalıb.
  eng-DBY: And the daughter of Zion is left, as a booth in a vineyard, as a night-lodge
    in a cucumber-garden, as a besieged city.
  hin-2017: और सिय्योन की बेटी दाख की बारी में की झोपड़ी के समान छोड़ दी गई है, या
    ककड़ी के खेत में के मचान या घिरे हुए नगर के समान अकेली खड़ी है।
  wol-KYG: Siyoŋ, dëkk bu taaru baa ngi wéet ni mbaarum tóokër mbaa dalub toolu xaal.
    Mbete dëkk bu ñu gaw!
  eng-YLT: And left hath been the daughter of Zion, As a booth in a vineyard, As a
    lodge in a place of cucumbers — as a city besieged.
  kne-kne: Say mabay-an anggoy din siyodad ay Zion ay kaman siyodad ay linilikob di
    kagobat da. Maiarig si abong di manbanbantay si obas ono pipino.
  eng-WYC-2017: And the daughter of Zion, that is, Jerusalem, shall be forsaken as
    a shadowing place in a vineyard, and as an hulk in a place where gourds waxed,
    and as a city which is wasted.
  eng-WMBB: The daughter of Zion is left like a shelter in a vineyard, like a hut
    in a field of melons, like a besieged city.
  urd-GVH: सिर्फ़ यरूशलम ही बाक़ी रह गया है, सिय्यून बेटी अंगूर के बाग़ में झोंपड़ी
    की तरह अकेली रह गई है। अब दुश्मन से घिरा हुआ यह शहर खीरे के खेत में लगे छप्पर
    की मानिंद है।
  rug-rug: E Zerusalema leleana mo telena si turu hola, guana keke ipi pa inuma vaeni,
    na ipikale pa inuma deri, guana keke vasileana nomana sapu vari likohae nia na
    kana.
  gaz-gaz: Intalli Xiyoon akkuma daʼannoo iddoo dhaabaa wayinii keessaatti, akkuma
    daasii lafa qotiisa buqqee keessaatti, akkuma magaalaa marfame tokkootti dhiifamti.
  fra-LSG: Et la fille de Sion est restée Comme une cabane dans une vigne, Comme une
    hutte dans un champ de concombres, Comme une ville épargnée.
  gnn-gnn: Waŋganynha Djurutjalamnha dhärra yukurra mukthundja, yurru gänana ŋayi
    yukurra dhärranydja, liŋgu yakana ŋula yol ŋurikiyi gunganhamaranharawunydja.
  yal-yal: Siyon taan nan keden pe luxi alo bubun manpa bili nakɔni alo gagen kɔkunba
    xɛɛni alo yaxune na taan nabilin a yɛngɛ xinla ma.
  haw-1868: Ke waiho wale la no ke kaikamahine o Ziona, Me he hale kamala la ma ka
    pawaina, Me he hale pupupu la iloko o ka pakaukama; E like hoi me ke kulanakauhale
    i hoopilikiaia i ke kaua.
  arb-NAV: فَأَضْحَتْ أُورُشَلِيمُ مَهْجُورَةً كَمِظَلَّةِ حَارِسٍ فِي كَرْمٍ أَوْ
    خَيْمَةٍ فِي حَقْلٍ لِلْقَثَاءِ أَوْ كَمَدِينَةٍ مُحَاصَرَةٍ.
  ewe-ewe: Zion nyɔnuvi tsi akogo abe agbadɔ si le waingble me ene, abe agblexɔe le
    dzamatregble me ene, eye abe du si ŋu futɔwo ɖe to ɖo ene.
  eng-LEE: And left is the daughter of Zion as a hut in a vineyard, as a lodge in
    a cucumber field, as a besieged city.
  asm-FB: দ্ৰাক্ষাবাৰীৰ পঁজাৰ দৰে, আৰু তিয়ঁহ বাৰীৰ চাঙিৰ দৰে, আৰু অৱৰোধ কৰা নগৰৰ
    দৰে, চিয়োন-জীয়ৰী পৰিত্যক্ত হৈছে।
  sus-A: سِيٌنِ تَا نَ عَ كٍرٍنيِ مَ عَلْ بَفٍ دِ شّ تَفِ، عَلْ لٍيلٍ نَشَن تِشِ مّرّ
    مَ، عَلْ تَا نَشَن نَبِلِنشِ يَشُييٍ رَ.
  fra-SBL: La fille de Sion est abandonnée comme un abri dans une vigne, comme une
    cabane dans un champ de melons, comme une ville assiégée.
  hbo-hbo: וְנֹותְרָ֥ה בַת־צִיֹּ֖ון כְּסֻכָּ֣ה בְכָ֑רֶם כִּמְלוּנָ֥ה בְמִקְשָׁ֖ה כְּעִ֥יר
    נְצוּרָֽה׃
  piu-2006: '@see-verse:ISA.001.007'
  pjt-pjt: Ka nyura ngura pala Jerusalemala mungutja puṟunyaringu kutjupangku pitjala
    alpamilantja wiyatja.
  kik-kik: Mwarĩ wa Zayuni atiganĩirio ta gĩthũnũ kĩrĩ mũgũnda wa mĩthabibũ, agatiganĩrio
    ta kanyũmba karĩ mũgũnda wa marenge, o na ta itũũra inene rĩthiũrũrũkĩirio nĩ
    thũ ikĩenda kũrĩtunyana.
  fra-NCL: Et la fille de Sion est restée comme une cabane dans une vigne, comme une
    hutte dans un champ de concombres, comme une tour de garde.
  cek-AK: Zion canu loe misur takha thung ih buk baktih, payae thaih patithaih takha
    thung ih buk baktih, takui khoep ih vangpui baktiah oh sut boeh.
  cuk-cuk: Sión-yala, uva-nainugi binsa dukued-neg olloo-siidaedyobi daklenaded. Melón-digar-naidgi,
    binsa neg-ollobi-siidyobi daklenaded, neggwebur, dule-isdarmaladse ebirilessiidyob
    gued.
  uig-CYR: Әнди үзүмзарға селинған чәллидәк, Тәрхәмәкликкә селинған кәпидәк, Муһасиригә
    чүшкән шәһәрдәк, Зионниң қизи зәип қалдурулди.
  tel-2017: సీయోను కుమార్తె ద్రాక్షతోటలో ఒక గుడిసెలాగా, దోసపాదుల్లో ఒక పాకలాగా, ముట్టడి
    వేసిన పట్టణంలాగా మిగిలిపోయింది.
  hat-BSA: Fi Sion an vin tankou yon ti tonèl nan yon chan rezen, tankou abri a yon
    gadyen nan yon chan konkonb, tankou yon vil ki anba syèj.
  kos-kos: Acn Jerusalem mukena lula, sie siti kuhlusyukla — tia ku in oru kutena
    ma, oana luman sie lac lohm mwe lul lun mwet liyaung ima in grape ku ima in cucumber.
  hbo-WLC: וְנוֹתְרָ֥ה בַת־צִיּ֖וֹן כְּסֻכָּ֣ה בְכָ֑רֶם כִּמְלוּנָ֥ה בְמִקְשָׁ֖ה כְּעִ֥יר
    נְצוּרָֽה׃
  ibo-ibo: Ada Zayọn ka a hapụrụ dịka ụlọ nche dị nʼubi vaịnị, dịka ụlọ nta dị nʼubi
    kukumba, dịka obodo ndị iro gbara gburugburu.
  ory-ory: ପୁଣି, ସିୟୋନର କନ୍ୟା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର କୁଟୀର, କାକୁଡ଼ିକ୍ଷେତ୍ରର ବସା, ଅବରୁଦ୍ଧ
    ନଗର ତୁଲ୍ୟ ହୋଇ ରହିଅଛି।
  chk-chk: Iwe, Jerusalem chök a chüen nonom usun chök eu telinimw sounfiu ra pwelifeili
    ren pisekin maun. A apwangapwang usun chök apwangapwangen eu likachoch lon tanipin
    wain ika eu likachoch won tö.
  rop-rop: Ol yumob enamimob jidan raidaran langa Jerusalem, en nobodi kaan album
    yumob na. Yumob jis laik det lilwan hampi weya jidan langa midul langa ola greiptri
    o langa melan fam.” Lagijat na YAWEI bin tok.
  ukr-1871: І останесь дочка Сионська, наче шатро в винограднику, наче будка в городї,
    як місто збурене.
  deu-1951: Und die Tochter Zion ist übriggeblieben wie eine Hütte im Weinberg, wie
    ein Wachthäuschen im Gurkenfeld, wie eine belagerte Stadt.
  eng-JPS: And the daughter of Zion is left as a booth in a vineyard, as a lodge in
    a garden of cucumbers, as a besieged city.
  srp-1865: I osta kæi Sionska kao koliba u vinogradu, kao sjenica u gradini od krastavaca,
    kao grad opkoljen.
  lug-lug: Omuwala wa Sayuuni alekeddwa ng’ensiisira esigadde mu nnimiro y’emizabbibu,
    ng’ekiwummulirwamu mu nnimiro y’emyungu, ng’ekibuga ekizingiziddwa.
  heb-heb: ונותרה בת ציון כסכה בכרם כמלונה במקשה כעיר נצורה׃
  ben-IRV: সিয়োন কন্যাকে আঙ্গুর ক্ষেতে কুঁড়ে ঘরের মত পরিত্যাগ করা হয়েছে, যেন শশা
    ক্ষেতের কুঁড়ে ঘর, ঘেরাও করা একটা শহর।
  pan-pan: ਸੀਯੋਨ ਦੀ ਧੀ ਅਰਥਾਤ ਯਰੂਸ਼ਲਮ ਨਗਰੀ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੇ ਛੱਪਰ ਵਾਂਗੂੰ ਛੱਡੀ ਗਈ, ਕਕੜੀਆਂ
    ਦੇ ਖੇਤ ਦੀ ਝੌਂਪੜੀ ਵਾਂਗੂੰ, ਜਾਂ ਘੇਰੇ ਹੋਏ ਨਗਰ ਵਾਂਗੂੰ ਇਕੱਲੀ ਖੜ੍ਹੀ ਹੈ।
  mya-JVB: ဇိအုန် သတို့သမီး သည်လည်း ၊ စပျစ် ဥယျာဉ်၌ တဲ ကဲ့သို့ ၎င်း၊ သခွါး တောင်ယာ၌
    လင့်စင် ကဲ့သို့ ၎င်း၊ ရန်သူဝိုင်း သောမြို့ ကဲ့သို့ ၎င်း ကျန်ရစ် လေ၏။
  tte-O: Tokaleyayao silaomako yo Yelusalema sidale-takikilan yakato sisibayanae.
    Yanuwane Yeoba imulolososi besiele natuna sinena kabo esana ipei Saiyon. Na sauga
    bwaite koina kana koleya besiele gwau kikiuna pwasapwasana kelikeli mulina mena
    ibomamo itotolo. Imiya bwagabwaga yo kikiunamo kani itata-gwaligwali kaiwena kana
    tosagu meuloili silogabaen yo silowasiko.
  tbg-tbg: Mpo, navutaaka Iutaa vatuka, vo vatuka vo vatuka vehi autu taiqa kaavaro
    Ieruharemi vatuka vohaiqavanoqai qaqi vaivo. Haraara naavuvano uaini naahoqive,
    naaqera naahoqive, nariaraa vaintema kero, Ieruharemi vatukavano nariaraama vaivo.
    Navutaaka vo vatuka ututuma taantema kero, Ieruharemi vatukavano kia ho nai kahaqiariravama
    vaivo.
  hmo-hmo: Ierusalema be sibona ia noho, vain uma naria tauna ena au raurau ruma bamona,
    kiukamba umana ena ruma maragina bamona. Ia be tuari taudia ese idia koua hagegea
    hanua bamona.
  urd-urd: और सिय्यून की बेटी छोड़ दी गई है, जैसे झोपड़ी बाग़ में और छप्पर ककड़ी के
    खेत में या उस शहर की तरह जो महसूर हो गया हो।
  rus-SYN: И осталась дщерь Сиона, как шатер в винограднике, как шалаш в огороде,
    как осажденный город.
  bqc-SIM: Siↄna mɛ́ gↄ̃̀ ado lán vɛ̃ɛbu kolakpɛwa. À gↄ̃̀ lán pɛ̃n bua yãayãasuwa,
    lán wɛ̃́lɛ pↄ́ wà koezↄ̃̀iwa.
  tcz-CHONGTHU: Jerusalem khopi hoitah chu lengpi leiya buh kisong tobang leh changmai
    leiya buh kisong bangin, akidalhan avengbit ding umlou khopi abangtai.
  mar-mar: सियोनाची कन्या ही द्राक्षाच्या मळ्यातील खोपटीसारखी, काकडीच्या बागेतील पडवीसारखी,
    वेढा दिलेल्या नगरासारखी झाली आहे.
  qub-qub: Sionga japallannami quëdasha. Übas chacra chaupincho chuclla tiyaraycajno,
    calbäsa wayuraycaj chacra chaupincho jucnaylla ramäda caycajno, japallan siudäta
    chiquejcuna intëru cantunpa tumaparaycashannömi quëdasha.
  hat-hat: Lavil Jerizalèm rete pou kont li sou do mòn Siyon an, tankou yon ti joupa,
    tankou yon ti tonèl nan mitan jaden. Lènmi sènen l' toupatou.
  eng-BSB: And the Daughter of Zion is abandoned like a shelter in a vineyard, like
    a shack in a cucumber field, like a city besieged.
  eng-WEBPB: The daughter of Zion is left like a shelter in a vineyard, like a hut
    in a field of melons, like a besieged city.
  kbq-kbq: Higeno hentofazama hu'nea Jerusalemi kumara atrazageno, waini hozafi fugagi
    no kinteankna huge, kono hozafi tona no kinteankna huge, ha' vahe'mo'za mago rankuma'ma
    kafo eme ante'za avazagi kagintazankna hu'ne.
  nhe-BL: Huan inJerusalén ehuani [1:8 Sion eltoc seyoc itoca Jerusalén. “Iichpocahua
    Sion” camati tlen nopa tlacame tlen ehuani nopa altepetl.], initztoque nopano
    imoseltitzitzi, niyon ax inhuelij inmomanahuíaj. Inmechtlahuelcajtoque queja quitlahuelcahuaj
    ipilxajcal se tlamocuitlahuijquetl ipan se xocomeca mili quema tlami pixquistli.
    Niyon quentzi huelis inmomanahuise. Initztoque queja se altepetl tlen quiyahualojtoque
    icualancaitacahua.
  gub-BL: Xo Zeruzarez zo numumaw kwaw wà. Nuzawy kwaw uwà rehe ume'egatu ma'e hàpuzràn
    uwà tyw myter pe har. Nuzawy kwaw tàpuz pixika'i ma'e zàràkàxihu zàwenugar tyw
    myter pe har. Nuzawy kwaw tawhu. A'e pe har wàmàtyry'ymar umàmàn tawhu iwyr wà.
  eng-DRA: And the daughter of Sion shall be left as a covert in a vineyard, and as
    a lodge in a garden of cucumbers, and as a city that is laid waste.
