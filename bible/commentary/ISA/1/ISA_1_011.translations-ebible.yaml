    sipi kokoreo na deana kurukuru nobokodi; Arau lopu qetu ni sari na vinukuvukihi
    ehara bulumakao, lami, na qoti.
  gaz-gaz: Waaqayyo akkana jedha; “Baayʼinni aarsaa keessanii anaaf maali?” Ani aarsaa
