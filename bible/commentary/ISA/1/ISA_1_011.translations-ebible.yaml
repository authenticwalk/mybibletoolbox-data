verse: ISA.001.011
translations:
  mal-C: “നിങ്ങളുടെ നിരവധിയായ ബലികൾ എനിക്കെന്തിന്?” യഹോവ ചോദിക്കുന്നു. “മുട്ടാടുകളുടെ
    ഹോമയാഗവും തടിപ്പിച്ച മൃഗങ്ങളുടെ മേദസ്സുംമൂലം ഞാൻ മടുത്തിരിക്കുന്നു; കാളകളുടെയോ
    ആട്ടിൻകുട്ടികളുടെയോ കോലാടുകളുടെയോ രക്തത്തിൽ എനിക്കു പ്രസാദമില്ല.
  deu-TKW: Was soll ich mit der Menge eurer Schlachtopfer? spricht Jahwe. Ich bin
    satt der Widderbrandopfer und des Fettes der Mastkälber und an dem Blute von Farren,
    Lämmern und Böcken habe ich kein Gefallen.
  lin-lin: « Ebele ya bambeka na bino ekosala Ngai nini, » elobi Yawe ? « Nasili kolemba
    bambeka na bino ya kotumba, bambeka na bino ya bameme ya mibali mpe mafuta ya
    bibwele na bino ya mafuta ; nazali kosepela ata moke te na makila ya bangombe
    ya mibali, ya bana meme mpe ya bantaba ya mibali.
  eng-LSV: “Why the abundance of your sacrifices to Me?” says YHWH, || “I have been
    satiated [with] burnt-offerings of rams, || And fat of fatlings; And blood of
    bullocks, and lambs, || And I have not desired male goats.
  eng-GNV: 'What haue I to doe with the multitude of your sacrifices, sayth the Lord?
    I am full of the burnt offerings of rams, and of the fat of fed beasts: and I
    desire not the blood of bullocks, nor of lambs, nor of goates.'
  eng-WEBSTER: 'To what purpose is the multitude of your sacrifices to me? saith the
    LORD: I am full of the burnt-offerings of rams, and the fat of fed beasts; and
    I delight not in the blood of bullocks, or of lambs, or of he-goats.'
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Ya nechyolajsic ica nochi nopa tlacajcahualistli
    catli tlatoctzitzi techhualiquilíaj. Amo nijnequi tlacajcahualistli tlen oquich
    borregojme, niyon amo nijnequi ininchiyajca tlapiyalme catli tomahuaque. Amo nijnequi
    niquitas inieso nopa torojme, pilborregojtzitzi huan oquich chivojme.'
  swh-ONEN: Bwana anasema, “Wingi wa sadaka zenu, ni kitu gani kwangu? Ninazo sadaka
    za kuteketezwa nyingi kupita kiasi, za kondoo dume na mafuta ya wanyama walionona.
    Sipendezwi na damu za mafahali wala za wana-kondoo na mbuzi.
  bba-bba: I tɑmɑɑ bɛɛn yɑ̃ku dɑbi ni, nu mɑn ɡɑ̃ɑnu sɑ̃ɑ? Bɛɛn yɑ̃ku yɑ̃ɑnu kɑ yɑ̃ku
    ɡum mɛ i rɑ kɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue, yɑ den mɑn tusɑ. Nɑ wɑsirɑ kɑ
    bɛɛn yɑɑ sɑbenun yɛm mɛ i rɑ yɛ̃ke nɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'To what purpose is the multitude of your sacrifices unto me? saith
    the Lord: I am full of the burnt offerings of rams, and the fat of fed beasts;
    And I delight not in the blood of bullocks, or of lambs, or of he goats.'
  luo-luo: 'Jehova Nyasaye wacho kama: “Misengini mangʼeny mutimogi amon-go.” Aol
    gi misengini miwangʼo pep mag imbe kaachiel gi boche mag jamni machwe. Ok amor
    gi remb rwedhi gi mag imbe kod mag nywogi.'
  meu-meu: 'Iehova na e tomu: Emui boubou ḡaudia momo egu ai be dahaka? Mamoe mamaruanedia
    e haḡoledia oho ḡaudia, bona ubu-ubu ḡaudia digaradia, vada na abi davana. Boromakau
    mamaruanedia eiava mamoe natudia eiava nani mamaru-anedia raradia asina moalelaimu.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “तिमीहरूका असंख्‍य बलिदानहरू मेरो निम्‍ति के नै हुन्
    र? थुमाहरूका होमबलि र मोटा पशुहरूका बोसो मसित प्रशस्‍त भएको छ । र साँढेहरू, थुमाहरू
    वा बोकाहरूका रगतमा म खुसी हुन्‍न ।
  yor-yor: “Ọ̀pọ̀lọpọ̀ ẹbọ yín kín ni ọ̀pọ̀lọpọ̀ ẹbọ yín jásí fún mi?” ni Olúwa wí.
    “Mo ti ní ànító àti àníṣẹ́kù ẹbọ sísun ti àgbò àti ọ̀rá ẹran àbọ́pa, Èmi kò ní
    inú dídùn nínú ẹ̀jẹ̀ akọ màlúù, ti àgùntàn àti ti òbúkọ.
  pes-OPCB: 'او می‌فرماید: «از قربانیهای شما بیزارم. دیگر قربانیهای سوختنی به حضور
    من نیاورید. قوچهای فربهٔ شما را نمی‌خواهم. دیگر مایل نیستم خون گاوها و بره‌ها
    و بزغاله‌ها را ببینم.'
  tgl-ULB: “Ano ang silbi ng marami ninyong mga alay sa akin?” sabi ni Yahweh. “Sawa
    na ako sa mga tupa, at taba ng mga hayop na sinunog niyo para ihandog; at sa dugo
    ng toro, tupa at kambing, hindi ako nalulugod.
  cbu-NT: 'Apanll Taarashipan ateeja: ¿Mayaamsa nuwaam maachee zapan wayaksa? Opeejaa,
    wakaraatstam karupana, nuwaam wayayarus, muchkis, anoo nuw kapung tsachiktana.
    ¿Antaati wayungunoo muchkis, anoo nuw ksaja ishingchee? ¿Maacheetsi ursir ksatamtaja
    napkee?'
  hui-hui: Anduane Homogohanda ogodagua lara. Tígua manda bialu kamiria i̱na tínaga
    mbirale mbira bo lomabu ngialu kamiruni turuho kobe toba kamibe. Ani ndoyago.
    Tígua nogo sibi bo loma bialu irani delai hole yalu ibirimirunibi nogo maru habahe
    bo lomabu yalu ibigi birimiruni bibahende hondowa i̱ turu nahe kogoni. Nogo bulumaga
    wangabenaga daramabi sibi memebi igini hungubaluanaga daramabi urunime lomabu
    ngulene hame naleore kogoni.
  mya-mya: ကိုယ်​တော်​က`သင်​တို့​ဆက်​ကာ​ဆက်​ကာ​ပူ​ဇော်​လျက်​ရှိ​သည့်​ယဇ်​တို့​ကို​ငါ​အ​လို​ရှိ​တော်​မူ​သည်''
    ဟု​ထင်​မှတ်​ကြ​ပါ​သ​လော။ သင်​တို့​မီး​ရှို့​ပူ​ဇော်​သည့်​သိုး​များ​နှင့်​ဆူ​ဖြိုး​သော​တိ​ရစ္ဆာန်​တို့​၏​ဆီ​ဥ​များ​ကို​ငါ​ငြီး​ငွေ့​တော်​မူ​ပြီ။
    သိုး​နွား​ဆိတ်​တို့​၏​သွေး​များ​ကို​လည်း​ငါ​မ​နှစ်​သက်​တော့​ပေ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གི་མཆོད་པ་རྒྱ་ཆེ་ཡང་ང་ལ་ཕན་པ་གང་ཡང་མེད།
    བདག་ནི་ལུག་ཐུག་གི་སྦྱིན་སྲེག་དང་། ཕྱུགས་ཤ་ཤེད་ཅན་གྱི་ཚིལ་གྱིས་ཚིམས་ཡོད་པས། བ་གླང་དང་ལུ་གུ
    ར་ཐུག་གི་ཁྲག་བཅས་ལ་དགའ་བ་མེད་དོ། །
  wsk-wsk: Yawe maso, “Agi ani pa nenenga tama gira agowom bita aisa mu ko munan ko
    kua lagasam e? Ani sipsip anumang se mel saki welang ago te tama betera mu ago
    terong maem; ani bull, se sipsip, se goat mel nunga gue ko me amilmilasam.
  sna-sna: “Zvibayiro zvenyu zvizhinji, zvinyiko kwandiri?” ndizvo zvinotaura Jehovha.
    “Zvibayiro zvinopiswa zvawandisa, zvamakondobwe namafuta ezvipfuwo zvakakodzwa;
    Handifadzwi neropa renzombe, ramakwayana nerembudzi.
  spa-BLM: “¿Cuál es la multitud de tus sacrificios para mí?”, dice Yahvé. “Estoy
    harto de los holocaustos de carneros y la grasa de los animales alimentados. No
    me deleito con la sangre de los toros, o de corderos, o de machos cabríos.
  cac-cac: 'Syal Jehová icha tic: A jantac e silab'' tzeyic''cot d''ayin, malaj tz''och
    vuuj. Toxo ix yajalax noc'' calnel vuuj, aton noc'' sn̈usjitz''a masanil silab''il.
    Toxopax ix in tzactzaj yed'' xepual noc'' noc'' te b''aq''uech. Maxtzac in nib''ejlaj
    schiq''uil noc'' mam vacax, ma schiq''uil noc'' mam calnel, ma noc'' yunetac chiva.'
  swh-ULB: '''''Sadaka zenu ni nyingi kiasi gani kwangu?'''' asema Yahwe. ''''Nimesikia
    vya kutosha kuhusu sadaka yenu ya mwana kondoo, na mnyama alionona; na damu ya
    ng''ombe, ndama, au mbuzi si vifurahii.'
  bel-bel: Навошта Мне мноства ахвяраў вашых? кажа Гасподзь. Я перанасыціўся цэласпаленьнямі
    бараноў і тлушчам укормленага быдла; і крыві цялят, і ягнят, і казлоў не хачу.
  deu-ELBBK: Wozu soll mir die Menge eurer Schlachtopfer? spricht der HERR. Ich bin
    satt der Brandopfer von Widdern und des Fettes der Mastkälber, und am Blut von
    Stieren und Lämmern und jungen Böcken habe ich kein Gefallen.
  mbb-OT: Ke sikandin te, “Wazà bali kayi te kediey te mahabet he menge pemuhat niw.
    Midsemu ad te menge pemuhat niw he edtutungen menge kerehidu wey menge tavà te
    menge uyaǥen he impelambù niw. Wazè ku ikelipey is lengesa te menge tudu he vaka,
    menge kerehidu, wey menge kambing.
  mal-2015: നിങ്ങളുടെ ഹനനയാഗങ്ങളുടെ ബാഹുല്യം എനിക്കു എന്തിന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു;
    മുട്ടാടുകളെക്കൊണ്ടുള്ള ഹോമയാഗവും തടിപ്പിച്ച മൃഗങ്ങളുടെ മേദസ്സുംകൊണ്ടു എനിക്കു
    മതി വന്നിരിക്കുന്നു; കാളകളുടെയോ കുഞ്ഞാടുകളുടെയോ കോലാട്ടുകൊറ്റന്മാരുടെയോ രക്തം
    എനിക്കു ഇഷ്ടമല്ല.
  gup-gup: Wanjh nawu Yawey kayime, “Ngaye minj ngadjare nahni nawern mayh ngudda
    ngurrihkinje ba kandiwon ngardduk! Ngawarnyakminj ngudberre nawu ngurrihkinje
    sheep dja kunbalem nuye nawu namakmak mayh. Minj nganjilngmak kore nawu kunkurlba
    bulikki dja lambs, dja mak nanikud bu ngurrihkinje. Ngaye ngayingkihkarrme manwern
    duninjh ngardduk.
  rmc-rmc: „Pre soste mange anen ajci but obeti?“ phenel o RAJ. „Imar som prechalo
    le labarde bakrane obetendar, le thule dobitkoskre žirostar; nane mange pre dzeka
    o rat le bikengro, le bakrengro the le capengro.
  pes-OPV: خداوند می‌گوید از کثرت قربانی های شما مرا چه فایده است؟ از قربانی های سوختنی
    قوچها و پیه پرواریها سیر شده‌ام و به خون گاوان و بره‌ها و بزها رغبت ندارم.
  ron-1924: „Че-Мь требуе Мие мулцимя жертфелор воастре?” зиче Домнул. „Сунт сэтул
    де ардериле-де-тот але бербечилор ши де грэсимя вицеилор; ну-Мь плаче сынӂеле
    таурилор, оилор ши цапилор.
  ben-OBCV: “কী তোমাদের ভাবিয়েছে যে, তোমাদের অগণ্য সব বলি উৎসর্গ আমার প্রয়োজন?”
    সদাপ্রভু একথা বলেন। “আমার কাছে প্রয়োজনেরও বেশি হোমের পশু আছে, সব মেষ ও নধর পশুদের
    চর্বি আছে; ষাঁড়, মেষশাবক ও ছাগলের রক্তে আমার কোনও আনন্দ নেই।
  som-som: Rabbigu wuxuu leeyahay, Allabaryadiinna tirada badanu bal maxay ii yihiin?
    Waan ka dhergay qurbaanno guban oo wanan ah iyo xoolo buurbuuran baruurtood, kuma
    farxo dhiigga dibida, iyo ka baraarka iyo ka orgida toona.
  lat-VUC: 'Quo mihi multitudinem victimarum vestrarum? dicit Dominus. Plenus sum:
    holocausta arietum, et adipem pinguium, et sanguinem vitulorum et agnorum et hircorum,
    nolui.'
  eng-ASVBT: 'What unto me is the multitude of your sacrifices? saith Jehovah: I have
    had enough of the burnt offerings of rams, and the fat of fed beasts; and I delight
    not in the blood of bullocks, or of lambs, or of he-goats.'
  ita-1885: Che ho io da far della moltitudine de' vostri sacrificii? dice il Signore;
    io son satollo d'olocausti di montoni, e di grasso di bestie grasse; e il sangue
    de' giovenchi, e degli agnelli, e de' becchi, non mi è a grado.
  eng-LXXUP: 'Of what value to me is the abundance of your sacrifices? saith the Lord:
    I am full of whole burnt offerings of rams; and I delight not in the fat of lambs,
    and the blood of bulls and goats:'
  eng-ULB: “What is the multitude of your sacrifices to me?” says Yahweh. “I have
    had enough of the burnt offerings of rams, and the fat of fatted beasts; and in
    the blood of bulls, lambs, or goats I do not delight.
  spa-VBL: ¿De qué me sirven todos sus abundantes sacrificios? pregunta el Señor.
    Estoy harto de sus holocaustos de los carneros y de la grasa de los animales sacrificados.
    No me agrada la sangre de toros, corderos y cabras.
  fra-_FOB: Qu'ai-je à faire, dit l'Éternel, de la multitude de vos sacrifices? Je
    suis rassasié d'holocaustes de béliers et de la graisse des veaux gras; je ne
    prends point plaisir au sang des taureaux, ni des agneaux, ni des boucs.
  mal-mal: “നിങ്ങളുടെ നിരവധിയായ ഹനനയാഗങ്ങൾ എനിക്ക് എന്തിന്?” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു;
    “മുട്ടാടുകളെക്കൊണ്ടുള്ള ഹോമയാഗവും തടിപ്പിച്ച മൃഗങ്ങളുടെ മേദസ്സുംകൊണ്ട് എനിക്ക്
    മതിയായിരിക്കുന്നു; കാളകളുടെയോ കുഞ്ഞാടുകളുടെയോ കോലാട്ടുകൊറ്റന്മാരുടെയോ രക്തം എനിക്ക്
    ഇഷ്ടമല്ല.
  urd-GVR: Rab farmātā hai, “Agar tum beshumār qurbāniyāṅ pesh karo to mujhe kyā?
    Maiṅ to bhasm hone wāle menḍhoṅ aur moṭe-tāze bachhṛoṅ kī charbī se uktā gayā
    hūṅ. Bailoṅ, leloṅ aur bakroṅ kā jo ḳhūn mujhe pesh kiyā jātā hai wuh mujhe pasand
    nahīṅ.
  suz-BL: परमप्रभु यावेमी “इन शुश चढ़ेशो आं कली शोर गाक्‍शो बाक्‍ब। गो चोशा चढ़ेशो
    सांड नु थुल्‍शो बस्‍तु भाव आन बोंसोमी रूती। गो ब्‍यफ, पाठा नु क्‍यारश आन हुश मदाक्‍नुङ।
    भजन संग्रह ४०:७-९; हितोपदेस १५:८; येरमीया ६:२०; आमोस ५:२२
  eng-NOY: What to me is the multitude of your sacrifices? saith Jehovah; I am satiated
    with burnt-offerings of rams, and the fat of fed beasts; In the blood of bullocks
    and of lambs and of goats I have no delight.
  ita-1927: Che m’importa la moltitudine de’ vostri sacrifizi? dice l’Eterno; io son
    sazio d’olocausti di montoni e di grasso di bestie ingrassate; il sangue dei giovenchi,
    degli agnelli e dei capri, io non li gradisco.
  ckb-ckb: 'یەزدان دەفەرموێت: «بۆچیمە، زۆری قوربانییە سەربڕدراوەکانتان؟ تێربووم لە
    قوربانی سووتاندنی بەرانەکان و لە چەوری دابەستەکان، دڵخۆش نیم بە خوێنی جوانەگا
    و بەرخ و تەگەکان.'
  eng-BBE: What use to me is the number of the offerings which you give me? says the
    Lord; your burned offerings of sheep, and the best parts of fat cattle, are a
    weariness to me; I take no pleasure in the blood of oxen, or of lambs, or of he-goats.
  kan-OKCV: “ನೀವು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಯಜ್ಞಗಳನ್ನು ನನಗೆ ಅರ್ಪಿಸುವ ಉದ್ದೇಶವೇನು?” ಎಂದು ಯೆಹೋವ
    ದೇವರು ನುಡಿಯುತ್ತಾರೆ. “ಟಗರುಗಳ ದಹನಬಲಿಗಳು, ಪುಷ್ಟಪಶುಗಳ ಕೊಬ್ಬು ಇದೆಲ್ಲಾ ನನಗೆ ಬೇಸರ. ಹೋರಿ,
    ಕುರಿ, ಹೋತಗಳ ರಕ್ತಕ್ಕೆ, ನಾನು ಸಂತೋಷಪಡುವುದಿಲ್ಲ.
  tam-2017: உங்களுடைய மிகுதியான பலிகள் எனக்கு எதற்கு என்று யெகோவா சொல்கிறார்; ஆட்டுக்கடாக்களின்
    தகனபலிகளும், கொழுத்த மிருகங்களின் கொழுப்பும் எனக்கு அருவருப்பாயிருக்கிறது; காளைகள்,
