    কোন আনন্দ পাই না।
  pan-pan: ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਤੁਹਾਡੀਆਂ ਬਲੀਆਂ ਦੀ ਬਹੁਤਾਇਤ ਨਾਲ ਕੀ ਕੰਮ?। ਮੈਂ ਤਾਂ ਮੇਂਢਿਆਂ
    ਦੀਆਂ ਹੋਮ ਬਲੀਆਂ ਨਾਲ, ਅਤੇ ਪਲੇ ਹੋਏ ਪਸ਼ੂਆਂ ਦੀ ਚਰਬੀ ਨਾਲ ਰੱਜ ਗਿਆ ਹਾਂ, ਬਲ਼ਦਾਂ ਜਾਂ ਲੇਲਿਆਂ
    ਜਾਂ ਬੱਕਰਿਆਂ ਦੇ ਲਹੂ ਨਾਲ ਮੈਂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် တို့ပူဇော်သော ယဇ် များကို ငါ သည်အဘယ်သို့
    ဆိုင်သနည်း။ မီးရှို့၍ ပူဇော် သောသိုး ကောင်၊ ဆူဖြိုးအောင်ကျွေးသော တိရစ္ဆာန် တို့၏
    ဆီဥ နှင့် ငါဝ ပြီ။ နွား နှင့် သိုးသငယ် ၊ ဆိတ် တို့၏အသွေး ကို ငါမ နှစ်သက်။
  tte-O: Iwaloba, “Gubesi am nuwatu yakato nuwanuwagu pwaoli meuloili kuyelima koliyau?
    Besi, genuwagu. Sipi yo gouti yo bulumakau tatao sinisinibuli wagabugabuli yo
    kwasineli ilalaki kabo yogu ikwatakwata.
  tbg-tbg: 'Noravano Kotiva niara mintima tivo: Ne vo ofaa vo ofaa iha quara timite
    variara virara kia ti hantuqa harivo. Ne sipisipive, vo quara aantauve, vi haikara
    vahaverave, vare vuru ti iha quara timite variara, vi haikara vi haikarara kia
    ti hantuqa harivaro vi haikava ti popohama timite vaivo. Purumakau naati naareve,
    sipisipi naati naareve, memeraa naati naareve, kia te vi haikarara quaheha vauro.'
  hmo-hmo: Lohiabada ia gwau, “Umui laloa lau be emui boubou gaudia lau ura henia,
    a? Lasi, emui mamoe umui gabua, bona emui boromakau edia digara, umui gabua gaudia
    lau abia, be ia davana vadaeni lau dekenai. Lau be boromakau, bona mamoe, bona
    nanigosi edia rarana dekenai lau hesiku vadaeni.
  urd-urd: ख़ुदावन्द फ़रमाता है, तुम्हारे ज़बीहों की कसरत से मुझे क्या काम? मैं मेंढों
    की सोख़्तनी कु़र्बानियों से और फ़र्बा बछड़ों की चर्बी से बेज़ार हूँ; और बैलों
    और भेड़ों और बकरों के ख़ून में मेरी ख़ुशनूदी नहीं।
  rus-SYN: К чему Мне множество жертв ваших? говорит Господь. Я пресыщен всесожжениями
    овнов и туком откормленного скота, и крови тельцов и агнцев и козлов не хочу.
  bqc-SIM: 'Ma Dii ma mɛ̀: Sa dasi pↄ́ álɛ oa dɛmɛɛ pↄe ũe? Sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ oaa ń são ń pↄ mɛkpaa nísio ni bↄ̀mala. Gáae ń são ń bleo au
    lí kamaguo.'
  tcz-CHONGTHU: 'Pakaiyin aseiye: “Nakilhainau jouseu hi ka-ipi phatchomna umdinga
    nagelluham? Keiman kelngoichal pumgo thilto le gancha kivah thaotahtah jong kaneiye.
    Keiman bongchal tampi thisan leh kelngoi thisan chule kelcha thisan hijongleh
    kakipapipoi.'
  mar-mar: परमेश्वर म्हणतो, “तुमचे असंख्य यज्ञबली माझ्या काय कामाचे? जळालेल्या मेंढरांची
    अर्पणे, प्राण्यांची चरबी ही मला आता पुरेशी झाली आहेत; आणि तसेच बैल, कोंकरे, किंवा
    शेळ्या यांच्या रक्ताने मला संतोष होत नाही;”
  qub-qub: 'Tayta Diosga caynömi nin: «¿Imapänataj chaychica uywacunata garamanqui?
    Yamacashanami caycä sacrifisyu uyshacunata nogapaj rupachishayquipita, törucunapa
    wiranta rupachishayquipitapis. Fiyupami melanäcö törucunapa, uyshacunapa, chïbucunapa
    yawarninta.'
  hat-hat: 'Li di yo: Sa pou m'' fè ak pakèt bèt n''ap plede ofri pou touye pou mwen
    yo? Mwen bouke ak belye mouton n''ap boule sou lotèl la, ak grès towo n''ap ofri
    ban mwen yo. Kanta pou san bèf, san mouton ak san kabrit yo menm, mwen pa bezwen
    sa.'
  eng-BSB: “What good to Me is your multitude of sacrifices?” says the LORD. “I am
    full from the burnt offerings of rams and the fat of well-fed cattle; I take no
    delight in the blood of bulls and lambs and goats.
  eng-WEBPB: “What are the multitude of your sacrifices to me?”, says the LORD. “I
    have had enough of the burnt offerings of rams and the fat of fed animals. I don’t
    delight in the blood of bulls, or of lambs, or of male goats.
  kbq-kbq: Hagi hakare'a zupama Kresramanama nevaza ofamo'a, nagri navurera amne zankna
    hu'ne huno Ra Anumzamo'a hu'ne. Ve sipisipireti'ene knare zantfama hu'nea bulimakaomofo
    afova-areti'ma, kre fananehu ofama tevefima hu'naza zankura navesra hu'ne. Hagi
    ve bulimakaone ve sipisipine meme afumofo korankura nave'nosie.
  nhe-BL: 'Quej ni quiijtohua TOTECO: “Ya nechyolajsic ica nochi nopa tlacajcahualistli
    tlen ajachica innechhualiquilíaj. Ax nijnequi tlacajcahualistli tlen oquich borregojme,
    niyon ax nijnequi ininchiyajca tlapiyalime tlen tojtomahuaque. Ax nijnequi niquitas
    inieso nopa torojme, pilborregojtzitzi huan oquich chivojme.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Naputar kwaw ma'ea'yr tetea'u
    wazuka haw hemuwete haw romo ihe. Tuweharupi pezuka ma'ea'yr herenataromo pe wà.
    Uhyk àràpuhàrànete ihewe wà. Uhyk ma'ea'yr ikyra katu ma'e ihewe wà. Uhyk ma'ea'yr
    hapy pyr ihewe wà. Hehuhuk wer tapi'aka'yr hexak mehe ihe. Naputar kwaw àràpuhàràn
    hawitu ma'e ihe wà kury. Naputar kwaw àràpuhàrànete ihe wà kury.
  eng-DRA: To what purpose do you offer me the multitude of your victims, saith the
    Lord? I am full, I desire not holocausts of rams, and fat of fatlings, and blood
    of calves, and lambs, and buck goats.
