  guj-2017: યહોવાહ કહે છે, “મારી આગળ તમે અસંખ્ય યજ્ઞો કરો છો તે મારે શા કામના?” “હું
    ઘેટાના દહનીયાર્પણથી તથા પુષ્ટ જાનવરોના મેદથી ધરાઈ ગયો છું; અને બળદો, હલવાન, તથા
    બકરાનું રક્ત મને પ્રસન્ન કરતું નથી.
  pon-2006A: KAUN-O ketin mahsanih, “Da katepehiong ie tohtohn amwail mehn meirong
