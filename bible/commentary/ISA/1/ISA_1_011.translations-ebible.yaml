    Eu não me deleito com o sangue de touros, ou de cordeiros, ou de caprinos machos.
  cth-cth: Cathut ni a dei e teh, nangmouh ni na thueng awh e satheinaw teh kai hoi
    bangtelamaw a kâkuet vaw. Thuengnae tu, ka phuekuek lah na paca e saring thawnaw
    hoi ka boum toe. Maito, tuca hoi hmaenaw e thi hah ka ngai hoeh.
  twi-twi: “Mo afɔrebɔ ahorow bebree no, dɛn na ɛyɛ ma me?” Sɛnea Awurade se ni. “Mewɔ
    ɔhyew afɔrebɔde ma ɛboro so, nea ɛyɛ adwennini ne mmoa a wɔadɔ srade; mʼani nnye
