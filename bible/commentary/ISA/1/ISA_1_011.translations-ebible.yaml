  piu-2006: '@see-verse:ISA.001.010'
  pjt-pjt: Panya Godalu wangkangu alatji, “Nyura rawangku kuka katira pungkula waṟungka
    tiliwakalpai ngayunya ungkunytjikitjangku. Palu uti nyura kura palyantjatjanungku
    kuliṟa kuṉṯaringama munu palulanguṟu kutju kuka pungkula ungama. Palu nyura ngayunya
    puluka tjiipi nanikuta kutju pungkula ungkupai kura nyurampa kulintja wiyangku,
    kaṉa kuka kutju katira ungkunyangka pukuḻarinytja wiya.
