    delight in the blood of bulls, or of lambs, or of male goats.
  urd-GVH: रब फ़रमाता है, “अगर तुम बेशुमार क़ुरबानियाँ पेश करो तो मुझे क्या? मैं तो
    भस्म होनेवाले मेंढों और मोटे-ताज़े बछड़ों की चरबी से उकता गया हूँ। बैलों, लेलों
    और बकरों का जो ख़ून मुझे पेश किया जाता है वह मुझे पसंद नहीं।
  rug-rug: Zama guahe se Zihova, “Sari soku ṉavulu vinukivukihi tamugamu, si nasa
