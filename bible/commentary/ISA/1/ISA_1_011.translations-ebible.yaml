  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ତୁମ୍ଭମାନଙ୍କ ଅପାର ବଳିଦାନର ଅଭିପ୍ରାୟ କଅଣ?
