  tbz-SIM: Iwũɔ̃ di n feu ì pɛ́u pɛ́u, n kpɛti í ì bonɛ̀. M pɛ̃̀mmu yɛpedɑkɛ di n
    kɔù yɛ̀ kɛ tùɔ̀ nɛ̀ yɛnɑɑdɑpɑ̀ɑ̀ nkó mɛkùɔ̀. N yí dɔ́ yɛnɑɑdɑkɛ̀ nɛ̀ yɛpedɑpɑ̀ɑ̀
    nɛ̀ yɛbɔdɑkɛ̀ dɛ kó mɛyĩ̀ĩ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Ia ti kamaghɨn nɨghnɨsi, ia na gamir
    ofan guar avɨrir kaba, kɨ dagh ifonge, a? Bar puvatɨ. Kɨ ia sipsipba inigh izɨ
    da tueghtɨ, da bar isi mɨghɨrighamin ofaba, kɨ bar dar aghua. Egh ian asɨzir deragh
    aghungizir asɨzibar oviba, kɨ uaghan dar aghua. Kɨ uaghan bulmakaun apuriba ko,
    sipsipɨn nguziba ko, memen apuribar ghuziba, kɨ bar dar aghua gɨfa.
  dop-dop: 'Tɑcɑɑ pɔɔsǝɣɩ sɩ: Pepeɣe mɑ lɑkǝnɑ mǝ kɔtɑsɩ tuutuumɑ, mɑ hɑɣɑ mǝ ɩwɑɑŋ
    nɑ mǝ nɑwee kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ sɩ nim. Mɑ nyǝɣǝsɑ mǝ lɑtǝcɛnɑɑ nɑ mǝ heeŋ
    nɑ mǝ pǝŋtʋlʋŋ cɑlǝm.'
  azb-azb: 'Rəbb deyir: «Qurbanlarınız çoxalıb, Mənə nə? Yandırma qoç qurbanlarından,
    Bəslənmiş heyvanların piyindən doymuşam. Buğa, quzu, təkə qanını istəmirəm.'
  eng-DBY: To what purpose is the multitude of your sacrifices unto me? saith Jehovah.
    I am sated with burnt-offerings of rams, and the fat of fed beasts; and in the
    blood of bullocks, and of lambs, and of he-goats I take no pleasure.
  hin-2017: यहोवा यह कहता है, “तुम्हारे बहुत से मेलबलि मेरे किस काम के हैं? मैं तो
    मेढ़ों के होमबलियों से और पाले हुए पशुओं की चर्बी से अघा गया हूँ; मैं बछड़ों या
