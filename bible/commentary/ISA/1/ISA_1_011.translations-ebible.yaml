    korommii looniitti, kan xobbaallaawwan hoolaattii fi reʼeetti hin gammadu.
  fra-LSG: Qu’ai-je affaire de la multitude de vos sacrifices? Dit l’Éternel. Je suis
    rassasié des holocaustes de béliers et de la graisse des veaux; Je ne prends point
    plaisir au sang des taureaux, des brebis et des boucs.
  gnn-gnn: “Bitjanna liŋgu nhuma ŋuli bathanna wäyindja, mundhurr‐wekamanydja ŋarraku.
    Nhäku ŋuli ŋunhiyinydja? Yaka warray ŋarranydja djäl ŋurikiyi yaḻmanga'wunydja
    wäyingu. Yakana ŋarra ŋuli ŋayaŋu‐djulŋithirri ŋuriŋiyinydjayi ŋunhi ŋayi ŋuli
    gulaŋ‐waṉḏirri wäyin. Liŋguna märr‐yawaryunna ŋarra yukurra ŋuriŋiyinydjayi romdhu,
    ŋunhi nhuma mundhurr‐wekama ŋuli bitjandhiyi, yana djäma yukurra romdja.
  yal-yal: Alatala naxa, “Ɛ saraxa wuyaxine tɔnɔn mundun n ma? Ɛ bata yɛxɛɛne gan
    n xa saraxan na e nun xuruse raturaxine turena, han n yi wasa na feene ra. Turane
    nun yɛxɛɛ diine nun kɔtɔne wunla mi fa n kɛnɛnxi sɔnɔn!
  haw-1868: No ke aha ka oukou mohai nui ia'u? wahi a Iehova; Ua liliha au i na mohaikuni
    hipakane, A me ka momona o na mea i kupaluia; Aole o'u oluolu i ke koko o na bipi,
    a me na keikihipa, a me na kao.
  arb-NAV: مَاذَا تُجْدِينِي كَثْرَةُ ذَبَائِحِكُمْ، يَقُولُ الرَّبُّ؟ اتَّخَمْتُ
    مِنْ مُحْرَقَاتِ كِبَاشٍ وَشَحْمِ الْمُسَمَّنَاتِ، وَلا أُسَرُّ بِدَمِ عُجُولٍ
    وَخِرْفَانٍ وَتُيُوسٍ.
  ewe-ewe: “Miaƒe vɔsa gbogboawo ɖe, nu ka wonye nam?” Yehowae gblɔe. “Miaƒe numevɔsa
