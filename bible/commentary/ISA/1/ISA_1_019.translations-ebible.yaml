verse: ISA.001.019
translations:
  mal-C: നിങ്ങൾക്ക് അനുസരിക്കാനുള്ള മനസ്സുണ്ടെങ്കിൽ ദേശത്തിലെ നല്ല വിഭവങ്ങൾ നിങ്ങൾ
    അനുഭവിക്കും.
  deu-TKW: Wenn ihr willig seid und gehorcht, sollt ihr die Güter des Landes verzehren.
  lin-lin: Soki bozwi mokano ya kotosa Ngai, bokolia mbuma kitoko ya mokili.
  eng-LSV: If you are willing, and have listened, || The good of the land you consume,
  eng-GNV: If ye consent and obey, ye shall eate the good things of the land.
  eng-WEBSTER: 'If ye are willing and obedient, ye shall eat the good of the land:'
  nhw-BL: Sintla anmotemacase para anquineltocase catli nimechilhuía, anquicuase nopa
    cuali tlamantli catli nijchihuas amomila ma temaca.
  swh-ONEN: Kama mkikubali na kutii, mtakula mema ya nchi,
  bba-bba: '@see-verse:ISA.001.018'
  eng-KJVCPB: 'If ye be willing and obedient, ye shall eat the good of the land:'
  luo-luo: Ka uyie kuoma muboloru kendo umako chikena duto, to unucham gik mabeyo
    mag piny;
  meu-meu: Lalomui bema manada bona boma kamonai, umui ese tano anina namona boma
    ania;
  npi-ULB: तिमीहरू आज्ञाकारी र इच्‍छुक भयौ भने, तिमीहरूले देशका असल कुरा खानेछौ,
  yor-yor: Tí ẹ̀yin bá fẹ́, tí ẹ sì gbọ́rọ̀, ẹ̀yin yóò sì jẹ ojúlówó adùn ilẹ̀ náà.
  pes-OPCB: کافی است مرا اطاعت کنید تا شما را از محصول زمین سیر کنم.
  tgl-ULB: Kung handa kayo at susunod, kakainin ninyo ang maiinam na bunga ng lupain.
  cbu-NT: Wandaya siy nuwaa kuki payukchus, yusur mzarshis yuwariz kisshaparee kanungchiya.
  hui-hui: Tígua i̱naga bi larogo hale halu birimiyagua nde tínaga maburuha tomoru
    bayale anda haragola bialu noleberemi.
  mya-mya: အ​ကယ်​၍​သင်​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား​ထောင်​မည်​ဆို​ပါ​က မြေ​ထွက်​သီး​နှံ​ကောင်း​များ​ကို​စား​သုံး​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་བཀའ་བརྩི་བར་མོས་ན། ས་གཞིའི་ལོ་ཏོག་ཡིད་དུ་འོང་བ་རྣམས་ཁྱོད་ཀྱིས་བཟའ་བར་འགྱུར།
  wsk-wsk: Nina nengemang nengemang den iki karo tuiwaral mu, ninga ali imi ko inang
    welang ningo mu nalko.
  sna-sna: Kana muchida uye muchiteerera muchadya zvakanakisa zvenyika;
  spa-BLM: Si estás dispuesto y eres obediente, comerás el bien de la tierra;
  cac-cac: Tato tze cha eyab'i, ol e lo sat masanil tas vach' tz'el d'a sat e luum
    tic.
  swh-ULB: Kama utakubali na kutii, utakula mema ya nchi,
  bel-bel: Калі захочаце і паслухаецеся, дык есьцімеце даброты зямлі.
  deu-ELBBK: Wenn ihr willig seid und hört, so sollt ihr das Gute des Landes essen.
  mbb-OT: Emun ebpezumazuma kew kedì, ne edtuvazan ku sikiyu.
  mal-2015: നിങ്ങൾ മനസ്സു വെച്ചു കേട്ടനുസരിക്കുന്നുവെങ്കിൽ ദേശത്തിലെ നന്മ അനുഭവിക്കും.
  gup-gup: Dja bu ngurriborledmerren kore ngardduk dja wanjh kandiwokmarrkmang, wanjh
    kunukka manme manmak ngurringun manbu ngurridudjeng kondah kunbolk ngudberre.
  rmc-rmc: Te kamena a te man šunena, chana o lačhe dari la phuvakre.
  pes-OPV: اگر خواهش داشته، اطاعت نمایید، نیکویی زمین را خواهید خورد.
  ron-1924: Де вець вои ши вець аскулта, вець мынка челе май буне роаде але цэрий;
  ben-OBCV: যদি তোমরা ইচ্ছুক ও বাধ্য হও, তোমরা দেশের উৎকৃষ্ট সব ফল ভোজন করবে;
  som-som: Haddaad raalli tihiin oo aad dhega nugushihiin, waxaad cuni doontaan dalka
    barwaaqadiisa,
  lat-VUC: Si volueritis, et audieritis me, bona terræ comeditis.
  eng-ASVBT: 'If ye be willing and obedient, ye shall eat the good of the land:'
  ita-1885: Se voi volete ubbidire, mangerete i beni della terra.
  eng-LXXUP: 'And if ye be willing, and hearken to me, ye shall eat the good of the
    land:'
  eng-ULB: If you are willing and obedient, you will eat the good of the land,
  spa-VBL: Si realmente desean esto, y si obedecen lo que les digo, entonces ustedes
    mismos comerán lo mejor del fruto de la tierra.
  fra-_FOB: Si vous obéissez volontairement, vous mangerez le meilleur du pays.
  mal-mal: നിങ്ങൾ മനസ്സുവച്ചു കേട്ടനുസരിക്കുന്നുവെങ്കിൽ ദേശത്തിലെ നന്മ അനുഭവിക്കും.
  urd-GVR: Agar tum sunane ke lie taiyār ho to mulk kī behtarīn paidāwār se lutfandoz
    hoge.
  suz-BL: आं लोव़ नेंशा टीतीनी हना, एको रागी ङा ब्रोव़ब्रोव़शो थोव़क जचा ताइनीनी।
    लेवी २५:१८-१९
  eng-NOY: If ye be willing and obedient, Ye shall consume the good of the land.
  ita-1927: Se siete disposti ad ubbidire, mangerete i prodotti migliori del paese;
  ckb-ckb: ئەگەر قایل بن و گوێ بگرن، خێروبێری خاکەکە دەخۆن.
  eng-BBE: If you will give ear to my word and do it, the good things of the land
    will be yours;
  kan-OKCV: ನೀವು ಒಪ್ಪಿ ವಿಧೇಯರಾದರೆ ದೇಶದ ಸತ್ಫಲವನ್ನು ಸವಿಯುವಿರಿ.
  tam-2017: நீங்கள் மனப்பூர்வமாகச் செவிகொடுத்தால், தேசத்தின் நன்மையைச் சாப்பிடுவீர்கள்.
  spa-RV-1909: 'Si quisiereis y oyereis, comeréis el bien de la tierra:'
  ron-BTF: Dacă veţi fi voitori şi ascultători, veţi mânca bunătatea pământului,
  eng-WEBP: If you are willing and obedient, you will eat the good of the land;
  eng-FBV: If you really want this, and if you do as you're told, then you yourselves
    will eat the best things that the land produces.
  nld-1939: Zo ge gewillig zijt en gehoorzaam, Zult ge het vette der aarde genieten;
  nch-BL: Sinta anmotemacase para anquineltocase cati nimechilhuía, anquicuase nopa
    cuali tamanti cati nijchihuas amomila ma temaca.
  vie-1934: Nếu các ngươi sẵn lòng vâng lời, sẽ ăn được sản vật tốt nhất của đất.
  hin-CV: यदि सच्चाई से मेरी बात मानोगे, तो इस देश की उत्तम से उत्तम चीज़ें खा पाओगे;
  eng-OURB: If you are willing and sh'ma ·hearing obedient·, you shall eat the good
    of the land;
  spa-BES: Si escuchan mi palabra y la cumplen, las cosas buenas de la tierra serán
    suyas.
  tdx-tdx: Ie miato naho tsy manjehatse, ro hikama ty hasoa’ i taney.
  tha-KJV: ถ้าเจ้าเต็มใจและเชื่อฟัง เจ้​าจะได้กินผลดี​แห่​งแผ่นดิน
  por-BR-2018: Se quiserdes e ouvirdes, comereis o que é bom da terra.
  deu-ELO: Wenn ihr willig seid und höret, so sollt ihr das Gute des Landes essen.
  eng-WYC-2018: If ye will, and hear me, ye shall eat the goods of [the] earth. (If
    ye be willing, and obey me, then ye shall eat the good things of the earth.)
  epo-epo: Se vi estos humilaj kaj obeemaj, vi manĝos la bonaĵon de la tero;
  uig-PIN: Əgǝr itaǝtmǝn bolup, anglisanglar, Zemindiki esil mǝⱨsulattin bǝⱨrimǝn
    bolisilǝr;
  beo-beo: 'Dilia da Na sia: nabawane hamosea, dilia da soge ea ha:i manu gami noga:i
    agoai manu.'
  tpi-OTNT: Sapos yupela i bihainim dispela tingting bilong mi, sindaun bilong yupela
    bai i gutpela na bai yupela i kaikai ol gutpela samting i save kamap long ol gaden
    bilong yupela.
  hau-SA: In kuna da niyya kuna kuma yi mini biyayya, za ku ci abubuwa masu kyau daga
    ƙasar;
  uig-LAT: Eger itaetmen bolup, anglisanglar, Zémindiki ésil mehsulattin behrimen
    bolisiler;
  nde-nde: Nxa livuma njalo lilalela, lizakudla okuhle kwelizwe;
  ton-ton: 'Kapau te mou loto ki ai mo talangofua, te mou kai hono lelei ʻoe fonua:'
  ces-1613: Budete-li povolní a poslušní, dobré věci země jísti budete.
  eng-WMB: If you are willing and obedient, you will eat the good of the land;
  tam-TCV: நீங்கள் இணங்கிக் கீழ்ப்படிந்தால், நாட்டின் சிறந்த பலனைச் சாப்பிடுவீர்கள்.
  ceb-ULB: Kung magmasinugtanon ug magmatinuman kamo, makakaon kamo sa abot sa yuta,
  pol-UBG: Jeśli będziecie ulegli i posłuszni, będziecie zażywali dóbr ziemi.
  agr-agr: Atum mina umigtakjumek, atumi nugkem pegkeja nuwi ajakmajum yuwattagme.
  kyc-kyc: Nambame laro dokona iki warombo soo pyuo larami ramo doko yuunya ando eparamo
    amenge kapape doko kapa nao kararami.
  urd-GVU: اگر تم سننے کے لئے تیار ہو تو ملک کی بہترین پیداوار سے لطف اندوز ہو گے۔
  deu-1912: Wollt ihr mir gehorchen, so sollt ihr des Landes Gut genießen.
  ntj-ntj: Yuwa, tjinguru-yan ngayuku wangka wangarnarralu kulira palyalku. Palunyangka
    mirrka walykumunu ngurra ngaangka paka-pakalku ngarama. Nyangka-yan yurrara ngalkuma.
  kan-2017: ನೀವು ಒಪ್ಪಿ ವಿಧೇಯರಾದರೆ ದೇಶದ ಮೇಲನ್ನು ಅನುಭವಿಸುವಿರಿ.
  yap-yap: Fa’an gimed ra fol rog, ma gimed ra kay e pin’en ni bfel’ ni be tugul ko
    nam romed.
  hlt-MCSB: Na huem uh tih na hnatun uh atah khohmuen kah a thennah te na caak uh
    ni.
  mdy-ETH: ዔኤዔ ጌይ ታኣም ዒንሢ ዓይሢንቴቴ ሳዓ ዒንሢም ዒንጋ ዓንጆ ዒንሢ ሙዓንዳኔ፤
  twi-ASANTE: Sɛ mopene so na moyɛ ɔsetie a, mobɛdi asase no so nnepa.
  eng-WEBU: If you are willing and obedient, you will eat the good of the land;
  wal-wal: Intte eeno giidi, tau azazettikko, biittaappe mokkiya murutaa maana.
  spa-PDDPT: Si ustedes quieren y obedecen, comerán lo bueno de la tierra.
  gun-gun: Ha'e rami peikoxe, ha'e xenhe'ẽ rendu ri ramo romongaru 'rã mba'emo porã
    yvy omoingo va'e re anho.
  ilo-ULB: No natulok ken natulnogkayo, kanenyonto ti naimbag nga apit iti daga.
  kpg-kpg: Maa goodou ga hagalongo mai gi di Au, gei goodou ga miami i nia huwa o nia
    laagau humalia o di guongo.
  uig-ARA: ئەگەر ئىتائەتمەن بولۇپ، ئاڭلىساڭلار، زېمىندىكى ئېسىل مەھسۇلاتتىن بەھرىمەن
    بولىسىلەر؛
  sus-sus: Xa wo tin wo tuli matide n na, wo yi bɔxi daxamui donma nɛ,
  pon-2006: Ma kumwail pahn peikiong ie, eri, kumwail pahn tungoale reken wahnsapwamwail;
  jae-jae: Embe akêŋ êwiŋ ma akêŋ taŋem aêŋoc biŋ, oc aniŋ moasiŋ nom tonecŋa êtiam.
  ksd-ksd: 'Ona ava mariga, ma ona ava torom, avat a en ra bo na vuai ra gunan boko:'
  tur-YTC: Eğer istekli ve itaatkar olursanız, Ülkenin iyi ürününü yiyeceksiniz;
  grc-BRENT: Καὶ ἐὰν θέλητε, καὶ εἰσακούσητέ μου, τὰ ἀγαθὰ τῆς γῆς φάγεσθε.
  ind-AYT: Jika kamu bersedia dan taat, kamu akan memakan yang baik dari tanah ini.
  nya-nya: Ngati muli okonzeka kundimvera mudzadya zinthu zabwino za mʼdziko;
  hrv-hrv: Htjednete l' me poslušati, uživat ćete plodove zemaljske.
  mps-mps: Ma, dagego eno po mu odama, tama te homu kolesaga wali peyu da, teda dage
    bidibo me bugagia bidiyu, me duga gide bulubo wiegi yai nai dagego tuyu, bidaibao.
  tpi-tpi: Sapos yupela i bihainim dispela tingting bilong mi, sindaun bilong yupela
    bai i gutpela na bai yupela i kaikai ol gutpela samting i save kamap long ol gaden
    bilong yupela.
  dan-1931: Lyder I villigt, skal I æde Landets Goder;
  vie-OVCB: Nếu các ngươi sẵn lòng vâng lời, các ngươi sẽ ăn mừng những sản vật tốt
    nhất của đất.
  guj-2017: જો તમે ખુશીથી મારી આજ્ઞા પ્રમાણે કરશો, તો તમે ભૂમિની ઉત્તમ પેદાશ ખાશો;
  pon-2006A: Ma kumwail pahn peikiong ie, eri, kumwail pahn tungoale reken wahnsapwamwail;
  por-BRBSL: Se você estiver disposto e obediente, você vai comer o bem da terra;
  cth-cth: Nangmouh ni ngainae lahoi lawk na ngâi awh pawiteh, ram thung e hnokahawi
    e a pawnaw hah na ca awh han.
  twi-twi: Sɛ mopene so na moyɛ osetie a, mubedi asase no so nnepa.
  hlt-hlt: Na huem uh tih na hnatun uh atah khohmuen kah a thennah te na caak uh ni.
  tbz-SIM: Kɛ̀ di tɑ̃ɑ̃tɛ́ kɛ yíé n kpɛti, di yóó dimu dihɛì kpɛrɛ dɛ̀ɛ̀ tu dɛsɑ̀ɑ̀rɛ̀.
  msy-2020: Egh ia ifueghɨva nan akabar gɨn izɨtɨ, ian dabirabim bar deragham, eghtɨ
    bizir aghuiba ian azenibar otivtɨ, ia dar amam.
  dop-dop: Ye ɩ kɑ tisɑɣɑ nɑ ɩ́ nɩɩnɑ-m, ɩ́ kɑ tɔɣɑ tɛtʋ kʋlʋlʋm kʋpɑm.
  azb-azb: İtaətkar olub sözə baxsanız, Torpağın ən gözəl bəhrələrindən yeyərsiniz.
  eng-DBY: If ye be willing and hearken, ye shall eat the good of the land;
  hin-2017: यदि तुम आज्ञाकारी होकर मेरी मानो,
  wol-KYG: Su ngeen ma nangoo déggal, ngëneelu réew mi ngeen di xéewloo.
  eng-YLT: If ye are willing, and have hearkened, The good of the land ye consume,
  kne-kne: Mo silalayad kayo ay mantongpal en sak-en, gon-oden yo din kamayatan ay
    apit sin daga.
  eng-WYC-2017: If ye will, and hear me, ye shall eat the goods of [the] earth.
  eng-WMBB: If you are willing and obedient, you will eat the good of the land;
  urd-GVH: अगर तुम सुनने के लिए तैयार हो तो मुल्क की बेहतरीन पैदावार से लुत्फ़अंदोज़
    होगे।
  rug-rug: Be kekere si gamu meke va tabe Au, si kaqu hena i gamu sari ginani leadi
    koasa pepeso;
  gaz-gaz: Isin yoo fedhii qabaattanii ajajamtan, waan lafti baaftu filatamaa ni nyaattu;
  fra-LSG: Si vous avez de la bonne volonté et si vous êtes dociles, Vous mangerez
    les meilleures productions du pays;
  gnn-gnn: Ŋunhi nhuma yurru dhäruk‐märramanydja ŋarranha, nhumanydja yurru maranhuyirrina
    ŋamakurru'yu ŋuriŋina malaŋuyu.
  yal-yal: Xa ɛ xuru, ɛ n ma falan namɛ, ɛ nɔɛ yamanan bogise faɲine donɲɛ nɛn.
  haw-1868: Ina e ae mai oukou e hoolohe, E ai no oukou i ka maikai o ka aina.
  arb-NAV: إِنْ شِئْتُمْ وَأَطَعْتُمْ تَتَمَتَّعُونَ بِخَيْرَاتِ الأَرْضِ،
  ewe-ewe: Ne mielɔ̃, eye mieɖo to la, miaɖu anyigba la ƒe nu nyuitɔwo.
  eng-LEE: If ye be willing and obey, the best of the land shall ye eat;
  gvn-gvn: '@see-verse:ISA.001.018'
  asm-FB: তোমালোকে যদি ইচ্ছা কৰা আৰু বাধ্য হোৱা, তেনেহ’লে তোমালোকে দেশৰ উত্তম ফল ভোগ
    কৰিবলৈ পাবা।
  sus-A: شَ وٌ تِن وٌ تُلِ مَتِدٍ ﭑ نَ، وٌ يِ بْشِ دَشَمُي دٌنمَ نّ،
  fra-SBL: Si vous êtes volontaires et obéissants, vous mangerez le bien de la terre ;
  hbo-hbo: אִם־תֹּאב֖וּ וּשְׁמַעְתֶּ֑ם ט֥וּב הָאָ֖רֶץ תֹּאכֵֽלוּ׃
  piu-2006: '@see-verse:ISA.001.018'
  pjt-pjt: Panya nyura kura wantira ngayunya wangaṉarangku kuliṟampa kuka, mai wiṟu
    tjuṯa kuḻu ngalkuku nyurampa pala mantangka puḻka pakannyangka.
  kik-kik: Mũngĩnjigua na mũnjathĩkĩre, nĩ mũrĩrĩĩaga indo iria njega mũno cia bũrũri;
  fra-NCL: Si vous obéissez de bon cœur, vous mangerez les biens de votre pays ;
  cek-AK: Lok tahngaih na koeh o nahaeloe, prae thung ih kahoih koek hmuen to na caa
    o tih;
  cuk-cuk: Ar bemar an-sogedba nanamaloye sogele, be-yargi ibmar-nuegan-sanmakoedi
    be gunmaloed.
  uig-CYR: Әгәр итаәтмән болуп, аңлисаңлар, Зиминдики есил мәһсулаттин бәһримән болисиләр;
  tel-2017: మీరు ఇష్టపడి నాకు లోబడితే, మీరు ఈ దేశం అందించే మంచి పదార్ధాలు అనుభవిస్తారు.
  hat-BSA: Si nou vin dakò e obeyi, nou va manje pi bon bagay ki gen nan peyi a;
  kos-kos: Kowos fin akosyu, kowos ac fah kang fahko wo lun acn uh.
  hbo-WLC: אִם־תֹּאב֖וּ וּשְׁמַעְתֶּ֑ם ט֥וּב הָאָ֖רֶץ תֹּאכֵֽלוּ׃
  ibo-ibo: Ọ bụrụ na unu ga-ekwenye, ọ bụrụ na unu ga-erubere m isi, aga m eme ka
    unu nwee ezi ihe nke unu ga-eri nʼala a.
  ory-ory: ଯଦି ତୁମ୍ଭେମାନେ ସମ୍ମତ ଓ ଆଜ୍ଞାବହ ହେବ, ତେବେ ଦେଶର ଉତ୍ତମ ଫଳ ଭୋଗ କରିବ।
  chk-chk: Are oupwe achocho le aleasochisiei, oupwe mongö seni öchün uän ewe fanü.
  rop-rop: If yumob duwit langa mi, wal detlot daga garra gro brabli gudwan langa
    yumob kantri.
  ukr-1871: Схочете слухняним робом у мене ходити, — буде вас земля усяким благом
    надїляти;
  deu-1951: Seid ihr willig und gehorsam, so sollt ihr das Gut des Landes essen;
  eng-JPS: If ye be willing and obedient, ye shall eat the good of the land;
  srp-1865: Ako hoæete slušati, dobra zemaljska ješæete.
  lug-lug: Bwe munaagondanga ne muwulira, munaalyanga ebirungi eby’ensi;
  heb-heb: אם תאבו ושמעתם טוב הארץ תאכלו׃
  ben-IRV: যদি তোমরা রাজি হও ও বাধ্য হও, তবে তোমরা দেশের ভাল খাবার খেতে পারবে,
  pan-pan: ਜੇ ਤੁਸੀਂ ਖੁਸ਼ੀ ਨਾਲ ਮੇਰੇ ਹੁਕਮ ਮੰਨੋ, ਤਾਂ ਤੁਸੀਂ ਦੇਸ ਦੇ ਉੱਤਮ ਪਦਾਰਥ ਖਾਓਗੇ।
  mya-JVB: သင်တို့သည် ကြည်ညို နားထောင် လျှင် ၊ မြေ အသီးအနှံ ကို စားရ ကြလိမ့်မည်။
  tte-O: Tem nuwamiyao sitalu yo me ami obiga kani yanuwane ana masuli koina wakekan.
  tbg-tbg: Ne ti uva iriataa iramanta iriqi vivera, te ni koqema nimitaari ni naahoqi
    koqe karavano vairamanta vara keha nevarave.
  hmo-hmo: Bema lau dekenai umui kamonai henia neganai, tano ena anina namona do umui
    ania.
  urd-urd: अगर तुम राज़ी और फ़रमाबरदार हो, तो ज़मीन के अच्छे अच्छे फल खाओगे;
  rus-SYN: Если захотите и послушаетесь, то будете вкушать блага земли;
  bqc-SIM: Tó a wei mɛ́ a ma yãmà, áↄ á bùsuɛ bee blɛ maa bleɛ.
  tcz-CHONGTHU: Kathupeh nanit-uleh nanghon nehlechah ninglhingset’na nanei diu ahi.
  mar-mar: जर तुमची इच्छा असेल व तुम्ही माझ्या आज्ञा पाळाल, तर तुम्हास या भूमीपासून
    चांगले खावयास मिळेल.
  qub-qub: Llapan nishäta wiyacorga chacrayquicho micuy wayojtapis allinnin cajtami
    micunquicunapaj.
  hat-hat: Si nou dakò pou nou fè sa mwen di nou fè, n'a manje bèl rekòt peyi a va
    bay.
  eng-BSB: If you are willing and obedient, you will eat the best of the land.
  eng-WEBPB: If you are willing and obedient, you will eat the good of the land;
  kbq-kbq: Hagi tamarimpamo'ma o'netisigeta Nagri kema antahisutma, ama mopafinti'ma
    knarenare ne'zama fore'ma hania ne'zana tamagra negahaze.
  nhe-BL: Intla inmotemacase para inquineltocase tlen nimechilhuía, inquicuase nopa
    cuali tlamantli tlen nijchihuas imomila ma temaca.
  gub-BL: Aze peiko wiko wera'u 'ym ma'e ài nehe, aze hereruzar pe nehe, pe'u putar
    ma'e ywy wi hezuz ma'e ikatu ma'e nehe.
  eng-DRA: If you be willing, and will hearken to me, you shall eat the good things
    of the land.
