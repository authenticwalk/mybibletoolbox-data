verse: ISA.001.025
translations:
  mal-C: ഞാൻ എന്റെ കരം നിനക്കെതിരേ തിരിക്കും; ഞാൻ നിന്നിലെ കിട്ടം ഉരുക്കിക്കളയും;
    നിന്നിലുള്ള സകല അശുദ്ധിയും ഞാൻ നീക്കിക്കളയും.
  deu-TKW: Ich will meine Hand wieder gegen dich kehren und will wie mit Lauge all'
    dein unedles Metall ausschmelzen und all' dein Blei ausscheiden
  lin-lin: Nakotelemela bino, nakopetola bosoto ya palata na bino mpe nakolongola
    salite na bino,
  eng-LSV: And I turn back My hand on you, || And I refine your dross as purity, ||
    And I turn aside all your tin,
  eng-GNV: Then I will turne mine hand vpon thee, and burne out thy drosse, till it
    be pure, and take away all thy tinne.
  eng-WEBSTER: 'And I will turn my hand upon thee, and thoroughly purge away thy dross,
    and take away all thy tin:'
  nhw-BL: Quen se quiquixtis itetejtzo tepostli ipan tlitl, na nimomatlananas para
    nimechtlaijiyohuiltis. Huan nimechtlapajpacchihuas hasta nimechquixtilis nochi
    amosoquiyo huan nochi catli amo cuali.
  swh-ONEN: Nitauelekeza mkono wangu dhidi yenu, nitawasafisha takataka zenu zote
    na kuwaondolea unajisi wenu wote.
  bba-bba: Kon bɛɛ nɔmɑ doke kpɑ n bɛɛ wɔ̃ nɡe sisu n bɛɛn disinu kpuro wunɑ kpɑ i
    dɛɛrɑ.
  eng-KJVCPB: 'And I will turn my hand upon thee, And purely purge away thy dross,
    And take away all thy tin:'
  luo-luo: Anachwadu gi masiche kendo anapwodhu maler, mi agol timbeu mamono duto.
  meu-meu: Imagu na baina toi roro henimui, emui miro na muramura amo baina havevea
    oho, e bulolaimui ḡauna dikana idoinai baina abia oho.
  npi-ULB: म आफ्‍ना हात तिमीहरूका विरुद्ध उठाउनेछु, अशुद्ध मिश्रण हटाएझैं तिमीहरूका
    मैला शुद्ध पार्नेछु र तिमीहरूका सबै मैलाहरू हटाउनेछु ।
  yor-yor: Èmi yóò pa ọwọ́ mi dà sí ọ, èmi ó sì ku ìpẹ́pẹ́ rẹ dànù, n ó sì mú gbogbo
    ìdọ̀tí rẹ kúrò.
  pes-OPCB: دست خود را به ضد شما بلند می‌کنم و شما را مثل فلز در کوره می‌گدازم تا
    از ناخالصی خود پاک شوید.
  tgl-ULB: itutuon ko sa inyo ang kamay ko para alisin ang kalawang sa inyo at para
    tanggalin ang lahat ng karumihan ninyo.
  cbu-NT: Nuw kuwipti wizpurirpati, siyaa wanichima. Chkazeetspaz ashiru izuuru kapeetchintspa.
    Yutaritshishireetsis ashparit kachingchima.
  hui-hui: Yarusaleme-o i̱na biabe hongoheore buwa lehe bialu keruni bibahende lone
    mo tiga biai holebero. Ege to̱le̱ silibani dodo para hayadago do taulo wahelo
    irani delagadagua i̱na í̠ ira hongohe dedagoria dodo do taulo wahelo delolebero.
  mya-mya: ငါ​သည်​သင့်​အား​အ​ရေး​ယူ​အ​ပြစ်​ပေး​မည်။ သတ္တု​၏​ချေး​ညှော်​များ​ကို​ချွတ်​သည့်​နည်း​တူ
    သင်​၏​အ​ညစ်​အ​ကြေး​များ​ကို​လည်း​ချွတ်​၍ သင့်​အား​သန့်​စင်​အောင်​ငါ​ပြု​မည်။-
  bod-N: ངས་རང་གི་ལག་པ་བརྐྱངས་ནས། ཁྱོད་ཀྱི་སྙིགས་རོ་རྣམས་འདག་རྫས་ཀྱིས་བཀྲུ་བ་ལྟར་བཀྲུས་ནས་ཁྱོད་ཀྱི་སྐྱོན་སེལ་བར་བྱའོ།
    །
  wsk-wsk: Ikialko. Ani nanamara ningarik ale yugur gawa te biliken kaetam iri kam
    ninga irirek se, karur memek ningimik te mu kapa saparukko.
  sna-sna: Ndichatambanudzira ruoko rwangu kwauri; ndichapedza chose ngura yako ndigobvisa
    kusachena kwako kwose.
  spa-BLM: Volveré mi mano sobre ti, purga a fondo tu escoria, y se llevará toda su
    lata.
  cac-cac: Ol vac'och eyaelal, ol in n̈ustz'a masanil e paltail, ol vic'ancanel masanil
    e mul ayoch d'a eyib'an̈.
  swh-ULB: Nitaugeuza mkono wangu juu yako, nitatakasa chuma kilicho chakaa na kuondoa
    kutu yote.
  bel-bel: І павярну на цябе руку Маю, і, як лугам, адчышчу зь цябе дамесак, і аддзялю
    ад цябе ўсё сьвінцовае
  deu-ELBBK: Und ich werde meine Hand gegen dich wenden und werde deine Schlacken
    ausschmelzen wie mit Laugensalz und wegschaffen all dein Blei.
  mbb-OT: Edsilutan ku sikiyu su wey kew melumpiyuwi iring te pelata he edlunsayen
    pinaaǥi te hapuy.
  mal-2015: ഞാൻ എന്റെ കൈ നിന്റെ നേരെ തിരിച്ചു നിന്റെ കീടം തീരെ ഉരുക്കിക്കളകയും നിന്റെ
    വെള്ളീയം ഒക്കെയും നീക്കിക്കളകയും ചെയ്യും.
  gup-gup: Mak ngaborledme ngudda ngudberre wanjh ngadjirridjbun nawu kunwarre ngudberre
    yiman kayime manbang duninjh soap. Wanjh kabebmerren nawu nawarrehwarre ngunhkukburlerriwon
    kore kuburrkbeh ngudberre.
  rmc-rmc: Nacirdava pre tute miro vast; obžužarava tut tira meľatar la jagaha; lava
    tutar avri savoro nažužipen.
  pes-OPV: ودست خود را بر تو برگردانیده، درد تو را بالکل پاک خواهم کرد، و تمامی ریمت
    را دور خواهم ساخت.
  ron-1924: Ымь вой ынтинде мына ымпотрива та, ыць вой топи згура кум о топеште лешия,
    тоате пэртичелеле де плумб ле вой депэрта дин тине.
  ben-OBCV: আমি তোমার বিরুদ্ধে আমার মুষ্টিবদ্ধ হাত তুলব; আমি তোমার খাদ আগাগোড়া পরিষ্কার
    করব এবং তোমার সব অশুদ্ধতা দূর করব।
  som-som: Oo haddana gacantayda waan ku saari doonaa, oo wasakhdaadana aad baan kaaga
    nadiifin doonaa, waxaaga aan saafi ahayn oo dhanna waan kaa bixin doonaa.
  lat-VUC: Et convertam manum meam ad te, et excoquam ad puram scoriam tuam, et auferam
    omne stannum tuum.
  eng-ASVBT: and I will turn my hand upon thee, and thoroughly purge away thy dross,
    and will take away all thy tin;
  ita-1885: Poi rimetterò la mano sopra te, e ti purgherò delle tue schiume, come
    nel ceneraccio; e rimoverò tutto il tuo stagno;
  eng-LXXUP: And I will bring my hand upon thee, and purge thee completely, and I
    will destroy the rebellious, and will take away from thee all transgressors.
  eng-ULB: I will turn my hand against you, refine away your dross as with lye, and
    take away all your dross.
  spa-VBL: Me volveré contra ti. Te refinaré en un horno y eliminaré así todas las
    impurezas.
  fra-_FOB: Et je remettrai ma main sur toi, je refondrai tes scories comme avec la
    potasse, et j'ôterai tout ton étain.
  mal-mal: ഞാൻ എന്റെ കൈ നിന്റെനേരെ തിരിച്ചു നിന്റെ കീടം പൂര്‍ണ്ണമായി ഉരുക്കിക്കളയുകയും
    നിന്റെ അശുദ്ധി എല്ലാം നീക്കിക്കളയുകയും ചെയ്യും.
  urd-GVR: Maiṅ tere ḳhilāf hāth uṭhāūṅgā aur ḳhām chāṅdī kī tarah tujhe poṭāsh ke
    sāth pighlā kar tamām mail se pāk-sāf kar dūṅgā.
  suz-BL: गो इन पर्बम आं गुइ क्‍युक्‍नुङ। गो इन मरिम्‍शो पतीके पुलु खोदेंशो पा फिक्‍शा,
    इन ग्रांग्रा दिशो नेल्‍ले ग्रुंइनुङ। भजन संग्रह ११९:१९
  eng-NOY: And I will again turn my hand toward thee, And wholly purge away thy dross,
    And take away all thy alloy.
  ita-1927: E ti rimetterò la mano addosso, ti purgherò delle tue scorie come colla
    potassa, e ti toglierò da te ogni particella di piombo.
  ckb-ckb: دژ بە تۆ دەستم درێژ دەکەم، بە تەواوەتی خڵتەکەت پاک دەکەمەوە، هەموو خڵت
    و پیسییەکەت لێ دەکەمەوە.
  eng-BBE: And my hand will again be on you, washing away what is unclean as with
    soap, and taking away all your false metal;
  kan-OKCV: ನನ್ನ ಕೈಯನ್ನು ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿ, ನಿನ್ನ ಮಲಿನವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿವಾರಿಸಿ,
    ನಿನ್ನ ಎಲ್ಲಾ ಕಲ್ಮಷವನ್ನು ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: நான் என் கையை உன் பக்கமாகத் திருப்பி, உன் கலப்படம் நீங்க உன்னைச் சுத்தமாகப்
    புடமிட்டு, உன் ஈயத்தையெல்லாம் நீக்குவேன்.
  spa-RV-1909: 'Y volveré mi mano sobre ti, y limpiaré hasta lo más puro tus escorias,
    y quitaré todo tu estaño:'
  ron-BTF: Şi îmi voi întoarce mâna asupra ta şi îţi voi îndepărta zgura cu puritate
    şi îţi voi lua tot cositorul;
  eng-WEBP: I will turn my hand on you, thoroughly purge away your dross, and will
    take away all your tin.
  eng-FBV: I will turn against you. I will refine you in a furnace, removing all impurities.
  nld-1939: 'En op u zal Ik zwaar mijn hand laten drukken, U in de vuuroven louteren:
    De afval zuiveren Van al uw lood.'
  nch-BL: Quej se quiquixtis itetejtzo teposti ipan tit, na nimomatananas para nimechtaijyohuiltis.
    Huan nimechtapajpacchihuas hasta nimechquixtilis nochi amosoquiyo huan nochi cati
    amo cuali.
  vie-1934: Ta sẽ lại tra tay trên ngươi, làm ta sạch hết cáu cặn ngươi, và bỏ hết
    chất pha của ngươi.
  hin-CV: मैं तुम्हारे विरुद्ध अपना हाथ उठाऊंगा; मैं तुम्हारे धातु की गंदगी को दूर
    कर दूंगा और उसमें जो मिलावट है उसे दूर करूंगा.
  eng-OURB: and I will turn my hand on you, thoroughly purge away your dross, and
    will take away all your tin.
  spa-BES: Y mi mano volverá a estar sobre ti, lavando lo que es impuro con jabón,
    y quitando todo tu metal falso;
  tdx-tdx: Le hahimpako ama’o ty tañako, naho ho lioveko hoe amañ’asidra ty taim-bi’o,
    vaho hafahako iaby o kanki’oo;
  tha-KJV: เราจะหั​นม​ือของเรามาสู้​เจ้​าและจะถลุงไล่​ขี้แร่​ของเจ้าออกเสียอย่างกับล้างด้วยน้ำด่าง
    และเอาของเจือปนของเจ้าออกให้​หมด
  por-BR-2018: E tornarei minha minha mão contra ti, e purificarei por completo tuas
    escórias; e tirarei toda a tua impureza.
  deu-ELO: Und ich werde meine Hand gegen dich wenden, und werde deine Schlacken ausschmelzen
    wie mit Laugensalz und hinwegschaffen all dein Blei.
  eng-WYC-2018: And I shall turn mine hand to thee, and I shall seethe out thy filth
    to the clean, and I shall do away all thy tin. (And I shall turn my hand to thee,
    and I shall boil out thy filth, until thou be cleansed, and I shall do away all
    of thine that be worthless.)
  epo-epo: Kaj Mi remetos Mian manon sur vin, kaj Mi forte purigos vian skorion, kaj
    Mi eligos vian tutan stanon.
  uig-PIN: Ⱪolumni üstünggǝ tǝgküzüp, Seni tawlap, sǝndiki daxⱪalni tǝltɵküs tazilaymǝn,
    Sǝndiki barliⱪ arilaxmilarni elip taxlaymǝn.
  beo-beo: Na da dilima doagala:mu. Gouli amola silifa ilia gobele, ledo huluane fadegasa,
    amo defele Na da dilia ledo fadegale fasimu.
  tpi-OTNT: Jerusalem, mi laik kirapim strongpela wok bilong stretim pasin nogut bilong
    yu. Bai mi kukim yu long hatpela paia, olsem ol man i save kukim silva bilong
    rausim ol pipia i pas long en.
  hau-SA: Zan juye hannuna a kanki; zan wanke ke sarai in fitar da dukan ƙazantarki.
  uig-LAT: Qolumni üstüngge tegküzüp, Séni tawlap, sendiki dashqalni teltöküs tazilaymen,
    Sendiki barliq arilashmilarni élip tashlaymen.
  nde-nde: Ngizaphakamisela isandla sami kini; ngizawahlambulula ngokupheleleyo amanyele
    enu, ngisuse lakho konke ukungcola kwenu.
  ton-ton: 'Pea ʻe toe ala hoku nima kiate koe, pea fakamaʻa moʻoni hoʻo ʻuli, pea
    ʻave mo hoʻo kovi kotoa pē:'
  ces-1613: Když zase obrátím ruku svou na tě, až přepálím dočista trůsky tvé, a odejmu
    všecken cín tvůj,
  eng-WMB: I will turn my hand on you, thoroughly purge away your dross, and will
    take away all your tin.
  tam-TCV: நான் என் கரத்தை உனக்கு எதிராகத் திருப்புவேன்; நான் உனது களிம்பு முற்றிலும்
    நீங்க உன்னை உருக்கி, உன் அசுத்தங்கள் அனைத்தையும் அப்புறப்படுத்துவேன்.
  ceb-ULB: ipaatubang ko batok kanimo ang akong kamot, pagahinloan ko ang imong taya,
    ug mawala kining tanan.
  pol-UBG: I zwrócę moją rękę przeciwko tobie, wypalę twój żużel i usunę całą twoją
    cynę.
  agr-agr: Dutikakun dita tudaujinak waji pegkegchau aidau apetia numamtuk apean utsankattajai,
    dutikan dita pegkegchau takamtaiji aina nunak esakatjattajai.
  kyc-kyc: Nambame epapu nakama angi pyaro. Nambame nakama akalimi kana kisalamuli
    pyuo kiso kwaelyamo dupwa nembo wasaronopa angi doko randa dokome lili pyuo yapalyara,
    leya.
  urd-GVU: مَیں تیرے خلاف ہاتھ اُٹھاؤں گا اور خام چاندی کی طرح تجھے پوٹاش کے ساتھ
    پگھلا کر تمام مَیل سے پاک صاف کر دوں گا۔
  deu-1912: und muß meine Hand gegen dich kehren und deinen Schaum aufs lauterste
    ausfegen und all dein Blei ausscheiden
  kan-2017: ನಿನ್ನ ಮೇಲೆ ಕೈಮಾಡಿ, ನಿನ್ನನ್ನು ಪುಟಕ್ಕೆ ಹಾಕಿ, ನಿನ್ನ ಹೊಲಸುತನವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ನಿವಾರಿಸಿ, ನಿನ್ನ ಎಲ್ಲಾ ಕಲ್ಮಷವನ್ನು ತೆಗೆದುಬಿಡುವೆನು.
  yap-yap: Bay gu rin’ ban’en ngomed. Bay gu machalbog nagmed ni bod rogon ni yima
    urfiy e wasey nge ranran nge chuw e chabung u fithik’, ni aram rogon ni bay gu
    chuweg e tin ba alit romed.
  hlt-MCSB: Nangmih taengah ka kut kan thuung ni. Te vaengah na khen te lunghuem neh
    ka dung vetih na ti boeih ka khong ni.
  mdy-ETH: ታኣኮ ዴኤፆ ጎሪንቶና ታ ኔና ሜታሳንዳኔ፤ ኔኤኮ ሳልፒፆ ታ ሼኤሺ ኮሻንዳኔ፤ ዒኢቲፆዋ ታ ኔኤኮ ባይዚ ታ ኔና ጌኤሻንዳኔ።
  twi-ASANTE: Mɛma me nsa so, atia mo; mɛhohoro wo ho fi korakora na mayi mo ho nkekaawa
    nyinaa.
  eng-WEBU: I will turn my hand on you, thoroughly purge away your dross, and will
    take away all your tin.
  wal-wal: Taani ta kushiyaa ne bolli wottana; ne kinssaa qulxxuxxissada geeshshana;
    nenaara walahettidabaa ubbaa geeshshada yedissana.
  spa-PDDPT: Volveré mi mano contra ti. Purificaré totalmente tus escorias y quitaré
    toda tu impureza.
  gun-gun: Penderovai aupi 'rã xepo, roiky'a'o 'rã kavõ py rami, pendea gui aipe'a
    aguã iky'a va'e ha'e javi.
  ilo-ULB: iturongkonto ti imak a maibusor kadakayo, dalusak dagiti rugityo, ken ikkatek
    amin ti kinarugityo.
  kpg-kpg: Au ga hai baahi adu gi goodou. Au ga haga madammaa goodou be nia baalanga
    ala ma gaa dudu gi madammaa, dela e dudu gi daha nia dogolia.
  uig-ARA: قولۇمنى ئۈستۈڭگە تەگكۈزۈپ، سېنى تاۋلاپ، سەندىكى داشقالنى تەلتۆكۈس تازىلايمەن،
    سەندىكى بارلىق ئارىلاشمىلارنى ئېلىپ تاشلايمەن.
  sus-sus: N gbilenma nɛ n yi sa ra i ma a xɔrɔxɔɛ ra, n i rasɛniyɛn alɔ gbeti gbi
    bama ki naxɛ tɛ ra, alako i xa ba tinxintareya ma.
  pon-2006: I pahn kauwong kumwail limei kat; I pahn kamwakelehki omw silper samin
    kisiniei mwehl, oh kihsang rehmw omw samin koaros.
  jae-jae: Aê oc jaja lemoc ôkwi ma janac aôm to jakêŋ ja êniŋ nêm ŋatêmui su ênaŋa
    ma japac gêŋ jaba, taŋ kêgaluŋ gêŋ ŋanô naŋ, su ênaŋa.
  ksd-ksd: ma ina palum u ma ra limagu, ma ina dalu vue ra magit i kaina tam, ma ina
    tak vue ra lavur kaina magit kan u.
  tur-YTC: Elimi sana çevireceğim, süprüntünü tamamen temizleyeceğim, Bütün kalayını
    kaldıracağım.
  grc-BRENT: Καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ σὲ, καὶ πυρώσω εἰς καθαρόν, τοὺς δὲ ἀπειθοῦντας
    ἀπολέσω, καὶ ἀφελῶ πάντας ἀνόμους ἀπὸ σοῦ·
  ind-AYT: Aku akan membalikkan tangan-Ku terhadap kamu, dan akan membersihkan perakmu
    dengan garam serta membuang semua timahmu.
  nya-nya: Ndidzatambasula dzanja langa kuti ndilimbane nawe; ndidzasungunula machimo
    ako nʼkuwachotsa, monga mmene amachotsera dzimbiri ndi mankhwala.
  hrv-hrv: Kada na te ruku pružim, da lužinom tvoju trosku očistim, da iz tebe uklonim
    olovo!
  mps-mps: Jerusalem, eno bomai sę me deli nagede yaibao, te nago dwai sę yali dodoliyu,
    eno nage posolai isigo ulaibao. Te bidi dabego te kapa nogi silva iside ulama,
    tama dwai pobele bage dagana saibaso, te sela sąwainu isi ulubo tiwai yaibao,
    te posolai iside.
  tpi-tpi: Jerusalem, mi laik kirapim strongpela wok bilong stretim pasin nogut bilong
    yu. Bai mi kukim yu long hatpela paia, olsem ol man i save kukim silva bilong
    rausim ol pipia i pas long en.
  dan-1931: Jeg vender min Hånd imod dig, renser ud dine Slagger i Ovnen og udskiller
    alt dit Bly.
  vie-OVCB: Ta sẽ ra tay đánh ngươi, Ta sẽ khiến ngươi tan chảy và gạn bỏ những cặn
    bã. Ta sẽ luyện sạch các chất hỗn tạp nơi ngươi.
  guj-2017: તારા પર હું મારો હાથ ઉગામીશ, તારામાંથી ભેળસેળ અને સર્વ અશુદ્ધિઓ દૂર કરીશ.
  pon-2006A: I pahn kauwong kumwail limei kat; I pahn kamwakelehki omw silper samin
    kisiniei mwehl, oh kihsang rehmw omw samin koaros.
  por-BRBSL: Vou virar minha mão para você, purgar completamente sua escória, e lhe
    tirará toda a lata.
  cth-cth: Nang hah na kuet vaiteh, a ei hoi khoeroe na thoungsak vaiteh, thounghoehnae
    pueng ka takhoe han.
  twi-twi: Mɛma me nsa so, atia mo; mɛhohoro mo ho fi korakora na mayi mo ho nkekae
    nyinaa.
  hlt-hlt: Nangmih taengah ka kut kan thuung ni. Te vaengah na khen te lunghuem neh
    ka dung vetih na ti boeih ka khong ni.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ m bo di potɛ́ m bo di ɔ́únɛ̀ mutie bɛ̀ ɔunɛ̀ mù timɑ́tì
    kɛ̀ dí wenkɛ kɛ̀ mɛyɔ̃́ɔ̃̀ ndɛitɛ.
  msy-2020: O Jerusalem, kɨ ingangarir gavgavim foregha, nɨn arazir kuram akɨrmɨgham,
    mati gumaziba silvan itir mɨneziba amɨsɨvasa da tue moghɨn, kɨ bar avir pamtemɨn
    isimɨn nɨ tuam. Kamaghɨra, kɨ ian arazir mɨzɨrɨziba adangasa.
  dop-dop: Yosɑlɛm ɩcɑtɛ nyɑ́ mɑɑ tʋ nyɑ́ tɔɔ kɛ́ niŋ. Mɑɑ tʋ-ŋ kɔkɔ tɑɑ ɩsɩɩ pɑ tɑɣɑnʋɣʋ
    liɣitee tɔ nɑ kɔkɔ nyɑɣɑ nyɑ́ ɑsilimɑ.
  azb-azb: Ey İsrail xalqı, sənə əlimi uzadacağam, Paxırını gilabı ilə təmizləyəcəyəm,
    Bütün çirkini yuyacağam.
  eng-DBY: And I will turn my hand upon thee, and will thoroughly purge away thy dross,
    and take away all thine alloy;
  hin-2017: मैं तुम पर हाथ बढ़ाकर तुम्हारा धातु का मैल पूरी रीति से भस्म करूँगा और
    तुम्हारी मिलावट पूरी रीति से दूर करूँगा।
  wol-KYG: Yerusalem, maa lay teg loxo, maay seeyal sa raxit ni xeme, ba dindi sa
    mbuubit mépp.
  eng-YLT: And I turn back My hand upon thee, And I refine as purity thy dross, And
    I turn aside all thy tin,
  eng-WYC-2017: And I shall turn mine hand to thee, and I shall seethe out thy filth
    to the clean, and I shall do away all thy tin.
  eng-WMBB: I will turn my hand on you, thoroughly purge away your dross, and will
    take away all your tin.
  urd-GVH: मैं तेरे ख़िलाफ़ हाथ उठाऊँगा और ख़ाम चाँदी की तरह तुझे पोटाश के साथ पिघलाकर
    तमाम मैल से पाक-साफ़ कर दूँगा।
  rug-rug: Sa Limaqu si kaqu va taliri atu nia Rau koa gamu; kaqu va via pani Rau
    sari na remoremo, kaqu va via gamu Rau guana va via siliva pa nika.
  gaz-gaz: Ani harka koo sitti nan deebisa; ligidaaʼummaa kees akka malutti sirraa
    nan haqa; xurii kee hundas sirraa nan balleessa.
  fra-LSG: Je porterai ma main sur toi, Je fondrai tes scories, comme avec de la potasse,
    Et j’enlèverai toutes tes parcelles de plomb.
  gnn-gnn: '@see-verse:ISA.001.024'
  yal-yal: Yerusalɛn kaane, n kelima nɛn ɛ xili ma. N na ɛ rasariɲanma nɛn alo wuren
    gbiin na ba tɛɛn na, a maxa safunna ra. N yi ɛ fe ɲaxine birin ba ɛ yi alo yɔxɔn
    bama wureni kii naxan yi.
  haw-1868: E hoihoi aku au i ko'u lima maluna ou, E hoomaemae loa au i kou ino, E
    lawe aku hoi au i kou oka a pau.
  arb-NAV: لَأُعَاقِبَنَّكِ وَأُنَقِّيَنَّكِ مِنْ غِشِّكِ كَمَا تُنَقَّى الْمَعَادِنُ
    بِالْبَوْرَقِ، وَأُصَفِّيَنَّكِ مِنْ قَصْدِيرِكِ،
  ewe-ewe: Matrɔ atsi tsitre ɖe mia ŋu, atsra mia me, eye maɖe nu kuklui siwo nye
    ɖiƒoƒo la ɖa le mia me.
  eng-LEE: 'And I will turn my hand against thee, and purge away as with lye thy dross,
    and remove all thy tin:'
  asm-FB: মই তোমালোকৰ বিৰুদ্ধে মোৰ হাত ঘূৰাই আনিম, তোমালোকৰ আবৰ্জনাবোৰ আঁতৰাই শুদ্ধ
    কৰিম, আৰু তোমালোকৰ সকলো অসাৰ বস্তু নাইকিয়া কৰিম।
  sus-A: ﭑ فبِلٍنمَ نّ ﭑ يِ سَ رَ عِ مَ عَ شْرْشْي رَ، ﭑ عِ رَ سّنِيّن عَلْ فبٍتِ
    فبِ بَمَ كِ نَشّ تّ رَ، عَلَكٌ عِ شَ بَ تِنشِنتَرٍيَ مَ.
  fra-SBL: Je tournerai ma main vers toi, purgez complètement vos scories, et emportera
    tout ton étain.
  hbo-hbo: וְאָשִׁ֤יבָה יָדִי֙ עָלַ֔יִךְ וְאֶצְרֹ֥ף כַּבֹּ֖ר סִיגָ֑יִךְ וְאָסִ֖ירָה
    כָּל־בְּדִילָֽיִךְ׃
  piu-2006: '@see-verse:ISA.001.024'
  kik-kik: Nĩngagũũkĩrĩra na guoko gwakwa; ngagũtheria gĩko gĩaku gĩthire biũ, na
    maũndũ maku mothe marĩa matarĩ matheru ndĩmatherie.
  fra-NCL: J’étendrai ma main sur toi, et je fondrai tes scories comme avec de la
    potasse, et j’ôterai toutes tes parcelles de plomb.
  cek-AK: Na nuiah ban ka phok moe, panuet thok aeknawk to kang pasaeh pae han, sum
    aek baktiah na qong ukhaih to kang ciimsak bang han.
  cuk-cuk: Gannar an-argan an bemarse oyogoed, bela be-isgued an elioed, degi, bela
    begi ibmar-isgana-naid an osulogoed.
  uig-CYR: Қолумни үстүңгә тәккүзүп, Сени тавлап, сәндики дашқални тәлтөкүс тазилаймән,
    Сәндики барлиқ арилашмиларни елип ташлаймән.
  tel-2017: నీకు వ్యతిరేకంగా నా చెయ్యి తిప్పుతాను. నీలో ఉన్న చెత్తను శుద్ధిచేసి, నీ
    కల్మషం అంతా తీసేస్తాను.
  hat-BSA: Mwen va vire men m kont nou e Mwen va fonn kim nou an tankou se ak likid
    lesiv, pou l pa gen metal ki rete.
  kos-kos: Nga fah srukak pouk lain kom. Nga fah aknasnasye kom oana ke osra uh aknasnasyeyuk
    ke e, ac eisla ma fohkfok nukewa liki kom.
  hbo-WLC: וְאָשִׁ֤יבָה יָדִי֙ עָלַ֔יִךְ וְאֶצְרֹ֥ף כַּבֹּ֖ר סִיגָ֑יִךְ וְאָסִ֖ירָה
    כָּל־בְּדִילָֽיִךְ ׃
  ibo-ibo: Aka m ga-abịakwasị unu. Aga m anụcha unu dịka e si anụcha ọlaedo, si otu
    a wepụchaa unyi niile dị nʼime unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭଆଡ଼େ ଆପଣା ହସ୍ତ ଫେରାଇ ତୁମ୍ଭର ଖାଦ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ପରିଷ୍କାର
    କରିବା ଓ ତୁମ୍ଭର ସୀସାସବୁ କାଢ଼ି ନେବା;
  chk-chk: Ngang üpwe apwüngükemi, üpwe limetikemi usun mächä a limelim ren ekkei,
    pwe meinisin mine a ngau lomi epwe imwüla senikemi, üpwe pwal angei senikemi ämi
    limengau.
  rop-rop: Wal ai garra panishim yumob, en ai garra barnimap ol detlot rabishwan ting
    langa yumob laif weya oldei stapambat yumob brom weshipbat mi brabli trubalawei.
  ukr-1871: Простягну на тебе руку, жужелицю з тебе счищу й віддїлю від тебе все олово.
  deu-1951: und ich will meine Hand an dich legen und mit Laugensalz dich von deinen
    Schlacken läutern und all dein Blei wegschaffen;
  eng-JPS: And I will turn My hand upon thee, and purge away thy dross as with lye,
    and will take away all thine alloy;
  srp-1865: I okrenuæu ruku svoju na te, i sažeæi æu troske tvoje da te preèistim,
    i ukloniæu sve olovo tvoje.
  lug-lug: Era ndikukwatamu n’omukono gwange, ne nnoongoosereza ddala amasengere go
    gonna ne nkuggyamu ebitali birungi byonna.
  heb-heb: ואשיבה ידי עליך ואצרף כבר סיגיך ואסירה כל בדיליך׃
  ben-IRV: আমি তোমার বিরুদ্ধে আমার হাত ফেরাব, তোমার আবর্জনা পরিশোধন করব এবং তোমার
    সব অশুচিতা দূর করব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਹੱਥ ਤੇਰੇ ਵਿਰੁੱਧ ਫੇਰਾਂਗਾ, ਮੈਂ ਤੇਰਾ ਖੋਟ ਤਾਕੇ ਸਿੱਕੇ ਨਾਲ ਕੱਢਾਂਗਾ,
    ਅਤੇ ਮੈਂ ਤੇਰੀ ਸਾਰੀ ਮਿਲਾਵਟ ਦੂਰ ਕਰਾਂਗਾ,
  mya-JVB: သင့် ကို လည်း ငါ ကိုင် ယူပြီးလျှင် ၊ ချော် နှင့် ရှင်းရှင်းကင်းစင် စေ၍
    သင် ၏ကြေး ဖြူရှိသမျှ ကိုလည်း ပယ်ရှား မည်။
  tte-O: Kani nimagu yayapaisowa kolimiu yo yayadudulaimiu besiele pwawati busena
    takotataiyan yo ami yauyaule meuloina yakele-gabaegili.
  hmo-hmo: Lau ese umui dekenai egu imana do lau atoa, umui do lau hagoevaia, lahi
    ese auri ia hagoevaia bamona. Umui emui miro ibounai do lau kokia momokani.
  urd-urd: और मैं तुझ पर अपना हाथ बढ़ाऊँगा, और तेरी गन्दगी बिल्कुल दूर कर दूँगा, और
    उस राँगे को जो तुझ में मिला है जुदा करूँगा;
  rus-SYN: И обращу на тебя руку Мою и, как в щелочи, очищу с тебя примесь, и отделю
    от тебя все свинцовое;
  bqc-SIM: Má ↄdiɛwáɛ sa, mí á baasa lán mↄwa ń kasagbↄ̃o, mí á gbãsĩ wolowá
    píi.
  tcz-CHONGTHU: Nachunga kakhut kalha ding, nathih-eh thengsella kathehngima nasum
    kilhajol chengse kaloikhensohkei ding ahi.
  mar-mar: मी तुजविरूद्ध आपला हात वळवून, तुझे शुद्धीकरण करून तुझ्यातील निरुपयोगी गोष्टी
    काढून सर्व प्रकारची अशुद्धता दूर करीन.
  qub-qub: Yapaymi castigashayqui. Gamcunacho ganra caycajtapis lijyawan mayllajnömi
    limyuyächishayqui. Ganrayquitami jorgushaj.
  hat-hat: Mwen pral regle nou. Mwen pral netwaye nou nan dife, tankou lè y'ap netwaye
    fè. Mwen pral wete tout vye kras ki sou nou.
  eng-BSB: I will turn My hand against you; I will thoroughly purge your dross; I
    will remove all your impurities.
  eng-WEBPB: I will turn my hand on you, thoroughly purge away your dross, and will
    take away all your tin.
  kbq-kbq: Hagi naza rusute'na knazanteti tamavumro ante'na tamazeri haviza nehu'na,
    tamazeri pehenage'ma nehiazana ana maka tevefi kre fanane hu'na eri atregahue.
  nhe-BL: Queja se quiquixtis itetejtzo tepostli ipan tlitl, na nimomatlalanas para
    nimechtlaijiyohuiltis. Huan nimechtlapajpacchihuas hasta nimechquixtilis nochi
    imosoquiyo huan nochi tlen ax cuali.
  gub-BL: Hekwahy haw rupi azepyk putar penehe nehe. Xo nezewe mehe zo pekatuahy putar
    nehe. Peiko putar itaper tata pupe imukatu pyrer ài nehe.
  eng-DRA: And I will turn my hand to thee, and I will clean purge away thy dress,
    and I will take away all thy tin.
