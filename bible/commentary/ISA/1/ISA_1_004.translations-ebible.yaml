verse: ISA.001.004
translations:
  mal-C: അയ്യോ! എന്തൊരു പാപംനിറഞ്ഞ ജനത! കുറ്റഭാരം ചുമക്കുന്ന സന്തതി, ദുഷ്കർമികളുടെ
    മക്കൾ! വഷളത്തം പ്രവർത്തിക്കുന്ന പുത്രന്മാർ! അവർ യഹോവയെ ഉപേക്ഷിച്ചു; ഇസ്രായേലിന്റെ
    പരിശുദ്ധനെ തിരസ്കരിച്ചിരിക്കുന്നു, അവിടത്തേക്കെതിരേ അവർ പുറംതിരിഞ്ഞിരിക്കുന്നു.
  deu-TKW: O der sündigen Nation, des schuldbeladenen Volks, der Brut von Bösewichtern,
    der frevelnden Kinder! Jahwe haben sie verlassen, haben den Heiligen Israels gelästert,
    haben den Rücken gewandt.
  lin-lin: Mawa na yo, ekolo ya bato ya masumu, bato oyo batonda na mabe, libota oyo
    esalaka mabe mpe bana mabe ! Batiki Yawe, batioli Mosantu ya Isalaele mpe bapesi
    Ye mokongo.
  eng-LSV: Oh, sinning nation, a people heavy [with] iniquity, || A seed of evildoers,
    sons—corrupters! They have forsaken YHWH, || They have despised the Holy One of
    Israel, || They have gone away backward.
  eng-GNV: 'Ah, sinfull nation, a people laden with iniquitie: a seede of the wicked,
    corrupt children: they haue forsaken the Lord: they haue prouoked the holy one
    of Israel to anger: they are gone backewarde.'
  eng-WEBSTER: 'Ah sinful nation, a people laden with iniquity, a seed of evil-doers,
    children that are corrupters: they have forsaken the LORD, they have provoked
    the Holy One of Israel to anger, they are gone away backward.'
  nhw-BL: Ay antlajtlacolchijca masehualme, temachtli huala tlatzacuiltilistli amopani.
    Anquimamajtinemij miyac tlajtlacoli hasta annesij anhuijcoltique pampa nelía etic.
    Anquichihuaj catli amo cuali quen quichijque amohuejcapan tatahua. Inijuanti mohuejcatlalijque
    tlen TOTECO, huan ayacmo quichihuilijque cuenta ininDios catli Tlatzejtzeloltic
    catli itztoc ininhuaya. Ininseltzitzi quitlahuelcajque itlapalehuil.
  swh-ONEN: Lo! Taifa lenye dhambi, watu waliolemewa na uovu, uzao wa watenda mabaya,
    watoto waliozoelea upotovu! Wamemwacha Bwana, Wamemkataa kwa dharau yeye Aliye
    Mtakatifu wa Israeli na kumgeuzia kisogo.
  bba-bba: Mɑ Esɑi u nɛɛ, bɛɛ Isirelibɑ, bɔ̃rurobɑ i sɑ̃ɑ, domi i durum mɔ̀wɑ. Torɑnu
    nu yibɑ bɛɛn suunu sɔɔ. Nuku kɔ̃surun wɑ̃ɑrɑ i wɑ̃ɑ. Bɛɛ kpuro i sɑnkirewɑ, domi
    i Yinni Gusunɔ deri. I nùn ɡɛmɑ, wi, wi u sɑ̃ɑ bɛɛn Yinni Dɛɛro, mɑ i nùn biru
    kisi.
  eng-KJVCPB: 'Ah sinful nation, a people laden with iniquity, A seed of evildoers,
    children that are corrupters: They have forsaken the Lord, They have provoked
    the Holy One of Israel unto anger, They are gone away backward.'
  luo-luo: Yaye oganda ma joricho, koth ji mogangore gi timbe mamono, kanyakla mar
    joma timbegi richo, nyithindo mochiwore ne timbe acheje! Giseweyo Jehova Nyasaye;
    gisejaro Jal Maler mar Israel giselokone ngʼegi.
  meu-meu: Kara dika besena o! Kara havara ese e hametaudiamu taudia, kara dika taudia
    natudia, kara koikoi e karamu memerodia. Idia ese Iehova vada e rakatania, Israel
    ena Helaḡa Diravana e dadaraia, ena amo vada e raka oho vaitani.
  npi-ULB: धिक्‍कार ! पापी जाति, अधर्मले लादिएका मानिसहरू, खराब गर्नेहरूका सन्तानहरू,
    भ्रष्‍ट रूपले काम गर्नेहरूका सन्तानहरू ! तिनीहरूले परमप्रभुलाई त्यागेका छन्, तिनीहरूले
    इस्राएलका परमपवित्रलाई घृणा गरेका छन्, तिनीहरूले आफैलाई उहाँबाट टाढा बनाएका छन्
    ।
  yor-yor: Á à! Orílẹ̀-èdè ẹlẹ́ṣẹ̀, àwọn ènìyàn tí ẹ̀bi ẹ̀ṣẹ̀ ń pa lẹ́rù, ìran àwọn
    aṣebi, àwọn ọmọ tó ti di aṣèbàjẹ́! Wọn ti kọ Olúwa sílẹ̀ wọn ti gan Ẹni Mímọ́
    Israẹli, wọn sì ti kẹ̀yìn sí i.
  pes-OPCB: وای بر شما قوم گناهکار که پشتتان زیر بار گناهانتان خم شده است. وای بر
    شما مردم شرور و فاسد که از خداوند، قدوس اسرائیل روگردانده و او را ترک گفته‌اید.
  tgl-ULB: Nakalulungkot —ang mga bansa, mga makasalanan, mga taong lubog sa kasalanan,
    mga anak ng mga mapaggawa ng masama, mga anak ng tiwali! Iniwan nila si Yahweh,
    kinasuklaman nila ang Banal ng Israel, lumayo sila mula sa kaniya.
  cbu-NT: ¿Nuw siyaa yutaritshishpaneetsis tamaycheezi? Siy yutaritshisheetsimari
    uru chinaksa. ¡Siy shuchitampazis wipis ashirus yutaritshisheetsim kis chinaksa!
    Nuwaatssha Taarashipaneetsi arap kasarangsa. Nuw Apanlli siyaam Israelaamis taaritaati,
    ashiritaa siy nuwaa wanllitarangsa. Nuw siyaa kizpur chinarangitaati, ashiritaa
    siysa nuwaa natsaksa.
  hui-hui: Wali agaliru-o tígua mana ko ngubiore beremigome tíni koorene ko kamigoni.
    Bibahendengi tígua ko hangu biaabo halu kamigo ai tí ko hai holeberemi. Tíni mana
    ko beremigome tíni gililope halu kamigoni. Isaraele wali agali tígua Anduane Homogo
    tínaga Ngode Datagaliwabe tigabiore biaga kago yu wahowa erembira mialu kamigoni
    ndobe.
  mya-mya: '``အ​ချင်း​အ​ပြစ်​ကူး​သည့်​လူ​မျိုး၊ ဖောက်​ပြန်​တတ်​သူ​ဒု​စ​ရိုက်​သ​မား​တို့၊
    သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​သည်​အ​ပြစ်​ဝန်​ထုပ်​ပိ​လျက်​နေ​ကြ​ပါ​သည်​တ​ကား။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဘု​ရား​သ​ခင်​ကို​ပစ်​ပယ်​လျက်
    ကိုယ်​တော်​ကို​ကျော​ခိုင်း​ကြ​လေ​ပြီ။-'
  bod-N: ཀྱེ་སྡིག་པ་ཅན་གྱི་མི་རིགས། སྡིག་ཉེས་ཚབས་ཆེ་བའི་མི་རྣམས། ངན་སྤྱོད་ཅན་གྱི་བུ་རབས་ཚ་རྒྱུད།
    ངན་པར་གྱུར་པའི་བུ་དང་བུ་མོ། འདི་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་མཐོང་ཆུང་བྱས་ནས་ཡོངས་སུ་དོར།
  wsk-wsk: O boteko, nina memek betera ko kariimet, nina ikup memek numi awote ninga
    ira ko kariimet. Nina me ari ikia ko kuriang alo nunguningkiri pa, am memek betera
    ko ninga gurugu laga ninga beteram! Nina Yawe am ngual kasik ko beteman; nina
    Israel ko Kakirip Laili mu am mel yam ko beteman, ale nususuru gurugu tuman.
  sna-sna: Haiwa, rudzi runotadza, vanhu vakaremerwa nezvakaipa, vana vavaiti vezvakaipa,
    vana vanoita zvakaora! Vakasiya Jehovha; vakashora Mutsvene waIsraeri vakamufuratira.
  spa-BLM: Ah nación pecadora, un pueblo cargado de iniquidad, descendencia de los
    malhechores, ¡los niños que hacen tratos corruptos! Han abandonado a Yahvé. Han
    despreciado al Santo de Israel. Están distanciados y atrasados.
  cac-cac: Ex vetchon̈ab', ix och val e mul, an̈ej val chucal tze c'ulej icha sc'ulejnac
    eb' co mam quicham. Te chuc tas tze c'ulej. Ix eyactejcan Jehová, ix e patiquejcanel
    Dios Axon̈ej Ochi, aton co Diosal a on̈ israel on̈ tic. Ix ex meltzaj d'a e patic.
  swh-ULB: Ole! Taifa, wenye zambi, mtu muovu, watoto wa wenye zambi, watoto wanaoenda
    kinyume, Wamemtelekeza Yahwe, wamedharau aliye Mtakatifu wa Israeli, wamejitenga
    wenyew kutoka kwake.
  bel-bel: О, народзе грэшны, народзе пад цяжкімі беззаконьнямі, ліхадзейскае племя,
    сыны пагібельныя! Пакінулі Госпада, заняхаілі Сьвятога Ізраілевага, - павярнуліся
    назад.
  deu-ELBBK: Wehe der sündigen Nation, dem Volk, belastet mit Ungerechtigkeit, den
    Nachkommen der Übeltäter, den böse handelnden Kindern! Sie haben den HERRN verlassen,
    haben den Heiligen Israels verschmäht, sind rückwärts gewichen.
  mbb-OT: Mekesesalà sikandan he nasyun, menge etew he utew subra is kelelalung dan,
    kevuwazan sikandan te mememaal te mezaat wey mesipala. Inselikwey zan wey mid-undaunda
    is Nengazen, kes Waǥas he Megbevayà te Israel, ne mid-iniyuǥan dan sikandin.
  mal-2015: അയ്യോ പാപമുള്ള ജാതി! അകൃത്യഭാരം ചുമക്കുന്ന ജനം! ദുഷ്പ്രവൃത്തിക്കാരുടെ
    സന്തതി! വഷളായി നടക്കുന്ന മക്കൾ! അവർ യഹോവയെ ഉപേക്ഷിച്ചു യിസ്രായേലിന്റെ പരിശുദ്ധനെ
    നിരസിച്ചു പുറകോട്ടു മാറിക്കളഞ്ഞിരിക്കുന്നു.
  gup-gup: Wanjh kadjalwarre! Ngudda ngurridjalwarre duninjh bininj dja kunwarre ngurrihkurduyime,
    dja munguyh ngurriwarreworren. Ngudda ngandiwirrihmeng dja ngandibodmewong ngaye
    nawu Yawey, dja ngaye ngadjalkudji God nawu Djamun Duninjh ngudberre bininj nawu
    Israel ngunkebmawahmeng.
  rmc-rmc: Vigos le binošne narodoske; le manušenge, pre save hin pherdo vini, le
    potomkenge le nalačhe manušengre, le čhavenge, so keren falošňe! Omukle le RAJES,
    tele dikhle le Izraeloskre Svete Devles, calkom pes lestar visarde het.
  pes-OPV: وای بر امت خطاکار و قومی که زیربار گناه می‌باشند و بر ذریت شریران و پسران
    مفسد. خداوند را ترک کردند و قدوس اسرائیل رااهانت نمودند و بسوی عقب منحرف شدند.
  ron-1924: Вай, ням пэкэтос, попор ынкэркат де фэрэделеӂь, сэмынцэ де нелеӂюиць,
    копий стрикаць! Ау пэрэсит пе Домнул, ау диспрецуит пе Сфынтул луй Исраел. Й-ау
    ынторс спателе…
  ben-OBCV: আহা পাপিষ্ঠ জাতি, এমন এক প্রজাসমাজ যারা অপরাধে ভারগ্রস্ত, তারা কুকর্মীদের
    বংশ, যত ভ্রষ্টাচারীর সন্তান! তারা সদাপ্রভুকে ত্যাগ করেছে; তারা ইস্রায়েলের পবিত্রতমকে
    অবজ্ঞা করেছে, এবং তাঁর প্রতি তারা পিঠ ফিরিয়েছে।
  som-som: Hoog waxaa leh quruuntan dembiga badan, iyo dadkan xumaanta ku raran, iyo
    dhashan xumaanfalayaasha, iyo wiilashan si xun u macaamilooda. Iyagu Rabbiga way
    ka tageen, oo waxay quudhsadeen Ka Quduuska ah ee reer binu Israa'iil dib bayna
    uga noqdeen.
  lat-VUC: Væ genti peccatrici, populo gravi iniquitate, semini nequam, filiis sceleratis
    ! dereliquerunt Dominum; blasphemaverunt Sanctum Israël; abalienati sunt retrorsum.
  eng-ASVBT: Ah sinful nation, a people laden with iniquity, a seed of evildoers,
    children that deal corruptly! they have forsaken Jehovah, they have despised the
    Holy One of Israel, they are estranged and gone backward.
  ita-1885: Guai alla nazione peccatrice, al popolo carico d'iniquità, alla schiatta
    de' maligni, a' figliuoli perduti! Hanno abbandonato il Signore; hanno dispettato
    il Santo d'Israele; si sono alienati e rivolti indietro.
  eng-LXXUP: 'Ah sinful nation, a people full of sins, an evil seed, lawless children:
    ye have forsaken the Lord, and provoked the Holy One of Israel.'
  eng-ULB: Woe! Nation, sinners, a people weighed down with iniquity, offspring of
    evildoers, sons who act corruptly! They have abandoned Yahweh, they have despised
    the Holy One of Israel, they have estranged themselves from him.
  spa-VBL: ¡Qué nación tan pecadora, un pueblo que lleva una carga de culpa, una generación
    malvada de hijos corruptos! Han abandonado al Señor y han despreciado al Santo
    de Israel. Se han convertido en extraños. Han retrocedido.
  fra-_FOB: Ah! nation pécheresse, peuple chargé d'iniquités, race de méchants, enfants
    corrompus! Ils ont abandonné l'Éternel, ils ont méprisé le Saint d'Israël, ils
    se sont détournés en arrière.
  mal-mal: അയ്യോ പാപമുള്ള ജനത! അകൃത്യഭാരം ചുമക്കുന്ന ജനം! ദുഷ്പ്രവൃത്തിക്കാരുടെ സന്തതി!
    വഷളായി നടക്കുന്ന മക്കൾ! അവർ യഹോവയെ ഉപേക്ഷിച്ചു യിസ്രായേലിന്റെ പരിശുദ്ധനെ നിരസിച്ചു
    പുറകോട്ടു മാറിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Ai gunāhgār qaum, tujh par afsos! Ai sangīn qusūr meṅ phaṅsī huī ummat,
    tujh par afsos! Sharīr nasl, badchalan bachche! Unhoṅ ne Rab ko tark kar diyā
    hai. Hāṅ, unhoṅ ne Isrāīl ke Quddūs ko haqīr jān kar radd kiyā, apnā muṅh us se
    pher liyā hai.
  suz-BL: आबी, पापम ब्रीशो रागी, मुरपुकी मरिम्‍शो पतीकेम ब्रीशो बाक्‍नीम। मेको आन
    आल काइ मरिम्‍शो पाइब दुम्‍तेक्‍म। मेकोपुकी शोर गाक्‍शो बाक्‍नीम। परमप्रभु यावे
    कली प्रोंइशो बाक्‍नीम। इस्राएली आन का ला बाक्‍शो परमप्रभु आ पर्बम ‘ममाल्‍नीकी’
    देंशो बाक्‍नीम। मेकोपुकी नोले शोंइसीशो बाक्‍नीम।
  eng-NOY: Ah, sinful nation! a people laden with iniquity! A race of evil-doers!
    degenerate children! They have forsaken Jehovah; they have despised the Holy One
    of Israel; They have gone backward.
  ita-1927: Ahi, nazione peccatrice, popolo carico d’iniquità, razza di malvagi, figliuoli
    corrotti! Hanno abbandonato l’Eterno, hanno sprezzato il Santo d’Israele, si son
    vòlti e ritratti indietro.
  ckb-ckb: قوڕبەسەر نەتەوەی گوناهبار، بەسەر ئەو گەلەی تاوانی قورسە، توخمی بەدکاران،
    کوڕانی گەندەڵین! وازیان لە یەزدان هێنا، بە سووکییەوە تەماشای خودا پیرۆزەکەی ئیسرائیلیان
    کرد، پشتیان لێی کرد.
  eng-BBE: 'O nation full of sin, a people weighted down with crime, a generation
    of evil-doers, false-hearted children: they have gone away from the Lord, they
    have no respect for the Holy One of Israel, their hearts are turned back from
    him.'
  kan-OKCV: ಅಯ್ಯೋ ಪಾಪಿಷ್ಠ ಜನಾಂಗವೇ, ದುಷ್ಟತನದ ಭಾರವನ್ನು ಹೊತ್ತಿರುವ ಪ್ರಜೆಯೇ! ದುಷ್ಟ ಸಂತತಿಯೇ,
    ಭ್ರಷ್ಟರಾದ ಮಕ್ಕಳೇ! ಯೆಹೋವ ದೇವರನ್ನು ಅವರು ತೊರೆದುಬಿಟ್ಟಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧರನ್ನು
    ತಿರಸ್ಕರಿಸಿದ್ದಾರೆ ಅವರಿಂದ ದೂರವಾಗಿದ್ದಾರೆ.
  tam-2017: ஐயோ, பாவமுள்ள தேசமும், அக்கிரமத்தால் பாரம்சுமந்த மக்களும், பொல்லாதவர்களின்
    சந்ததியும், கேடு உண்டாக்குகிற மக்களுமாக இருக்கிறார்கள்; யெகோவாவைவிட்டு, இஸ்ரவேலின்
    பரிசுத்தருக்குக் கோபமுண்டாக்கி, பின்வாங்கிப்போனார்கள்.
  spa-RV-1909: ¡Oh gente pecadora, pueblo cargado de maldad, generación de malignos,
    hijos depravados! Dejaron á Jehová, provocaron á ira al Santo de Israel, tornáronse
    atrás.
  ron-BTF: Ah, naţiune păcătoasă, popor împovărat cu nelegiuire, sămânţă de făcători
    de rău, copii corupători; ei au părăsit pe DOMNUL, l-au provocat pe Cel Sfânt
    al lui Israel la mânie, au plecat întorcându-şi spatele.
