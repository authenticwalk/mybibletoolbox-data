    tiingan, poci kah a ca rhoek, BOEIPA te a hnoo uh tih Israel kah aka cim te a
    tlaitlaek dongah a hnuk la kholong uh coeng.
  tbz-SIM: Di bo yɑ̀ díndi kubotí kùù dɔ̀ɔ̀ri mɛyɛi, díndi bɛnìtìbɛ̀ bɛ̀ɛ̀ yɛi ntontɛ́,
    di tú kuwuɔ nyɛiku nku, di kó fɛyɑnfɛ̀ tu fɛyonkufɛ nfɛ. Di tú bɛyonkubɛ mbɛ.
    Di m bɔntóomu mí ndi Yiɛ̀ nKuyie, kɛ n sènkɛ̀rì mí nwèè di te díndi Isidɑyɛɛribɛ,
    kɛ̀ di m bùtínnɛ́.
  msy-2020: Iavzika! Ia gumazamizir bar kuraba, ian araziba uaghan ikufi. Ia zurara
    arazir kurabagh amuavɨra itima, ian arazir kuram ia gekua ghuaghiri. Ia Israelia,
    ia uan Ikiavɨra Itir God ategha gɨfa. Guizbangɨra, ia akɨrim ragha Israelian Godɨn
    Bar Zuezim gasara.
  dop-dop: Yǝlɑɑ pǝntǝlɑɑ, nɑ ɑsɑɣɑɑ mɛ, mǝ tɔm wɛ wɑɩyo kɛ́. Piitim nyɑŋ nyǝm nɑ
    kɑwɑlɑɣɑ piyɑ mɛ, mǝ tɔm wɛ wɑɩyo kɛ́. Mpi tɔ, ɩ́ lɔwɑ Tɑcɑɑ nɑ ɩ́ nyǝnɩ Ɩsɛɣɛlɩ
    Ɩsɔ Nɑŋŋ tʋ kɛ yem, ɩ́ hɑ-ɩ siɣile.
  azb-azb: Günah edən millətin, Şər işlər görən xalqın, Yolunu azmış nəslin, Pozulmuş
    övladların vay halına! Onlar Rəbbi tərk etdilər, İsrailin Müqəddəsinə xor baxdılar,
    Ondan üz döndərdilər.
  eng-DBY: Ah sinful nation, a people laden with iniquity, a seed of evildoers, children
    that corrupt themselves! They have forsaken Jehovah; they have despised the Holy
    One of Israel; they are turned away backward.
  hin-2017: हाय, यह जाति पाप से कैसी भरी है! यह समाज अधर्म से कैसा लदा हुआ है! इस
    वंश के लोग कैसे कुकर्मी हैं, ये बाल-बच्चे कैसे बिगड़े हुए हैं! उन्होंने यहोवा
    को छोड़ दिया, उन्होंने इस्राएल के पवित्र को तुच्छ जाना है! वे पराए बनकर दूर हो
    गए हैं।
  wol-KYG: Wóoy wii xeetu moykat, wii askan wu diisu ñaawtéef, mii njurum defkati
    mbon, yii doomi yàqute! Ñoo wacc Aji Sax ji, ñoo teddadil Aji Sell ju Israyil,
    dëddu ko.
  eng-YLT: Ah, sinning nation, a people heavy [with] iniquity, A seed of evil doers,
    sons — corrupters! They have forsaken Jehovah, They have despised the Holy One
    of Israel, They have gone away backward.
  kne-kne: Ay apaw kayo! Managbasol ay nasyon, ipogaw ay nadadagsenan sin pag lawa
    ay am-amagen da, makadadael ay an-ak Diyos, sinigaan ya dinokogan yos Yahweh,
    ya laslasoyen yos sisya ay nasantoan ay Diyos di Israelita.
  eng-WYC-2017: Woe to the sinful folk, to the people heavy in wickedness, to the
    wayward seed, to the cursed sons; they have forsaken the Lord, they have blasphemed
    the Holy of Israel, they be alienated [away] backward.
  eng-WMBB: Ah sinful nation, a people loaded with iniquity, offspring of evildoers,
    children who deal corruptly! They have forsaken the LORD. They have despised the
    Holy One of Israel. They are estranged and backward.
  urd-GVH: ऐ गुनाहगार क़ौम, तुझ पर अफ़सोस! ऐ संगीन क़ुसूर में फँसी हुई उम्मत, तुझ
    पर अफ़सोस! शरीर नसल, बदचलन बच्चे! उन्होंने रब को तर्क कर दिया है। हाँ, उन्होंने
    इसराईल के क़ुद्दूस को हक़ीर जानकर रद्द किया, अपना मुँह उससे फेर लिया है।
  rug-rug: Kei, na butubutu kaleana, na tinoni siṉi i na sinea, na kobi tie tavetavete
    va kaleana, kobi koburu sekesekeidi! Ele kilua arini se Zihova; veko pania rini
    sa Tamasa Hopena pa Izireli meke va mudi ia rini si Asa.
  gaz-gaz: Yaa saba cubbamaa, uummata balleessaan itti baayʼate, ilmaan warra waan
    hamaa hojjetuu, ijoollee xuraaʼummaadhaan guutamte isiniif wayyoo! Isaan Waaqayyoon
    dhiisaniiru; Qulqullicha Israaʼel sana tuffatanii dugda isaanii itti garagalfataniiru.
  fra-LSG: Malheur à la nation pécheresse, au peuple chargé d’iniquités, A la race
    des méchants, aux enfants corrompus! Ils ont abandonné l’Éternel, ils ont méprisé
    le Saint d’Israël. Ils se sont retirés en arrière…
  gnn-gnn: Ŋunhiyinydjayi miṯtji yolŋu walala yätjnha yana mirithirrina, ga walalaŋgu
    bäpa'mirriŋu walala balanyara yana liŋgu mirithirri yätjmirri; walala ḏiltjina‐wekaŋala
    walalaŋgalaŋuwu Godkunydja, ŋunhi ŋayinydja gäna wal'ŋu ḏarrtjalk God.
  yal-yal: Gbalon yama yulubitɔni ito xa, siyaan naxan hakɛne goronna binya, fe ɲaxi
    rabane bɔnsɔnna, dii tinxintareni itoe! E bata Alatala rabeɲin, e yi e mɛ Isirayilaa
    Ala Sariɲanxin na, e xun xanbi so a yi.
  haw-1868: 'Auwe ka lahuikanaka hewa! he poe kanaka kaumaha i ka hala, He hanauna
    hana ino, he poe hoohaumia: Ua haalele lakou ia Iehova, Ua hoowahawaha i ka Mea
    Hemolele o ka Iseraela; Ua hoi ihope lakou.'
  arb-NAV: وَيْلٌ لِلأُمَّةِ الْخَاطِئَةِ، الشَّعْبِ الْمُثَقَّلِ بِالإِثْمِ، ذُرِّيَّةِ
    مُرْتَكِبِي الشَّرِّ، أَبْنَاءِ الْفَسَادِ. لَقَدْ تَرَكُوا الرَّبَّ وَاسْتَهَانُوا
    بِقُدُّوسِ إِسْرَائِيلَ وَدَارُوا عَلَى أَعْقَابِهِمْ.
  ewe-ewe: O! Dukɔ si wɔ nu vɔ̃, ame siwo dzi nu vɔ̃ do agba ɖo, nu vɔ̃ɖi wɔlawo ƒe
    dzidzimeviwo, vi siwo nye nu tovo wɔlawo, wogbe nu le Yehowa gbɔ, wodo ŋunyɔ Israel
    ƒe kɔkɔetɔ la, eye wotrɔ megbe dee.
  eng-LEE: 'Woe! sinful nation, people laden with iniquity, seed of evil-doers, children
    that are corrupt: they have forsaken the Lord, they have incensed the Holy One
    of Israel, they are departed backward.'
  asm-FB: হায় হায় পাপী জাতি, আৰু অপৰাধত ভাৰাগ্ৰস্ত লোক, কুকৰ্ম কৰাসকলৰ বংশধৰ, হে
    ভ্ৰষ্টতাৰে কাৰ্য কৰা সন্তান সকল! তেওঁলোকে যিহোৱাক ত্যাগ কৰিলে, তেওঁলোক ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনাক হেয়জ্ঞান কৰিলে; তেওঁলোক নিজকে তেওঁৰ পৰা বিছিন্ন কৰিলে।
  sus-A: حَشَنكَتّ نَ يِ حَمَ يُنُبِتْي بّ، نَشَن يُنُبِ كٌتٍ شَنِنمَ، نَشَن قِندِشِ
    قٍ حَاشِ رَبَيٍ رَ، نَشَن قِندِشِ دِ مُرُتَشِيٍ رَ. عٍ بَرَ مّ عَلَتَلَ رَ، عٍ
    عِسِرَيِلَ شَ سّنِيّنتْي مَبٍرٍ، عٍ عٍ كٌبٍ رَ سٌ عَ رَ.
  fra-SBL: Ah nation pécheresse, un peuple chargé d'iniquité, la progéniture des méchants,
    les enfants qui font des affaires corrompues ! Ils ont abandonné Yahvé. Ils ont
    méprisé le Saint d'Israël. Ils sont éloignés et arriérés.
  hbo-hbo: הֹ֣וי ׀ גֹּ֣וי חֹטֵ֗א עַ֚ם כֶּ֣בֶד עָוֹ֔ן זֶ֣רַע מְרֵעִ֔ים בָּנִ֖ים מַשְׁחִיתִ֑ים
    עָזְב֣וּ אֶת־יְהוָ֗ה נִֽאֲצ֛וּ אֶת־קְדֹ֥ושׁ יִשְׂרָאֵ֖ל נָזֹ֥רוּ אָחֹֽור׃
  piu-2006: '@see-verse:ISA.001.003'
  pjt-pjt: Uwa, nyura Godala tungunpungkula tiṯutjarangku kura palyalpai wantinytja
    wiyangku munuya nyara palulanguṟu kukanypa ngaṟanyi. Godanya panya miḻmiḻpa mulapa
    munu nyuranya wiṟungku kanyilpai nyurampa panya mayatjangku, ka nyura paṯuringu
    palulanguṟu munuya palunya wantingu alatjiṯu.
  kik-kik: Hĩ! Kaĩ mũrĩ rũrĩrĩ rwĩhagia-ĩ. Mũrĩ andũ matitikĩte mahĩtia, na rũruka
    rwa andũ mekaga ũũru, na ciana ciĩrutĩire gũthũkia maũndũ! Nĩmatiganĩirie Jehova;
    nĩmamenete Ũrĩa Mũtheru wa Isiraeli, makamũhutatĩra, magacooka na thuutha.
  fra-NCL: Ah ! nation pécheresse, peuple chargé d’iniquité, race de méchants, fils
    criminels. Ils ont abandonné Yahweh, ils ont outragé le Saint d’Israël, ils se
    sont retirés en arrière.
  cek-AK: Aw kasae acaeng, zaehaih hoiah koi kami, kahoih ai hmuen sak koeh caanawk,
    kamro caa ah ni a oh o boeh! Nihcae mah Angraeng to caeh o taak, Israel Ciimcai
    kami to palungphui o sak moe, hnuk angqoi o taak ving boeh.
  cuk-cuk: ”Dulemar-nue-isgus-bukwamalad, ¡ibitosmar! Dule-nue-isguedgi-bipirmaksa-bukwamalad,
    ¡ibitosmar! Dule-ibmar-isgana-imakmalad-e-wagan-bukwad, ¡ibitosmar! Dule-gwage-isgus-gudimalad-e-mimmigan-bukwad,
    ¡ibitosmar!” Ar bemar, ¡Bab-Jehováʼgi bangudmalad! ¡Israel-e-Bab-Dummad-Isligwaled
    isdar dakdemalad! ¡Gannar sorsik aibiridmalad!
  uig-CYR: Аһ, гунакар «ят әл», Қәбиһликни топлап өзигә жүклигән хәлиқ, Рәзилләрниң
    бир нәсли, Ниҗис болуп кәткән балилар! Улар Пәрвәрдигардин жирақлишип, «Исраилдики
    Муқәддәс Болғучи»ни көзигә илмиди, Улар кәйнигә янди.
  tel-2017: ఓ పాపిష్టి జాతీ, దోషం కింద మగ్గిపోతున్న జనమా, దుష్టుల సంతానమా, అవినీతి
    చేసే పిల్లలారా మీకు బాధ. వాళ్ళు యెహోవాను విడిచిపెట్టారు. ఇశ్రాయేలీయుల పవిత్ర దేవుణ్ణి
    అలక్ష్యం చేశారు. ఆయనతో తెగతెంపులు చేసుకున్నారు.
  hat-BSA: Elas, yon nasyon plen peche, yon pèp peze avèk inikite, ras malfektè, fis
    ki fè zak konwonpi! Yo te abandone SENYÈ a; yo te meprize Sila Ki Sen Israël la.
    Yo te vire kite Li nèt!
  kos-kos: We nu suwos, mutunfacl se su orekma koluk. Kowos oru ma koluk ac fohkfok!
    Ma koluk lowos toankowosi! Kowos pilesru LEUM GOD, God mutal lun Israel, ac kowos
    ngetla lukel.
  hbo-WLC: ה֣וֹי ׀ גּ֣וֹי חֹטֵ֗א עַ֚ם כֶּ֣בֶד עָוֺ֔ן זֶ֣רַע מְרֵעִ֔ים בָּנִ֖ים מַשְׁחִיתִ֑ים
    עָזְב֣וּ אֶת־יְהוָ֗ה נִֽאֲצ֛וּ אֶת־קְד֥וֹשׁ יִשְׂרָאֵ֖ל נָזֹ֥רוּ אָחֽוֹר׃
  ibo-ibo: Ahụhụ dịrị mba ndị mmehie, ndị ajọ omume riri ahụ, ụmụ ndị ajọ omume, ụmụ
    ndị nyefere onwe ha na mmerụ! Ha agbakụtala Onyenwe anyị azụ, ha elelịala Onye
    dị Nsọ nke Izrel, ha agbakụtala ya azụ ha.
  ory-ory: ଆହା ପାପିଷ୍ଠ ଗୋଷ୍ଠୀ, ଅଧର୍ମରେ ଭାରଗ୍ରସ୍ତ ଲୋକେ, ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କ ବଂଶ, ଭ୍ରଷ୍ଟାଚାରୀ
    ସନ୍ତାନଗଣ! ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି, ସେମାନେ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କୁ
    ଅବଜ୍ଞା କରିଅଛନ୍ତି, ସେମାନେ ବିମୁଖ ହୋଇ ପଛକୁ ଚାଲି ଯାଇଅଛନ୍ତି।
  chk-chk: Ämi eu täppin aramas mi tipis, oua fokun föföringau, nau mi lükümach chök.
    Oua pöütala ewe Samol mi Lapalap, oua turunufasei Ewe mi Pin lon Israel o kul
    seni.
  rop-rop: “Wal ol yumob Isreil pipul garra ol binij du, dumaji yumob brabli nogudbala.
    Yumob oldei dumbat brabli nogudbala ting. Yumob brabli wikitwan en brabli nogudbala.
    Yumob bin libum det wei blanga God, en yumob bin gibit bekboun langa mi. Mi na
    YAWEI, det brabli holiwan God blanga ola Isreil pipul.
  ukr-1871: О, горе, народе грішний, народе привалений беззаконностями, роде лиходїїв,
    сини погибелї! Покинули Бога, занедбали сьвятого Ізрайлевого, відступились взад
    від його!
  deu-1951: Wehe dem sündigen Volk, dem schuldbeladenen Geschlecht! Same der Übeltäter,
    Kinder des Verderbens! Sie verlassen den HERRN, lästern den Heiligen Israels,
    weichen zurück.
  eng-JPS: Ah sinful nation, a people laden with iniquity, a seed of evil-doers, children
    that deal corruptly; they have forsaken the LORD, they have contemned the Holy
    One of Israel, they are turned away backward.
  srp-1865: Da grješna naroda! naroda ogrezla u bezakonju! sjemena zlikovaèkoga, sinova
    pokvarenijeh! ostaviše Gospoda, prezreše sveca Izrailjeva, otstupiše natrag.
  lug-lug: Woowe! Eggwanga erijjudde ebibi, abantu abajjudde obutali butuukirivu,
    ezzadde eryabakola ebibi, abaana aboonoonyi! Balese Mukama banyoomye Omutukuvu
    wa Isirayiri, basenguse bamuvuddeko bamukubye amabega.
  heb-heb: הוי גוי חטא עם כבד עון זרע מרעים בנים משחיתים עזבו את יהוה נאצו את קדוש
    ישראל נזרו אחור׃
  ben-IRV: ধিক! পাপে পরিপূর্ণ জাতি, অপরাধের ভারে পরিপূর্ণ লোকেরা, অন্যায়কারীদের বংশ,
    সেই সন্তানেরা যারা মন্দ কাজ করেছে। তারা সদাপ্রভুকে ত্যাগ করেছে এবং ইস্রায়েলের
    সেই পবিত্রজনকে অগ্রাহ্য করেছে, তারা নিজেদেরকে তাঁর কাছ থেকে বিচ্ছিন্ন করেছে।
  pan-pan: ਹਾਏ, ਪਾਪੀ ਕੌਮ! ਬਦੀ ਨਾਲ ਲੱਦੇ ਹੋਏ ਲੋਕ, ਬੁਰਿਆਰਾਂ ਦੀ ਨਸਲ, ਕੁਕਰਮੀ ਪੁੱਤਰ! ਉਨ੍ਹਾਂ
    ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ, ਉਹ ਪੂਰੀ
    ਤਰ੍ਹਾਂ ਹੀ ਬੇਮੁੱਖ ਹੋ ਗਏ।
  mya-JVB: ဆိုးယုတ် သောအမျိုး ၊ ဒုစရိုက် ဝန်ကို ထမ်းရွက် သော လူစု ၊ မတရား သဖြင့်ပြုသောအနွှယ်
    ၊ ဖောက်ပြန် သော သားသမီး ပါတကား။ ထာဝရဘုရား ကို စွန့် ကြပြီ။ ဣသရေလ အမျိုး၏ သန့်ရှင်း
    သောဘုရားကို မရိုမသေပြု၍ ပယ် ကြပြီ။ ကျော ခိုင်း၍ ခွာသွား ကြပြီ။
  tte-O: Oo katekamkamnali, boda yauyauleli, kateli sikalapowon mumugana naenaena
    koina. Siya besiele gagagili yauyauleli kaiwena yau Yeoba, Isileli ali Yaubada
    yakayakasisina, sisikotanagauko yo simiya-dagedagela-yagau.
  tbg-tbg: Oho, ne voqamake qora kaiqa vare varia vatanaaka variavaro niqaa nora uvavano
    vairave. Qora okara auti variaka, ne vika kuvuarama taakama variavo. Ne vaaqu
    kaiqa voqamake vare variakave. Noravano Kotiva ni Isareri Variqavano takuqu kero
    vaiva vaimanta ne vira qoririmake tauvaqa utu amitaarave.
  hmo-hmo: Kara dika besena e! Emui kerere ese umui ia hametaua noho. Umui be dika
    taudia momokani, bona kara koikoi dekenai umui manada vadaeni. Umui ese Lohiabada
    umui rakatania vadaeni. Umui ese Israela ena Dirava Helagana umui negea vadaeni,
    bona ia dekena amo umui raka siri vadaeni.
  urd-urd: आह, ख़ताकार गिरोह, बदकिरदारी से लदी हुई क़ौम बदकिरदारों की नसल मक्कार औलाद;
    जिन्होंने ख़ुदावन्द को छोड़ दिया, इस्राईल के क़ुददूस को हक़ीर जाना, और गुमराह
    — ओ — बरगश्ता हो गए!'
  rus-SYN: Увы, народ грешный, народ обремененный беззакониями, племя злодеев, сыны
    погибельные! Оставили Господа, презрели Святаго Израилева, - повернулись назад.
  bqc-SIM: Waiyoo bui duunkɛna pi! Tàae kɛ̀ ń musu zↄ̃ↄ! Gbɛ̃nazĩn vãikɛnaↄ! Nɛ́
    vlãaↄ! Aa pãkpà Diizi aa mikpɛlìɛ̀, aa sakà Isailiↄ Lua Kuaadoadegu.
  tcz-CHONGTHU: Ohe themmona dimsette chonse nam mite, gitlouna thilbol chilhahho;
    themmona dimset mite, hiche mite hin a-Pakaiyu adalhatauvin, Israel Mithengpa
    chu donselouvin akoiyun ajamsan tauve.
  mar-mar: अहाहा! हे राष्ट्र, पापी, दुष्कृत्यांच्या भाराने खाली दबलेले लोक, दुष्ट
    जनांची संतती, भ्रष्टाचाराने वागणारी मुले! त्यांनी परमेश्वरास सोडून दिले आहे, इस्राएलाच्या
    पवित्र परमेश्वरास त्यांनी तुच्छ लेखले आहे. त्यांनी स्वतःस त्याच्यापासून दूर केले
    आहे.
  qub-qub: Ay imanöraj canqui juchasapa runacuna, mana allita rurar jucha aparicoj
    runacuna, juchasapacunapita mirajcuna, pirdicasha wamracuna. Gamcunaga Tayta Diospitami
    witicurishcanqui. Israelcunapa Santo Diosnintami manacajman churashcanqui. Paytaga
    gongaycärishcanquinami.
  hat-hat: Malè pou peyi nou an, kote tout moun ap viv nan peche! Malè pou pèp ki
    plen krim sou konsyans yo, pou ras moun sa yo k'ap fè sa ki mal, pou bann pitit
    sa yo ki fin pèvèti! Yo lage pye Bondye Seyè a! Yo pa okipe Bondye pèp Izrayèl
    la ki yon Bondye apa. Yo vire do ba li.
  eng-BSB: Alas, O sinful nation, a people laden with iniquity, a brood of evildoers,
    children of depravity! They have forsaken the LORD; they have despised the Holy
    One of Israel and turned their backs on Him.
  eng-WEBPB: Ah sinful nation, a people loaded with iniquity, offspring of evildoers,
    children who deal corruptly! They have forsaken the LORD. They have despised the
    Holy One of Israel. They are estranged and backward.
  kbq-kbq: Israeli vahera kumike vahe manizageno, kumi'mofo knamo zamazeri rentrako
    hu'ne. Havi zamavu'zamava nehaza vahe'mo'za zamagrira kasezmante'naze. Zamagra
    fatgo osu zamavu zamava nehaza vahe mani'ne'za, Ra Anumzana nenatre'za, ruotagema
    hunemofona kefenkami netre'za, Israeli vahe'mokizmi Ra Anumzana zamefi humi'naze.
  nhe-BL: ¡Ay nopa tlajtlacolchijca tlacame! Temachtli huala tlatzacuiltilistli ininpani.
    Quimamajtinemij miyac tlajtlacoli hasta nesij huijcoltique pampa nelía etic. Quichihuaj
    tlen ax cuali queja quichijque ininhuejcapan tatahua. Yajuanti mohuejcatlalijque
    tlen TOTECO, huan ayoc quichihuilijque cuenta ininDios Tlen Tlatzejtzeloltic Tlen
    Itztoc Ininhuaya Israelitame. Ininseltitzi quitlahuelcajque itlapalehuil.
  gub-BL: Kwa, iaiw a'e teko ikatu 'ym ma'e wà. Tynehem wemiapo kwer ikatu 'ym ma'e
    pupe wà. Iaiw upaw rupi wà. Iaiw ma'e iapo haw ikatu wanupe upaw rupi. Utyryk
    Tupàn Tuweharupi Wiko Ma'e wi wà. Weityk Tupàn Ikatuahy Ma'e Izaew wazar wà. Weruwak
    ukupe kwer izupe wà.
  eng-DRA: 'Woe to the sinful nation, a people laden with iniquity, a wicked seed,
    ungracious children: they have forsaken the Lord, they have blasphemed the Holy
    One of Israel, they are gone away backwards.'
