  mdy-ETH: ዪሁዳ ዓጮ ካኣቶ ዖዚያንታ፥ ዒዮዓታሜንታ፥ ዓካኣዜንታ ሂዚቂያሴንታ ዎዶና ዓሞፄ ናኣዚ ዒሲያሴ ዪሁዳና ዬሩሳላሜና
