  dop-dop: Tɔm nti pǝ kulɑɑ nɑ pǝ́ hʋlɩ Amɔtɩ pǝyɑlʋ Ɩsɑyii tɔɣɔlɔ. Yutɑ tɛtʋ nɑ Yosɑlɛm
