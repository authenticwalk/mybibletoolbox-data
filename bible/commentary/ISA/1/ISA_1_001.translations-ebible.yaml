    Yitjikayinya puurrpa nyinarranyangka. Tjiinya-ya ngurra Tjuutaku puurrpa pirni
    nyinarra-wanarayinnyangka-rni tjukurrpa nintitjuranytja.
  kan-2017: ಯೆಹೂದ ದೇಶದ ಅರಸರಾದ ಉಜ್ಜೀಯ, ಯೋಥಾಮ, ಆಹಾಜ, ಹಿಜ್ಕೀಯ ಇವರ ಕಾಲದಲ್ಲಿ ಯೆಹೂದ ಮತ್ತು
