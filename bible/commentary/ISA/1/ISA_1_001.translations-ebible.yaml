  haw-1868: KA wanana a Isaia, ke keiki a Amosa, ka mea ana i ike ai no ka Iuda, a
    no ka Ierusalema, i na la o Uzia, a me Iotama, a me Ahaza, a me Hezekia, o na'lii
    o ka Iuda.
  arb-NAV: هَذِهِ هِيَ رُؤْيَا إِشَعْيَاءَ بْنِ آمُوصَ، الَّتِي أُعْلِنَتْ لَهُ بِشَأْنِ
    يَهُوذَا وَأُورُشَلِيمَ فِي أَثْنَاءِ حُكْمِ كُلٍّ مِنْ عُزِّيَّا وَيُوثَامَ وَآحَازَ
    وَحِزْقِيَّا مُلُوكِ يَهُوذَا.
  ewe-ewe: Esiawoe nye gbedeasi siwo Yesaya, Amoz ƒe vi, xɔ tso Yehowa gbɔ le ŋutega
