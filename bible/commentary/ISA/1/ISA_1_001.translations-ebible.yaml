verse: ISA.001.001
translations:
  mal-C: യെഹൂദാരാജാക്കന്മാരായ ഉസ്സീയാവ്, യോഥാം, ആഹാസ്, ഹിസ്കിയാവ് എന്നിവരുടെ ഭരണകാലത്ത്
    യെഹൂദ്യയെയും ജെറുശലേമിനെയുംപറ്റി, ആമോസിന്റെ മകനായ യെശയ്യാവിന് ലഭിച്ച ദർശനം ഇതാകുന്നു.
  deu-TKW: Die Offenbarungen, die Jesaja, der Sohn des Amoz, zur Zeit der judäischen
    Könige Usia, Jotham, Ahas und Hiskia über Juda und Jerusalem empfing.
  lin-lin: Emoniseli oyo Ezayi, mwana mobali ya Amotsi, amonaki na tina na mokili
    ya Yuda mpe ya engumba Yelusalemi tango Oziasi, Yotami, Akazi mpe Ezekiasi bazalaki
    bakonzi ya Yuda.
  eng-LSV: The visions of Isaiah son of Amoz, that he has seen concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, Hezekiah, kings of Judah.
  eng-GNV: 'A vision of Isaiah, the sonne of Amoz, which he sawe concerning Iudah
    and Ierusalem: in the dayes of Vzziah, Iotham, Ahaz and Hezekiah Kings of Iudah.'
  eng-WEBSTER: The vision of Isaiah the son of Amoz, which he saw concerning Judah
    and Jerusalem in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  nhw-BL: Ya ni nopa miyac tlanextili catli na, niIsaías niicone Amoz, niquitac ipan
    nopa tonali quema Uzías, Jotam, Acaz huan Ezequías tlanahuatiyayaj ipan tlali
    Judá. Ipan ni tlanextili TOTECO nechnextili tlaque panos teipa ica tlali Judá
    huan altepetl Jerusalén.
  swh-ONEN: Maono kuhusu Yuda na Yerusalemu ambayo Isaya mwana wa Amozi aliyaona wakati
    wa utawala wa Uzia, Yothamu, Ahazi na Hezekia, wafalme wa Yuda.
  bba-bba: Tire ten ɡɑri yi sɑ̃ɑwɑ ɡɑri yi Gusunɔn sɔmɔ Esɑi Amɔtin bii u ɡeruɑ Yudɑbɑn
    sɔ̃, kɑ sere ben wuu Yerusɑlɛmun tiin sɔ̃. U ɡɑri yi ɡeruɑwɑ sɑnɑm mɛ sinɑm beni,
    Osiɑsi kɑ Yotɑmu kɑ Akɑsi kɑ Esekiɑsi bɑ bɑndu di di Yudɑɔ.
  eng-KJVCPB: The vision of Isaiah the son of Amoz, which he saw concerning Judah
    and Jerusalem in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  luo-luo: Fweny ma wuoyo ewi Juda kod Jerusalem mane Isaya wuod Amoz oneno e ndalo
    loch Uzia gi Jotham gi Ahaz kod Hezekia mane gin ruodhi Juda.
  meu-meu: Isaia, Amoso natuna, ena mata-hanai, Iuda bona Ierusalem daidiai e e itaia,
    Iuda pavapavadia Usia bona Iotam bona Ahasa bona Hesekia edia nega ai.
  npi-ULB: यहूदाका राजाहरू उज्‍जियाह, योताम, आहाज र हिजकियाका समयमा यरूशलेम र यहूदाको
    बारेमा आमोसका छोरा यशैयाले दखेका दर्शन ।
  yor-yor: Ìran sí Juda àti Jerusalẹmu èyí tí Isaiah ọmọ Amosi rí ní àsìkò ìjọba Ussiah,
    Jotamu, Ahasi àti Hesekiah àwọn ọba Juda.
  pes-OPCB: این کتاب شامل رؤیاهایی است که اشعیا پسر آموص دربارهٔ یهودا و پایتخت آن
    اورشلیم دید. او این رؤیاها را در دوران سلطنت عُزیا، یوتام، آحاز و حِزِقیا، پادشاهان
    سرزمین یهودا دید.
  tgl-ULB: Ang pangitain ni Isaias, anak ni Amos, na kaniyang nakita patungkol sa
    Judah at Jerusalem, sa mga araw ni Uzias, Jotam, Ahaz at Hezekias, ang mga hari
    ng Juda.
  cbu-NT: Nuw Isáysi Apanllee kuk kamanchintspa. Nuw apari Amoscha. Apanll nuwaa yámandarangiya
    yuwaa Utaáchchee wanichu anootsi. Yuwapur Osiyas, Jotantam, Ajastam, Esikiyastam
    kurak taarangana anpur Apanll nuwaa tsiyatarangu, anoo kamanchintspa.
  hui-hui: Mbuga ogoha Emoso igini Aisaia ibugua bi gilibu winigo nga. Anduane Homogohanda
    Yuda wali agali Yarusalemeha hearu Aisaia ibugua lamilonaga de gandeba hondowa
    laminigo. Ogoningi Usiabi Yodamabi Ahasabi Hesegaiabi ti Yuda dindiha kini hemingi
    Aisaiahanda bi ogoni lalu latagi hene.
  mya-mya: ဤ​ကျမ်း​စောင်​တွင် ယု​ဒ​ဘု​ရင်​များ​ဖြစ်​သော​သြ​ဇိ​မင်း၊ ယော​သံ​မင်း၊ အာ​ခတ်​မင်း​နှင့်​ဟေ​ဇ​ကိ​မင်း​တို့​၏​လက်​ထက်​၌
    ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​အ​ဘယ်​သို့​ဖြစ်​ပျက်​မည်​ကို အာ​မုတ်​၏​သား​ဟေ​ရှာ​ယ​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော်​များ​ပါ​ရှိ​၏။
  bod-N: འདི་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨུ་ཟི་ཡཱ་དང་ཡོ་ཐམ། ཨ་ཧ་ཟཱ། ཧི་ཟི་ཀི་ཡཱ་བཅས་བཞི་པོའི་རིང་དུ་ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱ་ལ་བྱུང་བའི་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་སྐོར་གྱི་ཞལ་གཟིགས་ཡིན་ནོ།
    །
  wsk-wsk: Kausa yumura imi Judah se Jerusalem alo nunga baluwoso, Judah nunga king
    Uzziah, Jotham, Ahaz se Hezekiah alo king ko bagakasan nunga tom te, Amoz ko namar
    Isaiah arigam.
  sna-sna: Chiratidzo chaIsaya mwanakomana waAmozi, chaakaona pamusoro peJudha neJerusarema
    pamazuva aUzia naJotamu, naAhazi naHezekia, madzimambo eJudha.
  spa-BLM: Visión de Isaías, hijo de Amoz, que vio sobre Judá y Jerusalén, en los
    días de Uzías, Jotam, Acaz y Ezequías, reyes de Judá.
  cac-cac: 'A in Isaías in tic, yuninal in vin̈aj Amoz. Ix ch''oxji vil juntzan̈ tas
    ix in tz''ib''ejcan tic yuj tas ol javoc d''a yib''an̈ eb'' aj Judá yed'' eb''
    aj Jerusalén. Ix vil juntzan̈ tic ayic ayoch eb'' vin̈ tic sreyaloc Judá: Aton
    vin̈aj Uzías, vin̈aj Jotam, vin̈aj Acaz yed'' vin̈aj Ezequías.'
  swh-ULB: Maono ya Isaya mtoto wa Amozi ambayo aliyaona kuhusu Yuda na Yerusalemu
    katika vipindi vya utawala wa Uzia, Yothamu, Ahazi, na Hezekia, wafalme wa Yuda.
  bel-bel: Уява Ісаі, сына Амосавага, якую ён бачыў пра Юдэю і Ерусалім, у дні Азіі
    Ёатама, Ахаза, Эзэкіі - цароў Юдэйскіх.
  deu-ELBBK: Das Gesicht Jesajas, des Sohnes Amoz', das er über Juda und Jerusalem
    geschaut hat in den Tagen Ussijas, Jothams, Ahas', Jehiskias, der Könige von Juda.
  mbb-OT: Heini he libru, ne mehitenged te impahayag te Megbevayà diyà te ki Isaias
    he anak ni Amoz. Ne heini, mehiten ged te Jerusalem wey Juda hein kedhadì diyà
    te Juda ni Uzia, ne nesunuzan ki Jotam, ki Ahaz, wey ki Hezekia.
  mal-2015: ആമോസിന്റെ മകനായ യെശയ്യാവു യെഹൂദാരാജാക്കന്മാരായ ഉസ്സീയാവു, യോഥാം, ആഹാസ്,
    യെഹിസ്കീയാവു എന്നിവരുടെ കാലത്തു യെഹൂദയെയും യെരൂശലേമിനെയും പറ്റി ദർശിച്ച ദർശനം.
  gup-gup: Nahni Isaiah, nawu beywurd nuye Amos, kaluk nungka waralnang bu God biyingkihbukkang
    kore baleh kakurduyimerran kore kunbolk bokenh Judah dja Jerusalem. Kuhni wanjh
    Isaiah waralnani bu bolkyimi kore kunkarrngbakmeng kings birriwohrnani kore Judah,
    kaluk bedda nawu birringeyyoy Uzziah, Jotham, Ahaz dja Hezekiah.
  rmc-rmc: O viďeňje, savo dikhľa o Izajaš, le Amososkro čhavo, pal e Judsko the pal
    o Jeruzalem, sar andre Judsko kraľinenas o Uziaš, o Jotam, o Achaz the o Chizkija.
  pes-OPV: رویای اشعیا ابن آموص که آن را درباره یهودا و اورشلیم، در روزهای عزیا و
    یوتام و آحاز و حزقیا پادشاهان یهودا دید.
  ron-1924: 'Пророчия луй Исая, фиул луй Амоц, деспре Иуда ши Иерусалим, пе время
    луй Озия, Иотам, Ахаз ши Езекия, ымпэраций луй Иуда:'
  ben-OBCV: এই দর্শন যিহূদা ও জেরুশালেমের বিষয়ে, যা আমোষের পুত্র যিশাইয়, যিহূদার
    রাজা উষিয়, যোথম, আহস ও হিষ্কিয়ের সময়ে দেখতে পান।
  som-som: Kanu waa wixii Ishacyaah ina Aamoos la tusay ee uu ku arkay wax ku saabsan
    dalka Yahuudah iyo Yeruusaalem waagii ay Cusiyaah, iyo Yootam, iyo Aaxaas, iyo
    Xisqiyaah boqorrada ka ahaayeen dalka Yahuudah.
  lat-VUC: Visio Isaiæ, filii Amos, quam vidit super Judam et Jerusalem, in diebus
    Oziæ, Joathan, Achaz, et Ezechiæ, regum Juda.
  eng-ASVBT: The vision of Isaiah the son of Amoz, which he saw concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  ita-1885: La visione d'Isaia, figliuolo di Amos, la quale egli vide intorno a Giuda
    ed a Gerusalemme, a' dì di Uzzia, di Iotam, di Achaz, e di Ezechia, re di Giuda.
  eng-LXXUP: The vision which Isaiah the son of Amoz saw, which he saw against Judah
    and against Jerusalem, in the reign of Uzziah, and Jotham, and Ahaz, and Hezekiah,
    who reigned over Judea.
  eng-ULB: The vision of Isaiah son of Amoz, that he saw concerning Judah and Jerusalem,
    in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  spa-VBL: Esta es la visión que Isaías, hijo de Amoz, vio sobre Judá y Jerusalén
    en los reinados de Uzías, Jotam, Acaz y Ezequías, reyes de Judá.
  fra-_FOB: La vision d'Ésaïe, fils d'Amots, qu'il a vue touchant Juda et Jérusalem,
    aux jours d'Ozias, de Jotham, d'Achaz et d'Ézéchias, rois de Juda.
  mal-mal: ആമോസിന്റെ മകനായ യെശയ്യാവ് യെഹൂദാരാജാക്കന്മാരായ ഉസ്സീയാവ്, യോഥാം, ആഹാസ്,
    യെഹിസ്കീയാവ് എന്നിവരുടെ വാഴ്ചയുടെ കാലത്ത് യെഹൂദായെയും യെരൂശലേമിനെയും പറ്റി ദർശിച്ച
    ദർശനം.
  urd-GVR: Zail meṅ wuh royāeṅ darj haiṅ jo Yasāyāh bin Āmūs ne Yahūdāh aur Yarūshalam
    ke bāre meṅ dekhīṅ aur jo un sāloṅ meṅ munkashif huīṅ jab Uzziyāh, Yūtām, Āḳhaz
    aur Hizqiyāh Yahūdāh ke bādshāh the.
  suz-BL: परमप्रभुमी आमोज आ तौ यसैया कली कोंइशो लोव़ एको बाक्‍ब। मार लोव़ कोंइशो बाक्‍त
    देंशा हना, यहूदा नु यरूसलेम आस पर्बम तशो कोंइताक्‍व। मेना पिप उज्‍जीयाह, योथाम,
    आहाज नु हिज्‍कीयाहमी सासन पशो बाक्‍तेक्‍म। २इतिहास २६:२२
  eng-NOY: The visions of Isaiah, the son of Amoz, which he saw concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  ita-1927: La visione d’Isaia, figliuolo d’Amots, ch’egli ebbe relativamente a Giuda
    e a Gerusalemme ai giorni di Uzzia, di Jotham, di Achaz e di Ezechia, re di Giuda.
  ckb-ckb: خودا لە ماوەی پاشایەتی عوزیا و یۆتام و ئاحاز و حەزقیای پاشایانی یەهودا،
    دەربارەی یەهودا و ئۆرشەلیم ئەم بینینانەی بۆ ئیشایای کوڕی ئامۆچ ئاشکرا کرد.
  eng-BBE: The vision of Isaiah, the son of Amoz, which he saw about Judah and Jerusalem,
    in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  kan-OKCV: ಯೆಹೂದ ದೇಶದ ಅರಸರಾಗಿದ್ದ ಉಜ್ಜೀಯ, ಯೋತಾಮ, ಆಹಾಜ, ಹಿಜ್ಕೀಯ ಇವರ ಕಾಲದಲ್ಲಿ ಯೆಹೂದ
    ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನಿಗೆ ಆದ ದರ್ಶನವು.
  tam-2017: ஆமோத்சின் மகனாகிய ஏசாயா, யூதாவின் ராஜாக்களாகிய உசியா, யோதாம், ஆகாஸ், எசேக்கியா
    என்பவர்களின் ஆட்சியின் காலங்களில், யூதாவையும் எருசலேமையும் குறித்துக் கண்ட காட்சி.
  spa-RV-1909: VISIÓN de Isaías hijo de Amoz, la cual vió sobre Judá y Jerusalem,
    en días de Uzzías, Jotham, Achâz y Ezechîas, reyes de Judá.
  ron-BTF: Viziunea lui Isaia, fiul lui Amoţ, pe care a văzut-o referitor la Iuda
    şi Ierusalim în zilele lui Ozia, Iotam, Ahaz şi Ezechia, împăraţi ai lui Iuda.
  eng-WEBP: The vision of Isaiah the son of Amoz, which he saw concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  eng-FBV: This is the vision that Isaiah, son of Amoz, saw about Judah and Jerusalem
    in the reigns of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  nld-1939: De visioenen, die Isaias, de zoon van Amos, over Juda en Jerusalem zag
    in de dagen van Ozias, Jotam, Achaz en Ezekias.
  nch-BL: Ya ni nopa miyac tanextili cati na, niIsaías niicone Amoz, niquitac ipan
    nopa tonali quema Uzías, Jotam, Acaz huan Ezequías tanahuatiyayaj ipan tali Judá.
    Ipan ni tanextili TOTECO technextili taya panos teipa ica tali Judá huan altepet
    Jerusalén.
  vie-1934: Về đời Ô-xia, Giô-tham, A-cha và Ê-xê-chia, là các vua nước Giu-đa, thì
    Ê-sai, con trai A-mốt, có sự hiện thấy về nước Giu-đa và thành Giê-ru-sa-lem.
  hin-CV: यहूदिया तथा येरूशलेम के विषय में आमोज़ के पुत्र यशायाह का दर्शन, जो उन्हें
    यहूदिया के राजा उज्जियाह, योथाम, आहाज़, और हिज़किय्याह के शासनकाल में प्राप्‍त
    हुआ.
  eng-OURB: The vision of Isaiah [Salvation of Yah] the son of Amoz, which he saw
    concerning Judah [Praised] and Jerusalem [City of peace], in the days of Uzziah,
    Jotham, Ahaz, and Hezekiah, kings of Judah [Praised].
  spa-BES: La visión de Isaías, hijo de Amoz, que vio sobre Judá y Jerusalén, en los
    días de Uzías, Jotam, Acaz y Ezequías, reyes de Judá.
  tdx-tdx: I aroñaroñe nioni’Iesaià ana’ i Amotse ty am’ Iehodà naho Ierosalaime tañ’andro’
    i Ozià, Iotame, Iakaze, naho Iekizkia mpanjaka’ Iehodà.
  tha-KJV: นิ​มิ​ตของอิสยาห์​บุ​ตรชายของอามอส ซึ่งท่านได้​เห​็นเกี่ยวกับยูดาห์และเยรูซาเล็ม
    ในรัชกาลของอุสซียาห์ โยธาม อาหัส และเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์
  por-BR-2018: Visão de Isaías, filho de Amoz, a qual ele viu sobre Judá e Jerusalém,
    nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá.
  deu-ELO: Das Gesicht Jesajas, des Sohnes Amoz', welches er über Juda und Jerusalem
    geschaut hat in den Tagen Ussijas, Jothams, Ahas', Jehiskias, der Könige von Juda.
  eng-WYC-2018: The vision, either prophesy, of Isaiah, the son of Amoz, which he
    saw on Judah and Jerusalem, in the days of Uzziah, of Jotham, of Ahaz, and of
    Hezekiah, kings of Judah. (The vision, or the prophesy, of Isaiah, the son of
    Amoz, which he saw concerning Judah and Jerusalem, in the days of Uzziah, Jotham,
    Ahaz, and Hezekiah, kings of Judah.)
  epo-epo: Vizio de Jesaja, filo de Amoc, kiun li vidis pri Judujo kaj Jerusalem,
    en la tempo de Uzija, Jotam, Aĥaz, kaj Ĥizkija, reĝoj de Judujo.
  uig-PIN: 'Uzziya, Yotam, Aⱨaz wǝ Ⱨǝzǝkiyalar Yǝⱨudaƣa padixaⱨ bolƣan waⱪitlarda,
    Yerusalem wǝ Yǝⱨuda toƣrisida, Amozning oƣli Yǝxaya kɵrgǝn ƣayibanǝ wǝⱨiy-alamǝtlǝr:
    —'
  beo-beo: 'Sia: da amo buga ganodini dedei da sia: amo Gode da Aisaia (A:imose egefe)
    amoma olelei. Amo sia: da Yuda fifi asi gala amola Yelusaleme fi, ilia hou olelesa.
    Amo esoga, hina bagade amo da Yuda fi ouligisu da Asaia, fa:no Youda:me, amola
    A:iha:se amola Hesigaia'
  tpi-OTNT: Dispela buk i gat tok bilong Aisaia, pikinini bilong Emos. Long ol samting
    olsem driman, Bikpela i bin givim tok bilong em long Aisaia, bilong Aisaia i ken
    autim long ol manmeri bilong Juda na Jerusalem. Aisaia i bin autim dispela tok
    long taim Usia na Jotam na Ahas na Hesekia i stap king bilong kantri Juda.
  hau-SA: Wahayi game da Yahuda da Urushalima wanda Ishaya ɗan Amoz ya gani a zamanin
    da Uzziya, Yotam, Ahaz da Hezekiya, suka yi mulkin Yahuda.
