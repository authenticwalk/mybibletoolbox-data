    בִּימֵ֨י עֻזִּיָּ֧הוּ יֹותָ֛ם אָחָ֥ז יְחִזְקִיָּ֖הוּ מַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: (1:; 6:) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tjuṯa yalatji nyinangi,
    Yatjanya, Tjuutjamanya, Yiiyatjanya, Yitjikayanya. Mayutju palunya tjuṯaya nyinanytjala,
    Yaatjayalu tjananya Katutjaku wangka watjalpayingku marrkulpayi Katutjaku tjukarurru
    nyinanytjaku. Yaatjayalu tjananya yalatji watjaṉu, “Mayutju tiṉa Yitjikayanya
    mirrirrinytjala tjukurrpa nguwanpaṉa nyangu. Mayutju Katutjanyaṉa tjaatji tiṉangka
    mantarra palyatjarra nyangu, mayutjuku tjiiyingka nyinanytjala. Katutjala katu
    ngarangiya yilkari ngurrara tjirripala. Paluru tjana nyaḻpi tjuṯatjarra ngarangi,
    tjikitjipalatjarra. Ilkari ngurrarangku tjakultjunu ilkari ngurrara kutjupanya,
    ‘Mayutju Katutjanya tjukarurru nyinapayi, palyalampa mayutju tiṉa, maṯupurra.
    Katutjalu paawu puntutjarrangku tjukarurru palyalpayi ngurra tjuṯawanangku.’”
    Palunyatjanu Yaatjayalu panyapa nyakula Katutjanya watjaṉu, “Kuunyingkuṉa kuya
    kutu palyalpayi.” Palunyatjanu ilkari ngurrara kutjungku waru pirilyi nguwanpa
    mantjira yankula Yaatjayala tjaangka tjunu. Tjunkula Yaatjayalakutu watjaṉu, “Pirilyitjarrangkuṉanta
    tjaangka pampuntjala nyuntupa kuya Katutjalu waṉingu.” Palunyatjanu Katutjalu
    ilkari ngurrara kutjupa tjuṯangka wangkangu yalatji, “Ngananyala wantirriyalku
    nganampa waarrka palyantjaku? Ngananyalampa waarrkarriku?” Palunyatjanu Yaatjayalu
    watjaṉu, “Ngaatjaṉa ngaranyi. Ngayunyaṉiya wantirriyala!” Palunyatjanu Katutjalu
    watjaṉu Yaatjayanya, “Yankula tjananya yaṉangu tjuṯangka yalatji tjakultjurra!,
    ‘Yiltanyurra wangka kulilku. Kuliranyurra wantiku. Yiltanyurra kurungku nyaku
    Katutjalu palyaṉutja. Nyakulanyurra wantiku.’” (1:3; 1:18; 3:16; 5:) Tjuutaku
    walytja ngaṉṯitja tjuṯa Katutjaku tjukarurruwiya nyinanytjala, Yaatjayalu tjananya
    yalatji langangkatjunu, “Ngayuku pipirri nguwanpa ngayulu nyurrangarrinya yaṉṯayaṉṯara
    kanyilpayi, kanyanyurra yunytjuwiya nyinanyi. Puluka tjuṯangku mayutju walytjaku
    kulira ngaranyi. Tuungkiyiṯarra mayutju walytjaku kulira ngaranyi, kanya nyurrangarri
    ngayunya kulira wantinyi. Yitjurilaku walytja ngaṉṯitja tjuṯa nyurrangarri ngayunya
    mayutju tiṉa kulira wantinyi. “Kutjupa tjuṯangkunyurra waaḻa tjuṯa payimilara
    kanyiṉi, kanya kutjupa tjuṯa waaḻawiya nyinanyi. Ngurra paṉa tjuṯanyurra payimilara
    kanyiṉi, kanya kutjupa tjuṯa ngurrawiya nyinanyi. Yalatji payimilara waaḻa tjuṯa
    an yulytja tiṉatjarra nyinakitjanyurra yunytjurringanyi, mayutju tiṉa tjuṯa nguwanpa.
    Waarrkana tjuṯaṯarranyurra kanyiṉi liitjipaka tjuṯangku. Wiyawananyurra nyinanyi,
    yaṉangu kutjupaku wiya nyurrangarri yaḻṯururringanyi. Palunyatjanu ngayuluṉa nyurrangarrinya
    panitjimilalku. “Kutjupa tjuṯanyurra pulakinaku kutju yunytjurrirra nyinapayi.
    Yunytjurringkulanyurra tjikira nyinapayi. Tilayitikutu pakara pulakinaku tjikilkitjangku
    kuliranyurra yankupayi. Mungangkanyurra kutu tjikira pikarringkupayi. Palunyatjanu
    ngayulu nyurrangarrinya panitjimilalku ngayuku Katutjaku kulintjawiya, pulakinaku
    kutju kulilpayi. “Pulitjimana tjuṯangku mayutju kutjupa tjuṯangkuṯarraya yaṉangu
    maralpa tjuṯaku tjukarurrungku palyantjawiyangku wantipayi, yaṉangu kutjupangku
    yarrkangku tjingapungkula mani yungkunytjala. Mayutju paluru tjana tjukarurru
    palyantjawiyangku wantipayi tjananya, manitjirratjangku. Mayutju kutjupa tjuṯaṯarra
    paluru tjana nguwanpa wiyawana nyinangi.” Yalatji Yaatjayalu tjananya marrkuṉu.
    “Kungka kutjupa tjuṯangkuya mantarraku kutju kulira nyinapayi. Kungka kutjupa
    tjuṯangkuya riinga tjuṯaku, nikilitji tjuṯaku kutju kulira nyinapayi, Katutjaku
    kulintjawiya.” Palunya tjananya Yaatjayalu marrkuṉu. Yaṉangu tjuṯangka tjanala
    Yaatjayalu yalatji marrkulpayi, kuya palyalwiya nyinanytjaku. “Yalatjiya kulila!,
    mayutju Katutjalu nyurrangarrinya watjaṉi, ‘Kuyatjarranyurra nyinanyi mantarra
    kuyatjarra nguwanpa. Ngayuluṉa nyurrampa Katutjalu kuya waṉinytjala, mantarra
    tjulkuratjarralpi, kiliinalpinyurra nyinaku, kuyatjarrawiya.’”
  pjt-pjt: Tjukurpa nyanganpa Mayatja Godalu palumpa wangkatjarangka nintinu wati
    ini Aitjayala, wati panya Amatjaku katjangka. Ka paluṟu nintinnyangka wankangku
    nyangangi ngula nyaaringkuku aṉangu panya manta Judah-la nyinanytja tjuṯa munu
    tawunu panya Jerusalemala nyinanytja tjuṯa kuḻu. Ka Godalu palula tjukurpa tjuṯa
    rawangku nintiningi wati ini Utjayanya Judah-ku mayatja puḻka nyinanytjitja-aṟangka,
    munu ngula piṟuku nintiningi mayatja ini Tjatjamanya nyinanytjitja-aṟangka, munu
    palula maḻangka mayatja ini Ayatjanya nyinanytja-aṟangkaṯu nintiningi, munu palulanguṟu
    mayatja ini Itjakayanya nyinanytjitja-aṟangka kuḻu nintiningi tjukurpa tjuṯa.
  kik-kik: Maya nĩmo maũndũ marĩa maaguũrĩirio Isaia mũrũ wa Amozu, makoniĩ Juda na
    Jerusalemu hĩndĩ ya wathani wa Uzia, na wa Jothamu, na wa Ahazu, na wa Hezekia,
    arĩa maarĩ athamaki a Juda.
  fra-NCL: Vision d’Isaïe, fils d’Amos, qu’il a vue touchant Juda et Jérusalem, aux
    jours d’Osias, de Joatham, d’Achaz et d’Ezéchias, rois de Juda.
  cek-AK: Judah siangpahrang, Uzziah, Jotham, Ahaz hoi Hezekiah cae mah prae uk o
    nathuem ah, Amos capa Isaiah mah Jerusalem hoi Judah kawng pongah hmuen hnusakhaih
    to hnuk.
  cuk-cuk: 'Judá-e-reymar: Uzías, Jotam, Acaz, degi, Ezequías, amar-negdakmamaidgine,
    Amoz-machi-Isaías, Judá-yargi, degi, Jerusalén-neggweburgi neg-guoed daksad.'
  uig-CYR: 'Уззия, Йотам, Аһаз вә Һәзәкиялар Йәһудаға падиша болған вақитларда, Йерусалим
    вә Йәһуда тоғрисида, Амозниң оғли Йәшая көргән ғайипанә вәһий-аламәтләр: —'
  tel-2017: యూదా రాజులైన ఉజ్జియా, యోతాము, ఆహాజు, హిజ్కియా పాలించే రోజుల్లో యూదా గురించీ,
    యెరూషలేము గురించీ ఆమోజు కొడుకు యెషయాకు కలిగిన దర్శనం.
  hat-BSA: Vizyon Ésaïe a, fis Amots la, konsènan Juda avèk Jérusalem, ke li te wè
    pandan tan pouvwa a Ozias, Jotham, Achaz ak Ézéchias, wa Juda yo.
  kos-kos: Book se inge srumun pweng ke acn Judah ac Jerusalem ma God El akkalemye
    nu sel Isaiah wen natul Amoz, ke pacl Uzziah, Jotham, Ahaz, ac Hezekiah tuh tokosra
    lun Judah.
  hbo-WLC: חֲזוֹן֙ יְשַֽׁעְיָ֣הוּ בֶן־אָמ֔וֹץ אֲשֶׁ֣ר חָזָ֔ה עַל־יְהוּדָ֖ה וִירוּשָׁלִָ֑ם
    בִּימֵ֨י עֻזִּיָּ֧הוּ יוֹתָ֛ם אָחָ֥ז יְחִזְקִיָּ֖הוּ מַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ọhụ Aịzaya nwa Emọz, nke ọ hụrụ banyere Juda na Jerusalem nʼoge ọchịchị
    Ụzaya, Jotam, Ehaz na Hezekaya, bụ ndị eze Juda.
  ory-ory: ଆମୋସର ପୁତ୍ର ଯିଶାଇୟଙ୍କର ଦର୍ଶନ, ସେ ଯିହୁଦା-ରାଜାଗଣ ଉଷୀୟ, ଯୋଥମ୍‍, ଆହସ୍‌ ଓ ହିଜକୀୟର
    ରାଜତ୍ୱ ସମୟରେ ଯିହୁଦା ଓ ଯିରୂଶାଲମ ବିଷୟରେ ଏହି ଦର୍ଶନ ପାଇଲେ।
  chk-chk: Iei künään Aisea nöün Am we mwän usun Juta me Jerusalem, a küna lon mwün
    ekewe king iter Ussia, Jotam, Ahas me Hiskia.
  rop-rop: Wal dijan na detlot mesij weya YAWEI det trubala God bin gibit blanga det
    kantri gulum Juda en det taun gulum Jerusalem. Mi na Aisaiya det san blanga Eimas,
    en imbin gibit mi detlot mesij langa det taim wen difrindifrin men bin jidan king
    blanga Juda. Det fes king bin Yusaiya, en afta Jotham, en Eihes en Hesakaiya.
  ukr-1871: 'Видиво Ісаїї, сина Амосового, яке видїв про Юдею й Ерусалим за Юдейських
    царів Уззії, Йоатама, Ахаза й Езекії:'
  deu-1951: 'Gesicht Jesajas, des Sohnes des Amoz, das er geschaut hat über Juda und
    Jerusalem in den Tagen Ussijas, Jotams, Ahas'' und Hiskias, der Könige von Juda:'
  eng-JPS: THE VISION of Isaiah the son of Amoz, which he saw concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  srp-1865: Utvara Isaije sina Amosova, koju vidje za Judu i za Jerusalim za vremena
    Ozije, Joatana, Ahaza i Jezekije, careva Judinijeh.
  lug-lug: Okwolesebwa kwa Isaaya, mutabani wa Amozi, kwe yafuna okukwata ku Yuda
    ne Yerusaalemi mu bufuzi bwa Uzziya, ne Yosamu, ne Akazi ne Keezeekiya, bassekabaka
    ba Yuda.
  heb-heb: חזון ישעיהו בן אמוץ אשר חזה על יהודה וירושלם בימי עזיהו יותם אחז יחזקיהו
    מלכי יהודה׃
  ben-IRV: আমোসের ছেলে যিশাইয়ের দর্শন, যা তিনি যিহূদার রাজা উষিয়, যোথম, আহস ও হিষ্কিয়ের
    রাজত্বের দিনের যিহূদা ও যিরূশালেমের বিষয়ে দেখেছিলেন৷
  pan-pan: ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਦਾ ਦਰਸ਼ਣ, ਜਿਹੜਾ ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਉੱਜ਼ੀਯਾਹ, ਯੋਥਾਮ,
    ਆਹਾਜ਼ ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਸ਼ਾਸਨ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ ਵੇਖਿਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ မင်း၊ ယောသံ မင်း၊ အာခတ် မင်း၊ ဟေဇကိ မင်းတို့ လက်ထက် ၌
    ၊ အာမုတ် ၏သား ဟေရှာယ သည် ယေရုရှလင် မြို့မှစ၍ ၊ ယုဒ ပြည်နှင့်ဆိုင် သော ဗျာဒိတ်
    တော်ကိုခံရ သည်မှာ၊
  tte-O: Bwaite yakeyakenayanne yagitai yanuwa Yelusalema koina dedei Yuda kaiweli,
    Yeoba iyakenayagau yau Aiseya, Eimousi natuna, na yagitai Usaiya, Yotama, Eyasi
    yo Esekaiya ali sauga loina mena siya bwaite Yuda kana kinyao.
  tbg-tbg: Emosira maaqu Aisaiaava qaqi vaiharo taira voqaara tavo uvava maa vukuraqi
    vairo. ˻Noravano Kotiva nai uva okara Iutaa vaiinti nahentivata, Ieruharemi vaiinti
    nahentivata, tiva nimireva, tairakaa mintima keharo Aisaiaara tiva ami vaura.˼
    Avuhainaa vaiintinavu Usiavave, Jotamuvave, Ahaasivave, Hesekiaavave, vinavuka
    Iutaaqaa raqiki vau entara Kotiva Aisaiaara tairakaa uva tiva ami vaura.
  hmo-hmo: Isaia, Amoso ena natuna, be Iuda tano ena king Usaia, king Iotama, king
    Ahasa, bona king Hesekaia edia nega dekenai ia noho. Dirava ese mata hanai dekenai,
    gau momo Isaia dekenai ia hedinaraia, Iuda bona Ierusalema totona gaudia. Isaia
    ena buka ena anina be inai.
  urd-urd: यसा'याह बिन आमूस का ख़्वाब जो उसने यहूदाह और येरूशलेम के ज़रिए' यहूदाह
    के बादशाहों उज़ियाह और यूताम और आख़ज़ और हिज़क़ियाह के दिनों में देखा।
  rus-SYN: Видение Исаии, сына Амосова, которое он видел о Иудее и Иерусалиме, во
    дни Озии, Иоафама, Ахаза, Езекии - царей Иудейских.
  bqc-SIM: 'Yã́ pↄ́ Amↄzu nɛ́ Isaia è Yuda bùsu ń Yelusalɛũo musu Yuda kíaↄ
    Uzia ń Yotaũo ń Aazao ń Ezekiao gↄↄn kɛ:'
  tcz-CHONGTHU: 'Amoz chapa Isaiah-in Juda lengho Uziah, Jotham, Ahaz leh Hezekiah
    phat laiya Judah le Jerusalem chungchang gaova thil amuho:'
  mar-mar: आमोज याचा मुलगा यशया ह्याने यहूदा व यरूशलेम ह्याविषयी उज्जीया, योथाम, आहाज
    व हिज्कीया या यहूदी राजांच्या कालकिर्दीच्या काळात पुढे घडून येणाऱ्या गोष्टींविषयीचा
    दृष्टांत पाहिला.
  qub-qub: Amospa wamran Isaiastami Tayta Dios ribilaran Judá nasyunwan capitalnin
    Jerusalén imano cananpaj cashantapis. Chaycunataga ribilaran Judá nasyuncho Uzías,
    Jotam, Acaz, Ezequías ray cashan wichanmi.
  hat-hat: Men vizyon sou peyi Jida ak lavil Jerizalèm Bondye te fè Ezayi, pitit Amòz
    la, wè sou rèy wa Ozyas, wa Jotam, wa Akaz ak wa Ezekyas nan peyi Jida a.
  eng-BSB: This is the vision concerning Judah and Jerusalem that Isaiah son of Amoz
    saw during the reigns of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  eng-WEBPB: The vision of Isaiah the son of Amoz, which he saw concerning Judah and
    Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  kbq-kbq: Hanki Juda kini vahera, Uzia'ma, Jotamu'ma, Ahasi'ene Hezekaiki hu'zama
    kinima mani'za e'naza knafina, Amosi nemofo Aisaia'a Jerusalemine Juda mopafima
    nemaniza vahetema fore'ma hania zana amanahu avana knaza ke'ne.
  nhe-BL: Ya ni nopa miyac tlanextili tlen na, niIsaías niicone Amoz, niquitac ipan
    nopa tonali quema Uzías, Jotam, Acaz huan Ezequías tlanahuatiyayaj ipan tlali
    Judá. Ipan ni tlanextili TOTECO nechnextili tlachque panos teipa ica tlali Judá
    huan altepetl Jerusalén.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u amo uze'eg Izai Amoz ta'yr pe a'e, Uzi
    tuwihawete romo heko mehe a'e, Zotàw tuwihawete romo heko mehe a'e no, Akaz tuwihawete
    romo heko mehe a'e no, Ezeki tuwihawete romo heko mehe a'e no. Zuta ywy rehe har
    wanuwihawete romo wanekon wà. Na'aw Tupàn Tuweharupi Wiko Ma'e ize'eg Zuta rehe
    har Zeruzarez rehe har xe ko pape rehe kury.
  eng-DRA: The vision of Isaias the son of Amos I which he saw concerning Juda and
    Jerusalem in the days of Ozias, Joathan, Achaz, and Ezechias, kings of Juda.
