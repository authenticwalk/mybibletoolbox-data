    yukurrana nhinana, yurru ŋayi ŋunhi warraŋulkuŋalanydja maḻŋ'maraŋalanydja dhäwu'nha
    ŋunhiyi ŋurikalana djawarrkmirriwala yäkuwala Yitjayawalana, gäthu'mirriŋunydja
