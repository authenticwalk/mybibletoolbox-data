verse: ISA.001.030
translations:
  mal-C: നിങ്ങൾ ഇലകൊഴിഞ്ഞ കരുവേലകംപോലെയും വരൾച്ച ബാധിച്ച ഉദ്യാനംപോലെയും ആകും.
  deu-TKW: Denn ihr sollt werden wie eine Terebinthe, deren Laub verwelkt, und wie
    ein Garten, dem es an Wasser fehlt,
  lin-lin: bokokoma lokola nzete ya terebente oyo ekawuka makasa.
  eng-LSV: For you are as an oak whose leaf is fading, || And as a garden that has
    no water.
  eng-GNV: 'For ye shalbe as an oke, whose leafe fadeth: and as a garden that hath
    no water.'
  eng-WEBSTER: For ye shall be as an oak whose leaf fadeth, and as a garden that hath
    no water.
  nhw-BL: Pampa teipa anelise quen se ahua cuahuitl catli tepehui ixihuiyo huan quen
    se xochi mili catli amo quiatequíaj.
  swh-ONEN: Mtakuwa kama mwaloni wenye majani yanayonyauka, kama bustani isiyokuwa
    na maji.
  bba-bba: I ko kowɑ nɡe dɑ̃ɑ bɑkɑ ni, sɑnɑm mɛ nin wurusu dɛllɑmɔ, ǹ kun mɛ nɡe
    dɑ̃ɑ sɔ̃ɔ si, sɑnɑm mɛ su ǹ mɑɑ nim wɑɑmɔ.
  eng-KJVCPB: For ye shall be as an oak whose leaf fadeth, And as a garden that hath
    no water.
  luo-luo: Ubiro chalo kaka yiend ober ma ite ner kendo kaka puodho ma ok yud pi.
  meu-meu: Badina be umui na oak auna, rauna e maraimu ḡauna, bona uma-uma asi pariparina,
    heḡereḡeredia ai ba hahelao.
  npi-ULB: किनभने तिमीहरू पातहरू ओइलाउने फलाँटजस्ता र पानी नभएको बगैंचाजस्ता हुनेछौ
    ।
  yor-yor: Ẹ ó sì dàbí igi óákù tí ewé rẹ̀ ti rọ, bí ọgbà tí kò ní omi.
  pes-OPCB: و مانند بلوطی خشک و باغی بی‌آب، از بین خواهید رفت.
  tgl-ULB: Dahil magiging tulad kayo ng mga owk, na ang mga dahon ay nalalanta, at
    tulad ng isang hardin na walang tubig.
  cbu-NT: Pazikchus, tatsumimpaz ashirus mawirutssa. Kung ndunpaz ashirus puzataraa
    ashitssa.
  hui-hui: Tíore ira timbuni karu gabu halu podagadagua mabu mbira dindi ibane nabereni
    mbirale hengedemiru gauladaga halu ira gabu hai hagadagua tí homai holeberemi.
  mya-mya: သင်​သည်​သေ​အံ့​ဆဲ​ဆဲ​ရှိ​သော​ဝက်​သစ်​ချ​ပင်​နှင့် ရေ​မ​လောင်း​သည့်​ဥ​ယျာဉ်​ကဲ့​သို့​ညှိုး​နွမ်း​ခြောက်​သွေ့​၍​သွား​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ནི་ལོ་མ་ལྷུང་བའི་བེ་ཤིང་དང་། ཆུ་དཀོན་པའི་སྐྱེད་ཚལ་ལྟ་བུར་འགྱུར་ངེས།
  wsk-wsk: Ikialko. Nina mu tam biya bo, marakam ale gawa kapa saparam wore iwita
    bagasan, agi ningam yu bugulik me kau tam se maraka garagaramam iwita bagasan.
  sna-sna: Muchafanana nomuouki wasvava mashizha, sebindu risina mvura.
  spa-BLM: Porque serás como un roble cuya hoja se marchita, y como un jardín que
    no tiene agua.
  cac-cac: Icha val tz'aj sc'ajb'anel xil te' ji chi', icha pax yaj te' avb'en te'
    man̈xa n̈ab' tz'ec' d'a yib'an̈, icha val chi' ol ex ajcanoc.
  swh-ULB: Kwa kukuwa utakuwa kama mualoni ambao majani yake yamenyauka, na kama bustani
    isiyokuwa na maji.
  bel-bel: Бо вы будзеце, як дуб, зь якога лісьце апала, і як сад, у якім няма вады.
  deu-ELBBK: Denn ihr werdet sein wie eine Terebinthe, deren Laub verwelkt ist, und
    wie ein Garten, der kein Wasser hat.
  mbb-OT: Egkeiring kew te kayu he ulayan he neǥangu, wey te pemuleey he wazà mevinyaǥi.
  mal-2015: നിങ്ങൾ ഇല പൊഴിഞ്ഞ കരുവേലകംപോലെയും വെള്ളമില്ലാത്ത തോട്ടംപോലെയും ഇരിക്കും.
  gup-gup: Ngudda yiman kayime kundulk oak manbu kunmalaworr ngarre kahmalaworrdowerren
    bu kukku kaboyakmen dja kabolkdarlehmen kore manme ngurridudji.
  rmc-rmc: Avena sar o dubos, pal savo peren tele o prajti, sar e zahrada bi o paňi.
  pes-OPV: زیرا شما مثل بلوطی که برگش پژمرده و مانند باغی که آب نداشته باشد خواهید
    شد.
  ron-1924: кэч вець фи ка ун теребинт ку фрунзеле офилите, ка о грэдинэ каре н-аре
    апэ.
  ben-OBCV: তোমরা সেই ওক গাছের মতো হবে, যার পাতা শুকিয়ে যাচ্ছে, তোমরা জলহীন কোনো
    উদ্যানের মতো হবে।
  som-som: Waayo, idinku waxaad ahaan doontaan sida geed caleentiisu dhado iyo sida
    beer aan biyo lahayn.
  lat-VUC: cum fueritis velut quercus defluentibus foliis, et velut hortus absque
    aqua.
  eng-ASVBT: For ye shall be as an oak whose leaf fadeth, and as a garden that hath
    no water.
  ita-1885: Perciocchè voi sarete come una quercia di cui son cascate le foglie, e
    come un giardino senza acqua.
  eng-LXXUP: For they shall be as a turpentine tree that has cast its leaves, and
    as a garden that has no water.
  eng-ULB: For you will be like an oak whose leaf fades, and like a garden that has
    no water.
  spa-VBL: Como resultado, se convertirán en un roble cuyas hojas se han marchitado,
    un jardín seco que no tiene agua.
  fra-_FOB: Car vous serez comme le chêne dont la feuille tombe, et comme un jardin
    qui n'a point d'eau.
  mal-mal: നിങ്ങൾ ഇല പൊഴിഞ്ഞ കരുവേലകംപോലെയും വെള്ളമില്ലാത്ത തോട്ടംപോലെയും ഇരിക്കും.
  urd-GVR: Tum us balūt ke daraḳht kī mānind hoge jis ke patte murjhā gae hoṅ, tumhārī
    hālat us bāġh kī-sī hogī jis meṅ pānī nāyāb ho.
  suz-BL: गे सोव़शो रवा ङा सफा पाइश्‍शो नु ब्‍वाक्‍कु मतशो रू खोदेंशो दुम्‍नीनी।
  eng-NOY: And ye shall be as a terebinth-tree whose leaves are withered, And as a
    garden in which is no water.
  ita-1927: Poiché sarete come un terebinto dalle foglie appassite, e come un giardino
    senz’acqua.
  ckb-ckb: وەک دار بەڕووێکتان لێدێت کە گەڵاکانی وەریبێت و وەک باخچەیەک ئاوی نەبێت.
  eng-BBE: For you will be like a tree whose leaves have become dry, and like a garden
    without water.
  kan-OKCV: ನೀವು ಬಾಡಿದ ಎಲೆಯುಳ್ಳ ಏಲಾ ಮರದಂತೆಯೂ, ನೀರಿಲ್ಲದ ತೋಟದಂತೆಯೂ ಇರುವಿರಿ.
  tam-2017: இலையுதிர்ந்த கர்வாலிமரத்தைப் போலவும், தண்ணீரில்லாத தோப்பைப்போலவும் இருப்பீர்கள்.
  spa-RV-1909: Porque seréis como el olmo que se le cae la hoja, y como huerto que
    le faltan las aguas.
  ron-BTF: Fiindcă veţi fi ca un stejar a cărui frunză se ofileşte şi ca o grădină
    ce nu are apă.
  eng-WEBP: For you shall be as an oak whose leaf fades, and as a garden that has
    no water.
  eng-FBV: As a result you will become like an oak whose leaves have withered, a dried-out
    garden that has no water.
  nld-1939: Wanneer ge zult zijn als een eik zonder blaren, Als een hof, die geen
    water meer heeft.
  nch-BL: Pampa teipa anelise quej se ahua cuahuit cati tepehui ixihuiyo huan quej
    se xochi mili cati amo quiatequíaj.
  vie-1934: Vì các ngươi sẽ giống như cây thông khô lá, như vườn không nước.
  hin-CV: तुम उस बांज वृक्ष के समान हो जाओगे जिसके पत्ते सूख गए हैं, और सूखी क्यारियां
    जिसमें पानी नहीं पिलाया गया हो.
  eng-OURB: For you shall be as an oak whose leaf fades, and as a garden that has
    no water.
  spa-BES: Porque serán como un árbol cuyas hojas se han secado, y como un jardín
    sin agua.
  tdx-tdx: Hanahake ty kile aman-drave’e miheatse nahareo, naho hoe goloboñe tsy aman-drano.
  tha-KJV: เพราะเจ้าจะเป็นเหมือนต้นโอ๊กที่ใบเหี่ยวแห้ง และเหมือนสวนที่ขาดน้ำ
  por-BR-2018: Porque sereis como o carvalho ao qual suas folhas caem, e como o bosque
    que não tem água.
  deu-ELO: Denn ihr werdet sein wie eine Therebinthe, deren Laub verwelkt ist, und
    wie ein Garten, der kein Wasser hat.
  eng-WYC-2018: When ye shall be as an oak, when the leaves fall down, and as an orchard
    without water. (And ye shall be like an oak, when the leaves fall down, and like
    a garden without water.)
  epo-epo: Ĉar vi estos kiel terebintarbo, kies folioj velkis, kaj kiel ĝardeno, kiu
    ne havas akvon.
  uig-PIN: Qünki ɵzünglar huddi yopurmaⱪliri ⱪurup kǝtkǝn dub dǝrihidǝk, Susiz ⱪuruⱪ
    bir baƣdǝk bolisilǝr.
  beo-beo: Dilia da bioma:ne “ouge” ifa defele biomu. Amola sagai amoma ilia hano
    hame iasea biobe defele, dilia da biomu.
  tpi-OTNT: Bai yupela i dai olsem bikpela diwai i save drai na i dai, na bai yupela
    i bagarap olsem gaden i no gat wara.
  hau-SA: Za ku zama kamar itacen oak mai busasshen ganyaye, kamar lambu marar ruwa.
  uig-LAT: Chünki özünglar xuddi yopurmaqliri qurup ketken dub derixidek, Susiz quruq
    bir baghdek bolisiler.
  nde-nde: Lizafana lomʼokhi olamahlamvu asebuna, lanjengensimu engelamanzi.
  ton-ton: He te mou tatau mo e ʻakau kuo mae hono lau, pea hangē ko e ngoue ʻoku
    ʻikai hano vai.
  ces-1613: Budete zajisté jako dub, s něhož lístí prší, a jako zahrada, v níž vody
    není.
  eng-WMB: For you shall be as an oak whose leaf fades, and as a garden that has no
    water.
  tam-TCV: நீங்கள் இலையுதிர்ந்த கர்வாலி மரம் போலவும், தண்ணீரில்லாத தோட்டம்போலவும்
    இருப்பீர்கள்.
  ceb-ULB: Kay mahisama kamo sa akasya nga malaya ang dahon, ug sama sa tanaman nga
    walay tubig.
  pol-UBG: Staniecie się bowiem jak dąb, którego liście zwiędły, i jak ogród, w którym
    nie ma wody.
  agr-agr: Atum aidautigmek, numi encina duke kakekamtai, wentsamtug wajama numamtin,
    tuja yagkug yumi ukattsuk idaisamujai betek atinaitjume.
  kyc-kyc: Nakama yuu kulisa dokopa kapya waingi ipwa pyaa nalyamo yando nalamuli
    pyuope ee waingi neta kone dokona ipwa yangyuo yando nalamuli pyuo soo parami,
    leya.
  urd-GVU: تم اُس بلوط کے درخت کی مانند ہو گے جس کے پتے مُرجھا گئے ہوں، تمہاری حالت
    اُس باغ کی سی ہو گی جس میں پانی نایاب ہو۔
  deu-1912: wenn ihr sein werdet wie eine Eiche mit dürren Blättern und wie ein Garten
    ohne Wasser,
  kan-2017: ಎಲೆ ಒಣಗಿದ ಏಲಾ ಮರದಂತೆಯೂ, ನೀರಿಲ್ಲದ ವನದ ಹಾಗೂ ಇರುವಿರಿ.
  yap-yap: Bay mu mororoygad ni bod ba ke gek’iy ni oak nike yim’, ma bod bangi woldug
    ndariy be’ ni be tarannag.
  hlt-MCSB: Rhokael te a hnah a hoo bangla, tui loh dum te a kaktah bangla na om uh
    ni.
  mdy-ETH: ጋፒንፆይዳ ዋላዣ ዲኢኔ ሻኣቢና ዋኣሢባኣ ዔኤቢ ቱኮ ቤሲጉዲ ዒንሢ ማዓንዳኔ።
  twi-ASANTE: Mobɛyɛ sɛ odum a ne nhahan apo, ne turo a ɛnnya nsuo.
  eng-WEBU: For you shall be as an oak whose leaf fades, and as a garden that has
    no water.
  wal-wal: Bonccoi qoqqofettiyo woladan, woikko dubbi bainna shooqadan, intte hanana.
  spa-PDDPT: Porque serán como roble al cual se le cae la hoja y como huerto que no
    tiene agua.
  gun-gun: Ha'e nunga rupi yvyra rogue omanomba rei va'ekue rami 'rã pendekuai, ha'e
    yvotyty ipirupa va'ekue rami avi.
  ilo-ULB: Ta kaiyariganyonto ti kayo alugo a magango dagiti bulongna, ken kasla minuyongan
    nga awan iti danumna.
  kpg-kpg: Gei goodou gaa hai be di laagau ‘oak’ dela ma gaa mae ono lau, ge e hai
    be di hadagee deai dono dangada e haga nannanu ai.
  uig-ARA: چۈنكى ئۆزۈڭلار خۇددى يوپۇرماقلىرى قۇرۇپ كەتكەن دۇب دەرىخىدەك، سۇسىز قۇرۇق
    بىر باغدەك بولىسىلەر.
  sus-sus: Wo fama nɛ lude alɔ wuri bili lisixi, ye mu na naxan ma.
  pon-2006: Pwe kumwail pahn duwehla tuhke ohk pwoat me teh kan mengidihsang, oh duwehla
    mwetuwel me sohte pile.
  jae-jae: Amac oc atôm kamem, naŋ ŋalauŋ kêsêlô ma atôm kôm teŋ, taŋ ŋabumata kêpa
    naŋ.
  ksd-ksd: Tago ava da ra mapmapina davai i ele, ma da ra uma ba pa ta tava tana.
  tur-YTC: Çünkü siz yaprağı solan meşe ağacı gibi, Suyu olmayan bahçe gibi olacaksınız.
  grc-BRENT: Ἔσονται γὰρ ὡς τερέβινθος ἀποβεβληκυῖα τὰ φύλλα, καὶ ὡς παράδεισος ὕδωρ
    μὴ ἔχων.
  ind-AYT: Sesungguhnya, kamu akan menjadi seperti sebuah pohon tarbantin yang daunnya
    layu dan seperti kebun yang tidak berair.
  nya-nya: Mudzakhala ngati mtengo wa thundu umene masamba ake akufota, mudzakhala
    ngati munda wopanda madzi.
  hrv-hrv: Jer, bit ćete poput hrasta osušena lišća i poput gaja u kojem vode nema.
  mps-mps: Te dage te genuai ni kali sasilama, mobia pabo tiwai yaibao. Tama dage
    te gi wę meni yai gi tiwai dage tama tiaibao.
  tpi-tpi: Bai yupela i dai olsem bikpela diwai i save drai na i dai, na bai yupela
    i bagarap olsem gaden i no gat wara.
  dan-1931: thi I bliver som en Eg med visnende Løv, som en Lund, hvor der ikke er
    Vand.
  vie-OVCB: Các ngươi sẽ như cây sồi lá tàn héo, như vườn không có nước.
  guj-2017: જે એલોન વૃક્ષનાં પાંદડાં ખરી પડે છે, અને જે બગીચામાં પાણી નથી, તેના જેવા
    તમે થશો.
  pon-2006A: Pwe kumwail pahn duwehla tuhke ohk pwoat me teh kan mengidihsang, oh
    duwehla mwetuwel me sohte pile.
  por-BRBSL: Para você será como um carvalho cuja folha desbota, e como um jardim
    que não tem água.
  cth-cth: Bangkongtetpawiteh, a hna kamyai e kathen kung hoi tui kahak e takha patetlah
    lah na o awh han.
  twi-twi: Mobɛyɛ sɛ odum a ne nhaban apo, ne turo a ennya nsu.
  hlt-hlt: Rhokael te a hnah a hoo bangla, tui loh dum te a kaktah bangla na om uh
    ni.
  tbz-SIM: Kɛ̀ di nɑɑ́nnɛ̀ dɛtie ndɛ̀ɛ̀ fɑ̃ɑ̃̀tì yòtɛ kɛ́nɑɑ́nnɛ̀ dɛtie ndi buɔtí
    dɛ̀, kɛ̀ dɛ̀ dòńtɛ́ mɛniɛ.
  msy-2020: Ia temer okɨn ekiam mɨsigha aremezɨ moghɨn, ia arɨmɨghiregham. Egh ia
    mati azenim dɨpaba puvatɨgha kuvizɨ moghɨn, ia ikuvigham.
  dop-dop: Mpi tɔ, ɩ́ kɑ́ lontili kɛ́ ɩsɩɩ wɑɑtʋ wei tɩɩŋ ɩnɩ ɩ hɑtʋ tɔɔkʋɣʋ tɔ. Ɩ́
    kɑ tɛ́ tɑɑsɩ ɩsɩɩ wɑɑtʋ wei tɩɩŋ ɩnɩ ɩ lɑŋǝɣɩ lʋm tɔ.
  azb-azb: Yarpaqları solmuş palıd ağacına, Susuz bağa dönəcəksiniz.
  eng-DBY: For ye shall be as a terebinth whose leaf fadeth, and as a garden that
    hath no water.
  hin-2017: क्योंकि तुम पत्ते मुर्झाए हुए बांज वृक्ष के, और बिना जल की बारी के समान
    हो जाओगे।
  wol-KYG: Yeenay meli ni garab gu mag gu xob ya lax, mbaa tóokër bu amul siitu ndox.
  eng-YLT: For ye are as an oak whose leaf is fading, And as a garden that hath no
    water.
  eng-WYC-2017: When ye shall be as an oak, when the leaves fall down, and as an orchard
    without water.
  eng-WMBB: For you shall be as an oak whose leaf fades, and as a garden that has
    no water.
  urd-GVH: तुम उस बलूत के दरख़्त की मानिंद होगे जिसके पत्ते मुरझा गए हों, तुम्हारी
    हालत उस बाग़ की-सी होगी जिसमें पानी नायाब हो।
  rug-rug: Kote gua keke huda nomana sapu harahara elona si gamu, guana inuma sapu
    loke kolona.
  gaz-gaz: Isin akka qilxuu baalli irraa harcaʼee, akka iddoo biqiltuu bishaan hin
    qabnee ni taatu.
  fra-LSG: Car vous serez comme un térébinthe au feuillage flétri, Comme un jardin
    qui n’a pas d’eau.
  gnn-gnn: Liŋgu nhepinydja yurru ŋunhi räwakthirrina binydjitjthirrina, bitjanna
    bitjan dharpa ŋuli walŋamiriwyirri, ŋunhi ŋayi yukurra yurru dhärra baṉḏanyŋura
    gapumiriwŋura dharpa.
  yal-yal: Amasɔtɔ ɛ luma nɛn alo wudin naxanye dɛ yolonma, hanma alo ige mi nakɔɔn
    naxanye yi.
  haw-1868: E like auanei oukou me ka laau oka i mae ka lau, E like hoi me ka pakanu
    wai ole.
  arb-NAV: لأَنَّكُمْ تُصْبِحُونَ كَبَلُّوطَةٍ ذَبُلَتْ أَوْرَاقُهَا، أَوْ حَدِيقَةٍ
    غَاضَ مِنْهَا الْمَاءُ،
  ewe-ewe: Miazu abe logoti aɖe si ƒe aŋgbawo yrɔ kple abɔ si me tsi aɖeke mele o
    la ene.
  eng-LEE: For ye shall be as a terebinth the leaves of which wither, and as a garden
    that hath no water.
  asm-FB: কাৰণ তোমালোক ওক গছৰ শুকান পাতৰ দৰে, আৰু পানী নথকা বাগিছাৰ দৰে হ’বা।
  sus-A: وٌ قَمَ نّ لُدٍ عَلْ وُرِ بِلِ لِسِشِ، يٍ مُ نَ نَشَن مَ.
  fra-SBL: Car vous serez comme un chêne dont la feuille se fane, et comme un jardin
    qui n'a pas d'eau.
  hbo-hbo: כִּ֣י תִֽהְי֔וּ כְּאֵלָ֖ה נֹבֶ֣לֶת עָלֶ֑הָ וּֽכְגַנָּ֔ה אֲשֶׁר־מַ֖יִם אֵ֥ין
    לָֽהּ׃
  piu-2006: '@see-verse:ISA.001.029'
  pjt-pjt: Puṉu nyara paluṟu tjana panya mina wiyangka nyaḻpi piḻṯiringkula wiyaringkupai,
    kaana tjuṯa kuḻu. Ka nyara palu puṟunypa nyura wiyaringkuku.
  kik-kik: Mũgaatuĩka ta mũgandi ũrahooha mathangũ, mũtuĩke ta mũgũnda ũtarĩ maaĩ.
  fra-NCL: Car vous serez comme un térébinthe au feuillage flétri, et comme un jardin
    sans eau.
  cek-AK: Nangcae loe aqam kangmuen oak thing baktiah na om o ueloe, tui kaom ai takha
    baktiah na om o tih.
  cuk-cuk: Bemar, sapi-e-gagan-dinguddaeyob gudmaloed, dutu-digaled dii-sate-gugwichidyob
    gudmaloed.
  uig-CYR: Чүнки өзүңлар худди йопурмақлири қуруп кәткән дуб дәриғидәк, Сусиз қуруқ
    бир бағдәк болисиләр.
  tel-2017: మీరు ఆకులు వాడిపోయే సింధూరవృక్షంలాగా, నీళ్ళు లేని తోటల్లాగా అయిపోతారు.
  hat-BSA: Paske nou va tankou yon bwadchenn ak fèy ki fennen, oswa tankou yon jaden
    ki pa gen dlo menm.
  kos-kos: Kom ac fah oana soko sak oak ma sra kac masla, ku oana sie ima ma wangin
    kof we.
  hbo-WLC: כִּ֣י תִֽהְי֔וּ כְּאֵלָ֖ה נֹבֶ֣לֶת עָלֶ֑הָ וּֽכְגַנָּ֔ה אֲשֶׁר־מַ֖יִם אֵ֥ין
    לָֽהּ׃
  ibo-ibo: Unu ga-ala nʼiyi dịka osisi ook na-akpọnwụ akpọnwụ maọbụ ka ubi a gbara
    ogige nke mmiri kọrọ.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେମାନେ ଶୁଷ୍କପତ୍ର ଅଲୋନ ବୃକ୍ଷ ଓ ନିର୍ଜଳ ଉଦ୍ୟାନ ତୁଲ୍ୟ ହେବ।
  chk-chk: Iwe, oupwe wewe ngeni efoch irä ook mi pwas chön, oupwe pwal wewe ngeni
    eu tanipi esap wor eman a achöchönü ren koluk.
  rop-rop: Yumob garra jidan wulijim detlot ouktri weya gulijap dai, en jis laik det
    gadin weya nomo garram eni woda.
  ukr-1871: І станеться з вами, як із тим дубом, що лист у його обпав, і як той сад,
    що води не має.
  deu-1951: denn ihr werdet sein wie eine Eiche, deren Laub verwelkt, und wie ein
    Garten, der ohne Wasser ist;
  eng-JPS: For ye shall be as a terebinth whose leaf fadeth, and as a garden that
    hath no water.
  srp-1865: Jer æete biti kao hrast kojemu opada lišæe i kao vrt u kom nema vode.
  lug-lug: Kubanga mulibeera ng’omuvule oguwotoka era ng’ennimiro etaliimu mazzi.
  heb-heb: כי תהיו כאלה נבלת עלה וכגנה אשר מים אין לה׃
  ben-IRV: কারণ তোমরা এলোন গাছের মত হবে যার পাতা শুকিয়ে গিয়েছে এবং সেই বাগানের মত
    হবে যার মধ্যে জল নেই।
  pan-pan: ਤੁਸੀਂ ਤਾਂ ਉਸ ਬਲੂਤ ਵਾਂਗੂੰ ਜਿਸ ਦੇ ਪੱਤੇ ਕੁਮਲਾ ਗਏ ਹਨ, ਜਾਂ ਉਸ ਬਾਗ਼ ਵਾਂਗੂੰ ਹੋ
    ਜਾਓਗੇ ਜਿਸ ਦੇ ਵਿੱਚ ਪਾਣੀ ਨਹੀਂ।
  mya-JVB: အကြောင်း မူကား၊ အရွက် နွမ်း သော သပိတ် ပင် ကဲ့သို့ ၎င်း၊ ရေ မရှိ သော ဥယျာဉ်
    ကဲ့သို့ ၎င်း ဖြစ် ကြလိမ့်မည်။
  tte-O: Kabo komiu besiele keyalu liguna iweweka yo besiele tano nige waila mwa iweweka.
  hmo-hmo: Bona do umui mase lao, au kaukau ia mase lao bamona. Umui be ranu ia noho
    lasi umana bamona do umui lao.
  urd-urd: और तुम उस बलूत की तरह हो जाओगे जिसके पत्ते झड़ जाएँ, और उस बाग़ की तरह
    जो बेआबी से सूख जाए।
  rus-SYN: ибо вы будете, как дуб, которого лист опал, и как сад, в котором нет воды.
  bqc-SIM: Á gↄ̃ lán gbɛ̃́nɛli pↄ́ a lá wòlowa, lán swalu pↄ́ a í làawa.
  tcz-CHONGTHU: Anagopsa gangpi phung nabah diu, chule twilutlouna honlei toh nabah
    diu ahi.
  mar-mar: कारण तुम्ही पाने कोमजलेल्या एलाच्या झाडाप्रमाणे, व पाणी नसलेल्या बागेसारखे
    व्हाल.
  qub-qub: Gamcunaga canquipaj yörapa öjancuna garwashtar shicwajnömi, yacunpita werta
    chaquiycajnömi.
  hat-hat: N'ap tankou yon pye bwadchenn k'ap deperi, tankou yon jaden ki pa jwenn
    dlo.
  eng-BSB: For you will become like an oak whose leaves are withered, like a garden
    without water.
  eng-WEBPB: For you shall be as an oak whose leaf fades, and as a garden that has
    no water.
  kbq-kbq: Hanki tamagra oki zafamofo ani'namo harari hiankna nehuta, hozamo ti omanegeno
    hagege hiankna huta haviza hugahaze.
  nhe-BL: Pampa teipa inelise queja se ahua cuahuitl tlen tepehui ixihuiyo huan queja
    se xochi mili tlen ax quiatequíaj.
  gub-BL: Peiko putar ywyra huwer uxinig ma'e kwer ài nehe, ma'e 'yw imuàkym pyr 'ym
    ài nehe.
  eng-DRA: When you shall be as an oak with the leaves falling off, and as a garden
    without water.
