verse: ISA.001.024
translations:
  mal-C: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ്, ഇസ്രായേലിന്റെ ശക്തൻതന്നെ, അരുളിച്ചെയ്യുന്നു:
    “എന്റെ എതിരാളികളുടെമേൽ എന്റെ ക്രോധം ഞാൻ അഴിച്ചുവിടും; എന്റെ ശത്രുക്കളോടു ഞാൻ പ്രതികാരംചെയ്യും.'
  deu-TKW: 'Deshalb lautet der Spruch des Herrn, Jahwes der Heerscharen, des Starken
    Israels: Ha! ich will mich letzen an meinen Widersachern und mich rächen an meinen
    Feinden!'
  lin-lin: 'Yango wana, Yawe, Mokonzi ya mampinga, Elombe ya Isalaele alobi : Ah,
    mawa ! Nakosepela na pasi na bino, bino bayini na Ngai ; mpe nakofutisa bino masumu,
    bino banguna na Ngai !'
  eng-LSV: 'Therefore—a declaration of the Lord—YHWH of Hosts, the Mighty One of Israel:
    “Oh, I relieve Myself from My adversaries, || And avenge Myself against My enemies,'
  eng-GNV: Therefore sayth the Lord God of hostes, the mightie one of Israel, Ah,
    I will ease me of mine aduersaries, and auenge me of mine enemies.
  eng-WEBSTER: 'Therefore saith the LORD, the LORD of hosts, the mighty One of Israel,
    Ah, I will ease me of my adversaries, and avenge me of my enemies:'
  nhw-BL: 'Yeca TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, huan
    yaya catli toDios tiisraelitame huan Catli Más Quipiya Tetili quej ni quiijtohua:
    “Nimomacuepas huan nimechtlatzacuiltis ica nohueyi cualancayo pampa amojuanti
    anmochijtoque annocualancaitacahua huan yeca nimechcuepilis catli antechchihuilijtoque.'
  swh-ONEN: 'Kwa hiyo Bwana, Bwana Mwenye Nguvu Zote, Mwenye Nguvu wa Israeli, asema
    hivi: “Lo, nitapata faraja kutoka kwa adui zangu na kujilipizia kisasi juu ya
    watesi wangu.'
  bba-bba: Yen sɔ̃, i swɑɑ dɑkio i nɔ ye nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ ɡerumɔ,
    nɛ wi nɑ sɑ̃ɑ bɛɛ Isirelibɑn dɑm. Nɑ nɛɛ, kon bɛɛ nɛn yibɛrɛbɑ mɔru kɔsie kpɑ
    nɛn mɔru yu wɑ yu sure.
  eng-KJVCPB: 'Therefore saith the Lord, the Lord of hosts, the mighty One of Israel,
    Ah, I will ease me of mine adversaries, And avenge me of mine enemies:'
  luo-luo: 'Kuom mano, Ruoth Nyasaye ma en Jehova Nyasaye Maratego, kendo Jehova Nyasaye
    mar kanyakla mar Israel wacho kama: “Anayud kwe kuom jok ma jara kendo nachul
    kuor ne wasika.'
  meu-meu: 'Taunabunai Ḡaubada, Iehova Sabaota, Israel ena Goada Diravana, eto: A!
    Egu badu na inaigu latadiai baina seia kau, bona e inai henigumu taudia baina
    hadava henidia.'
  npi-ULB: यसकारण सर्वशक्तिमान् परमप्रभु, इस्राएलका शक्तिशाली परमपवित्रको घोषणा यो
    हो, “तिनीहरूलाई धिक्‍कार! आफ्‍ना विरोधीहरूसँग बदला म लिनेछु र आफ्‍ना शत्रुहरूसँग
    म टो फेर्नेछु ।
  yor-yor: 'Nítorí náà ni Olúwa, Olúwa àwọn ọmọ-ogun, alágbára kan ṣoṣo tí Israẹli
    sọ wí pé: “Á à! Èmi yóò ní ìfọ̀kànbalẹ̀ lórí àwọn ọ̀tá mi n ó sì gbẹ̀san lára
    àwọn ọ̀tá mi.'
  pes-OPCB: 'بنابراین خداوند، خداوند لشکرهای آسمان، خداوند متعال اسرائیل، به آنها
    می‌گوید: «شما دشمن من هستید؛ تا از شما انتقام نگیرم آرام نمی‌شوم.'
  tgl-ULB: 'Kaya, ito ang pahayag ng Diyos, si Yahweh ng mga hukbo, ang Magiting ng
    Israel: “Kaawa-awa sila! Maghihiganti ako laban sa mga kaaway ko, at ipaghihiganti
    ko ang aking sarili laban sa mga kalaban ko;'
  cbu-NT: Yuwamand siy Utaáchchis yutarit taakis anumand, Apanll Taarashipan, yuw
    wamari kasiru an atiya. ¡Wapparita! Na siyaa kundartaranguri, wanichintspa, Yuwaa
    tumashtakis anoo tuwapamaama.
  hui-hui: Ani bidago ai Yarusaleme-o bi ogo Anduane Homogo Hongo Haiheore kago ibugua
    larago hale habe. Anduane Homogo ibu Isaraelenaga Ngode Datagaliwabe hongo gibihe
    ogoniore kagome bi ogodagua lara. I̱naga waitigi bu kamiruni i̱nime tí pani nalimulo
    ngulebero. Ani bidogola tígua i̱hondo lone mine naholeberemi.
  mya-mya: သို့​ဖြစ်​၍​တန်​ခိုး​တော်​နှင့်​ပြည့်​စုံ​တော်​မူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်၊
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​စ​ကား​ကို​ယ​ခု​နား​ထောင်​လော့။
    ကိုယ်​တော်​က``ငါ​သည်​မိ​မိ​၏​ရန်​သူ​တည်း​ဟူ​သော​သင်​တို့​အား​လက်​စား​ချေ​တော်​မူ​မည်​ဖြစ်​၍
    သင်​တို့​သည်​ငါ့​ကို​အ​ဘယ်​သို့​မျှ​ဒုက္ခ​ပေး​နိုင်​ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཡེས་ར་ཨེལ་གྱི་མཐུ་སྟོབས་ཆེན་པོ་ལྡན་པ་ཡིས་འདི་སྐད་དུ།
    བདག་གིས་རང་གི་དགྲ་ཟླར་ཤ་འཁོན་རྩོད་ཅིང་དགྲ་རྣམས་ལ་འཁོན་ལན་སློག་དགོས།
  wsk-wsk: 'Bore te se, Kari Biya, Yawe Sokel Garagar, Israel ko Kakirip Sokel Garagar,
    iwita balso: “Ah ... me namamonkowo! Aga kariimet agarak dun kopa ilu lagaman
    mu memek koma nungarik se, udagi memek bo agate me betemonko.'
  sna-sna: Naizvozvo Ishe, Jehovha Wamasimba Ose, Anesimba waIsraeri, anotaura achiti,
    “Haiwa, ndichadurura hasha dzangu pamusoro pavadzivisi vangu, nokuzvitsivira vavengi
    vangu.
  spa-BLM: 'Por eso el Señor, Yahvé de los Ejércitos, el Poderoso de Israel, dice:
    “Ah, me aliviaré de mis adversarios, y vengarme de mis enemigos.'
  cac-cac: 'Yuj chi'', a in Jehová Yajal in d''a Smasanil, e Diosal in ex aj Israel,
    a in sval icha tic: C''ocb''ilxo chi''. A ex ajc''ol eyajoch d''ayin, ol in b''o
    yaj eyed''oc, ol in pac in b''a d''ayex.'
  swh-ULB: 'Hivyo basi hili ndilo tamko la Bwana, Yahwe wa majeshi, Shujaa wa Israeli:
    Ole wao! nitachukua hatua kwa wale walio kinyume na mimi na niwaadhibu wale wanaonipinga;'
  bel-bel: 'Таму кажа Гасподзь, Гасподзь Саваоф, Моцны Ізраілеў: о, Я ўсьцешу Сябе
    над супраціўцамі Маімі і адпомшчу ворагам Маім!'
  deu-ELBBK: 'Darum spricht der Herr, der HERR der Heerscharen, der Mächtige Israels:
    Ha! Ich werde mich letzen an meinen Widersachern und Rache nehmen an meinen Feinden.'
  mbb-OT: Umbe, migkaǥi is Nengazen, he Mekeǥeǥehem he Megbevayà te Israel te, “Ebelesan
    ku sikiyu is menge tig-Jerusalem he menge kuntada ku, su wey kenà ad mesekiti
    tenged te menge vaal niw.
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേലിന്റെ വല്ലഭനായി സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു:
    ഹാ, ഞാൻ എന്റെ വൈരികളോടു പകവീട്ടി എന്റെ ശത്രുക്കളോടു പ്രതികാരം നടത്തും.'
  gup-gup: Mah, wanjh bolkkime ngurriwernhbekka Yawey nawu Nawernhdulkarrekimuk Duninjh
    God ngudberre nawu Israel ngunkebmawahmeng, bu yimeng, “Ngudda, nawu kandiwidnan,
    minj ngurriyawoyhmarnbun ngardduk kunyid. Ngaye kaluk karremulewan ngudberre kore
    baleh ngurrikurduyimeng.
  rmc-rmc: 'Vašoda phenel o Raj, o Nekzoraleder RAJ, o Zoralo Del le Izraeloskro:
    „Vigos! Mukava avri miri choľi pre ola, ko pre ma džan, a pomsťinava man mire
    ňeprijaťeľenge.'
  pes-OPV: بنابراین، خداوند یهوه صبایوت، قدیر اسرائیل می‌گویدهان من از خصمان خود استراحت
    خواهم یافت واز دشمنان خویش انتقام خواهم کشید.
  ron-1924: 'Де ачея, ятэ че зиче Домнул Думнезеул оштирилор, Путерникул луй Исраел:
    „Ах! Вой чере сокотялэ потривничилор Мей ши Мэ вой рэзбуна пе врэжмаший Мей.'
  ben-OBCV: 'তাই প্রভু, সর্বশক্তিমান সদাপ্রভু, যিনি ইস্রায়েলের পরাক্রমী জন, তিনি
    ঘোষণা করেন: “আহা! আমি আমার বিপক্ষদের হাত থেকে নিস্তার পাব, আমার শত্রুদের কাছে
    প্রতিশোধ নেব।'
  som-som: Haddaba sidaas daraaddeed Sayidka ah Rabbiga ciidammada, oo ah Ka xoogga
    badan ee reer binu Israa'iil wuxuu leeyahay, Way, anigu nacabyadayda waan ka nasan
    doonaa, oo cadaawayaashaydana waan ka aar gudan doonaa.
  lat-VUC: 'Propter hoc ait Dominus, Deus exercituum, Fortis Israël: Heu ! consolabor
    super hostibus meis, et vindicabor de inimicis meis.'
  eng-ASVBT: Therefore saith the Lord, Jehovah of hosts, the Mighty One of Israel,
    Ah, I will ease me of mine adversaries, and avenge me of mine enemies;
  ita-1885: 'Perciò, il Signore, il Signor degli eserciti, il Possente d''Israele,
    dice: Oh! io mi appagherò pur sopra i miei nemici, e mi vendicherò de'' miei avversari.'
  eng-LXXUP: Therefore thus saith the Lord, the Lord of hosts, Woe to the mighty men
    of Israel; for my wrath shall not cease against mine adversaries, and I will execute
    judgment on mine enemies.
  eng-ULB: 'Therefore this is the declaration of the Lord Yahweh of hosts, the Mighty
    One of Israel: “Woe to them! I will take vengeance against my adversaries, and
    avenge myself against my enemies;'
  spa-VBL: 'Esto es lo que dice el Señor, el Señor Todopoderoso, el Poderoso de Israel:
    ¡Basta! ¡Me alegraré en castigar a mis enemigos, pagando a los que me odian!'
  fra-_FOB: 'C''est pourquoi, voici ce que dit le Seigneur, l''Éternel des armées,
    le Puissant d''Israël: Ah! j''aurai satisfaction de mes adversaires, je me vengerai
    de mes ennemis!'
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ശക്തനായി, സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു:
    “ഹാ, ഞാൻ എന്റെ വൈരികളോടു പകവീട്ടി എന്റെ ശത്രുക്കളോടു പ്രതികാരം നടത്തും.'
  urd-GVR: Is lie Qādir-e-mutlaq Rabbul-afwāj jo Isrāīl kā Zabardast Sūrmā hai farmātā
    hai, “Āo, maiṅ apne muḳhālifoṅ aur dushmanoṅ se intaqām le kar sukūn pāūṅ.
  suz-BL: मोपतीके परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन सक्ति पाइश्‍शो
    परमप्रभु यावेमी “गो आं जोरी सत्रु आन तारी आं गाइश्‍शो मोइश्‍शा, क्‍येक्‍क लेत्‍नुङमी।
  eng-NOY: 'Wherefore, thus saith the Lord, Jehovah of hosts, the Mighty One of Israel:
    Ha! I will ease me of mine adversaries, And avenge me of mine enemies.'
  ita-1927: 'Perciò il Signore, l’Eterno degli eserciti, il Potente d’Israele, dice:
    Ah, io avrò soddisfazione dai miei nemici avversari, e mi vendicherò de’ miei
    nemici!'
  ckb-ckb: 'لەبەر ئەوە یەزدان، پەروەردگاری سوپاسالار، توانادارەکەی ئیسرائیل، دەفەرموێت:
    «ئای، من تووڕەییم بەسەر ناحەزانمدا دەڕێژم و تۆڵە لە دوژمنانم دەکەمەوە.'
  eng-BBE: For this reason the Lord, the Lord of armies, the Strong One of Israel,
    has said, I will put an end to my haters, and send punishment on those who are
    against me;
  kan-OKCV: ಆದ್ದರಿಂದ ಸರ್ವಶಕ್ತರಾದ ದೇವರೂ, ಇಸ್ರಾಯೇಲಿನ ಪರಾಕ್ರಮಿಯೂ ಆದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
    “ಆಹಾ! ನನ್ನ ವೈರಿಗಳ ಮೇಲೆ ನನ್ನ ಕೋಪವನ್ನು ಹೊರಹಾಕುತ್ತೇನೆ ಮತ್ತು ನನ್ನ ಶತ್ರುಗಳ ಮೇಲೆ ಸೇಡು
    ತೀರಿಸಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: ஆகையால் சேனைகளின் யெகோவாவும் இஸ்ரவேலின் வல்லவருமாகிய ஆண்டவர் சொல்கிறதாவது;
    ஓகோ, நான் என் எதிரிகளில் கோபம் தணிந்து, என் பகைவர்களை பழிவாங்குவேன்.
  spa-RV-1909: 'Por tanto, dice el Señor Jehová de los ejércitos, el Fuerte de Israel:
    Ea, tomaré satisfacción de mis enemigos, vengaréme de mis adversarios:'
  ron-BTF: 'De aceea spune Domnul, DOMNUL oştirilor, Cel puternic al lui Israel: Ah,
    mă voi uşura de potrivnicii mei şi mă voi răzbuna pe duşmanii mei;'
  eng-WEBP: 'Therefore the Lord, GOD of Armies, the Mighty One of Israel, says: “Ah,
    I will get relief from my adversaries, and avenge myself on my enemies.'
  eng-FBV: 'So this is what the Lord says, the Lord Almighty, the Mighty One of Israel:
    Ha! I will take satisfaction in punishing my enemies, by paying back those who
    hate me!'
  nld-1939: 'Daarom luidt de godsspraak des Heren, Van Jahweh der heirscharen, Israëls
    Sterke: Ha, Ik zal mijn woede koelen aan die Mij weerstreven, Mij op mijn vijanden
    wreken;'
  nch-BL: 'Yeca TOTECO Dios Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, huan yaya
    Cati Toteco Tiisraelitame Cati Más Quipiya Chicahualisti, yaya quiijtohua: “Nimomacuepas
    huan nimechtatzacuiltis ica nohueyi cualancayo pampa amojuanti anmochijtoque annocualancaitacahua
    huan yeca nimechcuepilis cati antechchihuilijtoque.'
  vie-1934: 'Vậy nên, Chúa, là Đức Giê-hô-va vạn quân, Đấng Quyền năng của Y-sơ-ra-ên,
    phán như vầy: Oâi! ta sẽ được thỏa lòng về kẻ đối định ta, và báo trả kẻ cừu thù
    ta!'
  hin-CV: 'अतः इस्राएल के सर्वशक्तिमान, प्रभु सर्वशक्तिमान याहवेह कहते हैं: “मैं अपने
    बैरियों से बदला लूंगा.'
  eng-OURB: 'Therefore ''Adonay Adonai Tzva''ot [Lord, Yahweh Commander of heaven’s
    armies], the Mighty One of Israel [God prevails], says: “Ah, I will get relief
    from my adversaries, and avenge myself on my enemies;'
  spa-BES: 'Por esta razón el Señor, el Señor de los ejércitos, el Fuerte de Israel,
    ha dicho: Pondré fin a mis enemigos y enviaré castigo a los que están contra mía;'
  tdx-tdx: 'Aa le hoe t’i Talè, Iehovà’ i Màroy, i Hafatrara’ Israeley: Hete! Hafahako
    amako o rafelahikoo, vaho ho valèko o malaiñe ahikoo;'
  tha-KJV: ฉะนั้น องค์​พระผู้เป็นเจ้าคือพระเยโฮวาห์จอมโยธา ผู้​ทรงมหิทธิ​ฤทธิ์​ของอิสราเอลตรั​สว​่า
    “​ดู​เถิด เราจะระบายความโกรธของเราเหนือศั​ตรู​ของเรา และแก้แค้นข้าศึกของเราเสียเอง
  por-BR-2018: 'Por isso diz o Senhor DEUS dos exércitos, o Poderoso de Israel: Ah,
    tomarei satisfações quanto aos meus adversários, e me vingarei de meus inimigos.'
  deu-ELO: 'Darum spricht der Herr, Jehova der Heerscharen, der Mächtige Israels:
    Ha! Ich werde mich letzen an meinen Widersachern und Rache nehmen an meinen Feinden.'
  eng-WYC-2018: For this thing, saith the Lord God of hosts, the Strong of Israel,
    Alas! I shall be comforted on mine enemies, and I shall be venged of mine enemies.
    (For this thing, saith the Lord God of hosts, the Strong One of Israel, No more!
    Now I shall get satisfaction over my enemies, and I shall take vengeance upon
    my enemies or and I shall be avenged upon my enemies.)
  epo-epo: 'Pro tio diras la Sinjoro, la Eternulo Cebaot, la Potenculo de Izrael:
    Ho ve, Mi konsolos Min sur Miaj kontraŭuloj, kaj Mi venĝos al Miaj malamikoj.'
  uig-PIN: 'Xunga — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar — Yǝni
    Israildiki ⱪudrǝt Igisi eytidu: — Mǝn küxǝndilirimni jazalap puhadin qiⱪimǝn,
    Düxmǝnlirimdin ⱪisas alimǝn;'
  beo-beo: 'Amaiba:le, Hina Gode Bagadedafa, Isala:ili dunu ilia gasa bagade Gode,
    amo Ea sia: nabima! Dilia da Nama ha lai hamobeba:le, Na da dilima dabe imunu.
    Amasea, dilia da Nama bu hame mosolamu.'
  tpi-OTNT: Olsem na Jerusalem, harim nau ol tok bilong God, Bikpela I Gat Olgeta
    Strong. Dispela strongpela God bilong Israel, em i tok olsem, “Mi Bikpela, mi
    bai bekim pe nogut long dispela ol birua bilong mi, na bai ol i no givim hevi
    long mi moa.
  hau-SA: Saboda haka Ubangiji, Ubangiji Maɗaukaki, Mai Iko nan na Isra’ila, ya furta,
    “Kai, zan sami hutu daga maƙiyana in kuma yi ramuwa a kan abokan gābana.
  uig-LAT: 'Shunga — deydu samawi qoshunlarning Serdari bolghan Reb Perwerdigar —
    Yeni Israildiki qudret Igisi éytidu: — Men küshendilirimni jazalap puxadin chiqimen,
    Düshmenlirimdin qisas alimen;'
  nde-nde: 'Ngakho-ke iNkosi, uThixo uSomandla, uMninimandla ka-Israyeli, uthi: “Yebo!
    Ngizabhodlisela ezitheni zami, ngibuye ngiphindisele kwabayizitha zami.'
  ton-ton: Ko ia ʻoku pehē ʻe he ʻEiki, ko Sihova ʻoe ngaahi kautau, ko e Toko Taha
    Māfimafi ʻo ʻIsileli, “ʻIo, te u fakafiemālieʻi au ʻiate kinautolu ʻoku angatuʻu
    mai, pea te u totongi ʻe au ki hoku ngaahi fili.
  ces-1613: 'Protož dí Pán, Hospodin zástupů, silný Izraelský: Aj, jáť se potěším
    nad protivníky svými, a vymstím se nad nepřátely svými,'
  eng-WMB: 'Therefore the Lord, GOD of Hosts, the Mighty One of Israel, says: “Ah,
    I will get relief from my adversaries, and avenge myself on my enemies.'
  tam-TCV: 'ஆகவே, யெகோவா, எல்லாம் வல்ல யெகோவாவாகிய இஸ்ரயேலின் வல்லவர் அறிவிக்கிறார்:
    “ஓ! நான் என் எதிரிகளிடமிருந்து விடுதலையடைந்து என் பகைவர்களைப் பழிவாங்குவேன்.'
  ceb-ULB: 'Busa mao kini ang gipahayag sa Ginoo nga si Yahweh nga labawng makagagahom,
    ang Usa ka Gamhanan sa Israel: “ Alaot sila! Panimaslan ko ang mga nakigbatok
    kanako, ug panimaslan ko mismo ang akong mga kaaway;'
  pol-UBG: 'Dlatego mówi Pan, PAN zastępów, Mocarz Izraela: Biada! Ulżę sobie od swoich
    przeciwników i zemszczę się na moich wrogach.'
  agr-agr: 'Nuadui apu Tuke Pujuu ashí senchigtina nunú chichaak: “¡Ditak mina shiwag
    ainawai, nuadui wi ditanak suwimkan susagtatjai!'
  kyc-kyc: Dokona lao dakepa Anatu Isaraele wambunya Kamongo Porai Wakasa dokome apa
    letamo lao selapa. Nambana yanda pimwai dupwa nakamana koo dupwana bekeme pyakaronopa
    dokona nakamame namba isingi randa dee jeraminde daa lao silyu.
  urd-GVU: اِس لئے قادرِ مطلق رب الافواج جو اسرائیل کا زبردست سورما ہے فرماتا ہے،
    ”آؤ، مَیں اپنے مخالفوں اور دشمنوں سے انتقام لے کر سکون پاؤں۔
  deu-1912: 'Darum spricht der HERR HERR Zebaoth, der Mächtige in Israel: O weh! Ich
    werde mich trösten an meinen Feinden und mich rächen an meinen Widersachern;'
  kan-2017: ಆದುದರಿಂದ ಕರ್ತನೂ, ಸೇನಾಧೀಶ್ವರನೂ, ಇಸ್ರಾಯೇಲರ ಶೂರನೂ ಆಗಿರುವ ಯೆಹೋವನು ಹೀಗೆ ನುಡಿಯುತ್ತಾನೆ,
    “ಆಹಾ, ನನ್ನ ವಿರೋಧಿಗಳನ್ನು ಅಡಗಿಸಿ ಶಾಂತನಾಗುವೆನು; ನನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವೆನು.
  yap-yap: Ere chiney e ngam telmed ko tin nge yog SOMOL ni Gubin ma Rayag Rok, ni
    ir fare Got rok yu Israel nrib gel gelngin, be ga’ar, “Bay gu fulweg taban ngomed
    gimed e pi to’ogor rog, nge dab ku mu k’arnged e damumuw rog nga dakenmed.
  hlt-MCSB: Te dongah caempuei Boeipa, Yahovah, Israel kah samrhang olphong loh, “A
    nunae, Ka thunkha rhoek soah phu ka loh daengah ni ka rhal rhoek taengah dam ka
    ti pueng eh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌኮ ዎልቃሢ፥ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ «ታኣኮ ሞርኮ ዑፆይዳ ታኣኮ ዎልቆ ጎሪንቶ
    ኬይሲ ዋይዞ ታኣም ዒፃዞንሢኮ ኮሞ ታ ኮፃንዳኔ።
  twi-ASANTE: Enti, Awurade, Otumfoɔ Awurade, deɛ ɔyɛ Kɛseɛ ma Israel no ka sɛ, “Aa,
    mɛnya ahomegyeɛ afiri mʼatamfoɔ hɔ na matɔ wɔn so were.
  eng-WEBU: 'Therefore the Lord, GOD of Armies, the Mighty One of Israel, says: “Ah,
    I will get relief from my adversaries, and avenge myself on my enemies.'
  wal-wal: Hegaa gishshau, Godai, Ubbaappe Wolqqaama GODAI, Israa7eela Wolqqaamai,
    hagaadan yaagees; “Hai taani ta ixotuppe shemppana; taani ta morkketu bolli ta
    haluwaa kessana.
  spa-PDDPT: 'Por tanto, ʼAdonay Yavé de las huestes, el Fuerte de Israel, dice: ¡Ah,
    tomaré satisfacción de mis enemigos! ¡Me vengaré de mis enemigos!'
  gun-gun: 'Ha''e nunga rupi Senhor ixondaro reta va''e, Israel kuery Ruete ipo''akapa
    va''e aipoe''i: “Aỹ gui xepoxya aexa uka ta ma xerovaigua kuery pe. Ajepy ''rã
    ndaxerayvuvei okuapyague re.'
  ilo-ULB: 'Isu a daytoy ti pakaammo ti Apo, ni Yahweh a Mannakabalin-amin, a Mannakabalin
    a Dios ti Israel: Asida pay! Agibalesakto kadagiti kabusorko, ket balsek dagiti
    kabusorko;'
  kpg-kpg: Malaa, dolomeenei hagalongo malaa gi di mee di Tagi go Yihowah di Gowaa
    Aamua, go di God Mogobuna o Israel dela e helekai, “Au ga dugu adu dogu hagawelewele adu
    gi goodou, go ogu hagadaumee, gei goodou ga hagalee hai Au gi manawa gee labelaa.
  uig-ARA: 'شۇڭا ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان رەب پەرۋەردىگار ــ يەنى
    ئىسرائىلدىكى قۇدرەت ئىگىسى ئېيتىدۇ: ــ مەن كۈشەندىلىرىمنى جازالاپ پۇخادىن چىقىمەن،
    دۈشمەنلىرىمدىن قىساس ئالىمەن؛'
  sus-sus: Alatala Sɛnbɛma xui nan ya, na xa fe ra. Isirayila Marigi Ala Sɛnbɛma naxɛ,
    «N ɲaxankatɛ dɔxɔma nɛ n gerefae ma, n na n gbe ɲɔxɔ n yaxuie ma.
  pon-2006: Eri, rong dahme KAUN-O, Wasa Lapalahpie, Koht manaman en Israel, ketin
    mahmahsanih, “I pahn dupukohng kumwail, ei imwintihti kan, oh kumwail solahr pahn
    kansensuwedih ie.
  jae-jae: Amboac tonaŋ tec Apômtau, lausiŋ undambêŋa nêŋ Apômtau ma Israelnêŋ laimôkê
    kêsôm gebe “Aê, aê oc jakêc ŋoc têtac ŋandaŋ êpi ŋoc ŋacjo ma jakêŋ ŋagêjô êpi
    ŋoc soŋo-soŋo.
  ksd-ksd: 'Kari ra Luluai, ra Luluai kai ra lavur kor, ra Tena Niongor kai Israel,
    i biti dari: Ea, ina valangalanga iau mulai kan diat dia tur bat iau, ma ina obo
    pa iau mulai ta kaugu lavur ebar;'
  tur-YTC: 'Bu nedenle Efendi, Ordular Yahvesi İsrael''in Güçlüsü, şöyle diyor: “Ah,
    hasımlarımdan rahat bulacağım ve düşmanlarımdan öç alacağım.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ὁ δεσπότης σαβαὼθ, οὐαὶ οἱ ἰσχύοντες Ἰσραήλ·
    οὐ παύσεται γάρ μου ὁ θυμὸς ἐν τοῖς ὑπεναντίοις, καὶ κρίσιν ἐκ τῶν ἐχθρῶν μου
    ποιήσω.
  ind-AYT: Sebab itu, TUHAN, Allah semesta alam, Yang Mahakuat dari Israel, berfirman,
    “Ah, Aku akan meremehkan lawan-lawan-Ku dan Aku akan membalas dendam pada musuh-musuh-Ku.
  nya-nya: Nʼchifukwa chake Ambuye Yehova Wamphamvu, Wamphamvuyo wa Israeli, akunena
    kuti, “Haa, odana nane ndidzawatha, ndipo ndidzawabwezera ndekha adani anga.
  hrv-hrv: 'Stog ovako govori Jahve, Gospod nad Vojskama, Junak Izraelov: “Ah, kad
    se iskalim na protivnicima i osvetim dušmanima!'
  mps-mps: Tama tibaso, Jerusalem, Godigo po dabe megi odao. Tigidali Bomo Elalubo
    Genuai Bidi te Israel dabego boma pai God dao. Agai te po wali, “Ena Genuai Bidi,
    eno te ena boi bidi dabebolo dwai dene wei ponaibao. Usu dao. Tama augwaligo enabolo
    sęgę ma magobeo.
  tpi-tpi: Olsem na Jerusalem, harim nau ol tok bilong God, Bikpela I Gat Olgeta Strong.
    Dispela strongpela God bilong Israel, em i tok olsem, “Mi Bikpela, mi bai bekim
    pe nogut long dispela ol birua bilong mi, na bai ol i no givim hevi long mi moa.
  dan-1931: 'Derfor lyder det fra Herren, Hærskarers HERRE, Israels Vældige: “Min
    Gengælds Ve over Avindsmænd, min Hævn over Fjender!'
  vie-OVCB: 'Vì thế, Chúa, là Chúa Hằng Hữu Vạn Quân, là Đấng Quyền Năng của Ít-ra-ên
    phán: “Ta sẽ tiêu diệt người đối địch Ta, và báo trả kẻ thù Ta.'
  guj-2017: 'તેથી સૈન્યોના યહોવાહ, ઇઝરાયલના સામર્થ્યવાન પ્રભુ, એવું કહે છે: “તેઓને
    અફસોસ! હું મારા શત્રુઓ પર વેર વાળીશ અને મારા દુશ્મનોને હું બદલો વાળી આપીશ;'
  pon-2006A: Eri, rong dahme KAUN-O, Wasa Lapalahpie, Koht manaman en Israel, ketin
    mahmahsanih, “I pahn dupukohng kumwail, ei imwintihti kan, oh kumwail solahr pahn
    kansensuwedih ie.
  por-BRBSL: 'Portanto, o Senhor, Yahweh dos Exércitos, o Poderoso de Israel, diz:
    “Ah, eu terei alívio de meus adversários”, e me vingar de meus inimigos.'
  cth-cth: Hatdawkvah, Isarelnaw e Athakaawme, ransahu Bawipa Jehovah ni a dei e teh,
    Aya! Kai na ka taran e naw hah bat ka takhoe vaiteh, ka tarannaw koe moi ka pathung
    han.
  twi-twi: Enti, Awurade, Asafo Awurade, nea ɔyɛ Ɔkɛse ma Israel no ka se, “Aa, menya
    ahomegye afi mʼatamfo hɔ na matɔ wɔn so were.
  hlt-hlt: Te dongah caempuei Boeipa, Yahovah, Israel kah samrhang olphong loh, “A
    nunae, Ka thunkha rhoek soah phu ka loh daengah ni ka rhal rhoek taengah dam ka
    ti pueng eh.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí Mpɑkɛdɑɑ di Yiɛ̀ nKuyie n kpeńnìmu kɛ bɑkɛ́ Isidɑyɛɛribɛ
    kɛ̀ míì bɛ́i nkɛ tú: N yìtɛ́ kɛ còḿmúmu n dootitɔbɛ̀ kpɛ́í, n yóó pɛitɛmu n dootitɔbɛ̀.'
  msy-2020: Kɨ Ekiam, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim. Kɨ Israelian Atrivir
    Bar Gavgavim, egha kɨ kamaghɨn mɨgei, “O Jerusalem, nɨ datɨrɨghɨn nan akaba baragh.
    Kɨ uan apaniba, ivezir kuram me ikarvagham, eghtɨ me uam osɨmtɨzim na darɨghan
    kogham.
  dop-dop: 'Pǝ tɔɔ kɛ́ Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ wei ɩ kɛ́ Ɩsɛɣɛlɩ Ɩsɔ tɔ ɩ tɔmɑ sɩ: Mɑɑ
    lɛɛtɩ mɑ kolontunɑɑ, nɑ mɑ́ wɛɛnɑ tɑmpɑnɑ.'
  azb-azb: 'Buna görə də Sahibimiz, Ordular Rəbbi, İsrailin Qadir Allahı Belə bəyan
    edir: «Yağılarımı cəzalandırıb rahatlanacağam, Düşmənlərimdən qisas alacağam.'
  eng-DBY: 'Therefore saith the Lord, Jehovah of hosts, the Mighty One of Israel:
    Ah! I will ease me of mine adversaries, and avenge me of mine enemies.'
  hin-2017: 'इस कारण प्रभु सेनाओं के यहोवा, इस्राएल के शक्तिमान की यह वाणी है: “सुनो,
    मैं अपने शत्रुओं को दूर करके शान्ति पाऊँगा, और अपने बैरियों से बदला लूँगा।'
  wol-KYG: 'Moo tax, kàddug Boroom bee, Aji Sax ju gàngoor yi, Jàmbaaru Israyil: «Maay
    lijjanti samay bañ, ngalla ñoom! Maay fey samay noon!'
  eng-YLT: 'Therefore — the affirmation of the Lord — Jehovah of Hosts, the Mighty
    One of Israel: Ah, I am eased of Mine adversaries, And I am avenged of Mine enemies,'
  eng-WYC-2017: For this thing, saith the Lord God of hosts, the Strong of Israel,
    Alas! I shall be comforted on mine enemies, and I shall be avenged of mine enemies.
  eng-WMBB: 'Therefore the Lord, GOD of Hosts, the Mighty One of Israel, says: “Ah,
    I will get relief from my adversaries, and avenge myself on my enemies.'
  urd-GVH: इसलिए क़ादिरे-मुतलक़ रब्बुल-अफ़वाज जो इसराईल का ज़बरदस्त सूरमा है फ़रमाता
    है, “आओ, मैं अपने मुख़ालिफ़ों और दुश्मनों से इंतक़ाम लेकर सुकून पाऊँ।
  rug-rug: Gua ke, zama se Zihova, sa Tamasa tadi na Qeto Minate pa Maṉauru, sa Tamasa
    Ṉiṉirana tadi pa Izireli, “Ego, kaqu hobequ si Rau koari na Qua kana, meke kaqu
    noso sari tinasuna evaṉi ri na tie va gugue mae koa Rau.
  gaz-gaz: 'Kanaafuu Gooftaan, Waaqayyoon Waan Hunda Dandaʼu, Jabaan Israaʼel sun
    akkana jedha: “Ani amajaajota koo irraa boqonnaa nan argadha; diinota koos haaloo
    nan baafadha.'
  fra-LSG: 'C’est pourquoi voici ce que dit le Seigneur, l’Éternel des armées, Le
    Fort d’Israël: Ah! Je tirerai satisfaction de mes adversaires, Et je me vengerai
    de mes ennemis.'
  gnn-gnn: Dhiyakunydja mäkiri'‐witjurra, ŋäka ŋamathaŋa ŋunhi Garray, Yitjuralwunydja
    God Waŋarr Ganydjarr‐Ḏumurrunydja yukurra waŋa bitjan. “Nhumanydja ŋarranha buku‐nherrara
    warray, ga ŋarranydja yurru bitjan yana liŋgu buku‐nherraṉdhi nhumalanhanydja
    ga bitjandhiyi ŋarra yurru ḏarrtjalkkumanydja nhumalanha, bitjan djalkthun yurru
    nhä malanha dhukun' yätjtja ŋayaŋuŋuruna nhumalaŋgala.
  yal-yal: Nanara, Marigina Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala Sɛnbɛmana falan
    ni ito ra, a naxa, “Gbalona ɛ xa! N nan n yɛtɛ sɔtɔma nɛn n yɛngɛfane ra. N nan
    n gbeen ɲɔxɔma nɛn n yaxune ra.
  haw-1868: Nolaila, ke i mai nei ka Haku, o Iehova o na kaua, Ka mea mana hoi o ka
    Iseraela, Auwe! E hoomaha au ia'u iho i ko'u poe enemi, E hoopai aku au i ka poe
    i inaina mai ia'u.
  arb-NAV: 'لِذَلِكَ يَقُولُ السَّيِّدُ رَبُّ الْجُنُودِ، عَزِيزُ إِسْرَائِيلَ: «لَأَسْتَرِيحَنَّ
    مِنْ مُقَاوِمِيَّ وَلَأَنْتَقِمَنَّ مِنْ أَعْدَائِي.'
  ewe-ewe: Eya ta ale Aƒetɔ, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Ŋusẽtɔ la gblɔe
    nye esi. “O! Makpɔ gbɔɖeme tso nye ketɔwo ƒe asi me, eye mabia hlɔ̃ nye futɔwo.
  eng-LEE: Therefore saith the Lord, the Eternal of hosts, the mighty One of Israel,
    Ah, I will take satisfaction on my adversaries, and be avenged on my enemies.
  asm-FB: 'এই কাৰণে বাহিনীসকলৰ যিহোৱা, ইস্ৰায়েলৰ পৰাক্ৰমী জনা প্রভুৱে এই কথা কৈছে:
    “তেওঁলোকৰ সন্তাপ হওক! মই মোৰ শত্ৰুসকলৰ বিৰুদ্ধে প্ৰতিশোধ ল’ম, আৰু মোৰ শত্রুসকলৰ
    বিৰুদ্ধে মই নিজে প্রতিশোধ সাধিম;'
  sus-A: عَلَتَلَ سّنبّمَ شُي نَن يَ، نَ شَ قٍ رَ. عِسِرَيِلَ مَرِفِ عَلَ سّنبّمَ
    نَشّ، «ﭑ حَشَنكَتّ دْشْمَ نّ ﭑ فٍرٍقَيٍ مَ، ﭑ نَ ﭑ فبٍ حْشْ ﭑ يَشُييٍ مَ.
  fra-SBL: 'C''est pourquoi l''Éternel, le Yahvé des Armées, le Puissant d''Israël,
    dit : « Ah, je vais être soulagé de mes adversaires, et me venger de mes ennemis.'
  hbo-hbo: לָכֵ֗ן נְאֻ֤ם הָֽאָדֹון֙ יְהוָ֣ה צְבָאֹ֔ות אֲבִ֖יר יִשְׂרָאֵ֑ל הֹ֚וי אֶנָּחֵ֣ם
    מִצָּרַ֔י וְאִנָּקְמָ֖ה מֵאֹויְבָֽי׃
  piu-2006: '@see-verse:ISA.001.023'
  pjt-pjt: Nyara palulanguṟu Israelku God Mayatja Puḻkangku wangkanyi alatji, “Ngayulu
    nyuranya pungkuku nyura kura tjuṯa rawangku palyannyangka. Panya nyura ngayuku
    mirpaṉtju tjuṯa nyinanyi.”
  kik-kik: Nĩ ũndũ ũcio, Mwathani, Jehova Mwene-Hinya-Wothe, O we Mwene Hinya wa Isiraeli,
    ekuuga atĩrĩ, “Hĩ! Nĩngaitĩrĩria amuku akwa mangʼũrĩ makwa, na ndĩĩrĩhĩrie harĩ
    thũ ciakwa.
  fra-NCL: 'C’est pourquoi — oracle du Seigneur, Yahweh des armées, le Fort d’Israël :
    Ah ! je tirerai satisfaction de mes adversaires, et je me vengerai de mes ennemis.'
  cek-AK: To pongah misatuh kaminawk ih Angraeng, Thacak Israel Sithaw mah, Ah, ka
    misanawk nuiah lu ka lak han boeh, ka misanawk pongah dawnrai ka tonghaih hoihkhang
    tih boeh, tiah thuih.
  cuk-cuk: 'A-ulale, Israel-dulemar-e-Bab-Jehová-Bela-Gangued-Nikad, weyob soged:
    “¡Wese ugaksun! An-isdarmaladga an igar nudakoed, an-isdarmalad an buged imakoed.'
  uig-CYR: 'Шуңа — дәйду самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар — Йәни
    Исраилдики қудрәт Егиси ейтиду: — Мән күшәндилиримни җазалап пухадин чиқимән,
    Дүшмәнлиримдин қисас алимән;'
  tel-2017: కాబట్టి ప్రభువూ, ఇశ్రాయేలు బలిష్టుడూ, సైన్యాల అధిపతీ అయిన యెహోవా ఇలా ప్రకటిస్తున్నాడు.
    “వాళ్లకు బాధ! నా విరోధులపై నేను ప్రతీకారం తీర్చుకుంటాను. నా శత్రువుల మీద నేను
    పగ తీర్చుకుంటాను.
  hat-BSA: 'Pou sa, Senyè BONDYE dèzame yo, Toupwisan Israël la, deklare: “Ah, M ap
    jwenn soulajman de advèsè Mwen yo; M ap pran vanjans mwen sou lènmi Mwen yo.'
  kos-kos: 'Ke ma inge, kom in lipsre ma LEUM GOD Kulana lun Israel El fahk nu sum:
    “Nga ac fah foloksak lain kom, mwet lokoalok luk, na kom fah tia sifil aklokoalokyeyu.'
  hbo-WLC: לָכֵ֗ן נְאֻ֤ם הָֽאָדוֹן֙ יְהוָ֣ה צְבָא֔וֹת אֲבִ֖יר יִשְׂרָאֵ֑ל ה֚וֹי אֶנָּחֵ֣ם
    מִצָּרַ֔י וְאִנָּקְמָ֖ה מֵאוֹיְבָֽי׃
  ibo-ibo: Nʼihi ya, Onye kachasị ihe niile elu, bụ Onyenwe anyị, Onye pụrụ ime ihe
    niile, Onye dị ike nke Izrel, kwubiri sị, “Aga m abọ ọbọ megide ndị iro m, ime
    ka unu gharakwa inye m nsogbu ọzọ.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ଇସ୍ରାଏଲର ବଳଦାତା କହନ୍ତି, “ଶୁଣ, ଆମ୍ଭେ
    ଆପଣା ବିପକ୍ଷଗଣ ବିଷୟରେ ଆରାମ ପାଇବା ଓ ଆମ୍ଭେ ଆପଣା ଶତ୍ରୁଗଣଠାରୁ ପରିଶୋଧ ନେବା;
  chk-chk: Iei oupwe rongorong mine ewe Samol mi Unusen Manaman, ewe Koten Israel
    a apasa, “Ngang üpwe atoto ai song womi, ämi chon pälüeniei, üpwe pwal ngenikemi
    chappen ämi föför, ämi chon oputaei.
  rop-rop: Wal YAWEI bin tok, “Wal mi na YAWEI det boswan God blanga ola Isreil pipul,
    en yumob garra irrim wanim mi toktok. Dumaji yumob main enami, ai garra lafta
    panishim yumob.
  ukr-1871: 'Тим то говорить Господь, Господь Саваот, сильний Ізраїлїв: О, я надоложу
    мою кривду від противників моїх, і помшчусь над ворогами моїми!'
  deu-1951: 'Darum spricht der Herrscher, der HERR der Heerscharen, der Mächtige Israels,
    also: Wehe, ich will mir Genugtuung verschaffen von meinen Feinden und mich rächen
    an meinen Widersachern;'
  eng-JPS: 'Therefore saith the Lord, the LORD of hosts, the Mighty One of Israel:
    Ah, I will ease Me of Mine adversaries, and avenge Me of Mine enemies;'
  srp-1865: 'Zato govori Gospod, Gospod nad vojskama, silni Izrailjev: aha! izdovoljiæu
    se na protivnicima svojim, i osvetiæu se neprijateljima svojim.'
  lug-lug: Noolwekyo kyava ayogera Mukama, Mukama ow’Eggye, ow’amaanyi owa Isirayiri
    nti, “Ndifuka obusungu ku balabe bange, era ne nesasuza abo abankyawa.
  heb-heb: לכן נאם האדון יהוה צבאות אביר ישראל הוי אנחם מצרי ואנקמה מאויבי׃
  ben-IRV: 'এই জন্য বাহিনীদের সদাপ্রভু, ইস্রায়েলের পরাক্রমশালী প্রভু বলেন: “ধিক তাদের!
    আমি আমার বিপক্ষদের বিরুদ্ধে প্রতিশোধ নেব এবং আমার শত্রুদের বিরুদ্ধে প্রতিশোধ নেব।'
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਇਸਰਾਏਲ ਦੇ ਸ਼ਕਤੀਮਾਨ ਦਾ ਵਾਕ ਹੈ, ਸੁਣੋ, ਮੈਂ ਆਪਣੇ
    ਵਿਰੋਧੀਆਂ ਤੋਂ ਅਰਾਮ ਪਾਵਾਂਗਾ, ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ ਲਵਾਂਗਾ!
  mya-JVB: ထိုကြောင့်၊ ဣသရေလ အမျိုး၌ တန်ခိုးကြီး သောဘုရား၊ ကောင်းကင်ဗိုလ်ခြေ သခင်
    အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အဲ ၊ ငါ့ တဘက် ၌ နေသောသူတို့ ကို ပယ်ရှားပြီးမှငါချင်ရဲ
    ပြေမည်။ ကိုယ်အဘို့ကို စောင့်၍ ငါ့ ရန်သူ တို့ကို အပြစ်နှင့် အလျောက်စီရင် မည်။
  tte-O: Koinaele kwabenali, Yeoba Tomiyasaesosi, Isileli ali Tokaikaiwe iwaloba,
    “Komiu kagu tokaleyayao, kani yagu munamunai yasuwai kolimiu.
  hmo-hmo: Unai dainai Lohiabada, Siahu Ibounai Lohiabada, Israela ena Dirava Goadana,
    be inai bamona ia hereva, ia gwau, “Lau dekenai umui dagedage taudia e, emui kerere
    davana do lau henia momokani, bona umui ese lau do umui dagedage henia lou lasi.
  urd-urd: 'इसलिए ख़ुदावन्द रब्ब — उल — अफ़वाज, इस्राईल का क़ादिर, यूँ फ़रमाता है:
    कि “आह मैं ज़रूर अपने मुख़ालिफ़ों से आराम पाऊँगा, और अपने दुश्मनों से इन्तक़ाम
    लूँगा।'
  rus-SYN: 'Посему говорит Господь, Господь Саваоф, Сильный Израилев: о, удовлетворю
    Я Себя над противниками Моими и отмщу врагам Моим!'
  bqc-SIM: 'A yã́i tò ma Dii Zĩgↄ̃de Isailiↄ Lua Gbãade ma mɛ̀: Kai ma ibɛɛↄ!
    Má tↄsiwáɛ, ma pↄ i weewá.'
  tcz-CHONGTHU: Hijehchun Pakai, vantil galsatte Pakai Hatchungnung, Israel Pakai
    chun aseiye, “Keiman kamelmate chunga phuba kalah ding ahi.
  mar-mar: यांकरीताच प्रभू, सेनाधीश परमेश्वर, इस्राएलाचा सामर्थ्यशाली देव हे म्हणतो
    कीः “त्यांचा नाश होवो! मी माझ्या विरोधकांचा सूड घेईन, आणि माझ्या शत्रू विरूद्ध
    मी स्वतः बदला घेईन;
  qub-qub: 'Chaypitami, Israelcunapa munayniyoj Tayta Diosnin cayno nin: «Cananmi
    ichanga chiquimajcunataga jusgashayqui imallata rurashayquipitapis. Gamcunataga
    ayñitami cutichishayqui.'
  hat-hat: 'Se poutèt sa, koulye a, koute sa Seyè a, Bondye ki gen tout pouvwa a,
    Bondye pèp Izrayèl la, Bondye ki gen fòs kouraj la ap di: Nou se lènmi m''. Nou
    pa vle wè m''. Mwen pral pran revanj mwen. Mwen p''ap kite nou ban m'' traka ankò.'
  eng-BSB: 'Therefore the Lord GOD of Hosts, the Mighty One of Israel, declares: “Ah,
    I will be relieved of My foes and avenge Myself on My enemies.'
  eng-WEBPB: 'Therefore the Lord, GOD of Armies, the Mighty One of Israel, says: “Ah,
    I will get relief from my adversaries, and avenge myself on my enemies.'
  kbq-kbq: E'ina hu'negu hanavenentake Ra Anumzana Israeli vahe'mokizmi hanave Anumzamo'a
    amanage hu'ne, Nagri'ma ha'ma renantaza vahera nona hu'na ha'huzmantegahue.
  nhe-BL: 'Yeca TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, huan
    yajaya tlen toDios tiisraelitame huan Tlen Más Quipiya Tetili quej ni quiijtohua:
    “Nimomacuepas huan nimechtlatzacuiltis ica nohueyi cualancayo pampa imojuanti
    inmochijtoque innocualancaitacahua huan yeca nimechcuepilis tlen innechchihuilijtoque.'
  gub-BL: A'e rupi, pezeapyaka katu Zanezar ize'eg mehe nehe. Tupàn Tuweharupi Wiko
    Ma'e Ikàg Wera'u Ma'e romo Izaew wazar Ikàg Ma'e romo hekon a'e. Nezewe uze'eg
    wemiaihu wanupe. — Azepyk putar penehe nehe, heàmàtyry'ymar wà. Amekuzar putar
    penemiapo kwer ikatu 'ym ma'e peme nehe.
  eng-DRA: 'Therefore saith the Lord the God of hosts, the mighty one of Israel: Ah!
    I will comfort myself over my adversaries: and I will be revenged of my enemies.'
