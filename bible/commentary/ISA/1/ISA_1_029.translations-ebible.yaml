verse: ISA.001.029
translations:
  mal-C: “നിങ്ങൾ ആശിച്ച കരുവേലക്കാവുകൾനിമിത്തം നിങ്ങൾ ലജ്ജിതരാകും; നിങ്ങൾ തെരഞ്ഞെടുത്ത
    ഉദ്യാനങ്ങളെക്കുറിച്ചു നിങ്ങൾ അവഹേളിക്കപ്പെടും.
  deu-TKW: Denn ihr Vertrauen auf die Terebinthen, an denen ihr eure Lust hattet,
    soll zu Schanden werden, und ob der Gärten, an denen ihr Gefallen hattet, sollt
    ihr erröten.
  lin-lin: « Bokoyoka soni mpo na banzete ya terebente oyo bozalaki kolinga mingi ;
    bokoyoka pasi na mitema mpo na bilanga oyo boponaki ;
  eng-LSV: For [men] are ashamed because of the oaks || That you have desired, ||
    And you are confounded because of the gardens || That you have chosen.
  eng-GNV: For they shalbe confounded for the okes, which ye haue desired, and ye
    shall be ashamed of the gardens, that ye haue chosen.
  eng-WEBSTER: For they shall be ashamed of the oaks which ye have desired, and ye
    shall be confounded for the gardens that ye have chosen.
  nhw-BL: “Huan tlahuel anmopinahuase quema anmoilhuise tlen nopa tonali quema anquintlatiliyayaj
    tlacajcahualistli amotiotzitzi huan antlajtlacolchihuayayaj iniixpa ipan nopa
    ahua cuamilme catli anquiniyocatlalijtoyaj para inijuanti.
  swh-ONEN: “Mtaaibika kwa sababu ya hiyo mialoni ambayo mlifurahia, mtafadhaika kwa
    sababu ya bustani mlizozichagua.
  bba-bba: Sɑɑ ye sɔɔ, dɑ̃ɑ bɑkɑnu kɑ dɑ̃ɑ sɔ̃ɔ si su sɑ̃ɑ bɛɛn bũu yenu, su koo de
    i sekuru wɑ.
  eng-KJVCPB: For they shall be ashamed of the oaks which ye have desired, And ye
    shall be confounded for the gardens that ye have chosen.
  luo-luo: Wiu nokuodi gi tiend yiende mag ober ma umorgo kutimoe misengini, kendo
    unubed gi kuyo kuom puothe museyiero mondo ulemie.
  meu-meu: Badina be oak audia, o moalelaiva ḡaudia, daidiai ba hemarai, bona uma-uma,
    vada o abi hidi ḡaudia, daidiai vairamui bae kakakaka.
  npi-ULB: किनभने तिमीहरूले इच्‍छा गरेका फँलाटका पवित्र रूखहरूसित तिमीहरू लज्‍जित
    हुनेछौ र तिमीहरूले चुनेका बगैंचाद्वारा नै तिमीहरू हतासमा पर्नेछौ ।
  yor-yor: “Ojú yóò tì yín nítorí igi óákù mímọ́ èyí tí ẹ ní inú dídùn sí, a ó kàn
    yín lábùkù nítorí àwọn ọgbà yìí tí ẹ ti yàn fúnra yín.
  pes-OPCB: شما از بت‌پرستی خود در زیر درختان بلوط باغهایتان خجل و شرمسار خواهید شد،
  tgl-ULB: Dahil ikahihiya ninyo ang banal na mga punong owk na ninais ninyo, at ipapahiya
    kayo ng mga hardin na pinili ninyo.
  cbu-NT: 'Ashirucha, nuw siyaa atashina: Siy apanllputseem zapan kis nashamangamaam
    chapoom yanungarangsa. Anush kis apanllputsee ungirtarangsa. Itaru, anumand kapung
    pazichpasa.'
  hui-hui: Tígua ira timbuni hearuhondo bi pupu wialu dama mitangi bialu mabu gamaru
    hangalu harimiruni manda bialu ina nakarulape birima lalu taga timbuniore holeberemi.
  mya-mya: သင်​သည်​သစ်​ပင်​များ​ကို​ဝတ်​ပြု​ရှိ​ခိုး​မိ​ခဲ့​သည့်​အ​တွက် ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဥ​ယျာဉ်​များ​ကို​စိုက်​ပျိုး​မိ​ခဲ့​သည့်​အ​တွက်​ဝမ်း​နည်း​ရ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ནི་རང་ཉིད་དགའ་བའི་བེ་ཤིང་གིས་ངོ་ཚར་སྦྱོར་ཞིང་། ཁྱོད་ཅག་གིས་བདམས་པའི་སྐྱེད་ཚལ་རྣམས་ཀྱིས་ནོངས་པར་བྱ།
  wsk-wsk: Nunguningta, nina ninguru dola maguwuralkowo, mu awuk, nina tam bibiya
    perr nungaru se amilmil te tam nung tuagu mu kagin kuwim laili ko bita lagaman.
  sna-sna: “Nokuti muchanyadziswa nokuda kwemiti yomuouki yamunoeresa, yamunofadzwa
    nayo; muchanyadziswa nokuda kwamapindu amakasarudza.
  spa-BLM: Porque se avergonzarán de las encinas que has deseado, y serás confundido
    por los jardines que has elegido.
  cac-cac: Icha chi' ol aj e q'uixvi, yujto ix laj ex och ejmelal d'a juntzan̈ comon
    dios d'a yichtac te' ji yed' d'a scaltac te' avb'en te'.
  swh-ULB: Kwakukuwa utaona aibu juu ya miti ya mialoni uliyoitamani, na utakuwa na
    hofu juu ya bustani uliyoichagua.
  bel-bel: Яны будуць пасаромленыя за дубровы, якіх вы так прагнулі, і брыдка ім будзе
    за сады, якія вам так панадныя.
  deu-ELBBK: Denn sie werden beschämt werden wegen der Terebinthen, die ihr begehrt.
    Und ihr werdet mit Scham bedeckt werden wegen der Gärten, an denen ihr Gefallen
    hattet.
  mbb-OT: Egkepeel-elezan kew is menge tig-Jerusalem tenged te ked-azap niw ziyà te
    menge kayu he ulayan wey ziyà te pinilì niw he menge pemuleey.
  mal-2015: നിങ്ങൾ താല്പര്യം വെച്ചിരുന്ന കരുവേലകങ്ങളെക്കുറിച്ചു നാണിക്കും; നിങ്ങൾ
    തിരഞ്ഞെടുത്തിരുന്ന തോട്ടങ്ങൾനിമിത്തം ലജ്ജിക്കും.
  gup-gup: Wanjh Yawey kayime, “Ngudda kaluk ngurriyemengalme bu ngurrihmarneboddan
    nawu nabubuyika gods nawu ngurrihkurrmeng kore oak kundulk. Dja mak ngurridjalyeme
    kore ngurribolkdjarrngbom dja ngurridudjindi manme kore ngurriboddangeni nawu
    idols.
  rmc-rmc: „Ladžana tumen vaš o posvetna dubi, pal save tumenge igen džalas; ľoľona
    avri ladžatar vaš o zahradi, save tumenge kidňan avri pro lašariben.
  pes-OPV: زیراایشان از درختان بلوطی که شما خواسته بودیدخجل خواهند شد و از باغاتی
    که شما برگزیده بودید رسوا خواهند گردید.
  ron-1924: „Вэ ва фи рушине де теребинций ын каре гэсяць плэчере ши вець роши дин
    причина грэдинилор ын каре вэ десфэтаць,
  ben-OBCV: “তোমরা তোমাদের পবিত্র ওক গাছগুলির জন্য লজ্জিত হবে, যেগুলির জন্য তোমরা
    আনন্দিত হতে; তোমাদের মনোনীত পূজার উদ্যানগুলির জন্য তোমরা অপমানিত হবে।
  som-som: Waayo, way ku ceeboobi doonaan geedihii aad jeclaateen, oo beerihii aad
    doorateenna waad ku qasmi doontaan.
  lat-VUC: Confundentur enim ab idolis quibus sacrificaverunt, et erubescetis super
    hortis quos elegeratis,
  eng-ASVBT: For they shall be ashamed of the oaks which ye have desired, and ye shall
    be confounded for the gardens that ye have chosen.
  ita-1885: Perciocchè voi sarete svergognati per le querce che avete amate, e confusi
    per li giardini che avete scelti.
  eng-LXXUP: For they shall be ashamed of their idols, which they delighted in, and
    they are made ashamed of the gardens which they coveted.
  eng-ULB: “For you will be ashamed of the sacred oak trees that you desired, and
    you will be embarrassed by the gardens that you have chosen.
  spa-VBL: Ustedes se avergonzarán de cómo disfrutaban de su culto pagano en medio
    de los árboles de roble; se avergonzarán porque eligieron los jardines de placer
    de los ídolos.
  fra-_FOB: Car ils seront confus à cause des chênes que vous aimez; et vous rougirez
    des jardins qui font vos délices.
  mal-mal: നിങ്ങൾ താത്പര്യം വച്ചിരുന്ന കരുവേലകങ്ങളെക്കുറിച്ചു നാണിക്കും; നിങ്ങൾ തിരഞ്ഞെടുത്തിരുന്ന
    തോട്ടങ്ങൾനിമിത്തം ലജ്ജിക്കും.
  urd-GVR: Balūt ke jin daraḳhtoṅ kī pūjā se tum lutfandoz hote ho un ke bāis tum
    sharmsār hoge, aur jin bāġhoṅ ko tum ne apnī butparastī ke lie chun liyā hai un
    ke bāis tumheṅ sharm āegī.
  suz-BL: गे रवा आगाम पूजा पशो आ पर्बम मुने दोक्‍नीनी। इन दाक्‍शा योव़शो रवा रू आ
    पर्बम शुश मुने दोक्‍नीनी। यसैया ५७:५; यसैया ६५:३
  eng-NOY: For ye shall be ashamed of the terebinths in which ye delighted; Ye shall
    blush for the gardens which ye loved;
  ita-1927: Allora avrete vergogna de’ terebinti che avete amati, e arrossirete dei
    giardini che vi siete scelti.
  ckb-ckb: «شەرمەزار دەبن بەو دار بەڕووانەی ئارەزووتان کرد، تەریق دەبنەوە بەو باخچانەی
    هەڵتانبژارد.
  eng-BBE: For you will be put to shame because of the trees of your desire, and because
    of the gardens of your pleasure.
  kan-OKCV: “ನೀವು ಇಷ್ಟಪಟ್ಟ ಪವಿತ್ರ ಏಲಾ ಮರಗಳ ನಿಮಿತ್ತ ನಾಚಿಕೊಳ್ಳುವಿರಿ. ಆರಿಸಿಕೊಂಡ ವನಗಳ
    ವಿಷಯವಾಗಿ ಲಜ್ಜೆಪಡುವಿರಿ.
  tam-2017: நீங்கள் விரும்பி தெரிந்துக்கொண்ட கர்வாலிமரங்களுடைய தோப்புகளுக்காக வெட்கப்படுவீர்கள்;
  spa-RV-1909: Entonces os avergonzarán los olmos que amasteis, y os afrentarán los
    bosques que escogisteis.
  ron-BTF: Fiindcă vor fi ruşinaţi de stejarii pe care i-aţi dorit şi veţi fi încurcaţi
    de grădinile pe care le-aţi ales.
  eng-WEBP: For they shall be ashamed of the oaks which you have desired, and you
    shall be confounded for the gardens that you have chosen.
  eng-FBV: You will be ashamed about how you enjoyed your pagan worship among the
    oak trees; you will be embarrassed because you chose the pleasure gardens of idols.
  nld-1939: Dan zult ge u over de eiken schamen, waar ge zo naar verlangt, En over
    uw lusthoven blozen,
  nch-BL: “Huan tahuel anmopinahuase quema anmoilhuise ten nopa tonali quema anquintatiliyayaj
    tacajcahualisti amoteteyohua huan antajtacolchihuayayaj iniixpa campa nopa ahua
    cuame cati anquiniyocatalijtoyaj para inijuanti.
  vie-1934: Vậy các ngươi sẽ hổ thẹn vì những cây thông mình ưa; mắc cỡ vì những vườn
    mình đã chọn.
  hin-CV: “वे उन बांज वृक्षों से, जिनकी तुम चाह रखते थे लज्जित हो जाएंगे; और जिन क्यारियों
    में मेहनत करके खुश होते थे अब उसी से लज्जित होना पड़ेगा.
  eng-OURB: For they shall be ashamed of the oaks which you have desired, and you
    shall be confounded for the gardens that you have chosen.
  spa-BES: Porque ellos serás avergonzado por los árboles que amaste y por los jardines
    que han escogido.
  tdx-tdx: Toe hisalara’ iereo o kile nisalalaeñeo, vaho himeñara’ areo o goloboñe
    nivihañeo.
  tha-KJV: เพราะเจ้าจะละอายเรื่องต้นโอ๊กที่​เจ้​าปรารถนานั้น และเจ้าจะอับอายเรื่องสวนซึ่งเจ้าเลื​อก
  por-BR-2018: Porque pelos carvalhos que cobiçastes serão confundidos; e pelos bosques
    que escolhestes sereis envergonhados;
  deu-ELO: Denn sie werden beschämt werden wegen der Terebinthen, die ihr begehrt,
    und ihr werdet mit Scham bedeckt werden wegen der Gärten, an denen ihr Gefallen
    hattet.
  eng-WYC-2018: For they shall be ashamed of [the] idols, to which they made sacrifice;
    and ye shall be ashamed on the orchards, which ye choosed, (or and ye shall be
    ashamed of the gardens dedicated, or consecrated, to idols, which ye have planted).
  epo-epo: Ĉar ili estos malhonoritaj pro la terebintarboj, kiujn vi amis, kaj vi
    estos hontigitaj pro la ĝardenoj, kiujn vi elektis.
  uig-PIN: Xu qaƣda silǝr tǝxna bolƣan dub dǝrǝhliridin nomus ⱪilisilǝr, Talliƣan
    baƣlardin hijil bolisilǝr.
  beo-beo: Dilia da udigili ifa amoma sia:ne gadobeba:le, amola sema ifabi bugiba:le,
    gogosiane asigi bagade ba:mu.
  tpi-OTNT: Yupela i bin lotu long ol bikpela diwai na wokim ol gaden na tambuim ol
    bilong ol i stap ples bilong lotu. Tasol yupela bai i sori long ol dispela pasin,
    na sem moa yet.
  hau-SA: “Za ku ji kunya saboda masujadan ƙarƙashin itatuwan oak da kuka yi farin
    ciki; za a kunyata ku saboda lambun da kuka zaɓa.
  uig-LAT: Shu chaghda siler teshna bolghan dub derexliridin nomus qilisiler, Tallighan
    baghlardin xijil bolisiler.
  nde-nde: “Lizayangeka ngenxa yezihlahla zomʼokhi ezingcwele elazithokozisa ngazo.
    Lizadana ngamasimu elawakhethayo.
  ton-ton: He te nau mā ʻi he ngaahi ʻakau naʻa mou holi ki ai, pea te mou puputuʻu
    ʻi he ngaahi ngoue kuo mou fili.
  ces-1613: Nebo zahanbeni budete pro háje, po nichž jste toužili, a zastydíte se
    pro zahrady, kteréž jste sobě zvolili.
  eng-WMB: For they shall be ashamed of the oaks which you have desired, and you shall
    be confounded for the gardens that you have chosen.
  tam-TCV: “நீங்கள் விருப்பத்துடன் வணங்கிய புனித கர்வாலி மரங்களின் நிமித்தம் வெட்கப்படுவீர்கள்;
    நீங்கள் வழிபாட்டுக்கெனத் தெரிந்துகொண்ட தோட்டங்களினிமித்தம் அவமானப்படுவீர்கள்.
  ceb-ULB: Kay maulawan kamo pinaagi sa sagradong mga kahoy nga akasya nga inyong
    gitinguha, ug maulawan kamo pinaagi sa mga tanaman nga inyong gipili.
  pol-UBG: Będziecie bowiem zawstydzeni z powodu dębów, których pożądaliście, i zarumienicie
    się z powodu ogrodów, które sobie wybraliście.
  agr-agr: Tuja atum aidautijum anú yagkug aidau, tuja numi encina aidau ayá nunú
    shiig wakejusjum kuitamjum nuwi wainka apajuímtai aidau emematjum nunú diisjum
    datsagtinaitjume.
  kyc-kyc: Dopa piramo dokopa isako waingi kemali pingi lapo wara pipalape isa renge
    kemali pingi laponape moname nyinyi nembo kingi lao petenge lamo dupwa yamarangyuo
    yaki nyuo kaeyarami ingilyamo, leya.
  urd-GVU: بلوط کے جن درختوں کی پوجا سے تم لطف اندوز ہوتے ہو اُن کے باعث تم شرم سار
    ہو گے، اور جن باغوں کو تم نے اپنی بُت پرستی کے لئے چن لیا ہے اُن کے باعث تمہیں
    شرم آئے گی۔
  deu-1912: Denn sie müssen zu Schanden werden über den Eichen, daran ihr Lust habt,
    und schamrot werden über den Gärten, die ihr erwählt,
  kan-2017: “ನೀವು ಇಷ್ಟಪಟ್ಟ ಏಲಾ ಮರಗಳ ನಿಮಿತ್ತ ನಾಚಿಕೆಪಡುವಿರಿ. ಗೊತ್ತು ಮಾಡಿಕೊಂಡ ವನಗಳ ವಿಷಯವಾಗಿ
    ಲಜ್ಜೆಪಡುವಿರಿ.
  yap-yap: Bay mu pilgad ngan’med ni um meybilgad ko pi gek’iy ma gimed be yung yungi
    milay’ nib tabgul.
  hlt-MCSB: Thingnu na nai uh te yak vetih, dum na tuek uh dongah khaw na hmai tal
    uh ni.
  mdy-ETH: ዒንሢ ናሽኪ ዴማ ዴዒ ካኣሽካ ሚፃ ዒንሢ ቦርሳንዳኔ፤ ሃሣ ዒንሢ ዶኦሬ ቱኮ ባኮ ቱኮ ቤዛኣ ሴልቂንቲ ዒንሢም ጴዻንዳኔ፤
  twi-ASANTE: “Mo ani bɛwu ɛsiane odum anyame a monyaa wɔn mu anigyeɛ no; wɔbɛgu mo
    anim ase ɛsiane nturo a mosom abosom wɔ mu no enti.
  eng-WEBU: For they shall be ashamed of the oaks which you have desired, and you
    shall be confounded for the gardens that you have chosen.
  wal-wal: Bassaa wottanau dosido wolaa gishshau, intte yeellatana; intte doorido
    kaashshaa gishshaukka intte kauyyana.
  spa-PDDPT: Entonces se avergonzarán de los robles que amaron y tendrán afrenta a
    causa de los huertos que escogieron.
  gun-gun: Mba'eta peẽ kuery pexĩmba 'rã yvyra pejou porã reiague re, ha'e nda'evei
    nho 'rã yvotyty pejou porãveague re.
  ilo-ULB: “Ta mabainkayonto gapu kadagiti nasagradoan a lugo a kaykayo a tinarigagayanyo,
    ket mabainankayto gapu kadagiti minuyongan a piniliyo.
  kpg-kpg: Gei goodou ga langaadia i di godou hai daumaha ang gi nia laagau ‘oak’
    ala ne dogi go goodou i lodo godou hadagee dabu.
  uig-ARA: شۇ چاغدا سىلەر تەشنا بولغان دۇب دەرەخلىرىدىن نومۇس قىلىسىلەر، تاللىغان
    باغلاردىن خىجىل بولىسىلەر.
  sus-sus: Wo fama nɛ yaagide fɔtɔnyi ra wo nu kuye batuma dɛnnaxɛ. Wo yaagi belebele
    sɔtɔma nɛ na yiree xa fe ra.
  pon-2006: Kumwail pahn sarohkihdi amwail kin pwongih tuhke kan oh wiahda amwail
    mwetuwel sarawi kan.
  jae-jae: Amac oc majem êsa êtu kamem, taŋ atoc sa naŋŋa, ma laŋômanô êmbêlê êtu
    nêm kôm ŋaolaŋa, taŋ ajaliŋ sa naŋŋa.
  ksd-ksd: Tago diat a vavirvir ure ra umana iban ava tar manane, ma ra mata i vavat
    na ula ta ra lavur moramoro nina ava ga vakilang diat.
  tur-YTC: Çünkü onlar arzuladığınız meşe ağaçlarından utanacaklar, Siz de seçmiş
    olduğunuz bahçelerden dolayı utanacaksınız.
  grc-BRENT: Διότι αἰσχυνθήσονται ἀπὸ τῶν εἰδώλων αὐτῶν ἃ αὐτοὶ ἠβούλοντο, καὶ ᾐσχύνθησαν
    ἐπὶ τοῖς κήποις, ἃ ἐπεθύμησαν.
  ind-AYT: Sungguh, mereka akan mendapat malu karena pohon tarbantin yang pernah kamu
    ingini, dan akan mendapat malu karena kebun-kebun yang telah kamu pilih.
  nya-nya: “Mudzachita nayo manyazi mitengo ya thundu imene inkakusangalatsani; mudzagwetsa
    nkhope chifukwa cha minda imene munayipatula.
  hrv-hrv: Da, stidjet ćete se zbog hrastova što ih sad obožavate i crvenjet ćete
    zbog gajeva u kojima sad uživate.
  mps-mps: “Magi baso meni, dagego genuai ni silide te tibo god dabeba lotu olama,
    tama tede dwagi yai homu eyu bidai dao. Tama me te gi elama, tama lotu wabo digi
    dao olama, hage yai dao. Tiali goli, dage te yali kolesaga dabede hobede elama,
    tama hale genuai mu yaibao.
  tpi-tpi: Yupela i bin lotu long ol bikpela diwai na wokim ol gaden na tambuim ol
    bilong ol i stap ples bilong lotu. Tasol yupela bai i sori long ol dispela pasin,
    na sem moa yet.
  dan-1931: Thi Skam vil I få af de Ege*, I elsker, Skuffelse af Lundene*, I sætter
    så højt; { [*hvor de drev Afgudsdyrkelse.] }
  vie-OVCB: Các ngươi sẽ bị xấu hổ vì những cây sồi linh thiêng mà các ngươi đã ưa
    thích. Các ngươi sẽ bị thẹn thuồng vì các khu vườn mình đã chọn.
  guj-2017: “કેમ કે જે એલોન વૃક્ષોને તમે ચાહતા હતા તેને લીધે તમે શરમાશો અને જે બગીચાને
    તમે પસંદ કર્યા હતા તેઓથી તમે લજ્જિત થશો.
  pon-2006A: Kumwail pahn sarohkihdi amwail kin pwongih tuhke kan oh wiahda amwail
    mwetuwel sarawi kan.
  por-BRBSL: Pois eles terão vergonha dos carvalhos que desejaram, e você ficará confuso
    com os jardins que escolheu.
  cth-cth: Na doun e kathenkungnaw hah na kayakkhai awh toung vaiteh, na kârawi e
    takha ni kângai lah a ru sak awh han. Minhmai mathoe na poe awh han.
  twi-twi: “Mo ani bewu, esiane odum anyame a munyaa wɔn mu anigye no; wobegu mo anim
    ase, esiane nturo a mosom abosom wɔ mu no nti.
  hlt-hlt: Thingnu na nai uh te yak vetih, dum na tuek uh dongah khaw na hmai tal
    uh ni.
  tbz-SIM: Ifɛi bo di pĩ́nnɛ̀ dɛtediɛrɛ̀ di do feu iwũɔ̃ dɛ̀, Ifɛi bo di pĩ́nnɛ̀ dɛpɑɑ
    nkó yɛtɔ̀rɛ̀ di kɔrì dɛ̀ kɛ bɑ́ɑ́ nkɛ̀ di pɑɑ mbo pɛitɛ́.
  msy-2020: Ia faragha temer okɨn ekiabar tongɨn, asebar ziaba fava temer kaba bagha
    bar akonge, egh gɨn ia amizir arazir kurar kaba bagh aghumsɨgham. Ia faragha aseba
    fasa azenibar ingarigha, dar anogoregha ghaze, da asebar ziaba famin danganiba
    aghegha pura iti. Egh gɨn ia navibagh iragh, egh arazir ia faragha amizibagh nɨghnɨgh
    bar aghumsigham.
  dop-dop: Fɛɛlɛ kɑ́ kpɑ-mɛ nɑ tɩɩŋ wei ɩ́ luŋiɣi tɔ. Tɑwɑ wenɑ ɩ́ fɛɛnǝɣɩ tɔ ɑ kɑ́
    yele nɑ ɩ́ tɔɣɔ fɛɛlɛ.
  azb-azb: Palıd ağaclarına səcdə etməkdən xəcalət çəkəcəksiniz, Seçdiyiniz bağlarda
    ibadət etməkdən utanacaqsınız.
  eng-DBY: For they shall be ashamed of the terebinths that ye have desired, and ye
    shall blush for the gardens that ye have chosen.
  hin-2017: क्योंकि जिन बांजवृक्षों से तुम प्रीति रखते थे, उनसे वे लज्जित होंगे, और
    जिन बारियों से तुम प्रसन्न रहते थे, उनके कारण तुम्हारे मुँह काले होंगे।
  wol-KYG: Yeenay rus moos ci garab yu mag, yi ngeen soppoona daje, di xërëmtu. Yeenay
    am gàcce ci tóokër, yi ngeen taamu woona daje, di bokkaale.
  eng-YLT: For [men] are ashamed because of the oaks That ye have desired, And ye
    are confounded because of the gardens That ye have chosen.
  eng-WYC-2017: For they shall be ashamed of [the] idols, to which they made sacrifice;
    and ye shall be ashamed on the orchards, which ye choosed.
  eng-WMBB: For they shall be ashamed of the oaks which you have desired, and you
    shall be confounded for the gardens that you have chosen.
  urd-GVH: बलूत के जिन दरख़्तों की पूजा से तुम लुत्फ़अंदोज़ होते हो उनके बाइस तुम
    शर्मसार होगे, और जिन बाग़ों को तुमने अपनी बुतपरस्ती के लिए चुन लिया है उनके बाइस
    तुम्हें शर्म आएगी।
  rug-rug: Kote kurekure ni gamu sari mia vinahesi beku sapu ele qetuqetu ni gamu;
    kote talotaṉa ni gamu sari na inuma tava madidi koari na beku.
  gaz-gaz: “Isin sababii muka qilxuu itti gammaddan sanaatiif ni qaanoftu; sababii
    iddoo biqiltuu filattan sanaatiif immoo ni salphattu.
  fra-LSG: On aura honte à cause des térébinthes auxquels vous prenez plaisir, Et
    vous rougirez à cause des jardins dont vous faites vos délices;
  gnn-gnn: Nhumanydja yurru gorana yana wal'ŋu ŋurikiyi ŋunhi nhuma yukurra buku‐ŋal'yun
    dharpawunydja waŋarrwu ga djäma wäŋa dhuyunydja.
  yal-yal: Nayi, ɛ yagima nɛn ɛ wudi binle fe ra, ɛ yi naxanye batuma e nun ɛ nakɔ
    yiren naxanye sugandi ɛ kidene ra.
  haw-1868: No ka mea, e hilahila auanei lakou i na laau oka a oukou I makemake ai,
    E hilahila no i na pakanu a oukou i koho ai.
  arb-NAV: وَيَعْتَرِيكُمْ خَجَلٌ لِعِبَادَتِكُمْ شَجَرَةَ الْبَلُّوطِ الَّتِي شُغِفْتُمْ
    بِها، وَالْعَارُ لإِيثَارِكُمُ الْحَدَائِقَ بِأَوْثَانِهَا.
  ewe-ewe: “Ŋu akpe mi le logoti siwo ŋu miekpɔa dzidzɔ le la ŋu; woade ŋukpe mo na
    mi le abɔ siwo mielɔ̃na la ta.
  eng-LEE: For people shall be ashamed because of the terebinths which ye had desired,
    and ye shall be put to the blush because of the gardens that ye had chosen.
  asm-FB: “কিয়নো তোমালোকে পবিত্র ওক গছবোৰত আৰাধনা কৰা দেৱতাবোৰৰ বাবে লাজ পাবা, আৰু
    তোমালোকৰ মনোনীত বাগিছাবোৰৰ বাবে বিভ্রান্ত হ’বা।
  sus-A: وٌ قَمَ نّ يَافِدٍ قْتْنيِ رَ وٌ نُ كُيٍ بَتُمَ دّننَشّ. وٌ يَافِ بٍلٍبٍلٍ
    سْتْمَ نّ نَ يِرٍيٍ شَ قٍ رَ.
  fra-SBL: Car ils auront honte des chênes que tu as désirés, et tu seras confondu
    pour les jardins que tu as choisis.
  hbo-hbo: כִּ֣י יֵבֹ֔שׁוּ מֵאֵילִ֖ים אֲשֶׁ֣ר חֲמַדְתֶּ֑ם וְתַ֨חְפְּר֔וּ מֵהַגַּנֹּ֖ות
    אֲשֶׁ֥ר בְּחַרְתֶּֽם׃
  piu-2006: '@see-verse:ISA.001.028'
  pjt-pjt: Munu nyara palulanguṟu nyura kuliṟa nintiringkuku munu nyura puḻkaṟa kuṉṯaringkuku,
    panya nyura God mulapa wantira god ngalypa-ngalypa tjuṯa pukuḻṯu waḻkuningi puṉu
    nyara miḻmiḻpa tjuṯangka rawa tjunguringkula, munu kaana miḻmiḻpa tjuṯangka kuḻu.
    Nyara palulanguṟu kurakura tjuṯaku pukuḻarira nyura puḻkaṟa kuṉṯaringkuku.
  kik-kik: “Nĩmũgaconoka nĩ ũndũ wa mĩgandi ĩyo mĩamũre mũtũire mũkenagĩra; nĩmũkaigua
    thoni nĩ ũndũ wa mĩgũnda ĩyo mwĩthuurĩire.
  fra-NCL: Car ils auront honte des térébinthes que vous avez aimés, et vous rougirez
    des jardins dont vous faites vos délices.
  cek-AK: Nangcae loe na koeh o ih oak thing pongah azathaih na tongh o ueloe, na
    qoih o ih takhanawk pongah mikhmai na sae o tih.
  cuk-cuk: Bemar we-sapimarbina nue-sogdimaladgi bemar nue-bingedar itomaloed, we-dutugalubina
    be nue-sogdimaladgi bemar nue-undar bingegumaloed.
  uig-CYR: Шу чағда силәр тәшна болған дуб дәрәқлиридин номус қилисиләр, Таллиған
    бағлардин хиҗил болисиләр.
  tel-2017: “మీరు కోరుకున్న సింధూర వృక్షాలను బట్టి మీరు సిగ్గుపడతారు. మీరు ఎంపిక చేసుకున్న
    తోటలను బట్టి మీరు అవమానం పాలవుతారు.
  hat-BSA: Anverite, nou va wont pou bwadchenn ke nou te pito yo, e nou va wont pou
    jaden ke nou te pito yo.
  kos-kos: Kom ac fah mwekin lah kom tuh alu nu ke sak, ac akoalye ima uh nu ke god
    lusrongten.
  hbo-WLC: כִּ֣י יֵבֹ֔שׁוּ מֵאֵילִ֖ים אֲשֶׁ֣ר חֲמַדְתֶּ֑ם וְתַ֨חְפְּר֔וּ מֵהַגַּנּ֖וֹת
    אֲשֶׁ֥ר בְּחַרְתֶּֽם׃
  ibo-ibo: “Ihere ga-eme unu nʼihi osisi ook nsọ ndị ahụ niile obi unu na-enwe aṅụrị
    nʼime ha. Ihere ga-eme unu nʼihi ubi a gbara ogige ndị ahụ unu jiri aka unu họrọ.
  ory-ory: କାରଣ ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ବାଞ୍ଛିତ ଅଲୋନ ବୃକ୍ଷ ବିଷୟରେ ଲଜ୍ଜିତ ହେବେ, ପୁଣି, ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କର ମନୋନୀତ ଉଦ୍ୟାନସକଳର ବିଷୟରେ ହତାଶ ହେବ।
  chk-chk: Oupwe säw pokiten ekewe irä ook mi pin oua pwapwaiti le fel ngeni, oupwe
    pwal mitingau ren ekewe tanipi oua filätä pwe oupwe fel ngeni ämi uluulun anü
    lon.
  rop-rop: “Yumob garra jidan brabli sheimwan na, dumaji yumob bin oldei weshipbat
    ola drimin sheip andanith langa detlot ouktri langa detlot speshalwan gadin.
  ukr-1871: А будуть вони покарані за ті дуброви, що такі вам любі, посоромлені за
    сади, що собі вибрали;
  deu-1951: Denn sie werden zuschanden an den Eichen, an denen ihr Lust hattet, und
    ihr sollt schamrot werden wegen der Gärten, die ihr erwählt habt;
  eng-JPS: For they shall be ashamed of the terebinths which ye have desired, and
    ye shall be confounded for the gardens that ye have chosen.
  srp-1865: Jer æete se posramiti od gajeva koje željeste, i zastidjeti se od vrtova
    koje izabraste.
  lug-lug: “Kubanga mulikwatibwa ensonyi olw’emiti mwe mwenyumiririzanga, n’olw’ennimiro
    ze mweroboza.
  heb-heb: כי יבשו מאילים אשר חמדתם ותחפרו מהגנות אשר בחרתם׃
  ben-IRV: “কারণ তুমি পবিত্র ওক গাছের জন্য লজ্জা পাবে যা তুমি কামনা করেছ এবং যা তুমি
    মনোনিত করেছ সেই বাগানের জন্য তুমি অপমানিত হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤਾਂ ਉਨ੍ਹਾਂ ਬਲੂਤਾਂ ਤੋਂ ਅਰਥਾਤ ਜਿਨ੍ਹਾਂ ਦੀ ਤੁਸੀਂ ਪੂਜਾ ਕਰਦੇ ਸੀ, ਲੱਜਿਆਵਾਨ
    ਹੋਣਗੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਪਸੰਦ ਕਰਦੇ ਸੀ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਬਾਗ਼ਾਂ ਨੂੰ ਤੁਸੀਂ ਚੁਣਿਆ ਸੀ,
    ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਤੁਸੀਂ ਖੱਜਲ ਹੋਵੋਗੇ।
  mya-JVB: သင်တို့သည် တပ်မက် ဘူးသော သပိတ် ပင်တို့ ကြောင့် ရှက် ကြလိမ့်မည်။ သင်တို့သည်
    ရွေး ယူဘူးသော ဥယျာဉ် တို့ကြောင့် မျက်နှာပျက် ကြလိမ့်မည်။
  tte-O: Ami mayau lalakili yo tano yakayakasisili siya mwa ami kaba pwalou yo ami
    kaba yaliyaya kani siyamala ami kaba mwalimwaline.
  hmo-hmo: Badina be unai au namodia, umui tomadiho henia gaudia, idia dainai do umui
    hemarai. Bona unai uma helagadia, tomadiho totona umui geia gaudia, be hemarai
    gauna momokani umui dekenai do idia lao.
  urd-urd: क्यूँकि वह उन बलूतों से, जिनको तुम ने चाहा शर्मिन्दा होंगे; और तुम उन बाग़ों
    से, जिनको तुम ने पसन्द किया है ख़जिल होगे।
  rus-SYN: Они будут постыжены за дубравы, которые столь вожделенны для вас, и посрамлены
    за сады, которые вы избрали себе;
  bqc-SIM: Wí a á kṹ gbɛ̃́nɛli pↄ́ kàágu a sa'òmáↄ yã́i. Á gɛɛ a gↄ̃ kpá
    á wɛ́iɛ swalu sa'oa pↄ́ a zɛòↄ yã́ musu.
  tcz-CHONGTHU: Namilim hounau leh aguh-a gangpithing noi laha nachonnau leh milim
    houna'a nakipehdohnau jeh'a jumleja nathoh diu ahi.
  mar-mar: “तुम्हास पवित्र वाटणाऱ्या एलाच्या झाडाची तुम्हास लाज वाटेल, आणि तुम्ही
    निवडलेल्या बागा तुम्हास लज्जास्पद होतील.
  qub-qub: Fiyupa cuyashayqui yöracunata ricar pengacunquipämi. Cuyashayqui wertacunata
    ricaptiqui pengacuyllawanmi cärayquicunapis pucayacäcongaraj. Chay particunachömi
    gamcunaga ïdulucunata adurarcaycanqui.
  hat-hat: N'a wont akòz gwo pye bwadchenn repozwa nou te konn sèvi yo, akòz bèl jaden
    nou te plante pou zidòl yo.
  eng-BSB: Surely you will be ashamed of the sacred oaks in which you have delighted;
    you will be embarrassed by the gardens that you have chosen.
  eng-WEBPB: For they shall be ashamed of the oaks which you have desired, and you
    shall be confounded for the gardens that you have chosen.
  kbq-kbq: Hanki tamagrama oki zafa agafafima havi anumzama mono'ma hunentaza zanku'ene,
    hozama kariteta anampima havi anumzama mono'ma hunentaza zankura tamagazegu hugahaze.
  nhe-BL: “Huan tlahuel inmopinahuase quema inmoilhuise tlen nopa tonali quema inquintlatiliyayaj
    tlacajcahualistli imotiotzitzi huan intlajtlacolchihuayayaj iniixtla ipan nopa
    ahua cuamili tlen inquiniyocatlalijtoyaj para yajuanti.
  gub-BL: A'e 'ar mehe pemaranugar putar ywyra penemimuwete wanuwake har wanehe nehe.
    Kwehe mehe ikatuahy a'e ywyra peme wà. Pezapo ma'etymaw tupàn a'ua'u penemimuwete
    waiwyr. Ikatuahy peme. Amo 'ar mehe pepytu'u putar hehe pezeruzar ire nehe.
  eng-DRA: 'For they shall be confounded for the idols, to which they have sacrificed:
    and you shall be ashamed of the gardens which you have chosen.'
