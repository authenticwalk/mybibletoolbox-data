verse: ISA.001.016
translations:
  mal-C: “നിങ്ങളെത്തന്നെ കഴുകി വെടിപ്പാക്കുക. നിങ്ങളുടെ ദുഷ്ടതനിറഞ്ഞ പ്രവൃത്തികൾ എന്റെ
    മുമ്പിൽനിന്നു നീക്കിക്കളയുക; ദോഷം പ്രവർത്തിക്കുന്നതു നിർത്തുക.
  deu-TKW: Waschet, reiniget euch! Schafft mir eure bösen Thaten aus den Augen! Hört
    auf, Böses zu thun!
  lin-lin: Bomisukola mpe bomipetola, bolongola misala mabe na bino na miso na Ngai !
    Botika kosala mabe !
  eng-LSV: Wash yourselves, make yourselves pure, || Turn aside the evil of your doings,
    from before My eyes, || Cease to do evil, learn to do good.
  eng-GNV: 'Wash you, make you cleane: take away the euill of your workes from before
    mine eyes: cease to doe euill.'
  eng-WEBSTER: Wash ye, make yourselves clean; put away the evil of your doings from
    before my eyes; cease to do evil;
  nhw-BL: “Huajca ximotlapajpacchihuaca. Ayacmo xijchihuaca niyon se tlamantli catli
    amo cuali noixpa na. Nochi tlamantli catli amo cuali anquichihuayayaj xijcahuaca.
  swh-ONEN: jiosheni na mkajitakase. Yaondoeni matendo yenu maovu mbele zangu! Acheni
    kutenda mabaya,
  bba-bba: Yen sɔ̃, i tii sɑ̃rɑsio i nuku kɔ̃suru deri, kpɑ i ku mɑɑ kɔ̃sɑ ko.
  eng-KJVCPB: Wash ye, make you clean; put away the evil of your doings from before
    mine eyes;
  luo-luo: Lwokreuru mondo ubed maler. Goluru timbeu mamono e wangʼa!
  meu-meu: Sibomui ba hehuri; sibomui ba haheḡoeva; emui kerere na vairagu amo bavabi
    oho. Kara dika ba hadoko,
  npi-ULB: नुहाओ र आफूलाई शुद्ध पार । मेरो दृष्‍टिबाट तिमीहरूका सबै दुष्‍ट कामहरू
    हटाओ । खराब हुन छोड ।
  yor-yor: “Wẹ̀ kí ẹ sì jẹ́ kí ara yín mọ́. Ẹ mú ìwà ibi yín kúrò níwájú mi! Dáwọ́
    àìṣedéédéé dúró,
  pes-OPCB: «خود را بشویید و طاهر شوید! گناهانی را که در حضور من مرتکب شده‌اید از
    خود دور کنید.
  tgl-ULB: Maghugas kayo, linisin ninyo ang mga sarili niyo; alisin ninyo ang kasamaan
    sa mga gawain ninyo sa paningin ko; tigilan ninyo na ang pagiging masama;
  cbu-NT: ¡Watsta! Yutaritshishireetsis ksangtsa. ¿Antaati siyaa yutaritshishireetsis
    nuw kis napkee? ¡Yutaritshishireetsis zurampatari ksangtsa!
  hui-hui: I̱na tí dodohe kamine hendedogo. Ai pialu mana ko dodohe tíha para hayadagoni
    domo wahole pudaba. Ani domo wahaiho howa mana ko ngaru lone budai nabi wahai
    halimu.
  mya-mya: သင်​တို့​၏​စိတ်​နှ​လုံး​ကို​စင်​ကြယ်​အောင်​ပြု​ကြ​လော့။ ငါ့​ရှေ့​တော်​တွင်​သင်​တို့​ပြု​လျက်​ရှိ​သည့်​ဒု​စ​ရိုက်​တို့​ကို​ရပ်​စဲ​ကြ​လော့။
    ဒု​စ​ရိုက်​ပြု​မှု​ကို​ရပ်​စဲ​ကာ၊-
  bod-N: ཁྱོད་ཅག་གིས་རང་ཉིད་བཀྲུས་ནས་གཙང་མར་བཟོ་དགོས། རང་གི་སྡིག་སྤྱོད་རྣམས་ངའི་མིག་སྔ་ནས་མེད་པར་ཐོངས།
    བྱ་སྤྱོད་ངན་པ་དག་མཚམས་འཇོག་པར་གྱིས།
  wsk-wsk: Ninimi anu kam ninimi nungal burangaral ale ninga kiwem memek nibiring
    tualko! Munan memek memek ani angama te me beteralko!
  sna-sna: shambai muzvinatse. Bvisai mabasa enyu akaipa pamberi pangu! Regai kuita
    zvakaipa,
  spa-BLM: Lávense. Límpiense. Quita la maldad de tus acciones de delante de mis ojos.
    Deja de hacer el mal.
  cac-cac: A ticnaic, iq'uequel juntzan̈ chucal chi' d'ayex, tzeyactancan e c'ulani,
    tzeyic'anel e b'a d'a scal.
  swh-ULB: Jiosheni, jitakaseni wenyewe; ondoeni matendo maovu mbele ya macho yangu;
    acheni kutenda dhambi;
  bel-bel: Абмыйцеся, ачысьціцеся; адвядзеце ліхія ўчынкі вашыя ад вачэй Маіх; перастаньце
    рабіць зло;
  deu-ELBBK: Wascht euch, reinigt euch; schafft die Schlechtigkeit eurer Handlungen
    mir aus den Augen, hört auf, Böses zu tun!
  mbb-OT: Mebpekelumpiyu kew! Engked kew en he ebaal te mezaat diyà te etuvangan ku.
  mal-2015: നിങ്ങളെ കഴുകി വെടിപ്പാക്കുവിൻ; നിങ്ങളുടെ പ്രവൃത്തികളുടെ ദോഷത്തെ എന്റെ
    കണ്ണിന്മുമ്പിൽനിന്നു നീക്കിക്കളവിൻ; തിന്മ ചെയ്യുന്നതു മതിയാക്കുവിൻ.
  gup-gup: Wanjh ngurribiddjirridjburrimen dja ngurrikukdjirridjburrimen. Ngaye minj
    ngadjare ngayawoyhnan ngudberre kunwarre, dja wanjh ngurringurdmen bu kunwarre
    ngurrihkurduyime.
  rmc-rmc: Obžužaren tumen a aven žuže! Len het tumare nalačhe skutki pašal mire jakha!
    Preačhen te kerel o nalačhipen!
  pes-OPV: خویشتن را شسته، طاهرنمایید و بدی اعمال خویش را از نظر من دورکرده، از شرارت
    دست بردارید.
  ron-1924: Спэлаци-вэ деч ши курэцици-вэ! Луаць динаинтя окилор Мей фаптеле реле
    пе каре ле-аць фэкут! Ынчетаць сэ май фачець рэул!
  ben-OBCV: তোমরা সেইসব ধুয়ে ফেলো ও নিজেদের শুচিশুদ্ধ করো। তোমাদের সব মন্দ কর্ম আমার
    দৃষ্টিপথ থেকে দূর করো! অন্যায় সব কর্ম করা থেকে নিবৃত্ত হও।
  som-som: Maydha, oo isnadiifiya, oo falimihiinna sharkooda, indhahayga hortooda
    ka fogeeya, oo sharka aad samaysaan daaya.
  lat-VUC: 'Lavamini, mundi estote; auferte malum cogitationum vestrarum ab oculis
    meis: quiescite agere perverse,'
  eng-ASVBT: Wash you, make you clean; put away the evil of your doings from before
    mine eyes; cease to do evil;
  ita-1885: Lavatevi, nettatevi, rimovete la malvagità delle opere vostre d'innanzi
    agli occhi miei.
  eng-LXXUP: Wash you, be clean; remove your iniquities from your souls before mine
    eyes; cease from your iniquities;
  eng-ULB: Wash, cleanse yourselves; remove the evil of your deeds from my sight;
    stop being evil;
  spa-VBL: Lávense y límpiense. ¡Desháganse de sus pecados pues no quiero verlos!
    ¡Dejen de hacer el mal!
  fra-_FOB: Lavez-vous, nettoyez-vous! Otez de devant mes yeux la malice de vos actions.
  mal-mal: നിങ്ങളെ കഴുകി ശുദ്ധമാക്കുവിൻ; നിങ്ങളുടെ പ്രവൃത്തികളുടെ ദോഷത്തെ എന്റെ കണ്ണിന്മുമ്പിൽനിന്നു
    നീക്കിക്കളയുവിൻ; തിന്മ ചെയ്യുന്നതു മതിയാക്കുവിൻ.
  urd-GVR: Pahle nahā kar apne āp ko pāk-sāf karo. Apnī sharīr harkatoṅ se bāz āo
    tāki wuh mujhe nazar na āeṅ. Apnī ġhalat rāhoṅ ko chhoṛ kar
  suz-BL: गेपुकी चिक्‍सीन। ग्रांग्रा मदिशो दुमीन। मिनु आं ङोंइती इन नाक्‍ती किंत किंत
    ङा मरिम्‍शो पतीके प्रोनीन।
  eng-NOY: Wash you; make you clean; Put away your evil doings from before mine eyes;
  ita-1927: Lavatevi, purificatevi, togliete d’innanzi agli occhi miei la malvagità
    delle vostre azioni; cessate del far il male;
  ckb-ckb: «خۆتان بشۆن، پاک ببنەوە. خراپەی کردەوەکانتان لەبەرچاوم لاببەن! وازبهێنن
    لە خراپەکاری،
  eng-BBE: Be washed, make yourselves clean; put away the evil of your doings from
    before my eyes; let there be an end of sinning;
  kan-OKCV: “ನಿಮ್ಮನ್ನು ತೊಳೆದುಕೊಂಡು ಶುದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ. ನನ್ನ ಕಣ್ಣೆದುರಿನಿಂದ ನಿಮ್ಮ ದುಷ್ಟಕೃತ್ಯಗಳನ್ನು
    ತೆಗೆದುಹಾಕಿರಿ. ಕೆಟ್ಟದ್ದನ್ನು ನಿಲ್ಲಿಸಿಬಿಡಿರಿ.
  tam-2017: உங்களைக் கழுவிச் சுத்திகரியுங்கள்; உங்கள் செயல்களின் பொல்லாப்பை என் கண்களுக்கு
    மறைவாக அகற்றிவிட்டு, தீமைசெய்வதைவிட்டு ஓயுங்கள்;
  spa-RV-1909: 'Lavad, limpiaos; quitad la iniquidad de vuestras obras de ante mis
    ojos; dejad de hacer lo malo:'
  ron-BTF: Spălaţi-vă, curăţiţi-vă; puneţi deoparte facerile voastre de rău din faţa
    ochilor mei; încetaţi să faceţi răul;
  eng-WEBP: Wash yourselves. Make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  eng-FBV: Wash yourselves and clean yourselves up. Get rid of your sins—I don't want
    to see them! Stop doing evil!
  nld-1939: Wast u eerst, en wordt rein! Weg uw boosheid uit mijn ogen,
  nch-BL: “Huajca ximotapajpacchihuaca. Ayecmo xijchihuaca yon se tamanti cati amo
    cuali noixpa na. Nochi tamanti cati amo cuali anquichihuayayaj xijcahuaca.
  vie-1934: Hãy rửa đi, hãy làm cho sạch! Hãy tránh những việc ác khỏi trước mắt ta.
    Đừng làm dữ nữa.
  hin-CV: “तुम अपने आपको शुद्ध करो. और मेरे सामने से अपने बुरे कामों को हटा दो; बुराई
    करना छोड़ दो.
  eng-OURB: Wash yourselves, make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  spa-BES: Se lavan, se limpian; aparten el mal de sus obras delante de mis ojos;
    Sea el fin del pecado.
  tdx-tdx: Miandroa, miliova; asitaho tsy ho aolo’ masoko ty halò-tserem-pitoloña’
    areo; mijihera amo fanoañe ratio.
  tha-KJV: จงชำระตัว จงทำตัวให้​สะอาด จงเอาการกระทำที่ชั่วของเจ้าออกไปให้พ้นจากสายตาของเรา
    จงเลิกกระทำชั่ว
  por-BR-2018: Lavai-vos! Purificai-vos! Tirai a maldade de vossas atitudes perante
    meus olhos; parai de fazer maldades.
  deu-ELO: Waschet euch, reiniget euch; schaffet die Schlechtigkeit eurer Handlungen
    mir aus den Augen, lasset ab vom Übeltun!
  eng-WYC-2018: Be ye washed, be ye clean; do ye away the evil of your thoughts from
    mine eyes; cease ye to do waywardly,
  epo-epo: Lavu vin, purigu vin; forigu la malbonon de viaj faroj antaŭ Miaj okuloj,
    ĉesu malbonagi.
  uig-PIN: Ɵzünglarni yuyup, paklininglar; Ⱪilmixliringlarning rǝzillikini kɵz aldimdin
    neri ⱪilinglar, Rǝzillikni ⱪilixtin ⱪolunglarni üzünglar;
  beo-beo: Sinidigima! Dilia da:i dodofelalu, fofoloi agoane ba:mu da defea. Na da
    ba:loba, dilia wadela:i hou fawane hamosa. Amo yolesima!
  tpi-OTNT: Mi lukim yupela i nogut tru. Yupela go waswas, na klinim yupela yet na
    rausim olgeta pasin nogut i pas long yupela. Na no ken mekim sin gen.
  hau-SA: Ku yi wanka ku kuma tsabtacce kanku. Ku kawar da mugayen ayyukanku daga
    gabana; Ku daina aikata mugunta.
  uig-LAT: Özünglarni yuyup, paklininglar; Qilmishliringlarning rezillikini köz aldimdin
    néri qilinglar, Rezillikni qilishtin qolunglarni üzünglar;
  nde-nde: Gezani libe ngabahlambulukileyo. Susani izenzo zenu ezimbi phambi kobuso
    bami; yekelani ukwenza okubi.
  ton-ton: “Fufulu ʻakimoutolu, ʻo ngaohi ke mou maʻa; hiki ke mamaʻo meiate au ʻae
    kovi ʻo hoʻomou faianga; tuku ʻae fai kovi;
  ces-1613: Umejte se, očisťte se, odvrzte zlost skutků vašich od očí mých, přestaňte
    zle činiti.
  eng-WMB: Wash yourselves. Make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  tam-TCV: “உங்களைக் கழுவி சுத்திகரியுங்கள். உங்கள் கொடிய செயல்களை எனது பார்வையிலிருந்து
    நீக்கி, தீமை செய்வதை நிறுத்துங்கள்.
  ceb-ULB: Hugasi, hinloi ang inyong kaugalingon, biyai ang daotan ninyong mga binuhatan
    gikan sa akong panan-aw; hunonga ang pagkadaotan;
  pol-UBG: Obmyjcie się i oczyśćcie; usuńcie sprzed moich oczu zło waszych uczynków;
    przestańcie źle czynić.
  agr-agr: ¡Nijamaktajum! ¡Pegkegchaujum aidau diitan dakitajai! ¡Pegkegchau takatak
    idaisatajum!
  kyc-kyc: Nakama range wate pyuokondali pipala rolae ingyuo seramo karalapape. Renge
    koo nakama pipya nambana lenge kambu sipyamo darena silyamo dusipa ramanyi nembapala
  urd-GVU: پہلے نہا کر اپنے آپ کو پاک صاف کرو۔ اپنی شریر حرکتوں سے باز آؤ تاکہ وہ
    مجھے نظر نہ آئیں۔ اپنی غلط راہوں کو چھوڑ کر
  deu-1912: Waschet, reiniget euch, tut euer böses Wesen von meinen Augen, laßt ab
    vom Bösen;
  ntj-ntj: Palyamunu-ya wanti. Tjiinya-tjananyarnanta nyakula walykurringkula palyamunu-yan
    palyaranyangka. Wanti-ya.
  kan-2017: ನಿಮ್ಮನ್ನು ತೊಳೆದು ಶುದ್ಧರಾಗಿ, ನನ್ನ ಕಣ್ಣೆದುರಿನಿಂದ ನಿಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ತೊಲಗಿಸಿರಿ,
    ದುರಾಚಾರವನ್ನು ಬಿಡಿ,
  yap-yap: Mmalukgad ngam be’echgad. Mu taleged urngin e kireb ni gu be guy ni gimed
    be rin’. Errogon, mu talgad ko kireb;
  hlt-MCSB: Sil uh lamtah cim uh. Na khoboe thaenah khaw khoe uh lamtah ka mikhmuh
    lamkah thaehuet te toeng uh.
  mdy-ETH: ዒንሢ ሃሢ ማስቲ ጌኤሺ ማዑዋቴ፤ ዒንሢኮ ፑርቶ ማዾ ቢያ ታ ቤርታፓ ሺኢሹዋቴ፤ ዻቢንቲ ማዺፆዋ ሃሹዋቴ።
  twi-ASANTE: “Monnwira mo ho na mo ho nte. Monnyi mo nnebɔne mfiri mʼani so! Monnyae
    bɔne yɛ.
  eng-WEBU: Wash yourselves. Make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  wal-wal: Meecettite; geeyite; intte iita oosuwaa ta sinttappe diggite. Iitaa oottiyoogaa
    aggite;
  spa-PDDPT: Lávense, purifíquense, y quiten de mi vista la maldad de sus obras. Dejen
    de hacer el mal.
  gun-gun: Pejejoi ke, pejeky'a'o, pendereko vaia peipe'a xerenonde gui! Pejepe'a
    pejapo vaia gui,
  ilo-ULB: Agbuggokayo, dalusanyo dagiti bagbagiyo; ikkatenyo dagiti dakes nga aramidyo
    manipud iti imatangko; isardengyo ti kinadakesyo;
  kpg-kpg: Haga madammaa ina godou huaidina gii mmaa. Dugu ina nia mee hala huogodoo
    ala nogo gidee Au nogo hai go goodou. Uaa, dugu ina godou hai hala,
  uig-ARA: ئۆزۈڭلارنى يۇيۇپ، پاكلىنىڭلار؛ قىلمىشلىرىڭلارنىڭ رەزىللىكىنى كۆز ئالدىمدىن
    نېرى قىلىڭلار، رەزىللىكنى قىلىشتىن قولۇڭلارنى ئۈزۈڭلار؛
  sus-sus: Wo lu fe fiixɛ kui, wo wo yɛtɛ rasɛniyɛn, wo ba yunubie rabafe n ya i.
  pon-2006: Kumwail kamwakeleikumwailda. Kumwail tokedihsang amwail wiewia suwed pwukat
    mwohn silangi. Kumwail tokedihsang amwail wia me suwed,
  jae-jae: “Akwasiŋ taôm e atu selec, ma anseŋ sec, taŋ agôm naŋ su gebe ênêc aê laŋôcnêm
    êtiam atom.
  ksd-ksd: Avat a vargi, avat a dalu vagomgom avat; avat a vung vue kavava lavur varpiam
    kan ra luaina matagu; avat a ngo ma ra papait varpiam,
  tur-YTC: Kendinizi yıkayın. Kendinizi temizleyin. Yaptığınız kötülükleri gözümün
    önünden atın. Kötülük yapmaktan vazgeçin.
  grc-BRENT: Λούσασθε, καθαροὶ γένεσθε, ἀφέλετε τὰς πονηρίας ἀπὸ τῶν ψυχῶν ὑμῶν, ἀπέναντι
    τῶν ὀφθαλμῶν μου· παύσασθε ἀπὸ τῶν πονηριῶν ὑμῶν,
  ind-AYT: Basuhlah dirimu dan jadikan dirimu bersih. Singkirkan perbuatan-perbuatan
    jahatmu dari pandangan mata-Ku. Berhentilah melakukan yang jahat.
  nya-nya: sambani, dziyeretseni. Chotsani pamaso panu ntchito zanu zoyipa! Lekani
    kuchita zoyipa,
  hrv-hrv: operite se, očistite. Uklonite mi s očiju djela opaka, prestanite zlo činiti!
  mps-mps: Eno dage suali mu doali. Dage wę paugi pįa, tama duga digi duga pęnama,
    tama dwai sęgę dage elalubo sela sąyao. Tama dwai sę ma igio.
  tpi-tpi: Mi lukim yupela i nogut tru. Yupela go waswas, na klinim yupela yet na
    rausim olgeta pasin nogut i pas long yupela. Na no ken mekim sin gen.
  dan-1931: tvæt jer, rens jer, bort med de onde Gerninger fra mine Øjne! Hør op med
    det onde,
  vie-OVCB: Hãy rửa đi, hãy làm cho sạch! Hãy loại bỏ việc ác khỏi mắt Ta. Từ bỏ những
    đường gian ác.
  guj-2017: સ્નાન કરો અને શુદ્ધ થાઓ; મારી આંખ આગળથી તમારાં દુષ્ટ કાર્યો દૂર કરો; ભૂંડું
    કરવું બંધ કરો;
  pon-2006A: Kumwail kamwakeleikumwailda. Kumwail tokedihsang amwail wiewia suwed
    pwukat mwohn silangi. Kumwail tokedihsang amwail wia me suwed,
  por-BRBSL: Lavem-se. Limpe-se. Afaste o mal de seus atos de diante dos meus olhos.
    Cessar de fazer o mal.
  cth-cth: Kâpasu awh, kamthoung awh. Na payonnae hah ka hmaitung hoi takhoe awh.
    Kahawihoehe nuencang hah kâhat awh leih.
  twi-twi: “Munnwira mo ho na mo ho ntew. Munnyi mo nnebɔne mfi mʼani so! Munnyae
    bɔneyɛ,
  hlt-hlt: Sil uh lamtah cim uh. Na khoboe thaenah khaw khoe uh lamtah ka mikhmuh
    lamkah thaehuet te toeng uh.
  tbz-SIM: Ɔ́únɛ̀ dimɑ́ɑ̀ kɛ́wenkɛ, yóunɛ̀ di dɔɔri mɛ̀ɛ̀ yɛi n yììkɛ̀ Yóunɛ̀ dɛ̀ɛ̀
    í wenni mudɔɔ̀rìmù.
  msy-2020: Kɨ ian garima, ia amir araziba bar ikufi. Ia mangɨ ruva, uari zuegh uan
    arazir kurar ian pogheziba bar da adangigh. Egh uam arazir kurabar amuan markɨ.
  dop-dop: Ɩ́ sɔ́ lʋm nɑ ɩ́ lɑ́ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ. Ɩ́ yele mpi pǝ fɛɩ
    teu tɔ, nɑ ɩsɑɣɑtʋ lɑpʋ.
  azb-azb: Yuyunub təmizlənin, Gözümün önündə işlərinizi şərdən uzaqlaşdırın, Pislik
    etməkdən vaz keçin.
  eng-DBY: Wash you, make you clean; put away the evil of your doings from before
    mine eyes; — cease to do evil,
  hin-2017: 'अपने को धोकर पवित्र करो: मेरी आँखों के सामने से अपने बुरे कामों को दूर
    करो; भविष्य में बुराई करना छोड़ दो, (1 पत. 2:1, याकू. 4:8)'
  wol-KYG: Raxasuleen ba set wecc, jëleleen seeni jëf ju bon fi sama kanam, te ngeen
    ba lu bon.
  eng-YLT: Wash ye, make ye pure, Turn aside the evil of your doings, from before
    Mine eyes, Cease to do evil, learn to do good.
  kne-kne: Owasan yo din basbasol yo ta malinisan kayo. Isaldeng yo ay mangamag si
    basol sin sangoanak.
  eng-WYC-2017: Be ye washed, be ye clean; do ye away the evil of your thoughts from
    mine eyes; cease ye to do waywardly,
  eng-WMBB: Wash yourselves. Make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  urd-GVH: पहले नहाकर अपने आपको पाक-साफ़ करो। अपनी शरीर हरकतों से बाज़ आओ ताकि वह
    मुझे नज़र न आएँ। अपनी ग़लत राहों को छोड़कर
  rug-rug: La huve, mi va via puleni gamu. Paleke taloa ni pa kenuqu sari mia tinavete
    kaleadi! Mamu beto, lopu tavete va kaleana pule.
  gaz-gaz: Dhiqadhaatii of qulqulleessaa. Hojii keessan hamaa sana fuula koo duraa
    balleessaa! Yakka hojjechuus dhiisaa;
  fra-LSG: Lavez-vous, purifiez-vous, Otez de devant mes yeux la méchanceté de vos
    actions; Cessez de faire le mal.
  gnn-gnn: Yo, rurrwuyunmiyana nhunapinyay nhe, djalkthurrana dhuwali yätjtja malanha
    nhäŋiniŋ'tja rom; yakana biyapulnydja dhuwali djäma romnha yätjtja.
  yal-yal: Ɛ maxa, ɛ yɛtɛ rasariɲan, ɛ yi ɛ kɛwali ɲaxine ba n yɛtagi, ɛ ba fe ɲaxine
    ligɛ.
  haw-1868: E holoi oukou, e hoomaemae hoi; E waiho aku i ka oukou hana hewa ana,
    mai ko'u alo aku; Ua oki ka hana hewa ana;
  arb-NAV: اغْتَسِلُوا، تَطَهَّرُوا، أَزِيلُوا شَرَّ أَعْمَالِكُمْ مِنْ أَمَامِ عَيْنَيَّ.
    كُفُّوا عَنِ اقْتِرَافِ الإِثْمِ،
  ewe-ewe: “Mile tsi ne mia ŋuti nakɔ. Miɖe miaƒe nu vɔ̃ɖiwo ɖa le nye ŋkume! Midzudzɔ
    vɔ̃wɔwɔ,
  eng-LEE: Wash yourselves, make yourselves clean; put away the evil of your deeds
    from before my eyes; cease to do evil;
  gvn-gvn: '@see-verse:ISA.001.015'
  asm-FB: নিজকে ধুই শুচি কৰা; মোৰ দৃষ্টিৰ পৰা তোমালোকৰ পাপ কৰ্মবোৰ দূৰ কৰা; পাপ কৰিবলৈ
    বন্ধ কৰা,
  sus-A: وٌ لُ قٍ قِيشّ كُي، وٌ وٌ يّتّ رَ سّنِيّن، وٌ بَ يُنُبِيٍ رَبَقٍ ﭑ يَ عِ.
  fra-SBL: Lavez-vous. Rendez vous propres. Ôtez de devant mes yeux la méchanceté
    de vos actes. Cessez de faire le mal.
  hbo-hbo: רַחֲצוּ֙ הִזַּכּ֔וּ הָסִ֛ירוּ רֹ֥עַ מַעַלְלֵיכֶ֖ם מִנֶּ֣גֶד עֵינָ֑י חִדְל֖וּ
    הָרֵֽעַ׃
  piu-2006: '@see-verse:ISA.001.015'
  pjt-pjt: Ngayuluṉa nyuranya nyanganyi kura tjuṯa rawangku palyannyangka, kaya kura
    wantima piṟuku palyantja wiyangku! Panya nyuntu maṟa walytjangku paltjilpai wiṟu
    ngaṟanytjaku, palu puṟunypaya kura wantira wiṟuṟa nyinanytjikitjangku.
  kik-kik: mwĩthambei mwĩtherie. Eheriai ciĩko cianyu njũru maitho-inĩ makwa! Tigai
    gwĩka maũndũ mooru,
  fra-NCL: Lavez-vous, purifiez-vous ; ôtez la malice de vos actions de devant mes
    yeux ; cessez de mal faire,
  cek-AK: Nangmacae hoi nangmacae to tui hoi amsae oh loe, ciimcai ah om oh; na sak
    o ih kasae hmuennawk to ka hmaa hoi va oh! Hmuen kasae sakhaih to toengh oh,
  cuk-cuk: ”¡Isguedgi be bangumar, swilidik be gumar! ¡An-asabin ibmar-isgana-imakedgi
    be bangumar! ¡Melle bar ibmar-isgana be imakmar!
  uig-CYR: Өзүңларни жуюп, паклиниңлар; Қилмишлириңларниң рәзиллигини көз алдимдин
    нери қилиңлар, Рәзилликни қилиштин қолуңларни үзүңлар;
  tel-2017: మిమ్మల్ని కడుగుకోండి. శుద్ధి చేసుకోండి. మీ దుష్టక్రియలు నాకు కనిపించకుండా
    వాటిని తీసివేయండి. మీ దుష్టత్వం మానండి.”
  hat-BSA: Lave nou pou nou vin pwòp; retire zak malonèt nou yo devan zye M. Sispann
    fè mechanste.
  kos-kos: Oulkowosla sifacna in nasnas. Tulokinya orekma koluk ma kowos oru nga liye,
  hbo-WLC: רַחֲצוּ֙ הִזַּכּ֔וּ הָסִ֛ירוּ רֹ֥עַ מַעַלְלֵיכֶ֖ם מִנֶּ֣גֶד עֵינָ֑י חִדְל֖וּ
    הָרֵֽעַ׃
  ibo-ibo: Sachapụnụ onwe unu, dịkwanụ ọcha. Wezuganụ ajọ omume unu niile site nʼihu
    m; kwụsịnụ ime ihe na-adịghị mma.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କୁ ଧୌତ କର, ଆପଣାମାନଙ୍କୁ ଶୁଚି କର; ଆମ୍ଭ ଦୃଷ୍ଟିରୁ ଆପଣାମାନଙ୍କର
    କ୍ରିୟାର ମନ୍ଦତା ଦୂର କର; କୁକ୍ରିୟା କରିବାରୁ ନିବୃତ୍ତ ହୁଅ;
  chk-chk: Oupwe limetikemi pwe oupwe limöch, oupwe pöütala ämi föföringau seni fän
    mesei o ükütiu le föri mine a ngau.
  rop-rop: Washim miselp brabli klinbala! Dumaji ai nomo laigim detlot nogudbala ting
    blanga yumob. Stap dumbat detlot nogudbala ting,
  ukr-1871: Обмийтесь, станьте чистими; одкиньте далеко ледачі вчинки ваші зперед
    очій моїх; перестаньте чинити зло;
  deu-1951: Waschet, reiniget euch! Tut das Böse, das ihr getan habt, von meinen Augen
    hinweg, höret auf, übelzutun!
  eng-JPS: Wash you, make you clean, put away the evil of your doings from before
    Mine eyes, cease to do evil;
  srp-1865: Umijte se, oèistite se, uklonite zloæu djela svojih ispred oèiju mojih,
    prestanite zlo èiniti.
  lug-lug: Munaabe, mwetukuze muggirewo ddala ebikolwa byammwe ebibi gye ndi, mulekeraawo
    okukola ebibi.
  heb-heb: רחצו הזכו הסירו רע מעלליכם מנגד עיני חדלו הרע׃
  ben-IRV: তোমরা নিজেদের ধুয়ে ফেল, শুচি হও। আমার চোখের সামনে থেকে তোমাদের খারাপ কাজ
    সরিয়ে দাও; মন্দ কাজ করা বন্ধ কর।
  pan-pan: ਨਹਾਓ, ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ, ਆਪਣੇ ਬੁਰੇ ਕੰਮਾਂ ਨੂੰ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੋਂ
    ਦੂਰ ਕਰੋ, ਬੁਰਿਆਈ ਨੂੰ ਛੱਡ ਦਿਓ।
  mya-JVB: ကိုယ်ကိုကိုယ်ဆေးကြော ကြလော့။ ကိုယ်ကို ကိုယ်စင်ကြယ် စေကြလော့။ သင် တို့ဒုစရိုက်
    များကို ငါ့ မျက်မှောက် မှ ပယ်ရှား ကြလော့။ မကောင်း သောအကျင့် ကို ဖြတ် ကြလော့။
  tte-O: kabo kwabomayoi kwadeulimiu na wakapwa. Mumugamiu naenaeli kwasikotanagili
    yo wagabaegili mangu mena. Pwanoli mumugana kwalopei,
  tbg-tbg: Ho iriate. Ne nenta avu aato muntuka hiqama kaate. Qora avu aatovanove
    qora okaravanove niqi vainara vara qaqini ke, kia qaiqaavata qora okara autuate.
  hmo-hmo: Umui sibona do umui huria, do umui goeva totona. Inai umui karaia noho
    kara dika be do umui hadokoa. Io, inai emui kerere do umui hadokoa,
  urd-urd: अपने आपको धो, अपने आपको पाक करो; अपने बुरे कामों को मेरी आँखों के सामने
    से दूर करो, बदफ़ेली से बाज़ आओ,
  rus-SYN: Омойтесь, очиститесь; удалите злые деяния ваши от очей Моих; перестаньте
    делать зло;
  bqc-SIM: À zu'o, í gↄ̃ gbãsĩsai, à yãvãi tó, má ye mà á e ń vãikɛao
    lↄo.
  tcz-CHONGTHU: Nangho kisilngimuvin lang chule kisuthengun! Nachonset nau chu kamitmun
    paimangun, nachonset nau lampi chu dalhauvin,
  mar-mar: स्वतःला धुवा, स्वच्छ करा; तुमची दुष्ट कृत्ये माझ्या नजरेपासून नाहीशी करा;
    वाईट करणे सोडा;
  qub-qub: Mayllacuyna-llapa. Mana allicunataga amana ruraynachu. Gongaycäriyna-llapa
    mana alli ruraycunataga.
  hat-hat: Manyè netwaye lavi nou non! Mete nou nan kondisyon pou fè sèvis pou mwen
    non! Sispann tout lenjistis mwen wè n'ap fè yo! Wi, sispann fè sa ki mal!
  eng-BSB: Wash and cleanse yourselves. Remove your evil deeds from My sight. Stop
    doing evil!
  eng-WEBPB: Wash yourselves. Make yourself clean. Put away the evil of your doings
    from before my eyes. Cease to do evil.
  kbq-kbq: Hagi tamagra ti fretma agru nehutma, Nagri navure'ma havi tamavu tamava'ma
    me'neana eri netreta, kumi'ma hu'zana atreho.
  nhe-BL: “Huajca ximotlapajpacchihuaca. Ayoc xijchihuaca niyon se tlamantli tlen
    ax cuali noixtla na. Nochi tlamantli tlen ax cuali inquichihuayayaj xijcahuaca.
  gub-BL: Pezahak peho pezemukatu pà nehe. Pekatu 'ymaw na'ikatu kwaw ihewe. Pepytu'u
    ikatu 'ym ma'e iapo re nehe.
  eng-DRA: 'Wash yourselves, be clean, take away the evil of your devices from my
    eyes: cease to do perversely,'
