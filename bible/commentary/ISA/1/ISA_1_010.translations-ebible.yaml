verse: ISA.001.010
translations:
  mal-C: സൊദോമിലെ ഭരണാധികാരികളേ, യഹോവയുടെ വചനം കേൾക്കുക; ഗൊമോറാ നിവാസികളേ, നമ്മുടെ
    ദൈവത്തിന്റെ നിർദേശങ്ങൾ ശ്രദ്ധിക്കുക!
  deu-TKW: Hört das Wort Jahwes, ihr Sodomsgebieter! Vernimm die Lehre unseres Gottes,
    du Gomorrhavolk!
  lin-lin: Boyoka Liloba na Yawe, bino bakambi ya engumba Sodome ! Boyoka mobeko ya
    Nzambe na biso, bino bato ya engumba Gomore !
  eng-LSV: Hear the word of YHWH, you rulers of Sodom, || Give ear to the Law of our
    God, you people of Gomorrah,
  eng-GNV: 'Heare the worde of the Lord, O princes of Sodom: hearken vnto the Law
    of our God, O people of Gomorah.'
  eng-WEBSTER: Hear the word of the LORD, ye rulers of Sodom; give ear to the law
    of our God, ye people of Gomorrah.
  nhw-BL: Xijtlacaquilica icamanal TOTECO, antlayacanani tlen tlali Israel. Eltoc
    quen antlayacanaj ipan altepeme Sodoma huan Gomorra pampa san se fiero amomasehualhua.
    Xijtlacaquilica tlaque Toteco Dios anmechnahuatía xijchihuaca.
  swh-ONEN: Sikieni neno la Bwana, ninyi watawala wa Sodoma; sikilizeni sheria ya
    Mungu wetu, enyi watu wa Gomora!
  bba-bba: Mɑ Gusunɔ u nɛɛ, bɛɛ wiruɡibu be i kɑ Sodomuɡibu weenɛ, i nɛ, Yinni Gusunɔn
    ɡɑri swɑɑ dɑkio. Bɛɛ be i mɑɑ tie, i kɑ Gomɔrɑɡibu weenɛ, i nɛn woodɑ mɛm nɔɔwɔ.
  eng-KJVCPB: Hear the word of the Lord, ye rulers of Sodom; Give ear unto the law
    of our God, ye people of Gomorrah.
  luo-luo: Winjuru wach Jehova Nyasaye un jotelo mag Sodom, chikuru itu ne chike mag
    Nyasachwa un oganda man Gomora!
  meu-meu: Sodoma lohiamui e, Iehova ena hereva a kamonai! Gomora taumui e, eda Dirava
    ena hahediba herevadia a hakala heni!
  npi-ULB: ए सदोमका शासकहरू हो, परमप्रभुको वचन सुन । ए गमोराका मानिसहरू, हाम्रा परमेश्‍वरको
    व्यवस्था सुन ।
  yor-yor: Gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin aláṣẹ Sodomu, tẹ́tí sí òfin Ọlọ́run wa, ẹ̀yin ènìyàn
    Gomorra!
  pes-OPCB: ای حاکمان و ای مردم اورشلیم که چون اهالی سدوم و عموره فاسد هستید، به کلام
    خداوند گوش دهید.
  tgl-ULB: 'Dinggin niyo ang salita ni Yahweh, kayong mga tagapamahala ng Sodoma;
    makinig kayo sa batas ng ating Diyos, kayong bayan ng Gomorra:'
  cbu-NT: Siy kurakis Sodomshuch tamapari ashirus mantsir taakis anis, Apanllee kuk
    kaapaniri mazinangtsa. Siy tputsis Gomorshuch tamapari ashirus yutarit taakis
    anis, kitsis zurampatari mazinangtsa. Apanll siyaa tayaspataku, anoo ngatintspa.
  hui-hui: Yarusaleme wali agaliru agali haguane kamirubi tí bibahende ko biaga Sodomo
    Gomorala wali agali henerubi dege kamigoni. Ani kamigo howa áyu Anduane Homogohanda
    bi larago hale hadaba. Inanaga Ngode Datagaliwabe ibugua tíhondo bi larago baya
    hanguore hale hadaba.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင့်​ကို​အုပ်​စိုး​သော​မင်း​များ​နှင့် သင်​၏​မြို့​သူ​မြို့​သား​တို့​သည်​သော​ဒုံ​မြို့​နှင့်​ဂေါ​မော​ရ​မြို့​မှ​လူ​တို့​နှင့်​တူ​ကြ​၏။
    သင့်​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​တော်​ကို​နား​ထောင်​လော့။ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​သွန်​သင်​တော်​မူ​သော​အ​ရာ​ကို​အာ​ရုံ​ပြု​လော့။-
  bod-N: ཀྱེ་སཱ་དོམ་གྱི་འགོ་དཔོན་ཚོ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག ཀྱེ་གཱ་མོ་རའི་མི་རྣམས།
    རང་རེའི་དཀོན་མཆོག་གི་བཀའ་སློབ་ལ་རྣ་བ་གཏོད་ཅིག
  wsk-wsk: 'Nina kari supuling alo, Yawe ko den ewere ikialko, nina kariimet alo,
    anananga Kaem ko kiti guruga den ewere ikialko: nina ninga munan Sodom Gomorrah
    ko kariimet nunga munan iwita!'
  sna-sna: Inzwai shoko raJehovha, imi vabati veSodhomu; teererai kumurayiro waMwari
    wedu, imi vanhu veGomora!
  spa-BLM: ¡Oigan la palabra de Yahvé, gobernantes de Sodoma! Escuchen la ley de nuestro
    Dios, ¡gente de Gomorra!
  cac-cac: Ex yajal Jerusalén, lajan ex icha eb' aj Sodoma. E masanil ex anima, lajan
    ex icha eb' aj Gomorra. Ab'ec val sc'ayb'ub'al Jehová co Diosal.
  swh-ULB: 'Sikiliza neno la Yahwe, enyi viongozi wa Sodomu; sikilizeni sheria ya
    Mungu wetu, enyi watu wa Gomora:'
  bel-bel: 'Слухайце слова Гасподняе, князі Садомскія: уважай закону Бога нашага,
    народзе Гаморскі!'
  deu-ELBBK: Hört das Wort des HERRN, Vorsteher von Sodom; horcht auf das Gesetz unseres
    Gottes, Volk von Gomorra!
  mbb-OT: Sikiyu is menge ebpemendumala wey menge etew ziyà te Jerusalem, he iring
    te menge tig-Sodom wey tig-Gomora, pemineǥa niw is lalag wey kesuǥuan te Nengazen
    he Megbevayè tew.
  mal-2015: സൊദോം അധിപതികളേ, യഹോവയുടെ വചനം കേൾപ്പിൻ; ഗൊമോറജനമേ, നമ്മുടെ ദൈവത്തിന്റെ
    ന്യായപ്രമാണം ശ്രദ്ധിച്ചുകൊൾവിൻ.
  gup-gup: Ngudda bininj nawu Jerusalem ngurrini, ngudda ngurriyimerranj yiman kayime
    nawu birriwohrnawohrnani kunkareni kore Sodom. Mak ngurriyime yiman kayime bininj
    nawu kunkareni birrihni kore Gomorrah. Mah, wanjh bolkkime ngurribekkabekka kore
    nawu Yawey ngunmarneyime. Ngurriborlhmen kore nawu God kadberre kanbukkabukkan.
  rmc-rmc: Tumen rajale, so san sar o raja andre Sodoma, šunen o lav le RAJESKRO!
    Manušale, so dživen avke sar andre Gomora, šunen, so tumen sikavel amaro Del!
  pes-OPV: ‌ای حاکمان سدوم کلام خداوند را بشنویدو‌ای قوم عموره شریعت خدای ما را گوش
    بگیرید.
  ron-1924: Аскултаць Кувынтул Домнулуй, кэпетений але Содомей! Я аминте ла Леӂя Думнезеулуй
    ностру, попор ал Гоморей!
  ben-OBCV: তোমরা যারা সদোমের শাসক, তোমরা সদাপ্রভুর বাণী শোনো; তোমরা যারা ঘমোরার মানুষ,
    তোমরা আমাদের ঈশ্বরের বিধান শোনো!
  som-som: Taliyayaasha Sodomow, Rabbiga eraygiisa maqla, dadka Gomorow, sharciga
    Ilaahayaga dhegta u dhiga.
  lat-VUC: Audite verbum Domini, principes Sodomorum; percipite auribus legem Dei
    nostri, populus Gomorrhæ.
  eng-ASVBT: Hear the word of Jehovah, ye rulers of Sodom; give ear unto the law of
    our God, ye people of Gomorrah.
  ita-1885: Ascoltate, rettori di Sodoma, la parola del Signore; popolo di Gomorra,
    porgete le orecchie alla Legge dell'Iddio nostro.
  eng-LXXUP: Hear the word of the Lord, ye rulers of Sodom; attend to the law of God,
    thou people of Gomorrah.
  eng-ULB: 'Hear the word of Yahweh, you rulers of Sodom; listen to the law of our
    God, you people of Gomorrah:'
  spa-VBL: ¡Escuchen la palabra del Señor, gobernantes de Sodoma! Presten atención
    a las instrucciones de nuestro Dios, pueblos de Gomorra.
  fra-_FOB: Écoutez la parole de l'Éternel, chefs de Sodome! Prêtez l'oreille à la
    loi de notre Dieu, peuple de Gomorrhe!
  mal-mal: സൊദോം അധിപതികളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ; ഗൊമോറാജനമേ, നമ്മുടെ ദൈവത്തിന്റെ
    ന്യായപ്രമാണം ശ്രദ്ധിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Ai Sadūm ke sardāro, Rab kā farmān sun lo! Ai Amūrā ke logo, hamāre Ḳhudā
    kī hidāyat par dhyān do!
  suz-BL: सोदोम ङा सासन पाइबपुकी, परमप्रभु यावे आ लोव़ नेनीन। गोमोररा ङा मुरपुकी आंइ
    परमप्रभु आ शेंशो लोव़ नेनीन।
  eng-NOY: Hear ye the word of Jehovah, ye princes of Sodom! Give ear to the instruction
    of our God, ye people of Gomorrah!
  ita-1927: Ascoltate la parola dell’Eterno, o capi di Sodoma! Prestate orecchio alla
    legge del nostro Dio, o popolo di Gomorra!
  ckb-ckb: گوێ لە فەرمایشتی یەزدان بگرن، ئەی فەرمانڕەوایانی سەدۆم! گوێ شل بکەن بۆ
    فێرکردنەکانی خودامان، ئەی گەلی عەمۆرا!
  eng-BBE: Give ear to the word of the Lord, you rulers of Sodom; let your hearts
    be turned to the law of our God, you people of Gomorrah.
  kan-OKCV: ಸೊದೋಮಿನ ಅಧಿಪತಿಗಳೇ, ನೀವು ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳಿರಿ. ಗೊಮೋರದ ಪ್ರಜೆಗಳೇ! ನಮ್ಮ
    ದೇವರ ನಿಯಮಕ್ಕೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: சோதோமின் அதிபதிகளே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்; கொமோராவின் மக்களே,
    நமது தேவனுடைய வேதத்திற்குச் செவிகொடுங்கள்.
  spa-RV-1909: Príncipes de Sodoma, oid la palabra de Jehová; escuchad la ley de nuestro
    Dios, pueblo de Gomorra.
  ron-BTF: Ascultaţi cuvântul DOMNULUI, voi conducători ai Sodomei; deschideţi urechea
    la legea Dumnezeului nostru, voi popor al Gomorei.
  eng-WEBP: Hear the LORD’s word, you rulers of Sodom! Listen to the law of our God,
    you people of Gomorrah!
  eng-FBV: Listen to what the Lord has to say, you rulers of Sodom! Pay attention
    to the instructions of our God, you people of Gomorrah!
  nld-1939: 'Hoort dan het woord van Jahweh, vorsten van Sodoma, Volk van Gomorra,
    luister naar de les van onzen God:'
  nch-BL: Xijtacaquilica icamanal TOTECO, antayacanani ten tali Israel. Eltoc quej
    antayacanaj ipan altepeme Sodoma huan Gomorra pampa san se fiero amomasehualhua.
    Xijtacaquilica taya Toteco Dios amechnahuatía xijchihuaca.
  vie-1934: Hỡi các quan trưởng Sô-đôm, hãy nghe lời của Đức Giê-hô-va. Hỡi dân Gô-mô-rơ,
    hãy để tai vào luật pháp của Đức Chúa Trời chúng ta!
  hin-CV: सोदोम के शासको, याहवेह का वचन सुनो; अमोराह के लोगों! हमारे परमेश्वर के व्यवस्था-विधान
    पर ध्यान दो.
  eng-OURB: Sh'ma ·Hear obey· Adonai’s word, you rulers of Sodom [Burning]! Listen
    to the Torah ·Teaching· of our God, you people of Gomorrah [Rebellious people,
    Tyrants]!
  spa-BES: Escuchen la palabra del Señor, gobernantes de Sodoma; Que sus corazones
    se vuelvan a la ley de nuestro Dios, pueblo de Gomorra.
  tdx-tdx: Janjiño ty tsara’ Iehovà, ry mpifehe’ i Sedome; toloro ravembia i Tsaran’
    Añaharen-tikañey, ry nte-Amorà.
  tha-KJV: ดู​ก่อนท่านผู้ปกครองเมืองโสโดม จงฟังพระวจนะของพระเยโฮวาห์ ดู​ก่อนท่านประชาชนเมืองโกโมราห์
    จงเงี่ยหูฟังพระราชบัญญั​ติ​ของพระเจ้าของเรา
  por-BR-2018: 'Ouvi a palavra do SENHOR, vós líderes de Sodoma! Ouvi a Lei do nosso
    Deus, vós povo de Gomorra!:'
  deu-ELO: Höret das Wort Jehovas, Vorsteher von Sodom; horchet auf das Gesetz unseres
    Gottes, Volk von Gomorra!
  eng-WYC-2018: Ye princes of men of Sodom, hear the word of the Lord; and ye people
    of Gomorrah, perceive with ears the law of your God. (Ye leaders of the people
    of Sodom, listen to the word of the Lord; and ye people of Gomorrah, listen to
    the Law of your God.)
  epo-epo: Aŭskultu la vortojn de la Eternulo, estroj de Sodom; atentu la instruon
    de nia Dio, popolo de Gomora!
  uig-PIN: I Sodomning ⱨɵkümranliri, Pǝrwǝrdigarning sɵzini anglap ⱪoyunglar, «I Gomorraning
    hǝlⱪi, Hudayimizning ⱪanun-nǝsiⱨitigǝ ⱪulaⱪ selinglar!
  beo-beo: Yelusaleme! Dia ouligisu dunu ilia da Sodame amola Goumola elea ouligisu
    dunu defele ba:sa. Hina Gode da dilima sia:be noga:le nabima! Ninia Gode Ea olelesu
    noga:le dawa:digima.
  tpi-OTNT: Yupela ol hetman na ol manmeri bilong Jerusalem, yupela i wankain olsem
    ol dispela man nogut bipo i bin i stap long Sodom na Gomora. Nau yupela i mas
    putim gut yau long tok bilong God, Bikpela bilong yumi. Harim gut tok em i laik
    givim long yupela.
  hau-SA: Ku saurari maganar Ubangiji, ku masu mulkin Sodom; ku kasa kunne ga dokar
    Allahnmu, ku mutanen Gomorra!
  uig-LAT: I Sodomning hökümranliri, Perwerdigarning sözini anglap qoyunglar, «I Gomorraning
    xelqi, Xudayimizning qanun-nesihitige qulaq sélinglar!
  nde-nde: Zwanini ilizwi likaThixo, lina babusi baseSodoma, lalelani umthetho kaNkulunkulu
    wethu, lina bantu baseGomora!
  ton-ton: Fanongo ki he folofola ʻa Sihova, ʻakimoutolu ʻae kau pule ʻo Sotoma; fakafanongo
    ki he fono ʻa hotau ʻOtua, ʻakimoutolu ko e kakai ʻo Komola.
  ces-1613: 'Slyšte slovo Hospodinovo, knížata Sodomská, ušima pozorujte zákona Boha
    našeho, lide Gomorský:'
  eng-WMB: Hear the LORD’s word, you rulers of Sodom! Listen to the law of our God,
    you people of Gomorrah!
  tam-TCV: சோதோமின் ஆளுநர்களே, யெகோவாவின் வார்த்தையைக் கேளுங்கள்; கொமோராவின் மக்களே,
    நமது இறைவனின் கட்டளைக்குச் செவிகொடுங்கள்!
  ceb-ULB: 'Dungga ang pulong ni Yahweh, kamong mga pangulo sa Sodoma; paminaw sa
    balaod sa atong Dios, kamong katawhan sa Gomora:'
  pol-UBG: Słuchajcie słowa PANA, przywódcy Sodomy! Nakłońcie ucha ku prawu naszego
    Boga, ludzie Gomory!
  agr-agr: Israel aents aidaun apuji aidautigmek, sodomanmaya tuja gomorranmaya aents
    aidaun apuji pegkegchau aajaku aina nunin wajasugme. Nuadui Tuke Pujuun chichamega
    nunú shiig antuka jukitajum.
  kyc-kyc: Jerusaleme akali kanjili komiti lowa minyingi dee nakamana wambupi dupwa
    yuu Sotoma Gomora wambu peteyaminyi dopaleko ingyuo pelyaminyi. Dupwa Kamongome
    nakama kando apa langilyamo lao selapa. Banya mana letamo dokona doko mende lalyamo
    lao wangu lakapala selapape.
  urd-GVU: اے سدوم کے سردارو، رب کا فرمان سن لو! اے عمورہ کے لوگو، ہمارے خدا کی ہدایت
    پر دھیان دو!
  deu-1912: Höret des HERRN Wort, ihr Fürsten von Sodom! Nimm zu Ohren unsers Gottes
    Gesetz, du Volk von Gomorra!
  ntj-ntj: Puurrpa pirni, kulila-ya, ngaa Tjurutjamala-yan nyinarra. Nyuntulu-yan
    palyamunu nyinarra, nyarra-ya yarnangu pirninya palyamunu nyinarranytja Tjatamala
    Kumarala, palunyapirinypa. Kulila-ya tjiinya Mama Kuurrtu-tjananyanta watjaranyangka.
  kan-2017: ಸೊದೋಮಿನ ಅಧಿಪತಿಗಳೇ, ಯೆಹೋವನ ಮಾತನ್ನು ಆಲಿಸಿರಿ. ಗೊಮೋರದ ಪ್ರಜೆಗಳೇ ನಮ್ಮ ದೇವರ ಧರ್ಮೋಪದೇಶವನ್ನು
    ಕೇಳಿರಿ.
  yap-yap: Jerusalem, pi’in yad be yog e thin rom nge girdi’ rom e yad bod e girdi’
    nu Sodom ngu Gomorrah. Mu telim ko thin ni be yog SOMOL ngom. Mu tiyan’um ko n’en
    ni be fil e Got rodad ngom.
  hlt-MCSB: Sodom rhalboei rhoek BOEIPA olka te ya uh lah. Gomorrah pilnam loh mamih
    Pathen kah olkhueng te hnakaeng thil lah.
  mdy-ETH: ዒንሢ ሶኦዶሜ ሱኡጋ! ናንጊና ናንጋ ጎዳኮ ቃኣሎ ዋይዙዋቴ፤ ዒንሢ ጋሞራ ዴራ! ኑ ፆኦዛሢኮ ዔርዚፆ ዒናፓ ዋይዙዋቴ፤
  twi-ASANTE: Montie Awurade asɛm, mo Sodom sodifoɔ; montie yɛn Onyankopɔn mmara,
    mo Gomorafoɔ!
  eng-WEBU: Hear the LORD’s word, you rulers of Sodom! Listen to the law of our God,
    you people of Gomorrah!
  wal-wal: Inttenoo, Sadooma haariyaageetu malatoo, GODAA qaalaa siyite! Inttenoo,
    Gamoora asaa malatoo, nu Xoossaa higgiyaa ezggite!
  spa-PDDPT: ¡Escuchen la Palabra de Yavé, gobernantes de Sodoma! ¡Escuchen la Ley
    de nuestro ʼElohim, pueblo de Gomorra!
  gun-gun: Peẽ Sodoma pygua huvixa kuery, pendu ke Senhor ayvu! Gomorra tetã py pendekuai
    va'e, pejapyxaka Nhanderuete guigua lei rupi penembo'ea re.
  ilo-ULB: 'Denggenyo ti sao ni Yahweh, dakayo a mangiturturay iti Sodoma; dumngegkayo
    iti linteg ti Diostayo, dakayo a tattao iti Gomora:'
  kpg-kpg: Jerusalem, au gau dagi mo au daangada e hai gadoo be nia dagi o Sodom mo
    Gomorrah. Hagalongo gi nia mee Dimaadua e hagi adu gi di goe. Hagalongo gi nia
    mee tadau God e aago adu goe.
  uig-ARA: ئى سودومنىڭ ھۆكۈمرانلىرى، پەرۋەردىگارنىڭ سۆزىنى ئاڭلاپ قويۇڭلار، «ئى گوموررانىڭ
    خەلقى، خۇدايىمىزنىڭ قانۇن-نەسىھىتىگە قۇلاق سېلىڭلار!
  sus-sus: Wo wo tuli mati Alatala xa masenyi ra, wo tan naxee maniyaxi Sodoma kuntigie
    ra. Wo xa won Marigi Alatala xa sɛriyɛ ramɛ, wo tan naxee luxi alɔ Gomora ɲama.
  pon-2006: Serusalem, noumw kaun akan oh aramas akan duwehte mehn Sodom oh Komora.
    Kumwail rong dahme KAUN-O mahmahsanihong kumwail. Kumwail tehk mwahu padahk en
    atail Koht.
  jae-jae: Amac gôliŋwaga Sodom ŋa, aŋô Apômtaunê biŋ. Amac lau Gomora, akêŋ taŋem
    aêacnêŋ Anôtônê biŋsu.
  ksd-ksd: Avat a umana tena varkurai Sodom, avat a valongore ra tinata kai ra Luluai;
    avat a tarai Gomora, avat a nuk pa ra vartovo kai kada God.
  tur-YTC: Ey Sodom yöneticileri, Yahve'nin sözünü dinleyin! Ey Gomora halkı, Tanrımız'ın
    yasasını dinleyin!
  grc-BRENT: Ἀκούσατε λόγον Κυρίου, ἄρχοντες Σοδόμων· προσέχετε νόμον Θεοῦ, λαὸς Γομόῤῥας.
  ind-AYT: Dengarlah firman TUHAN, hai para penguasa Sodom; berilah telinga pada perintah
    Allah, hai penduduk Gomora!
  nya-nya: Imvani mawu a Yehova, inu olamulira Sodomu; mverani lamulo la Mulungu wathu,
    inu anthu a ku Gomora!
  hrv-hrv: Čujte riječ Jahvinu, glavari sodomski, poslušaj zakon Boga našega, narode
    gomorski!
  mps-mps: Dage tobolu bidi dabe, me dage Jerusalem we bidi dabe, dage te bidi dwai
    dabe te hanu Sodom de Gomora side polobadu bidali bidi dabe tiwai mu tama dao.
    Megi da, dagego olo bugagia munama, tama Godigo bomai po odao, dago Genuai Bidi.
    Agai dabolo mawainu ebo po bugagia odao.
  tpi-tpi: Yupela ol hetman na ol manmeri bilong Jerusalem, yupela i wankain olsem
    ol dispela man nogut bipo i bin i stap long Sodom na Gomora. Nau yupela i mas
    putim gut yau long tok bilong God, Bikpela bilong yumi. Harim gut tok em i laik
    givim long yupela.
  dan-1931: Lån Øre til HERRENS Ord, i Sodomadommere, lyt til vor Guds Åbenbaring,
    du Gomorrafolk!
  vie-OVCB: Hãy lắng nghe lời Chúa Hằng Hữu, hỡi những người lãnh đạo “Sô-đôm.” Hãy
    lắng nghe luật của Đức Chúa Trời chúng ta, hỡi những người “Gô-mô-rơ.”
  guj-2017: 'હે સદોમના રાજકર્તાઓ, તમે યહોવાહની વાત સાંભળો; હે ગમોરાના લોકો, આપણા ઈશ્વરના
    નિયમ પ્રત્યે કાન દો:'
  pon-2006A: Serusalem, noumw kaun akan oh aramas akan duwehte mehn Sodom oh Komora.
    Kumwail rong dahme KAUN-O mahmahsanihong kumwail. Kumwail tehk mwahu padahk en
    atail Koht.
  por-BRBSL: Ouçam a palavra de Yahweh, governantes de Sodoma! Escutem a lei de nosso
    Deus, povo de Gomorra!
  cth-cth: Sodom kho ka uk e bawinaw, Cathut e lawk hah thai awh haw. Gomorrah khocanaw
    kaimae Cathut lawk hah hnâpakeng awh haw.
  twi-twi: Muntie Awurade asɛm, mo Sodom sodifo; muntie yɛn Nyankopɔn mmara, mo Gomorafo!
  hlt-hlt: Sodom rhalboei rhoek BOEIPA olka te ya uh lah. Gomorrah pilnam loh mamih
    Pathen kah olkhueng te hnakaeng thil lah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Kéntɛ́nɛ̀ díndi Sedisɑdɛmmu ɛì kó bɛkpɑ̀ɑ̀tìbɛ̀,
    di cɑ̀kɛmu kɛ dònnɛ̀ Sodɔmmu ɛì kɔbɛ, kéntɛ́nɛ̀ kɛ́keè mí nKuyie n tié. Di sĩ̀ntɛmu
    Komɔɔ ɛì kɔbɛ do dòmmɛ̀.'
  msy-2020: Ia Jerusalemɨn gumazir dapaniba ko, gumazamiziba, ia mati fomɨra Sodom
    ko Gomoran ikezir gumazir kurabar mɨn iti. Egh ia datɨrɨghɨn bar deravɨra kuariba
    arigh Ikiavɨra Itir Godɨn akam baragh, a en God. A, ian sure damuamin akam, ia
    deravɨram a baragh.
  dop-dop: Sɔtɔm ɑwulɑɑ mɛ, ɩ́ nɩɩ Tɑcɑɑ kʋyɔɣɔtʋtʋ. Kɔmɔɔ yǝlɑɑ mɛ́ ɩ́ ke ŋkpɑŋŋ
    nɑ Tɑcɑɑ kʋsǝsɩɩtʋ.
  azb-azb: Ey Sodom başçıları, Rəbbin sözünü eşidin! Siz, ey Homorra xalqı, Allahımızın
    təlimini dinləyin!
  eng-DBY: Hear the word of Jehovah, rulers of Sodom; give ear unto the law of our
    God, people of Gomorrah!
  hin-2017: हे सदोम के न्यायियों, यहोवा का वचन सुनो! हे गमोरा की प्रजा, हमारे परमेश्वर
    की व्यवस्था पर कान लगा। (उत्प. 13:13, यहे. 16:49)
  wol-KYG: Dégluleen kàddug Aji Sax ji, yeen njiiti Sodom, teewluleen sunu yoonu Yàlla,
    yeen askanu Gomor.
  eng-YLT: Hear the word of Jehovah, ye rulers of Sodom, Give ear to the law of our
    God, ye people of Gomorrah,
  kne-kne: Dakayo ay papangolo ya man-ili, mais-o din ogali yo sin taga-Sodoma ya
    Gomorra, isonga dengngen yo din kanan Diyos ay daydayawen tako.
  eng-WYC-2017: Ye princes of men of Sodom, hear the word of the Lord; and ye people
    of Gomorrah, perceive with ears the law of your God.
  eng-WMBB: Hear the LORD’s word, you rulers of Sodom! Listen to the law of our God,
    you people of Gomorrah!
  urd-GVH: ऐ सदूम के सरदारो, रब का फ़रमान सुन लो! ऐ अमूरा के लोगो, हमारे ख़ुदा की
    हिदायत पर ध्यान दो!
  rug-rug: Mi avosia sa zinama te Zihova, gamu na tie tuturaṉa pa Sodomu; va taliṉa
    la koari na tinarae tanisa Tamasa, gamu na tinoni pa Qomora!
  gaz-gaz: Yaa bulchitoota Sodoom dubbii Waaqayyoo dhagaʼaa; yaa saba Gomoraa, Seera
    Waaqa keenyaa dhaggeeffadhaa!
  fra-LSG: Écoutez la parole de l’Éternel, chefs de Sodome! Prête l’oreille à la loi
    de notre Dieu, peuple de Gomorrhe!
  gnn-gnn: Ŋäka walala ŋamathaŋa, mäkiri'‐witjurra ŋarraku nhuma yolŋu walala ŋunhi
    nhuma ŋurru'‐ŋurruŋu wal'ŋu Djurutjalamgu wäŋawu. Nhumanydja dhuwala yätjmirrina
    yanana wal'ŋu, balanyarana bitjan ŋunhiyi wäŋa märrma' Djudum ga Gumura, balanyarayina.
    Garraynydja yukurra waŋa nhumalaŋgu bitjan,
  yal-yal: Ɛ Alatalaa falan namɛ, Sodoma mangane! Ɛ tuli mati en ma Alaa sariyan na,
    Gomora kaane!
  haw-1868: E hoolohe i ka olelo a Iehova, e na lunakanawai o Sodoma. E haliu mai
    hoi i ke kanawai o ko kakou Akua, e na kanaka o Gomora.
  arb-NAV: 'اسْمَعُوا كَلِمَةَ الرَّبِّ يَا حُكَّامَ سَدُومَ. أَصْغُوا إِلَى شَرِيعَةِ
    إِلَهِنَا يَا أَهْلَ عَمُورَةَ:'
  ewe-ewe: Mise Yehowa ƒe nya, mi Sodom dziɖulawo, milé fɔ ɖe míaƒe Mawu la ƒe se
    la ŋu, mi Gomoratɔwo!
  eng-LEE: 'Hear the word of the Lord, ye rulers of Sodom: give ear unto the law of
    our God, ye people of Gomorrah.'
  asm-FB: হে চদোমৰ শাসনকৰ্ত্তাসকল, যিহোৱাৰ বাক্য শুনা; হে ঘমোৰাৰ লোকসকল আমাৰ ঈশ্বৰৰ
    বিধানলৈ মনোযোগ দিয়া।
  sus-A: وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ، وٌ تَن نَشٍيٍ مَنِيَشِ سٌدٌ مَ كُنتِفِيٍ
    رَ. وٌ شَ وٌن مَرِفِ عَلَتَلَ شَ سّرِيّ رَ مّ، وٌ تَن نَشٍيٍ لُشِ عَلْ فٌمٌرَ
    حَمَ.
  fra-SBL: Écoutez la parole de Yahvé, chefs de Sodome ! Écoutez la loi de notre Dieu,
    peuple de Gomorrhe !
  hbo-hbo: שִׁמְע֥וּ דְבַר־יְהוָ֖ה קְצִינֵ֣י סְדֹ֑ם הַאֲזִ֛ינוּ תֹּורַ֥ת אֱלֹהֵ֖ינוּ
    עַ֥ם עֲמֹרָֽה׃
  piu-2006: '@see-verse:ISA.001.009'
  pjt-pjt: Kaya kulila aṉangu Jerusalemanya nguraṟa tjuṯangku! Panya nyura kura puḻka
    mulapa nyinanyi aṉangu panya Tjatamala pulala Kumarala nyinanytja tjuṯa puṟunypa.
    Ka nyurampa mayatja tjuṯa kuḻu kura nyinanyi ngura nyara palumpa pulampa mayatja
    tjuṯa puṟunypa. Kaya Godalu wangkanyangka kuliṟa wangaṉarangku kulinma!
  kik-kik: Thikĩrĩriai kiugo kĩa Jehova, inyuĩ mwathanaga Sodomu; na mũigue watho
    wa Ngai witũ, inyuĩ andũ a Gomora!
  fra-NCL: Ecoutez la parole de Yahweh, juges de Sodome ; prêtez l’oreille à la loi
    de notre Dieu, peuple de Gomorrhe.
  cek-AK: Nangcae Sodom ukkungnawk, Angraeng ih lok to tahngai oh; nangcae Gomorrah
    kaminawk, kaicae Sithaw patukhaih lok to tahngai oh!
  cuk-cuk: Sodoma-e-dummagan, Bab-Jehová-ibmar-soged be itomar. Gomorra-neggwebur,
    anmar-Bab-Dummad-Igar-Maid be itomar.
  uig-CYR: И Содомниң һөкүмранлири, Пәрвәрдигарниң сөзини аңлап қоюңлар, «И Гоморраниң
    хәлқи, Худайимизниң қанун-нәсиһитигә қулақ селиңлар!
  tel-2017: సొదొమ పాలకులారా, యెహోవా మాట వినండి. గొమొర్రా ప్రజలారా, మన దేవుని ధర్మశాస్త్రం
    ఆలకించండి.
  hat-BSA: Tande pawòl SENYÈ a, nou menm, chèf Sodome yo; bay zòrèy nou enstriksyon
    Bondye nou a, nou menm pèp Gomorrhe.
  kos-kos: Jerusalem, mwet leum lom ac mwet lom elos oana mwet Sodom ac Gomorrah.
    Porongo ma LEUM GOD El fahk nu suwos. Lohang nu ke ma God lasr El luti nu suwos
    inge.
  hbo-WLC: שִׁמְע֥וּ דְבַר־יְהוָ֖ה קְצִינֵ֣י סְדֹ֑ם הַאֲזִ֛ינוּ תּוֹרַ֥ת אֱלֹהֵ֖ינוּ
    עַ֥ם עֲמֹרָֽה׃
  ibo-ibo: Nụrụnụ okwu Onyenwe anyị, unu ndị na-achị Sọdọm; geenụ ntị nʼozizi Chineke
    anyị, unu ndị Gọmọra.
  ory-ory: ହେ ସଦୋମର ଶାସନକର୍ତ୍ତାମାନେ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ, ହେ ହମୋରାର ଲୋକମାନେ, ତୁମ୍ଭେମାନେ
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥାରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Jerusalem, om kewe samol me aramasom kewe ra usun chök chon Sotom me chon
    Komora. Oupwe rongorong alon ewe Samol mi Lapalap. Oupwe aüselinga mine ach we
    Kot a mochen aiti ngenikemi.
  rop-rop: “Ol yumob boswan en pipul hu jidan langa Jerusalem, yumob nomo gudwan.
    Yumob jis laik detlot pipul brom Sadam en Gamora. Irrim wanim YAWEI toktok. Yumob
    garra lisin wanim im dalimbat yumob.
  ukr-1871: Слухайте ж Господнє слово, ви, князї Содомські; вважай на науку Бога нашого,
    народе Гоморський!
  deu-1951: Höret das Wort des HERRN, ihr Fürsten von Sodom! Nimm zu Ohren das Gesetz
    unsres Gottes, du Volk von Gomorra!
  eng-JPS: Hear the word of the LORD, ye rulers of Sodom; give ear unto the law of
    our God, ye people of Gomorrah.
  srp-1865: Èujte rijeè Gospodnju, knezovi Sodomski, poslušajte zakon Boga našega,
    narode Gomorski!
  lug-lug: Muwulirize ekigambo kya Katonda mmwe abafuzi ba Sodomu! Musseeyo omwoyo
    eri okuyigiriza kwa Katonda waffe mmwe abantu b’e Ggomola!
  heb-heb: שמעו דבר יהוה קציני סדם האזינו תורת אלהינו עם עמרה׃
  ben-IRV: হে সদোমের শাসনকর্তারা, তোমরা সদাপ্রভুর বাক্য শোন। হে ঘমোরার লোকেরা, তোমরা
    আমাদের ঈশ্বরের ব্যবস্থায় কান দাও।
  pan-pan: ਹੇ ਸਦੂਮ ਸ਼ਹਿਰ ਦੇ ਆਗੂਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ, ਹੇ ਅਮੂਰਾਹ ਦੇ ਲੋਕੋ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਬਿਵਸਥਾ ਤੇ ਕੰਨ ਲਾਓ!
  mya-JVB: သောဒုံ မြို့ကို အစိုးရသောမင်း တို့၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို ကြား
    ကြလော့။ ဂေါမောရ မြို့သား တို့၊ ငါ တို့ဘုရား သခင်၏ တရား တော်ကို နားထောင် ကြလော့။
  tte-O: Yelusalema, am toloinao yo am tomoyao ali gamwa-panapanawa besiele Sodoma
    yo Gomola ali toloinao. Yaubada ana walo koliwo kubenalan yo ana yakayakatai kuobigai.
  tbg-tbg: Ne Ieruharemiqi variaka, nora vaiintive, qaqi vaiinti nahentive, ne haaru
    Sodomiqivata Gomoraqivata variaka variantemake variavo. Ho ne aato vatehama Nora
    Kotira uva iriate. Ne tinavu Variqavano tivatai uvara iriate.
  hmo-hmo: Ierusalema e, oiemu lohia taudia bona gunalaia taudia, be Sodoma bona Gomora
    edia lohia taudia bamona. Ierusalema taudia e, Lohiabada ena hadibaia hereva do
    umui kamonai.
  urd-urd: सदूम के हाकिमो, का कलाम सुनो! के लोगों, ख़ुदा की शरी'अत पर कान लगाओ!
  rus-SYN: Слушайте слово Господне, князья Содомские; внимай закону Бога нашего, народ
    Гоморрский!
  bqc-SIM: À Lua yãma, á kía pↄ́ á yã́ muaa ń Sↄdↄũdeↄ. À swãdↄ wá Lua
    ikoyãi, á Gↄmↄↄ dendaeↄ.
  tcz-CHONGTHU: Sodom khoa vaihom lamkaihon Pakai thusei ngaiyun lang, Gomorrah miten
    Pathen dan thupeh ngaiyun.
  mar-mar: सदोमाच्या अधिकाऱ्यांनो, परमेश्वराचा वचन ऐका; गमोराच्या लोकांनो आमच्या देवाच्या
    नियमशास्त्राकडे लक्ष्य द्या.
  qub-qub: Sodomata mandajcuna cashanno caycajcuna, wiyay Tayta Dios nishanta. Gomorra
    runacuna cashanno caycajcuna sumaj wiyay Tayta Dios yachachishunayquipaj caycashanta.
  hat-hat: Lavil Jerizalèm sa a! Chèf li yo tankou chèf lavil Sodòm. Moun li yo tankou
    moun lavil Gomò. Nou tout ki la a, koute sa Seyè a ap di chèf lavil yo. Pare zòrèy
    nou pou nou tande lòd Bondye nou an ap bay moun Jerizalèm yo.
  eng-BSB: Hear the word of the LORD, you rulers of Sodom; listen to the instruction
    of our God, you people of Gomorrah!
  eng-WEBPB: Hear the LORD’s word, you rulers of Sodom! Listen to the law of our God,
    you people of Gomorrah!
  kbq-kbq: Hagi tamagra Sodomu kumate kva vahe'mota Ra Anumzamofo nanekea antahi ankenerenke'za,
    Gomora kumate vahe'mota Ra Anumzana tagri Anumzamofo kasegea tamagesa anteta antahiho!
  nhe-BL: Xijtlacaquilica itlajtol TOTECO, intlayacanani tlen tlali Israel. Eltoc
    queja intlayacanaj ipan altepetini Sodoma huan Gomorra pampa san se fiero imotlacajhua.
    Xijtlacaquilica tlachque Toteco Dios inmechnahuatía xijchihuaca.
  gub-BL: Pe tuwihaw Zeruzarez pe har wà, pezeapyaka katu Tupàn Tuweharupi Wiko Ma'e
    ze'eg rehe nehe. Pe tawhu pe har wà, pezekaiw katu zanezar ipurumu'e haw rehe
    nehe.
  eng-DRA: Hear the word of the Lord, ye rulers of Sodom, give ear to the law of our
    God, ye people of Gomorrha.
