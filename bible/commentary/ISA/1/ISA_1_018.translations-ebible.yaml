verse: ISA.001.018
translations:
  mal-C: “ഇപ്പോൾ വരിക, നമുക്കുതമ്മിൽ വാദിക്കാം,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “നിങ്ങളുടെ
    പാപം കടുംചെമപ്പായിരുന്നാലും, അവ ഹിമംപോലെ ശുഭ്രമാകും; അവ രക്താംബരംപോലെ ചെമപ്പായിരുന്നാലും
    വെളുത്ത കമ്പിളിരോമംപോലെ ആയിത്തീരും.
  deu-TKW: Kommt doch, daß wir miteinander rechten! spricht Jahwe. Wenn eure Sünden
    scharlachrot sind, sollen sie doch schneeweiß werden; wenn sie rot wie Purpur
    sind, sollen sie doch wie Wolle werden.
  lin-lin: Boya sik’oyo, tosilisa likambo, » elobi Yawe. « Ezala masumu na bino ezali
    motane makasi, ekokoma pembe lokola mvula ya pembe ; ata ezali motane lokola ngola,
    ekokoma lokola bapwale ya meme.
  eng-LSV: Now come, and we settle this,” says YHWH, “If your sins are as scarlet,
    they will be white as snow, || If they are red as crimson, they will be as wool!
  eng-GNV: 'Come nowe, and let vs reason together, sayth the Lord: though your sinnes
    were as crimsin, they shalbe made white as snowe: though they were red like skarlet,
    they shalbe as wooll.'
  eng-WEBSTER: 'Come now, and let us reason together, saith the LORD: though your
    sins are as scarlet, they shall be white as snow, though they are red like crimson,
    they shall be as wool.'
  nhw-BL: 'TOTECO quiijtohua: “Xihualaca nimantzi huan ma tijsencahuaca tocuentas.
    Masque tlahuel miyac amotlajtlacolhua hasta nesij chichiltic, na nijchihuas ma
    eli chipahuac quen nextli. Masque fiero motlajtlacolhua quen se yoyomitl espoltic,
    na nimechchihuas quen iniijhuiyo borregojme catli onpano chipahuac.'
  swh-ONEN: “Njooni basi tuhojiane,” asema Bwana. “Ingawa dhambi zenu ni kama rangi
    nyekundu, zitakuwa nyeupe kama theluji; ingawa ni nyekundu sana kama damu, zitakuwa
    nyeupe kama sufu.
  bba-bba: I nɑ su wesiɑnɑ kpɑ su nɔɔsinɑ. Ì n wurɑ i mɑn mɛm nɔɔwɑ, bɑɑ bɛɛn ɡɔ̃ru
    ɡɑ̀ n tĩri nɡe weke biru, kon ɡu dɛɛrɑsiɑ ɡu bururɑ nɡe wɛ̃su. Bɑɑ ɡɑ̀ n mɑɑ sɔ̃rin
    nɑ nɡe wɛ̃ɛ wunɔmɡii, ɡɑ koo bururɑ nɡe wɛ̃ɛ kpiki, kpɑ i tem mɛn dĩɑ ɡeenu di.
  eng-KJVCPB: 'Come now, and let us reason together, saith the Lord: Though your sins
    be as scarlet, they shall be as white as snow; Though they be red like crimson,
    they shall be as wool.'
  luo-luo: Jehova Nyasaye wacho niya, “Biuru machiegni mondo wapor wach, kata obedo
    ni richou kwar manade to ibiro luoki magibed matar ka pe, bende kata bed ni gikwar
    malich to nobed marachar ka pamba.
  meu-meu: 'Iehova na e tomu: Aoma, aita hereva hebou. Ena be emui dika na paira na
    heto, to bae huroka-kuroka snow heḡereḡerena; ena be idia na kakakaka herea, to
    mamoe huina heḡerḡerena ai baela.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “अहिले आओ, हामी मिलेर छलफल गरौं । तिमीहरूका पापहरू
    बैजनी रङका भए तापनि, ती हिउँजस्‍तै सेता हुनेछन् । ती सिन्दुरे रङका भए तापनि ती
    ऊनजस्‍तै हुनेछन् ।
  yor-yor: “Ẹ wá ní ìsinsin yìí, ẹ jẹ́ kí a jọ ṣàṣàrò,” ni Olúwa wí. “Bí ẹ̀ṣẹ̀ yín
    bá rí bí osùn, wọn ó sì funfun bí i yìnyín, bí wọn bá sì pọ́n bí ẹ̀jẹ̀, wọn ó
    sì dàbí ẹ̀gbọ̀n òwú.
  pes-OPCB: 'خداوند می‌فرماید: «بیایید این موضوع را بین خود حل کنیم: اگرچه لکه‌های
    گناهانتان به سرخی خون باشد، اما من آنها را مانند پشم پاک می‌کنم و شما را همچون
    برف سفید می‌سازم!'
  tgl-ULB: “Halika at pag-usapan natin ito,” sabi ni Yahweh; “bagaman ang mga kasalanan
    ninyo ay tulad ng iskarlata, magiging kasing-puti ng bulak ang mga ito; bagaman
    pula sila tulad ng krimson, magiging tulad sila ng lana.
  cbu-NT: 'Apanll átcha: Mazinangandama. Na tsiyatssee wanasir yareeni. Wandaya siy
    yutaritshishiris kuraspaz ashiru kizpur chumbeep paxataru, ashiritaa nuw tachingkachuri,
    kizpur mburash taatssa. Kachizamash tamapari ashiru mburash taatssa. Mishat, kamis
    kizpur kawambanataa, itaru opeej pur tamapari ashirisha mburash taachiya. Nuw
    siyaa yutaritshishireetsis tachingkachuri, amb ashikpaz ashtatssa.'
  hui-hui: Anduane Homogo ibugua bi ogodagua larago, Ai mo le hayadaruni lotiga bimi̱ya.
    Áyu tí ko birimigome mo dodo hayagola aga pele bayaleoreni darama para haragola
    mo ko hene wiagadagua bidamiruni i̱na ko domo wahai halu lone pele bayaleore hari
    beraliba peleore ale halu nogo sibi irini pele tara ngaligobi holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​၏​အ​မှု​ကို ယ​ခု​စဉ်း​စား​ဆုံး​ဖြတ်​ကြ​ပါ​စို့။
    သင်​တို့​သည်​အ​ပြစ်​သွေး​စွန်း​လျက်​ရှိ​ကြ​၏။ သို့​ရာ​တွင်​ငါ​သည်​သင်​တို့​အား​မိုး​ပွင့်​ကဲ့​သို့​ဖြူ​စင်​အောင်
    ဆေး​ကြော​တော်​မူ​မည်။ သင်​တို့​သည်​အ​ပြစ်​သွေး​ဖြင့်​နီ​မြန်း​လျက်​နေ​သော်​လည်း
    ဝါ​ဂွမ်း​ကဲ့​သို့​ဖြူ​ဖွေး​၍​လာ​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཤོག་དང་རང་ཅག་གིས་མཉམ་དུ་རྩོད་པར་བྱ། ཁྱོད་ཅག་གི་སྡིག་པ་ནི་དམར་པོ་ཁྲག་དང་འདྲ་ཡང་དེ་ནི་ཁ་བ་ལྟར་དཀར་པོར་འགྱུར་བ་དང་།
    དེ་རྣམས་དམར་པོ་དམར་རྐྱང་ཡིན་ཡང་བལ་ལྟར་དཀར་པོར་འགྱུར་འོང་།
  wsk-wsk: Yawe iwita balso, “Tairal se ninga munan memek umu balu nungurnakko,” maso.
    “Nunguningta, nenenga memek mu guarkiriyam, bare mu aking taiti nuwi iwita sirarma
    kaparukko; ale gueyam, bare mu wool iwita sirarma saparukko.
  sna-sna: “Chiuyai zvino titaurirane,” ndizvo zvinotaura Jehovha. “Kunyange zvivi
    zvenyu zviri zvitsvuku zvichachena sechando; kunyange zviri zvishava somuti mushava,
    zvichaita samakushe amakwai.
  spa-BLM: '“Ven ahora y razonemos juntos”, dice Yahvé: “Aunque tus pecados sean como
    la grana, serán blancos como la nieve. Aunque sean rojos como el carmesí, serán
    como la lana.'
  cac-cac: 'Syalanxi Jehová icha tic: Cotan̈ec, co b''oec yaj juntzan̈ tic. Vach''chom
    te chuclaj eyilji yuj e mul, palta ol ex in sacb''itejcan icha val q''uen sacb''acom.
    Vach''chom max yal yel e mul icha junoc c''apac q''uic''mutz''inac max el yuq''uem,
    palta ol ex in sacb''itejcan icha noc'' sacsac lana.'
  swh-ULB: Njooni sasa, njooni tusemezane, asema Yahwe, japokuwa dhambi zenu ni nyekundu
    kama bendera zitakuwa nyeupe kama theluji; japokuwa ni myekundu kama damu zitakuwa
    kama sufi.
  bel-bel: Тады прыйдзеце, і рассудзім, кажа Гасподзь. Калі будуць грахі вашыя, як
    барвовае, - як сьнег адбялю; калі будуць чырвоныя, як пурпура, - як воўну адбялю.
  deu-ELBBK: Kommt denn und lasst uns miteinander rechten, spricht der HERR. Wenn
    eure Sünden wie Scharlach sind, wie Schnee sollen sie weiß werden; wenn sie rot
    sind wie Karmesin, wie Wolle sollen sie werden.
  mbb-OT: Migkaǥi pa is Nengazen te, “Hendini kew, su edhusayen tew heini. Minsan
    sengemenu keremerik is menge salè niw, edlumpiyuwan ku heeyan su wey kew mehimu
    he lumpiyu.
  mal-2015: വരുവിൻ, നമുക്കു തമ്മിൽ വാദിക്കാം എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; നിങ്ങളുടെ
    പാപങ്ങൾ കടുഞ്ചുവപ്പായിരുന്നാലും ഹിമംപോലെ വെളുക്കും; രക്താംബരംപോലെ ചുവപ്പായിരുന്നാലും
    പഞ്ഞിപോലെ ആയിത്തീരും.
  gup-gup: Wanjh nawu Yawey kunbuyika mak kayime ngudberre, “Ngurrimray, ba kuhni
    karriyolyolmerren! Bu kunwarre ngudberre makka yiman kakurlbakurlba, wanjh ngaye
    marnbun ngudberre ba bu ngurrikangebelemen yiman kayime snow! Bolkkime ngurrikangewarre
    kore kunwarrekenh ngudberre, dja wanjh ngaye kangemarnbun ba bu ngurrimak bininj.
  rmc-rmc: „Aven akana, vakeras peske pal ada!“ phenel o RAJ. „Kajte ulehas tumare
    bini lole sar o šarlat, parňona avri sar o jiv; kajte ulehas lole sar o lolo pochtan,
    parňona avri sar e vlna.
  pes-OPV: خداوند می‌گوید بیایید تا با همدیگر محاجه نماییم. اگر گناهان شما مثل ارغوان
    باشد مانند برف سفید خواهد شد و اگرمثل قرمز سرخ باشد، مانند پشم خواهد شد.
  ron-1924: Вениць тотушь сэ не жудекэм, зиче Домнул. Де вор фи пэкателе воастре кум
    е кырмызул, се вор фаче албе ка зэпада; де вор фи роший ка пурпура, се вор фаче
    ка лына.
  ben-OBCV: “এবারে এসো, আমরা পরস্পর যুক্তিবিচার করি,” সদাপ্রভু একথা বলেন। “তোমাদের
    পাপের রং টকটকে লাল হলেও সেগুলি বরফের মতো সাদা হবে; যদিও তা গাঢ় লাল রংয়ের হয়,
    সেগুলি পশমের মতোই শুভ্র হবে।
  som-som: Rabbigu wuxuu leeyahay, Haatan kaalaya oo aynu u wada fiirsannee. In kastoo
    ay dembiyadiinnu guduudan yihiin, sida baraf cad oo kalay u caddaan doonaan, oo
    in kastoo ay cascas yihiin, sida suuf oo kalay ahaan doonaan.
  lat-VUC: '[Et venite, et arguite me, dicit Dominus. Si fuerint peccata vestra ut
    coccinum, quasi nix dealbabuntur; et si fuerint rubra quasi vermiculus, velut
    lana alba erunt.'
  eng-ASVBT: 'Come now, and let us reason together, saith Jehovah: though your sins
    be as scarlet, they shall be as white as snow; though they be red like crimson,
    they shall be as wool.'
  ita-1885: Venite pur ora, dice il Signore, e litighiamo insieme. Quando i vostri
    peccati fossero come lo scarlatto, saranno imbiancati come la neve; quando fosser
    rossi come la grana, diventeranno come la lana.
  eng-LXXUP: 'And come, let us reason together, saith the Lord: and though your sins
    be as purple, I will make them white as snow; and though they be as scarlet, I
    will make them white as wool.'
  eng-ULB: “Come now, and let us reason together,” says Yahweh; “though your sins
    are like scarlet, they will be white like snow; though they are red like crimson,
    they will be like wool.
  spa-VBL: Vengan y discutamos esto, dice el Señor. Aunque sus pecados sean como la
    grana, se volverán blancos como la nieve. Aunque sean rojos como el carmesí, se
    convertirán como la blanca lana.
  fra-_FOB: Venez maintenant et débattons nos droits, dit l'Éternel. Quand vos péchés
    seraient comme le cramoisi, ils seront blanchis comme la neige; quand ils seraient
    rouges comme le vermillon, ils deviendront comme la laine.
  mal-mal: വരുവിൻ, നമുക്കു തമ്മിൽ വാദിക്കാം” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; “നിങ്ങളുടെ
    പാപങ്ങൾ കടുംചുവപ്പായിരുന്നാലും ഹിമംപോലെ വെളുക്കും; രക്താംബരംപോലെ ചുവപ്പായിരുന്നാലും
    പഞ്ഞിപോലെ ആയിത്തീരും.
  lit-lit: „Malonėkite ateiti ir spręskime bylą, „sako VIEŠPATS. „Nors jūsų nuodėmės
    tamsiai raudonos, taps baltos kaip sniegas; nors jos yra raudonos kaip purpuras,
    taps kaip vilna.“
  urd-GVR: Rab farmātā hai, “Āo ham adālat meṅ jā kar ek dūsre se muqaddamā laṛeṅ.
    Agar tumhāre gunāh lahū-rang ho jāeṅ to kyā wuh barf jaise ujle ho jāeṅge? Agar
    wuh qirmizī jaise lāl ho jāeṅ to kyā wuh ūn jaise safed ho jāeṅge?
  suz-BL: मिनु परमप्रभु यावेमी “जाक्‍कीन, गोपुकी बुक्‍शा, लोव़सी पय। इन पाप हुश खोदेंशो
    लल बाक्‍त हना यो, फुं खोदेंशो बुश दुम्‍ब। शुश लल बाक्‍त हना यो, मेको ऊन खोदेंशो
    बुश दुम्‍ब। यसैया ४४:२२; भजन संग्रह ५१:९
  eng-NOY: Come, now, and let us argue together, saith Jehovah. Though your sins be
    as scarlet, they shall be as white as snow; Though they be red as crimson, they
    shall be like wool.
  ita-1927: Eppoi venite, e discutiamo assieme, dice l’Eterno; quand’anche i vostri
    peccati fossero come lo scarlatto, diventeranno bianchi come la neve quand’anche
    fossero rossi come la porpora, diventeranno come la lana.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئێستا وەرن یەکلایی بکەینەوە. ئەگەر گوناهەکانتان سووری
    ئاڵ بێت، وەک بەفر سپی دەبێتەوە؛ ئەگەر وەک قرمز سوور بێت، وەک خوری لێدێت.'
  eng-BBE: 'Come now, and let us have an argument together, says the Lord: how may
    your sins which are red like blood be white as snow? how may their dark purple
    seem like wool?'
  kan-OKCV: “ಈಗ ಬನ್ನಿರಿ, ನಾವು ಒಟ್ಟಾಗಿ ವಾದಿಸೋಣ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಿಮ್ಮ
    ಪಾಪಗಳು ಕಡುಕೆಂಪಾಗಿದ್ದರೂ ಹಿಮದಂತೆ ಬೆಳ್ಳಗಾಗುವುವು. ರಕ್ತದಂತೆ ಕಡುಕೆಂಪಾಗಿದ್ದರೂ ಉಣ್ಣೆಯಂತೆ
    ಆಗುವುವು.
  tam-2017: வழக்காடுவோம் வாருங்கள் என்று யெகோவா சொல்கிறார்; உங்கள் பாவங்கள் அதிகச்
    சிவப்பாக இருந்தாலும் உறைந்த பனியைப்போல் வெண்மையாகும்; அவைகள் இரத்தாம்பரச் சிவப்பாயிருந்தாலும்
    பஞ்சைப்போலாகும்.
  spa-RV-1909: 'Venid luego, dirá Jehová, y estemos á cuenta: si vuestros pecados
    fueren como la grana, como la nieve serán emblanquecidos: si fueren rojos como
    el carmesí, vendrán á ser como blanca lana.'
  ron-BTF: Veniţi acum să ne judecăm, spune DOMNUL, de sunt păcatele voastre ca stacojiul,
    vor fi albe ca zăpada; de sunt roşii precum carminul, vor fi ca lâna.
  eng-WEBP: '“Come now, and let’s reason together,” says the LORD: “Though your sins
    are as scarlet, they shall be as white as snow. Though they are red like crimson,
    they shall be as wool.'
  eng-FBV: Come on, let's argue this out, says the Lord. Even though your sins are
    like scarlet, they will become white like snow. Even though they are red like
    crimson, they will become like wool.
  nld-1939: Komt, dan maken wij er met elkander een eind aan, Spreekt Jahweh! Al zijn
    uw zonden als scharlaken, ze zullen wit zijn als sneeuw, Of rood als purper, ze
    zullen blank zijn als wol.
  nch-BL: 'TOTECO quiijtohua: “Xihualaca nimantzi huan ma tijsencahuaca tocuentas.
    Masque tahuel miyac amotajtacolhua hasta nesij chichiltic, na nijchihuas ma eli
    chipahuac quej nexti. Masque fiero motajtacolhua quej se yoyomit espoltic, na
    nimechchihuas quej iniijhuiyo borregojme cati nelpano chipahuac.'
  vie-1934: 'Đức Giê-hô-va phán: Bây giờ hãy đến, cho chúng ta biện luận cùng nhau.
    Dầu tội các ngươi như hồng điều, sẽ trở nên trắng như tuyết; dầu đỏ như son, sẽ
    trở nên trắng như lông chiên.'
  hin-CV: याहवेह यों कहते हैं, “अब आओ, हम मिलकर इसका निष्कर्ष निकालें, चाहे तुम्हारे
