verse: ISA.001.017
translations:
  mal-C: നന്മചെയ്യാൻ പഠിക്കുക; ന്യായം അന്വേഷിക്കുക. പീഡിതരെ സ്വതന്ത്രരാക്കുക. അനാഥരുടെ
    കാര്യം ഏറ്റെടുക്കുക; വിധവയ്ക്കുവേണ്ടി വ്യവഹരിക്കുക.
  deu-TKW: Lernt Gutes thun! Trachtet nach Recht! Bringt die Gewaltthätigen zurecht!
    Verschafft den Waisen ihr Recht! Führt die Sache der Witwen!
  lin-lin: Boyekola nde kosala malamu, boluka bosembo, bosunga moto oyo bazali konyokola,
    bobundela mwana etike, bokotela mwasi oyo akufisa mobali !
  eng-LSV: Seek judgment, make the oppressed blessed, || Judge the fatherless, strive
    [for] the widow.
  eng-GNV: 'Learne to doe well: seeke iudgement, relieue the oppressed: iudge the
    fatherlesse and defend the widowe.'
  eng-WEBSTER: Learn to do well; seek judgment, relieve the oppressed, judge the fatherless,
    plead for the widow.
  nhw-BL: Ximomachtica anquichihuase catli cuali. Xitequitica para nochi ma quiselica
    catli xitlahuac. Xiquinpalehuica nopa masehualme catli sequinoc quintlaijiyohuiltíaj.
    Xiquinmacaca catli xitlahuac coneme catli icnotzitzi huan xiquinmanahuica cahual
    sihuame.”
  swh-ONEN: jifunzeni kutenda mema! Tafuteni haki, watieni moyo walioonewa. Teteeni
    shauri la yatima, wateteeni wajane.
  bba-bba: I seewo i ɡeɑ ko, kpɑ i n ɡem swĩi. I be bɑ dɑm dɔremɔ fɑɑbɑ koowo. I ɡobekubɑ
    wɛ̃ɛyɔ ye n sɑ̃ɑ beɡiɑ, kpɑ i kɑ ɡɔminibu yinɑ.
  eng-KJVCPB: Cease to do evil; learn to do well; Seek judgment, relieve the oppressed,
    Judge the fatherless, plead for the widow.
  luo-luo: Weuru timbeu maricho; to upuonjru timbe mabeyo! Dwaruru tim makare, kendo
    jiwuru joma ithiro. Bende nyaka une ni nyithind kiye kod mon ma chwogi otho oyal
    buchegi e yo makare kare.
  meu-meu: kara namo ikarana dalana ba tahua; hahemaoro ḡoevaḡoeva ba tahua; hahehisi
    karadia ba lao ahu; ihareha ba gimaia, vabu dainai ba hereva.
  npi-ULB: असल गर्न सिक । न्याय खोज, थिचोमिचोमा परेकाहरूलाई छुटाओ, अनाथलाई न्याय देओ
    र विधवाको रक्षा गर ।”
  yor-yor: kọ́ láti ṣe rere! Wá ìdájọ́ òtítọ́, tu àwọn tí a ń pọ́n lójú nínú. Ṣàtìlẹyìn
    fún ẹ̀tọ́ aláìní baba, gbà ẹjọ́ opó rò.
  pes-OPCB: نیکوکاری را بیاموزید و با انصاف باشید. به ستمدیدگان کمک کنید، به داد یتیمان
    برسید و از حق بیوه‌زنان دفاع کنید.»
  tgl-ULB: alamin ninyo paano maging mabuti; isulong ninyo ang katarungan, tulungan
    niyo ang mga inaapi, bigyan ninyo ng katarungan ang mga walang ama, protektahan
    ninyo ang mga balo.”
  cbu-NT: Wanasiriri taangtsa. Anoori chinangtsa. Itsinsaru taangtsa. Tputsee chinangtsa.
    Saanpatatis istangtsa. Mxaxzeewaa nayaningtsa. Mashindoo tayutaritarinllpa, Apanlli
    siyaa Utaáchcheetsis tárangiya.
  hui-hui: Mana bayale tigabi bulene ngaru hongo howa manda bialu mana bayale uruni
    dege talialu bialu hole manda bilimu. Agali maru mendeali mo hondo haga karu mo
    hondo nahelo mini bayale talebu milimu. Wali agali maru genda yu karu biamogo
    bibe. Waneigini hono wahene karu handayaho halu wali dalo bedarubi baya hangu
    biamogo bigi bialu halimu. Wali agali burupale uruni marume mo ko hayagua tígua
    biamogo bialu halimu, lalu Anduane Homogohanda lene.
  mya-mya: သု​စ​ရိုက်​ကို​ပြု​ကြ​လော့။ ဖိ​နှိပ်​ချုပ်​ချယ်​ခြင်း​ခံ​ရ​သူ​တို့​ကို​ကူ​မ​၍​မိ​ဘ​မဲ့​သူ​များ​နှင့်​မု​ဆိုး​မ​တို့​၏
    အ​ခွင့်​အ​ရေး​များ​ကို​ကာ​ကွယ်​စောင့်​ရှောက်​ခြင်း​အား​ဖြင့် တ​ရား​ဥ​ပ​ဒေ​စိုး​မိုး​မှု​ရှိ​အောင်​ပြု​ကြ​လော့''
    ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: དོན་བཟང་སྒྲུབས་ལ་ཁྲིམས་དྲང་པོར་སྐྱོངས། གདུག་རྩུབ་ཅན་ལ་གཤེ་གཤེ་ཐོངས། དྭ་ཕྲུག་ལ་བདེན་ལུགས་སྦྱིན་པ་དང་ཡུགས་མོ་བསྲུང་བར་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  wsk-wsk: 'Kasa ningo ningo wore la beteralko! Munan ningo diram mu la ninga ningi
    anirukko mu ko sail tagi se lagaralko: awiriya kituwura guat mu nuguting duap
    ningi nunga iluwalko; kuriang nuam nuet mena mu nunga saongalko; imet kuari kuera
    mu buring ko sanamaralko.”'
  sna-sna: dzidzai kuita zvakarurama. Tsvakai kururamisira, kurudzirai vakamanikidzwa.
    Dzivirirai nherera, mukumbirire chirikadzi.
  spa-BLM: Aprender a hacerlo bien. Busca la justicia. Aliviar a los oprimidos. Defiende
    a los huérfanos. Ruega por la viuda”.
  cac-cac: C'ayb'ejec e b'a e c'ulan vach'il. A val tojolal tzeyac'och d'a e c'ool
    e c'ulani. Colvajan̈ec d'a eb' tz'ixtaji, vach' tzeyutej e b'oan yaj eb' unin
    man̈xa smam. Alec syaelal eb' ix ix chamnac yetb'eyum, xchi Jehová.
  swh-ULB: jifunze kutenda mema; tafuta ukweli; msiwanyanyase, wapeni haki yatima,
    walindeni wajane.''
  bel-bel: навучэцеся рабіць дабро; шукайце праўды; ратуйце прыгнечанага; абараняйце
    сірату; заступайцеся за ўдаву.
  deu-ELBBK: Lernt, Gutes zu tun, trachtet nach Recht, leitet den Bedrückten; schafft
    Recht der Waise, führt der Witwe Sache!
  mbb-OT: Penginenau kew te kebaal te meupiya, wey iyan niw ikula is hustu he kukuman.
    Dewaya niw is menge ebpemeǥespeǥes, wey levani niw is ketenged te menge ilu wey
    menge valu he vahi.”
  mal-2015: നന്മ ചെയ്‌വാൻ പഠിപ്പിൻ; ന്യായം അന്വേഷിപ്പിൻ; പീഡിപ്പിക്കുന്നവനെ നേർവ്വഴിക്കാക്കുവിൻ;
    അനാഥന്നു ന്യായം നടത്തിക്കൊടുപ്പിൻ; വിധവെക്കു വേണ്ടി വ്യവഹരിപ്പിൻ.
  gup-gup: Wanjh ngurriborlhmen bu ngurrikurduyime kunmak. Ngurriyawa bu djal mandjadkenh
    ngurridjaddjadme. Ngurrbenkangemurrngrayekwo bininj nawu birribang kabindibongkarrme.
    Mak ngurriray kore court ba bu ngurrbenbidyikarrme nawu birrimarladj bininj dja
    nawu kamahkamarrdjukun daluk, dja ngurrbenmarnewokdin bedberre.”
  rmc-rmc: Sikľon te kerel o lačho. Dodikhen, hoj pes te kerel o spravodľišagos! Pomožinen
    olenge, ko hine strapimen, vaš e širota pro sudos rušen a zaačhen vaš e vdova!“
  pes-OPV: نیکوکاری رابیاموزید و انصاف را بطلبید. مظلومان را رهایی دهید. یتیمان را
    دادرسی کنید و بیوه‌زنان راحمایت نمایید.
  ron-1924: Ынвэцаци-вэ сэ фачець бинеле, кэутаць дрептатя, окротиць пе чел асуприт,
    фачець дрептате орфанулуй, апэраць пе вэдувэ!
  ben-OBCV: যা ন্যায়সংগত, তাই করতে শেখো; ন্যায়বিচার অনুধাবন করো। অত্যাচারিত লোকেদের
    পাশে দাঁড়াও। পিতৃহীনদের পক্ষসমর্থন করো, বিধবাদের সপক্ষে ওকালতি করো।
  som-som: Inaad wax wanaagsan samaysaan barta, oo caddaalad doondoona, oo kuwa la
    dulmay u gargaara, agoonta gartooda u qaada, oo carmallada u muddaca.
  lat-VUC: discite benefacere; quærite judicium, subvenite oppresso, judicate pupillo,
    defendite viduam.]
  eng-ASVBT: learn to do well; seek justice, relieve the oppressed, judge the fatherless,
    plead for the widow.
  ita-1885: Restate di far male; imparate a far bene; cercate la dirittura, ridirizzate
    l'oppressato, fate ragione all'orfano, mantenete il diritto della vedova.
  eng-LXXUP: learn to do well; diligently seek judgment, deliver him that is suffering
    wrong, plead for the orphan, and obtain justice for the widow.
  eng-ULB: learn to do good; seek justice, make straight the oppression, give justice
    to the fatherless, defend the widow.”
  spa-VBL: Aprendan a hacer el bien; luchen por la justicia, condenen a los que oprimen
    a los demás; defiendan los derechos de los huérfanos, tomen medidas para defender
    a las viudas.
  fra-_FOB: Cessez de mal faire; apprenez à bien faire; recherchez la droiture; protégez
    l'opprimé, faites droit à l'orphelin, défendez la veuve.
  mal-mal: നന്മ ചെയ്യുവാൻ പഠിക്കുവിൻ; ന്യായം അന്വേഷിക്കുവിൻ; പീഡിതനെ സഹായിക്കുവിൻ;
    അനാഥനു ന്യായം നടത്തിക്കൊടുക്കുവിൻ; വിധവയ്ക്കുവേണ്ടി വാദിക്കുവിൻ.
  urd-GVR: nek kām karnā sīkh lo. Insāf ke tālib raho, mazlūmoṅ kā sahārā bano, yatīmoṅ
    kā insāf karo aur bewāoṅ ke haq meṅ laṛo!”
  suz-BL: रिम्‍शो पचा शेंसीन। ठीक निसाफ पतीक मालीन। दिप्‍चा पुंइसीशो आन कली वारच पने।
    रोम रोइक्‍च आन कली वारच पने। वोंइश बेक्‍शो मीश मुर आन कली वारच पतीन” देंत। येरमीया
    ७:५-६
  eng-NOY: Cease to do evil; Learn to do well; Seek justice; relieve the oppressed;
    Defend the fatherless; plead for the widow!
  ita-1927: imparate a fare il bene; cercate la giustizia, rialzate l’oppresso, fate
    ragione all’orfano, difendete la causa della vedova!
  ckb-ckb: فێری چاکە بن! بەدوای دادپەروەریدا بگەڕێن، ستەملێکراوان هانبدەن. دادوەری
    هەتیو بکەن، پارێزەری بۆ بێوەژن بکەن.»
  eng-BBE: Take pleasure in well-doing; let your ways be upright, keep down the cruel,
    give a right decision for the child who has no father, see to the cause of the
    widow.
  kan-OKCV: ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲು ಕಲಿತುಕೊಳ್ಳಿರಿ. ನ್ಯಾಯವನ್ನು ಹುಡುಕಿರಿ. ಹಿಂಸೆಪಡುವವರನ್ನು
    ಉಪಚರಿಸಿರಿ. ಅನಾಥರಿಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ. ವಿಧವೆಯರ ಪರವಾಗಿ ವಾದಿಸಿರಿ.
  tam-2017: நன்மைசெய்யக் கற்றுக்கொள்ளுங்கள்; நியாயத்தைத் தேடுங்கள்; ஒடுக்கப்பட்டவனை
    ஆதரித்து, திக்கற்றப்பிள்ளையின் நியாயத்தையும், விதவையின் வழக்கையும் விசாரியுங்கள்.
  spa-RV-1909: Aprended á hacer bien; buscad juicio, restituid al agraviado, oid en
    derecho al huérfano, amparad á la viuda.
  ron-BTF: Învăţaţi să faceţi binele; căutaţi judecata, uşuraţi pe oprimat, judecaţi
    pe cel fără tată, pledaţi pentru văduvă.
  eng-WEBP: Learn to do well. Seek justice. Relieve the oppressed. Defend the fatherless.
    Plead for the widow.”
  eng-FBV: Learn to do good; strive for justice, condemn those who oppress others;
    support the rights of orphans, take up cases to defend widows.
  nld-1939: Houdt op met kwaad, leert het goede doen; Behartigt het recht, en helpt
    den verdrukte, Geef den wees wat hem toekomt, neemt het voor de weduwe op!
  nch-BL: Ximomachtica anquichihuase cati cuali. Xitequitica para nochi ma quiselica
    cati xitahuac. Xiquinpalehuica nopa masehualme cati sequinoc quintaijyohuiltíaj.
    Xiquinmacaca cati xitahuac coneme cati icnotzitzi huan xiquinmanahuica cahual
    sihuame.”
  vie-1934: Hãy học làm lành, tìm kiếm sự công bình; hãy đỡ đần kẻ bị hà hiếp, làm
    công bình cho kẻ mồ côi, binh vực lẽ của người góa bụa.
  hin-CV: अच्छा काम करना सीखो; दुखियों की सहायता करो. अनाथों की रक्षा करो; और विधवाओं
    को न्याय दिलवाओ.”
  eng-OURB: Learn to do well. Seek mishpat ·justice·. Relieve the oppressed. Judge
    the orphan. Plead for the widow.”
  spa-BES: Aprendan hacer el bien; busquen la justicia, mantén al margen a los crueles,
    defiende al niño que no tiene padre, cuida la causa de la viuda.
  tdx-tdx: Mianara hanao ty soa; tsoeho ty hato, avotsoro o forekekeñeo, omeo to ty
    bode rae, mihalalia ho a o vantotseo.
  tha-KJV: จงฝึกกระทำดี จงแสวงหาความยุ​ติ​ธรรม จงบรรเทาผู้​ถู​กบ​ีบบังคับ จงป้องกันให้ลูกกำพร้าพ่อ
    จงสู้ความเพื่อหญิ​งม​่าย”
  por-BR-2018: Aprendei a fazer o bem; procurai o que é justo; ajudai ao oprimido;
    fazei justiça ao órfão; defendei a causa da viúva.
  deu-ELO: Lernet Gutes tun, trachtet nach Recht, leitet den Bedrückten; schaffet
    Recht der Waise, führet der Witwe Sache!
  eng-WYC-2018: learn ye to do well. Seek ye doom, help ye him that is oppressed,
    deem ye to the fatherless and motherless child, defend ye a widow. (learn ye to
    do what is right. Seek ye justice, help ye those who be oppressed, judge ye for
    the fatherless and the motherless child, defend ye a widow.)
  epo-epo: Lernu agi bone, celu justecon, helpu prematon, havigu juston al orfo, defendu
    aferon de vidvino.
  uig-PIN: Yahxiliⱪ ⱪilixni ɵgininglar; Adilliⱪni izdǝnglar, Zomigǝrlǝrgǝ tǝnbiⱨ beringlar,
    Yetim-yesirlǝrni naⱨǝⱪliⱪtin halas ⱪilinglar, Tul hotunlarning dǝwasini soranglar.
  beo-beo: 'Hou ida:iwane hamoma:ne, logo hogoma! Moloidafa hou logo hogoma! Nowa
    da eno dunuma se laha, amo fidima! Guluba: mano fidima! Didalo amola gaga:ma!”'
  tpi-OTNT: Kisim save long mekim gutpela na stretpela pasin, na wok strong long mekim
    dispela kain pasin i win. Givim gutpela tingting long ol man i save daunim ol
    arapela. Lukautim gut ol pikinini, papa bilong ol i dai pinis, na mekim gut long
    ol meri, man bilong ol i dai pinis. Na sapos ol man i mekim nogut long ol, orait
    yupela i mas helpim ol.
  hau-SA: Ku koyi yin nagarta; ku nemi adalci. Ku ƙarfafa waɗanda aka zalunta. Ku
    ba wa marayu hakkinsu, ku taimaki gwauruwa.
  uig-LAT: Yaxshiliq qilishni ögininglar; Adilliqni izdenglar, Zomigerlerge tenbih
    béringlar, Yétim-yésirlerni naheqliqtin xalas qilinglar, Tul xotunlarning dewasini
    soranglar.
  nde-nde: Fundani ukwenza okulungileyo; funani ukwahlulela okuhle. Khuthazani abancindezelweyo.
    Vikelani izintandane; lamulelani umfelokazi.
  ton-ton: '‌ʻAko ke mou fai lelei: kumi ki he angatonu, tokoni ʻakinautolu kuo fakamālohia,
    fakamaau ki he tamai mate, langomakiʻi ʻae fefine kuo mate hono husepāniti.”'
  ces-1613: Učte se dobře činiti, hledejte soudu, pozdvihněte potlačeného, dopomozte
    k spravedlnosti sirotku, zastaňte vdovy.
  eng-WMB: Learn to do well. Seek justice. Relieve the oppressed. Defend the fatherless.
    Plead for the widow.”
  tam-TCV: சரியானதைச் செய்யக் கற்றுக்கொள்ளுங்கள்; நீதியைத் தேடுங்கள். ஒடுக்கப்பட்டவர்களுக்கு
    உதவுங்கள். திக்கற்றவர்களுக்கு நியாயம் செய்யுங்கள்; விதவைக்காக வழக்காடுங்கள்.
  ceb-ULB: pagtuon sa pagbuhat ug maayo; pangita ug kaangayan, tul-ira ang pagdaugdaog,
    hatagi ug kaangayan ang mga ilo, ug labani ang balo.”
  pol-UBG: Uczcie się czynić dobrze; szukajcie tego, co sprawiedliwe, wspomagajcie
    uciśnionego, brońcie sieroty, wstawiajcie się za wdową.
  agr-agr: ¡Pegkeja nunú takat unuimagtajum, kakanmamsatajum pegkeg takatnum, nuniakjum
    aents waitkam batsata nunú yaigtajum, dutikakjum uchi bitaik aidaush, tuja waje
    aidaushkam ayamjuktajum!”
  kyc-kyc: yulu keyange dupwa mana nyuo pimwali lao pipwape. Kote dokona rolo lalapape.
    Randa nyilyaminyi dupwa nyisalapape. Wane wanake muiyane enda waiya dupwape bange
    dupwa nyiso rungi pyapeta sakaminya lao karalapape.
  urd-GVU: نیک کام کرنا سیکھ لو۔ انصاف کے طالب رہو، مظلوموں کا سہارا بنو، یتیموں کا
    انصاف کرو اور بیواؤں کے حق میں لڑو!“
  deu-1912: lernet Gutes tun, trachtet nach Recht, helfet dem Unterdrückten, schaffet
    dem Waisen Recht, führet der Witwe Sache.
