  ben-IRV: ভাল করতে শেখো, ন্যায়বিচারের খোঁজ কর, নির্যাতিতদের সাহায্য কর, অনাথদের
    ন্যায় বিচার দাও, বিধবাদের রক্ষা কর।”
  pan-pan: ਨੇਕੀ ਕਰਨਾ ਸਿੱਖੋ, ਨਿਆਂ ਨੂੰ ਭਾਲੋ, ਜ਼ਾਲਮ ਨੂੰ ਸੁਧਾਰੋ, ਯਤੀਮ ਦਾ ਨਿਆਂ ਕਰੋ, ਵਿਧਵਾ
    ਦਾ ਮੁਕੱਦਮਾ ਲੜੋ।
  mya-JVB: ကောင်း သောအကျင့်ကို ကျင့်အံ့သောငှါသင် ကြလော့။ တရား သဖြင့် ပြုခြင်းငှါ ရှာကြံ
    ကြလော့။ ကောက်သောအရာကို ဖြောင့်စေကြလော့။ မိဘ မရှိသောသူတို့ အဘို့ တရား သဖြင့် စီရင်ကြလော့။
    မုဆိုးမ တို့၏အမှုကို စောင့် ကြလော့။
  tte-O: yo kwatonan mumugana namwanamwana kwamanasamwan yo mumuga dudulaina kwaloyai,
    yo siya kamkamna silobai tomo kololo kolili kwasaguili. Tamatamage kali loina
    kwayadudulaili yo kwabukwabuliwo kwawalo-saguili.”
  tbg-tbg: Koqe okarave, avuqavu ni vai okararave, ne vi okarara vi okarara kankomake
    iri tavamake, viraqaahai vi okararaqai avataqi vuate. Nora maaravano vikaqi vai
    vaiinti nahentika kahaqama nimitaate. Viqa vaintive, tentoqa nahentive, ne vikaqaa
    koqemake raqiki vaimanta vokika vika qoraiqama nimitaivera, ne vika auta ntuva
    nimiteha vika kahaqama nimitaate.
  hmo-hmo: bona kara namo karaia dalana do umui tahua. Kota maoromaorona do umui tahua,
    bona mai dagedage danu taunimanima idia hisihisi henidia taudia, edia kara do
    umui koua. Mai edia tamana lasi natuna maragidia do umui durua, bona vabu danu
    do umui gimaia, haida ese do idia hadikaia lasi.”
  urd-urd: नेकोकारी सीखो; इन्साफ़ के तालिब हो मज़लूमों की मदद करो यतीमों की फ़रियादरसी
    करो, बेवाओं के हामी हो।”
  rus-SYN: научитесь делать добро, ищите правды, спасайте угнетенного, защищайте сироту,
    вступайтесь за вдову.
  bqc-SIM: À fɛlɛ zɛ ń maakɛao, íↄ tɛ yã́zɛdekɛai. À gbɛ̃́ pↄ́ wàlɛ gbãamↄnɛ́ↄ
    dazɛwa, í yãnakpa tonɛ pↄ́ gwana vĩoↄwa, í yã́gↄ̃gↄ̃ gyaa gbɛ̃andoↄnɛ.
  tcz-CHONGTHU: Thilphabol dan kithemchuh-un, thudih chu holun. Bolgentheina thoh
    ho chu panpiuvin, naochagaho chu thu adih-in tanpeh-uvin lang, vengphauvin. Meithaiho
    chu thildih jeng seipeh-un.”
  mar-mar: चांगले करण्यास शिका; न्याय मिळवा, पीडितांची मदत करा, पितृहीनांना न्याय
    द्या, विधवांचे रक्षण करा.
  qub-qub: Allillatana rurayta yachacuy ari. Rasun cajllatana ruranayquipaj sumaj
    yarpachacuy ari. Ñacaycajcunata yanapay. Alli cajta rurashpayqui wacchacunata
    alli arriglay. Biyüdacunatapis yanapay.»
  hat-hat: Manyè aprann fè sa ki byen! Chache fè sa ki dwat devan mwen! Pran defans
    moun y'ap kraze yo! Defann kòz timoun ki san papa ak fanm ki pèdi mari yo.
  eng-BSB: Learn to do right; seek justice and correct the oppressor. Defend the fatherless
    and plead the case of the widow.”
  eng-WEBPB: Learn to do well. Seek justice. Relieve the oppressed. Defend the fatherless.
    Plead for the widow.”
  kbq-kbq: Hagi knare avu'ava hu'zana rempi huta nentahita, fatgo huno refkohu avu'ava
    zana nehutma, kento a'nanea zamazeri so'e nehuta, kefo zamavu'zamavama nehaza
    vahera zamazeri fatgo nehuta, megusa mofavrea kegava huzmanteho.
  nhe-BL: Ximomachtica inquichihuase tlen cuali. Xitequitica para nochi ma quiselica
    tlen xitlahuac. Xiquinpalehuica nopa tlacame tlen sequinoc quintlaijiyohuiltíaj.
    Xiquinmacaca tlen xitlahuac coneme tlen icnotzitzi huan xiquinmanahuica cahual
    sihuame.”
  gub-BL: Pezemu'e ikatu ma'e iapo haw rehe nehe. Pereko katu amogwer pe wà nehe.
    Pepytywà teko ma'e hereko 'ymar wà nehe. Pezekaiw kwarer tu 'ym ma'e wà nehe,
    kuzàtài ihy 'ym ma'e wà nehe. Pepyro kuzà imen umàno ma'e kwer katu 'ymaw wi pe
    wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'Learn to do well: seek judgment, relieve the oppressed, judge for the
    fatherless, defend the widow.'
