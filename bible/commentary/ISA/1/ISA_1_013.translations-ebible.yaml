    mǝ kotuŋ ɑcimɑ tɑɑ. Mɑɑ cɑɑkɩ sɩ mɑ́ nɑ́ ɩsɑɣɑtʋ, nɑ kʋyɛɛŋ sɔsɔɔŋ pǝ situɣu.
  azb-azb: Mənə artıq batil təqdimlər gətirməyin, Buxur Məndə ikrah yaradır. Pisliklə
    dolu Təzə Ay mərasimlərinizə, Şənbə günlərinizə, Müqəddəs toplantılarınıza Dözə
    bilmirəm!
  eng-DBY: Bring no more vain oblations! Incense is an abomination unto me, — new
    moon and sabbath, the calling of convocations — wickedness and the solemn meeting
    I cannot bear.
  hin-2017: व्यर्थ अन्नबलि फिर मत लाओ; धूप से मुझे घृणा है। नये चाँद और विश्रामदिन
    का मानना, और सभाओं का प्रचार करना, यह मुझे बुरा लगता है। महासभा के साथ ही साथ
    अनर्थ काम करना मुझसे सहा नहीं जाता।
  wol-KYG: Buleen fi indeeti saraxi caaxaan, seen saraxu cuuraay, lu ma seexlu la.
    Terutel weer ak bésub Noflaay ak wooteb ndajee ci yem! Duma mana dékku ndajem
    diine mu rax njubadi.
  eng-YLT: Add not to bring in a vain present, Incense — an abomination it [is] to
    Me, New moon, and sabbath, calling of convocation! Rendure not iniquity — and
    a restraint!
  kne-kne: Isaldeng yo ay mangiali si daton ay magay silbi na, tan enggay naomaak
    sin insinso yo. Sigaak ay mangil-ila sin katoptopogan yo ay mansilibrar sin Fiestan
    di Beskan di Bowan, Agew ay Pan-illengan ya odom pay ay silsilibraran yo ya banbanolen
    yo, tan enggay inpakadodogis din basbasol yo et sinmadotak ay mangil-ila. Maiarig
    das karga ay tinitilid ko yan enggay nabbayak ay manitilid.
  eng-WYC-2017: Offer ye no more sacrifice in vain; incense is abomination to me;
    I shall not suffer new moon, and sabbath, and other feasts. For your companies
    be wicked;
  eng-WMBB: Bring no more vain offerings. Incense is an abomination to me. New moons,
    Sabbaths, and convocations— I can’t stand evil assemblies.
  urd-GVH: रुक जाओ! अपनी बेमानी क़ुरबानियाँ मत पेश करो! तुम्हारे बख़ूर से मुझे घिन
    आती है। नए चाँद की ईद और सबत का दिन मत मनाओ, लोगों को इबादत के लिए जमा न करो!
    मैं तुम्हारे बेदीन इजतिमा बरदाश्त ही नहीं कर सकता।
  rug-rug: Beto, mamu lopu paleke mae ni sari na vinariponi loke laedi! Sari mia vina
    uququ oto huda si humaṉa hikare hola Au. Meke sari mia Inevaṉa Sidara Vaqura,
    Sabati, meke sari na mia vinarigara koari na rane arilaedi, si koroqu ni Rau sari
    mia vinarigara kaleanadi arini.
  gaz-gaz: Kennaa faayidaa hin qabne fiduu dhiisaa! Ixaanni keessan na jibbisiisa.
    Ayyaana Baatii, Sanbataa fi yaaʼii keessan jechuunis wal gaʼii keessan hamaa sana
    ani hin fedhu.
  fra-LSG: 'Cessez d’apporter de vaines offrandes: J’ai en horreur l’encens, Les nouvelles
    lunes, les sabbats et les assemblées; Je ne puis voir le crime s’associer aux
    solennités.'
  gnn-gnn: Nhuma ŋuli bathana mundhurr ŋarraku ŋunhi wäyinnha, yurru yakana ŋarranydja
    djäl ŋurikiyi ŋawulul'wu, ga ŋunhi yurru ŋayi ŋunhiyi buŋgan bäwny'tja gaŋgathirri
    ŋarraku, ŋarranydja yurru ŋurikiyi nyinyaŋdhunna ŋuyulkthirrina yana, liŋgu ŋayaŋu
    nhumalaŋgu dhuwali djarrpi'na yanana wal'ŋu, yakana dhunupa. Nhuma ŋuli waŋgany‐manapanmirri
    guyaŋinyaramirriwu waluwu, ga djäma nhuma ŋuli mirithirri dharrpal rom malanha,
    yurru yaka ŋarranydja ŋuli ŋunhiliyi nhumalaŋgala, liŋgu nhuma dhuwurr‐yätjmirrina,
    yätjnha yanana.
  yal-yal: Ɛ ba fɛ kiseene ra n xɔn, naxanye tɔnɔ mi na, ɛ wusulanna tutin haramuxin
    na a ra n yɛɛ ra yi. Ɛ kike nɛnɛn sanle rabama e nun Matabu Lɔxɔne, ɛ malanne
    tima. Ɛ hakɛn naxanye ligama malanne yi, ne bata n yili.
  haw-1868: Mai lawe hou mai i na mohai oiaio ole; O ka mea ala, ea, he mea hoopailua
    ia ia'u; O ka mahina hou, ka Sabati, a me ka aha i hoakoakoaia, Aole hiki ia'u
    ke hoomanawanui, He hewa no ia, o ia halawai ahaaina ana.
  arb-NAV: كُفُّوا عَنْ تَقْدِيمِ قَرَابِينَ بَاطِلَةٍ، فَالْبَخُورُ رِجْسٌ لِي، وَكَذَلِكَ
    رَأْسُ الشَّهْرِ وَالسَّبْتُ وَالدُّعَاءُ إِلَى الْمَحْفَلِ، فَأَنَا لَا أُطِيقُ
    الاعْتِكَافَ مَعَ ارْتِكَابِ الإِثْمِ.
  ewe-ewe: Midzudzɔ vɔsa gbɔlo siawo tsɔtsɔ vɛ! Miaƒe dzudzɔʋeʋĩwo dodo medoa dzidzɔ
    nam o. Nyemate ŋu atsɔ miaƒe takpekpe vɔ̃ɖi siwo nye dzinu yeyewo, Dzudzɔgbewo
    kple gbeƒãɖeɖe takpegbewo o.
  eng-LEE: 'Continue no more to bring an oblation of deceit; incense of abomination
    is it unto me: new moon and sabbath, the calling of assemblies—I cannot bear misdeed
    with festive gathering.'
  asm-FB: অনৰ্থক নৈবেদ্য আৰু নানিবা; আৰু ধূপ মোলৈ ঘিণলগীয়া; তোমালোকৰ ন-জোন, বিশ্ৰামবাৰ,
    আৰু মই এই দুষ্টসকলৰ সভাসমূহ সহিব নোৱাৰোঁ।
  sus-A: وٌ بَ قَقٍ هَدِيَ قُقَقُ رَ. سُرَيِ شِرِ مُ رَقَن ﭑ مَ قٍقٍ مَ. وٌ شَ كِكٍ
    نّينّ سَلِيٍ، وٌ شَ مَلَبُي لْشْييٍ، وٌ شَ مَلَنيِيٍ، نُن وٌ شَ سَلِيٍ شُنفبٍيٍ،
    عٍ سٍسٍ مُ رَقَنشِ ﭑ مَ.
  fra-SBL: N'apportez plus d'offrandes vaines. L'encens est une abomination pour moi.
    Nouvelles lunes, sabbats, et convocations... Je ne supporte pas les assemblées
    maléfiques.
  hbo-hbo: לֹ֣א תֹוסִ֗יפוּ הָבִיא֙ מִנְחַת־שָׁ֔וְא קְטֹ֧רֶת תֹּועֵבָ֛ה הִ֖יא לִ֑י
    חֹ֤דֶשׁ וְשַׁבָּת֙ קְרֹ֣א מִקְרָ֔א לֹא־אוּכַ֥ל אָ֖וֶן וַעֲצָרָֽה׃
  piu-2006: '@see-verse:ISA.001.012'
  pjt-pjt: Kaya ngayunya kuka pungkula tiliwakaṟa ungkunytja wiyangku wantima! Panya
    nyura ngunti kuka unganyi mulamula kuranguṟu kuṉṯaringkunytja wiyangku. Kaṉa ngayulu
    kuraringanyi nyura paṉṯi wiṟu ngayuku tilinnyangka panya nyura unytjungku kutju
    tililpai. Munuṉa kuraringanyi nyura inmaku tjunguringkunyangka panya nyura Saturday
    tjunguringkupai munu kutjupa-aṟa nyura inma puḻka kanyilpai piṟa ma-ngarinyangka
    munu aṟa kutjupa tjuṯangka kuḻu, palu nyura unytju kutju tjunguringkupai ngayunya
    mulamulangku waḻkuntjikitjangku kulintja wiya. Kaṉa nyura alatji rawangku palyannyangka
    pukuḻarinytja wiya alatjiṯu nyurampa mirpaṉarinyi.
  kik-kik: 'Tigai gũcooka kũrehe maruta ma tũhũ! Ũbumba wanyu nĩ kĩndũ kĩa magigi
    harĩ niĩ. Ndingĩhota gũkirĩrĩria ciũngano cianyu cia waganu: mĩcemanio yanyu ya
    Karũgamo ka Mweri, na Thabatũ, o na ciathĩ iria njathane.'
  fra-NCL: Ne continuez pas de m’apporter de vaines oblations ; l’encens m’est en
    abomination ; quant aux nouvelles lunes, aux sabbats et aux convocations, je ne
    puis voir ensemble le crime et l’assemblée solennelle.
  cek-AK: Tidoeh avang ai hmuenpaekhaih to sin o hmah! Hmuihoih doeh ka panuet boeh;
    khrah kangthanawk, Sabbath hoi kaminawk amkhuenghaih doeh ka panuet boeh; kaciim
    amkhuenghaih ahmuen ah sethaih hoiah na sak o ih hmuen to ka pauep thai ai boeh.
  cuk-cuk: Melle bar be anga ibmar-ukleged-gwen-igarga-gusulid sedamalo. Ar ina-wawadikid
    anga ibmar-isganaga gued. Nii-binidgi, iba-onoleged an budar dakgusad, obunnoged-ibagi,
    iba-onoleged an budar dakgusad, dulemar-bular-onmaknonidamalad an budar dakgusad,
    be-an-nug-odummomalad, aka bur an-ourwe damalad, bar an itobisulid.
  uig-CYR: Беһудә «ашлиқ һәдийә»ләрни елип келишни болди қилиңлар, Хушбуй болса Маңа
    жиркиничлик болуп қалди. «Йеңи ай» һейтлири вә «шабат күн»лиригә, Җамаәт ибадәт
    сорунлириға чақирилишларға — Қисқиси, қәбиһликтә өткүзүлгән дағдуғилиқ жиғилишларға
    чидиғичилигим қалмиди.
  tel-2017: అర్థం లేని అర్పణలు మీరు ఇక తీసుకు రావొద్దు. ధూపార్పణ నాకు అసహ్యం. అమావాస్య,
    విశ్రాంతి దినాలు, సమాజ కూటాలు జరుగుతున్నాయి కాని, మీ దుర్మార్గ సమావేశాలు నేను
    సహించలేను.
  hat-BSA: Pa vin pote ofrann san valè sa yo ankò; lansan vin abominab devan M. Nouvèl
    lin ak Saba a, apèl asanble yo— Mwen pa ka sipòte inikite ansanm ak asanble solanèl
    la.
  kos-kos: Wangin sripen mwe sang lowos. Nga srungala foulin mwe kisa kowos isik uh.
    Nga tia ku in muteng Kufwen Malem Sasu lowos, Sabbath lowos, ac tukeni in alyalu
    lowos — ma inge nukewa kolukla ke sripen orekma koluk lowos.
  hbo-WLC: לֹ֣א תוֹסִ֗יפוּ הָבִיא֙ מִנְחַת־שָׁ֔וְא קְטֹ֧רֶת תּוֹעֵבָ֛ה הִ֖יא לִ֑י
    חֹ֤דֶשׁ וְשַׁבָּת֙ קְרֹ֣א מִקְרָ֔א לֹא־אוּכַ֥ל אָ֖וֶן וַעֲצָרָֽה׃
  ibo-ibo: Kwụsị iweta onyinye niile na-enweghị isi. Ihe nsure ọkụ na-esi isi ụtọ
    unu bụrụ m ihe arụ. Mmemme ọnwa ọhụrụ, na nke ụbọchị izuike, na nzukọta unu niile,
    apụghị m ịnagide mkpọkọta unu nke na-abaghị uru.
  ory-ory: ଅସାର ନୈବେଦ୍ୟ ଆଉ ଆଣ ନାହିଁ; ଧୂପଦାହ ଆମ୍ଭର ଘୃଣିତ; ତୁମ୍ଭର ଅମାବାସ୍ୟା ଓ ବିଶ୍ରାମବାର,
    ସଭାର ଘୋଷଣା ଏହି ଅଧର୍ମ ଓ ମହାସଭା ଆମ୍ଭେ ସହି ପାରୁ ନାହୁଁ।
  chk-chk: A lomotongau ämi uwato rei ämi kewe asor. Ämi apach mi pwokus a fokun anioput
    me rei, nge ämi chulapen popun maram me ränin sapat me chulap mi pin üsap efich,
    pun meinisin ra ingau ren ämi tipis.
  rop-rop: Detlot sekrifais en detlot gudsmelwan medisin im brabli nogudwan weya yumob
    oldei gibitbat langa mi. Ai nomo laigim detlot nogudbala ting weya yumob oldei
    dumbat wen yumob abumbat serramoni gulum Nyumanth, o langa det namba 7 dei gulum
    Sebathdei, o langa det najalot taim wen yumob weshipbat. Detlot brabli nogudwan,
    dumaji yumob oldei dumbat brabli nogudbala ting.
  ukr-1871: 'Не носїть уже більше дарів надармо: паленнє кадила огидло менї; нових
    місяцїв і субот, та сходин сьвяточних не можу стерпіти: беззаконність поспіль
    із сьвяткуваннєм!'
  deu-1951: Bringet nicht mehr vergebliches Speisopfer! Räucherwerk ist mir ein Greuel!
    Neumond und Sabbat, Versammlung halten, Frevel und Festgedränge mag ich nicht!
  eng-JPS: Bring no more vain oblations; it is an offering of abomination unto Me;
    new moon and sabbath, the holding of convocations — I cannot endure iniquity along
    with the solemn assembly.
  srp-1865: Ne prinosite više žrtve zaludne; na kad gadim se; a o mladinama i subotama
    i o sazivanju skupštine ne mogu podnositi bezakonja i svetkovine.
  lug-lug: Mulekeraawo okuleeta ssaddaaka zammwe ezitaliimu; obubaane bwammwe bwa
    muzizo gye ndi. Omwezi Ogubonese ne Ssabbiiti n’enkuŋŋaana zammwe zijjudde obutali
    butuukirivu.
  heb-heb: לא תוסיפו הביא מנחת שוא קטרת תועבה היא לי חדש ושבת קרא מקרא לא אוכל און
    ועצרה׃
  ben-IRV: অর্থহীন উপহার আর এনো না; ধূপ আমার জন্য জঘন্য বিষয়। অমাবস্যা, বিশ্রামবারের
    সভা, আমি কোনভাবেই এই অধার্মিকদের সভা সহ্য করতে পারি না।
  pan-pan: ਅੱਗੇ ਨੂੰ ਵਿਅਰਥ ਚੜ੍ਹਾਵੇ ਨਾ ਲਿਆਓ, ਤੁਹਾਡੀ ਧੂਪ ਮੇਰੇ ਲਈ ਘਿਣਾਉਣੀ ਹੈ, ਅਮੱਸਿਆ ਅਤੇ
    ਸਬਤ, ਸਭਾ ਦਾ ਦਿਨ - ਤੁਹਾਡੀ ਬਦੀ ਅਤੇ ਵਿਅਰਥ ਸਭਾਵਾਂ ਮੈਂ ਨਹੀਂ ਝੱਲ ਸਕਦਾ।
  mya-JVB: အချည်းနှီး သော ပူဇော် သက္ကာကို နောက်တဖန် မ ဆောင် ခဲ့ကြနှင့်။ သင်တို့မီးရှို့သောနံ့သာ
    ပေါင်းကို ငါ ရွံရှာ ၏။ လဆန်း နေ့၊ ဥပုသ် နေ့၊ ပရိသတ်စည်းဝေး သောနေ့ ကိုလည်း ရွံရှာ၏။
    အဓမ္မ အမှုနှင့်ရောနှောသော ဓမ္မစည်းဝေး ခြင်းတို့ကို သည်းမ ခံ နိုင်။
  tte-O: Mumugamiune bwaite kwalopei, kaiwena pwaoline ginauli bwagabwaga koliyau
    yo mulane ugabu kaiwegu yagu kaba sikote. Yo ami kaliyate yakayakasisili nuwana
    ami Sabati o nuwana waikena waluwaluli na kwamiya-gogo kolili yogu ikwatakwata-yagili
    kaiwena ami pwanoli sikabi-yabikili.
  tbg-tbg: Te kia vi ofaarara iriha ni kahaqiainarara ti, ne qumina qaiqaavata vi
    ofaara viri ti timitevorave. Ne koqe munta ira iha quarate variava ti aiqini viva
    qora munta i vairave. Ne qaqiqai qora kaiqa vare variara kaara ne qaraaka tora
    qovaraiqiaina entarara iriha maara ti variarave, Maara Entaqaa maara ti variarave,
    vo maara vo maara ti variarave, vi haikava vi haikava ti voqamakero popohama timite
    vaimanta te ne minti variara taveha kia quaheha vauro.
  hmo-hmo: Harihari gaudia, anina lasi gaudia haida ma, do umui mailaia lasi, badina
    be emui muramura mai bonana, be gau dikana lau dekenai. Emui Hua Matamata Aria,
    emui Sabati, bona emui guriguri hebou, be emui kara dika ese ia hamiroa vadaeni.
  urd-urd: आइन्दा को बातिल हदिये न लाना, ख़ुशबू से मुझे नफ़रत है, नये चाँद और सबत
    और 'ईदी जमा'अत से भी; क्यूँकि मुझ में बदकिरदारी के साथ 'ईद की बर्दाश्त नहीं।
  rus-SYN: 'Не носите больше даров тщетных: курение отвратительно для Меня; новомесячий
    и суббот, праздничных собраний не могу терпеть: беззаконие - и празднование!'
  bqc-SIM: Ásu ɛa ma gba pↄpã lↄo, má ye á tulaleti gĩyãio. Dikpɛ pↄ́ i kɛ mↄbↄzĩ
    ń kã́mabogↄↄo, á kↄ̃kãaapiↄ vãiɛ, má fↄ̃o.
  tcz-CHONGTHU: Pannabei thiltoho chu hinpolut tahih-un, nagimnamtuiyu jong keima
    dinga thet-umtah ahi! Lhathah nikho, Sabbath nikho chuleh achombeha na-anngol
    nikho manhou chonset bulom leh adihlou ahi. Nakikhopkhomnau jong kadeitapoi.
  mar-mar: पुन्हा निरर्थक अशी अर्पणे आणू नका; धुपाचा मला तिटकारा आहे. तुमचे नवचंद्रदर्शन
    व शब्बाथ मेळे, असे पापी मेळे मी खपवून घेत नाही.
  qub-qub: Manacajcunataga amana garamaynachu. Goshtaynin fiyupami melanächiman. Gamcuna
    llullu quilla fistata, säbadu jamay junaj fistata rurashayquicunata manami awantächu.
    Nogaga manami awantächu juchasapacuna fistata rurar shuntacashanta.
  hat-hat: Nou mèt sispann fè bann ofrann sa yo ki p'ap sèvi nou anyen. Mwen pa ka
    sipòte lafimen lansan n'ap ofri m' lan. Mwen pa vle wè fèt lalin nouvèl nou yo,
    jou repo nou yo ak tout lòt reyinyon n'ap fè yo. M' pa ka sipòte fèt moun k'ap
    fè mechanste yo ap fè pou mwen.
  eng-BSB: Bring your worthless offerings no more; your incense is detestable to Me—
    your New Moons, Sabbaths, and convocations. I cannot endure iniquity in a solemn
    assembly.
  eng-WEBPB: Bring no more vain offerings. Incense is an abomination to me. New moons,
    Sabbaths, and convocations— I can’t stand evil assemblies.
  kbq-kbq: Hagi Ofama erita neaza ofa agafa'a omane ofa erita neazanki Nagritera omeho.
    Mananentake'za insensima kre mnama nevaza zamo'a nago'nete. Kasefa ikante'ma musema
    hazafine, Sabati knare'ma nezama atretama mono'ma hazafine, mago'a knare'ma mono'ma
    hazafinena omanisua nagesa nehie. Na'ankure tamagrama haza kumi'mo, atruma huta
    mono'ma haza monora eri haviza nehie.
  nhe-BL: Ax ipati nopa ofrendas tlen innechhualiquilíaj pampa ax inmocuesohuaj ipampa
    imotlajtlacolhua. Ayoc más xinechhualiquilica. Ayoc nijnequi niquitas nopa copali
    tlen innechtencahuilíaj. Ayoc hueli niquijiyohuis nochi nopa ilhuitl tlen inquichihuaj
    quema pehua yancuic metztli o ipan nopa tonali quema inmosiyajcahuaj huan ipan
    nopa tonali quema inmosahuaj huan inmosentilíaj san sejco. Tlahuel innechixpanoj
    ica nopa miyac ilhuitl tlen inquichihuaj.
  gub-BL: Aze perur ma'e ihewe nehe, napurumuawyze kwaw ihe nehe. Yhyk hyàkwegatu
    ma'e herenataromo penemiapy a'e, iro ihewe a'e. Pepynykawhu zahy pyahu mehe har
    iroahy ihewe wà. Mynykaw mytu'u haw 'ar mehe har iro ihewe wà. Amogwer mynykaw
    iro ihewe wà no, ta'e penemiapo kwer ikatu 'ym ma'e umumaw a'e ma'e herenataromo
    har iapo pyr upaw rupi a'e xe. Amogwer 'ar rehe nahemuwete kwaw pe.
  eng-DRA: 'Offer sacrifice no more in vain: incense is an abomination to me. The
    new moons, and the sabbaths, and other festivals I will not abide, your assemblies
    are wicked.'
