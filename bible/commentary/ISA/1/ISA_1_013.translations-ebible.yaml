verse: ISA.001.013
translations:
  mal-C: വ്യർഥമായ യാഗങ്ങൾ ഇനി നിങ്ങൾ അർപ്പിക്കരുത്! നിങ്ങളുടെ ധൂപവർഗം എനിക്കു വെറുപ്പുളവാക്കുന്നു.
    അമാവാസിയും ശബ്ബത്തും സഭായോഗം കൂടുന്നതും— നിങ്ങളുടെ ദുഷ്ടതനിറഞ്ഞ സഭായോഗങ്ങൾ—എനിക്ക്
    അസഹ്യമാണ്.
  deu-TKW: 'Bringt nicht mehr unnütze Gaben dar - ein greulicher Brand sind sie mir!
    Neumonde und Sabbate, Versammlungen berufen - ich halte es nicht aus: Unrecht
    und zugleich Festfeier!'
  lin-lin: 'Botika komemela Ngai makabo oyo ezanga tina ! Nazali koyoka malasi na
    bino ya ansa nkele. Bafeti na bino ya ebandeli ya sanza, ya Saba mpe mayangani
    na bino : bafeti wana ya mabe, nazali kokoka yango lisusu te.'
  eng-LSV: Do not add to bring in a vain present, || Incense—it [is] an abomination
    to Me, || New moon, and Sabbath, calling of convocation! Do not render iniquity—and
    a restraint!
  eng-GNV: 'Bring no more oblations, in vaine: incense is an abomination vnto me:
    I can not suffer your newe moones, nor Sabbaths, nor solemne dayes (it is iniquitie)
    nor solemne assemblies.'
  eng-WEBSTER: Bring no more vain oblations; incense is an abomination to me; the
    new moons and sabbaths, the calling of assemblies, I cannot endure; it is iniquity,
    even the solemn meeting.
  nhw-BL: Amo ipati nopa ofrendas catli antechhualiquilíaj pampa amo anmotequipachohuaj
    por amotlajtlacolhua. Ayacmo más techhualiquilica. Ayacmo nijnequi niquitas nopa
    copali catli antechtencahuilíaj. Ayacmo hueli niquijiyohuis nochi nopa ilhuime
    catli anquichihuaj quema pehua yancuic metztli o ipan nopa tonali quema anmosiyajquetzaj
    huan ipan nopa tonalme quema anmosahuaj huan anmosentilíaj san sejco. Tlahuel
    antechixpanoj ica nopa ilhuime catli anquichihuaj.
  swh-ONEN: 'Acheni kuniletea sadaka zisizokuwa na maana! Uvumba wenu ni chukizo kwangu.
    Miandamo ya Mwezi, Sabato na makusanyiko ya ibada: siwezi kuvumilia makusanyiko
    yenu maovu.'
  bba-bba: Bɛɛn kɛ̃ɛ ni i kɑ nɑɑmɔ mi kɑmɑ. I ku rɑ mɑɑ kɑ nu nɑ. Bɛɛn turɑre yɑ ǹ
    mɑn nuburu doremɔ. I ku mɑɑ mɑn ye dɔ̃ɔ dokeɑ. Nɑ den bɛɛn kɔ̃sɑ ye tusɑ ye i
    rɑ ko ì n mɛnnɑ nɛn sɑ̃ɑ yerɔ i kɑ mɑn sɑ̃, suru ù n yɑrɑ, kɑ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ, kɑ sere mɑɑ tɔ̃ɔ bɑkɑnun sɑɑ. I ku mɑɑ mɑn tɔ̃ɔ bɑkɑ nin bweseru diiyɑ.
  eng-KJVCPB: Bring no more vain oblations; incense is an abomination unto me; The
    new moons and sabbaths, the calling of assemblies, I cannot away with; It is iniquity,
    even the solemn meeting.
  luo-luo: Kik ukel misengini maonge tich e nyima! Tik ubanino dungʼna marach, kendo
    sewni mutimo ka dwe opor, gi mag Sabato kata e chokruoge duto ok amorgo.
  meu-meu: Herahia ḡaudia asi anidia haida ma basio mailaidia; muramura mai bonana
    na ḡau dika-rohorohona egu ai. Hua matamatadia bona dina helaḡadia bona hebou
    boiboidia, kara havara bona hebou helaḡadia, na egu ai seme heḡereḡere.
  npi-ULB: व्यार्थका बलिदानहरू ल्याउन छोड । धूप मेरो निम्ति घृणित कुरा हो । तिमीहरूका
    औंसी र सबाथका सभाहरू— यी दुष्‍ट सभाहरू म सहन सक्दिनँ ।
  yor-yor: Ẹ má mú ọrẹ asán wá mọ́! Ìríra ni tùràrí yín jásí fún mi, oṣù tuntun àti
    ọjọ́ ìsinmi àti àwọn àpéjọ, Èmi kò lè faradà á, ẹ̀ṣẹ̀ ni àpéjọ yín wọ̀nyí.
  pes-OPCB: دیگر این هدایای باطل را نیاورید. من از بخوری که می‌سوزانید نفرت دارم و
    از اجتماعات مذهبی و مراسمی که در اول ماه و در روز شَبّات بجا می‌آورید بیزارم.
    نمی‌توانم این اجتماعات گناه‌آلود را تحمل کنم.
  tgl-ULB: Huwag na kayong magdala ng mga handog na walang halaga; kasuklam-suklam
    sa akin ang insenso; ang mga pagtitipon niyo tuwing bagong buwan at araw ng pamamahinga
    —hindi ko na matiis ang lahat ng makasalanan niyong mga pagtitipon.
  cbu-NT: Nuwaam maachee ngutis wayarintspa. Watam an msas nuwaam nda wanasiriwa.
    Tputsee tushaneeyarus, Tsup kaneeschish shambateeni, atitaateesa, Zar kanusishush
    tushiyani, atitaateesa, itaru wand yutaritshishee kis payuksa. ¿Antaati nuw piy
    shingtsa, tárangee? Anoo pamaam zandkeezi.
  hui-hui: Ai tínaga bo lomabu ngulene urunibi bame mohole bu nayalu ibalimu. Tínaga
    bo lomabu ngulene uruni hondowa turu naheore kogo. Hagua ngabilo delaga mini inisenesi
    i̱na nga holiya delalu kamiruni nga nabi bame dege delalu kamigoni. Urunibi i̱naga
    nguime nga halu hame naleore kogoni. Tígua Ege Pigane Ngabulo kagola lotu lagarubi
    Sabada horo bibahendengi lotu lagarubi horo timbuni marungi lotu tara tara laga
    ngamirunibi bibahende hame naleore kogoni. Irane tínime mana ko nabulene ngaru
    hangu bialu kamigome tínaga lotu laga uruni mo mebia hai haya.
  mya-mya: သင်​တို့​၏​အ​သုံး​မ​ကျ​သော​ပူ​ဇော်​သ​ကာ​များ​ကို နောက်​တစ်​ဖန်​ငါ​အ​လို​မ​ရှိ။
    သင်​တို့​ပူ​ဇော်​သည့်​နံ့​သာ​ပေါင်း​၏​ရ​နံ့​ကို​ငါ​ရွံ​မုန်း​၏။ သင်​တို့​၏​လ​ဆန်း​ပွဲ​နေ့​များ၊
    ဥ​ပုသ်​နေ့​များ​နှင့်​ဘာ​သာ​ရေး​ပွဲ​နေ့​များ​ကို​ငါ​စက်​ဆုပ်​၏။ သင်​တို့​၏​အ​ပြစ်​များ​ကြောင့်​ထို​အ​ရာ​များ​သည်​ဖောက်​ပြန်​ပျက်​စီး​နေ​သည်။-
  bod-N: ཕྱིན་ཆད་སྙིང་པོ་མེད་པའི་མཆོད་པ་ཁྱེར་ནས་འོང་མི་དགོས། བདུག་སྤོས་ལ་བདག་ཡི་ག་ལོག་ཡོད།
    ཚེས་གཅིག་དང་ངལ་གསོ་བའི་ཉིན་མོ། འདུ་འཛོམས་བཅས་ལ་བདག་སུན་སྣང་སྐྱེས། ཁྱོད་ཚོས་སྡིག་ཉེས་དང་བཅས་འདུ་འཛོམས་དམ་ནན་སྲུང་བ་ནི་བདག་གིས་བཟོད་མི་ཐུབ་པ་ཡིན།
  wsk-wsk: Udagi ofa kumik ningo bo mena me ago tairalko! Ninga tama bur siring ani
    ikiekko me kuesam! Nina memek ago, se ani ninga sige iru ko kagin, se ninga Sabbath
    tom se biguwura duap duap am me ko kuesam nunguningkiri.
  sna-sna: Regai kuuya nezvipiriso zvisina maturo! Zvinonhuhwira zvenyu zvinondinyangadza.
    Nguva dzoKugara kwoMwedzi, maSabata nenguva dzekokorodzano, handigoni kufarira
    ungano dzenyu dzakaipa.
  spa-BLM: No traigas más ofrendas vanas. El incienso es una abominación para mí.
    Lunas nuevas, sábados y convocatorias... No soporto las asambleas malignas.
  cac-cac: Man̈xo eyic'cot juntzan̈ silab' chi' d'ayin, man̈xalaj tz'och vuuj. Maxtzac
    scha in c'ol incienso tze n̈usu'. A juntzan̈ e q'uin̈ tzeyac'ochi ayic tz'alji
    q'uen uj, d'a sc'ual ic'oj ip yed' ayic tze molb'an e b'a d'a nivac q'uin̈, maxtzac
    techaj vilani, yujto an̈ej val chucal tze c'ulej.
  swh-ULB: Msilete tena sadaka zisizo na maana; maana zinaniongezea uchafu mmekusanyika
    katika siku yenu mpya ya mwenzi na sabato—Mimi siwezi vumlia mikusanyio hii ya
    waovu.
  bel-bel: 'Не насеце болей дарункаў марнотных; дым кадзільны агідны Мне; навамесяцаў
    і суботаў, сходаў сьвяточных трываць не магу: беззаконьне - і сьвяткаваньне!'
  deu-ELBBK: 'Bringt keine eitle Opfergabe mehr! Räucherwerk ist mir ein Gräuel. Neumond
    und Sabbat, das Berufen von Versammlungen: Frevel und Festversammlung mag ich
    nicht.'
  mbb-OT: Engked kew en te ked-uwit te menge pemuhat he wazè dan pulus. Igkeremerik
    ku is beyewè niw. Kenè ku en egkaantus is menge kevurunan niw emun Pista te Kebpuun
    te Hayag wey emun Andew te Kedhimeley, su minsan edtiǥum kew ne mezaat is baal
    niw.
  mal-2015: ഇനി നിങ്ങൾ വ്യർത്ഥമായുള്ള കാഴ്ച കൊണ്ടുവരരുതു; ധൂപം എനിക്കു വെറുപ്പാകുന്നു;
    അമാവാസ്യയും ശബ്ബത്തും സഭായോഗം കൂടുന്നതും - നീതികേടും ഉത്സവയോഗവും എനിക്കു സഹിച്ചുകൂടാ.
  gup-gup: Ngudda yiman kandikowe bu ngurrimkan mayh nawu kandimarnebun. Wanjh ngurridjalbawo!
    Ngaye ngawidnan nawu mankalkkidmanjmak ngurrihkinje ngardduk. Minj mak ngadjare
    bu mulil ngurrikarrme nawu dirdkenh, dja mak bu mulil ngurrikarrme manbu kunbarnangarradjamunkenh
    dja mak manbubuyikakenh bu ngurrimirndemornnamerren kore ngurridjalkurren. Ngaye
    ngadjalwarnyak duninjh.
  rmc-rmc: Ma anen mange imar o zbitočna obeti! Džungľiľa mange tumaro kaďidlos, o
    inepos le Neve čhoneskro, o šabat the tumare zhromažďeňja. Našťi avri ačhav o
    nalačhipen andre tumaro zhromažďeňje!
  pes-OPV: هدایای باطل دیگر میاورید. بخور نزدمن مکروه است و غره ماه و سبت و دعوت جماعت
    نیز. گناه را با محفل مقدس نمی توانم تحمل نمایم.
  ron-1924: Ну май адучець дарурь де мынкаре нефолоситоаре, кэч Мь-е скырбэ де тэмые!
    Ну вряу лунь ной, Сабате ши адунэрь де сэрбэтоаре, ну пот сэ вэд нелеӂюиря унитэ
    ку сэрбэтоаря!
  ben-OBCV: অর্থহীন সব বলিদান আমার কাছে আর এনো না! তোমাদের ধূপদাহ আমার কাছে ঘৃণ্য
    মনে হয়। অমাবস্যা, সাব্বাথের দিন ও ধর্মীয় সভাগুলি— আমি তোমাদের এসব মন্দ জমায়েত
    সহ্য করতে পারি না।
  som-som: Mar dambe ha ii keenina qurbaanno aan waxtar lahayn, fooxu waa ii karaahiyo,
    bilaha cusub, iyo maalmaha sabtida, iyo isuyeedhidda shirarkaba uma aan adkaysan
    karo, oo xataa shirka weyn waa dembi.
  lat-VUC: 'Ne offeratis ultra sacrificium frustra: incensum abominatio est mihi.
    Neomeniam et sabbatum, et festivitates alias, non feram; iniqui sunt cœtus vestri.'
  eng-ASVBT: Bring no more vain oblations; incense is an abomination unto me; new
    moon and sabbath, the calling of assemblies—I cannot away with iniquity and the
    solemn meeting.
  ita-1885: Non continuate più a portare offerte da nulla; i profumi mi son cosa abbominevole;
    quant'è alle calendi, a' sabati, al bandir raunanze, io non posso portare iniquità,
    e festa solenne insieme.
  eng-LXXUP: Though ye bring fine flour, it is vain; incense is an abomination to
    me; I cannot bear your new moons, and your Sabbaths, and the great day;
  eng-ULB: Bring no more meaningless offerings; incense is an abomination to me; your
    new moon and Sabbath assemblies—I cannot tolerate these wicked assemblies.
  spa-VBL: No me traigan más ofrendas inútiles; su incienso me resulta ofensivo. Sus
    fiestas de luna nueva y sábado y sus convocaciones a reuniones religiosas especiales,
    no las soporto porque son perversas, así como sus asambleas solemnes.
  fra-_FOB: Ne continuez plus d'apporter des offrandes vaines; j'ai en horreur le
    parfum, la nouvelle lune, le sabbat et l'assemblée; je ne puis souffrir ensemble
    le crime et les solennités.
  mal-mal: ഇനി നിങ്ങൾ വ്യർത്ഥമായുള്ള കാഴ്ച കൊണ്ടുവരരുത്; ധൂപം എനിക്ക് വെറുപ്പാകുന്നു;
    അമാവാസ്യയും ശബ്ബത്തും സഭായോഗം കൂടുന്നതും - നീതികേടും ഉത്സവയോഗവും എനിക്ക് സഹിച്ചുകൂടാ.
  urd-GVR: Ruk jāo! Apnī bemānī qurbāniyāṅ mat pesh karo! Tumhāre baḳhūr se mujhe
    ghin ātī hai. Nae Chāṅd kī Īd aur Sabat kā din mat manāo, logoṅ ko ibādat ke lie
    jamā na karo! Maiṅ tumhāre bedīn ijtimā bardāsht hī nahīṅ kar saktā.
  suz-BL: इन चढ़ेतीके मचाक्‍कीन। इन धूप चढ़ेशो तशा, गो ग्रांग्रा दीती। औंसी नु नाइक्‍तीक
    नाक्‍ती ङा ग्रुम्‍तीके ङा मरिम्‍शो पाइब आन हुल तचा मदाक्‍नुङ। गन्‍ती १०:१०
  eng-NOY: Bring no more false oblations! Incense is an abomination to me, The new
    moon also, and the sabbath, and the calling of the assembly; Iniquity and festivals
    I cannot endure.
  ita-1927: Cessate dal recare oblazioni vane; il profumo io l’ho in abominio; e quanto
    ai noviluni, ai sabati, al convocar raunanze, io non posso soffrire l’iniquità
    unita all’assemblea solenne.
  ckb-ckb: چیتر پێشکەشکراوی دانەوێڵەی بێ کەڵک مەهێنن! بخوور قێزەونە بۆ من. سەرەمانگ
    و شەممە و بانگەوازی کۆبوونەوە، بەرگەی بۆنە ئایینییە خراپەکانتان ناگرم.
  eng-BBE: Give me no more false offerings; the smoke of burning flesh is disgusting
    to me, so are your new moons and Sabbaths and your holy meetings.
  kan-OKCV: ಇನ್ನು ವ್ಯರ್ಥವಾದ ಕಾಣಿಕೆಗಳನ್ನು ತರಬೇಡಿರಿ! ನಿಮ್ಮ ಧೂಪವು ನನಗೆ ಅಸಹ್ಯ. ಅಮಾವಾಸ್ಯೆಗಳು,
    ಸಬ್ಬತ್ ದಿನಗಳು, ಸಭೆಗಳು ಕೂಡುವುದು ಇವು ಬೇಡ. ದುಷ್ಟತನದಿಂದ ಕೂಡಿದ ವಿಶೇಷ ಕೂಟವನ್ನು ಸಹ ಸಹಿಸಲಾರೆನು.
  tam-2017: இனி வீண் காணிக்கைகளைக் கொண்டுவரவேண்டாம்; தூபங்காட்டுதல் எனக்கு அருவருப்பாயிருக்கிறது;
    நீங்கள் அக்கிரமத்துடன் அனுசரிக்கிற மாதப்பிறப்பையும், ஓய்வு நாளையும், சபைக்கூட்டத்தையும்
    நான் இனிப் பொறுத்துக்கொள்ளமாட்டேன்.
  spa-RV-1909: 'No me traigáis más vano presente: el perfume me es abominación: luna
    nueva y sábado, el convocar asambleas, no las puedo sufrir: son iniquidad vuestras
    solemnidades.'
  ron-BTF: Nu mai aduceţi daruri deşarte; tămâia este o urâciune pentru mine; lunile
    noi şi sabatele, chemarea adunărilor, nu le pot suporta; este nelegiuire, chiar
    adunarea solemnă.
  eng-WEBP: Bring no more vain offerings. Incense is an abomination to me. New moons,
    Sabbaths, and convocations— I can’t stand evil assemblies.
  eng-FBV: Don't bring me any more meaningless offerings; your incense is offensive
    to me. Your new moon festivals and Sabbath observations and your calling of special
    religious meetings—I can't stand them because they're evil, as are your solemn
    assemblies.
  nld-1939: 'Neen, brengt geen nutteloze spijsoffers meer; De wierook walgt Mij. Nieuwe
    maan, sabbat of hoogtij: Ik duld geen feesten tezamen met misdaad;'
  nch-BL: Amo ipati nopa ofrendas cati antechhualiquilíaj pampa amo anmotequipachohuaj
    por amotajtacolhua. Ayecmo más techhualiquilica. Ayecmo nijnequi niquitas nopa
    copali cati antechtencahuilíaj. Ayecmo hueli niquijyohuía nochi nopa ilhuime cati
    anquichihuaj quema pehua yancuic metzti o ipan nopa tonali quema anmosiyajquetzaj
    huan ipan nopa tonali quema anmosahuaj huan anmosentilíaj san sejco. Tahuel antechixpanoj
    ica nopa ilhuime cati anquichihuaj.
  vie-1934: Thôi, đừng dâng của lễ chay vô ích cho ta nữa! Ta gớm ghét mùi hương,
    ngày trăng mới, ngày sa-bát cùng sự rao nhóm hội; ta chẳng khứng chịu tội ác hội
    hiệp nơi lễ trọng thể.
  hin-CV: अब मुझे अन्‍नबलि न चढ़ाना और धूप से नये चांद. विश्राम दिन और सभाओं का आयोजन
    मुझे अच्छा नहीं लगता.
