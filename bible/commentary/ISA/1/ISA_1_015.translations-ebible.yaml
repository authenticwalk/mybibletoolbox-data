verse: ISA.001.015
translations:
  mal-C: അതിനാൽ നിങ്ങൾ കൈമലർത്തി പ്രാർഥിക്കുമ്പോൾ, ഞാൻ എന്റെ കണ്ണുകൾ നിങ്ങളിൽനിന്ന്
    അകറ്റിക്കളയും; നിങ്ങൾ പ്രാർഥനകൾ എത്ര മടങ്ങായി വർധിപ്പിച്ചാലും ഞാൻ കേൾക്കുകയില്ല.
    “കാരണം നിങ്ങളുടെ കൈകൾ രക്തപങ്കിലമാണ്!
  deu-TKW: Und wenn ihr eure Hände ausbreitet, so verhülle ich meine Augen vor euch,
    und wenn ihr noch so viel betet, so höre ich euch nicht. Eure Hände sind voll
    Blutschuld!
  lin-lin: Tango bokotombola maboko na bino mpo na kobondela, nakolongola miso na
    Ngai likolo na bino ; ezala soki bosambeli mingi, nakoyoka bino te, pamba te maboko
    na bino etondi na makila.
  eng-LSV: And in your spreading forth your hands, I hide My eyes from you, || Also
    when you increase prayer, I do not hear, || Your hands have been full of blood.
  eng-GNV: 'And when you shall stretch out your hands, I wil hide mine eyes from you:
    and though ye make many prayers, I wil not heare: for your hands are full of blood.'
  eng-WEBSTER: 'And when ye spread forth your hands, I will hide my eyes from you:
    yes, when ye make many prayers, I will not hear: your hands are full of blood.'
  nhw-BL: Huajca quema anquitlananase amomax para anmotlatlajtise, na amo nimechtlachilis,
    niyon amo nimechtlacaquilis. Huan masque anmotlatlajtise miyac hueltas, na amo
    nimechtlacaquilis pampa amomax eltoc espoltic ica inieso masehualme catli anquinmictijque
    masque amo tleno quichijtoyaj.
  swh-ONEN: Mnaponyoosha mikono yenu katika maombi, nitaficha macho yangu nisiwaone;
    hata mkiomba maombi mengi sitasikiliza. Mikono yenu imejaa damu;
  bba-bba: Bɑɑ ì n bɛɛn kɑnɑru dɛnyɑsiɑmɔ, nɑ ku rɑ nu swɑɑ dɑki. Ì n nɔmɑ yiiyɑ
    wɔllɔ i kɑ kɑnɑru ko, nɑ rɑ nɛn wuswɑɑ sĩiyɛwɑ, nɑ kun bɛɛ mɛɛrɑ. Domi bɛɛn nɔmɑ
    tɔmbun yɛm yibɑ be i ɡo.
  eng-KJVCPB: 'And when ye spread forth your hands, I will hide mine eyes from you:
    Yea, when ye make many prayers, I will not hear: Your hands are full of blood.'
  luo-luo: Ka utingʼo bedeu malo kulemo to anapandnu wangʼa, kendo kata ulem machal
    nade to ok anadwoku. Lweteu osechwero remo mangʼeny!
  meu-meu: Imamui ba toi roro negana ai, lau vairagu baina hunia emui ai; ena e ḡuriḡuri
    momo ba gwaurai, to lau basina kamonai; imamui na rara ai e honumu.
  npi-ULB: त्यसैले तिमीहरूले प्रार्थनामा आफ्‍ना हातहरू फैलाउँदा, तिमीहरूबाट म आफ्‍ना
    आँखा लुकाउँछु । तिमीहरूले धेरै प्रार्थना चढाए तापनि, म सुन्‍नेछैन । तिमीहरूका
    हातहरू रगतले भरिएका छन् ।
  yor-yor: Nígbà tí ẹ bá tẹ́ ọwọ́ yín sókè ni àdúrà, Èmi yóò fi ojú mi pamọ́ fún un
    yín, kódà bí ẹ bá gba ọ̀pọ̀lọpọ̀ àdúrà, Èmi kò ni tẹ́tí sí i. “Ọwọ́ yín kún fún
    ẹ̀jẹ̀.
  pes-OPCB: هرگاه دستهایتان را به سوی آسمان دراز کنید، روی خود را از شما برخواهم گرداند
    و چون دعای بسیار کنید، اجابت نخواهم نمود؛ زیرا دستهای شما به خون آلوده است.
  tgl-ULB: Kaya sa tuwing itinataas ninyo ang mga kamay ninyo, tinatago ko ang mga
    mata ko sa inyo; kahit na nag-alay kayo ng maraming panalangin, hindi ako makikinig;
    puno ng dugo ang mga kamay ninyo.
  cbu-NT: Siy nuwaa mashamaam kuweetsis íwar itsirkachis, anoo nuw pamaam zandkeezi.
    Zapantaa nuwaa mashkus, ashiritaa siyaa nda mazinakina. Watam kuwis tputs ursir
    paxatasawa.
  hui-hui: Tígua mbirungi tínaga gi yaraga howa i̱hondo bi laramigola i̱na tí de nahondolebero.
    Irane agi tínaga gime agali bo wahaga birimirunaga daramarume damu gobahe kami.
    Tígua gi yaraga howabi bi dewaore lalu harimiyaguabi i̱na hale naholebero laro.
  mya-mya: '``သင်​တို့​လက်​အုပ်​ချီ​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​သော​အ​ခါ ငါ​သည်​သင်​တို့​အား​လှည့်​၍​ကြည့်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    သင်​တို့​၏​လက်​များ​သည်​အ​ပြစ်​သွေး​စွန်း​လျက်​နေ​သ​ဖြင့် သင်​တို့​အ​ဘယ်​မျှ​ပင်​ပြင်း​ပြ​စွာ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​သော်​လည်း​ငါ​နား​ထောင်​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: དེ་བས་ཁྱོད་ཅག་གིས་ལག་ཟུང་བརྐྱངས་ནས་སྨོན་ལམ་འདེབས་དུས། ངས་རང་གི་མིག་བཀབ་ནས་ཁྱོད་ཅག་ལ་ལྟ་བ་མིན།
    ཁྱོད་ཅག་གི་ལག་པ་ཁྲག་གིས་བརྫིས་ཡོད་པས་ཁྱོད་ཀྱིས་སྨོན་ལམ་མང་པོ་བཏབ་ཀྱང་ངས་དེ་ལ་མཉན་པར་མི་བྱའོ།
    །
  wsk-wsk: 'Ale kam nina guranek beteralko nigiting kanuwal, mu ani angama motam kaluwurekko.
    Guranek ta bita lagaralko, bare ani me ta ikiekko: nenenga nigiting mu memek gue
    ago.'
  sna-sna: Pamunotambanudza maoko enyu muchinyengetera, ini ndichakuvanzirai chiso
    changu; kunyange mukawanza munyengetero, handisi kuzokunzwai. Maoko enyu azere
    neropa;
  spa-BLM: Cuando extiendas tus manos, ocultaré mis ojos de ti. Sí, cuando hagas muchas
    oraciones, no te escucharé. Tus manos están llenas de sangre.
  cac-cac: Ayic tze mojb'anq'ue e c'ab' d'ayin, tzex lesalvi, tzin b'at mican d'ayex.
    Vach'chom jantac tzeyutej e lesalvi, palta max vab'laj e lesal chi', yujto milumcham
    anima ex.
  swh-ULB: Hivyo basi mnapotawanya mikono yenu kitkika maombi, sitawangalia hata kama
    mkiomba sana, sitawasikiliza; mikono yenu imejaa damu.
  bel-bel: 'І калі вы працягваеце рукі вашыя, Я заплюшчваю ад вас Мае вочы; і калі
    памнажаеце вы малітвы свае, Я ня чую: вашыя рукі ў крыві.'
  deu-ELBBK: 'Und wenn ihr eure Hände ausbreitet, verhülle ich meine Augen vor euch;
    selbst wenn ihr des Betens viel macht, höre ich nicht: Eure Hände sind voll Blut.'
  mbb-OT: “Emun ebpengemuyù kew ne kenè ku sikiyu ebpemineǥen. Kenà a ebpemineg minsan
    kepipira kew pa med-ampù, su mahabet en is mibpenhimetayan niw he menge etew.
  mal-2015: നിങ്ങൾ കൈമലർത്തുമ്പോൾ ഞാൻ എന്റെ കണ്ണു മറെച്ചുകളയും; നിങ്ങൾ എത്ര തന്നേ
    പ്രാർത്ഥന കഴിച്ചാലും ഞാൻ കേൾക്കയില്ല; നിങ്ങളുടെ കൈ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Bu ngurribidwayhme yiwarrudj ngurridi kandidjawankenh, ngaye minj bekkabekkan
    ngudberre. Mak bu kunwernhkah ngurridi yiwarrudj, ngaye bodmewon ngudberre. Dja
    ngudda ngurribidburlerri ngunbiddelkdelkkeng kunkurlba dorrengh.
  rmc-rmc: Sar ke ma hazdena o vasta andre modľitba, me phandava andre mire jakha;
    kajte tumen but modľinena, me na šunava, bo pre tumare vasta hin pherdo rat.
  pes-OPV: هنگامی که دستهای خود را دراز می‌کنید، چشمان خود را ازشما خواهم پوشانید
    و چون دعای بسیارمی کنید، اجابت نخواهم نمود زیرا که دستهای شما پر از خون است.
  ron-1924: Кынд вэ ынтиндець мыниле, Ымь ынторк окий де ла вой ши, орькыт де мулт
    в-аць руга, н-аскулт, кэч мыниле вэ сунт плине де сынӂе!
  ben-OBCV: তোমরা প্রার্থনার উদ্দেশে যখন হাত প্রসারিত করো, তোমাদের কাছ থেকে আমি আমার
    দৃষ্টি লুকাব; তোমরা যদিও বহু প্রার্থনা উৎসর্গ করো, আমি তা শুনব না। কারণ তোমাদের
    হাত রক্তে পূর্ণ!
  som-som: Oo markaad gacmihiinna ii soo hoorsataanna indhahayga waan idinka qarinayaa,
    oo markaad tukasho ku noqnoqataanna idin maqli maayo, waayo, gacmihiinnu waa dhiig
    miidhan.
  lat-VUC: 'Et cum extenderitis manus vestras, avertam oculos meos a vobis, et cum
    multiplicaveritis orationem, non exaudiam: manus enim vestræ sanguine plenæ sunt.'
  eng-ASVBT: 'And when ye spread forth your hands, I will hide mine eyes from you;
    yea, when ye make many prayers, I will not hear: your hands are full of blood.'
  ita-1885: Perciò, quando voi spiegherete le palme delle mani, io nasconderò gli
    occhi miei da voi; eziandio, quando moltiplicherete le orazioni, io non le esaudirò;
    le vostre mani son piene di sangue.
  eng-LXXUP: 'When ye stretch forth your hands, I will turn away mine eyes from you:
    and though ye make many supplications, I will not hearken to you; for your hands
    are full of blood.'
  eng-ULB: So when you spread out your hands in prayer, I hide my eyes from you; even
    though you offer many prayers, I will not listen; your hands are full of blood.
  spa-VBL: Cuando alzan sus manos hacia mí para orar, miro hacia otro lado. Aunque
    hagan muchas oraciones, no les prestaré atención, porque sus manos están llenas
    de sangre.
  fra-_FOB: Quand vous étendez vos mains, je cache mes yeux de vous; quand vous multipliez
    les prières, je n'écoute point. Vos mains sont pleines de sang.
  mal-mal: നിങ്ങൾ പ്രാര്‍ത്ഥനയില്‍ കൈകൾമലർത്തുമ്പോൾ ഞാൻ നിങ്ങളിൽനിന്ന് എന്റെ കണ്ണ്
    മറച്ചുകളയും; നിങ്ങൾ എത്രതന്നെ പ്രാർത്ഥിച്ചാലും ഞാൻ കേൾക്കുകയില്ല; നിങ്ങളുടെ കൈകൾ
    നിഷ്കളങ്കരുടെ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Beshak apne hāthoṅ ko duā ke lie uṭhāte jāo, maiṅ dhyān nahīṅ dūṅgā. Go
    tum bahut zyādā namāz bhī paṛho, maiṅ tumhārī nahīṅ sunūṅgā, kyoṅki tumhāre hāth
    ḳhūnālūdā haiṅ.
  suz-BL: इन गुइ क्‍युक्‍शा, गो नु लोव़ पनीनु, आं कुल ख्रुइक्‍नुङ। गेपुकीम शुश पुंइतीनी
    हना यो, गो मनेंनुङ। मारदे हना इन गुइम हुश ख्राक्‍श पशो बाक्‍ब। हितोपदेस १:२८;
    हितोपदेस १५:२९; यूहन्‍ना ९:३१
  eng-NOY: 'When ye spread forth your hands, I will hide mine eyes from you; Yea,
    when ye multiply prayers, I will not hear: Your hands are full of blood!'
  ita-1927: Quando stendete le mani, io rifiuto di vederlo; anche quando moltiplicate
    le preghiere, io non ascolto; le vostre mani son piene di sangue.
  ckb-ckb: کە لە کاتی نزاکردندا دەستتان پان دەکەنەوە، چاوم لادەدەم لەسەرتان، تەنانەت
    ئەگەر نوێژیش زۆر بکەن، من گوێ ناگرم. «دەستتان بە خوێن سوور بووە!
  eng-BBE: 'And when your hands are stretched out to me, my eyes will be turned away
    from you: even though you go on making prayers, I will not give ear: your hands
    are full of blood.'
  kan-OKCV: ನೀವು ಪ್ರಾರ್ಥಿಸಲು ನಿಮ್ಮ ಕೈಗಳನ್ನು ಚಾಚುವಾಗ, ನನ್ನ ಕಣ್ಣುಗಳನ್ನು ನಿಮಗೆ ಮರೆಮಾಡುವೆನು;
    ಹೌದು, ನೀವು ಬಹು ಪ್ರಾರ್ಥನೆಗಳನ್ನು ಮಾಡಿದರೂ ನಾನು ಕೇಳೆನು. “ನಿಮ್ಮ ಕೈಗಳು ರಕ್ತದಿಂದ ತೊಯ್ದಿವೆ!
  tam-2017: நீங்கள் உங்கள் கைகளை விரித்து ஜெபித்தாலும், என் கண்களை உங்களைவிட்டு மறைக்கிறேன்;
    நீங்கள் அதிகமாக ஜெபம்செய்தாலும் கேட்கமாட்டேன்; உங்கள் கைகள் குற்றமற்றவர்களின்
    இரத்தத்தினால் நிறைந்திருக்கிறது.
  spa-RV-1909: 'Cuando extendiereis vuestras manos, yo esconderé de vosotros mis ojos:
    asimismo cuando multiplicareis la oración, yo no oiré: llenas están de sangre
    vuestras manos.'
  ron-BTF: Şi când vă întindeţi mâinile, îmi voi ascunde ochii de voi, da, când faceţi
    multe rugăciuni, nu voi asculta; mâinile vă sunt pline de sânge.
  eng-WEBP: When you spread out your hands, I will hide my eyes from you. Yes, when
    you make many prayers, I will not hear. Your hands are full of blood.
  eng-FBV: When you hold up your hands to me in prayer, I'll look away. Even though
    you pray many prayers, I won't pay attention to them, because your hands are full
    of blood.
  nld-1939: 'Heft gij uw handen omhoog, Ik sluit mijn ogen voor u, Ik luister niet
    eens, hoeveel gij ook bidt: Uw handen druipen van bloed;'
  nch-BL: Huajca quema anquitananase amomax para anmotatajtise, na amo nimechtachilis,
    yon amo nimechtacaquilis. Huan masque anmotatajtise miyac huelta, na amo nimechtacaquilis
    pampa amomax eltoc espoltic ica inieso masehualme cati anquinmictijque masque
    amo teno quichijtoyaj.
  vie-1934: Vậy nên, khi các ngươi giơ tay, thì ta che mắt khỏi các ngươi. Khi các
    ngươi cầu nguyện rườn rà, ta chẳng thèm nghe. Tay các ngươi đầy những máu.
  hin-CV: तब जब तुम प्रार्थना में मेरी ओर अपने हाथ फैलाओगे, मैं तुमसे अपना मुंह छिपा
    लूंगा; चाहे तुम कितनी भी प्रार्थनाएं करते रहो, मैं उन्हें नहीं सुनूंगा. “क्योंकि
    तुम्हारे हाथ खून से भरे हैं!
  eng-OURB: When you spread out your hands, I will hide my eyes from you. Yes, when
    you make many prayers, I will not sh'ma ·hear obey·. Your hands are full of blood.
  spa-BES: Y cuando tengan sus manos extendidas hacia mí, mis ojos se apartarán de
    ustedes; aunque sigan haciendo oraciones, no escucharé; sus manos están llenas
    de sangre.
  tdx-tdx: Naho amelara’areo tañañe, le ho takonako ty masoko; Eka ndra t’ie mitolon-kalaly,
    tsy ho tsanoñeko, fa pea lio o fità’ areoo.
  tha-KJV: เมื่อเจ้ากางมือของเจ้าออกเราจะซ่อนตาของเราเสียจากเจ้า แม้ว​่าเจ้าจะอธิษฐานมากมายเราจะไม่​ฟัง
    มือของเจ้าเปรอะไปด้วยโลหิต
  por-BR-2018: Por isso quando estendeis vossas mãos, escondo meus olhos de vós; até
    quando fazeis muitas orações, eu não vos ouço; porque vossas mãos estão cheias
    de sangue.
  deu-ELO: 'Und wenn ihr eure Hände ausbreitet, verhülle ich meine Augen vor euch;
    selbst wenn ihr des Betens viel machet, höre ich nicht: eure Hände sind voll Blutes.'
  eng-WYC-2018: And when ye stretch forth your hands, I shall turn away mine eyes
    from you; and when ye multiply prayer, I shall not hear (you); for why your hands
    be full of blood.
  epo-epo: Kiam vi etendas viajn manojn, Mi kaŝas antaŭ vi Miajn okulojn; eĉ kiam
    vi multe preĝas, Mi ne aŭskultas; viaj manoj estas plenaj de sango.
  uig-PIN: Ⱪolunglarni kɵtürüp duaƣa yayƣininglarda, Kɵzümni silǝrdin elip ⱪaqimǝn;
    Bǝrⱨǝⱪ, kɵplǝp dualarni ⱪilƣininglarda, anglimaymǝn; Qünki ⱪolliringlar ⱪanƣa
    boyaldi.
  beo-beo: Dilia da sia:ne gadomusa:, dilia lobo ligia gadosea, Na da dili hame ba:mu.
    Dilia da baligiliwane sia:ne gadosea, be Na da hame nabimu. Bai dilia lobo da
    maga:mega dedeboi dagoi.
  tpi-OTNT: “Taim yupela i apim han na prea long mi, bai mi no ken lukim yupela. Maski
    yupela i prea planti taim, bai mi pasim yau bilong mi. Long wanem, blut bilong
    ol man yupela i bin kilim, em i pas yet long ol han bilong yupela.
  hau-SA: Sa’ad da kuka ɗaga hannuwanku wajen yin addu’a, zan ɓoye fuskata daga gare
