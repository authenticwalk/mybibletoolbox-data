    de prières, je n'entends pas. Vos mains sont pleines de sang.
  hbo-hbo: וּבְפָרִשְׂכֶ֣ם כַּפֵּיכֶ֗ם אַעְלִ֤ים עֵינַי֙ מִכֶּ֔ם גַּ֛ם כִּֽי־תַרְבּ֥וּ
    תְפִלָּ֖ה אֵינֶ֣נִּי שֹׁמֵ֑עַ יְדֵיכֶ֖ם דָּמִ֥ים מָלֵֽאוּ׃
  piu-2006: '@see-verse:ISA.001.014'
  pjt-pjt: “Tjinguṟu nyura maṟa katuringkula ngayula tiṯutjarangku tjapilku, palu
    ngayulu nyurala kulintja wiyangku wantiku, panya nyura maṟangku miripungkupai
    nyinanyi.
  kik-kik: Hĩndĩ ĩrĩa mwambararia moko manyu na igũrũ mũkĩhooya, nĩndĩrĩmũhithaga
    maitho makwa ndikamuone; o na mũngĩhooya mahooya maingĩ ndirĩmũiguaga. Nĩgũkorwo
    moko manyu maiyũrĩtwo nĩ thakame;
  fra-NCL: 'Quand vous étendez vos mains, je voile mes yeux devant vous ; quand vous
    multipliez les prières, je n’écoute pas : Vos mains sont pleines de sang.'
  cek-AK: Lawkthuih han ban na payangh o naah doeh, mik kang tamuep o taak ving han;
    ue, pop parai ah lawk na thuih o cadoeh, kang tahngai pae o mak ai; nangcae ih
    ban loe athii hoiah koi.
  cuk-cuk: Bemar anse-goledgi argan-onakwialile, an bemar-dakosulid, wagar-biir an
    bemar-idu imakoed. Ar gandikidgi bemar anse gornanaile, an bemar-itogosulid. Ar
    bemar dulemar-ibe ablis eosmalad.
  uig-CYR: Қолуңларни көтирип дуаға яйғиниңларда, Көзүмни силәрдин елип қачимән; Бәрһәқ,
    көпләп дуаларни қилғиниңларда, аңлимаймән; Чүнки қоллириңлар қанға боялди.
  tel-2017: మీరు మీ చేతులు ప్రార్థనలో చాపినప్పుడు మిమ్మల్ని చూడకుండా నా కళ్ళు కప్పేసుకుంటాను.
    మీరు ఎంత ప్రార్థన చేసినా నేను వినను. మీ చేతులు రక్తంతో నిండి ఉన్నాయి.
  hat-BSA: Pou sa, lè nou ouvri men nou nan lapriyè, Mwen va kache zye M de nou menm.
    Wi, menm si nou ogmante lapriyè nou yo, Mwen p ap koute yo. Men nou kouvri ak
    san.
  kos-kos: “Ke kowos srukak pouwos in pre, nga ac fah tia ngetot nu suwos. Finne arulana
    yohk pre lowos, nga fah tia porongo, tuh pouwos nukla ke srah.
  hbo-WLC: וּבְפָרִשְׂכֶ֣ם כַּפֵּיכֶ֗ם אַעְלִ֤ים עֵינַי֙ מִכֶּ֔ם גַּ֛ם כִּֽי־תַרְבּ֥וּ
    תְפִלָּ֖ה אֵינֶ֣נִּי שֹׁמֵ֑עַ יְדֵיכֶ֖ם דָּמִ֥ים מָלֵֽאוּ׃
  ibo-ibo: Mgbe unu na-agbasa aka unu nʼekpere, agaghị m aṅa unu ntị; ọ bụladị mgbe
    unu na-ekpe ọtụtụ ekpere, agaghị m aṅa ntị.” Nʼihi na aka unu jupụtara nʼọbara!
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ହସ୍ତ ପ୍ରସାର କଲା ବେଳେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କଠାରୁ
    ଆପଣା ଚକ୍ଷୁ ଆଚ୍ଛାଦନ କରିବା; ଆହୁରି, ତୁମ୍ଭେମାନେ ଅନେକ ପ୍ରାର୍ଥନା କଲା ବେଳେ ଆମ୍ଭେ ଶୁଣିବା
    ନାହିଁ। ତୁମ୍ଭମାନଙ୍କ ହସ୍ତ ରକ୍ତରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: Lupwen ämi oua aitietä pöümi le iotek, üsap nenengenikemi. Nge lupwen oua
    fen kapaspat lon ämi iotek, üsap fokun aüseling, pun oua lepöücha ren ämi niela
    aramas.
  rop-rop: “‘Nomeda haumatj yumob preipreibat langa mi, ai kaan lisin langa yumob,
    dumaji yumob bingga jidan garram detmatj blad brom detlot sekrifais.
  ukr-1871: І коли ви простягаєте руки ваші, то я одвертаю очі мої від вас, а як ви
    умножуєте молитви ваші, то я їх не чую, ваші бо руки повні крови.
  deu-1951: Und wenn ihr eure Hände ausbreitet, verhülle ich meine Augen vor euch,
    und wenn ihr auch noch so viel betet, höre ich doch nicht; denn eure Hände sind
    voll Blut!
  eng-JPS: And when ye spread forth your hands, I will hide Mine eyes from you; yea,
    when ye make many prayers, I will not hear; your hands are full of blood.
  srp-1865: Zato kad širite ruke svoje, zaklanjam oèi svoje od vas; i kad množite
    molitve, ne slušam; ruke su vaše pune krvi.
  lug-lug: Bwe munaayimusanga emikono gyammwe musabe nnaabakwekanga amaaso gange,
    era ne bwe munaasabanga ennyo siiwulirenga kubanga emikono gyammwe gisaabaanye
    omusaayi.
  heb-heb: ובפרשכם כפיכם אעלים עיני מכם גם כי תרבו תפלה אינני שמע ידיכם דמים מלאו׃
  ben-IRV: যখন তোমরা প্রার্থনার জন্য তোমাদের হাত বাড়াবে তখন আমি তোমাদের থেকে আমার
    চোখ আড়াল করে রাখব। যদিও তোমরা অনেক প্রার্থনা কর আমি শুনব না, তোমাদের হাত নির্দোষদের
    রক্তে পরিপূর্ণ।
  pan-pan: ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਹੱਥ ਪਸਾਰੋਗੇ, ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਵੱਲੋਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਬੰਦ ਕਰ ਲਵਾਂਗਾ,
    ਨਾਲੇ ਭਾਵੇਂ ਤੁਸੀਂ ਕਿੰਨੀ ਹੀ ਪ੍ਰਾਰਥਨਾ ਕਰੋ, ਮੈਂ ਨਹੀਂ ਸੁਣਾਂਗਾ, ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਹੱਥ ਲਹੂ
    ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।
  mya-JVB: သင် တို့သည်လက်ဝါး တို့ကို ဖြန့် ကြသောအခါ ၊ ငါသည်မျက်စိ ကိုလွှဲ မည်။ များ
    စွာသော ပဌနာ ကို ပြုကြသောအခါ ၊ ငါ သည်နား မ ထောင်။ သင် တို့လက် တို့ သည် အသွေး နှင့်
    ပြည့် ကြ၏။
  tte-O: Saugana nimamiu wakeleisinagili kawanoi kaiwena kani mangu yawadam kolimiu.
    Bwagana walo sibaibaiwa kwawalo-wegili ami kawanoi mena na iyamo nige sowana yabenalagili.
    Nimamiu sikalapowon kwasine koina,
  tbg-tbg: Ne nenta kauqu tutukeha ti haare entara kia te ni uva irirerave. Ne vaiinti
    arukaa naareva ni kauquqaa taatauviro vaira kaara, airi enta ne ti haaraiqevata,
    te tenta aato tintatarerave.
  hmo-hmo: Emui imana guriguri totona umui abia isi neganai, lau ese egu vairana umui
    dekena amo do lau hunia. Sedira guriguri momo do umui gwauraia, to lau be do lau
    kamonai lasi, badina emui imadia be rara dekenai idia honu vadaeni.
  urd-urd: जब तुम अपने हाथ फैलाओगे, तो मैं तुम से आँख फेर लूँगा; हाँ, जब तुम दुआ पर
    दुआ करोगे, तो मैं न सुनूँगा; तुम्हारे हाथ तो ख़ून आलूदा हैं।
  rus-SYN: 'И когда вы простираете руки ваши, Я закрываю от вас очи Мои; и когда вы
    умножаете моления ваши, Я не слышу: ваши руки полны крови.'
  bqc-SIM: Tó a ↄsɛ̀ musu a wabikɛ̀a, má a wɛ́ ga zuɛ, baa tó a wabikɛ̀a kↄ̃sↄ̃kↄ̃sↄ̃,
    má swã́sɛio. Gbɛ̃dɛ'au gↄ̃́kpa á ↄwa.
  tcz-CHONGTHU: Vanlam sanga nakhut-u natundohuva natao tengu jongleh kahungvetnuva
    nataonau kangailhahpehlou ding ahi. Ajeh chu khohelouho thisan nakhutnuvah adimsetne.
  mar-mar: म्हणून जेव्हा तुम्ही प्रार्थनेत हात पसरता, तेव्हा मी आपले डोळे तुम्हापासून
    झाकीन; जरी तुम्ही पुष्कळ प्रार्थना केल्या, तरीही मी त्या ऐकणार नाही; तुमचे हात
    निष्पापांच्या घाताच्या रक्ताने पूर्णपणे भरले आहेत.
  qub-qub: Gamcuna maquiquita jogaricurcur mañacamaptiquipis gamcunapitaga juc-läpami
    ticracurë. Yaparir-yaparir mañacamuptiquipis Nogaga mananami wiyashänachu. Gamcunapaga
    maquiquipis wañuchicushayqui yawarllami caycan.
  hat-hat: Lè n'ap leve bra nou anlè pou nou lapriyè nan pye m', m'ap bouche je m'
    pou m' pa wè nou. Nou mèt fè lapriyè sou lapriyè, mwen p'ap tande nou! Men nou
    plen san!
  eng-BSB: When you spread out your hands in prayer, I will hide My eyes from you;
    even though you multiply your prayers, I will not listen. Your hands are covered
    with blood.
  eng-WEBPB: When you spread out your hands, I will hide my eyes from you. Yes, when
    you make many prayers, I will not hear. Your hands are full of blood.
  kbq-kbq: Hanki tamazama erisga huta nunamuma hanage'na, Nagra navua onke'nugeta,
    zaza nunamu hugahazanagi antahi oramigahue. Na'ankure ke'a omane vahe'ma zamaheta
    eri tagi'naza koramo'a tamazampina avite'ne.
  nhe-BL: Huajca quema inquitlalanase imoma para inmomaijtose, na ax nimechtlachilis,
    niyon ax nimechtlacaquilis. Huan yonque inmomaijtose miyac hueltas, na ax nimechtlacaquilis
    pampa imoma eltoc espoltic ica inieso tlacame tlen inquinmictijque yonque ax tleno
    quichijtoyaj.
  gub-BL: Pepo hupir mehe ihewe peze'eg mehe, name'e kwaw penehe nehe. Pepuner ihewe
    peze'eg tetea'u haw rehe nehe. Nezewe rehe we napeinu kwaw nehe, ta'e penemiapo
    kwer ikatu 'ym ma'e pemuigo kar ipo ipiw ma'e ài a'e xe.
  eng-DRA: 'And when you stretch forth your hands, I will turn away my eyes from you:
    and when you multiply prayer, I will not hear: for your hands are full of blood.'
