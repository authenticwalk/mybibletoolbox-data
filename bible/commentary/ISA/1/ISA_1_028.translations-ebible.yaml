verse: ISA.001.028
translations:
  mal-C: എന്നാൽ മത്സരികളും പാപികളും ഒരുപോലെ നശിച്ചുപോകും; യഹോവയെ പരിത്യജിക്കുന്നവർ
    സംഹരിക്കപ്പെടും.
  deu-TKW: aber Zerschmetterung über die Empörer und die Sünder insgesamt! Die Jahwe
    verlassen, sollen zu Grunde gehen!
  lin-lin: Kasi batomboki mpe bato ya masumu bakobebisama, bato oyo bakobosana Yawe
    bakosila.
  eng-LSV: And the destruction of transgressors and sinners [is] together, || And
    those forsaking YHWH are consumed.
  eng-GNV: 'And the destruction of the transgressers and of the sinners shalbe together:
    and they that forsake the Lord, shalbe consumed.'
  eng-WEBSTER: And the destruction of the transgressors and of the sinners shall be
    together, and they that forsake the LORD shall be consumed.
  nhw-BL: Pero nochi catli amo quinequise moyolcuepase ica na huan san quinpactía
    tlajtlacolchihuase, niquintzontlamiltis pampa nechtlahuelcajtoque.
  swh-ONEN: Lakini waasi na wenye dhambi wote wataangamizwa, nao wanaomwacha Bwana
    wataangamia.
  bba-bba: Be bɑ mɑn seesi, kon bu kɑm koosiɑ. Be bɑ durum mɔ̀, kpɑ n bu ɡo. Be bɑ
    mɑɑ mɑn biru kisi, kpɑ n bu kpeerɑsiɑ.
  eng-KJVCPB: And the destruction of the transgressors and of the sinners shall be
    together, And they that forsake the Lord shall be consumed.
  luo-luo: To joma ongʼanyo kod joricho duto gi joma oweyo Jehova Nyasaye notiek chuth.
  meu-meu: A daḡedaḡe taudia bona kara dika taudia na bae habuadia tari hebou, bona
    Iehova e rakataniamu taudia na bae aradia ore.
  npi-ULB: विद्रोहीहरू र पापीहरू एकसाथ धूलो पारिनेछन् र परमप्रभुलाई त्याग्‍नेहरू नष्‍ट
    हुनेछन् ।
  yor-yor: Ṣùgbọ́n àwọn ọlọ̀tẹ̀ àti àwọn ẹlẹ́ṣẹ̀ ni a ó parun. Àwọn tí ó bá sì kọ
    Olúwa sílẹ̀ ni yóò ṣègbé.
  pes-OPCB: اما گناهکاران و عصیانگران را به هلاکت خواهد رساند و کسانی را که او را
    ترک کنند نابود خواهد کرد.
  tgl-ULB: Parehong madudurog ang mga rebelde at mga makasalanan, at ang mga tumalikod
    kay Yahweh ay maglalaho.
  cbu-NT: Itaru, yutaritshishpan tputs nuwaa nda chinaku, nuwsha anoo tputs toro,
    toro sheeruri kapeetchima. Nuwaa kuki kapeetkusin, zurampatari tsipachinllinaya.
  hui-hui: Anigo wali agali Anduane Homogonaga bi mo wahowa mine halu ko ngaru dege
    biaabo haga karu ibugua ti pani nelo mialu bo wahai holebira.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​အ​ပြစ်​ကူး​လွန်​သူ​နှင့် မိ​မိ​ကို​ပုန်​ကန်​သူ​အ​ပေါင်း​တို့​အား​ချေ​မှုန်း​ပစ်​တော်​မူ​လိမ့်​မည်။
    မိ​မိ​အား​စွန့်​ပစ်​သူ​မှန်​သ​မျှ​ကို​သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་ངོ་ལོག་པ་དང་སྡིག་ཅན་ཐམས་ཅད་ནི་ལྷན་ཅིག་ཏུ་མེད་པར་འགྲོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེ་འདོར་མཁན་རྣམས་ཀྱང་ནུབ་པར་འགྱུར་རོ།
    །
  wsk-wsk: Bare den kuluka ale memek betera ko kariimet alo mu memek biya tamonko,
    Yawe kuring mel yam ko betera alo mu maga namamonko.
  sna-sna: Asi vapanduki navatadzi vachaparadzwa vose, uye vose vanosiya Jehovha vachaparara.
  spa-BLM: Pero la destrucción de los transgresores y de los pecadores será conjunta,
    y los que abandonen a Yahvé serán consumidos.
  cac-cac: Palta axo eb' te pit, eb' sc'ulan chucal yed' eb' tzin paticaneli, ol satel
    eb'.
  swh-ULB: Waasi na wenye dhambi wataangamizwa pamoja, na wale wataenda kinyume na
    Yahwe watauliwa.
  bel-bel: А ўсім адступнікам і грэшнікам - пагібель, і тыя, што пакінулі Госпада,
    вынішчацца.
  deu-ELBBK: Aber Zerschmetterung der Übertreter und der Sünder allzumal; und die
    den HERRN verlassen, werden untergehen.
  mbb-OT: Piru edezeetan din mulà is menge mesinupaken wey menge mekesesalà, he edselikwey
    te Nengazen.
  mal-2015: എന്നാൽ അതിക്രമികൾക്കും പാപികൾക്കും ഒരുപോലെ നാശം ഭവിക്കും; യഹോവയെ ഉപേക്ഷിക്കുന്നവർ
    മുടിഞ്ഞുപോകും.
  gup-gup: Dja bininj nawu kabirriwokburriwe nawu Yawey, dja nawu kabirridjalkurduyime
    kunwarre, wanjh bedda kabirridarrkidkukyakmen.
  rmc-rmc: Ale o vzburenci the o binošna ena zňičimen! Ola, ko omuken le RAJES, merena.
  pes-OPV: و هلاکت عاصیان و گناهکاران با هم خواهد شد و آنانی که خداوندرا ترک نمایند،
    نابود خواهند گردید.
  ron-1924: Дар пеиря ва атинӂе пе тоць чей рэзврэтиць ши пэкэтошь, ши чей че пэрэсеск
    пе Домнул вор пери.
  ben-OBCV: কিন্তু বিদ্রোহী ও পাপীরা, উভয়েই ভগ্ন হবে, যারা সদাপ্রভুকে পরিত্যাগ করে,
    তারা বিনষ্ট হবে।
  som-som: Laakiinse kuwa xadgudba iyo dembilayaasha isku mar baa la burburin doonaa,
    oo kuwa Rabbiga ka tagana waa la wada baabbi'in doonaa.
  lat-VUC: Et conteret scelestos, et peccatores simul; et qui dereliquerunt Dominum
    consumentur.
  eng-ASVBT: But the destruction of transgressors and sinners shall be together, and
    they that forsake Jehovah shall be consumed.
  ita-1885: Ma i ribelli ed i peccatori saranno tutti quanti fiaccati, e quelli che
    abbandonano il Signore saranno consumati.
  eng-LXXUP: And the transgressors and the sinners shall be crushed together, and
    they that forsake the Lord shall be utterly consumed.
  eng-ULB: Rebels and sinners will be crushed together, and those who abandon Yahweh
    will be done away with.
  spa-VBL: Pero los rebeldes y los pecadores serán destruidos, y los que abandonen
    al Señor morirán.
  fra-_FOB: Mais les rebelles et les pécheurs seront détruits ensemble, et ceux qui
    abandonnent l'Éternel périront.
  mal-mal: എന്നാൽ അതിക്രമികൾക്കും പാപികൾക്കും ഒരുപോലെ നാശം ഭവിക്കും; യഹോവയെ ഉപേക്ഷിക്കുന്നവർ
    മുടിഞ്ഞുപോകും.
  urd-GVR: Lekin bāġhī aur gunāhgār sab ke sab pāsh pāsh ho jāeṅge, Rab ko tark karne
    wāle halāk ho jāeṅge.
  suz-BL: तन्‍न परमप्रभु यावे आ देंशो लोव़ मटीब, मेको कली प्रोंइबपुकी कालेमीन खतम
    दुम्‍नीम। परमप्रभु यावे कली प्रोंइबपुकी क्‍याम्‍चा पुंइसीनीम।
  eng-NOY: But destruction shall fall at once on the rebels and sinners; Yea, they
    that forsake Jehovah shall be consumed.
  ita-1927: ma i ribelli e i peccatori saran fiaccati assieme, e quelli che abbandonano
    l’Eterno saranno distrutti.
  ckb-ckb: بەڵام تێکشکانی یاخیبووان و گوناهباران پێکەوە دەبێت، وازهێنەران لە یەزدانیش
    دەفەوتێن.
  eng-BBE: But a common destruction will overtake sinners and evil-doers together,
    and those who have gone away from the Lord will be cut off.
  kan-OKCV: ಆದರೆ ದ್ರೋಹಿಗಳೂ, ಪಾಪಿಗಳೂ ಒಟ್ಟಾಗಿ ನಾಶವಾಗುವರು ಮತ್ತು ಯೆಹೋವ ದೇವರನ್ನು ತೊರೆದವರು
    ನಿರ್ಮೂಲವಾಗುವರು.
  tam-2017: துரோகிகளும் பாவிகளுமோ ஏகமாக நொறுங்குண்டுபோவார்கள்; யெகோவாவை விட்டு விலகுகிறவர்கள்
    நிர்மூலமாவார்கள்.
  spa-RV-1909: Mas los rebeldes y pecadores á una serán quebrantados, y los que dejan
    á Jehová serán consumidos.
  ron-BTF: Şi nimicirea călcătorilor de lege şi a păcătoşilor va fi împreună şi cei
    ce părăsesc pe DOMNUL vor fi mistuiţi.
  eng-WEBP: But the destruction of transgressors and sinners shall be together, and
    those who forsake the LORD shall be consumed.
  eng-FBV: But rebels and sinners will be destroyed together, and those who abandon
    the Lord will die.
  nld-1939: Maar de afvalligen en zondaars worden allen verpletterd, Die Jahweh verzaken,
    vernield.
  nch-BL: Pero nochi cati amo quinequise moyolcuepase ica na huan san quinpactía tajtacolchihuase,
    niquintzontamiltis pampa techtahuelcajtoque.
  vie-1934: Song những kẻ bạn nghịch và mắc tội sẽ cùng bị hủy diệt, còn kẻ bỏ Đức
    Giê-hô-va sẽ bị diệt vong.
  hin-CV: लेकिन विद्रोहियों और पापियों को एक साथ नष्ट कर दिया जाएगा, जिन्होंने याहवेह
    को त्याग दिया है.
  eng-OURB: But the destruction of the rebellious who break away from authority thus
    breaking relationship and people who sin ·intentionally miss the mark goal· shall
    be together, and those who forsake Adonai shall be consumed.
  spa-BES: Pero una destrucción común superará a los pecadores y los malhechores juntos,
    y los que se han alejado del Señor serán cortados.
  tdx-tdx: Fe hitrao-pirotsahañe o mpanan-kakeo naho mpanan-tahiñeo, vaho ho hotomomoheñe
    ze mienga Iehovà.
  tha-KJV: แต่​พวกละเมิดและพวกคนบาปจะถูกทำลายด้วยกัน และบรรดาคนเหล่านั้​นที​่ละทิ้งพระเยโฮวาห์จะถู​กล​้างผลาญ
  por-BR-2018: Mas para os transgressores e pecadores, serão juntamente quebrados;
    e os que deixarem ao SENHOR serão consumidos.
  deu-ELO: Aber Zerschmetterung der Übertreter und der Sünder allzumal; und die Jehova
    verlassen, werden untergehen.
  eng-WYC-2018: and God shall all-break [the] cursed men and [the] sinners together,
    and they that forsake the Lord, shall be wasted, (or and they who desert the Lord,
    shall be destroyed).
  epo-epo: La krimuloj kaj pekuloj pereos kune, kaj la forlasintoj de la Eternulo
    ekstermiĝos.
  uig-PIN: Biraⱪ asiylar wǝ gunaⱨkarlar birdǝk ujuⱪturulidu, Pǝrwǝrdigardin yüz ɵrigüqilǝr
    bolsa ⱨalak bolidu.
  beo-beo: Be nowa da wadela:i hou hamosea amola Hina Godema odoga:sea, Gode da goudamu.
    Nowa da E higale yolesisa, E da amo dunu fane legemu.
  tpi-OTNT: Tasol ol manmeri i save sakim tok na mekim sin na givim baksait long Bikpela,
    bai em i bagarapim ol na pinisim olgeta.
  hau-SA: Amma za a karye ’yan tawaye da masu zunubi, waɗanda suka rabu da Ubangiji
    kuma za su hallaka.
  uig-LAT: Biraq asiylar we gunahkarlar birdek ujuqturulidu, Perwerdigardin yüz örigüchiler
    bolsa halak bolidu.
  nde-nde: Kodwa abahlamuki lezoni bazachithwa, lalabo abalahla uThixo bazabhubha.
  ton-ton: Pea ʻe fakaʻauha fakataha ʻae kau talangataʻa mo e angahala, pea ʻe ʻauha
    ʻakinautolu ʻoku liʻaki ʻa Sihova.
  ces-1613: Setření pak přestupníků a nešlechetných v náhle přijde, a kteříž opouštějí
    Hospodina, docela zahynou.
  eng-WMB: But the destruction of transgressors and sinners shall be together, and
    those who forsake the LORD shall be consumed.
  tam-TCV: ஆனால் கலகக்காரரும் பாவிகளும் ஒருமித்து நொறுக்கப்படுவார்கள்; யெகோவாவைவிட்டு
    விலகுகிறவர்களோ அழிந்துபோவார்கள்.
  ceb-ULB: Malaglag ang mga masinupakon ug ang mga makasasala, ug kadtong mibiya kang
    Yahweh makahiagom sa ingon.
  pol-UBG: Ale przestępcy i grzesznicy będą razem starci, a ci, którzy opuścili PANA,
    zginą.
  agr-agr: Untsu aents pegkegchaun takau aina duka ashí jinawagtinai, wagki mina umigtutan
    dakituidau asag.
  kyc-kyc: Dopa pyuoko dee mendeme baapa yanda pimwairaminyi dupwa minyuo poo poo
    lao pyanyi reto banya kingi dokona yaki nyeramo wambu doko pyao kumakao pira ingilyamo.
  urd-GVU: لیکن باغی اور گناہ گار سب کے سب پاش پاش ہو جائیں گے، رب کو ترک کرنے والے
    ہلاک ہو جائیں گے۔
  deu-1912: daß die Übertreter und Sünder miteinander zerbrochen werden, und die den
    HERRN verlassen, umkommen.
  kan-2017: ಆದರೆ ದ್ರೋಹಿಗಳೂ ಮತ್ತು ಪಾಪಿಗಳೂ ಒಟ್ಟಾಗಿ ನಾಶವಾಗುವರು. ಹೌದು, ಯೆಹೋವನನ್ನು ತೊರೆದವರು
    ನಾಶವಾಗುವರು.
  yap-yap: Machane bayi pirdi’iy e pi’in yad be denen ma yad be togopluw ngak; bayi
    thang e pogofan rok e pi’in kar pi’ed keru’rad ngak.
  hlt-MCSB: Tedae boekoek rhoek neh BOEIPA aka hnoo hlangtholh rhoek tah pocinah loh
    rhenten a khah ni.
  mdy-ETH: ጎሞ ዓሶና ዋይዞ ዒፃ ዓሶ ጋዓንቴ ፔቱሞና ዒዚ ሜንሢ ባይዛንዳኔ፤ ጊንሣ ሃሣ ናንጊና ናንጋ ጎዳ ሃሻዞንሢ ቢያ ባይቃንዳኔ።
  twi-ASANTE: Nanso atuatefoɔ ne nnebɔneyɛfoɔ deɛ, wɔbɛdwɛre wɔn abɔ mu, na wɔn a
    wɔpa Awurade akyi bɛyera.
  eng-WEBU: But the destruction of transgressors and sinners shall be together, and
    those who forsake the LORD shall be consumed.
  wal-wal: SHin makkalanchchatinne nagaranchchati naa77aikka meqqana; GODAA aggiyaageeti
    xayana.
  spa-PDDPT: Pero los rebeldes y pecadores serán juntamente quebrantados, y los que
    abandonan a Yavé serán consumidos.
  gun-gun: Ha'e rã teko vai rupi ikuai va'e ha'e ojejavypa rei va'e ma amomba vyvoi
    'rã. Ha'e ramo Senhor gui ojepe'a va'ekue okanhymba 'rã.
  ilo-ULB: Madadaelto a sangsangkamaysa dagiti nasukir ken managbasol, ken mapapatayto
    dagiti tumallikud kenni Yahweh.
  kpg-kpg: Gei Mee ga hagahuaidu digau huogodoo ala e hai di huaidu ge e hai baahi
    ang gi Mee. Mee ga daaligi digau huogodoo ala e diiagi a Mee.
  uig-ARA: بىراق ئاسىيلار ۋە گۇناھكارلار بىردەك ئۇجۇقتۇرۇلىدۇ، پەرۋەردىگاردىن يۈز
    ئۆرىگۈچىلەر بولسا ھالاك بولىدۇ.
  sus-sus: Kɔnɔ gbaloe goroma nɛ murutɛlae nun yunubitɔɛe ma, halaki lu mixie fɔxɔ
    ra, naxee e kobe soma Alatala ra.
  pon-2006: ahpw e pahn ketin kamwomwala koaros me kin wia dihp oh kahngohdiong ih;
    e pahn ketin kemehla koaros me kin kesehla ih.
  jae-jae: Mago lau-sêbuc-dêmôêŋwaga to lau sec oc senseŋ êsêac su sêwiŋ tauŋgeŋ,
    ma êsêac, taŋ sêwi Apômtau siŋ naŋ, oc sênaŋa.
  ksd-ksd: Ma ra umana tena varpiam ma ra umana tena bolo langun diat a virua varurung,
    ma diat dia vana balakane ra Luluai diat a panie.
  tur-YTC: Ama suçlularla günahkarların yok edilişi birlikte olacak, Yahve'yi bırakanlar
    yok olacaklar.
  grc-BRENT: Καὶ συντριβήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οἱ ἐγκαταλιπόντες
    τὸν Κύριον συντελεσθήσονται.
  ind-AYT: Akan tetapi, para pemberontak dan orang-orang berdosa akan dihancurkan
    bersama-sama. Semua orang yang mengabaikan TUHAN akan dilenyapkan.
  nya-nya: Koma owukira ndi ochimwa adzawawonongera pamodzi, ndipo amene asiya Yehova
    adzatheratu.
  hrv-hrv: Otpadnici i grešnici skršit će se zajedno, a oni što Jahvu napuštaju poginut
    će.
  mps-mps: Tiali goli, te we bidi dabego po sela sąnama, dwai sę elama, God tudi
    ola mabo we bidi, agai augwali dolama, tama agai augwali mu silaibao.”
  tpi-tpi: Tasol ol manmeri i save sakim tok na mekim sin na givim baksait long Bikpela,
    bai em i bagarapim ol na pinisim olgeta.
  dan-1931: Men Overtrædere og Syndere knuses til Hobe; hvo HERREN svigter, forgår.
  vie-OVCB: Nhưng bọn phản loạn và tội nhân sẽ bị tàn diệt, còn những ai chối bỏ Chúa
    Hằng Hữu sẽ bị diệt vong.
  guj-2017: પણ બળવાખોરો તથા પાપીઓનો વિનાશ થશે અને યહોવાહથી વિમુખ થનાર નાશ પામશે.
  pon-2006A: ahpw e pahn ketin kamwomwala koaros me kin wia dihp oh kahngohdiong ih;
    e pahn ketin kemehla koaros me kin kesehla ih.
  por-BRBSL: Mas a destruição de transgressores e pecadores deve ser feita em conjunto,
    e aqueles que abandonarem Yahweh serão consumidos.
  cth-cth: Kâtapoe e hoi ka yon e tami teh reirei raphoe lah ao han. Cathut ka cettakhai
    e teh hraba mueng ka yawng lah hmaisawi han.
  twi-twi: Nanso atuatewfo ne nnebɔneyɛfo de, wɔbɛdwerɛw wɔn abɔ mu, na wɔn a wɔpa
    Awurade akyi bɛyera.
  hlt-hlt: Tedae boekoek rhoek neh BOEIPA aka hnoo hlangtholh rhoek tah pocinah loh
    rhenten a khah ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ nɛ́ yetɛ mí ndi Yiɛ̀ nKuyie n kpɛti nɛ̀ mɛyɛi ndɔɔ̀rìbɛ̀
    bɛmɔu mí mbɛ Yiɛ̀ nKuyie m bo bɛ̀ potɛ́ kɛ́yɔurɛ yɔurɛ. Dɛ yó ntú bɛ̀ɛ̀ ǹ yetɛ
    bɛ kó kumɑ̀nku nku.
  msy-2020: Ezɨ gumazamizir Ikiavɨra Itir Godɨn akam batoziba, ko gumazamizir arazir
    kurabagh amiba, a me gasɨghasɨgham. Gumazamizir akɨrim ragha God gasiba, a bar
    me agɨvagham.
  dop-dop: Amɑ pɩɩ wɑkǝlɩ ɑsɑɣɑɑ nɑ pǝntǝlɑɑ, nɑ mpɑ pɑ lɔɔkɩ Tɑcɑɑ tɔ pɑɑ le.
  azb-azb: Lakin üsyankarlarla günahkarlar Birgə həlak olacaq, Rəbbi tərk edənlər
    yox olacaq.
  eng-DBY: But the ruin of the transgressors and of the sinners [shall be] together;
    and they that forsake Jehovah shall be consumed.
  hin-2017: परन्तु बलवाइयों और पापियों का एक संग नाश होगा, और जिन्होंने यहोवा को त्यागा
    है, उनका अन्त हो जाएगा।
  wol-KYG: moykat ak bàkkaarkat yàqoondoo, dëddukati Aji Sax ji sànkoondoo.
  eng-YLT: And the destruction of transgressors and sinners [is] together, And those
    forsaking Jehovah are consumed.
  eng-WYC-2017: and God shall all-break [the] cursed men and [the] sinners together,
    and they that forsake the Lord, shall be wasted.
  eng-WMBB: But the destruction of transgressors and sinners shall be together, and
    those who forsake the LORD shall be consumed.
  urd-GVH: लेकिन बाग़ी और गुनाहगार सबके सब पाश पाश हो जाएंगे, रब को तर्क करनेवाले
    हलाक हो जाएंगे।
  rug-rug: Ba arini pu korodia va tabea si Asa meke tavete va kaleana si kaqu tava
    huara inete; meke arini pu kilua se Zihova si kaqu tava mate.
  gaz-gaz: Finciltoonnii fi cubbamoonni garuu ni caccabu; warri Waaqayyoon dhiisanis
    ni badu.
  fra-LSG: Mais la ruine atteindra tous les rebelles et les pécheurs, Et ceux qui
    abandonnent l’Éternel périront.
  gnn-gnn: Ga ŋayinydja yurru yanana muŋdhunna ŋunhinydja dhuwurr‐yätjmirrinhanydja
    yolŋu'‐yulŋunha, ŋunhinhanydja walalanha ŋunhi walala buku‐nherrara ŋanya. Yo,
    ŋunhinydja walala ŋunhi walala buku‐nherrara gonha'yurruna ŋanya yurru murrmurryunna.
  yal-yal: Koni murutɛdene nun yulubitɔne halagima nɛn e bode xɔn. Naxanye na e mɛ
    Alatala ra, ne fe bata dan.
  haw-1868: E luku pu ia ka poe kipi a me ka poe hewa, A e hoopauia auanei ka poe
    haalele ia Iehova.
  arb-NAV: أَمَّا الْعُصَاةُ وَالْخُطَاةُ فَيَتَحَطَّمُونَ جَمِيعاً، وَيَبِيدُ الَّذِينَ
    تَرَكُوا الرَّبَّ.
  ewe-ewe: Ke woagbã aglãdzelawo kple nu vɔ̃ wɔlawo siaa gudugudu, eye woatsrɔ̃ ame
    siwo gbe nu le Yehowa gbɔ.
  eng-LEE: But destruction shall come over transgressors and sinners together, and
    those that forsake the Lord shall perish.
  asm-FB: বিদ্ৰোহী আৰু পাপীসকল একেলগে চূৰ্ণ কৰা হ’ব, আৰু যিহোৱাক ত্যাগ কৰাসকলক তেওঁলোকৰ
    সৈতে নষ্ট কৰা হ’ব।
  sus-A: كْنْ فبَلٌي فٌرٌ مَ نّ مُرُتّلَيٍ نُن يُنُبِتْييٍ مَ، هَلَكِ لُ مِشِيٍ قْشْ
    رَ، نَشٍيٍ عٍ كٌبٍ سٌمَ عَلَتَلَ رَ.
  fra-SBL: Mais la destruction des transgresseurs et des pécheurs sera commune, et
    ceux qui abandonnent Yahvé seront consumés.
  hbo-hbo: וְשֶׁ֧בֶר פֹּשְׁעִ֛ים וְחַטָּאִ֖ים יַחְדָּ֑ו וְעֹזְבֵ֥י יְהוָ֖ה יִכְלֽוּ׃
  piu-2006: '@see-verse:ISA.001.027'
  pjt-pjt: Palu aṉangu kura palyalpai tjuṯangku palula tungun-tunguntu wantinyangka
    Mayatjalu tjananya kukanymankuku, panya tjana wankaṟunkunytjikitja mukuringkunyangka
    wantingu, ka Godalu tjananya wiyalku.
  kik-kik: No andũ arĩa aremi na arĩa ehia makaaniinwo hamwe, nao arĩa matiganagĩria
    Jehova nĩmagathira biũ.
  fra-NCL: Mais les rebelles et les pécheurs seront brisés ensemble, et ceux qui abandonnent
    Yahweh périront.
  cek-AK: Toe zaehaih sak koeh kaminawk hoi zae kaminawk loe nawnto amro o hmaek tih,
    Angraeng pahnawt kaminawk loe amro o boih tih.
  cuk-cuk: Degi-inigwele, dule-uayasulidamaladdi, isguedgi-gudimaladdi, obelolegoed.
    Ar dule-Bab-Jehová-obandimaladdi, oburgwilegoed.
  uig-CYR: Бирақ асийлар вә гунакарлар бирдәк уҗуқтурулиду, Пәрвәрдигардин йүз өригүчиләр
    болса һалак болиду.
  tel-2017: అతిక్రమం చేసేవాళ్ళూ, పాపులూ కలిసి ఏకంగా నాశనమౌతారు. యెహోవాను విడిచి పెట్టేసిన
    వాళ్ళు లయమౌతారు.
  hat-BSA: Men transgresè ak pechè yo va kraze ansanm, e sila ki abandone SENYÈ yo
    va vin disparèt nèt.
  kos-kos: A El ac fah kunausla mwet nukewa su orekma koluk ac lainul. El ac fah uniya
    mwet nukewa su ngetla lukel.
  hbo-WLC: וְשֶׁ֧בֶר פֹּשְׁעִ֛ים וְחַטָּאִ֖ים יַחְדָּ֑ו וְעֹזְבֵ֥י יְהוָ֖ה יִכְלֽוּ׃
  ibo-ibo: Ma ndị mmehie niile na ndị niile na-enupu isi ka ọ ga-ala nʼiyi; ọ ga-egbukwa
    ndị niile na-agbakụta Onyenwe anyị azụ.
  ory-ory: ମାତ୍ର ଅଧର୍ମାଚାରୀ ଓ ପାପୀମାନେ ଏକତ୍ର ବିନଷ୍ଟ ହେବେ ଓ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ
    କରନ୍ତି, ସେମାନେ ସଂହାରିତ ହେବେ।
  chk-chk: Nge ekewe chon ü ngeni Kot me chon tipis repwe rosola meinisin, chokewe
    mi likitala ewe Samol mi Lapalap repwe mola.
  rop-rop: Bat ai garra binijimap detlot nogudbala pipul weya nomo laigim mi en hubin
    gibit bekboun langa mi.
  ukr-1871: А всїм відступникам і грішникам — погибель, і хто Господа покинув — затратиться.
  deu-1951: aber der Zusammenbruch der Übertreter und Sünder kommt zumal, und die
    den HERRN verlassen, kommen um.
  eng-JPS: But the destruction of the transgressors and the sinners shall be together,
    and they that forsake the LORD shall be consumed.
  srp-1865: A odmetnici i grješnici svi æe se satrti, i koji ostavljaju Gospoda, izginuæe.
  lug-lug: Naye abeewaggula n’abakozi b’ebibi balizikirizibwa wamu, n’abo abava ku
    Mukama Katonda, balimalibwawo.
  heb-heb: ושבר פשעים וחטאים יחדו ועזבי יהוה יכלו׃
  ben-IRV: কিন্তু বিদ্রোহী ও পাপীরা সবাই একসঙ্গে ধ্বংস হবে এবং যারা সদাপ্রভুকে পরিত্যাগ
    করেছে তারা শেষ হবে।
  pan-pan: ਪਰ ਅਪਰਾਧੀਆਂ ਅਤੇ ਪਾਪੀਆਂ ਦਾ ਨਾਸ ਇਕੱਠਾ ਹੀ ਹੋਵੇਗਾ, ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਤਿਆਗਣ ਵਾਲੇ
    ਮੁੱਕ ਜਾਣਗੇ।
  mya-JVB: လွန်ကျူး သောသူနှင့် ပြစ်မှား သောသူတို့သည် ပျက်စီး ခြင်းသို့ အတူ ရောက်၍
    ၊ ထာဝရဘုရား ကို စွန့် သောသူတို့ သည် ဆုံးရှုံး ကြလိမ့်မည်။
  tte-O: Na komiu togamwa-panapanawa yo tonaenaeli meuloimiu kani kwaboita kaiwena
    Yeoba kwasikotanan.
  hmo-hmo: To dagedage taudia, bona kara dika taudia ibounai, be Lohiabada ese do
    ia hadikaia ore. Bona ia ese ia idia rakatania taudia ibounai, be do ia alaia
    ore.
  urd-urd: लेकिन गुनाहगार और बदकिरदार सब इकट्ठे हलाक होंगे, और जो ख़ुदावन्द से बाग़ी
    हुए फ़ना किए जाएँगे।
  rus-SYN: всем же отступникам и грешникам погибель, и оставившие Господа истребятся.
  bqc-SIM: Má tàaedeↄ ń duunkɛnaↄ wíwi píiɛ, gbɛ̃́ pↄ́ aa pãkpàmaziↄ midɛ.
  tcz-CHONGTHU: Michonseho vang suhmanga umding ahiuve, ijeh-inem itileh amaho Pakai
    hengah akile nompouve.
  mar-mar: बंडखोर व पापी यांचा एकत्र चुराडा होईल व ज्यांनी परमेश्वराचा त्याग केला
    त्यांचाही तसाच चुराडा होईल.
  qub-qub: Mana wiyacojcunawan juchasapacunami ichanga wañuchicanga. Tayta Diosta
    gongaycoj cajcunaga llapanmi wañonga.
  hat-hat: Men, l'ap kraze sa k'ap fè sa ki mal yo ansanm ak sa k'ap viv nan peche
    yo. L'ap touye tou sa ki vire do bay Seyè a.
  eng-BSB: But rebels and sinners will together be shattered, and those who forsake
    the LORD will perish.
  eng-WEBPB: But the destruction of transgressors and sinners shall be together, and
    those who forsake the LORD shall be consumed.
  kbq-kbq: Hianagi kema ontahi vahe'ene kumi'ma nehaza vahe'mo'zanena havizantfa hanage'za,
    Ra Anumzamofoma zamefi'ma hunemiza vahe'mo'za omani'za fanane hugahaze.
  nhe-BL: Pero nochi tlen ax quinequise moyolcuepase ica na huan san quinpactía tlajtlacolchihuase,
    niquintzontlamiltis pampa nechtlahuelcajtoque.
  gub-BL: Umumaw putar ize'eg heruzar 'ymar paw wà nehe, ikatu 'ym ma'e iapo har paw
    wà nehe no. Umumaw putar uzewi utyryk ma'e paw wà nehe no.
  eng-DRA: 'And he shall destroy the wicked, and the sinners together: and they that
    have forsaken the Lord, shall be consumed.'
