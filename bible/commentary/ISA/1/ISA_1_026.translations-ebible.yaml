verse: ISA.001.026
translations:
  mal-C: അപ്പോൾ ഞാൻ നിന്റെ ന്യായാധിപന്മാരെ മുൻപത്തേതുപോലെയും നിന്റെ ഉപദേഷ്ടാക്കന്മാരെ
    ആരംഭത്തിലെന്നപോലെയും പുനഃസ്ഥാപിക്കും. അതിനുശേഷം നീ നീതിയുടെ നഗരമെന്നും വിശ്വസ്തതയുടെ
    പട്ടണമെന്നും വിളിക്കപ്പെടും.”
  deu-TKW: und will die Richter in dir wieder machen wie dereinst und die Ratsherren
    wie zu Anfang. Darnach wirst du die Rechtsburg heißen, eine treue Stadt.
  lin-lin: nakokomisa lisusu basambisi na bino malamu lokola na tango ya kala ; mpe
    bapesi toli na bino, ndenge ezalaka na ebandeli. Sima na yango, bakobenga bino
    lisusu Engumba ya Bosembo, Engumba ya Boyengebene.
  eng-LSV: And I give back your judges as at the first, || And your counselors as
    in the beginning, || After this you are called, A city of righteousness—a faithful
    city.”
  eng-GNV: 'And I will restore thy iudges as at the first, and thy counsellers as
    at the beginning: afterward shalt thou be called a citie of righteousnes, and
    a faithfull citie.'
  eng-WEBSTER: 'And I will restore thy judges as at the first, and thy counselors
    as at the beginning: afterward thou shalt be called, The city of righteousness,
    the faithful city.'
  nhw-BL: '“Huan teipa sempa niquintlalis jueces catli tetlajtolsencahuase xitlahuac
    huan niquintlalis tetlalnamictiani catli cuajcualme quen achtihuiya nijchihuayaya.
    Huan sempa quitocaxtise Jerusalén: ‘Altepetl Catli Xitlahuac’ huan ‘Altepetl Catli
    Temachtli.’'
  swh-ONEN: Nitawarudishia waamuzi wenu kama ilivyokuwa siku za zamani, nao washauri
    wenu kama ilivyokuwa mwanzoni. Baadaye utaitwa, Mji wa Haki, Mji Mwaminifu.”
  bba-bba: Kon bɛɛ kuɑ nɡe yellu. Siri kowobu bɑ ǹ mɑɑ nɔm birɑn kɛ̃nu mwɑɑmɔ. Mɛyɑ
    bɑ ǹ mɑɑ bwisi kɛ̃ɔbun nɔsu ɡum tɛɛnimɔ. Sɑɑ yerɑ bɑ koo nɛɛ, ɡemɡibu kɑ nɑɑnɛɡibun
    wuuwɑ mini.
  eng-KJVCPB: 'And I will restore thy judges as at the first, And thy counsellers
    as at the beginning: Afterward thou shalt be called, The city of righteousness,
    the faithful city.'
  luo-luo: Bangʼe anaduognu jongʼad bura makare kaka ne timore e ndalo machon, kendo
    jongʼad rieko mane nitie aa chakruok. Eka noluongu ni Dala Maduongʼ mar Tim Makare,
    Dala Maduongʼ Madiera Nitie.”
  meu-meu: Emui hahemaoro taudia baina haginidia lou, gunaguna heḡereḡerena, bona
    emui haealo taudia danu, nega gunadia ai na heheto. Gaeamo bae gwauraimui kara
    maoromaoro hanuana, bona kara momokani hanuana.
  npi-ULB: म तिमीहरूका न्यायकर्ताहरूलाई पहिलेको झैं र तिमीहरूका सल्‍लाहकारहरूलाई सुरुको
    झैं पुनर्स्थापना गर्ने छु । त्यसपछि तिमीहरू धार्मिकताको सहर र विश्‍वासयोग्य नगर
    भनिनेछौ ।”
  yor-yor: Èmi yóò mú àwọn adájọ́ rẹ bọ̀ sí ipò gẹ́gẹ́ bí i ti àtijọ́, àti àwọn olùdámọ̀ràn
    rẹ̀ bí i ti ìbẹ̀rẹ̀ pẹ̀pẹ̀. Lẹ́yìn náà ni a ó pè ọ ní ìlú òdodo, ìlú òtítọ́.”
  pes-OPCB: «مانند گذشته، رهبران و مشاورانی لایق به شما خواهم بخشید تا اورشلیم را
    به شهر عدالت و امانت مشهور سازند.»
  tgl-ULB: Ibabalik ko ang mga hukom ninyo gaya noon, at ang mga taga-payo ninyo gaya
    noong simula; matapos nito, tatawagin kayong lungsod ng katuwiran, isang tapat
    na bayan.
  cbu-NT: Ashkachuri, yusur shiyashuchsha yasampan tputsee tatsamooru chinachinllinaya.
    Kuraksha wipunash yusur wanasir kamanchinllinaya. Amb ashkachuri, tputssha siyaa
    wanasir ínachinllinaya. Siyaa Irusarinshucheetsis, Yakat itsinsampancha; apanllpancha,
    siyaa táchinllinaya.
  hui-hui: Ani buwa agali haguane bayale ala hagarubi hela aribia harogola tigua godi
    tigatiga hale haga bulebira. Ani bialu kagola wali agalirume Yarusaleme dindi
    mini lene timbuni mbira ngago lalu ogoniha mana bayale tigabiru hangu bialu Anduane
    Homogo ibuninaga bi hale howa talialu biai haga ngagoni lolebira, lene.
  mya-mya: ရှေး​အ​ခါ​ကဲ့​သို့​သင့်​အား​ခေါင်း​ဆောင်​များ​နှင့် အ​တိုင်​ပင်​ခံ​အ​မတ်​များ​ကို​ငါ​ပေး​မည်။
    ထို​အ​ခါ​ယေ​ရု​ရှ​လင်​မြို့​ကို​သူ​တော်​ကောင်း​တ​ရား​ပြည့်​ဝ​သည့်​မြို့၊ သစ္စာ​ရှိ​သည့်​မြို့​ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: ངས་ཁྱོད་ཀྱི་ཁྲིམས་དཔོན་རྣམས་སྔོན་ལྟར་འཇོག་ཅིང་། ཁྱོད་ཀྱི་སློབ་སྟོན་པ་དག་སྔར་བཞིན་འཇོག་དགོས།
    དེའི་རྗེས་སུ་ཁྱོད་ལ་དྲང་བདེན་གྱི་གྲོང་ཁྱེར་དང་། བློ་དཀར་བའི་གྲོང་ཁྱེར་ཞེས་འབོད་དོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Ani nika den tuetera kari alo iru nunga ilu nungek se, girakala ko mu bagaman
    iwita bagamonko; ka kiti guruga kari alo mu iru tala nunga atumukirek se motam
    motam la ko bagaman mu iwita bagamonko. Asesele ninga balmon Munan Ningo Diram
    Karo Tua ko Wonong, se Diram la Karo Tua ko Wonong mamonko.”
  sna-sna: Ndichadzosera vatongi vako sapamazuva akare, namakurukota ako sapamazuva
    okutanga. Shure kwaizvozvo uchanzi Guta Rokururama, Guta Rakatendeka.”
  spa-BLM: Restauraré a tus jueces como al principio, y sus consejeros como al principio.
    Después serás llamada ‘La ciudad de la justicia’, un pueblo fiel”.
  cac-cac: 'Ol vac''anxioch eb'' juez te tojol spensar d''a e cal icha d''a pecatax
    chi'' yed'' eb'' ac''um razón icha yajtaxon d''a sb''ab''elal. Yuj chi'' ol yal
    eb'' anima d''a jun chon̈ab'' tic: A jun chon̈ab'' te vach'', te c''anab''ajum,
    xcham eb''.'
  swh-ULB: Nitailinda hukumu yako kama ilivyokuwa mwanzo, na washauri wako kama ilivyokuwa
    hapo mwanzo; baada ya hapo mtaitwa mji wa haki, mji wa imani.''
  bel-bel: 'і пастаўляцьму судзьдзяў табе, як раней, і радцаў, як напачатку; тады
    будуць казаць пра цябе: «горад праўды, сталіца веры».'
  deu-ELBBK: 'Und ich werde deine Richter wiederherstellen wie zuerst und deine Räte
    wie im Anfang. Danach wird man dich nennen: Stadt der Gerechtigkeit, treue Stadt.'
  mbb-OT: Ed-umanan ku sikiyu ebeǥayi te menge pengulu wey menge sumesambag iring
    duen te nehuna. Ne ziyà te huziyan he timpu egkengezanan is inged niw te inged
    te menge metazeng wey menge metinumanen he menge etew.”
  mal-2015: ഞാൻ നിന്റെ ന്യായാധിപന്മാരെ ആദിയിങ്കൽ എന്നപോലെയും നിന്റെ ആലോചനക്കാരെ ആരംഭത്തിങ്കൽ
    എന്നപോലെയും ആക്കും; അതിന്റെശേഷം നീ നീതിപുരം എന്നും വിശ്വസ്തനഗരം എന്നും വിളിക്കപ്പെടും.
  gup-gup: Mak ngabendjarrngbun birridjalmak bininj ba ngundidjadme mandjad, dja mak
    ngundibukkabukkan kore kunmakkenh, yiman birrimekbe ngurrbenhkarrmi bu kerrngehkenhni.
    Wanjh kuhni bu ngayime, bininj kabirringeybun Jerusalem bu kukadje kore bininj
    kabirriyime kunmak, dja mak kumekbe kabirrihni bininj nawu birridjalkangewoybuk.”
    Kuhni bu Yawey yimeng.
  rmc-rmc: Dava tut pale kajse sudcen, sar tut sas varekana, kajse radcen, sar tut
    sas čirla. Paľis tut vičinena Spravodľivo foros, o Pačivalo foros.“
  pes-OPV: و داوران تو را مثل اول و مشیران تو رامثل ابتدا خواهم برگردانید و بعد از
    آن، به شهرعدالت و قریه امین مسمی خواهی شد.
  ron-1924: Вой фаче ярэшь пе жудекэторий тэй ка одиниоарэ ши пе сфетничий тэй ка
    ла ынчепут. Дупэ ачея, вей фи нумитэ четатя неприхэнитэ, четатя крединчоасэ.”
  ben-OBCV: আমি পুরোনো দিনের মতো তোমার বিচারকদের পুনঃস্থাপিত করব, যেমন প্রথমে ছিল,
    তেমনই নিয়ে আসব পরামর্শদাতাদের। পরে তোমাকে বলা হবে ধার্মিকতার পুরী, এক বিশ্বাসভাজন
    নগরী।”
  som-som: Oo waxaan kuu soo celin doonaa xaakinnadaadii sidii markii hore oo kale,
    oo lataliyayaashaadana waxaan ka dhigi doonaa sidii bilowgii oo kale, oo dabadeedna
    waxaa laguugu yeedhi doonaa Magaalada xaqnimada, iyo magaalada aaminka ah.
  lat-VUC: Et restituam judices tuos ut fuerunt prius, et consiliarios tuos sicut
    antiquitus; post hæc vocaberis civitas justi, urbs fidelis.
  eng-ASVBT: 'and I will restore thy judges as at the first, and thy counselors as
    at the beginning: afterward thou shalt be called The city of righteousness, a
    faithful town.'
  ita-1885: 'e ristabilirò i tuoi rettori, come erano da principio; ed i tuoi consiglieri,
    come erano al cominciamento; dopo questo tu sarai chiamata: Città di giustizia,
    Città fedele.'
  eng-LXXUP: 'And I will establish thy judges as before, and thy counselors as at
    the beginning: and afterward thou shalt be called the city of righteousness, the
    faithful mother-city Zion.'
  eng-ULB: I will restore your judges as at the first, and your counselors as at the
    beginning; after that you will be called the city of righteousness, a faithful
    town.”
  spa-VBL: Te daré buenos líderes como los que tenías antes, sabios consejeros como
    los que tenías al principio. Después de eso volverás a ser llamada la Ciudad de
    la Integridad, la Ciudad Fiel.
  fra-_FOB: Je rétablirai tes juges tels qu'ils étaient autrefois, et tes conseillers
    tels qu'ils étaient au commencement; après cela on t'appellera ville de la justice,
    cité fidèle.
  mal-mal: ഞാൻ നിന്റെ ന്യായാധിപന്മാരെ ആദിയിൽ എന്നപോലെയും നിന്റെ ഉപദേശകന്മാരെ ആരംഭത്തിൽ
    എന്നപോലെയും ആക്കും; അതിന്‍റെശേഷം നീ നീതിനഗരം എന്നും വിശ്വസ്തനഗരം എന്നും വിളിക്കപ്പെടും”.
  urd-GVR: Maiṅ tujhe dubārā qadīm zamāne ke-se qāzī aur ibtidā ke-se mushīr atā karūṅga.
    Phir Yarūshalam dubārā Dārul-insāf aur Wafādār Shahr kahlāegā.”
  suz-BL: मिनु गो इ निसाफ पाइब, सासन पाइब नु अर्ती गेब आन कली ङोंइती ङा खोदेंशो सेल्‍नुङ।
    नोले इ कली ‘ठीक पाइब नु परमप्रभु कली मप्रोंइब सहर’ दे नें वोइक्‍नीम। जकरिया ८:३
  eng-NOY: And I will restore thee judges, as at the first, And counsellors, as at
    the beginning. Then shalt thou be called the city of righteousness, the faithful
    city.
  ita-1927: Ristabilirò i tuoi giudici com’erano anticamente, e i tuoi consiglieri
    com’erano al principio. Dopo questo, sarai chiamata “la città della giustizia”,
    “la città fedele”.
  ckb-ckb: ڕابەرانت دەگەڕێنمەوە وەک یەکەم جار و ڕاوێژکارانت وەک لە سەرەتا. پاش ئەمە
    پێت دەگوترێت ”شاری ڕاستودروستی“، ”شاری دڵسۆز“.»
  eng-BBE: And I will give you judges again as at the first, and wise guides as in
    the past; then you will be named, The Town of Righteousness, the true town.
  kan-OKCV: ನಿನ್ನ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ಮುಂಚಿನ ಹಾಗೆಯೂ, ನಿನ್ನ ಆಲೋಚನಾಪರರನ್ನು ಪ್ರಾರಂಭದಲ್ಲಿದ್ದ
    ಹಾಗೆಯೂ ತಿರುಗಿ ಒದಗಿಸಿ ಕೊಡುವೆನು. ತರುವಾಯ ನೀನು ನೀತಿಯುಳ್ಳ ಪಟ್ಟಣವೆಂದೂ, ನಂಬಿಗಸ್ತಿಕೆಯ
    ಪಟ್ಟಣವೆಂದೂ ಎನಿಸಿಕೊಳ್ಳುವೆ.”
  tam-2017: உன் நியாயாதிபதிகளை முன்னிருந்ததுபோலவும், உன் ஆலோசனைக்காரர்களை முதலில்
    இருந்தது போலவும் திரும்பக் கட்டளையிடுவேன்; பின்பு நீ நீதிபுரம் என்றும், சத்திய
    நகரம் என்றும் பெயர்பெறுவாய்.
  spa-RV-1909: 'Y restituiré tus jueces como al principio, y tus consejeros como de
    primero: entonces te llamarán Ciudad de justicia, Ciudad fiel.'
  ron-BTF: Şi îţi voi restaura judecătorii ca prima dată şi sfătuitorii tăi ca la
    început; după aceasta vei fi numită Cetatea dreptăţii, cetatea credincioasă.
  eng-WEBP: I will restore your judges as at the first, and your counselors as at
    the beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  eng-FBV: I will give you good leaders as you used to have before, wise counselors
    as you had in the beginning. After that you will once again be called the City
    of Integrity, the Faithful City.
  nld-1939: Dan zal Ik uw rechters weer maken als vroeger, Uw raadsheren weer als
    voorheen; Dan zult gij weer Stad der Gerechtigheid heten, Een veste van trouw!
  nch-BL: '“Huan teipa sempa niquintalis jueces cati tetajtolsencahuase xitahuac huan
    niquintalis tetalnamictiani cati cuajcualme quej achtohuiya nijchihuayaya. Huan
    sempa quitocaxtise Jerusalén: ‘Altepet Cati Xitahuac’ huan ‘Altepet Cati Temachti.’'
  vie-1934: Ta sẽ lập lại các quan xét của ngươi như ngày trước, các mưu sĩ của ngươi
    như lúc đầu. Rồi sau người ta sẽ xưng ngươi là thành công bình, là ấp trung nghĩa.
  hin-CV: मैं फिर से न्यायी और मंत्री बनाऊंगा और उनको उनका पद दूंगा. फिर इस नगर में
    कोई कमी नहीं होगी.”
  eng-OURB: I will restore your judges as at the first, and your counselors as at
    the beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  spa-BES: Y les daré de nuevo jueces como al principio, y sabios guías como en el
    pasado; entonces serás nombrado, El Pueblo de Justicia, el verdadero pueblo.
  tdx-tdx: 'Le hampoliko o mpizaka’oo manahake tam-baloha’e añe, naho o mpanolo-keve’oo
    hambañe am-pifotora’e añe: vaho hatao ty hoe irehe: Rova-Kavantañañe, Posetse
    Matoe.'
  tha-KJV: และเราจะคืนผู้พิพากษาของเจ้าให้​ดังเดิม และคื​นที​่ปรึกษาของเจ้าอย่างกับตอนแรก
    ภายหลังเขาจะเรียกเจ้าว่า ‘นครแห่งความชอบธรรม นครสัตย์​ซื่อ​’”
  por-BR-2018: E restituirei a teus juízes, como da primeira vez, e a teus conselheiros,
    como no princípio; e depois disso te chamarão cidade da justiça, cidade fiel.
  deu-ELO: 'Und ich werde deine Richter wiederherstellen wie zuerst, und deine Räte
    wie im Anfang. Danach wird man dich nennen: Stadt der Gerechtigkeit, treue Stadt.'
  eng-WYC-2018: And I shall restore thy judges, as they were before, and thy counsellors,
    as in eld time. After these things thou shalt be called the city of the rightful,
    a faithful city, (or And after these things thou shalt be called the city of the
    righteous, yea, a faithful city).
  epo-epo: Kaj Mi restarigos viajn juĝistojn, kiel antaŭe, kaj viajn konsilistojn,
    kiel en la komenco; post tio oni nomos vin urbo de virto, civito fidela.
  uig-PIN: Ⱨɵkümran-soraⱪqiliringlarni awwalⱪidǝk, Mǝsliⱨǝtqiliringlarni dǝslǝptikidǝk
    ⱨalƣa kǝltürimǝn. Keyin sǝn «Ⱨǝⱪⱪaniyliⱪning Makani», «Sadiⱪ Xǝⱨǝr» — dǝp atilisǝn.
  beo-beo: 'Na da musa: Isala:ili fi ilia ouligisu dunu amola sia:ne iasu dunu, amo
    defele dilima bu imunu. Amasea, eno dunu ilia da Yelusaleme amoma “Moloidafa Moilai
    Bai Bagade” amola “Dafawaneyale Dawa:su Moilai Bai Bagade” dima asulimu.”'
  tpi-OTNT: Na bai mi kamapim gen ol gutpela lida na ol stretpela man bilong harim
    kot, olsem ol lain i bin i stap long yu bipo. Na bai ol man i kolim yu olsem,
    Taun I Gat Stretpela Pasin, na Taun Bilong Bihainim Tok Bilong God.”
  hau-SA: Zan maido da alƙalanki kamar yadda suke a dā can, mashawartanki kamar yadda
    suke da fari. Bayan haka za a ce da ke Birnin Masu Adalci, Amintacciyar Birni.”
  uig-LAT: Hökümran-soraqchiliringlarni awwalqidek, Meslihetchiliringlarni desleptikidek
    halgha keltürimen. Kéyin sen «Heqqaniyliqning Makani», «Sadiq Sheher» — dep atilisen.
  nde-nde: Ngizabuyisa abehluleli benu njengezinsukwini zakudala, labeluleki benu
    njengasekuqaleni. Muva uzabizwa ngokuthi iDolobho Lokulunga, iDolobho Elithembekileyo.”
  ton-ton: 'Pea te u toe fakanofo hoʻo kau fakamaau ʻo hangē ko ia ʻi muʻa, pea mo
    hoʻo kau fakakaukau poto ʻo hangē ko ia ʻi he kamataʻanga: pea hili ia ʻe ui koe,
    ‘Ko e kolo māʻoniʻoni, ko e kolo angatonu.’'
  ces-1613: A obnovím soudce tvé tak jako na počátku, a rádce tvé jako s prvu. A tu
    potom slouti budeš městem spravedlnosti, městem věrným.
  eng-WMB: I will restore your judges as at the first, and your counselors as at the
    beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  tam-TCV: முந்தைய நாட்களில் இருந்ததுபோல், நான் உன்னுடைய நியாயதிபதிகளைத் திரும்பவும்
    அமர்த்துவேன். ஆரம்பத்தில் இருந்ததுபோலவே உன் ஆலோசகர்களையும் மீண்டும் தருவேன். அதன்பின்
    நீ நீதியின் நகரம் என்றும், உண்மையுள்ள நகரம் என்றும் அழைக்கப்படுவாய்.”
  ceb-ULB: Ipahibalik ko ang imong mga maghuhukom sama sa una, ug ang imong mga magtatambag
    sama sa sinugdan; human niana pagatawagon ka nga siyudad sa pagkamatarong, usa
    ka matinud-anon nga lungsod.”
  pol-UBG: I przywrócę twoich sędziów, tak jak dawniej, i twoich doradców, jak na
    początku. Potem nazwą cię Miastem Sprawiedliwości, Miastem Wiernym.
  agr-agr: 'Dutikan yaunchuk apu chichama epegkin aidau, chichagkagtin aidau shiig
    takau, waitjuchu aajabia nujai betek emaktatjai. Dutika ai: ‘Jerusalégnumia aents
    aidauk, pegkejan takau aidau’, nuigtu: ‘Ima Apajuínak umijin aidau’, tujamtin
    ainawai.'
  kyc-kyc: Nambame nakama akali kyawa wamba kareyami dopale lapope mende pinya dokopa
    banya pii sepala piyami dopale lapope wakale jero. Dopa pirunu dokopa Jerusaleme
    taone doko taone keyange yulu mondo lao piminyi rolae silyamo lao larami ingyara.
  urd-GVU: مَیں تجھے دوبارہ قدیم زمانے کے سے قاضی اور ابتدا کے سے مشیر عطا کروں گا۔
    پھر یروشلم دوبارہ دار الانصاف اور وفادار شہر کہلائے گا۔“
  deu-1912: und dir wieder Richter geben, wie zuvor waren, und Ratsherren wie im Anfang.
    Alsdann wirst du eine Stadt der Gerechtigkeit und eine fromme Stadt heißen.
  kan-2017: ಪೂರ್ವದಲ್ಲಿ ನಿನಗಿದ್ದ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು, ಮಂತ್ರಾಲೋಚಕರನ್ನು ಪುನಃ ಒದಗಿಸಿಕೊಡುವೆನು.
    ಆ ಮೇಲೆ ನೀನು ಸದಾಚಾರದ ನಗರಿ ಎಂತಲೂ, ಸ್ವಾಮಿ ನಿಷ್ಠೆಯುಳ್ಳ ನಗರಿ ಎಂತಲೂ ಕರೆಯಲ್ಪಡುವಿ.”
  yap-yap: Bay gu pi’ ngomed e pi’in ngu’ur gagiyeg niged gimed nge pi tafanow ni
    bod pi’in urmed kakrom. Ma aram e bay nog fithingan yu Jerusalem nib binaw nib
    mat’aw ma ba yul’yul’.”
  hlt-MCSB: Na laitloek te hnukbuet kah bangla, na olrhoep khaw lamhma kah bangla
    kan thuung ni. Tahae lamkah tah nang te duengnah khopuei, uepom khorha la ng'khue
    ni.
  mdy-ETH: ሚና ቤርታ ኔኤኮ ዓኣ ሱኡጎና ዞራ ዓሶዋ ጊንሣ ታ ኔኤም ዔቂሳንዳኔ፤ ዬካፓ፦ ‹ጎኑሞ ዓኣ ጉሙርቂንታ ካታማ› ጌይንቲ
    ኔ ዔኤሊንታንዳኔ።»
  twi-ASANTE: Mɛma mo atemmufoɔ bio sɛ kane no, ne mo afutufoɔ sɛdeɛ na ɛteɛ, ahyɛaseɛ
    no. Yei akyi no, wɔbɛfrɛ wo Kuropɔn Tenenee Kuropɔn Nokwafoɔ.”
  eng-WEBU: I will restore your judges as at the first, and your counselors as at
    the beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  wal-wal: Taani beniigeetu mala daannata, koiroogeetu mala zoriyaageeta neeyyo zaarana.
    Hegaappe guyyiyan, neeni Xillotettaa Katama, Ammanettida Katama geetettana” yaagees.
  spa-PDDPT: Restauraré tus jueces como al principio y tus consejeros, como los de
    antaño. Entonces te llamarán Ciudad de Justicia, Ciudad Fiel.
  gun-gun: Xee amoĩ ju 'rã joguerekoarã yma guare rami. Amoĩ 'rã penemongetaarã jypy
    guare rami. Ha'e ramo mae peneretã pe ‘Teko porã oĩa’ ha'e ‘Ojeroviapy ikuaia’
    'ea ju 'rã.
  ilo-ULB: Isublikto dagiti ukomyo a kas idi un-unana, ken dagiti mammagbagayo a kas
    idi punganay; kalpasan dayta, maawagankanto a siudad ti kinalinteg, maysa a napudno
    nga ili.”
  kpg-kpg: Au ga gowadu gi goodou godou dagi mono gau ala e haganoho baba goodou gii hai
    be digau ala namua loo. Malaa, Jerusalem ga haga ingoo bolo di Waahale Hai donu
    mo di Waahale Manawa dahi.”
  uig-ARA: ھۆكۈمران-سوراقچىلىرىڭلارنى ئاۋۋالقىدەك، مەسلىھەتچىلىرىڭلارنى دەسلەپتىكىدەك
    ھالغا كەلتۈرىمەن. كېيىن سەن «ھەققانىيلىقنىڭ ماكانى»، «سادىق شەھەر» ــ دەپ ئاتىلىسەن.
  sus-sus: N kiitisa tinxinxie tima nɛ wo xun alɔ singe, n marasima fanyie luma nɛ
    wo tagi alɔ tɛmui dangixi. Na dangi xanbi, i xili fama nɛ falade ‹Taa tinxinxi
    naxan dugutɛgɛxi.›»
  pon-2006: I pahn kihong uhk kaun ekei oh sounkaweid kei me duwehte me ke kin ahneki
    mahs. Eri, Serusalem pahn adanekihla kahnimw pwung, oh loalopwoat.”
  jae-jae: Go jakêŋ gôliŋwaga êtôm gêmuŋŋa ma kwalam laŋgwa têtu nêm lau seŋeŋ êtiam
    êtôm gêmuŋŋa. Tonaŋ su acgom, go lau samob oc sêsam aôm gebe Malac-biŋ-gêdêŋŋa
    ma Malac, taŋ kêsap Anôtô tôŋ naŋ.”
  ksd-ksd: Ina mal pa mule kaum umana tena.varkurai pi na varogop ma ra vunapaina,
    ma kaum umana tena varvateten upi diat a da ta ra turpaina; namur da vatang u
    ba ra takodo na pia na pal, ma ra pia na Dal i dovot.
  tur-YTC: Önceden olduğu gibi hakimlerini, Başlangıçta olduğu gibi danışmanlarını
    eski durumuna döndüreceğim. Bundan sonra sana 'Doğruluk kenti, sadık kent' denecek.
  grc-BRENT: Καὶ ἐπιστήσω τοὺς κριτάς σου ὡς τὸ πρότερον, καὶ τοὺς συμβούλους σου
    ὡς τὸ ἀπʼ ἀρχῆς· καὶ μετὰ ταῦτα κληθήσῃ πόλις δικαιοσύνης, μητρόπολις πιστὴ Σιών·
  ind-AYT: Kemudian, Aku akan memulihkan hakim-hakimmu seperti yang dahulu, dan para
    penasihatmu seperti semula. Sesudah itu, kamu akan disebut kota kebenaran, kota
    yang setia.”
  nya-nya: Ndidzabwezeretsa oweruza ako ngati masiku amakedzana, aphungu ako ndidzawabwezeretsa
    ngati poyamba paja. Kenaka iweyo udzatchedwa mzinda wolungama, mzinda wokhulupirika.”
  hrv-hrv: Da ti opet postavim suce kao negda, savjetnike kao u početku, pa da te
    zovu Gradom pravednim, Tvrđom vjernosti.”
  mps-mps: Tama eno dwagi yai tobolu bidi me, po tų dodola mu odabo bidi dabe ena
    digi dąį ilaibao, te polobadu nago bidali bidi dabe yali gilama. Tama bidi dabego
    nage nogi te doloba pai kolesaga ebo hanu dao waibao. Tama Godigo po dolo wali
    pabo hanu dao waibao.”
  tpi-tpi: Na bai mi kamapim gen ol gutpela lida na ol stretpela man bilong harim
    kot, olsem ol lain i bin i stap long yu bipo. Na bai ol man i kolim yu olsem,
    Taun I Gat Stretpela Pasin, na Taun Bilong Bihainim Tok Bilong God.”
  dan-1931: Jeg giver dig Dommere som fordum, Rådsherrer som før; så kaldes du Retfærdigheds
    By, den trofaste Stad.”
  vie-OVCB: Rồi Ta sẽ lập lại các phán quan và các cố vấn khôn ngoan như ngươi đã
    từng có. Và một lần nữa, Giê-ru-sa-lem sẽ được gọi là Nhà Công Chính, là Thành
    Trung Nghĩa.”
  guj-2017: આદિકાળની જેમ હું તારા ન્યાયાધીશોને, અને પૂર્વકાળની જેમ તારા મંત્રીઓને
    પાછા લાવીશ; ત્યાર પછી તારું નામ ન્યાયી અને વિશ્વાસુ નગર કહેવાશે.”
  pon-2006A: I pahn kihong uhk kaun ekei oh sounkaweid kei me duwehte me ke kin ahneki
    mahs. Eri, Serusalem pahn adanekihla kahnimw pwung, oh loalopwoat.”
  por-BRBSL: Vou restaurar seus juízes como no início, e seus conselheiros, como no
    início. Em seguida, você será chamada de “A cidade da retidão”, uma cidade fiel'.
  cth-cth: Lawkcengkungnaw hoi pouknae kapoekung naw hah, ahmaloe ka ta e patetlah
    bout ka ta han. Hathnukkhu lannae khopui, yuemkamcu e khopui ati awh han.
  twi-twi: Mɛma mo atemmufo bio sɛ kan no, ne mo afotufo sɛnea na ɛte, mfiase no.
    Eyi akyi no, wɔbɛfrɛ wo Kuropɔn Trenee, Kuropɔn Nokwafo.”
  hlt-hlt: Na laitloek te hnukbuet kah bangla, na olrhoep khaw lamhma kah bangla kan
    thuung ni. Tahae lamkah tah nang te duengnah khopuei, uepom khorha la ng'khue
    ni.
  tbz-SIM: 'Bɛbeénsɑ̀ɑ̀bɛ̀ bo wɛ̃tɛ kɛ́buotɛ́ dihɛì bɛ̀ do dòmmɛ̀. Kɛ̀ itié nyɛmbɛ̀ɛ
    wɛ̃tɛ kɛ́ɑ̃nnɛ́ bɛ̀ do dòmmɛ̀ nɛ̀ dimɔ̀nnì, kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́yú di kó dihɛì kɛ
    dɔ̀: Bɛ̀ɛ̀ dɔ̀ɔ̀ri Kuyie ndɔ́ dɛ̀ bɛ kó dihɛì, bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ bɛ ɛì.'
  msy-2020: Egh kɨ uamategh ian jasba ko ian gumazir dapanir aghuibar arɨghɨva, deraghavɨra
    kotiaba baraziba arɨgham, mati fomɨra nɨn ikezir darazi. Eghtɨ gumazamiziba kamaghɨn
    nɨ dɨpon suam, Nguibar Ekiar Godɨn Damazimɨn Derazim, ko Nguibar Ekiar Deravɨra
    Godɨn Akamɨn Gɨntɨzim.”
  dop-dop: Mɑɑ mǝŋnɑ nyɑ́ hʋʋlɑɑ kʋpɑmɑ ɩsɩɩ pɑɑ wɛʋ lɔŋtɑɑ tɔ, nɑ nyɑ́ lɑɣɑtʋ tɑsǝlɑɑ
    ɩsɩɩ pɑɑ wɛʋ kɑncɑɑlɑɣɑ tɔ. Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑɑ yɑɑ-ŋ ɩcɑtɛ kʋpɑntɛ nɑ kʋsiɣisile.
  azb-azb: 'Hakimlərini, məsləhətçilərini Əvvəlki kimi geri qaytaracağam. Sənə yenidən:
    “Salehlik şəhəri, sadiq şəhər” deyiləcək».'
  eng-DBY: and I will restore thy judges as at the first, and thy counsellors as at
    the beginning. Afterwards thou shalt be called, Town of righteousness, Faithful
    city.
  hin-2017: मैं तुम में पहले के समान न्यायी और आदिकाल के समान मंत्री फिर नियुक्त करूँगा।
    उसके बाद तू धर्मपुरी और विश्वासयोग्य नगरी कहलाएगी।”
  wol-KYG: Maay waññi say àttekat, ñu mel na woon, say diglekat it dellu mel ni bu
    jëkkoon. Su boobaa ñu wooye la Dëkkub Njekk, ak Dëkkub Kóllëre.»
  eng-YLT: And I give back thy judges as at the first, And thy counsellors as in the
    beginning, After this thou art called, 'A city of righteousness — a faithful city.'
  eng-WYC-2017: And I shall restore thy judges, as they were before, and thy counsellors,
    as in eld [or old] time. After these things thou shalt be called the city of the
    rightful [or rightwise], a faithful city.
  eng-WMBB: I will restore your judges as at the first, and your counsellors as at
    the beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  urd-GVH: मैं तुझे दुबारा क़दीम ज़माने के-से क़ाज़ी और इब्तिदा के-से मुशीर अता करूँगा।
    फिर यरूशलम दुबारा दारुल-इनसाफ़ और वफ़ादार शहर कहलाएगा।”
  rug-rug: Kaqu veko pule i Rau sari mia koimata gugua pukerane, mia tie totoli gilaedi
    gua tatasana. Mudina asa si kote ta pozae na vasileana toṉotona sa Zerusalema,
    na vasileana ta ronuna.”
  gaz-gaz: Ani akkuma bara durii abbootii murtii iddootti, akkuma jalqabaatti gorsitoota
    kee illee siifin deebisa. Ergasii ati magaalaa qajeelummaa, magaalaa amanamtuu
    jedhamtee ni waamamta.”
  fra-LSG: Je rétablirai tes juges tels qu’ils étaient autrefois, Et tes conseillers
    tels qu’ils étaient au commencement. Après cela, on t’appellera ville de la justice,
    Cité fidèle.
  gnn-gnn: Bala ŋarra yurru nherraṉ wiripuŋunhana yuṯanhana wal'ŋu ŋurruŋunha walalanha
    nhumalaŋgu, ŋamakurru'nhana yana, balanyarayina bitjan ŋunhi buŋgawa ŋäthili wal'ŋu,
    bala nhumalanha yurru yolŋu'‐yulŋuyunydja ḻakarama rom‐dhunupamirrina nhuma yolŋu
    walala.”
  yal-yal: N mɔn kitisa faɲine fima ɛ ma nɛn alo a fɔlɔni, ɛ kawandi muxune yi lu
    alo a singene. Na xanbi ra, a fa falama ɛ ma nɛn nayi, a taa tinxinxina, lannaya
    yirena.”
  haw-1868: E hoihoi hou no wau i kou mau lunakanawai, e like me ka wa i kinohi, A
    me kou poe kakaolelo, e like me ka wa kahiko; A mahope aku o keia, e kapaia oe,
    Ke kulanakauhale o ka pono, Ke kulanakauhale oiaio.
  arb-NAV: وَأُعِيدُ قُضَاتَكِ كَمَا كَانُوا فِي الْحِقَبِ الْغَابِرَةِ، وَمُشِيرِيكِ
    كَمَا كَانُوا فِي الْعُهُودِ الأُولَى. عِنْدَئِذٍ تُدْعَيْنَ مَدِينَةَ الْعَدْلِ،
    الْمَدِينَةَ الأَمِينَةَ.
  ewe-ewe: Emegbe la, maɖo ʋɔnudrɔ̃lawo na mi abe tsã ene, eye mana aɖaŋudelawo mi
    abe ale si wònɔ le gɔmedzedzea me ene. Emegbe la, woayɔ mi be Dzɔdzɔenyenye kple
    Nuteƒewɔwɔ ƒe Du.”
  eng-LEE: And I will restore thy judges as at the first, and thy counsellors as at
    the beginning; after that shalt thou be called, The city of righteousness, the
    town that is faithful.
  asm-FB: মই আগৰ দৰেই তোমালোকৰ বিচাৰকৰ্তাসকলক, আৰু আৰম্ভণীৰ দৰে তোমালোকৰ পৰামৰ্শদাতাসকলক
    পুনৰায় স্থাপন কৰিম; তাৰ পাছতহে তোমালোকে ধাৰ্মিকতাৰ দ্বাৰাই আৰু বিশ্বাসীৰ নগৰ
    নামেৰে প্ৰখ্যাত হ’বা।”
  sus-A: ﭑ كِيتِسَ تِنشِنشِيٍ تِمَ نّ وٌ شُن عَلْ سِنفٍ، ﭑ مَرَ سِمَ قَنيِيٍ لُمَ
    نّ وٌ تَفِ عَلْ تّمُي دَنفِشِ. نَ دَنفِ شَنبِ، عِ شِلِ قَمَ نّ قَلَدٍ ‹تَا تِنشِنشِ
    نَشَن دُفُتّفّشِ.›»
  fra-SBL: Je rétablirai vos juges comme au début, et vos conseillers comme au début.
    Ensuite, on t'appellera « la cité de la justice », une ville fidèle.
  hbo-hbo: וְאָשִׁ֤יבָה שֹׁפְטַ֙יִךְ֙ כְּבָרִ֣אשֹׁנָ֔ה וְיֹעֲצַ֖יִךְ כְּבַתְּחִלָּ֑ה
    אַחֲרֵי־כֵ֗ן יִקָּ֤רֵא לָךְ֙ עִ֣יר הַצֶּ֔דֶק קִרְיָ֖ה נֶאֱמָנָֽה׃
  piu-2006: '@see-verse:ISA.001.025'
  kik-kik: Aciirithania aku ngaatũma matuĩke o ta ũrĩa maatariĩ matukũ-inĩ ma tene,
    na aheani kĩrĩra aku o ta ũrĩa maatariĩ kĩambĩrĩria-inĩ. Thuutha ũcio ũgeetagwo
    Itũũra Inene rĩa Ũthingu, o na Itũũra Inene Rĩĩhokeku.”
  fra-NCL: Je te rendrai des juges comme ceux d’autrefois, et des conseillers comme
    aux premiers temps. Après cela on t’appellera la ville de justice, la cité fidèle.
  cek-AK: Nang lokcaek kaminawk loe kaom hmaloe hmuen baktiah ka ohsak moe, nang han
    kahoih poekhaih paek kaminawk to tangsuek nathuem ih baktiah ka ohsak let han;
    to pacoengah loe nang to, Toenghaih vangpui, oepthok vangpui, tiah na kawk o tih
    boeh.
  cuk-cuk: Bega dule-igar-nabomalad gebe-iduar-bukusadyob an oambikuoed, dule-be-unamalad
    gebe-iduar-ambikusadyob an oambikuoed. Degisoggu, Neggwebur-Innikigwadye be-nugsamaloed,
    Neggwebur-Sogedba-Daedye be-nugsamaloed.”
  uig-CYR: Һөкүмран-сорақчилириңларни авалқидәк, Мәслиһәтчилириңларни дәсләптикидәк
    һалға кәлтүримән. Кейин сән «Һәққанийлиқниң Макани», «Садиқ Шәһәр» — дәп атилисән.
  tel-2017: మొదట్లో ఉన్నట్టు న్యాయాధిపతులను మళ్ళీ నీకు ఇస్తాను. ఆరంభంలో ఉన్నట్టు నీకు
    సలహాదారులను మళ్ళీ నియమిస్తాను. అప్పుడు నీతిగల పట్టణం అనీ, నమ్మదగిన నగరమనీ నీకు
    పేరొస్తుంది.”
  hat-BSA: Mwen va restore jij nou yo tankou nan kòmansman an ak konseye yo jan lè
    nou te fenk kòmanse a. Apre sa, yo va rele nou vil ladwati, yon vil ki fidèl.
  kos-kos: Nga fah sot mwet nununku ac mwet kasru su ac fah oana elos su tuh kol kowos
    in pacl oemeet ah. Na ac fah pangpang Jerusalem sie siti suwoswos ac pwaye nu
    sik.”
  hbo-WLC: וְאָשִׁ֤יבָה שֹׁפְטַ֙יִךְ֙ כְּבָרִ֣אשֹׁנָ֔ה וְיֹעֲצַ֖יִךְ כְּבַתְּחִלָּ֑ה
    אַחֲרֵי־כֵ֗ן יִקָּ֤רֵא לָךְ֙ עִ֣יר הַצֶּ֔דֶק קִרְיָ֖ה נֶאֱמָנָֽה׃
  ibo-ibo: Emesịa, aga m enye unu ndị na-ekpe ikpe ziri ezi. Ndị na-adụ unu ọdụ ga-abụkwa
    ndị nwere uche dịka ndị unu nwere na mbụ. Ọzọ, a ga-akpọ obodo unu Obodo Ezi Omume,
    Obodo kwesiri Ntụkwasị Obi.”
  ory-ory: ଆଉ, ଆମ୍ଭେ ପୂର୍ବ କାଳ ପରି ତୁମ୍ଭର ବିଚାରକର୍ତ୍ତୃଗଣଙ୍କୁ ଓ ଆଦ୍ୟ ସମୟ ପରି ତୁମ୍ଭ
    ମନ୍ତ୍ରୀଗଣଙ୍କୁ ପୁନଃସ୍ଥାପନ କରିବା; ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେ ଧର୍ମପୁରୀ, ବିଶ୍ୱସ୍ତ ନଗରୀ ବୋଲି
    ବିଖ୍ୟାତ ହେବ।”
  chk-chk: Iwe, üpwe atosefälielong ämi souapwüng me souemwen lon wiser usun chök
    ätekewe me lom. Mürin, Jerusalem epwe iteni eu telinimw mi pwüngüöch me allükülük.”
  rop-rop: Yumob pipul langa Jerusalem, ai garra pikimat sambala men blanga jidan
    bos langa det kothaus, en sambala men garra albumbat yumob wulijim yumob garra
    jidan raitwei jis laik detlot pipul hubin jidan basdam. Jerusalem garra abum nyuwan
    neim gulum Trubalawan en Feyagowan Taun.
  ukr-1871: І поставлю в тебе суддїв, як з давен бувало, та й радників, як було за
    предків; а тодї славити муть тебе городом правди, столицею вірною.
  deu-1951: und ich werde deine Richter wieder machen, wie sie ursprünglich waren,
    und deine Ratsherren wie am Anfang; darnach wirst du genannt werden die gerechte
    Stadt, die fromme Stadt.
  eng-JPS: And I will restore thy judges as at the first, and thy counsellors as at
    the beginning; afterward thou shalt be called The city of righteousness, the faithful
    city.
  srp-1865: I postaviæu ti opet sudije kao prije, i savjetnike kao ispoèetka; tada
    æeš se zvati grad pravedni, grad vjerni.
  lug-lug: Era ndikomyawo abalamuzi bo ng’olubereberye n’abo abakuwa amagezi, nga
    bwe kyali okusooka. Olwo olyoke oyitibwe ekibuga eky’obutuukirivu, ekibuga ekyesigwa.”
  heb-heb: ואשיבה שפטיך כבראשנה ויעציך כבתחלה אחרי כן יקרא לך עיר הצדק קריה נאמנה׃
  ben-IRV: আমি আগের মত তোমার বিচারকদের ও পরামর্শদাতাদেরকে ফিরিয়ে দেব; তারপর তোমাকে
    ধার্মিকতার শহর, বিশ্বস্ত শহর বলে ডাকা হবে।”
  pan-pan: ਤਦ ਮੈਂ ਤੇਰੇ ਨਿਆਂਈਆਂ ਨੂੰ ਅੱਗੇ ਵਾਂਗੂੰ, ਅਤੇ ਤੇਰੇ ਸਲਾਹਕਾਰਾਂ ਨੂੰ ਪਹਿਲਾਂ ਵਾਂਗੂੰ
    ਬਹਾਲ ਕਰਾਂਗਾ, ਫੇਰ ਤੂੰ ਧਰਮੀ ਸ਼ਹਿਰ, ਸਤਵੰਤੀ ਨਗਰੀ ਸਦਾਵੇਂਗੀ।
  mya-JVB: သင် ၏ တရားသူကြီး တို့နှင့် တိုင်ပင်မှူးမတ်တို့ကို ရှေ့ဦး စွာခန့်ထားသည်
    နည်းတူ ၊ တဖန်ငါခန့်ထား ဦးမည်။ ထို နောက်မှ၊ သင် ၏နာမကို တရား သောမြို့ ၊ သစ္စာ စောင့်သောမြို့
    ဟု သမုတ် ကြလိမ့်မည်။
  tte-O: Yo kani ami toloinao yaeliwayoi na sikabi-yakaiwemiu besiele sauga bagubagunana
    koina na mesabana siba Yelusalema iya dudulai yanuwana yo kaba meli yanuwana.
  hmo-hmo: Ierusalema taudia e, umui dekenai kota naria taudia namodia, bona lohia
    namodia do lau henia, gunaguna umui idia naria taudia bamona. Unai neganai Ierusalema
    be do idia gwauraia, ia be kara maoromaoro bona kara momokani hanuana.”
  urd-urd: और मैं तेरे क़ाज़ियों को पहले की तरह और तेरे सलाहकारों को पहले के मुताबिक़
    बहाल करूँगा। इसके बाद तू रास्तबाज़ बस्ती और वफ़ादार आबादी कहलाएगी।”
  rus-SYN: 'и опять буду поставлять тебе судей, как прежде, и советников, как вначале;
    тогда будут говорить о тебе: “город правды, столица верная”.'
  bqc-SIM: Má tó àↄ dↄaanaↄ vĩ lán yãawa, á lɛdamadeↄ i gↄ̃ ń kua ziwa. Bee
    gbɛa wi mɛ á wɛ̃́lɛɛ yã́zɛde wɛ̃́lɛ ge náai wɛ̃́lɛ.
  tcz-CHONGTHU: Chutengleh thutan vaihomthemho masang banga kahinpeh kit ding, Jerusalem
    khopi chu Thudih-a Kivaihomna Khopi chule Khopi Kitah tia kisei kit ding ahitai,”
    ati.
  mar-mar: मी तुझे सर्व न्यायधीश पूर्वी जसे होते तसे करीन, तुझे सर्व सल्लागार सुरवातीस
    जसे होते तसे करीन, त्यानंतर तुला नीतिमानांची विश्वासू नगरी म्हणतील.”
  qub-qub: 'Unay alli juezniqui cashannömi yapay alli juezniquicuna canga. Tantiyachishojniquicunapis
    unay cashannömi yapay canga. Chayno noga camacächiptëga yapaymi nishunquipaj:
    ‹Jerusalenchöga alli runacunami tiyan› nir, ‹Diosninta wiyacoj runacunami› nir.»'
  hat-hat: 'Mwen pral ban nou chèf ak majistra tankou sa nou te konn genyen nan tan
    lontan yo. Lè sa a, y''a rele lavil Jerizalèm: lavil kote moun mache dwat la,
    lavil ki renmen m'' ak tout kè li.'
  eng-BSB: I will restore your judges as at first, and your counselors as at the beginning.
    After that you will be called the City of Righteousness, the Faithful City.”
  eng-WEBPB: I will restore your judges as at the first, and your counsellors as at
    the beginning. Afterward you shall be called ‘The city of righteousness, a faithful
    town.’
  kbq-kbq: Hagi Jerusalemi kumapima manine'za kema refko nehaza vahetamine, knare
    kanisol vahetamimo'za ko'ma ese agafare'ma mani'nazaza hu'na, ete zamazeri otigahue.
    Anama hutesuge'za vahe'mo'za henka'a hu'za, fatgo avu'avaza nehuno Ra Anumzamofo
    ke amagenentea rankuma me'ne hu'za hugahaze.
  nhe-BL: '“Huan teipa sampa niquintlalis jueces tlen tetlajtolsencahuase xitlahuac
    huan niquintlalis tetlalnamictiani tlen cuajcualme queja achtohuiya nijchihuayaya.
    Huan sampa quitocaxtise Jerusalén: ‘Altepetl Tlen Xitlahuac’ huan ‘Altepetl Tlen
    Temachtli.’'
  gub-BL: Amono putar tuwihaw kwehe arer zàwenugar peme ihe wà nehe. Amono putar pureruze'eg
    ma'e ikatu ma'e kwehe arer zàwenugar peme ihe wà nehe no. A'e rupi teko uze'eg
    putar nezewe Zeruzarez pe wà nehe, — Tawhu ikatu haw heta haw, i'i putar izupe
    wà nehe. — Tawhu Tupàn rehe zeruzar haw heta haw, i'i putar izupe wà nehe, i'i
    Tupàn.
  eng-DRA: And I will restore thy judges as they were before, and thy counsellors
    as of old. After this thou shalt be called the city of the just, a faithful city.
