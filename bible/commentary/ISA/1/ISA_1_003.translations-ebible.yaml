    yã́io, ma gbɛ̃́piↄ líↄ yã́ dↄ̃o.
  tcz-CHONGTHU: Bongchal jengin jong apupa akihetnin, chule Sanganin jong apu’n apehna
    kong akihetnin, ahinlah kamiten vang amaho kahin vahkhang dan ahephapouvin, Israelin
    apupa akihettapoi.
  mar-mar: बैल आपल्या धन्याला ओळखतो, आणि गाढव आपल्या मालकाचे खाण्याचे कुंड ओळखतो,
    परंतु इस्राएल ओळखत नाही, इस्राएलास समजत नाही.”
  qub-qub: Yuntaga duyñunta rejsinmi. Bürrupis rejsinmi duyñun mayman garanantapis.
    Israelcunami ichanga acrashä caycarpis mana rejsimanchu ni tantiyacunpischu.»
  hat-hat: Bèf ki bèf konnen mèt li. Bourik ki bourik konnen kote mèt li ba l' manje.
    Men, pèp Izrayèl la menm pa konn bagay konsa. Pèp mwen an pa konprann anyen.
  eng-BSB: The ox knows its owner, and the donkey its master’s manger, but Israel
    does not know; My people do not understand.”
  eng-WEBPB: The ox knows his owner, and the donkey his master’s crib; but Israel
    doesn’t know. My people don’t consider.”
  kbq-kbq: Hanki bulimakao afu'mo'a nafa'amofona keanke regeno, tonki afu'mo'a kegavama
    huntene'mo'ma ne'zama nemia kumara antahi ankere'ne. Hianagi Israeli vahe'mo'za
    nagrira ke'za antahi'za osazageno, Nagri vahe'mo'za antahi amara osu'naze.
  nhe-BL: Nopa burrojme huan nopa torojme tlen tlapoxahuaj quinixmatij inintecohua
    huan quintlascamatilíaj pampa quinmocuitlahuíaj. Pero innoisraelita tlacajhua,
    ax innechixmatij. Ax inquimachilíaj, niyon ax inmotlascamatij pampa nimechicnelía.”
  gub-BL: Tapi'ak ukwaw uzar. Zumen izar umuapyk hemi'u ràm imono izupe. Zumen ukwaw
    imuapyk àwàm a'e. Heremiaihu nukwaw kwaw ma'e wà. Teko Izaew izuapyapyr nukwaw
    pixik kwaw ma'e wà, i'i Tupàn.
  eng-DRA: 'The ox knoweth his owner, and the ass his master’s crib: but Israel hath
    not known me, and my people hath not understood.'
