verse: ISA.001.003
translations:
  mal-C: കാള തന്റെ ഉടമസ്ഥനെയും കഴുത തന്റെ യജമാനന്റെ പുൽത്തൊട്ടിയും അറിയുന്നു, എന്നാൽ
    ഇസ്രായേലോ തിരിച്ചറിയുന്നില്ല. എന്റെ ജനം മനസ്സിലാക്കുന്നതുമില്ല.”
  deu-TKW: Der Stier kennt seinen Besitzer und der Esel die Krippe seines Herrn -
    Israel erkennt nicht, mein Volk merkt nicht auf!
  lin-lin: Ngombe eyebi nkolo na yango, ane mpe eyebi elielo oyo nkolo na yango apeselaka
    yango bilei ; kasi Isalaele ayebi te, bato na Ngai basosoli te. »
  eng-LSV: An ox has known its owner, || And a donkey the crib of its master, || Israel
    has not known, || My people have not understood.”
  eng-GNV: 'The oxe knoweth his owner, and the asse his masters crib: but Israel hath
    not knowen: my people hath not vnderstand.'
  eng-WEBSTER: 'The ox knoweth his owner, and the ass his master''s crib: but Israel
    doth not know, my people doth not consider.'
  nhw-BL: Nopa burrojme huan nopa torojme catli tlapoxoníaj quiniximatij inintecohua
    huan quintlascamatilíaj por inintlaicnelijcayo. Pero annoisraelita masehualhua
    amo antechiximatij, niyon amo anmotlascamatij por noteicnelijcayo. Amojuanti amo
    tleno anquimachilíaj.”
  swh-ONEN: Ngʼombe anamjua bwana wake, naye punda anajua hori la mmiliki wake, lakini
    Israeli hajui, watu wangu hawaelewi.”
  bba-bba: Nɑɑ kinɛnu nu rɑ n nin kpɑro yɛ̃. Kɛtɛkunu nu rɑ n mɑɑ yɛ̃ mi nin yinni
    u rɑ nu dĩɑnu yiiye. Adɑmɑ nɛn tɔmbu Isirelibɑ bɑ ǹ mɑm kĩ bu ɡɑ̃ɑnu ɡiɑ. Bɑ
    ku rɑ ɡɑ̃ɑnu tubu.
  eng-KJVCPB: 'The ox knoweth his owner, And the ass his master’s crib: But Israel
    doth not know, My people doth not consider.'
  luo-luo: Rwath ongʼeyo wuon, kendo kanyna ongʼeyo kund wuon, to jo-Israel ok ongʼeya
    adier; joga awuon onge gi winjo.
  meu-meu: Boromakau maruanena na biaguna dibana, bona doniki na biaguna ese ana e
    atoa patana dibana; a Israel na asi dibana, egu bese taudia na lalodia asie pararamu.
  npi-ULB: गोरुले आफ्नो मालिक चिन्छ र गधाले आफ्नो मालिकको डूँड चिन्छ, तर इस्राएलले
    चिन्दैन र इस्राएलले बुझ्दैन ।”
  yor-yor: Màlúù mọ olówó rẹ̀, kẹ́tẹ́kẹ́tẹ́ sì mọ ibùjẹ olówó rẹ̀, ṣùgbọ́n Israẹli
    kò mọ̀, òye kò yé àwọn ènìyàn mi.”
  pes-OPCB: گاو مالک خود را و الاغ صاحب خویش را می‌شناسد، اما قوم من فهم ندارد و اسرائیل
    خدای خود را نمی‌شناسد.»
  tgl-ULB: Kilala ng baka ang nagmamay-ari sa kaniya, at alam din ng asno ang pakainan
    ng kaniyang amo, pero ang Israel hindi, hindi nakauunawa ang Israel.
  cbu-NT: ¿Antaati wakar wamkuree kuk nda mazinak? ¿Antaati burr minush tputs pang'
    watungasheem nachungak? Nda. Chinuz mang' ndunaritaa, mangoonkiya. Itaru, nuw
    tputsiri mangsharitssincha. Nuwaa nda pakchiyam chinakana; nda mangoonkana.
  hui-hui: Nogo bulumaga karume nde ti abaore ogo kalo manda bialu nogo dongi karumebi
    nde ti abahanda tomo ogoriaore ngiaga lo manda bidagoni. Anigo i̱naga Isaraele
    wali agali ti mini nawiore kagoni. Tigua manda bulenedagua nogo bulumaga dongirume
    manda bu bolangua kagoni, lalu lene.
  mya-mya: ကျွဲ​နွား​များ​သည်​မိ​မိ​တို့​ပိုင်​ရှင်​ကို​သိ​ကြ​၏။ မြင်း​များ​သည်​လည်း​မိ​မိ​တို့​သ​ခင်​၏​မြင်း​စောင်း၊
    မိ​မိ​တို့​သ​ခင်​အ​စာ​ကျွေး​ရာ​အ​ရပ်​တို့​ကို​သိ​ကြ​၏။ သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မူ​ကား
    ထို​မျှ​ပင်​မ​သိ​ကြ။ သူ​တို့​သည်​အ​သိ​ပ​ညာ​ခေါင်း​ပါး​ကြ​ပါ​သည်​တ​ကား'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: བ་གླང་གིས་རང་གི་བདག་པོ་ངོ་ཤེས་པ་དང་། བོང་བུས་རང་གི་བདག་པོའི་ཁ་ར་ངོས་ཟིན་ནའང་།
    ཡེས་ར་ཨེལ་གྱིས་དེ་ཙམ་ཡང་མི་རྟོགས། བདག་གི་འབངས་མིས་ང་རང་མི་ཤེས་ཞེས་གསུངས་སོ། །
  wsk-wsk: Bulmakau mu ko kotam ko ikiso, se donkey mu ko na nana kuwim ko ikiso,
    bare Israel ani me aga ikiso, aninga kariimet nunga ikia me sinarso.”
  sna-sna: Nzombe inoziva vatenzi vayo, nembongoro inoziva chidyiro chomwene wayo,
    asi Israeri haizivi, vanhu vangu havanzwisisi.”
  spa-BLM: El buey conoce a su dueño, y el burro el pesebre de su amo; pero Israel
    no lo sabe. Mi gente no tiene en cuenta”.
  cac-cac: A noc' vacax, yojtac yajal noc' yed' noc' b'uru yojtac noc' b'aj sva yuj
    mach ay yico'. Palta axo in chon̈ab' Israel, max b'alaj nachajel jab'oc yuuj tato
    vico'. Ichato malaj spensar, xchi Jehová.
  swh-ULB: Ng'ombe anamjua anayemmiliki na punda anajua sehemu anapowekewa chakula,
    lakini Israeli hawajui, wala hawafahamu.''
  bel-bel: Вол ведае гаспадара свайго, і асёл ясьлі гаспадара свайго; а Ізраіль ня
    знае Мяне, народ Мой не разумее.
  deu-ELBBK: Ein Ochse kennt seinen Besitzer, und ein Esel die Krippe seines Herrn;
    Israel hat keine Erkenntnis, mein Volk hat kein Verständnis.
  mbb-OT: Minsan ganì is menge vaka ebpekekilala te egalen dan, is menge asnu ebpeketuredu
    te selemakà he zutun sikandan ibpekaan te egalen dan, piru is menge kevuwazan
    ni Israel he menge etew ku ne wazà mekekilala kediey.”
  mal-2015: കാള തന്റെ ഉടയവനെയും കഴുത തന്റെ യജമാനന്റെ പുല്തൊട്ടിയെയും അറിയുന്നു; യിസ്രായേലോ
    അറിയുന്നില്ല; എന്റെ ജനം ഗ്രഹിക്കുന്നതുമില്ല.
  gup-gup: Mayh yiman bulikki dja donkeys nakka kabirriburrbun bininj nawu kabenmirndekarrme
    dja mak kabenwon manme. Dja bininj nawu Israel benkebmawahmeng nakka minj ngandiburrbun
    ngaye. Mak minj kabirrimayalibayhme.
  rmc-rmc: O volos prindžarel peskre gazdas a o somaris džanel o valovos, khatar les
    leskro raj karminel, ale o Izrael oda na džanel; mire manuša na achaľon.“
  pes-OPV: گاومالک خویش را و الاغ آخور صاحب خود رامی شناسد، اما اسرائیل نمی شناسند
    و قوم من فهم ندارند.
  ron-1924: Боул ышь куноаште стэпынул ши мэгарул куноаште есля стэпынулуй сэу, дар
    Исраел ну Мэ куноаште, попорул Меу ну я аминте ла Мине.”
  ben-OBCV: গরু তার মনিবকে জানে, গর্দভ তার মালিকের জাবপাত্র চেনে, কিন্তু ইস্রায়েল
    তার মনিবকে জানে না, আমার প্রজারা কিছু বোঝে না।”
  som-som: Dibigu kan isaga leh wuu yaqaan, oo dameerkuna waa yaqaan meeshuu wax ka
    cuno ee sayidkiisa, laakiinse reer binu Israa'iil waxba ma yaqaaniin, oo dadkayguna
    waxba garan maayaan.
  lat-VUC: Cognovit bos possessorem suum, et asinus præsepe domini sui; Israël autem
    me non cognovit, et populus meus non intellexit.
  eng-ASVBT: The ox knoweth his owner, and the ass his master’s crib; but Israel doth
    not know, my people doth not consider.
  ita-1885: Il bue conosce il suo possessore, e l'asino la mangiatoia del suo padrone;
    ma Israele non ha conoscimento, il mio popolo non ha intelletto.
  eng-LXXUP: 'The ox knows his owner, and the ass his master’s crib: but Israel does
    not know me, and the people has not regarded me.'
  eng-ULB: The ox knows his owner, and the donkey his master's feeding trough, but
    Israel does not know, Israel does not understand.”
  spa-VBL: El buey conoce a su dueño, y el asno conoce su comedero; pero mi pueblo
    no me conoce y no me entiende.
  fra-_FOB: 'Le bœuf connaît son possesseur, et l''âne la crèche de son maître: Israël
    n''a point de connaissance, mon peuple n''a point d''intelligence.'
  mal-mal: കാള തന്റെ ഉടയവനെയും കഴുത തന്റെ യജമാനന്റെ പുൽത്തൊട്ടിയെയും അറിയുന്നു; യിസ്രായേലോ
    അറിയുന്നില്ല; എന്റെ ജനം ഗ്രഹിക്കുന്നതുമില്ല”.
  lit-lit: Jautis pažįsta savo savininką ir asilas savo valdovo ėdžias; bet Izraelis
    nepažįsta, mano tauta nesupranta.
  urd-GVR: Bail apne mālik ko jāntā aur gadhā apne āqā kī charnī ko pahchāntā hai,
    lekin Isrāīl itnā nahīṅ jāntā, merī qaum samajh se ḳhālī hai.”
  suz-BL: ब्‍यफोमी आ होव़प कली तुइक्‍ब। गधामी आ होव़प आ शुंगु तुइक्‍ब। तन्‍न इस्राएल
    ङा मुर मतुइक्‍ब बाक्‍नीम। आं मुर मरुप्‍ब बाक्‍नीम।
  eng-NOY: The ox knoweth his owner, And the ass his master's crib; But Israel doth
    not know; My people do not consider.”
  ita-1927: Il bue conosce il suo possessore, e l’asino la greppia del suo padrone;
    ma Israele non ha conoscenza, il mio popolo non ha discernimento.
  ckb-ckb: گا خاوەنەکەی خۆی دەناسێت و گوێدرێژیش ئاخوڕی خاوەنی خۆی، بەڵام ئیسرائیل
    من ناناسێت، گەلی من تێناگات.»
  eng-BBE: 'Even the ox has knowledge of its owner, and the ass of the place where
    its master puts its food: but Israel has no knowledge, my people give no thought
    to me.'
  kan-OKCV: ಎತ್ತು ತನ್ನ ಯಜಮಾನನನ್ನು, ಕತ್ತೆಯು ತನ್ನ ಒಡೆಯನ ಕೊಟ್ಟಿಗೆಯನ್ನು ತಿಳಿದಿರುವುವು.
    ಆದರೆ ಇಸ್ರಾಯೇಲಿಗೆ ತಿಳಿದಿಲ್ಲ. ನನ್ನ ಜನರಿಗೂ ತಿಳಿಯುವುದಿಲ್ಲ.”
  tam-2017: மாடு தன் எஜமானையும், கழுதை, தான் உணவு உண்ணும் இடத்தையும் அறியும்; இஸ்ரவேலர்களோ
    அறிவில்லாமலும், என் மக்கள் உணர்வில்லாமலும் இருக்கிறார்கள் என்கிறார்.
  spa-RV-1909: 'El buey conoce á su dueño, y el asno el pesebre de su señor: Israel
    no conoce, mi pueblo no tiene entendimiento.'
  ron-BTF: Boul îşi cunoaşte stăpânul şi măgarul ieslea stăpânului, dar Israel nu
    mă cunoaşte, poporul meu nu ia aminte.
  eng-WEBP: The ox knows his owner, and the donkey his master’s crib; but Israel doesn’t
    know. My people don’t consider.”
  eng-FBV: An ox knows its owner, and a donkey knows its feeding trough; but my people
    don't know me, they don't understand me.
  nld-1939: 'Een os kent zijn meester, Een ezel de krib van zijn heer: Maar Israël
    kent zo iets niet, Mijn volk begrijpt het niet eens.'
  nch-BL: Nopa burrojme huan nopa torojme cati tapoxoníaj quinixmatij inintecohua
    huan quintascamatilíaj por inintaicnelijcayo. Pero annoisraelita masehualhua amo
    antechixmatij, yon amo anmotascamatij por noteicnelijcayo. Amojuanti amo teno
    anquimachilíaj.”
  vie-1934: Bò biết chủ mình, lừa biết máng của chủ; song Y-sơ-ra-ên chẳng hiểu biết,
    dân ta chẳng suy nghĩ.
  hin-CV: बैल अपने स्वामी को जानता है, और गधा अपने स्वामी की चरनी को, किंतु इस्राएल,
    मेरी प्रजा को इसकी समझ नहीं.”
  eng-OURB: The ox knows his owner, and the donkey his master’s crib; but Israel [God
    prevails] does not know, my people don’t consider.”
  spa-BES: Incluso el buey tiene conocimiento de su dueño, y el asno del lugar donde
    su amo pone su comida; pero Israel no tiene conocimiento, mi pueblo no entiende.
  tdx-tdx: Apota ty añombelahy ty tompo’e, naho ty borìke ty lokaloka’ i mpanehak’
    azey; fe tsy mahafohiñe t’Israele, tsy maharendreke ondatikoo.
  tha-KJV: วัวรู้จักเจ้าของของมัน และลาก็​รู้​จักรางหญ้าของนายมัน แต่​อิสราเอลไม่​รู้จัก
    ชนชาติ​ของเราไม่พิจารณาเลย”
  por-BR-2018: O boi conhece a seu dono, e o jumento sabe a manjedoura de seu possuidor;
    mas Israel não conhece, meu povo não entende.
  deu-ELO: Ein Ochse kennt seinen Besitzer, und ein Esel die Krippe seines Herrn;
    Israel hat keine Erkenntnis, mein Volk hat kein Verständnis.
  eng-WYC-2018: An ox knew his lord, and an ass knew the cratch of his lord; but Israel
    knew not me, and my people understood not. (An ox knew its master, and a donkey
    knew its master’s stall; but Israel knoweth not, and my people do not understand.)
  epo-epo: Bovo konas sian aĉetinton, kaj azeno la manĝujon de sia mastro; sed Izrael
    ne konas, Mia popolo ne komprenas.
  uig-PIN: Kala bolsa igisini tonuydu, Exǝkmu hojayinining oⱪuriƣa mangidiƣan yolni
    bilidu, Biraⱪ Israil bilmǝydu, Ɵz hǝlⱪim ⱨeq yorutulƣan ǝmǝs.
  beo-beo: Bulamagau da ilia ouligisu dunu dawa:. Amola dougi da ilia ouligisu da
    ilima ha:i manu iabe sogebi dawa:. Be amo hou da Na fi dunu Isala:ili fi, amo
    ilia hou baligisa. Ilia da amo hou hamedafa dawa:.
  tpi-OTNT: Ol bulmakau i save long papa bilong ol, na ol donki i save long ples papa
    bilong ol i save givim kaikai long ol. Tasol ol manmeri bilong mi, em ol Israel,
    i no gat save. Save bilong ol bulmakau na donki i winim save bilong ol.”
  hau-SA: Saniya ta san maigidanta, jaki ya san wurin sa wa dabbobi abinci maigidansa,
    amma Isra’ila ba su sani, mutanena ba su gane ba.”
  uig-LAT: Kala bolsa igisini tonuydu, Éshekmu xojayinining oqurigha mangidighan yolni
    bilidu, Biraq Israil bilmeydu, Öz xelqim héch yorutulghan emes.
  nde-nde: Inkabi iyamazi umniniyo, lobabhemi uyasazi isibaya somnikazi wakhe, kodwa
    u-Israyeli kazi, abantu bami kabaqedisisi.”
  ton-ton: '‌ʻOku ʻilo ʻe he pulu ʻaia ʻoku ʻaʻana ia, pea mo e ʻasi ʻae fale manu
    ʻo ʻene ʻeiki: ka ʻoku ʻikai ʻilo ʻe ʻIsileli, ʻoku ʻikai tokanga ʻa hoku kakai.”'
  ces-1613: Vůl zná hospodáře svého, a osel jesle pánů svých; Izrael nezná, lid můj
    nesrozumívá.
  eng-WMB: The ox knows his owner, and the donkey his master’s crib; but Israel doesn’t
    know. My people don’t consider.”
  tam-TCV: எருது தன் எஜமானையும், கழுதை தன் எஜமானின் தொழுவத்தையும் அறியும். ஆனால் இஸ்ரயேலரோ
    என்னை அறிந்துகொள்ளாமலும், என் மக்கள் என்னைப் புரிந்துகொள்ளாமலும் இருக்கிறார்கள்.”
  ceb-ULB: Nakaila ang baka sa tag-iya niini, ug ang asno sa pasungan sa iyang agalon,
    apan wala makaila ang Israel, ug wala makasabot ang Israel.”
  pol-UBG: Wół zna swojego gospodarza i osioł żłób swego pana, lecz Izrael mnie nie
    zna, mój lud się nie zastanawia.
  agr-agr: Tuja bakak, yaita niina kuitamnush nunak shiig wainui; tuja burro aidaushkam
    aents niyai entsamak wekaena nunak shiig dekainawai, untsu mina aentsug Israel
    aents aina duka wi kuitamsam batsatiatak mina shiwagmatuinawai.
  kyc-kyc: Bulamakaome otange minyingi range ai singi. Dee mena donge dupwame nenge
    maingi mare doko soo gisingi. Menana yulu doko nyuo isa palyuo Isaraele wambu
    dupwame namba keta piramili doko kaelyaminyi.
  urd-GVU: بَیل اپنے مالک کو جانتا اور گدھا اپنے آقا کی چرنی کو پہچانتا ہے، لیکن اسرائیل
    اِتنا نہیں جانتا، میری قوم سمجھ سے خالی ہے۔“
  deu-1912: Ein Ochse kennt seinen Herrn und ein Esel die Krippe seines Herrn; aber
    Israel kennt's nicht, und mein Volk vernimmt's nicht.
  ntj-ntj: Tjiinya puluka pirni-yanku puurrpa tjarntuku ninti nyinarra. Nyangka-yanku
    tungkilu nintilu kulilpayi palunyaku mirrka tjunkula wantirranyangka. Nyangka-tjuya
    ngayuku katja yurntalpirti tjiinya Yitjurayilku tjamupirti ngayuku-ya ngurrpa
    tirtu nyinarra.” Palunyapirinypa Mama Kuurrtu watjarnu.
