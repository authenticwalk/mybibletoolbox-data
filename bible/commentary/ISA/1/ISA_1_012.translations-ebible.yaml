verse: ISA.001.012
translations:
  mal-C: നിങ്ങൾ എന്റെ സന്നിധിയിൽ വന്ന് എന്റെ അങ്കണങ്ങൾ ചവിട്ടി അശുദ്ധമാക്കാനായി ഇതു
    നിങ്ങളോട് ആവശ്യപ്പെട്ടത് ആരാണ്?
  deu-TKW: Wenn ihr hereinkommt, um vor mir zu erscheinen - wer hat das von euch verlangt,
    meine Vorhöfe zu zerstampfen?
  lin-lin: Tango boyaka liboso na Ngai, nani abengaka bino ete boya kokota na lopango
    na Ngai ?
  eng-LSV: When you come to appear before Me, || Who has required this of your hand,
    || To trample My courts?
  eng-GNV: When ye come to appeare before me, who required this of your hands to tread
    in my courts?
  eng-WEBSTER: When ye come to appear before me, who hath required this at your hand,
    to tread my courts?
  nhw-BL: ¿Para tlen anquihualicaj nochi ya ni noixpa quema anhualahuij antechhueyichihuase?
    ¿Ajqueya anmechtlajtlanij xiquinnejnemiltiquij tlapiyalme para ma moquejquetzaquij
    notlamapa?
  swh-ONEN: Mnapokuja kujihudhurisha mbele zangu, ni nani aliyewataka ninyi mfanye
    hivyo, huku kuzikanyaga nyua zangu?
  bba-bba: Ye i rɑ nɛ nɛn sɑ̃ɑ yerɔ kɑ wɔrubu, yeyɑ nɑ bɛɛ bikiɑ?
  eng-KJVCPB: When ye come to appear before me, Who hath required this at your hand,
    to tread my courts?
  luo-luo: Ere ngʼama osekwayou gigo ka ubiro e nyima, donge mano en dwanyo hekalu
    mara maler.
  meu-meu: Vairagu ai o hedinaraimu negadia ai, daika ese e hamaoromui egu ikou tanodia
    ba moimoilai?
  npi-ULB: तिमीहरू मेरो सामु देखापर्न आउँदा, यसले मेरा चोकहरू कुल्चोस् भन्‍ने कसको
    इच्‍छा छ?
  yor-yor: Nígbà tí ẹ wá farahàn níwájú mi, ta ni ó béèrè èyí lọ́wọ́ yín, gìrì gìrì
    ẹsẹ̀ nínú àgbàlá mi?
  pes-OPCB: چه کسی از شما خواسته که وقتی به حضور من می‌آیید این قربانیها را با خود
    بیاورید؟ چه کسی به شما اجازه داده که اینچنین آستان خانهٔ مرا پایمال کنید؟
  tgl-ULB: Sa tuwing lalapit kayo sa harapan ko, sinong nagsabi sa inyo na maaari
    niyong yurakan ang aking mga patyo?
  cbu-NT: Siy nuwash pangi kuseerus, maacheetsi nuwaam yushindaktaateesa, itaru, ¿chak
    siyaa, ngutis Apanllish pang' xitangtsa, táranlla?
  hui-hui: Tí bo lomabu ngule uruni i̱ mitangi bialu lotu lole ibalu howa yalu ibalimu
    layadaru aiwabe. Tí i̱ andagaha ibalu howa i̱naga wanakuini li̱le̱ lalu giligele
    dewa lagayago ani bulene ngago aiwa layabe.
  mya-mya: သင်​တို့​ငါ့​ထံ​သို့​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​လာ​ရောက်​ကြ​သော​အ​ခါ ထို​အ​ရာ​များ​ကို​ယူ​ဆောင်​လာ​ရ​ကြ​မည်​ဟု​သင်​တို့​အား​အ​ဘယ်​သူ​စေ​ခိုင်း​ပါ​သ​နည်း။
    အ​ဘယ်​သူ​သည်​သင်​တို့​အား​ငါ​၏​ဗိ​မာန်​တော်​တွင် ဤ​သို့​ရှုပ်​ယှက်​ခတ်​သွား​လာ​စေ​ပါ​သ​နည်း။-
  bod-N: ཁྱོད་ཅག་ངའི་མདུན་དུ་ཡོང་དུས། ངའི་ར་སྐོར་རྣམས་ལ་རྡོག་རྫིས་བཏང་བ་དེ་སུའི་འདོད་པ་ཡིན་ནམ།
  wsk-wsk: Awiri nenenga kagin munan ko baluwoso wore gisan ale karogo ani angama
    te taisan? Nina aninga kawam laili ngual kasik ko betesan!
  sna-sna: Pamunouya kuzozviratidza pamberi pangu, ndianiko akambokukumbirai izvi
    kwamuri, naikoku kutsika-tsika pavazhe dzangu?
  spa-BLM: Cuando vengas a comparecer ante mí, ¿Quién ha exigido esto de tu mano,
    para pisotear mis tribunales?
  cac-cac: ¿Mach ix c'anan juntzan̈ chi' d'ayex, yuj chi' tzex comon javi yed' noc'
    chi' d'a vichan̈, tze comon tec'an yamaq'uil in templo?
  swh-ULB: Ulipokuja kuonekaa mbele yangu, Ni nani aliyehitaji hili juu yako, kukanyaga
    katika mahama yangu
  bel-bel: Калі вы прыходзіце, каб зьявіцца перад аблічча Маё, хто патрабуе ад вас,
    каб вы тапталі падворкі Мае?
  deu-ELBBK: 'Wenn ihr kommt, um vor meinem Angesicht zu erscheinen: Wer hat dieses
    von eurer Hand gefordert, meine Vorhöfe zu zertreten?'
  mbb-OT: Hentei ves is midsuǥù keniyu he uwita niw heini is langun emun uvag ed-ezapen
    a keniyu? Hentei is midsuǥù keniyu te kedtekutak te valey ku?
  mal-2015: നിങ്ങൾ എന്റെ സന്നിധിയിൽ വരുമ്പോൾ എന്റെ പ്രാകാരങ്ങളെ ചവിട്ടുവാൻ ഇതു നിങ്ങളോടു
    ചോദിച്ചതു ആർ?
  gup-gup: Bu ngurrimre ngurriboddan kore kumirrk ngardduk, wanjh nangale ngundjurrkang
    bu ngurribolkwarrewon kore temple ngardduk kuberrkkah?
  rmc-rmc: Ko tumen vičinďa, hoj tumen te aven te sikavel angle miro muj? Ko tumendar
    kamel, hoj furt te phiren pal mire chramoskre dvori?
  pes-OPV: وقتی که می‌آیید تابه حضور من حاضر شوید، کیست که این را ازدست شما طلبیده
    است که دربار مرا پایمال کنید؟
  ron-1924: Кынд вениць сэ вэ ынфэцишаць ынаинтя Мя, чине вэ чере астфел де лукрурь,
    ка сэ-Мь спуркаць курциле?
  ben-OBCV: তোমরা যখন আমার সামনে উপস্থিত হও, কে তোমাদের কাছে এরকম চেয়েছে যে, তোমরা
    আমার প্রাঙ্গণ পা দিয়ে মাড়াও?
  som-som: Markaad u timaadaan inaad i hor istaagtaan, bal yaa weyddiista inaad barxadahayga
    ku joogjoogsataan?
  lat-VUC: Cum veniretis ante conspectum meum, quis quæsivit hæc de manibus vestris,
    ut ambularetis in atriis meis?
  eng-ASVBT: When ye come to appear before me, who hath required this at your hand,
    to trample my courts?
  ita-1885: Quando voi venite per comparir nel mio cospetto, chi ha richiesto questo
    di man vostra, che voi calchiate i miei cortili?
  eng-LXXUP: neither shall ye come with these to appear before me; for who has required
    these things at your hands? Ye shall no more tread my court.
  eng-ULB: When you come to appear before me, who has required this of you, to trample
    my courts?
  spa-VBL: Cuando vienen a presentarse ante mí en el culto, ¿quién les ha pedido que
    se paseen con orgullo por mis atrios?
  fra-_FOB: Quand vous venez vous présenter devant ma face, qui vous demande de fouler
    mes parvis?
  mal-mal: നിങ്ങൾ എന്റെ സന്നിധിയിൽ വരുമ്പോൾ എന്റെ പ്രാകാരങ്ങളെ ചവിട്ടുവാൻ ഇതു നിങ്ങളോടു
    ചോദിച്ചത് ആര്?
  urd-GVR: Kis ne tum se taqāzā kiyā ki mere huzūr āte waqt merī bārgāhoṅ ko pāṅwoṅ
    tale raundo?
  suz-BL: गे आं ङोंइती जाक्‍शा, मोदेंशो चढ़ेचा, दे सुम देंम? आं लाङगा मथेक्‍तीन।
  eng-NOY: When ye come to appear before me, Who hath required this of you, to tread
    my courts?
  ita-1927: Quando venite a presentarvi nel mio cospetto, chi v’ha chiesto di calcare
    i mie cortili?
  ckb-ckb: کە دێن بۆ بینینی ڕووم، کێ داوای ئەمەی لێکردوون، کە پێ بنێنە ناو حەوشەکانم؟
  eng-BBE: At whose request do you come before me, making my house unclean with your
    feet?
  kan-OKCV: ನೀವು ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಬರುತ್ತೀರಲ್ಲಾ, ನನ್ನ ಪ್ರಾಕಾರಗಳನ್ನು
    ತುಳಿಯಲು ಯಾರು ನಿಮ್ಮನ್ನು ಕೇಳಿಕೊಂಡರು.
  tam-2017: நீங்கள் என் சந்நிதியில் வரும்போது, என் பிராகாரங்களை இப்படி மிதிக்கவேண்டுமென்று
    உங்களிடத்தில் கேட்டது யார்?
  spa-RV-1909: ¿Quién demandó esto de vuestras manos, cuando vinieseis á presentaros
    delante de mí, para hollar mis atrios?
  ron-BTF: Când veniţi să vă arătaţi înaintea mea, cine a cerut aceasta din mâna voastră,
    ca să îmi călcaţi curţile?
  eng-WEBP: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  eng-FBV: When you come to appear before me in worship, who asked you to proudly
    tramp around my courts?
  nld-1939: 'Opgaan, om mijn aanschijn te zien, Mijn voorhof betreden: wie eist het
    van u?'
  nch-BL: ¿Para ten anquihualicaj nochi ya ni noixpa quema anhualahuij antechhueyichihuaquij?
    ¿Ajquiya amechtajtani xiquinnejnemiltiquij tapiyalme para ma moquejquetzaquij
    notamapa?
  vie-1934: Khi các ngươi đến chầu trước mặt ta, ai khiến các ngươi giày đạp hành
    lang ta?
  hin-CV: जब तुम मेरे सामने आते हो, तो तुम किस अधिकार से, मेरे आंगनों में चलते हो?
  eng-OURB: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  spa-BES: ¿A cuando vienen delante de mí, Quien demanda esto de ustedes, pisoteando
    mis atrios?
  tdx-tdx: Ie mb’etoa nahareo hiatrek’ amako, ia ty nipay am-pità’ areo te ho lialià’
    areo o kiririsakoo?
  tha-KJV: เมื่อเจ้าเข้ามาเฝ้าเรา ผู้​ใดขอให้​เจ้​าทำอย่างนี้​ที่​เหย​ียบย่ำเข้ามาในบริเวณพระนิเวศของเรา
  por-BR-2018: Quando vindes a aparecer perante minha face, quem vos pediu isso de
    vossas mãos, de pisardes em meus pátios?
  deu-ELO: Wenn ihr kommet, um vor meinem Angesicht zu erscheinen, wer hat dieses
    von eurer Hand gefordert, meine Vorhöfe zu zertreten?
  eng-WYC-2018: When ye came before my sight, who asked of your hands these things,
    that ye should go in my foreyards? (When ye came before me, who asked for any
    of these things from your hands, so that ye could walk in my courtyards?)
  epo-epo: Kiam vi venas, por aperi antaŭ Mia vizaĝo, kiu postulas tion de viaj manoj,
    ke vi paŝu sur Mian korton?
  uig-PIN: Silǝr Mening aldimƣa kirip kǝlgininglarda, Silǝrdin ⱨoyla-aywanlirimni
    xundaⱪ dǝssǝp-qǝylǝxni kim tǝlǝp ⱪilƣan?
  beo-beo: 'Dilia da Nama nodone sia:ne gadomusa: masea amo liligi gaguli misa:ne
    nowa adobela:? Nowa da dili, Na Debolo diasu ganodini laloma:ne adobela:?'
  tpi-OTNT: Taim yupela i kam bilong lotu, yupela i no save wokabaut isi na i kam
    insait long banis bilong mi. Nogat. Yupela i save kam bilong raun nating na mekim
    planti nois.
  hau-SA: Sa’ad da kuka zo don ku bayyana a gabana, wa ya nemi wannan daga gare ku,
    da kuke kai da kawowa a filayen gidana?
  uig-LAT: Siler Méning aldimgha kirip kelgininglarda, Silerdin hoyla-aywanlirimni
    shundaq dessep-cheyleshni kim telep qilghan?
  nde-nde: Lapho lisiza phambi kwami, ngubani othe linyathele amaguma ami na?
  ton-ton: ‌ʻOka mou ka haʻu ke fakahā ʻakimoutolu ʻi hoku ʻao, ko hai kuo ne fekau
    ke ʻomi ʻae meʻa ni ʻi homou nima, ke malaki hoku ngaahi potu tapu?
  ces-1613: Že přicházíte, abyste se ukazovali přede mnou, kdož toho z ruky vaší hledal,
    abyste šlapali síně mé?
  eng-WMB: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  tam-TCV: நீங்கள் என் முன்னிலையில் வரும்போது, இவற்றையெல்லாம் கொண்டுவந்து, இப்படி
    என் பிராகாரங்களை மிதிக்கவேண்டுமென உங்களிடம் கூறியவர் யார்?
  ceb-ULB: Sa dihang moabot kamo aron sa pagpakita sa akong atubangan, kinsa man ang
    nagsugo niini kaninyo, aron sa pagtunob sa akong mga hawanan?
  pol-UBG: Gdy przychodzicie, by stanąć przede mną, kto od waszych rąk żądał tego,
    abyście deptali po moich dziedzińcach?
  agr-agr: Wika mina emematjitasajum minakjum, kuntin aidau ikaunmatajum tusanuk makichkish
    atumnak segatsjime. Atumek mina dushiktakjum, mina jegag pegkegma nunú pegkegchau
    ematasajum kaunjume. ¡Juju jega mina emamatjaku ijuntaya juwig batsamtsuk, jiinja
    shiyaktajum!
  kyc-kyc: Apimi tembole anda dokona nambana lao kingi wapambupi lakao pisinya dokopa
    bange dupwa minyakao wamya lyuo ipupwa lao lapyasa epelyape?
  urd-GVU: کس نے تم سے تقاضا کیا کہ میرے حضور آتے وقت میری بارگاہوں کو پاؤں تلے روندو؟
  deu-1912: Wenn ihr hereinkommt, zu erscheinen vor mir, wer fordert solches von euren
    Händen, daß ihr auf meinen Vorhof tretet?
  ntj-ntj: Tjinguru-yan kulira ngayulu-rna watjarnu kuka-yan watatjalu katirra nintiratjaku
    ngayuku tjurrtjungka. Wiya, watjantjamunurtu-rna. Tjinguru-yan kulira kurntarringkula
    kuka katirra nintinma.
  kan-2017: ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ನೀವು ಬರುತ್ತೀರಲ್ಲಾ; ನನ್ನ ಆಲಯದ ಪ್ರಾಕಾರವನ್ನು
    ಪ್ರವೇಶಿಸಲು ಯಾರು ನಿಮ್ಮನ್ನು ಕೇಳಿಕೊಂಡರು?
  yap-yap: Mini’ e keyog ngomed ni ngam feked urngin e pin’ey i yib ngog ko ngiyal’
    ni gimed be yib nga p’eowcheg? Mini’ e keyog ngomed ni ngu’um mot’ed lan e Tempel
    rog?
  hlt-MCSB: Kai mikhmuh ah phoe hamla na pawk uh vaengah na kut dongkah he unim aka
    suk tih kai kah vongup nan taelh uh.
  mdy-ETH: ታኣና ዒንሢ ካኣማኒ ሙካንዳጉዲና ታኣኮ ዱማዼ ቤዞኮ ዾኦኮ ሄርቃንዳጉዲ ዖ ዒንሢ ዖኦጬይ?
  twi-ASANTE: Sɛ moba mʼanim a hwan na ɔbisa yei firi mo hɔ? Hwan na ɔsomaa mo sɛ
    monnantenante me efie yi?
  eng-WEBU: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  wal-wal: Intte tau goinnanau yiyo wode, ta Beeta Maqidasiyaa dabaabaa inttena yedhdhite
    giidai oonee?
  spa-PDDPT: ¿Quién demanda esto de sus manos cuando los presentan ante Mí y pisotean
    mis patios?
  gun-gun: Xerenonde pejexa uka aguã peju vy mava'e oipotaa rami tu penha-penha xevygua
    templo roka rupi?
  ilo-ULB: No kasta nga umaykayo dumatag iti sangoanak, siasino ti nangkiddaw kadakayo
    iti daytoy, a baddekanyo dagiti paraangak?
  kpg-kpg: Ma koai dela ne hai bolo gi gaamai nia mee aanei i di godou madagoaa e lloomoi
    e daumaha mai gi di Au? Ma koai dela ne hiihai bolo goodou gi dagadagahia dogu
    Hale Daumaha?
  uig-ARA: سىلەر مېنىڭ ئالدىمغا كىرىپ كەلگىنىڭلاردا، سىلەردىن ھويلا-ئايۋانلىرىمنى
    شۇنداق دەسسەپ-چەيلەشنى كىم تەلەپ قىلغان؟
  sus-sus: Nde wo xilixi fafe ra n ma hɔrɔmɔbanxi tɛtɛ kui, tife ra n ya i?
  pon-2006: Ni amwail kin kodohn wia amwail kaudok ong ie, ihs me padahkihong kumwail
    en wahdo soahng pwukat! Ihs me peki kumwail en pwurupwururseli nan ei Tehnpas
    Sarawio?
  jae-jae: “Gêdêŋ taŋ amac mêŋakô aê laŋôcnêm naŋ, asa kêjatu amac gebe aka aêŋoc
    malacluŋ popoc.
  ksd-ksd: Ba ava vana rikai ta ra luaina matagu, to ia i vatang upi nam ra lavur
    magit ta ra lima i vavat, upi avat a rua vakaina kaugu lavur bala na gunan?
  tur-YTC: Önüme görünmeye geldiğinizde, Elinizden bunu kim istedi de, avlularımı
    çiğniyorsunuz?
  grc-BRENT: οὐδʼ ἂν ἔρχησθε ὀφθῆναί μοι· τίς γὰρ ἐξεζήτησε ταῦτα ἐκ τῶν χειρῶν ὑμῶν;
    πατεῖν τὴν αὐλήν μου οὐ προσθήσεθε.
  ind-AYT: Ketika kamu datang menghadap hadirat-Ku, siapa yang memintamu menginjak-injak
    pelataran-Ku ini?
  nya-nya: Ndani anakulamulirani kuti mubwere nazo pamaso panga? Ndani anakuwuzani
    kuti muzipondaponda mʼmabwalo a nyumba yanga?
  hrv-hrv: Kad mi lice vidjet' dolazite, tko od vas ište da gazite mojim predvorjima?
  mps-mps: Magi baso meni. Te dage lotuba asobo sogo, dage dua aselama, eno obo tomoba
    asobo menio. Menio. Dage asobo yaide, duga olo bilagasu, kulukulu genuai wainu
    asobo dao.
  tpi-tpi: Taim yupela i kam bilong lotu, yupela i no save wokabaut isi na i kam insait
    long banis bilong mi. Nogat. Yupela i save kam bilong raun nating na mekim planti
    nois.
  dan-1931: Når I kommer at stedes for mit Åsyn, hvo kræver da af jer, at min Forgård
    trampes ned?
  vie-OVCB: Trong ngày ra mắt Ta, ai đòi hỏi các ngươi thứ này khi các ngươi chà đạp
    hành lang Ta?
  guj-2017: જયારે તમે મારી સંમુખ આવો છો, ત્યારે મારાં આંગણાં તમે પગ નીચે કચડો છો,
    એમ કરવાનું કોણે તમારી પાસે માગ્યું છે?
  pon-2006A: Ni amwail kin kodohn wia amwail kaudok ong ie, ihs me padahkihong kumwail
    en wahdo soahng pwukat! Ihs me peki kumwail en pwurupwururseli nan ei Tehnpas
    Sarawio?
  por-BRBSL: Quando você vier para comparecer diante de mim, quem exigiu isto em suas
    mãos, para pisar em meus tribunais?
  cth-cth: Ka hmalah minhmai patue han na tho awh navah, Kaie thongma coungroe hanlah
    apinimaw na patoun awh.
  twi-twi: Sɛ moba mʼanim a hena na obisa eyi fi mo hɔ, sɛ mutiatia me fi yi?
  hlt-hlt: Kai mikhmuh ah phoe hamla na pawk uh vaengah na kut dongkah he unim aka
    suk tih kai kah vongup nan taelh uh.
  tbz-SIM: Di ɔ̃ɔ̃ kɔtɛní m borɛ̀ nɛ̀ ìì wũɔ̃ kɛ̀ ì nsĩnkùnko n dɑ̀nkù, míì dɛ̀ ndi
    bekɑɑ̀?
  msy-2020: “Ia nan ziam fasa izir dughiamɨn, ia nɨmɨra iza nan Dɨpenim avɨnizir dɨvazimɨn
    aven izir puvatɨ. Bar puvatɨ. Ia pura iza aruava nɨgɨnir dafam gami.
  dop-dop: Wɑɑtʋ wei ɩ́ kɔŋ mɑ kiŋ tɔ ɑwe heelɑ-mɛ sɩ ɩ́ fɛlɩ mɑ tɑɣɑ tɔɔ?
  azb-azb: Hüzuruma gələrkən Əlinizdə bunları gətirməyinizi kim istədi? Məbədimin
    həyətlərinə boş yerə ayaq basırsınız.
  eng-DBY: When ye come to appear before me, who hath required this from your hand
    — to tread my courts?
  hin-2017: तुम जब अपने मुँह मुझे दिखाने के लिये आते हो, तब यह कौन चाहता है कि तुम
    मेरे आँगनों को पाँव से रौंदो?
  wol-KYG: Bu ngeen dikkee, teewsi fi sama kanam, ana ku leen sant ñu joggat-joggatee
    nii sama ëttu kër?
  eng-YLT: When ye come in to appear before Me, Who hath required this of your hand,
    To trample My courts?
  kne-kne: Sinoy nangipalobos en dakayo sin omalian yo sin sangoanak ay mangipakadodogis
    sin Timplok?
  eng-WYC-2017: When ye came before my sight, who asked of your hands these things,
    that ye should go in my foreyards?
  eng-WMBB: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  urd-GVH: किसने तुमसे तक़ाज़ा किया कि मेरे हुज़ूर आते वक़्त मेरी बारगाहों को पाँवों
    तले रौंदो?
  rug-rug: Totoso mae si gamu pa kenuqu pude vahesi Au, esei garunu gamu pude taveti
    saripu gua arini, pude va enei pa korapa Qua Zelepade sari kurukuru?
  gaz-gaz: Isin yommuu fuula koo duratti mulʼachuuf dhuftan, akka oobdii koo dhidhiittan
    eenyutu isin irraa barbaade?
  fra-LSG: Quand vous venez vous présenter devant moi, Qui vous demande de souiller
    mes parvis?
  gnn-gnn: Yo, ŋarrakalaŋga nhuma ŋuli marrtjinydja buku‐ŋal'yunarawunydja, ga nhäkuna
    nhuma yukurra gäma ŋunhiyinydjayi malanha? . . . ŋunhi nhuma ŋuli yaka yukurra
    guyaŋirri ŋamathama ŋarranha? Nhäku nhuma yukurra wakalkuma dhuwala ŋarrakunydja
    Buṉbunha?
  yal-yal: Ɛ na fa n yɛtagi, nde a falaxi ɛ xa fa n batu banxin tanden mabodon gbansan?
  haw-1868: Ia oukou e hele mai ai, e hoike imua o'u, Nawai i imi i keia ma ko oukou
    lima, e hahi ma ko'u pahale?
  arb-NAV: حِينَ جِئْتُمْ لِتَمْثُلُوا أَمَامِي، مَنْ طَلَبَ مِنْكُمْ أَنْ تَدُوسُوا
    دُورِي؟
  ewe-ewe: Ne miedo ɖe nye ŋkume la, ame kae bia esia tso mia si be, mianɔ afɔɖi ƒom
    nye xɔxɔnuwo?
  eng-LEE: When ye come to appear in my presence—who hath required this at your hand,
    to tread down my courts?
  asm-FB: যেতিয়া তোমালোকে মোৰ আগত উপস্থিত হ’বলৈ আহাঁ, আৰু মোৰ চোতালখন গচকা, তেতিয়া
    তোমালোকৰ পৰা এইবোৰ কোনে খুজিছিল?
  sus-A: ندٍ وٌ شِلِشِ قَقٍ رَ ﭑ مَ هْرْ مْبَنشِ تّتّ كُي، تِقٍ رَ ﭑ يَ عِ؟
  fra-SBL: Quand tu viendras comparaître devant moi, qui a exigé cela de ta main,
    pour piétiner mes cours ?
  hbo-hbo: כִּ֣י תָבֹ֔אוּ לֵרָאֹ֖ות פָּנָ֑י מִי־בִקֵּ֥שׁ זֹ֛את מִיֶּדְכֶ֖ם רְמֹ֥ס
    חֲצֵרָֽי׃
  piu-2006: '@see-verse:ISA.001.011'
  pjt-pjt: Panya ngayulu nyurala wangkanytja wiya palu puṟunytju kuka tjuṯa ngayulakutu
    katira pungkula ungkunytjaku.
  kik-kik: Nũũ ũkoragwo amwĩrĩte mũndutĩre magongona macio rĩrĩa mũgũũka mbere yakwa
    kũũhooya, mũkĩrangaga nja cia nyũmba yakwa?
  fra-NCL: Quand vous venez vous présenter devant ma face, qui vous a demandé de fouler
    mes parvis ?
  cek-AK: Ka hmaa ah nang zoh o moe, ka imthung ih longhma to cawh hanah nang zoh
    o naah, hae baktih hmuennawk sin hanah mi mah maw ang hnik o?
  cuk-cuk: ¿Ibiga be an-asabin danimala? ¿Doa bega ibdurgan-sedamaloye sogsa? Unnila
    anse-goled-neg-imba-oichogega be nonidamalad.
  uig-CYR: Силәр Мениң алдимға кирип кәлгиниңларда, Силәрдин һойла-айванлиримни шундақ
    дәссәп-чәйләшни ким тәләп қилған?
  tel-2017: మీరు నా సన్నిధిలో నన్ను కలుసుకోడానికి వస్తున్నప్పుడు, నా ప్రాంగణాలు తొక్కమని
    మిమ్మల్ని ఎవరడిగారు?
  hat-BSA: Lè nou vin parèt devan M, kilès ki egzije nou vin foule lakou Mwen an konsa?
  kos-kos: Su sap kowos in use ma inge nu yuruk ke kowos tuku in alu nu sik? Nimet
    sifil fahsr kihmkim in kalkal sik uh!
  hbo-WLC: כִּ֣י תָבֹ֔אוּ לֵרָא֖וֹת פָּנָ֑י מִי־בִקֵּ֥שׁ זֹ֛את מִיֶּדְכֶ֖ם רְמֹ֥ס
    חֲצֵרָֽי׃
  ibo-ibo: Mgbe unu na-abịa ka ahụ unu nʼihu m, onye chọrọ nke a nʼaka unu? Kwụsịnụ
    ịzọtọ ogige m.
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବା ବେଳେ ଆମ୍ଭର ପ୍ରାଙ୍ଗଣସକଳ ପଦ ତଳେ ଦଳିବା
    ପାଇଁ କିଏ ତୁମ୍ଭମାନଙ୍କଠାରୁ ଚାହିଁଅଛି?
  chk-chk: Iö a pesei ngenikemi pwe oupwe uwato ekei asor, lupwen oua feito pwe oupwe
    fel ngeniei? Iö a pesei ngenikemi pwe oupwe pusüngüsüng lon imwei imwenfel?
  rop-rop: Yumob oldei bringimapbat detlot ofring langa mi. Hubin dalim yumob blanga
    kaman iya langa main seikridwan pleis?
  ukr-1871: Як приходите, щоб явитись перед лицем моїм, то хто від вас вимагає, щоб
    топтали двори мої?
  deu-1951: Wenn ihr kommt, um vor meinem Angesicht zu erscheinen, wer fordert solches
    von euren Händen, daß ihr meine Vorhöfe zertretet?
  eng-JPS: When ye come to appear before Me, who hath required this at your hand,
    to trample My courts?
  srp-1865: Kad dolazite da se pokažete preda mnom, ko ište to od vas, da gazite po
    mom trijemu?
  lug-lug: Bwe mujja mu maaso gange, ani aba abayise ne mujja okulinnyirira empya
    zange?
  heb-heb: כי תבאו לראות פני מי בקש זאת מידכם רמס חצרי׃
  ben-IRV: যখন তোমরা আমার সামনে উপস্থিত হও, আমার উঠান পায়ে মাড়াও, এসব তোমাদের কাছে
    কে চেয়েছে?
  pan-pan: ਜਦ ਤੁਸੀਂ ਮੇਰੇ ਸਨਮੁਖ ਹਾਜ਼ਰ ਹੁੰਦੇ ਹੋ, ਤਾਂ ਕੌਣ ਇਹ ਚਾਹੁੰਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਮੇਰੇ
    ਵੇਹੜਿਆਂ ਨੂੰ ਮਿੱਧੋ?
  mya-JVB: သင်တို့သည် ငါ ရှေ့ မှာ မျက်နှာပြ ခြင်းငှါ လာ ကြ သောအခါ ၊ ငါ့ တန်တိုင်း
    တော်ကို ကျော်နင်း သောသင် တို့၌ ထိုသို့ သော ဝတ်ကို အဘယ်သူ တောင်း သနည်း။
  tte-O: Tawae kaiwena me ami gagasa ami pwaoli wakalaili kwalaolaoma mangu mena?
    Na yaiya ana talam kwalobai yakato tem yagu Nume Tabu kwalusae na yagu dedei koina
    kwautumutumutu?
  tbg-tbg: Nantihae ne vi ofaara vi ofaara vare, ti Naavu hohaa avutaqi vi ani variavo?
  hmo-hmo: Lauegu vairana dekenai umui haboua mai neganai, daika ese umui ia hamaoroa,
    egu Dubu Helaga do umui moia kava, moia kava?
  urd-urd: “जब तुम मेरे सामने आकर मेरे दीदार के तालिब होते हो, तो कौन तुम से ये चाहता
    है कि मेरी बारगाहों को रौंदो?
  rus-SYN: Когда вы приходите являться пред лице Мое, кто требует от вас, чтобы вы
    топтали дворы Мои?
  bqc-SIM: Kɛ́ a mↄ zɛ ma aɛ, démɛ bee gbɛ̀awái? Pↄ́ↄ kìlimpaa ma uapi.
  tcz-CHONGTHU: Keima eihou dinga nahung tenguleh koiham nakithoinau puma ka-inpi
    chonthang dinga nakouvu?
  mar-mar: जेव्हा तुम्ही मजसमोर सादर होण्यास येता, माझी अंगणे आपल्या पायाखाली तुडविता?
    असे करण्यास तुम्हास कोणी सांगितले?
  qub-qub: ¿Imapänataj nogapa ñaupäman shamunquipis? ¿Pitaj nisha-cashunqui wasi puncöman
    uywacunata apamunayquipaj?
  hat-hat: Lè n'ap vin fè sèvis pou mwen, ki moun ki mande nou pou nou fè tout ale
    vini sa yo nan lakou tanp mwen an?
  eng-BSB: When you come to appear before Me, who has required this of you— this trampling
    of My courts?
  eng-WEBPB: When you come to appear before me, who has required this at your hand,
    to trample my courts?
  kbq-kbq: Hanki tamagrama Nagri navure'ma monote'ma neazageno'a, iza ama ana zantamina
    eri'neta eho huno huramante'ne? Anama hazazamo'a Nagri mono nompina tusi'a agasasa
    ruta vano nehuta, renkrare nehaze.
  nhe-BL: ¿Para tlen inquihualicaj nochi ya ni noixtla quema inhualahuij innechhueyichihuase?
    ¿Ajqueya inmechtlajtlanía xiquinnejnemiltiquij tlapiyalime para ma moquejquetzaquij
    notlamapa?
  gub-BL: Herenataromo pezur mehe nehe, mo uzapo kar a'e ma'e paw peme. Mo uzapo kar
    a'e ma'e heràpuzuhu izywyr katu haw pe.
  eng-DRA: When you came to appear before me, who required these things at your hands,
    that you should walk in my courts?
