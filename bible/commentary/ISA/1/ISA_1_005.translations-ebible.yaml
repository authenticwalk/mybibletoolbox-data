verse: ISA.001.005
translations:
  mal-C: നിങ്ങളെ ഇനിയും അടിക്കുന്നത് എന്തിന്? നിങ്ങൾ മാത്സര്യത്തിൽ തുടർന്നുകൊണ്ടിരിക്കുന്നതും
    എന്തിന്? നിങ്ങളുടെ തല മുഴുവനും മുറിവേറ്റിരിക്കുന്നു, നിങ്ങളുടെ ഹൃദയം മുഴുവനും
    രോഗാതുരമായിരിക്കുന്നു.
  deu-TKW: Wohin könntet ihr noch geschlagen werden, da ihr ja den Abfall fortsetzt?
    Ist doch das ganze Haupt krank und das ganze Herz todesschwach!
  lin-lin: Boni, babeta bino lisusu wapi, bino bato oyo botingami kaka na botomboki ?
    Moto na yo mobimba ezali kobela, motema na yo mobimba ezali na pasi.
  eng-LSV: Why are you struck anymore? You add apostasy! Every head has become diseased,
    and every heart [is] sick.
  eng-GNV: 'Wherefore shoulde ye be smitten any more? for ye fall away more and more:
    the whole head is sicke, and the whole heart is heauie.'
  eng-WEBSTER: 'Why should ye be stricken any more? ye will revolt more and more:
    the whole head is sick, and the whole heart faint.'
  nhw-BL: Annomasehualhua, ¿amo anquiselijtoque tlatzacuiltili catli nelhuejhueyi?
    Huajca ¿para tlen antechchihualtíaj noja ma nimechtlatzacuilti tlatoctzitzi? ¿Anquisenhuiquilise
    amo antechtlacaquilise para nochipa? Tlen amotzonteco hasta ipan amoicxihua nochi
    se amotlacayo cocojtoc. Nochi amojuanti ayacmo anquipiyaj chicahualistli ipan
    amoyolo huan hasta sequin amojuanti ya anquinequij anmiquise.
  swh-ONEN: Kwa nini mzidi kupigwa? Kwa nini kudumu katika uasi? Kichwa chako chote
    kimejeruhiwa, moyo wako wote ni mgonjwa.
  bba-bba: Sɛɛyɑsiɑ birɑ̀ u koo mɑɑ bɛɛ ko, domi nɔn dɑbinɑ i nùn seesi. I sɑ̃ɑwɑ
    nɡe tɔnu wìn bwisikunu kun wɑ̃, mɑ u dɑɑ kɔ̃sɑ mɔ̀.
  eng-KJVCPB: 'Why should ye be stricken any more? Ye will revolt more and more: The
    whole head is sick, and the whole heart faint.'
  luo-luo: Angʼo momiyo pod usiko kudwaro kum? Angʼo momiyo usiko kungʼanyo? Wiyeu
    opongʼ gi adhonde kendo chunyu opongʼ gi lit.
  meu-meu: Dahuka dainai mata-hakani doini o vaveamu, bena o daḡedaḡe louloumu? Kwara
    idoinai e hisihisimu; kudou idoinai e hetahamu.
  npi-ULB: तिमीहरूलाई अझै पनि किन पिटाइ खाँदैछौ? तिमीहरू किन झन् विद्रोह गर्छौ? सम्‍पुर्ण
    टाउको नै बिरामी छ र सम्‍पुर्ण हृदय नै कमजोर छ ।
  yor-yor: Èéṣe tí a ó fi tún lù yín mọ́? Èéṣe tí ẹ ò dẹ́kun ọ̀tẹ̀ ṣíṣe? Gbogbo orí
    yín jẹ́ kìkì ọgbẹ́, gbogbo ọkàn yín sì ti pòruurù.
  pes-OPCB: چرا باز کاری می‌کنید که صدمه ببینید؟ آیا به اندازهٔ کافی مجازات نشده‌اید؟
    ای اسرائیل، فکر و دلت تماماً بیمار است.
  tgl-ULB: Bakit pa kayo nasasaktan? Bakit pa kayo nagrerebelde nang paulit-ulit?
    May sakit ang inyong buong ulo, nanghihina ang buong puso niyo.
  cbu-NT: ¡Mangishis nuwaa kapeetamaam chinachintar ashiksa! Nuw siyaa kapungtaa pzkookpaz
    ashiruri, siyaa waniwantar ashkitaati, ashiritaa, nda siy kitsis mazinaksa. Muchis
    chuwimpaz ashiksa. Kapung tanukus, wizpuris ndunnaar taaksa.
  hui-hui: Ai irane aginaga tígua Ngode Datagaliwabenaga bi mo wahalu kamibe. Tí tandaga
    naabo halu holenego manga nahe kamibe. Isaraele-o tí agali marume bo mbelelo wahene
    tínaga tinginiru mo ko halu hongo naheore haradagua bialu haguaneni dererume pi̱po̱le
    haradagua bialubi tí bu miniha ko dege mitangi bu kamigoni ndobe.
  mya-mya: သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ဆက်​လက်​ပုန်​ကန်​လျက်​နေ​ကြ​ပါ​သ​နည်း။ ယ​ခု​ထက်​ပင်​ပို​မို​ကြီး​လေး​သည့်​အ​ပြစ်​ဒဏ်​ကို​ခံ​လို​ကြ​ပါ​သ​လော။
    အ​ချင်း​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့၊ သင်​တို့​၏​ဦး​ခေါင်း​သည်​ဒဏ်​ရာ​များ​ဖြင့်​ပြည့်​လျက်​ရှိ​၏။
    သင်​တို့​၏​စိတ်​နှ​လုံး​သည်​လည်း​ညှိုး​နွမ်း​လျက်​နေ​၏။-
  bod-N: ཁྱོད་ལ་ད་དུང་རྡུང་རྡེག་གཏོང་དགོས་སམ། ཁྱོད་ཀྱིས་བསྟུད་མར་ངོ་ལོག་བྱེད་དོན་ཅི།
    དེ་བས་ཁྱོད་ཀྱི་མགོ་ལ་རྨས་ཕོག་ནས་སྙིང་ཞུམ་པར་གྱུར་ཅིང་།
  wsk-wsk: Nina awuk se nisipiling lagara munan sowore katir me bita to arigisan?
    Nina nanamara arigisan sowore ko yaman me ikisan, bare am nisipiling diruwu lagasan
    e? Nisipiling lot gema saparam, nengemang motam yaman ira saparam ale sokel mena
    saparam.
  sna-sna: Mucharambireiko muchingorohwa? Munorambireiko muchimukira Jehovha? Musoro
    wenyu wose wakuvadzwa, mwoyo wenyu wose warwadziwa.
  spa-BLM: Por qué hay que golpear más, que te revuelves cada vez más? Toda la cabeza
    está enferma, y todo el corazón se desmaya.
  cac-cac: ¿Tas yuj tze te pitej e b'a? ¿Tom tze nib'ejn̈ej tz'ac'jioch yaelal d'a
    eyib'an̈? Ichato lajvinac e jolom, man̈xalaj jab'oc yip e nivanil.
  swh-ULB: Kwa nini ulikuwa unaendelea kupigwa? Kwa nini unazidi kuasi zaudi na zaidi?
    Kichwa chote kinauma, moyo wote ni dhaifu.
  bel-bel: Па чым вас біць яшчэ, калі далей жывяце ва ўпартасьці? Уся галава ў струпах,
    і ўсё сэрца струхлела.
  deu-ELBBK: Warum solltet ihr weiter geschlagen werden, da ihr nur den Abfall vermehren
    würdet? Das ganze Haupt ist krank, und das ganze Herz ist siech.
  mbb-OT: Menge tig-Israel, maan is mibpedayun kew mebpekidsukulà? Egkesuat kew ve
    he edsilutan? Iring kew te etew he nepurung te palì is ulu zin wey utew mesakit
    is gehinawa zin.
  mal-2015: ഇനി നിങ്ങളെ അടിച്ചിട്ടു എന്തു? നിങ്ങൾ അധികം അധികം പിന്മാറുകേയുള്ളു; തല
    മുഴുവനും ദീനവും ഹൃദയം മുഴുവനും രോഗവും പിടിച്ചിരിക്കുന്നു.
  gup-gup: Njalehkenh bu ngudda ngurridjare ngurrihdjalkanjbabang? Mak njalekenh bu
    ngurrihdjaldahme nungka nawu kadjare ngunbidyikarrme. Ngurrikarrme kumorninj kunwern
    kore kukodj ngudberre, warridj ngurrikangewarre duninjh.
  rmc-rmc: Kaj tumen mek te marel, te mek furt tumen vzburinen? Calo tumaro šero hino
    dukhado; calo tumaro jilo hino slabo.
  pes-OPV: چرا دیگر ضرب یابید و زیاده فتنه نمایید؟ تمامی سر بیمار است و تمامی دل مریض.
  ron-1924: Че педепсе ной сэ вэ май дя, кынд вой вэ рэзврэтиць дин че ын че май рэу?
    Тот капул есте болнав ши тоатэ инима суферэ де моарте!
  ben-OBCV: তোমরা আর কেন মার খাবে? কেন তোমরা বিদ্রোহ করেই চলেছ? মাথার সমস্ত অংশ তোমাদের
    আহত হয়েছে, তোমাদের হৃদয় দুর্বল হয়ে পড়েছে।
  som-som: Bal maxaa mar dambe wax laydiinku dhufan doonaa, oo aad u sii fallaagoobi
    doontaan? Madaxa oo dhammu waa bukaa, oo qalbiga oo dhammuna waa taag daranyahay.
  lat-VUC: Super quo percutiam vos ultra, addentes prævaricationem? omne caput languidum,
    et omne cor mœrens.
  eng-ASVBT: Why will ye be still stricken, that ye revolt more and more? the whole
    head is sick, and the whole heart faint.
  ita-1885: A che sareste ancora percossi? voi aggiungereste rivolta a rivolta; ogni
    capo è infermo, e ogni cuore è languido.
  eng-LXXUP: Why should ye be smitten anymore, transgressing more and more? the whole
    head is pained, and the whole heart sad.
  eng-ULB: Why are you still being beaten? Why do you rebel more and more? The whole
    head is sick, the whole heart is weak.
  spa-VBL: ¿Quieren ser castigados? ¿Van a seguir en rebelión? Su mente está dañada
    por completo, y su corazón está totalmente enfermo.
  fra-_FOB: Où vous frapper encore si vous continuez vos révoltes? Toute la tête est
    malade, et tout le cœur languissant.
  mal-mal: ഇനി നിങ്ങളെ അടിച്ചിട്ട് എന്ത്? നിങ്ങൾ അധികം അധികം പിന്മാറുകയേയുള്ളു; തല
    മുഴുവനും ദീനവും ഹൃദയം മുഴുവനും രോഗവും പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Ab tumheṅ mazīd kahāṅ pīṭā jāe? Tumhārī zid to mazīd baṛhtī jā rahī hai
    go pūrā sar zaḳhmī aur pūrā dil bīmār hai.
  suz-BL: मारदे गो इन कली लेंशा, तुप्‍चा माल्‍ङा? मारदे गे ङोंइती क्‍येङा मटीब दुम्‍नी।
    इन पिया नेल्‍ल रोइ पशो खोदेंशो बाक्‍ब। गे थशो खोदेंशो बाक्‍नीनी। येरमीया २:३०
  eng-NOY: Where can ye be smitten again, Since ye renew your rebellion? The whole
    head is sick, and the whole heart faint;
  ita-1927: A che pro colpirvi ancora? Aggiungereste altre rivolte. Tutto il capo
    è malato, tutto il cuore è languente.
  ckb-ckb: بۆچی دووبارە لێتان بدرێتەوە؟ بۆچی بەردەوامن لە یاخیبوونتان؟ تەواوی سەر
    نەخۆشە و هەموو دڵ بیمارە.
  eng-BBE: Why will you have more and more punishment? why keep on in your evil ways?
    Every head is tired and every heart is feeble.
  kan-OKCV: ನೀವು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ತಿರುಗಿಬಿದ್ದು ಏಕೆ ನೀವು ಇನ್ನು ಹೊಡೆಯಿಸಿಕೊಳ್ಳುತ್ತೀರಿ? ತಲೆಯೆಲ್ಲಾ
    ಗಾಯವಾಗಿದೆ, ಹೃದಯವೆಲ್ಲಾ ಬಾಧಿತವಾಗಿದೆ.
  tam-2017: இன்னும் நீங்கள் ஏன் அடிக்கப்படவேண்டும்? அதிகமதிகமாக விலகிப்போகிறீர்களே;
    தலையெல்லாம் வியாதியும் இருதயமெல்லாம் பெலவீனமாக இருக்கிறது.
  spa-RV-1909: ¿Para qué habéis de ser castigados aún? todavía os rebelaréis. Toda
    cabeza está enferma, y todo corazón doliente.
  ron-BTF: De ce să mai fiţi loviţi? Vă veţi răzvrăti tot mai mult; tot capul este
    bolnav şi toată inima leşinată.
  eng-WEBP: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  eng-FBV: Are you wanting to be punished? Are you going to continue to rebel? The
    whole of your head is damaged, and your heart is totally giving out.
  nld-1939: Waar wilt ge nú nog worden geslagen, Dat ge u altijd verzet? Het hoofd
    is helemaal ziek, Het hart kwijnt heel en al weg.
  nch-BL: Annomasehualhua, ¿amo anquiselijtoque tatzacuiltili cati nelhuejhueyi? Huajca
    ¿para ten antechchihualtíaj noja ma nimechtatzacuilti talojtzitzi? ¿Anquisenhuiquilise
    amo antechtacaquilise para nochipa? Ten amotzonteco hasta ipan amoicxihua nochi
    amotacayo cocojtoc. Nochi amojuanti ayecmo anquipiyaj chicahualisti ipan amoyolo
    huan hasta sequij ten amojuanti ya anquinequij anmiquise.
  vie-1934: Các ngươi sao còn cứ bạn nghịch, để lại bị đánh nữa? Đầu đều đau đớn cả,
    lòng đều mòn mỏi cả.
  hin-CV: तुम क्यों बुरा बनना चाहते हो? विद्रोह करते हो? तुम्हारे सिर में घाव है,
    और तुम्हारा मन दुःखी है.
  eng-OURB: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  spa-BES: ¿Por qué tendrás más y más castigo? ¿Por qué seguir en tus malos caminos?
    Toda cabeza está enferma y todo corazón desfallecido.
  tdx-tdx: Ino ty mbe hanilofañe anahareo, ie mbe mitolom-piola avao? Marare iaby
    ty añambone, hene toirañe ty arofo.
  tha-KJV: ยังจะให้เฆี่ยนเจ้าตรงไหนอีกที่​เจ้​ากบฏอยู่​เรื่อยไป ศีรษะก็​เจ​็บหมด จิ​ตใจก็อ่อนเปลี้ยไปสิ้น
  por-BR-2018: Para que seríeis espancados ainda mais? Vós vos rebelaríeis mais ainda.
    Toda a cabeça está enferma, e todo o coração fraco.
  deu-ELO: Warum solltet ihr weiter geschlagen werden, da ihr nur den Abfall mehren
    würdet? Das ganze Haupt ist krank, und das ganze Herz ist siech.
  eng-WYC-2018: On what thing shall I smite you more, that increase trespassing? (or
    Over what thing shall I strike you, ye who continue to trespass, or to sin?) Each
    head is sick, and each heart is mourning.
  epo-epo: Kion oni ankoraŭ batu en vi, kiuj daŭrigas sian defaladon? la tuta kapo
    estas malsana, kaj la tuta koro estas senforta.
  uig-PIN: Nemixⱪa yǝnǝ dumbalanƣunglar kelidu? Nemixⱪa asiyliⱪ ⱪiliwerisilǝr? Pütün
    baxliringlar aƣrip, Yürikinglar pütünlǝy zǝiplixip kǝtti,
  beo-beo: Dilia da abuliba:le mae fisili odoga:sala:? Dilia da Gode Ea se iasu eno
    lamu hanabela:? Isala:ili fi! Dia dialuma da fa:ginisisu amoga dedeboi dagoi amola
    dia dogo amola asigi dawa:su da oloi gala.
  tpi-OTNT: Bilong wanem na yupela i sakim yet tok bilong God? Yupela i no les long
    kisim pen oltaim, a? Israel, yu olsem wanpela man ol i bin paitim nogut tru, na
    bodi bilong en i bagarap olgeta na i no gat strong moa. Ol sua i pulap long het
    bilong en.
  hau-SA: Me ya sa za a ƙara yin muku dūka? Me ya sa kuka nace ga yin tayarwa? An
    yi wa dukan kanku rauni, zuciyarku duk tana ciwo.
  uig-LAT: Némishqa yene dumbalan’ghunglar kélidu? Némishqa asiyliq qiliwérisiler?
    Pütün bashliringlar aghrip, Yürikinglar pütünley zeipliship ketti,
  nde-nde: Kungani kumele litshaywe futhi? Kungani liqhubeka ngokuhlamuka? Ikhanda
    lakho lonke lilimele, yonke inhliziyo yakho ihlukuluziwe.
  ton-ton: 'Ko e hā ʻe toe teʻia ai ʻakimoutolu? ʻE tupulaki pe hoʻomou angatuʻu:
    ʻoku mahaki ʻae ʻulu kotoa pē, pea vaivai mo e loto kotoa pē.'
  ces-1613: Proč, čím více biti býváte, tím více se odvracujete? Všecka hlava jest
    neduživá, a všecko srdce zemdlené.
  eng-WMB: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  tam-TCV: இன்னும் நீங்கள் ஏன் அடிக்கப்பட வேண்டும்? உங்கள் தலை முழுவதும் காயப்பட்டும்,
    உங்கள் இருதயம் முழுவதும் வேதனையுற்றும் இருக்கிறதே! தொடர்ந்து ஏன் நீங்கள் கலகம்
    செய்கிறீர்கள்?
  ceb-ULB: Nganong gibunalan pa man gihapon kamo? Nganong hilabihan man kamo kamasinupakon?
    Nagmasakiton ang tibuok ulo, naluya ang tibuok kasingkasing.
  pol-UBG: Po co was jeszcze bić, skoro mnożycie przestępstwa? Cała głowa chora, całe
    serce omdlałe.
  agr-agr: Atumek dekas intimkiu atag tusajum wakegagme, nunin asagmin shiig kuashat
    suwimkan amasjime. Imatikamu asajum atumi iyashinig pegkeg ayautkauk atsawai.
    Tuja atumi buuken pujagbauk esamtsui, tuke imanisag ayawai. ¡Nuadui atumek kakakchau
    wajasugme!
  kyc-kyc: Isaraele akipamo embame yanda pimwaiyuo puu pelepe. Emba dee kamba yasu
    kee letepe? Isaraele embena kyawa dorena wua kakupi nyuo pisapala mona suu pingipi
    dorena kumapyamo karene.
  urd-GVU: اب تمہیں مزید کہاں پیٹا جائے؟ تمہاری ضد تو مزید بڑھتی جا رہی ہے گو پورا
    سر زخمی اور پورا دل بیمار ہے۔
  deu-1912: Was soll man weiter euch schlagen, so ihr des Abweichens nur desto mehr
    macht? Das ganze Haupt ist krank, das ganze Herz ist matt.
  ntj-ntj: Nyaaku-yan Mama Kuurrta tirtu tungun-tungunarringkula? Tjiinya-tjinguru-yan
    mukurringkula Mama Kuurrtu-tjananyanta tirtu pungkulatjaku. Palunyalanguru-yan
    kata pikatjarrapirinypa nyinarra, purtupakalpa.
  kan-2017: ಏಕೆ ದ್ರೋಹವನ್ನು ಹೆಚ್ಚಿಸಿ, ಪೆಟ್ಟಿಗೆ ಗುರಿಯಾಗುತ್ತೀರಿ? ತಲೆಯೆಲ್ಲಾ ರೋಗ, ಹೃದಯವೆಲ್ಲಾ
    ದುರ್ಬಲ.
  yap-yap: Mangfan ni kayugu mpired ni gimed be togopluw? Mogned, gimed ba’adag ni
    ngan gelnag e gechig ngomed? Israel, lolugmed e ke polo’ i maad’ad, ma lan gum’ircha’med
    nge lanin’med e ke m’ar.
  hlt-MCSB: Balae tih koep kang ngawn eh? Koeknah te na koei uh tih na lu te a tlohtat
    kak la, na thinko boeih khaw hal coeng.
  mdy-ETH: ዒንሢ ዋይዞ ዒፂ ዒፂ ላሚ ሜቶ ዔካኒ ዓይጎሮ ኮዓይ? ዒንሢኮ ቶኦካ ቆፃያ፥ ዒናኣ ዒንሢኮ ላቢሢም ጊኢጌያ ማዔኔ።
  twi-ASANTE: Adɛn enti na mopɛ sɛ wɔkɔ so boro mo? Adɛn enti na moda so te atua?
    Wɔapira mo tiri, na mo akoma nso di yea.
  eng-WEBU: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  wal-wal: Intte aissi makkalaa bolli makkalaa gujji gujji beetii? Aissi qassikka
    shocettuuteetii? Intte kumetta huuphee sakettiis; intte kumetta wozanaikka daafuriis.
  spa-PDDPT: ¿Por qué aún quieren ser castigados? ¿Aún se rebelarán? Toda la cabeza
    está enferma, y el corazón doliente.
  gun-gun: Mba'e re tu pendekuai axy reivexe ri pejejavypa vy? Mba'eta peneakã raxypa,
    pendepy'a voi ijaipa ma.
  ilo-ULB: Apay ketdin a ti pakabautanyo ti birbirukenyo? Apay ta itultuloyyo ti panagsukiryo?
    Ti sibubukel nga ulo ket masakit, ti sibubukel a puso ket nakapuy.
  kpg-kpg: Ma e aha goodou e hai baahi? Goodou e hiihai gi di hagaduadua mada damana?
    Israel, do libogo la guu hii gi nia magibala, mo do manawa le e magi.
  uig-ARA: نېمىشقا يەنە دۇمبالانغۇڭلار كېلىدۇ؟ نېمىشقا ئاسىيلىق قىلىۋېرىسىلەر؟ پۈتۈن
    باشلىرىڭلار ئاغرىپ، يۈرىكىڭلار پۈتۈنلەي زەئىپلىشىپ كەتتى،
  sus-sus: Wo na ɲaxankatɛ fenfe munfe ra? Wo tondixi gbilende Alatala ma munse ma?
    Wo bara fura wo xunyi ma, wo tɔɔrɔxi wo bɔɲɛ ma.
  pon-2006: Dahme kumwail kin pwurupwurehngki amwail kahngohdiong Koht? Ia duwe, kumwail
    men ale lokolok me laudsang met? Moangamwail unsek kenspesengehr, oh mohngiongimwail
    unsek oh mwahlielimwail unsek soumwahulahr.
  jae-jae: Amac abe aê janac amac êtiam êsêp ondoc, tec asap nêm lêŋ laŋgwa tôŋ ŋapaŋ
    nec. Gêmac kêtap môkêmapac samucgeŋ sa, ma ŋanipkalop samucgeŋ gêmac-gêmac.
  ksd-ksd: Upi ra ava da kita mule avat? Tago ava tut na varpiam, ma i kaina vanavana.
    A ulu i vavat par i mait, a bala i vavat par i tar turatura.
  tur-YTC: Neden isyanını daha çok artırarak daha çok dövülesin? Baş tümüyle hasta,
    yürek de tümüyle baygın.
  grc-BRENT: Τί ἔτι πληγῆτε προστιθέντες ἀνομίαν; πᾶσα κεφαλὴ εἰς πόνον, καὶ πᾶσα
    καρδία εἰς λύπην·
  ind-AYT: Mengapa kamu harus dipukul lagi? Mengapa kamu terus-menerus memberontak?
    Seluruh kepala sakit dan seluruh hati terasa lemah.
  nya-nya: Chifukwa chiyani mukufuna kuti muzingolangidwabe? Chifukwa chiyani mukupitirira
    kukhala mʼmoyo wowukira? Mutu wanu wonse uli ndi mabala, mtima wanu wonse wafowokeratu.
  hrv-hrv: TÓa gdje da vas još udarim, odmetnici tvrdokorni? Sva je glava bolna, srce
    iznemoglo;
  mps-mps: Magi baso dagego Godigo po me sela sądubawe? Dage tigidali sogo dene sabo
    hagela meniwe? Israel, nage te bidi me bidi dabego elai bidi tiwai dao, te agai
    tigi sese mu dolama, bomo mu meni yai. Agai tobolu keni kenigo pągąna pai.
  tpi-tpi: Bilong wanem na yupela i sakim yet tok bilong God? Yupela i no les long
    kisim pen oltaim, a? Israel, yu olsem wanpela man ol i bin paitim nogut tru, na
    bodi bilong en i bagarap olgeta na i no gat strong moa. Ol sua i pulap long het
    bilong en.
  dan-1931: Kan I tåle flere Hug, siden I stadig falder fra? Kun Sår er Hovedet, sygt
    hele Hjertet;
  vie-OVCB: Tại sao các ngươi cứ phạm tội để chịu roi vọt? Các ngươi còn tiếp tục
    phản loạn mãi sao? Để cho đầu đau đớn, và lòng nát tan.
  guj-2017: શું હજુ તમારે વધારે માર ખાવો છે કે તમે બળવો કર્યા કરો છો? આખું માથું રોગિષ્ઠ,
    આખું હૃદય કમજોર છે.
  pon-2006A: Dahme kumwail kin pwurupwurehngki amwail kahngohdiong Koht? Ia duwe,
    kumwail men ale lokolok me laudsang met? Moangamwail unsek kenspesengehr, oh mohngiongimwail
    unsek oh mwahlielimwail unsek soumwahulahr.
  por-BRBSL: Por que você deveria ser mais espancado? que você se revolta mais e mais?
    A cabeça inteira está doente, e todo o coração desmaia.
  cth-cth: Ahnimanaw hah bangtelamaw bout ka hem han vai. Bangtelamaw bout ka yue
    han vai. A lû teh hmâtan hoi king akawi, na lung hai tha khoeroe awm hoeh toe.
  twi-twi: Adɛn nti na mopɛ sɛ wɔkɔ so boro mo? Adɛn nti na moda so tew atua? Wɔapira
    mo ti, na mo koma nso di yaw.
  hlt-hlt: Balae tih koep kang ngawn eh? Koeknah te na koei uh tih na lu te a tlohtat
    kak la, na thinko boeih khaw hal coeng.
  tbz-SIM: Bɑ nte kɛ̀ di bo nsɔkɛ́ kɛ yetírí n kpɛti, kɛ̀ dɛ̀ nte kɛ̀ n yíɛ́ kɛ́ dí
    potɛ́? Di yɔ yɛɛ̀ dɑ̀ɑ́tí yɛmuɔ, kɛ̀ di bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ,
  msy-2020: Egha manmaghsua ia Godɨn akam batoghavɨra iti? Ia ti zurara mɨzaziba inian
    aghua, a? Israelia, ia mati gumazir me bar puv mɨsoghezim, ezɨ an mɨkarzim ikufi,
    egha gavgaviba puvatɨ. Ezɨ duaba bar an dapanim gizɨfa.
  dop-dop: Mǝ leɣe ɩ́ cɑɑ sɩ mɑ́ tɑsɑ mɑpʋ? Pepe tɔɔ kɛ́ ɩ́ wɛɛ nɑ ɩ́ kɑmɑ nyʋɣʋ nɑ
    mɑ tɔɔ kʋlʋɣʋ? Anɩ mǝ nyɔɔŋ nɑ́ fetilɑɑ nɑ ɩ́ tɔkɩ wɑhɑlɑ kɛ mǝ tɑɑ.
  azb-azb: Siz nə üçün yenə döyüləsiniz, Niyə üsyan etməkdə davam edirsiniz? Xoralar
    başınızı tamamilə bürüyüb, Ürəyiniz azara düşüb.
  eng-DBY: 'Why should ye be smitten any more? ye will revolt more and more: the whole
    head is sick, and the whole heart faint.'
  hin-2017: तुम बलवा कर करके क्यों अधिक मार खाना चाहते हो? तुम्हारा सिर घावों से भर
    गया, और तुम्हारा हृदय दुःख से भरा है।
  wol-KYG: Xanaa dungeen wéye fippu, ñu gën leena duma, te bopp di góomi neen, xol
    jeex tàkk?
  eng-YLT: Wherefore are ye stricken any more? Ye do add apostasy! Every head is become
    diseased, and every heart [is] sick.
  kne-kne: Apay nga itoltoloy yo ay mangonkontra? Ay layden yo ay matapian din dosa
    yo? Enggay pag bayang san toktok yo yan baken mayat di likna ya nemnem yo.
  eng-WYC-2017: On what thing shall I smite you more, that increase trespassing? Each
    head is sick, and each heart is mourning.
  eng-WMBB: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  urd-GVH: अब तुम्हें मज़ीद कहाँ पीटा जाए? तुम्हारी ज़िद तो मज़ीद बढ़ती जा रही है
    गो पूरा सर ज़ख़मी और पूरा दिल बीमार है।
  rug-rug: Na vea ke kaqu ta seke nono la tu si gamu? Na vea ke va karikari nono la
    tu? Sa doduruna sa batumia si ele bakora, meke sa doduruna sa bulomia si ele ta
    sigiti.
  gaz-gaz: Isin siʼachi maaliif rukutamtu? Maaliif fincila keessa jiraatu? Mataan
    keessan guutuun miidhameera; garaan keessan guutuunis dadhabeera.
  fra-LSG: Quels châtiments nouveaux vous infliger, Quand vous multipliez vos révoltes?
    La tête entière est malade, Et tout le cœur est souffrant.
  gnn-gnn: Nhäku warray nhuma yukurra mukthundja yana ŋapa‐nherraṉmirrinydja? Nhuma
    ḏukṯuk nhuma yurru dhaŋgaḏirr' märrama gupaḏalkunhara yana? Yitjural, nhumanydja
    dhuwala miṯtji yolŋu'‐yulŋu balanyara biyaku ŋuli yolŋu rerrimirri; rirrikthundja
    nhe yukurra ŋulaŋuru liŋgu muḻkurrŋuru ga yana liŋgu ga ŋunhana‐wala djalkirilili
    wapthun. Rumbalnydja nhuŋu warrpam'nha ŋäkirrmaranhara djetjiwuŋuna ḏulkuwuŋuna,
    ga ŋunhiyi ḏulku malanha yätjnha yanana gawarala'mirrina, yakana ŋula yolthu yolŋuyu
    ŋunhiyi ḏarrtjalkkuŋalanydja rurrwuyurrunanydja ḏulku'nha, wo garrpira nhuna maryakalyu
    ḏarrtjalkthu, maŋutji‐ŋäkirrmaraŋala ŋunhiyi djetji. Yakana ŋula yolthu ŋämira
    nhuna ŋunhiyi ḏulku'nha ŋäkirrmaraŋala gungaŋala.
  yal-yal: Ɛ wama a mɔn xa ɛ bɔnbɔ minɛn ma, ɛ to luma murutɛ a ma? Ɛ xunna birin
    bata findi furen na, ɛ bɔɲɛn birin sɔxɔlɛxi.
  haw-1868: Ma kahi hea oukou e hahau hou ia'i? A e kui hou aku anei oukou i ke kipi?
    Ua puni ke poo i ka mai, ua maule hoi ka naau a pau.
  arb-NAV: عَلَى أَيِّ مَوْضِعٍ أَضْرِبُكُمْ بَعْدُ؟ لِمَاذَا تُوَاظِبُونَ عَلَى التَّمَرُّدِ؟
    إِنَّ الرَّأْسَ بِجُمْلَتِهِ سَقِيمٌ وَالْقَلْبَ بِكَامِلِهِ مَرِيضٌ.
  ewe-ewe: Nu ka ta miedi be woanɔ mia ƒoƒo dzi? Nu ka ta miegale aglãdzedze dzi?
    Miaƒe ta katã xɔ abi, eye miaƒe dzi katã hã xɔ abi.
  eng-LEE: Why will ye be stricken yet more? [that] ye increase the revolt? every
    head is sick, and every heart is faint.
  asm-FB: তোমালোকে কিয় বিদ্ৰোহ আচৰণ কৰি থাকা? তোমালোক কিয় এতিয়াও প্ৰহাৰিত হ’বা?
    সম্পূৰ্ণ মূৰ ৰোগাগ্রস্ত, আৰু সম্পূৰ্ণ হৃদয় দুৰ্ব্বল;
  sus-A: وٌ نَ حَشَنكَتّ قٍنقٍ مُنقٍ رَ؟ وٌ تٌندِشِ فبِلٍندٍ عَلَتَلَ مَ مُنسٍ مَ؟
    وٌ بَرَ قُرَ وٌ شُنيِ مَ، وٌ تْورْشِ وٌ بْحّ مَ.
  fra-SBL: Pourquoi devriez-vous être plus battu, que vous vous révoltez de plus en
    plus ? La tête entière est malade, et le cœur entier s'évanouit.
  hbo-hbo: עַ֣ל מֶ֥ה תֻכּ֛וּ עֹ֖וד תֹּוסִ֣יפוּ סָרָ֑ה כָּל־רֹ֣אשׁ לָחֳלִ֔י וְכָל־לֵבָ֖ב
    דַּוָּֽי׃
  piu-2006: '@see-verse:ISA.001.004'
  pjt-pjt: Uti nyura Godala rawangku tungunpungkuwiyangku wantima, ka paluṟu nyuranya
    ngapartji pikantankunytja wiyangku wantiku. Palu nyura tjinguṟu mukuringanyi Godalu
    nyuranya rawangku pikantankunytjaku. Wanyu nyurayanku walytjangku nyawa! Panya
    nyura ngaṉmanypa alatjiṯu pikatjara ngaṟangi kurunpa upa ka nyuranya kata, kultu,
    tjunta, tjina kuḻu puntu winki pungkunytja pungkunytja puṟunypa pikatjara ngaṟanyi
    paḻkunpa tjuṯatjara, panya kura palyannyangka Godalu nyuranya rawangku pikantanangi
    ka nyura nyaaku Godalu nyuranya piṟuku pikantankunytjaku mukuringanyi?
  kik-kik: Nĩ kĩĩ gĩgũtũma mwende gũikara mũkĩhũũragwo? Nĩ kĩĩ gĩgũtũma mũthiĩ o na
    mbere kũrema? Mũtwe wothe nĩmũtihangie, nayo ngoro yothe ĩkanyamarĩka.
  fra-NCL: Où vous frapper encore, si vous continuez vos révoltes ? Toute la tête
    est malade, et tout le cœur est languissant.
  cek-AK: Tipongah nihcae to nganbawh kana ka paek aep loe? Tikhoe kanung aep ah na
    laisaep o loe? Na lu loe ahmaa caak boih boeh moe, na palung doeh thazok boih
    boeh.
  cuk-cuk: ¿Ibiga amba sabsur-odurdakledii gubimarsunna? ¿Ibiga uayasuli-gudii gubimarsunna?
    Bela e-nono, ise-nailikguar siid, bela e-gwage nued naisulid.
  uig-CYR: Немишкә йәнә думбаланғуңлар келиду? Немишкә асийлиқ қиливерисиләр? Пүтүн
    башлириңлар ағрип, Жүригиңлар пүтүнләй зәиплишип кәтти,
  tel-2017: మీకు ఇంకా దెబ్బలు ఎందుకు తగులుతున్నాయి? మీరు ఇంకా ఎందుకు తిరుగుబాటు చేస్తున్నారు?
    మీ తల అంతా గాయమే. మీ గుండె నిండా బలహీనతే.
  hat-BSA: Se ki bo nou va pran so ankò? Poukisa nou mache fè rebèl san rete? Tout
    tèt la malad e tout kè a fèb.
  kos-kos: Efu ku kowos lainul na? Ya kowos lungse in kalyeiyuk kowos yohk liki meet
    ah? Israel, insifom afla tari ke kinet, ac insiom ac nunak lom mas na.
  hbo-WLC: עַ֣ל מֶ֥ה תֻכּ֛וּ ע֖וֹד תּוֹסִ֣יפוּ סָרָ֑ה כָּל־רֹ֣אשׁ לָחֳלִ֔י וְכָל־לֵבָ֖ב
    דַּוָּֽי׃
  ibo-ibo: Gịnị mere a ga-eji nọgide na-eti unu ihe? Gịnị mere unu ji nọgide na nnupu
    isi? Lee ọnya juru unu isi, leekwa na ọrịa na-arịa obi unu.
  ory-ory: ତୁମ୍ଭେମାନେ ଅଧିକ ଅଧିକ ବିଦ୍ରୋହାଚରଣ କରିବା ପାଇଁ କାହିଁକି ଆହୁରି ପ୍ରହାରିତ ହେବ?
    ମସ୍ତକଯାକ ପୀଡ଼ିତ ଓ ସମୁଦାୟ ହୃଦୟ ଦୁର୍ବଳ ହୋଇଅଛି।
  chk-chk: Pwota oua chök sopwela le ü ngeni Kot? Ifa usun, oua mochen pwe epwe sopwela
    le apwüngükemi? Unusen möküremi a fen kinas, nge unusen lelukemi a apwangapwang.
  rop-rop: Wotaim yumob garra stap dumbat detlot nogudbala ting? Maitbi yumob laigim
    God garra kipgon panishimbat yumob? Blanga yumob hed im bastapwan na, en yumob
    garram sikwan hat, en yumob brabli wikwan du.
  ukr-1871: Куди, в яке місце вас іще бити, коли ви не перестаєте бути упрямими? Кожна
    голова в ранах, кожне серце хворе.
  deu-1951: Was soll man euch noch weiter schlagen, da ihr fortfahret, abtrünnig zu
    sein? Das ganze Haupt ist krank, das ganze Herz ist verderbt.
  eng-JPS: On what part will ye yet be stricken, seeing ye stray away more and more?
    The whole head is sick, and the whole heart faint;
  srp-1865: Što biste još bili bijeni kad se sve više odmeæete? Sva je glava bolesna
    i sve srce iznemoglo.
  lug-lug: Lwaki mweyongera okujeema? Mwagala mwongere okubonerezebwa? Omutwe gwonna
    mulwadde, n’omutima gwonna gunafuye.
  heb-heb: על מה תכו עוד תוסיפו סרה כל ראש לחלי וכל לבב דוי׃
  ben-IRV: তোমরা এখনও কেন আর মার খাবে? কেন তোমরা বিদ্রোহ করতেই থাকবে? পুরো মাথাটাই
    ক্ষতবিক্ষত, সম্পূর্ণ হৃদয়টাই দুর্বল।
  pan-pan: ਤੁਸੀਂ ਕਿਉਂ ਹੋਰ ਮਾਰ ਖਾਣਾ ਚਾਹੁੰਦੇ ਹੋ, ਤੁਸੀਂ ਕਿਉਂ ਵਿਦਰੋਹ ਕਰਨ ਤੇ ਅੜੇ ਰਹਿੰਦੇ
    ਹੋ? ਤੁਹਾਡਾ ਸਾਰਾ ਸਿਰ ਜ਼ਖਮਾਂ ਨਾਲ ਅਤੇ ਤੁਹਾਡਾ ਸਾਰਾ ਦਿਲ ਪੀੜ੍ਹਿਤ ਹੈ।
  mya-JVB: သူတို့ကိုအဘယ်သို့ ဒဏ် ပေးရဦးမည်နည်း။ အဘယ်သို့ထပ်၍ဆုံးမရဦးမည်နည်း။ ဦးခေါင်း
    သည် အနာ သက်သက်ရှိ၏။ နှလုံး သည်လည်း ခွန်အား အလျှင်း မရှိ။
  tte-O: O Isileli, tawae kaiwena mumugam naenaena ukwabikabi-kalatan na kaiwena maisana
    lalaki molosina kulobalobai? Ugitai, gai lalakina iyaele kulukulum mena yo tabe
    katem ikasiebwa.
  tbg-tbg: Isareritaarito, nantihae ne Kotira uva kia iriraiti, nenta antuqa avatareka
    auti variavo? Kotiva qaiqaa qaiqaa ni ruqutuarire tie, ne mintiaqi vi variavo?
    Ne vaireka, qiata teqa taaqama kaa vaiintira voqaara variavaro ni muntukavanovata
    kia koqemakero vaimanta variarave.
  hmo-hmo: Badina dahaka Dirava dekenai umui dagedage noho? Umui ura be panisi umui
    davaria lou, davaria lou, a? Israela tano e, oiemu kwarana, be idia haberoa vadaeni,
    bona oiemu kudouna danu be ia manoka noho.
  urd-urd: तुम क्यूँ ज़्यादा बग़ावत करके और मार खाओगे? तमाम सिर बीमार है और दिल बिल्कुल
    सुस्त है।
  rus-SYN: Во что вас бить еще, продолжающие свое упорство? Вся голова в язвах, и
    все сердце исчахло.
  bqc-SIM: Á ye aà ɛa á gbɛ̃ yã̀? Bↄ́yãi a gi lɛ́ bↄ aà yã́ kpɛi? Mi gyã sɛ̀,
    sↄ̃ yɛ̃̀ɛɛ làa míↄ.
  tcz-CHONGTHU: Ipi dinga gimbolna ding nakikou bebeu hitam? Itih chan gei neidou
    nahlai diu ham? naluchang apumin anatan, nalungchang jong ana’n ahi.
  mar-mar: तुम्ही अजूनही का मार खाता? तुम्ही अधिकाधिक बंड का करता? तुमचे संपूर्ण मस्तक
    आजारी व संपूर्ण अंतःकरण कमकुवत आहे.
  qub-qub: ¿Imapänataj mastaga castigasha caytapis munanqui? ¿Jinallarächu mana wiyacoj
    caycanqui? Cuerpuyquipis manami jäcunnachu maynincho astinäpäpis. Umayquipis intëru
    rachishallanami. Imata ruranayquipäpis gänasniqui manami cannachu.
  hat-hat: Poukisa n'ap plede fè tèt di konsa? Pa gen kote ankò pou yo frape nou.
    Tout tèt la malad. Pa gen kò ankò pou sipòte.
  eng-BSB: Why do you want more beatings? Why do you keep rebelling? Your head has
    a massive wound, and your whole heart is afflicted.
  eng-WEBPB: Why should you be beaten more, that you revolt more and more? The whole
    head is sick, and the whole heart faint.
  kbq-kbq: Na'a agafare e'inahu tamavutamavara huvava huta nevanageno knazana tamigahie?
    Na'ahigeta veganokanora huvava huta neaze? Zamasenifina kri me'negeno maka zamavufagamo'a
    hankave'a omane'ne.
  nhe-BL: Tlacame, ¿ax inquiselijtoque tlatzacuiltili tlen nelhuejhueyi? Huajca ¿para
    tlen innechchihualtíaj noja ma nimechtlatzacuilti ajachica? ¿Inquisenhuiquilise
    ax innechtlacaquilise para nochipa? Tlen imotzonteco hasta ipan imoicxihua nochi
    se imotlacayo cocojtoc. Nochi imojuanti ayoc inquipiyaj chicahualistli ipan imoyolo
    huan hasta sequin imojuanti ya inquinequij inmiquise.
  gub-BL: Màràzàwe tuwe pezapo wiwi ikatu 'ym ma'e peiko. Aipo peputar wera'u penehe
    Tupàn izepyk àwàm. Heta peperew peàkàg rehe. Upaw rupi pezemumikahy.
  eng-DRA: For what shall I strike you any more, you that increase transgression?
    the whole head is sick, and the whole heart is sad.
