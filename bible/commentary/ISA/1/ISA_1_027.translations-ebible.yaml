verse: ISA.001.027
translations:
  mal-C: സീയോൻ, ന്യായത്താലും അതിൽ മനംതിരിയുന്നവർ, നീതിയാലും വീണ്ടെടുക്കപ്പെടും.
  deu-TKW: Zion soll durch Recht erlöst werden und, die sich in ihm bekehren, durch
    Gerechtigkeit;
  lin-lin: Siona ekosikolama na nzela ya boyengebene, mpe bato na yango oyo bakobongola
    mitema bakobika na nzela ya bosembo.
  eng-LSV: Zion is redeemed in judgment, || And her captivity in righteousness.
  eng-GNV: Zion shall be redeemed in iudgement, and they that returne in her, in iustice.
  eng-WEBSTER: Zion shall be redeemed with judgment, and her converts with righteousness.
  nhw-BL: Pampa na niitztoc xitlahuac huan nijchihua catli cuali huan niquinmaquixtis
    nopa Jerusalén ehuani catli moyolcuepase ica na.
  swh-ONEN: Sayuni itakombolewa kwa haki, wale waliomo ndani yake waliotubu kwa uaminifu.
  bba-bba: Kon Yerusɑlɛmu yɑkiɑ yɑ̀ n nɛn kĩru swĩi, kpɑ n mɑɑ yen tɔmbu wɔrɑ be bɑ
    ɡɔ̃ru ɡɔsiɑ mi kpuro.
  eng-KJVCPB: Zion shall be redeemed with judgment, And her converts with righteousness.
  luo-luo: Sayun nopwodh gi bura makare bende joma oyie modak e iye norit kod adiera.
  meu-meu: Siona na hahemaoro ḡoevaḡoeva ese baine hamauria, bona ia lalonai vada
    e helalo kerehai taudia na kara maoromaoro ese baine hamauridia.
  npi-ULB: सियोनलाई न्यायले उद्धार गर्नेछ र त्यसमा भएका पश्‍चतापीहरूलाई धार्मिकताले
    नै उद्धार गर्नेछ ।
  yor-yor: A ó fi ìdájọ́ òtítọ́ ra Sioni padà, àti àwọn tí ó ronúpìwàdà pẹ̀lú òdodo.
  pes-OPCB: صَهیون به انصاف نجات خواهد یافت و اهالی توبه‌کار آن به عدالت احیا خواهند
    شد.
  tgl-ULB: Mababawi ang Sion sa pamamagitan ng katarungan, maging ang mga nagsisisi
    sa pamamagitan ng katuwiran.
  cbu-NT: Nuw siyaa itsinsari yasayaruri, tapachindakchuri, siysa yusur kis taatssa.
    Siy Siyonshuchis, yusur nuwash kis tachitatssa.
  hui-hui: Anduane Homogo ibu tigabiore kago ibugua mana bayaleore ngadagua Yarusalemenaga
    wali agalirume biyarunaga tigatiga tale bialu ti mo yu dai bulebira. Ani buwa
    ibunaga mana tigabi biaga ogonime dege Yarusaleme wali agali mini beregedowa tininaga
    ko biyaru dara halu nabule lalu karu bibahende pele mialu haru dai bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖြောင့်​မှန်​တော်​မူ​သည်​ဖြစ်​၍ ယေ​ရု​ရှ​လင်​မြို့​နှင့်​နောင်​တ​ရ​သူ​မှန်​သ​မျှ​ကို​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཛ་ཡན་ནི་དྲང་གཞག་གི་དབང་གིས་ཐར་བར་འགྱུར་ལ། གྲོང་ཁྱེར་ནང་གི་འགྱོད་བཤགས་བྱེད་མཁན་རྣམས་ཀྱང་དྲང་བདེན་གྱི་དབང་གིས་ཐར་བར་འགྱུར།
  wsk-wsk: Zion mu munan diram ko munan te gopa palagukko, se ko kariimet nongomang
    motam guruguman mu munan ningo diram mu te bagara ningo arigimonko.
  sna-sna: Zioni richadzikinurwa nokururamiswa, navanotendeuka varo, nokururama.
  spa-BLM: Sión será redimida con justicia, y sus conversos con la justicia.
  cac-cac: Yuj in tojolal, ol in colcanel eb' cajan d'a Sion, aton eb' ol sna sb'a.
  swh-ULB: Sayuni itakombolewa kwa haki, na wanaotubu kwa haki.
  bel-bel: Сіён уратуецца правасудзьдзем, і навернутыя сыны яго - справядлівасьцю.
  deu-ELBBK: Zion wird erlöst werden durch Gericht, und seine Rückkehrenden durch
    Gerechtigkeit.
  mbb-OT: Pinaaǥi te metazeng he kukuman te Megbevayà, edlibriyen din is Jerusalem
    wey is menge meǥinged kayi he ed-iniyug te mezaat.
  mal-2015: സീയോൻ ന്യായത്താലും അതിൽ മനം തിരിയുന്നവർ നീതിയാലും വീണ്ടെടുക്കപ്പെടും.
  gup-gup: Nawu Yawey kadjalkurduyime kore kunmakkenh munguyh kunmekbekenh nungka
    kabenbebke bininj nawu kabirrihni kunred Zion ba minj kabirriyawoyhbongdi. Bedda
    bu kabirriwarnyakmulewarren dja kabirribawon kunwarre, wanjh nungka kabenngehke
    kunmakkenh nuye dorrengh.
  rmc-rmc: O RAJ cinela avri o Sion le čačipnaha a olen, ko keren pokaňje, le spravodľišagoha.
  pes-OPV: صهیون به انصاف فدیه داده خواهد شد وانابت کنندگانش به عدالت.
  ron-1924: Сионул ва фи мынтуит прин жудекатэ ши чей че се вор ынтоарче ла Думнезеу
    ын ел вор фи мынтуиць прин дрептате.
  ben-OBCV: সিয়োনকে ন্যায়বিচারের দ্বারা ও তার অনুতপ্ত জনেদের ধার্মিকতার দ্বারা উদ্ধার
    করা হবে।
  som-som: Siyoon waxaa lagu soo furan doonaa caddaalad, oo kuweeda soo noqdayna waxaa
    lagu soo furan doonaa xaqnimo.
  lat-VUC: Sion in judicio redimetur, et reducent eam in justitia.
  eng-ASVBT: Zion shall be redeemed with justice, and her converts with righteousness.
  ita-1885: Sion sarà riscattata per giudicio, e quelli che vi ritorneranno per giustizia.
  eng-LXXUP: For her captives shall be saved with judgment, and with mercy.
  eng-ULB: Zion will be redeemed by justice, and her repentant ones by righteousness.
  spa-VBL: Sión será rescatada por la justicia y por causa de los que se arrepienten
    y hacen el bien.
  fra-_FOB: Sion sera rachetée par la droiture, et ceux qui s'y convertiront, par
    la justice.
  mal-mal: സീയോൻ ന്യായത്താലും അതിൽ മനം തിരിയുന്നവർ നീതിയാലും വീണ്ടെടുക്കപ്പെടും.
  urd-GVR: Allāh Siyyūn kī adālat karke us kā fidyā degā, jo us meṅ taubā kareṅge
    un kā wuh insāf karke unheṅ chhuṛāegā.
  suz-BL: मिनु सियोन ठीक निसाफ पतीकेमी पाप रे प्रोंइचा पुंइसीब। सहरम बाक्‍ब ठीक पतीकेमी
    पाप रे प्रोंइचा पुंइसीनीम। यसैया ४६:३३
  eng-NOY: Through justice shall Zion be delivered, And her reformed sons through
    righteousness.
  ita-1927: Sion sarà redenta mediante la rettitudine, e quelli in lei si convertiranno
    saran redenti mediante la giustizia;
  ckb-ckb: بە دادپەروەری سییۆن دەکڕدرێتەوە، تۆبەکارەکانیشی بە ڕاستودروستی.
  eng-BBE: Upright acts will be the price of Zion's forgiveness, and by righteousness
    will men be living there.
  kan-OKCV: ಚೀಯೋನ್ ಪಟ್ಟಣವು ನ್ಯಾಯತೀರ್ಪಿನಿಂದಲೂ, ನೀತಿ ನಂಬಿಕೆಯಿಂದ ಪಶ್ಚಾತ್ತಾಪ ಹೊಂದಿದ ಆಕೆಯ
    ಜನರೂ ಬಿಡುಗಡೆಯಾಗುವರು.
  tam-2017: சீயோன் நியாயத்தினாலும், அதிலே திரும்பிவருகிறவர்கள் நீதியினாலும் மீட்கப்படுவார்கள்.
  spa-RV-1909: Sión con juicio será rescatada, y los convertidos de ella con justicia.
  ron-BTF: Sionul va fi răscumpărat cu judecată şi convertiţii lui cu dreptate.
  eng-WEBP: Zion shall be redeemed with justice, and her converts with righteousness.
  eng-FBV: Zion will be rescued by justice, those who repent by doing right.
  nld-1939: Dan zal Sion door gerechtigheid worden verzoend, Door rechtschapenheid
    zijn bewoners;
  nch-BL: Pampa na niitztoc xitahuac huan nijchihua cati cuali huan niquinmaquixtis
    nopa Jerusalén ehuani cati moyolcuepase ica na.
  vie-1934: Si-ôn sẽ được chuộc bởi sự chánh trực, còn kẻ nào trở lại đó thì được
    chuộc bởi sự công bình.
  hin-CV: ज़ियोन को न्याय से, और जो अपने आपको बदलेगा वे धर्म से छुड़ा लिये जायेंगे.
  eng-OURB: Zion [Mountain ridge, Marking] shall be redeemed with mishpat ·justice·,
    and her converts with righteousness.
  spa-BES: Los actos de arrepentimiento serán el precio del perdón de Sión, y por
    la justicia los hombres vivirán allí.
  tdx-tdx: Ho jebañeñe ami’ty hatò ty Tsione, naho an-­kavantañañe o aze mimpolio.
  tha-KJV: ศิโยนจะรับการไถ่ด้วยความยุ​ติ​ธรรม และบรรดาคนในนครที่​กล​ับใจจะรับการไถ่ด้วยความชอบธรรม
  por-BR-2018: Sião será resgatada por meio do juízo; e os que retornarem a ela, por
    meio da justiça.
  deu-ELO: Zion wird erlöst werden durch Gericht, und seine Rückkehrenden durch Gerechtigkeit.
  eng-WYC-2018: Zion shall be again-bought in doom, and they shall bring it again
    into rightfulness; (Zion shall be redeemed in justice, and they shall bring it
    back to righteousness;)
  epo-epo: Cion elaĉetiĝos per justeco, kaj ĝiaj revenintoj per virto.
  uig-PIN: Əmdi Zion adilliⱪ bilǝn, Wǝ uningƣa ⱪaytip kǝlgǝnlǝr ⱨǝⱪⱪaniyliⱪ bilǝn
    ⱪutⱪuzulup ⱨɵr ⱪilinidu.
  beo-beo: Hina Gode Ea hou da moloidafa. Amaiba:le, E da Yelusaleme amo gaga:mu,
    amola nowa amo moilai bai bagade ganodini da wadela:i hou fisili, Godema sinidigisia,
    E da amo dunu gaga:mu.
  tpi-OTNT: Bikpela bai i skelim Jerusalem gut long stretpela pasin na kisim bek em.
    Long dispela stretpela pasin tasol, em bai i kisim bek ol manmeri bilong Jerusalem,
    em ol manmeri i tanim bel na i sori long ol sin ol i bin mekim.
  hau-SA: Za a fanshi Sihiyona da adalci, masu tubanta kuma da aikin gaskiya.
  uig-LAT: Emdi Zion adilliq bilen, We uninggha qaytip kelgenler heqqaniyliq bilen
    qutquzulup hör qilinidu.
  nde-nde: IZiyoni izahlengwa ngemfanelo, abaphendukayo bayo bahlengwe ngokulunga.
  ton-ton: ‌ʻE huhuʻi ʻa Saione ʻaki ʻae fakamaau, mo ʻene kakai ului ʻaki ʻae māʻoniʻoni.”
  ces-1613: Sion v soudu vykoupen bude, a kteříž zase uvedeni budou do něho, v spravedlnosti.
  eng-WMB: Zion shall be redeemed with justice, and her converts with righteousness.
  tam-TCV: சீயோன் நியாயத்தினாலும், அங்கு மனந்திரும்புவோர் நீதியினாலும் மீட்கப்படுவார்கள்.
  ceb-ULB: Lukaton ang Zion pinaagi sa hustisya, ug ang iyang paghinulsol pinaagi
    sa pagkamatarong.
  pol-UBG: Syjon zostanie odkupiony przez sąd, a jego nawróceni – przez sprawiedliwość.
  agr-agr: Wika wait anenkagtin asan, nuigtush uwemtikagtin asan, Jerusalégnumia aents
    aidau mina umigtuinakuig, wainka waitkam yujakuish, wi ditanak ayamjuktinaitjai.
  kyc-kyc: Kamongo baa rolaena renge palenge dokome koo dupwa koo dupwa kondarami
    dokopa Jerusaleme doko pyuo elyape keta pisara ingilyamo.
  urd-GVU: اللہ صیون کی عدالت کر کے اُس کا فدیہ دے گا، جو اُس میں توبہ کریں گے اُن
    کا وہ انصاف کر کے اُنہیں چھڑائے گا۔
  deu-1912: Zion muß durch Recht erlöst werden und ihre Gefangenen durch Gerechtigkeit,
  kan-2017: ಚೀಯೋನ್ ನ್ಯಾಯತೀರ್ಪಿನಿಂದಲೂ, ನೀತಿ ನಂಬಿಕೆಯಿಂದ ಪಶ್ತಾತ್ತಾಪ ಹೊಂದಿದ ಆಕೆಯ ಜನರೂ
    ಬಿಡುಗಡೆಯಾಗುವರು.
  yap-yap: Ya SOMOL e ba mat’aw ere bayi mat’awnag yu Jerusalem nge en ke pi’ keru’
    ko kireb rok.
  hlt-MCSB: Zion te tiktamnah neh a lat vetih duengnah neh ha mael ni.
  mdy-ETH: ፂዮኔ ካታማ ፒዜ ዎጌና፥ ጎሞ ፔኤኮ ቡኡፂ ማዓ ዴራኣ ፂሉሞና ማሂ ሻንቂንቲ ዔውታንዳኔ።
  twi-ASANTE: Wɔde atɛntenenee bɛgye Sion bio, na wɔn a wɔnu wɔn ho no, wɔde tenenee
    bɛgye wɔn.
  eng-WEBU: Zion shall be redeemed with justice, and her converts with righteousness.
  wal-wal: Xiyoonee suure pirddan, bantta nagaraa paaxiyaageetikka xillotettan wozettana.
  spa-PDDPT: Sion será rescatada con equidad, y sus arrepentidos con justicia.
  gun-gun: “Aepy ju 'rã Sião tetã ha'evea rami, teko porã rupi araa jepe 'rã ojeko
    rerova uka va'e ha'e javi.
  ilo-ULB: Masubbotto ti Sion babaen iti hustisia, ken dagiti tattaona nga agbabawi
    babaen iti kinalinteg.
  kpg-kpg: Idimaa Dimaadua dela e donu, Mee ga benebene Jerusalem mo ono gau huogodoo
    ala guu huli hoou.
  uig-ARA: ئەمدى زىئون ئادىللىق بىلەن، ۋە ئۇنىڭغا قايتىپ كەلگەنلەر ھەققانىيلىق بىلەن
    قۇتقۇزۇلۇپ ھۆر قىلىنىدۇ.
  sus-sus: Siyoni xun sarama nɛ tinxinyi ra, tuubi mixie kisima nɛ tinxinyi saabui
    ra.
  pon-2006: Pwehki KAUN-O eh ketin pwung, e pahn ketin doarehla Serusalem oh towe
    kan koaros me kolulahr oh weliakapwalahr;
  jae-jae: Mêtôc gêdêŋ oc ênam Sion kêsi ma biŋ gêdêŋ oc êpuc lau Sionŋa, taŋ sêjam
    tauŋ ôkwi naŋ tôŋ.
  ksd-ksd: Da kul valaun Sion ma ra takodo na varkurai, ma diat dia lilikun pirana
    ma ra mangamangana takodo.
  tur-YTC: Siyon adaletle, onun tövbe edenleri de doğrulukla kurtarılacak.
  grc-BRENT: μετὰ γὰρ κρίματος σωθήσεται ἡ αἰχμαλωσία αὐτῆς, καὶ μετὰ ἐλεημοσύνης.
  ind-AYT: Sion akan ditebus dengan keadilan, dan yang bertobat ditebus dengan kebenaran.
  nya-nya: Ziyoni adzawomboledwa mwa chiweruzo cholungama, anthu ake olapadi adzapulumutsidwa
    mwachilungamo.
  hrv-hrv: Sud pravedni otkupit će Sion, a pravda obraćenike njegove.
  mps-mps: “Genuai Bidigo Jerusalem bugagia doloba pai kolesaga dali aselama, tama
    te bulu ma dobola saibao. Tama te dwagi yai kolesagade naga agai Jerusalem we
    bidi ma oda saibao, te augwaligo augwa yali te dwai sęde ge neyu, homu begelama,
    tama augwa yali dwai sęde hobede ebaso.
  tpi-tpi: Bikpela bai i skelim Jerusalem gut long stretpela pasin na kisim bek em.
    Long dispela stretpela pasin tasol, em bai i kisim bek ol manmeri bilong Jerusalem,
    em ol manmeri i tanim bel na i sori long ol sin ol i bin mekim.
  dan-1931: Zion genløses ved Ret, de omvendte der ved Retfærd.
  vie-OVCB: Si-ôn sẽ được chuộc bằng công lý; những ai ăn năn sẽ được chuộc bằng công
    chính.
  guj-2017: સિયોન ઇનસાફથી, અને પ્રભુ પાસે તેના પાછા ફરનારા ન્યાયીપણાથી ઉદ્ધાર પામશે.
  pon-2006A: Pwehki KAUN-O eh ketin pwung, e pahn ketin doarehla Serusalem oh towe
    kan koaros me kolulahr oh weliakapwalahr;
  por-BRBSL: Zion será redimida com justiça, e seus convertidos com retidão.
  cth-cth: Zion teh kângingnae hoi thoseh,lannae hoi thoseh ratang lah ao han.
  twi-twi: Wɔde atɛntrenee begye Sion bio, na wɔn a wonu wɔn ho no, wɔde trenee begye
    wɔn.
  hlt-hlt: Zion te tiktamnah neh a lat vetih duengnah neh ha mael ni.
  tbz-SIM: Kɛ̀ Siyɔ̃ɔ̃ ɛì kɔbɛɛ tũnnɛ kucɛ kusɑ̀ɑ̀kù kɛ́cootɛ́, bɛ̀ɛ̀ bo Siyɔ̃ɔ̃ kɛ̀
    bɛ̀ɛ ceetɛ kɛ́yié nKuyie nkpɛti kɛ́ndɔɔri dɛ̀ɛ̀ sìɛ́.
  msy-2020: Ikiavɨra Itir God, kotiamɨn aven uan guizɨn arazimɨn gɨn mangɨ Jerusalemɨn
    araziba bar deravɨram da tuisɨgh, egh gɨn uam a iniam. Arazir aghuir kamra, a
    ua Jerusalemɨn gumazamiziba iniam. Kar gumazamizir navibagh iragha uan arazir
    kuraba ataghiziba.
  dop-dop: Ye Siyɔŋ nyǝ́mɑ lɑɣɑsɑɑ nɑ pɑ́ tǝŋ mpi pǝ wɛ teu tɔ, Ɩsɔ kɑ́ yɑ-wɛ.
  azb-azb: Sion ədalətlə, Tövbə edən sakinləri salehliklə qurtulacaq.
  eng-DBY: Zion shall be redeemed with judgment, and they that return of her with
    righteousness.
  hin-2017: सिय्योन न्याय के द्वारा, और जो उसमें फिरेंगे वे धार्मिकता के द्वारा छुड़ा
    लिए जाएँगे।
  wol-KYG: Siyoŋ dëppook yoon, mucc, ay tuubkatam wormaal njekk, raw;
  eng-YLT: Zion in judgment is redeemed, And her captivity in righteousness.
  eng-WYC-2017: Zion shall be again-bought in doom, and they shall bring it again
    into rightfulness [or rightwiseness];
  eng-WMBB: Zion shall be redeemed with justice, and her converts with righteousness.
  urd-GVH: अल्लाह सिय्यून की अदालत करके उसका फ़िद्या देगा, जो उसमें तौबा करेंगे उनका
    वह इनसाफ़ करके उन्हें छुड़ाएगा।
  rug-rug: Zaione si kote ta harupu pa vinilasa toṉotona; arini pu kekere pule si
    kaqu siṉo va gorevura pa tinoṉoto.
  gaz-gaz: Xiyoon murtii qajeelaadhaan, qalbii jijjiirrattoonni ishee immoo qajeelummaadhaan
    furamu.
  fra-LSG: Sion sera sauvée par la droiture, Et ceux qui s’y convertiront seront sauvés
    par la justice.
  gnn-gnn: Liŋgu Garraynydja dhuwala ḻatju' yana ŋayi dhunupa wal'ŋu, ga djäma ŋayi
    yukurra bitjan liŋgu ŋunhi nhä ŋamakurru' ga dhunupa. Ŋayi yurru walŋakumana wäŋa
    Djurutjalamdja, ga bitjandhi liŋgu ŋayi yurru walŋakumayi ŋunhinydja yolŋu'‐yulŋunha
    ŋunhi walala yurru ŋanydjaḻa'yun ḏiltji‐wekama walalaŋgalaŋuwu yätjku.
  yal-yal: Siyon taan xunbama nɛn kiti kɛndɛn xɔn. A muxun naxanye na fa Ala ma, ne
    xunbama nɛn tinxinyaan xɔn.
  haw-1868: E hoolaia no o Ziona i ka hoopono ana, A me kona poe pio hoi i ka hoopololei.
  arb-NAV: فَتُفْدَى صِهْيَوْنُ بِالْحَقِّ، وَتَائِبُوهَا بِالْبِرِّ.
  ewe-ewe: Woaɖe Zion kple afia nyui tsotso, eye woaɖe eƒe dzimetrɔlawo kple dzɔdzɔenyenye.
  eng-LEE: Zion shall be redeemed through justice, and her converts through righteousness.
  asm-FB: চিয়োন ন্যায়বিচাৰৰ দ্বাৰাই, আৰু ধাৰ্মিকতাৰ দ্বাৰাই অনুতপ্ত হ’ব।
  sus-A: سِيٌنِ شُن سَرَ مَ نّ تِنشِنيِ رَ، تُوبِ مِشِيٍ كِسِمَ نّ تِنشِنيِ سَابُي
    رَ.
  fra-SBL: Sion sera rachetée avec justice, et ses convertis avec droiture.
  hbo-hbo: צִיֹּ֖ון בְּמִשְׁפָּ֣ט תִּפָּדֶ֑ה וְשָׁבֶ֖יהָ בִּצְדָקָֽה׃
  piu-2006: '@see-verse:ISA.001.026'
  pjt-pjt: Palu Mayatja Godalu Jerusalemanya nguraṟa tjuṯangku kura tjuṯa palyannyangka
    tjananya uwankara tjukaṟurungku ngurkantankuku. Munu paluṟu kura tjuṯa wantira
    palulakutu maḻaku aṟuringkunyangka tjananya wankaṟunkuku panya tjana palula wangaṉarangku
    kulinnyangka.
  kik-kik: Itũũra rĩa Zayuni rĩgaakũũrwo na ciira wa kĩhooto, nao andũ a rĩo arĩa
    merirĩte makũũrwo na ũthingu.
  fra-NCL: Sion sera rachetée par la droiture, et ses convertis, par la justice.
  cek-AK: Zion loe toenghaih hoiah ka krang moe, vangpui thungah kaom dawnpakhuem
    kaminawk doeh toenghaih hoiah ka krang han.
  cuk-cuk: Sión-yala, igar-innikigwadba bela-belad bendaklegoed, dulemar e-isguedga-bukib-binsamalad
    igar-napiragwadba, bela-belad bendaklegoed.
  uig-CYR: Әнди Зион адиллиқ билән, Вә униңға қайтип кәлгәнләр һәққанийлиқ билән қутқузулуп
    һөр қилиниду.
  tel-2017: సీయోనుకు న్యాయాన్ని బట్టీ, తిరిగి వచ్చిన దాని నివాసులకు నీతిని బట్టీ విమోచన
    కలుగుతుంది.
  hat-BSA: Sion va rachte ak lajistis, e sila ki repanti ladann yo va plen ladwati
    a.
  kos-kos: Ke sripen LEUM GOD El suwoswos, El ac fah molela acn Jerusalem ac mwet
    nukewa we su auliyak.
  hbo-WLC: צִיּ֖וֹן בְּמִשְׁפָּ֣ט תִּפָּדֶ֑ה וְשָׁבֶ֖יהָ בִּצְדָקָֽה׃
  ibo-ibo: A ga-eji ikpe ziri ezi zọpụta Zayọn. Ọ ga-ejikwa ezi omume zọpụta ndị niile
    lọghachikwutere ya.
  ory-ory: ସିୟୋନ ନ୍ୟାୟବିଚାର ଦ୍ୱାରା ଓ ତାହାର ଫେରି ଆସିବା ଲୋକମାନେ ଧାର୍ମିକତା ଦ୍ୱାରା ମୁକ୍ତି
    ପାଇବେ।
  chk-chk: Jerusalem epwe ngasala ren apwüng o aramasan mi ekieksefäl repwe ngasala
    ren pwüng.
  rop-rop: “Yumob pipul langa Jerusalem, if yumob kambek langa mi, ai garra seibum
    yumob. If yumob gibitbat ebribodi feyago ai garra larramgo yumob fri du.
  ukr-1871: Сион із потали вийде правосуддєм, а ті, що вернуться до його, — справедливостю;
  deu-1951: Zion wird durch Recht erlöst werden und ihre Wiederkehrenden durch Gerechtigkeit;
  eng-JPS: Zion shall be redeemed with justice, and they that return of her with righteousness.
  srp-1865: Sion æe se otkupiti sudom, i pravdom oni koji se u nj vrate.
  lug-lug: Sayuuni alinunulibwa lwa bwenkanya, n’abantu baamu abalyenenya mu butuukirivu.
  heb-heb: ציון במשפט תפדה ושביה בצדקה׃
  ben-IRV: সিয়োনকে ন্যায়বিচার দ্বারা মুক্ত করা হবে এবং তার অনুতপ্ত ব্যক্তিরা ধার্ম্মিকতা
    দ্বারা মুক্তি পাবে।
  pan-pan: ਸੀਯੋਨ ਨਿਆਂ ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਤੋਬਾ ਕਰਨ ਵਾਲੇ ਧਰਮ ਨਾਲ ਛੁਟਕਾਰਾ ਪਾਉਣਗੇ।
  mya-JVB: ဇိအုန် မြို့သည် တရား အားဖြင့် ၎င်း၊ မြို့သူမြို့ သားတို့သည် ဖြောင့်မတ်
    သောအားဖြင့် ၎င်း၊ ရွေးနှုတ် ခြင်း ကိုခံ ရကြလိမ့်မည်။
  tte-O: Kaiwena Yeoba iya Todudulai mwa tonuwabui siya simiyamiya Yelusalema koina
    kani lebo silobai.
  hmo-hmo: Lohiabada be maoromaoro dainai, ia ese Ierusalema do ia hamauria. Ia dekenai
    idia noho taudia edia lalona idia giroa neganai, Lohiabada ese idia do ia hamauria.
  urd-urd: सिय्यून 'अदालत की वजह से और वह जो उसमें गुनाह से बाज़ आए हैं, रास्तबाज़ी
    के ज़रिए' नजात पाएँगे;
  rus-SYN: Сион спасется правосудием, и обратившиеся сыны его - правдою;
  bqc-SIM: Má Siↄnadeↄ bↄ ĩadaama guu, an gbɛ̃́ pↄ́ nↄ̀sɛlìlɛↄ bↄ yã́zɛde yã́i.
  tcz-CHONGTHU: Zion chu thudih-a akitan teng kiledoh kit ding chule akisihho chu
    chonphatnaa kiledoh kit diu ahitai.
  mar-mar: सियोनेचा न्यायाने उद्धार होईल व तिच्यातील पश्चातापी लोकांचा धार्मिकतेने
    उद्धार होईल.
  qub-qub: Sión runacunata salbanan junäga llapan rurashanpitami jusganga. Salbacoj
    cajcunaga allillata rurashpan Tayta Diosllamannami yapay yäraconga.
  hat-hat: Seyè a ap fè sa ki gen pou fèt. L'a sove lavil Jerizalèm. Seyè a ap rann
    jistis, l'a delivre moun Siyon ki va tounen vin jwenn li yo.
  eng-BSB: Zion will be redeemed with justice, her repentant ones with righteousness.
  eng-WEBPB: Zion shall be redeemed with justice, and her converts with righteousness.
  kbq-kbq: Saioni kumamofona fatgo avu'ava zanteti refko huno negeno ete avregahie.
    Ana nehuno ana kumapima nemaniza vahe'mo'za zamagu'ama rukrahe'ma hanageno'a,
    fatgo avu'ava huno zamagu vazigahie.
  nhe-BL: Pampa na niitztoc xitlahuac huan nijchihua tlen cuali huan niquinmaquixtis
    nopa Jerusalén ehuani tlen moyolcuepase ica na.
  gub-BL: Tupàn Ikatuahy Ma'e upyro putar Xiàw a'e nehe. Upyro putar upaw rupi a'e
    pe wiko ma'e wà, aze uzemumikahy wemiapo kwer rehe Tupàn henataromo wà nehe.
  eng-DRA: Sion shall be redeemed in judgment, and they shall bring her back in justice.
