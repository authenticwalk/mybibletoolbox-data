verse: ISA.001.002
translations:
  mal-C: 'ആകാശമേ, കേൾക്കുക! ഭൂമിയേ ശ്രദ്ധിക്കുക! യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ മക്കളെ
    പോറ്റിവളർത്തി; എന്നാൽ അവർ എനിക്കെതിരേ മത്സരിച്ചു.'
  deu-TKW: 'Höre, o Himmel, und horch auf, o Erde! denn Jahwe hat geredet: Kinder
    habe ich groß gezogen und emporgebracht; sie aber haben sich gegen mich empört.'
  lin-lin: 'Oh Lola, yoka ! Mabele, pesa matoyi mpo na koyoka ! Pamba te Yawe nde
    azali koloba : « Nabokoli bana mpe nakolisi bango, kasi batombokeli Ngai.'
  eng-LSV: 'Hear, O heavens, and give ear, O earth, || For YHWH has spoken: “I have
    nourished and brought up sons, || And they transgressed against Me.'
  eng-GNV: 'Heare, O heauens, and hearken, O earth: for the Lord hath sayde, I haue
    nourished and brought vp children, but they haue rebelled against me.'
  eng-WEBSTER: 'Hear, O heavens, and give ear, O earth: for the LORD hath spoken,
    I have nourished and brought up children, and they have rebelled against me.'
  nhw-BL: 'Nochi catli itztoque ipan ilhuicactli huan ipan tlaltipactli, xijtlacaquilica
    catli quiijtohua TOTECO: “Eltoc quen na niquiniscalti coneme huan niquinmocuitlahui
    ica miyac tlaicnelijcayotl hasta motlacachijque, pero ama inijuanti ayacmo quitlacaquilíaj
    catli niquinnahuatía.'
  swh-ONEN: 'Sikieni, enyi mbingu! Sikilizeni, enyi dunia! Kwa maana Bwana amesema:
    “Nimewalisha watoto na kuwalea, lakini wameniasi mimi.'
  bba-bba: Yinni Gusunɔ u nɛɛ, wɔllu kɑ tem, i kɑ mɑn nɔɔwɔ. Nɑ nɛn bibu seeyɑ, nɑ
    bu swɑɑ sɔ̃ɔsi, ɑdɑmɑ bɑ mɑn seesi.
  eng-KJVCPB: 'Hear, O heavens, and give ear, O earth: For the Lord hath spoken, I
    have nourished and brought up children, And they have rebelled against me.'
  luo-luo: 'Winji yaye polo! Chik iti, yaye piny! Nikech Jehova Nyasaye osewuoyo:
    asepidho nyithindo mobedo madongo, to gisepiem koda.'
  meu-meu: 'Guba e, a kamonai! Tanobada e, a hakala! Badina be Iehova vada e hereva,
    eto: Natugu vada na reḡudia bona na hadibadibadia, to idia ese vada e daḡedaḡe
    henigu.'
  npi-ULB: ए आकाश सुन्, र ए पृथ्वी कान थाप् । किनकि परमप्रभु बोल्नुभएको छः “मैले छोराछोरीलाई
    पालनपोषण गरेको र हुर्काएको छु, तर तिनीहरूले मेरो विरुद्धमा विद्रोह गरेका छन् ।
  yor-yor: 'Gbọ́ ẹ̀yin ọ̀run! Fi etí sílẹ̀, ìwọ ayé! Nítorí Olúwa ti sọ̀rọ̀: “Mo tọ́
    àwọn ọmọ dàgbà, ṣùgbọ́n wọ́n ti ṣọ̀tẹ̀ sí mi.'
  pes-OPCB: 'ای آسمان و زمین، به آنچه خداوند می‌فرماید گوش کنید: «فرزندان پروردم و
    بزرگ کردم، اما آنها بر ضد من برخاستند.'
  tgl-ULB: 'Makinig kayong mga langit, at pakinggan mo ako lupa; dahil nagsalita si
    Yahweh: “Nag-alaga at nag-aruga ako ng mga bata pero nagrebelde sila sa akin.'
  cbu-NT: 'Tsapurunasshuchis, kanindshuchtamtis ichingurus, Apanllee kuk mazinangtsa.
    Apanll ateeja: Nuw tputsireetsi ipareepzi ashiru yanungakuri, siy kis kanungarangsa.
    Ashiritaa, tputsirshti nuwaa natsarangusin, nuwaa kasaranganaya.'
  hui-hui: Anduane Homogohanda ogodagua laya. Hari daliga-o dindi-o libu hale gogabu
    hale halu i̱naga bi larogo nde baya hangu hale harabine. I̱naga waneigini i̱nime
    handayaho harurunime ti anda halu puwa áyu i̱naga bi mo wahalu kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို ကမ္ဘာ​မြေ​ကြီး​နှင့်​မိုး​ကောင်း​ကင်​တို့ ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စကား​ကို​နား​ထောင်​ကြ​လော့။
    ငါ​ကျွေး​မွေး​ပြု​စု​ထား​သည့်​သား​သ​မီး​များ​သည်​ငါ့​အား​ပုန်​ကန်​ကြ​လေ​ပြီ။-
  bod-N: ཀྱེ་ནམ་མཁའི་དབྱིངས་རྣམས་ཀྱིས་ཉོན་དང་། ཀྱེ་ས་གཞི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཞིབ་ཏུ་ཉོན་ཅིག
    ཁོང་ན་རེ། བདག་གིས་ཕྲུ་གུ་རྣམས་གསོས་ཤིང་བསྐྱངས་ནའང་། དེ་དག་གིས་བདག་ལ་ངོ་ལོག་བྱས།
  wsk-wsk: 'O taiti kualala lilim la ikiko, se O ali lilim la ikiko! Mu awuk, Yawe
    iwita balam: “Ani kuriang nunga naunem ale nunga laguwurem, bare nuna ani agiring
    kulukurman.'
  sna-sna: Inzwai imi matenga! Teerera iwe nyika! Nokuti Jehovha akataura achiti,
    “Ndakarera vana ndikavakudza, asi ivo vakandimukira.
  spa-BLM: 'Oíd, cielos, y escucha, tierra; porque Yahvé ha hablado: “He alimentado
    y criado a niños y se han rebelado contra mí.'
  cac-cac: 'Ex aj satchaan̈ yed'' ex aj sat luum, ab''ec val tas syal Jehová: A eb''
    in chon̈ab'' tic, ix in q''uib''tzitej eb'' ayic ix cotoch eb'' uninal, axo ix
    aji, ix meltzajoch eb'' ajc''olal d''ayin.'
  swh-ULB: 'Sikia enyi mbingu, tega sikio ewe nchi; kwa kuwa Yahwe amesema: ''''Nimewatunza
    na kuwalea watoto, lakini wamenigeuka.'
  bel-bel: 'Слухайце, нябёсы, і ўважай, зямля; бо гаворыць Гасподзь: Я выхаваў і ўзвысіў
    сыноў, а яны ўзбунтаваліся супраць Мяне.'
  deu-ELBBK: 'Hört, ihr Himmel, und horche auf, du Erde! Denn der HERR hat geredet:
    Ich habe Kinder großgezogen und auferzogen, und sie sind von mir abgefallen.'
  mbb-OT: Pemineg ka is langit wey is tanà, su migkaǥi is Nengazen te, “Mid-elimahan
    ku wey impezekelè ku is menge Israelinhon he menge anak ku, piru midsukul sikandan
    kediey.
  mal-2015: 'ആകാശമേ, കേൾക്ക; ഭൂമിയേ, ചെവിതരിക; യഹോവ അരുളിച്ചെയ്യുന്നു: ഞാൻ മക്കളെ
    പോറ്റി വളർത്തി; അവരോ എന്നോടു മത്സരിച്ചിരിക്കുന്നു.'
  gup-gup: Nawu Yawey yimeng, “Kandibekka, nawu kaddum heaven ngurrihni dja nawu kurorre
    ngurrihni. Ngaye ngabendjordmiweng nawu wurdwurd ngardduk dja mak ngabenbidyikarrmeng
    warridj dja bedda ngandiwokburriweng.
  rmc-rmc: 'Šun, ňebona! Šun, phuvije! Bo o RAJ phenel: „Le čhaven ľikerďom avri a
    bararďom, ale on pes mange ačhade.'
  pes-OPV: ‌ای آسمان بشنو و‌ای زمین گوش بگیر زیراخداوند سخن می‌گوید. پسران پروردم
    وبرافراشتم اما ایشان بر من عصیان ورزیدند.
  ron-1924: 'Аскултаць, черурь, ши я аминте, пэмынтуле, кэч Домнул ворбеште: „Ам хрэнит
    ши ам крескут ниште копий, дар ей с-ау рэскулат ымпотрива Мя.'
  ben-OBCV: আকাশমণ্ডল শোনো! পৃথিবী কর্ণপাত করো! কারণ এই কথা সদাপ্রভু বলেছেন, “আমি
    ছেলেমেয়েদের লালনপালন ও ভরণ-পোষণ করেছি, কিন্তু তারা আমার বিরুদ্ধে বিদ্রোহ করেছে।
  som-som: 'Samooyinkow maqla, dhulkow bal wax dhegayso, waayo, Rabbigu wuu hadlay
    oo yidhi: Carruur baan quudiyey oo koriyey, oo iyana way igu caasiyoobeen.'
  lat-VUC: '[Audite, cæli, et auribus percipe, terra, quoniam Dominus locutus est.
    Filios enutrivi, et exaltavi; ipsi autem spreverunt me.'
  eng-ASVBT: 'Hear, O heavens, and give ear, O earth; for Jehovah hath spoken: I have
    nourished and brought up children, and they have rebelled against me.'
  ita-1885: 'ASCOLTATE, cieli; e tu, terra, porgi gli orecchi; percicocchè il Signore
    ha parlato, dicendo: Io ho allevati de'' figiuoli, e li ho cresciuti; ma essi
    si son ribellati contro a me.'
  eng-LXXUP: 'Hear, O heaven, and hearken, O earth: for the Lord has spoken, saying,
    I have begotten and reared up children, but they have rebelled against me.'
  eng-ULB: 'Hear, heavens, and give ear, earth; for Yahweh has spoken: “I have nourished
    and brought up children, but they have rebelled against me.'
  spa-VBL: ¡Cielos, escuchen! ¡Tierra, presta atención! Porque el Señor ha hablado!
    Yo crié hijos, y los cuidé, pero ellos se han rebelado contra mí.
  fra-_FOB: 'Cieux, écoutez; terre, prête l''oreille; car l''Éternel parle: J''ai
    nourri des enfants et je les ai élevés; mais ils se sont rebellés contre moi.'
  mal-mal: 'ആകാശമേ, കേൾക്കുക; ഭൂമിയേ, ചെവിതരുക; യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ മക്കളെ
    പോറ്റിവളർത്തി; അവരോ എന്നോട് മത്സരിച്ചിരിക്കുന്നു.'
  urd-GVR: Ai āsmān, merī bāt sun! Ai zamīn, mere alfāz par kān dhar! Kyoṅki Rab ne
    farmāyā hai, “Jin bachchoṅ kī parwarish maiṅ ne kī hai aur jo mere zer-e-nigarānī
    parwān chaṛhe haiṅ, unhoṅ ne mujh se rishtā toṛ liyā hai.
  suz-BL: सरीङ नु रागीम बाक्‍बपुकी नोफा दाइश्‍शा नेनीन। मारदे हना परमप्रभु यावेमी
    “गो आं आल आन कली थुल्‍शा, कोल्‍पाइक्‍तामी। मेकोपुकीम चहिं आं कली मटीयीमी। ब्‍यवस्‍था
    ३२:१; ब्‍यवस्‍था ३२:५-६
  eng-NOY: 'Hear, O heavens, and give ear, O earth! For Jehovah speaketh: “I have
    nourished and brought up children, And they have rebelled against me.'
  ita-1927: 'Udite, o cieli! e tu, terra, presta orecchio! poiché l’Eterno parla:
    Io, dic’egli, ho nutrito de’ figliuoli e li ho allevati, ma essi si son ribellati
    a me.'
  ckb-ckb: 'ئەی ئاسمان گوێ بگرە و ئەی زەوی گوێ شل بکە، چونکە یەزدان دەفەرموێت: «چەند
    کوڕێکم گەورە کرد و پێم گەیاندن، بەڵام ئەوان لێم یاخی بوون.'
  eng-BBE: 'Give ear, O heavens, and you, O earth, to the word which the Lord has
    said: I have taken care of my children till they became men, but their hearts
    have been turned away from me.'
  kan-OKCV: 'ಆಕಾಶಗಳೇ, ಕೇಳಿರಿ. ಭೂಮಿಯೇ, ಕಿವಿಗೊಡು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಮಾತನಾಡುತ್ತಿದ್ದಾರೆ:
    “ನಾನು ಸಾಕಿ ಸಲಹಿದ ಮಕ್ಕಳೇ ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದಿದ್ದಾರೆ.'
  tam-2017: வானங்களே, கேளுங்கள்; பூமியே, செவிகொடு; யெகோவா பேசுகிறார்; நான் பிள்ளைகளை
    வளர்த்து ஆதரித்தேன்; அவர்களோ எனக்கு விரோதமாகக் கலகம்செய்தார்கள்.
  spa-RV-1909: 'Oid, cielos, y escucha tú, tierra; porque habla Jehová: Crié hijos,
    y engrandecílos, y ellos se rebelaron contra mí.'
  ron-BTF: 'Ascultaţi cerurilor, şi deschide urechea pământule, căci DOMNUL a vorbit:
    Am hrănit şi am crescut copii şi ei s-au răzvrătit împotriva mea.'
  eng-WEBP: 'Hear, heavens, and listen, earth; for the LORD has spoken: “I have nourished
    and brought up children and they have rebelled against me.'
  eng-FBV: Heavens, listen! Earth, pay attention! For the Lord has spoken! I brought
    up children, I cared for them, but they have rebelled against me.
  nld-1939: 'Hemelen hoort, en aarde luister: Want het is Jahweh, die spreekt! Ik
    bracht kinderen groot, en voedde ze op: Maar ze zijn Mij ontrouw geworden.'
  nch-BL: 'Nochi cati itztoque ipan ilhuicacti huan ipan taltipacti, xijtacaquilica
    cati quiijtohua TOTECO: “Eltoc quej na niquiniscalti coneme huan niquinmocuitahui
    ica miyac taicnelijcayot hasta motacachijque, pero ama inijuanti ayecmo quitacaquilíaj
    cati niquinahuatía.'
  vie-1934: 'Hỡi các từng trời, hãy nghe; hỡi đất, hãy lắng tai; vì Đức Giê-hô-va
    có phán rằng: Ta đã nuôi nấng con cái, trưởng dưỡng chúng nó, song chúng nó dấy
    loạn nghịch cùng ta.'
  hin-CV: 'हे आकाश! और पृथ्वी सुनो! क्योंकि यह याहवेह की आज्ञा है: “कि मैंने अपने
    बच्चों का पालन पोषण किया और उन्हें बढ़ाया, किंतु उन्होंने मुझसे नफरत की.'
  eng-OURB: 'Sh''ma ·Hear obey·, heavens, and listen, earth; for Adonai has spoken:
    “I have nourished and brought up children, and they have rebelled to break away
    from authority thus breaking relationship against me.'
  spa-BES: 'Escucha, oh cielos, y tú, oh tierra, a la palabra que el Señor ha dicho:
    He cuidado de mis hijos hasta que se han hecho hombres, pero sus corazones se
    han apartado de mí.'
  tdx-tdx: Mitsanoña ry likerañeo, manolora sofiñe ty tane toy, fa mitsara t’Iehovà.
    Nañabey naho nampi­tombo anake iraho, f’ie niola.
  tha-KJV: โอ ฟ้าสวรรค์​เอ๋ย จงฟัง โอ แผ่​นดินโลกเอ๋ย จงเงี่ยหู เพราะพระเยโฮวาห์​ได้​ตรั​สว​่า
    “เราได้​เลี้ยงดู​บุ​ตรและให้เติบโตขึ้น แต่​เขาทั้งหลายได้กบฏต่อเรา
  por-BR-2018: 'Ouvi, ó céus; e escutai tu, terra, porque o SENHOR está falando: Eu
    criei filhos, e os fiz crescerem; porém eles se rebelaram contra mim.'
  deu-ELO: 'Höret, ihr Himmel, und horche auf, du Erde! Denn Jehova hat geredet: Ich
    habe Kinder großgezogen und auferzogen, und sie sind von mir abgefallen.'
  eng-WYC-2018: Ye heavens, hear, and thou earth, perceive with ears, for the Lord
    spake. I have nourished and I have enhanced sons; soothly they have despised me.
    (Ye heavens, hear, and thou earth, listen, for the Lord spoke. I have nourished
    and I have raised up my children; but they have despised me.)
  epo-epo: 'Aŭskultu, ho ĉielo, kaj atentu, ho tero, ĉar parolas la Eternulo: Filojn
    Mi edukis kaj altigis, kaj ili perfidis Min.'
  uig-PIN: '«I asmanlar, anglanglar! I yǝr-zemin, ⱪulaⱪ sal! Qünki Pǝrwǝrdigar sɵz
    eytti: — «Mǝn balilarni beⱪip qong ⱪildim, Biraⱪ ular Manga asiyliⱪ ⱪildi.'
  beo-beo: 'Hina Gode da amane sia:i, “Osobo bagade amola mu! Na sia: nabima! Na fofoi
    mano da nama higale odoga:i.'
  tpi-OTNT: Bikpela i tok olsem, “Skai, yu putim yau, na graun, yu tu yu harim. Ol
    pikinini mi bin was long ol na ol i kamap bikpela, nau ol i sakim tok bilong mi.
  hau-SA: Ku kasa kunne, ya sammai! Ki saurara, ya duniya! Gama Ubangiji ya yi magana,
    “Na yi renon ’ya’ya, na kuma raya su, amma sun tayar mini.
  uig-LAT: '«I asmanlar, anglanglar! I yer-zémin, qulaq sal! Chünki Perwerdigar söz
    éytti: — «Men balilarni béqip chong qildim, Biraq ular Manga asiyliq qildi.'
  nde-nde: 'Zwanini, mazulu! Lalelani, mhlaba! Ngoba uThixo usekhulumile: “Ngondla
    abantwana ngabakhulisa, kodwa sebengihlamukele.'
  ton-ton: 'Mou fanongo, ʻae ngaahi langi, pea fakafanongo mo māmani: he ʻoku folofola
    ʻa Sihova, “Kuo u fafanga mo tauhi ʻae fānau, pea kuo nau angatuʻu kiate au.'
  ces-1613: 'Slyšte nebesa, a ušima pozoruj země, nebo Hospodin mluví: Syny jsem vychoval
    a vyvýšil, oni pak strhli se mne.'
  eng-WMB: 'Hear, heavens, and listen, earth; for the LORD has spoken: “I have nourished
    and brought up children and they have rebelled against me.'
  tam-TCV: 'வானங்களே, கேளுங்கள், பூமியே, கவனித்துக் கேள்! ஏனெனில் யெகோவா பேசியிருக்கிறார்:
    “நான் என் பிள்ளைகளை பராமரித்துப் பாதுகாத்து வளர்த்தேன்; ஆனால் அவர்கள் எனக்கெதிராகக்
    கலகம் பண்ணினார்கள்.'
  ceb-ULB: 'Dungga kalangitan, ug paminaw kalibotan; kay nagsulti si Yahweh: “giatiman
    ko ug gipadako ang mga katawhan, apan misupak sila batok kanako.'
  pol-UBG: 'Słuchajcie, niebiosa, a ty, ziemio, nakłoń ucha. PAN bowiem przemówił:
    Wychowałem i wywyższyłem synów, ale oni zbuntowali się przeciw mnie.'
  agr-agr: 'Dutikam nuna Isaías etsejak: Nayaim, nugka aidautigmesh Tuke Pujuu tawa
