    üa apasa: Üa foleni nau kana, nge ra ü ngeniei.'
  rop-rop: Wal YAWEI bin tok langa Aisaiya, “Wal skai en graun yunbala lisin langa
    mi na. Ol detlot biginini weya aibin growimapbat bin gibit bekboun langa mi na.
  ukr-1871: 'Слухайте, небеса й вважай, земле, бо Господь говорить: Я виховав синів
    і дав зріст їм, а вони зворохобились проти мене.'
  deu-1951: 'Höret, ihr Himmel, nimm zu Ohren, o Erde; denn der HERR hat gesprochen:
    Ich habe Kinder großgezogen und erhöht, und sie sind von mir abgefallen.'
  eng-JPS: 'Hear, O heavens, and give ear, O earth, for the LORD hath spoken: Children
    I have reared, and brought up, and they have rebelled against Me.'
  srp-1865: 'Èujte, nebesa, i slušaj, zemljo; jer Gospod govori: sinove odgojih i
    podigoh, a oni se odvrgoše mene.'
  lug-lug: Wulira ggwe eggulu, mpuliriza ggwe ensi, kubanga bw’ati Mukama bw’ayogera
    nti, “Nayonsa ne ndera abaana naye ne banjeemera.
  heb-heb: שמעו שמים והאזיני ארץ כי יהוה דבר בנים גדלתי ורוממתי והם פשעו בי׃
  ben-IRV: হে আকাশ শোন, হে পৃথিবী শোন, কারণ সদাপ্রভু বলেছেন, “আমি ছেলে মেয়েদের লালন
    পালন করেছি ও তাদের বড় করে তুলেছি, কিন্তু তারা আমার বিরুদ্ধে বিদ্রোহ করেছে।
  pan-pan: ਹੇ ਅਕਾਸ਼, ਸੁਣ ਅਤੇ ਹੇ ਧਰਤੀ, ਕੰਨ ਲਾ, ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਮੈਂ ਪੁੱਤਰਾਂ
    ਨੂੰ ਪਾਲਿਆ ਪੋਸਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਡਾ ਕੀਤਾ ਪਰ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਹੋ ਗਏ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ဖြစ်၍ ၊ အို ကောင်းကင် ၊ ကြား လော့။ အိုမြေကြီး
    ၊ နားထောင် လော့။ မိန့်တော်မူချက်ဟူမူကား၊ ငါ ကျွေးမွေးပြုစုသော သားသမီး တို့သည်
    ငါ့ ကို ပုန်ကန် ကြပြီ။
  tte-O: Yeoba iwaloba, “Bulibuli yo yanuwa yaulina, komiu yayamayalemiu sauga bagubagunana
    koina, kwabenali. Tomo Yuda siya besiele yagu melumeluwo yagite-kalatagili silalaki
    na iyamo sigamwa-panapanawa.
  tbg-tbg: 'Noravano Kotiva mintima tiro: Naaruvavauvo, are aato vateharama ti uva
    iriane. Vatavauvo, arevata iriane. Te raqikuna vaintika, vika vate noruqamavi,
    kia ti uva iriraiti, nái antuqaqaa ni variavo.'
  hmo-hmo: Lohiabada ia gwau, “Guba bona tanobada e, lauegu hereva do umui kamonai!
    Lauegu natuna taudia lau ubua, bona lau hadibaia namonamo, to idia ese lau idia
    dagedage henia vadaeni.
  urd-urd: 'सुन ऐ आसमान, और कान लगा ऐ ज़मीन, कि ख़ुदावन्द यूँ फ़रमाता है: “कि मैंने
    लड़कों को पाला और पोसा, लेकिन उन्होंने मुझ से सरकशी की।'
  rus-SYN: 'Слушайте, небеса, и внимай, земля, потому что Господь говорит: Я воспитал
    и возвысил сыновей, а они возмутились против Меня.'
  bqc-SIM: Musudeↄ, à yãma! Gbɛ̃́ pↄ́ kú zĩ́lɛↄ, à swã́kpa! Asa ma Dii ma mɛ̀,
    ma nɛ́ↄ sì ma ń gwá, ↄ̃ aa gìmazi.
  tcz-CHONGTHU: 'Vanho ngaiyun! leisetnin phaten ngaiyun! Pakaiyin asei chu hiche
    hi ahi: “Kahin vahkhang leh kahin seiletsah chaten kachungah nachonseuvin neidou
    tauve.'
  mar-mar: हे आकाशा, ऐक आणि हे पृथ्वी लक्षपूर्वक कान दे; कारण परमेश्वर हे बोलला आहेः
    “मी लेकरांचे पालनपोषण करून त्यांना वाढविले, परंतु त्यांनी मजविरूद्ध बंडखोरी केली.
  qub-qub: 'Janaj pacha, cay pacha Tayta Dios cayno nishanta wiyay: «Wamräcunatami
    rucuyänancama uywashcä. Rucuyarcurnaga chiquicarcamashana.'
  hat-hat: 'Seyè a di konsa: -Ou menm syèl la, koute! Ou menm latè, pare zòrèy ou!
    Paske mwen menm, Seyè a, mwen pral pale! Pitit mwen te okipe yo, pitit mwen te
    elve yo, men yo vire do ban mwen.'
  eng-BSB: 'Listen, O heavens, and give ear, O earth, for the LORD has spoken: “I
    have raised children and brought them up, but they have rebelled against Me.'
  eng-WEBPB: 'Hear, heavens, and listen, earth; for the LORD has spoken: “I have nourished
    and brought up children and they have rebelled against me.'
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Monamoka nentahigeno, mopamoka antahio, mofavre
    naga'ma kegava huge'zama rama hu'naza mofavre naga'moza Nagrira zamefi hunenamize.
  nhe-BL: 'Nochi tlen itztoque ipan elhuicactli huan ipan tlaltepactli, xijtlacaquilica
    tlen quiijtohua TOTECO: “Eltoc queja na niquiniscalti coneme huan niquinmocuitlahui
    ica miyac teicnelijcayotl hasta motlacachijque, pero ama yajuanti mosentlanchijtoque
    ica na huan ayoc quitlacaquilíaj tlen niquilhuía.'
  gub-BL: Pezeapyaka katu nehe, o ywak. Peme'egatu nehe, o ywy, ta'e Tupàn Tuweharupi
    Wiko Ma'e uze'eg a'e xe. Uze'eg nezewe a'e. — Amuzehu kar hera'yr ihe wà. Azekaiw
    wanehe. Nezewe rehe we uzeapo heàmàtyry'ymar romo wà.
  eng-DRA: 'Hear, O ye heavens, and give ear, O earth, for the Lord hath spoken. I
    have brought up children, and exalted them: but they have despised me.'
