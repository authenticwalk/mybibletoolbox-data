    presents, and hunteth after rewards; they judge not the fatherless, and the cause
    of the widow cometh not unto them.
  hin-2017: तेरे हाकिम हठीले और चोरों से मिले हैं। वे सब के सब घूस खानेवाले और भेंट
    के लालची हैं। वे अनाथ का न्याय नहीं करते, और न विधवा का मुकद्दमा अपने पास आने
    देते हैं।
  wol-KYG: Seeni njiit të, xejjoo ay sàcc, ñoom ñépp sopp ger, di dàq ay neexal, ab
    jirim, sàmmuñu àtteem, àqu jëtun soxalu leen.
  eng-YLT: Thy princes [are] apostates, and companions of thieves, Every one loving
    a bribe, and pursuing rewards, The fatherless they judge not, And the plea of
    the widow cometh not to them.
  eng-WYC-2017: Thy princes be unfaithful, the fellows of thieves; all love gifts,
    and follow yieldings, either meeds; they deem not to a fatherless child, and the
    cause of a widow entereth not to them.
  eng-WMBB: Your princes are rebellious and companions of thieves. Everyone loves
    bribes and follows after rewards. They don’t defend the fatherless, neither does
    the cause of the widow come to them.
  urd-GVH: तेरे बुज़ुर्ग हटधर्म और चोरों के यार हैं। यह रिश्वतख़ोर सब लोगों के पीछे
    पड़े रहते हैं ताकि चाय-पानी मिल जाए। न वह परवा करते हैं कि यतीमों को इनसाफ़ मिले,
    न बेवाओं की फ़रियाद उन तक पहुँचती है।
  rug-rug: Sari mua koimata si na tie va guguedi la koe Zihova, na baere tadi na tie
    hikohiko; doduru arini si vagi golomo poata koari tie kaleadi, meke hoke tepa
    vinariponi, ba korodia lavelave ni sari koburu pu eapa, meke lopu hiva va avosi
    rini pa vinaripitui sari ginugua tadi na naboko.
  gaz-gaz: Bulchitoonni kee finciltoota; michuu hattuuwwanii ti; isaan hundinuu mattaʼaa
    jaallatu; kennaas akka malee barbaadu. Isaan ijoollee abbaa hin qabneef hin falman;
    himata haadha hiyyeessaa hin dhaggeeffatan.
  fra-LSG: Tes chefs sont rebelles et complices des voleurs, Tous aiment les présents
    et courent après les récompenses; Ils ne font pas droit à l’orphelin, Et la cause
    de la veuve ne vient pas jusqu’à eux.
  gnn-gnn: Nhumalaŋgu ŋurru'‐ŋurruŋunydja yolŋunydja walala balanyarana biyaku ŋuli
    ŋurru‐nyinyaŋdhunaramirrina walala, yakana walala ḏukṯuk Godkalaŋuwu romgu. Balanyarayinydja
    yolŋu'‐yulŋu ḻundu'mirriŋu ŋurikina manaŋinyaramirriwuna yolŋuwu; walala djäl‐ḏumurruyirri
    yukurra bukmakkuna nhäkuna malaŋuwu, yakana walala yukurra guŋga'yun ga djäka
    ŋunhi yolŋunha ŋurruwuyknhanydja ga goŋmiriwŋuranydja.
  yal-yal: Muxu murutɛxine nan ɛ kuntigine ra e nun muɲadene bata malan. Dimi yi seene
    rafan e ma mayifuni e yi e gi kiseene fɔxɔ ra. E mi kiridine xun mayɛngɛ kitin
    bolonma. Kaɲa gilɛne kitine bɔtɛ mi e xa.
  haw-1868: He poe hookekee kou poe alii, He poe hoa no na aihue; Ua makemake lakou
    a pau i ka waiwai kipe, Ua imi no i ka ukuia mai; Aole lakou i hoopono i na keiki
    makua ole, Aole hoi i hiki imua o lakou ka mea hooponoia o ka wahinekanemake.
  arb-NAV: أَصْبَحَ رُؤَسَاؤُكِ عُصَاةً وَشُرَكَاءَ لُصُوصٍ، يُوْلَعُونَ بِالرِّشْوَةِ
    وَيَسْعَوْنَ وَرَاءَ الْهِبَاتِ، لَا يُدَافِعُونَ عَنِ الْيَتِيمِ، وَلا تُرْفَعُ
    إِلَيْهِمْ دَعْوَى الأَرْمَلَةِ».
  ewe-ewe: Wò dumegãwo zu aglãdzelawo kple fiafiwo xɔlɔ̃, wolɔ̃a zãnuxɔxɔ, eye wotia
    nunanawo yome. Womeʋlia tsyɔ̃eviwo ta o, eye ahosiwo ƒe nya medzɔna le woƒe ʋɔnu
    o.
  eng-LEE: Thy princes are rebels, and companions of thieves; every one loveth brides,
    and runneth after rewards; to the fatherless they will not do justice, and the
    cause of the widow doth not come unto them.
  asm-FB: তোমালোকৰ শাসনকৰ্তাসকল বিদ্ৰোহী আৰু চোৰৰ সঙ্গী হ’ল; প্ৰতিজনে উৎকোচ ভাল পায়,
    আৰু পুৰস্কাৰৰ পাছত দৌৰে; তেওঁলোকে পিতৃহীনক সুৰক্ষা নিদিয়ে, নাইবা বিধৱাৰ গোচৰ
    তেওঁলোকে আগলৈ নানে।
  sus-A: عِ شَ مَنفّيٍ بَرَ مُرُتَ، عٍ قِندِ مُحّتِيٍ رَ، بُحَ تِنشِنتَرٍ رَقَن نَشٍيٍ
    مَ. نَ كُي عٍ مُ كِرِدِيٍ مَلِمَ، عٍ مُ كِيتِ قَنيِ سَمَ كَاحّ فِنّ شَ تْورّ شَ
    قٍ رَ.
  fra-SBL: Tes princes sont rebelles et compagnons de voleurs. Tout le monde aime
    les pots-de-vin et suit les récompenses. Ils ne défendent pas les orphelins, la
    cause de la veuve ne leur revient pas non plus.
  hbo-hbo: שָׂרַ֣יִךְ סֹורְרִ֗ים וְחַבְרֵי֙ גַּנָּבִ֔ים כֻּלֹּו֙ אֹהֵ֣ב שֹׁ֔חַד וְרֹדֵ֖ף
    שַׁלְמֹנִ֑ים יָתֹום֙ לֹ֣א יִשְׁפֹּ֔טוּ וְרִ֥יב אַלְמָנָ֖ה לֹֽא־יָבֹ֥וא אֲלֵיהֶֽם׃
    פ
  piu-2006: '@see-verse:ISA.001.022'
  kik-kik: Andũ anyu arĩa mamwathaga nĩ kũrema maremete, magatuĩka a thiritũ ya aici;
    othe nĩmendete mahaki, nao mahanyũkanagia na indo cia kũheo. Maticiiragĩra ciana
    cia ngoriai na kĩhooto; na matithikagĩrĩria ciira wa mũtumia wa ndigwa.
  fra-NCL: Tes princes sont des rebelles, et des compagnons de voleurs ; tous aiment
    les présents, et courent après les récompenses ; ils ne font pas droit à l’orphelin,
    et la cause de la veuve ne vient pas devant eux.
  cek-AK: nang ukkungnawk loe laisaep thaih kami ah oh o moe, kamqunawk hoi amyok
    o boeh; ukkung angraengnawk loe tangqumta hoi paek ih bokhaih hmuen to koeh o
    moe, tangqum paekhaih to amtoemh o; nihcae mah ampa tawn ai kaminawk to angdoe
    o haih ai moe, lamhmainawk abomhaih tok doeh sah o ai.
  cuk-cuk: Be-dummagan-neg-dakmamaid dulegi-gwisgumaladid. Amarde, dule-ibmar-atursamalad-e-sordamalad.
    Manigi-dule-binsaed-gaedgi bela na yeer itodamalad, dulemar-ega-ibmar-uked unnila
    abedamalad, dule-sergan-sated-ular sunmakdasurmalad, siamar-ei-sui-burgwismalad-e-igar
    gwen bai dakdasurmalad.
  uig-CYR: Әмирлириң асийлиқ қилғучилар, Оғриларға үлпәт болди; Уларниң һәр бири париға
    амрақ болуп, Соға-саламларни көзләп жүрмәктә; Улар житим-йесирләр үчүн адаләт
    издимәйду; Тул хотунларниң дәваси уларниң алдиға йәтмәйду.
  tel-2017: నీ అధికారులు ద్రోహులు. వాళ్ళు దొంగలతో సావాసం చేస్తారు. అందరూ లంచం ఆశిస్తారు.
    చెల్లింపుల వెంటబడతారు. తండ్రి లేని వాళ్ళ పక్షంగా ఉండరు. వితంతువుల న్యాయమైన అభ్యర్ధన
    వాళ్ళు పట్టించుకోరు.
  hat-BSA: Chèf ou yo se rebèl yo ye k ap fè zanmi parèy ak volè. Se yo tout ki renmen
    resevwa anba tab ak kouri dèyè benifis. Yo pa defann òfelen an, ni ka a vèv la
    pa rive devan yo.
  kos-kos: Mwet kol lom uh elos lungsena alein ac elos kawukyang nu sin mwet pisrapasr.
    Pacl nukewa elos lungsena eis mwe sang ac mwe eyeinse. Elos tia karingin tuh nununku
    suwohs in orek nu sin tulik mukaimtal ac katinmas.
  hbo-WLC: שָׂרַ֣יִךְ סוֹרְרִ֗ים וְחַבְרֵי֙ גַּנָּבִ֔ים כֻּלּוֹ֙ אֹהֵ֣ב שֹׁ֔חַד וְרֹדֵ֖ף
    שַׁלְמֹנִ֑ים יָתוֹם֙ לֹ֣א יִשְׁפֹּ֔טוּ וְרִ֥יב אַלְמָנָ֖ה לֹֽא־יָב֥וֹא אֲלֵיהֶֽם׃
    פ
  ibo-ibo: Ndị ndu gị niile bụ ndị nnupu isi, ndị bụkwa ndị enyi ndị ohi, onye ọbụla
    nʼime ha hụrụ iri ngarị nʼanya, na-agbasokwa onyinye. Ha adịghị echebe ndị na-enweghị
    nna ikpe gbasara ndị inyom di ha nwụrụ adịghị abịa nʼihu ha.
  ory-ory: ତୁମ୍ଭର ଅଧିପତିମାନେ ବିଦ୍ରୋହୀ ଓ ଚୋରମାନଙ୍କର ସଖା; ପ୍ରତ୍ୟେକେ ଲାଞ୍ଚ ଭଲ ପାʼନ୍ତି
    ଓ ପାରିତୋଷିକର ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ ହୁଅନ୍ତି; ସେମାନେ ପିତୃହୀନମାନଙ୍କର ବିଚାର କରନ୍ତି ନାହିଁ,
    କିଅବା ବିଧବାର ଗୁହାରି ସେମାନଙ୍କ ନିକଟକୁ ଆସେ ନାହିଁ।
  chk-chk: Om kewe souemwen ra wiliti chon pälüeni mwü, ra pwal chiechi ngeni chon
    solä. Ir meinisin ra sani lifangen amichimich, ra pwal tipemong won lifang. Resap
    peni chokewe mi mäsen lon kapwüng, resap pwal alisi ekewe fefin mi mä pwülüer.
  rop-rop: Ola lidamob nomo laigim mi. Olabat jidan fren blanga detlot stilinbala.
    En blanga yumob bosmob, olabat brabli trikiwan en oldei lukabat blanga presen
    en mani blanga bekimap olabat. Dei nomo gibit feyago langa detlot widogel, en
    detlot biginini hu nomo garram mami en dedi.” Lagijat na aibin tok.
  ukr-1871: Князї твої — проступники й спільники злодїїв, на гостинцї ласі, користї
    шукають; сиротам нема в їх оборони, а справа вдовицї до них не доходить.
  deu-1951: Deine Vorgesetzten sind Widerspenstige und Diebsgesellen; sie nehmen alle
    gern Geschenke und jagen nach Belohnung; der Waise schaffen sie nicht Recht, und
    der Witwen Sache kommt nicht vor sie.
  eng-JPS: Thy princes are rebellious, and companions of thieves; every one loveth
    bribes, and followeth after rewards; they judge not the fatherless, neither doth
    the cause of the widow come unto them.
  srp-1865: Knezovi su tvoji odmetnici i drugovi lupežima; svaki miluje mito i ide
    za darovima; siroti ne daju pravice, i parnica udovièka ne dolazi pred njih.
  lug-lug: Abafuzi bo bajeemu, mikwano gya babbi, bonna bawoomerwa enguzi, era banoonya
    kuweebwa birabo; tebayamba batalina ba kitaabwe, so n’ensonga za bannamwandu tebazifaako.
  heb-heb: שריך סוררים וחברי גנבים כלו אהב שחד ורדף שלמנים יתום לא ישפטו וריב אלמנה
    לא יבוא אליהם׃
  ben-IRV: তোমার শাসকেরা বিদ্রোহী ও চোরদের সঙ্গী; প্রত্যেকে ঘুষ নিতে ভালবাসে আর উপহার
    পেতে চায়। তারা অনাথদের রক্ষা করে না আর বিধবাদের মামলা তাদের কাছে আসতে পারে না।
  pan-pan: ਤੇਰੇ ਹਾਕਮ ਜ਼ਿੱਦੀ ਅਤੇ ਚੋਰਾਂ ਦੇ ਸਾਥੀ ਹਨ, ਹਰੇਕ ਰਿਸ਼ਵਤ ਦਾ ਲਾਲਚੀ ਹੈ, ਅਤੇ ਨਜ਼ਰਾਨੇ
    ਦੇ ਪਿੱਛੇ ਪੈਂਦਾ ਹੈ, ਉਹ ਯਤੀਮ ਦਾ ਨਿਆਂ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਵਿਧਵਾ ਦਾ ਮੁਕੱਦਮਾ ਉਨ੍ਹਾਂ ਕੋਲ ਨਹੀਂ
    ਪਹੁੰਚਦਾ।
  mya-JVB: သင် ၏မင်း တို့သည် ပုန်ကန် ကြပြီ။ သူခိုး လက်ခံ ဖြစ်ကြပြီ။ ထိုမင်းအပေါင်း
    တို့သည် လက်ဆောင် ကို အလို ရှိကြ၏။ တံစိုး ကိုစား ကြ၏။ မိဘ မရှိသောသူတို့ အဘို့ တရားမ
    စီရင် ကြ။ မုတ်ဆိုးမ အမှု ကို နား မ ထောင်ကြ။
  tte-O: Am toloinao meuloili silaoko siyamala togamwa-panapanawa yo tokewaliwo sikelabilabin-yagili
    yo simulolo lalakina mumuga yauyaulena koina tem siyamaisali. Kabo tamatamage
    nige kali loinao sipepei-yadudulaili. Yo tabe besiele kwabukwabuliwo.”
  hmo-hmo: Oiemu lohia taudia be dagedage taudia. Edia turana taudia be henaoa taudia.
    Idia ibounai ese moni bona harihari gaudia, be koikoi kara dekena amo idia abia.
    Idia ese tamana lasi maragidia idia durua lasi, bona idia ese vabu idia gimaia
    lasi, dagedage taudia dekena amo.
  urd-urd: तेरे सरदार गर्दनकश और चोरों के साथी हैं। उनमें से हर एक रिश्वत दोस्त और
    इन'आम का तालिब है। वह यतीमों का इन्साफ़ नहीं करते और बेवाओं की फ़रियाद उन तक नहीं
    पहुँचती।
  rus-SYN: князья твои - законопреступники и сообщники воров; все они любят подарки
    и гоняются за мздою; не защищают сироты, и дело вдовы не доходит до них.
  bqc-SIM: N dↄaanaↄ swã́gbãakɛ̀, aa nà kpã́iↄwa. Ampii aa ye gbagusaɛi, aaìↄ
    kpálɛkɛ gbai. Aali yãnakpa tonɛↄwao, aali lɛda gyaaↄzio.
  tcz-CHONGTHU: Namilen milalteu jong doumahmah bolin apangun, gucha michomho jol
    le golin apang tauve. Nehguh chahguh adelleleuvin, nulou palouho thule meithaiho
    thujong adih-in atanpeh nom tapouve.
  mar-mar: तुमचे सरदार बंडखोर व चोरांचे साथीदार आहेत; प्रत्येकाला लाच घेणे प्रिय आणि
    नजराण्यांच्या मागे धावणे आवडते. ते अनाथांचे रक्षण करीत नाहीत किंवा विधवांची कायदेशीर
    दयेची बाजूही घेत नाहीत.
  qub-qub: Mandajniquicunapis Tayta Diosta manami wiyacunchu. Paycunaga suwacunapa
    amiställanmi. Paycunaga munarcaycan pacayllapa päguta chasquiytami. Munarcaycan
    imapitapis imallatapis päganantami. Wacchacunataga manami alli arriglanchu. Biyüdacuna
    dimandacuptinpis manami cäsunchu.
  hat-hat: Chèf nou yo leve vire do bay Bondye. Yo fè bann ak vòlò yo! Tout moun cho
    dèyè avantaj pa yo. Y'ap kouri dèyè moun k'ap bay lajan. Yo pa defann kòz moun
    ki san papa yo. Lè yon fanm san mari nan ka, yo pa gade l' menm.
  eng-BSB: Your rulers are rebels, friends of thieves. They all love bribes and chasing
    after rewards. They do not defend the fatherless, and the plea of the widow never
    comes before them.
  eng-WEBPB: Your princes are rebellious and companions of thieves. Everyone loves
    bribes and follows after rewards. They don’t defend the fatherless, neither does
    the cause of the widow come to them.
  kbq-kbq: Jerusalemi kumamoka kva vahe'mo'za Nagri kea nontahi'za, kumazufa vahe'mokizmi
    knampa mani'naze. Zamagra masavema huno mago'a zama eri'zanku'ene, musezama erite'za
    eri'zama eri zankuke nehakaze. Zamagra megusa mofavrea zamaza nosu'za, kento a'nanemokizmi
    kaziga ante'za keaga nosaze.
  nhe-BL: Nochi imotlayacancahua mosisinijtoque huan mochijtoque ininhuampoyohua tlaxtequini.
    Quinpactía quiselise tomi tlen fiero tlacame para ma ax quichihuaca tlen xitlahuac.
    Ax quinpalehuíaj coneme tlen icnotzitzi, niyon quinpalehuíaj cahual sihuame.
  gub-BL: Tuwihaw wiko iaiw ma'e romo wà. Uzemuryparypar ma'e rehe imunar ma'e wanehe
    we wà. Tuweharupi teko omono temetarer a'e tuwihaw wanupe wà. Omono ma'e wanupe
    wà no. Nezewe mehe tuwihaw numume'u kwaw a'e teko wanehe uzepyk àwàm wà. Nuzekaiw
    kwaw tu 'ym ma'e wanehe wà. Na'ima'enukwaw kwaw kuzà imen umàno ma'e kwer ma'erahy
    wanemipuraraw rehe wà.
  eng-DRA: 'Thy princes are faithless, companions of thieves: they all love bribes,
    the run after rewards. They judge not for the fatherless: and the widow’s cometh
    not in to them.'
