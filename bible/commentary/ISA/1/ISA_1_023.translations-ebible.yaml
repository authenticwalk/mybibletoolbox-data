verse: ISA.001.023
translations:
  mal-C: നിങ്ങളുടെ പ്രഭുക്കന്മാർ മത്സരികൾ, കള്ളന്മാരുടെ പങ്കാളികൾതന്നെ; അവർ എല്ലാവരും
    കൈക്കൂലി ആഗ്രഹിക്കുകയും പ്രതിഫലം ഇച്ഛിക്കുകയും ചെയ്യുന്നു. അവർ അനാഥർക്കുവേണ്ടി
    വ്യവഹരിക്കുന്നില്ല; വിധവയുടെ അപേക്ഷ പരിഗണിക്കുന്നതുമില്ല.
  deu-TKW: Deine Beamten sind Abtrünnige und Diebsgenossen. Sie alle nehmen gern Geschenke
    und laufen der Bezahlung nach; den Waisen verschaffen sie nicht Recht, und die
    Sache der Witwen kommt nicht vor sie.
  lin-lin: Bakambi na yo bazali batomboki, baninga ya miyibi ; bango nyonso balingaka
    kaka kanyaka mpe batonda na lokoso ya lifuti. Bakotelaka mwana etike te, mpe likambo
    ya mwasi oyo akufisa mobali etalaka bango te.
  eng-LSV: Your princes [are] apostates, and companions of thieves, || Everyone loving
    a bribe, and pursuing rewards, || They do not judge the fatherless, || And the
    plea of the widow does not come to them.
  eng-GNV: 'Thy Princes are rebellious and companions of theeues: euery one loueth
    giftes, and followeth after rewards: they iudge not the fatherlesse, neither doeth
    the widowes cause come before them.'
  eng-WEBSTER: 'Thy princes are rebellious, and companions of thieves: every one loveth
    gifts, and followeth after rewards: they judge not the fatherless, neither doth
    the cause of the widow come to them.'
  nhw-BL: Nochi amotlayacancahua mosisinijtoque huan mochijtoque ininhuampoyohua tlachtequini.
    Quinpactía quiselise tomi tlen fiero tlacame para ma amo quichihuaca catli xitlahuac.
    Amo quinpalehuíaj coneme catli icnotzitzi, niyon quinpalehuíaj cahual sihuame.
  swh-ONEN: Watawala wenu ni waasi, rafiki wa wevi, wote wanapenda rushwa na kukimbilia
    hongo. Hawatetei yatima, shauri la mjane haliletwi mbele yao lisikilizwe.
  bba-bba: Wunɛn wiruɡibɑ mɑn seesi, mɑ bɑ kɑ ɡbɛnɔbu nɔɔ tiɑ sɑ̃ɑ. Be kpurowɑ bɑ
    rɑ n kɛ̃nu yĩiyɔ, kpɑ bɑ n nɔm birɑn kɛ̃nu nɑɑ ɡire. Bɑ ku rɑ ɡobekubɑ wɛ̃ ye
    n sɑ̃ɑ beɡiɑ, bɑ ku rɑ mɑɑ kɑ ɡɔminibu yinɛ.
  eng-KJVCPB: 'Thy princes are rebellious, and companions of thieves: Every one loveth
    gifts, and followeth after rewards: They judge not the fatherless, Neither doth
    the cause of the widow come unto them.'
  luo-luo: Jotendu ongʼanyo kendo gin e kanyakla mar jokwoge, giduto gihero asoya,
    kendo gihero gik makonyogi giwegi. Ok giyal buche nyithind kiye kare, bende weche
    mamon ma chwogi otho okelo e nyimgi ok gidew.
  meu-meu: Emui lohia na daḡedaḡe taudia, bona henao taudia ibamodia; iboudiai na
    koikoi henitaona e ura heniamu, bona herahia ḡaudia e ḡavadiamu. Idia ese ihareha
    se gimaiamu, bona vabu ena heatu-kau dalana se haeroamu.
  npi-ULB: तिमीहरूका शासकहरू विद्रोहीहरू र चोरका साथीहरू हुन् । हरेकले घुसलाई प्रेम
    गर्छ र उपहारको पछि भाग्‍छन् । तिनीहरूले अनाथहरू रक्षा गर्दैनन्, न त न्‍यायको लागि
    विधवाको बिन्ति नै तिनीहरूका सामु आउँछन् ।
  yor-yor: Ọlọ̀tẹ̀ ni àwọn aláṣẹ yín, akẹgbẹ́ àwọn olè, gbogbo wọn ló fẹ́ràn àbẹ̀tẹ́lẹ̀
    wọ́n sì ń wá ẹ̀bùn kiri. Wọ́n kì í ṣàtìlẹyìn fún ẹ̀tọ́ aláìní baba, ẹjọ́ opó kì
    í sì í dé iwájú wọn.
  pes-OPCB: رهبرانت شورشگر و شریک دزدانند؛ همه رشوه‌خوارند و هدیه می‌گیرند؛ از یتیمان
    حمایت نمی‌کنند و به دادخواهی بیوه‌زنان گوش نمی‌دهند.
  tgl-ULB: Mga rebelde at kasama ng mga magnanakaw ang mga prinsipe niyo; ang bawat
    isa, nagnanais ng suhol at naghahabol ng bayad. Hindi nila pinoprotektahan ang
    mga ulila, maging ang mga hinaing pang-legal ng mga balo sa kanilang harapan.
  cbu-NT: Siy kurakaris na wits nda mazinaksin, washchirpat tputsi kis amikurtakanaya.
    Kurikingazim chinaksin, tputsee nda itsinsaru chinakanaya. Maachtangazimari támaraksin,
    mantsir chinakanaya. Mxaxzee nda nayaniksin, Mashindootstam nduntam pakchiyam
    istakanaya.
  hui-hui: Í̠naga agali haguane karuni ti agali page biaga ko bu karu baba nenege
    howa i̱naga bi mo wahaga ka. Bibahendengi biamogo biahabe lalu ohowa muni dewa
    hana haga birarunaga dege bi laholene hame laga ka. Tigua godi hale halu biruwa
    waneigini hono wahene ibiraru biamogo nabiagabi wali dalo agalini homene bedarunaga
    genda ngaru baya hangu hale halu mo tiga nabiaga dege bu karuni.
  mya-mya: သင်​၏​ခေါင်း​ဆောင်​တို့​သည်​လည်း​သူ​ပုန်​များ၊ သူ​ခိုး​လက်​ခံ​များ​ဖြစ်​ကြ​၏။
    သူ​တို့​သည်​အ​စဉ်​ပင်​တံ​စိုး​လက်​ဆောင်​များ​ကို​လက်​ခံ​လျက်​နေ​ကြ​သော်​လည်း တ​ရား​ရုံး​တော်​တွင်​မိ​ဘ​မဲ့​သူ​တို့​အား​ကာ​ကွယ်​စောင့်​ရှောက်​မှု​ကို​မ​ပြု​ကြ။
    မု​ဆိုး​မ​တို့​၏​အ​မှု​အ​ခင်း​များ​ကို​လည်း​ကြား​နာ​စစ်​ဆေး​၍​မ​ပေး​ကြ။
  bod-N: ཁྱོད་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱིས་གྱེན་ལོག་བྱས་ཏེ་ཇག་རྐུན་རྣམས་ཀྱི་འགྲོགས་ཡ་རུ་གྱུར།
    མི་ཐམས་ཅད་ལྐོག་རྔན་ལ་རྔམ་ཞིང་བརྔན་པར་སྙེག་གོ །ཁོ་ཚོས་དྭ་ཕྲུག་རྣམས་ལ་བདེན་ལུགས་མི་སྟེར་ཞིང་།
    ཡུགས་མོའི་གྱོད་གཞི་རྣམས་ཀྱང་ཁོ་ཚོའི་མདུན་དུ་འབྱོར་ཐབས་མེད།
  wsk-wsk: Nika kari supuling alo mu den kuluka ko kari alo; nuna tere kari nongorak
    nunumi gia ko kari alo. Nuna nunga munan memek ko koma to nana ko kari alo la,
    se munan memek koma mel ningo gimonko nodogotak taung taung geragasan. Nuna kuriang
    nungumik nunam nonet mena mu nunga ikup ningi me nunga sangorsan; nuna imet gerewa
    nunga ikup ikimonko node bagusan.
  sna-sna: Machinda ako vapanduki, ishamwari dzembavha; vose vanoda fufuro, uye vanomhanyira
    zvipo. Havana hanya nokudzivirira nherera; mhaka yechirikadzi haiuyiswi pamberi
    pavo.
  spa-BLM: Tus príncipes son rebeldes y compañeros de los ladrones. A todo el mundo
    le gustan los sobornos y va detrás de las recompensas. No defienden a los huérfanos,
    ni la causa de la viuda llega a ellos.
  cac-cac: A eb' eyajalil, ix te pitb'iel eb', vach' yac'an eb' yed' eb' elc'um. Stzalaj
    eb' yed' q'uen tumin scha' d'a elc'altac. Snib'ej eb' to ay tas siaj d'a eb'.
    Maxtzac yal syaelal eb' meb'a' man̈xa smam eb' yed' eb' ix ix chamnac yetb'eyum.
  swh-ULB: Viongozi wenu wamemgeuka Mungu wamekuwa marafiki wa wezi; yeyote anayopenda
    rushwa na kuikimbilia. Hawawajali yatima, wala wajane wanaokuja kuwanyenyekea
    mbele yao.
  bel-bel: Князі твае - законаадступнікі і пасобнікі злодзеяў; усе яны любяць дарункі
    і ўгоньваюцца за грашыма; не бароняць сіраты, і гора ўдавы ня абыходзіць ім.
  deu-ELBBK: Deine Fürsten sind Widerspenstige und Diebsgesellen, jeder von ihnen
    liebt Geschenke und jagt nach Belohnungen; der Waise schaffen sie nicht Recht,
    und der Witwe Sache kommt nicht vor sie.
  mbb-OT: Is menge pengulu nu ne mibpekidsukulà wey miduma te menge tekawen. Egkesuat
    dan he layun edsipsip, wey ebuyù sikandan te menge gasa. Wazè dan levani is ketenged
    dutun te menge ilu wey wazè dan pemineǥa is riklamu te valu he menge vahi.
  mal-2015: നിന്റെ പ്രഭുക്കന്മാർ മത്സരികൾ; കള്ളന്മാരുടെ കൂട്ടാളികൾ തന്നേ; അവർ ഒക്കെയും
    സമ്മാനപ്രിയരും പ്രതിഫലം കാംക്ഷിക്കുന്നവരും ആകുന്നു; അവർ അനാഥന്നു ന്യായം നടത്തിക്കൊടുക്കുന്നില്ല;
    വിധവയുടെ വ്യവഹാരം അവരുടെ അടുക്കൽ വരുന്നതുമില്ല.
  gup-gup: Nawu ngundihmarnewohrnan bininj, nakka wanjh kabirriwokburriwe mankarre
    nuye God, dja mak birriraworrinj nawu kabirrihdjirdmadjirdmang. Mak kabirridjare
    kunwardde kabirrimang kore kunwarrekenh kabirrihyime, dja mak kabindikarremulewan
    bu kabindikowe birribuyika bininj. Bedda minj kunmak kabindimarnekurduyime nawu
    birrimarladj wurdwurd dja nawu kamahkamarrdjukun daluk. Minj kabindidjadme bu
    kunmakkenh, dja birridjalkongiyak kore court.
  rmc-rmc: Tire raja hine vzburenci a ľikeren pes le zbujňikenca; lenge savorenge
    džal pal o prepočiňiben a rado prilen o dari; vaš o široti na zaačhen pro sudos
    a le vdovengro pripados aňi na šunen.
  pes-OPV: سروران تو متمرد شده و رفیق دزدان گردیده، هریک از ایشان رشوه را دوست می‌دارند
    و در‌پی هدایا می‌روند. یتیمان را دادرسی نمی نمایند ودعوی بیوه‌زنان نزد ایشان نمی
    رسد.
  ron-1924: Май-марий тэй сунт рэзврэтиць ши пэрташь ку хоций, тоць юбеск мита ши
    аляргэ дупэ платэ; орфанулуй ну-й фак дрептате ши причина вэдувей н-ажунӂе пынэ
    ла ей.
  ben-OBCV: তোমাদের শাসকেরা বিদ্রোহী হয়েছে, তারা হয়েছে চোরদের সঙ্গী; তারা সবাই ঘুস
    খেতে ভালোবাসে এবং পারিতোষিকের পিছনে দৌড়ায়। তারা পিতৃহীনের পক্ষসমর্থন করে না;
    বিধবার মোকদ্দমা তাদের সামনে আসে না।
  som-som: Amiirradaadii way caasiyoobeen, oo waxay u wehel yeeleen tuugag, oo mid
    walubana wuxuu jecel yahay laaluush, oo wuxuu daba ordaa abaalgudyo. Agoonta gartooda
    uma qaadaan, oo dacwada carmalkuna hortooda ma timaado.
  lat-VUC: Principes tui infideles, socii furum. Omnes diligunt munera, sequuntur
    retributiones. Pupillo non judicant, et causa viduæ non ingreditur ad illos.
  eng-ASVBT: 'Thy princes are rebellious, and companions of thieves; everyone loveth
    bribes, and followeth after rewards: they judge not the fatherless, neither doth
    the cause of the widow come unto them.'
  ita-1885: i tuoi principi son ribelli, e compagni di ladri; essi tutti amano i presenti,
    e procacciano le ricompense; non fanno ragione all'orfano, e la causa della vedova
    non viene davanti a loro.
  eng-LXXUP: Thy princes are rebellious, companions of thieves, loving bribes, seeking
    after rewards; not pleading for orphans, and not heeding the cause of widows.
  eng-ULB: Your princes are rebels and companions of thieves; everyone loves bribes
    and runs after payoffs. They do not defend the fatherless, nor does the widow's
    legal plea come before them.
  spa-VBL: Sus dirigentes son rebeldes, amigos de ladrones. A todos les gustan los
    sobornos y quieren recibir sobornos. No defienden los derechos de los huérfanos,
    y se niegan a ayudar a las viudas.
  fra-_FOB: Tes princes sont des rebelles et des compagnons de voleurs; tous ils aiment
    les présents et courent après les récompenses; ils ne font pas droit à l'orphelin,
    et la cause de la veuve ne vient pas jusqu'à eux.
  mal-mal: നിന്റെ പ്രഭുക്കന്മാർ മത്സരികൾ; കള്ളന്മാരുടെ കൂട്ടാളികൾ തന്നെ; അവർ എല്ലാവരും
    സമ്മാനപ്രിയരും പ്രതിഫലം കാംക്ഷിക്കുന്നവരും ആകുന്നു; അവർ അനാഥനു ന്യായം നടത്തിക്കൊടുക്കുന്നില്ല;
    വിധവയുടെ വ്യവഹാരം അവരുടെ അടുക്കൽ വരുന്നതുമില്ല.
  urd-GVR: Tere buzurg haṭdharm aur choroṅ ke yār haiṅ. Yih rishwatkhor sab logoṅ
    ke pīchhe paṛe rahte haiṅ tāki chāy-pānī mil jāe. Na wuh parwā karte haiṅ ki yatīmoṅ
    ko insāf mile, na bewāoṅ kī fariyād un tak pahuṅchtī hai.
  suz-BL: इ सासन पाइबपुकी मटीब नु खुइ आन वारच दुम्‍शा, घूस जशा, क्‍येट ताक्‍चा दाक्‍नीम।
    मेकोपुकीम रोम रोइक्‍च आन कली ठीक निसाफ मपाइनीम। वोंइश बेक्‍शो मीश मुर आन लोव़
    मनेंनीम” देंत।
  eng-NOY: Thy princes are faithless, companions of thieves; Every one of them loveth
    gifts, and seeketh rewards; They render not justice to the fatherless, And the
    cause of the widow cometh not before them.
  ita-1927: I tuoi principi sono ribelli e compagni di ladri; tutti amano i regali
    e corron dietro alle ricompense; non fanno ragione all’orfano, e la causa della
    vedova non viene davanti a loro.
  ckb-ckb: میرەکانت یاخین و دۆستی دزانن، هەموو حەزیان لە بەرتیلە و دوای پاداشت کەوتوون.
    دادوەری بۆ هەتیو ناکەن، سکاڵای بێوەژن ناگاتە لایان.»
  eng-BBE: Your chiefs have gone against the Lord, they have become friends of thieves;
    every one of them is looking for profit and going after rewards; they do not give
    right decisions for the child who has no father, and they do not let the cause
    of the widow come before them.
  kan-OKCV: ನಿನ್ನ ಪ್ರಭುಗಳು ಎದುರುಬೀಳುವವರೂ, ಕಳ್ಳರ ಜೊತೆಗಾರರೂ ಆಗಿದ್ದಾರೆ. ಪ್ರತಿಯೊಬ್ಬನೂ
    ಲಂಚ ಪ್ರಿಯನೂ, ಬಹುಮಾನಗಳನ್ನು ಅಪೇಕ್ಷಿಸುವವನೂ ಆಗಿದ್ದಾನೆ. ಅವರು ಅನಾಥರಿಗೆ ನ್ಯಾಯತೀರಿಸರು,
    ಇಲ್ಲವೆ ವಿಧವೆಯರ ವ್ಯಾಜ್ಯವು ಅವರ ಬಳಿಗೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: உன் பிரபுக்கள் முரடர்களாகவும், திருடர்களின் நண்பர்களுமாக இருக்கிறார்கள்;
    அவர்களில் ஒவ்வொருவனும் லஞ்சத்தை விரும்பி, கைக்கூலியை நாடித்திரிகிறான்; திக்கற்ற
    பிள்ளையின் நியாயத்தை விசாரிப்பதில்லை; விதவையின் வழக்கு அவர்களிடத்தில் ஏறுகிறதில்லை.
  spa-RV-1909: 'Tus príncipes, prevaricadores y compañeros de ladrones: todos aman
    las dádivas, y van tras las recompensas: no oyen en juicio al huérfano, ni llega
    á ellos la causa de la viuda.'
  ron-BTF: Prinţii tăi sunt răzvrătiţi şi însoţitori ai hoţilor; fiecare iubeşte daruri
    şi urmăreşte răsplăţi; ei nu judecă pe cel fără tată, nici cauza văduvei nu ajunge
    la ei.
  eng-WEBP: Your princes are rebellious and companions of thieves. Everyone loves
    bribes and follows after rewards. They don’t defend the fatherless, neither does
    the cause of the widow come to them.
  eng-FBV: Your leaders are rebels, friends of thieves. They all love bribes and want
    to get kickbacks. They don't defend the rights of orphans, and refuse to take
    cases to help widows.
  nld-1939: Uw vorsten rebellen, en heulend met dieven, Allen tuk op geschenken, en
    loerend op fooi; Den wees geven ze niet wat hem toekomt, Voor de weduwe neemt
    niemand het op.
  nch-BL: Nochi amotayacancahua mosisinijtoque huan mochijtoque inihuampoyohua tachtequini.
    Quinpactía quiselise tomi ten fiero tacame para ma amo quichihuaca cati xitahuac.
    Amo quinpalehuíaj coneme cati icnotzitzi, yon amo quinpalehuíaj cahual sihuame.
  vie-1934: Các quan trưởng của dân ngươi là đồ phản nghịch, làm bạn với kẻ trộm,
