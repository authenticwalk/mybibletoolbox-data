verse: ISA.001.006
translations:
  mal-C: ഉള്ളങ്കാൽമുതൽ ഉച്ചിവരെ ഒരു സ്ഥലവും മുറിവേൽക്കാത്തതായിട്ടില്ല— മുറിവുകൾ, പൊറ്റകൾ,
    ചോരയൊലിക്കുന്ന വ്രണങ്ങൾ, അവ വൃത്തിയാക്കുകയോ വെച്ചുകെട്ടുകയോ ചെയ്തിട്ടില്ല, ഒലിവെണ്ണയാൽ
    ശമനം വരുത്തിയിട്ടുമില്ല.
  deu-TKW: 'Ist doch von der Fußsohle bis zum Haupte nichts Heiles daran: Stiche und
    Striemen und frische Wunden, die nicht ausgedrückt, noch verbunden, noch mit Öl
    erweicht sind!'
  lin-lin: Longwa na litambe kino na moto, eloko moko te ezali malamu, kaka bapota
    mpe matutu oyo basukola te, batia kisi te mpe bapakola mafuta te.
  eng-LSV: From the sole of the foot—to the head, || There is no soundness in it,
    || Wound, and bruise, and fresh striking! They have not been closed nor bound,
    || Nor have they softened with ointment.
  eng-GNV: 'From the sole of the foote vnto the head, there is nothing whole therein,
    but wounds, and swelling, and sores full of corruption: they haue not bene wrapped,
    nor bound vp, nor mollified with oyle.'
  eng-WEBSTER: 'From the sole of the foot even to the head there is no soundness in
    it ; but wounds, and bruises, and putrifying sores: they have not been closed,
    neither bound up, neither mollified with ointment.'
  nhw-BL: Por amotlajtlacolhua nochi amotlacayohua cocojtoque. Amotzonteco samajtoc
    huan palantoc. Amo aqui anmechpajtilijtoc, niyon quipictoc campa ancocojtoque,
    niyon amo aqui quipolojtoc aceite para quiquixtis nopa tlacuajcualoli.
  swh-ONEN: 'Kutoka wayo wako wa mguu hadi kwenye utosi wa kichwa chako hakuna uzima:
    ni majeraha matupu na makovu na vidonda vitokavyo damu, havikusafishwa au kufungwa
    wala kulainishwa kwa mafuta.'
  bba-bba: Sɑɑ win wirun di sere kɑ win nɑɑ tɑrɑnɔ, kpuro bɑrɑrɑ. Domi bɑ ǹ win mɛɛrɑbɑ
    kɑ win bosu teye bu tim ɡumɡim doke bu sere mɑm nɛɛ, bɑ koo bɔke.
  eng-KJVCPB: 'From the sole of the foot even unto the head there is no soundness
    in it; But wounds, and bruises, and putrifying sores: They have not been closed,
    neither bound up, neither mollified with ointment.'
  luo-luo: Kochakore e tiendu nyaka ewiu onge kama ngima, kendo upongʼ gi adhonde,
    kuonde moriemo, kod kuonde moridhore mapok oketie yath, mapok otwe kata wiroe
    yath.
  meu-meu: Ae lalona amo ela bona kwara asi namona ta; a rara aru-kubou bona toto,
    bona e raramu berodia; rara se hadodoa, bero se kumidia, bona dehoro amo se haḡavedia.
  npi-ULB: शिरदेखि पाउसम्म हानि नभएको कुनै अंग छैन । घाउहरू, चोटपटक र भर्खरका खुल्ला
    घाउहरू मात्र छन् । ती बन्द गरिएका, सफा गरिएका, पट्टि लगाइएका छैनन्, न त तेलले
    उपचार गरिएका छन् ।
  yor-yor: Láti àtẹ́lẹsẹ̀ yín dé àtàrí yín kò sí àlàáfíà rárá, àyàfi ọgbẹ́ òun ìfarapa
    àti ojú egbò, tí a kò nù kúrò tàbí kí á dì tàbí kí a kùn ún ní òróró.
  pes-OPCB: از سر تا پا مجروح و مضروب هستی؛ جای سالم در بدنت نمانده است. زخمهایت باز
    مانده و عفونی شده، کسی آنها را بخیه نزده و مرهم نمالیده است.
  tgl-ULB: Mula talampakan hanggang sa ulo, walang bahagi na katawan niyo ang walang
    pinsala; mga gasgas, at pasa at mga sariwang sugat; hindi sila nagsara, ni nilinisan,
    ni ginamot o nilagyan ng langis.
  cbu-NT: Nutsis kpumawpaz ashirus ashchiri shuneekiya. Nda pakchiyam matambish taaksa.
    K'tsimandis káyaru, muchipis wásur shuneekiya. Kpumaris, kuchakpaz ashiru kpuneekiya.
    Minamtiyam tputs siyaa nda istaku, irimiyapat taparat, taparat nda ashkiya, wásuree
    mayungamaama. Ashikpaz ashkitaatis, nda kitsis mazinakus, yutaritshishee kis chinaksa.
  hui-hui: Henge emene mbira wule ndo dere haguaneha howa bima pialu tingini bibahendeha
    dere biamehe kagoni. Dere biame halu tingini mbira henge nawiore pimbipambu lalu
    toha tagitagi bidagoni. Tígua dere uruni nde baya hangu domowa kabu bu dambi nahayada.
    Marasinirubi mbira nde ha̱i̱ha nabinidagoni.
  mya-mya: ခြေ​ဖ​ဝါး​မှ​ဦး​ခေါင်း​တိုင်​အောင် သင်​တို့​ကိုယ်​တစ်​ခု​လုံး​သည်​အ​နာ​နှင့်​ကင်း​သည်​ဟူ​၍​မ​ရှိ။
    ပွန်း​ပဲ့​ကွဲ​ရှ​နာ​များ၊ ဒဏ်​ရာ​သစ်​ဒဏ်​ရာ​ဟောင်း​များ​နှင့်​ပြည့်​လျက်​နေ​ပေ​သည်။
    ထို​ဒဏ်​ရာ​များ​ကို​ဆေး​ကြော​ကာ၊ အ​ဝတ်​ဖြင့်​မ​ပတ်​မ​စည်း​ရ​ကြ​သေး။ ဆေး​လည်း​မ​ထည့်​ရ​ကြ​သေး။
  bod-N: རྐང་མཐིལ་ནས་སྤྱི་བོའི་བར་དུ་སྐྱོན་མེད་ས་གཅིག་ཀྱང་ལུས་མེད་དེ། རྨ་ཤུལ་དང་ལྕག་ཚན་བསྣུན་ཤུལ་དང་།
    ཁྲག་བཞུར་བའི་རྨ་ཁ་བཅས་ཀྱིས་གང་འདུག་ལ། རྨ་ཁ་རྣམས་མ་བཙིར་མ་བསྡམས་ལ། འབྱུག་སྣུམ་གྱིས་འཇམ་པོའང་བྱས་མེད་དོ།
    །
  wsk-wsk: Nisiwik kore te, se tarigi nisipiling mone te, mu yam yukuwa sora saparam,
    lot gawir se lot gue tiwinan ago maga saparam, gue tiwinan anuwa nunga ale kaola
    nunga mu mena.
  sna-sna: Kubvira pasi porutsoka rwako kusvikira panhongonya yomusoro wako hapana
    pakukutu, anongova maronda nokurwadziwa namavanga akazaruka, asina kusukwa kana
    kusungwa kana kuzorwa mafuta.
  spa-BLM: Desde la planta del pie hasta la cabeza no hay solidez en él, sino heridas,
    ronchas y llagas abiertas. No han sido cerradas, vendadas o calmadas con aceite.
  cac-cac: Ichato man̈xa jab'oc sjacanil e nivanil chi' yuj yaelal, schacot d'a eyoc,
    masanto sq'uec'och d'a schon eyaal. Ay elnac sat, ay ton̈ej malnac, ay pax van
    sc'ab'ati. Malaj pax yan̈al tz'ochi, malaj mach tz'ac'anoch jab'oc c'apac d'a
    sat, malaj jab'oc aceite tz'och d'ay yic spacb'i jab'oc.
  swh-ULB: Kutoka kwenye unyayo wa mguu mpaka kichwani kila sehemu ina maumivu; ni
    madonda na majeraha mabichi yaliyoachwa wazi, ambayo hayajafungwa, kuasifishwa,
    kuwafunga vidonda vyao, wala kuwaponya kwa mafuta.
  bel-bel: Ад ступкоў да цемені няма на ім месца здаровага; струпы, плямы, гнойныя
    раны, неабмытыя і неперавязаныя, і алеем неразьмякчаныя.
  deu-ELBBK: 'Von der Fußsohle bis zum Haupt ist nichts Gesundes an ihm: Wunden und
    Striemen und frische Schläge; sie sind nicht ausgedrückt und nicht verbunden und
    nicht erweicht worden mit Öl.'
  mbb-OT: Puun te ulu zin taman te parapara zin ne wazè en egkekaǥi ta he meupiya,
    su pudu en palì, daǥem, wey levag. Wazà heini melùlui, etawa mevukusi, etawa mevewii.
  mal-2015: അടിതൊട്ടു മുടിവരെ ഒരു സുഖവും ഇല്ല; മുറിവും ചതവും പഴുത്തവ്രണവും മാത്രമേ
    ഉള്ളു; അവയെ ഞെക്കി കഴുകീട്ടില്ല, വെച്ചുകെട്ടീട്ടില്ല, എണ്ണപുരട്ടി ശമിപ്പിച്ചിട്ടുമില്ല.
  gup-gup: Kore kunburrk ngudberre makka minj kamak. Kore kanjdji kurrenge ngudberre
    dja kaddum kore kukodj wanjh ngurrikarrme kunmok dja kumorninj, dja minj ngurrimarnburrimeninj
    yiman bu mankalkkid ngurribaruyi kunmok rowk. Ngurrihdjalkarrme nawu nawarrehwarre
    kore kubuhbuburrk ngudberre.
  rmc-rmc: Nane pre tumende ňič sasto, le šerestar dži o peti žuže modrini, jazvi
    the otkerde rani, save nane obžužarde aňi sphandle aňi makhle le olejoha.
  pes-OPV: ازکف پا تا به‌سر در آن تندرستی نیست بلکه جراحت و کوفتگی و زخم متعفن، که
    نه بخیه شده و نه بسته گشته و نه با روغن التیام شده است.
  ron-1924: 'Дин тэлпь пынэ-н крештет, нимик ну-й сэнэтос, чи нумай рэнь, вынэтэй
    ши карне вие, нестоарсе, нелегате ши неалинате ку унтделемн:'
  ben-OBCV: তোমাদের পায়ের পাতা থেকে মাথার তালু পর্যন্ত, কোথাও কোনো সুস্থ স্থান নেই,
    কেবলমাত্র ক্ষত আর প্রহারের চিহ্ন এবং টাটিয়ে ওঠা ঘা, তা পরিষ্কার করা কিংবা ব্যাণ্ডেজ
    বাঁধাও হয়নি, বা জলপাই তেল দিয়ে তা কোমলও করা হয়নি।
  som-som: Madaxa iyo minjaha inta ka dhex leh innaba caafimaad ma leh, laakiinse
    waxaa ku yaal nabro, iyo burbur, iyo boogo cusub, lama awdin, lamana duubin, oo
    saliidna laguma dhayin.
  lat-VUC: A planta pedis usque ad verticem, non est in eo sanitas; vulnus, et livor,
    et plaga tumens, non est circumligata, nec curata medicamine, neque fota oleo.
  eng-ASVBT: 'From the sole of the foot even unto the head there is no soundness in
    it; but wounds, and bruises, and fresh stripes: they have not been closed, neither
    bound up, neither mollified with oil.'
  ita-1885: Dalla pianta del piè infino alla testa non vi è sanità alcuna in esso;
    tutto è ferita, e lividore, e piaga colante; le quali non sono state rasciugate,
    nè fasciate, nè allenite con unguento.
  eng-LXXUP: 'From the feet to the head, there is no soundness in them; neither wound,
    nor bruise, nor festering ulcer are healed: it is not possible to apply a plaster,
    nor oil, nor bandages.'
  eng-ULB: From the sole of the foot to the head there is no part unharmed; only wounds,
    and bruises, and fresh open wounds; they have not been closed, cleansed, bandaged,
    nor treated with oil.
  spa-VBL: Están heridos de pies a cabeza, magullados y adoloridos, con heridas abiertas
    que no han sido limpiadas ni vendadas, ni tratadas con aceite de oliva.
  fra-_FOB: De la plante du pied jusqu'à la tête, il n'y a rien de sain; ce ne sont
    que blessures, meurtrissures et plaies vives, qui n'ont point été pansées, ni
    bandées, ni adoucies avec l'huile.
  mal-mal: ഉള്ളങ്കാല്‍ മുതൽ ഉച്ചിവരെ ഒരു സുഖവും ഇല്ല; മുറിവും ചതവും പഴുത്തവ്രണവും
    മാത്രമേ ഉള്ളൂ; അവയെ ഞെക്കി കഴുകിയിട്ടില്ല, വച്ചുകെട്ടിയിട്ടില്ല, എണ്ണപുരട്ടി ശമിപ്പിച്ചിട്ടുമില്ല.
  urd-GVR: Chāṅd se le kar talwe tak pūrā jism majrūh hai, har jagah choṭeṅ, ghāw
    aur tāzā tāzā zarbeṅ lagī haiṅ. Aur na unheṅ sāf kiyā gayā, na un kī marham-paṭṭī
    kī gaī hai.
  suz-BL: पिया रे खोइल सम्‍म तेइ सेस मबाक्‍ब। राक्‍शो गार नु तुप्‍शा हुश यिशो गार
    ला बाक्‍नीम। मेको नेंने मपुक्‍शो, मफ्रेंशो नु तेल मख्रेक्‍शो बाक्‍नीम। ब्‍यवस्‍था
    २८:३५
  eng-NOY: From the sole of the foot even to the head, there is no soundness in it;
    It is all bruises, and stripes, and flesh wounds, Neither pressed, nor bound up,
    nor softened with ointment.
  ita-1927: 'Dalla pianta del piè fino alla testa non v’è nulla di sano in esso: non
    vi son che ferite, contusioni, piaghe aperte, che non sono state nettate, né fasciate,
    né lenite con olio.'
  ckb-ckb: لە بنی پێ هەتا تەوقی سەر کوا تەندروستی تێیدا؟ بەڵکو برین و شین و مۆر بوونەوەیە،
    لێدانی تەڕ و تازە کە نەگوشراوە و نەبەستراوە و بە ڕۆن نەرم نەکراوە.
  eng-BBE: 'The body, from head to foot, is all diseased; it is a mass of open wounds,
    marks of blows, and broken flesh: the flow of blood has not been stopped, and
    no oil has been put on the wounds.'
  kan-OKCV: ಅಂಗಾಲಿನಿಂದ ನಡುನೆತ್ತಿಯವರೆಗೂ ಬಾಸುಂಡೆ, ಪೆಟ್ಟು, ಮಾಗದ ಗಾಯಗಳೇ ಹೊರತು ಏನೂ ಸೌಖ್ಯವಿಲ್ಲ.
    ಅವುಗಳನ್ನು ತೊಳೆಯಲಿಲ್ಲ, ಕಟ್ಟಿಲ್ಲ, ಇಲ್ಲವೆ ಎಣ್ಣೆ ಸವರಿ ಮೃದು ಮಾಡಿಲ್ಲ.
  tam-2017: உள்ளங்காலிலிருந்து உச்சந்தலைவரை அதிலே சுகமேயில்லை; அது காயமும், வீக்கமும்,
    பிளந்திருக்கிற காயமுமுள்ளது; அது சீழ் பிதுக்கப்படாமலும், கட்டப்படாமலும், எண்ணெயினால்
    ஆற்றப்படாமலும் இருக்கிறது.
  spa-RV-1909: 'Desde la planta del pie hasta la cabeza no hay en él cosa ilesa, sino
    herida, hinchazón y podrida llaga: no están curadas, ni vendadas, ni suavizadas
    con aceite.'
  ron-BTF: Din talpa piciorului până la cap nu este sănătate în el; ci răni şi vânătăi
    şi răni ce putrezesc; ele nu au fost închise, nici legate, nici înmuiate cu untdelemn.
  eng-WEBP: From the sole of the foot even to the head there is no soundness in it,
    but wounds, welts, and open sores. They haven’t been closed, bandaged, or soothed
    with oil.
  eng-FBV: You're injured from head to toe, bruised and sore, with open wounds that
    haven't been cleaned or bandaged or treated with olive oil.
  nld-1939: 'Van voetzool tot schedel geen gave plek; Maar builen, striemen en verse
    wonden: Niet uitgedrukt, niet verbonden, Niet met olie verzacht.'
  nch-BL: Por amotajtacolhua nochi amotacayohua cocojtoque. Amotzonteco semajtoc huan
    palantoc. Amo aqui amechpajtilijtoc, yon amo aqui quipictoc campa ancocojtoque,
    yon amo aqui quipolojtoc aceite para quiquixtis nopa tacuajcualoli.
  vie-1934: 'Từ bàn chân cho đến đỉnh đầu, chẳng có chỗ nào lành: rặt những vết thương,
    vít sưng cùng lằn mới, chưa rịt, chưa quấn, cũng chưa bôi dầu cho êm.'
  hin-CV: सिर से पांव तक घाव और शरीर में खरोंच चोट है जिन्हें न तो पोंछा गया, न ही
    पट्टी बांधी गई और कोमल बनाने के लिए न ही उन पर तेल लगाया गया.
  eng-OURB: 'From the sole of the foot even to the head there is no soundness in it:
    wounds, welts, and open sores. They haven’t been closed, neither bandaged, neither
    soothed with oil.'
  spa-BES: El cuerpo, de pies a cabeza, está todo enfermo; Es una masa de heridas
    abiertas, marcas de golpes y heridas; el flujo de sangre no se ha detenido y no
    se ha puesto aceite en las heridas.
  tdx-tdx: 'Boak’an-dela-pandia pak’añambone’e, tsy ama’e ty janga, fa fere, vonotroboke
    naho bae miborentatse: tsy nitindrieñe, tsy nibandieñe, tsy nihosoren-tsolike.'
  tha-KJV: ตั้งแต่​ฝ่าเท้าจนถึงศีรษะไม่​มี​ความปกติในนั้นเลย มี​แต่​บาดแผลและฟกช้ำและเป็นแผลเลือดไหล
    ไม่​เห​็นบีบออกหรือพันไว้ หรือทำให้อ่อนลงด้วยน้ำมัน
  por-BR-2018: Desde a planta do pé até a cabeça, não há nele coisa sã. Só há feridas,
    inchaços e chagas podres, sem terem sido espremidas, feito curativos ou aliviadas
    com azeite.
  deu-ELO: 'Von der Fußsohle bis zum Haupte ist nichts Gesundes an ihm: Wunden und
    Striemen und frische Schläge; sie sind nicht ausgedrückt und nicht verbunden,
    und nicht erweicht worden mit Öl.'
  eng-WYC-2018: From the sole of the foot till to the noll, health is not therein;
    wound, and wanness, and beating swelling (that) is not bound about (or and swelling
    from a beating that is not bound up), neither cured by medicine, neither nursed
    with oil.
  epo-epo: De la plando de la piedo ĝis la kapo estas en ĝi nenio sendifekta, nur
    vundoj kaj tuberoj kaj ulceroj pusaj, kiuj ne estas purigitaj, nek ĉirkaŭligitaj,
    nek moligitaj per oleo.
  uig-PIN: Bexinglardin ayiƣinglarƣiqǝ saⱪ yeringlar ⱪalmidi, Pǝⱪǝt yara-jaraⱨǝt,
    ixxiⱪ wǝ yiring bilǝn toldi, Ular tazilanmiƣan, tengilmiƣan yaki ularƣa ⱨeq mǝlⱨǝm
    sürülmigǝn.
  beo-beo: Dia dialuma da:iya asili dia emo gafe amoga doaga:le, dia da:i hodo amo
    ganodini oloi bagade fawane ba:sa. Dia da:i da fa:ginisisu amola fofonomasu amola
    aiya amoga dedeboi dagoi. Dia fa:ginisi da hame dodofei amola hame sosone dedeboi
    amola manoma hame legei.
  tpi-OTNT: Ol sua i karamapim het bilong en i go daun inap long lek bilong en, na
    i no gat wanpela hap i stap nating. Ol kain kain sua i pulap long skin bilong
    en, na skin i solap nabaut. Ol i no bin klinim na pasim ol sua bilong en. Na ol
    i no bin putim marasin liklik.
  hau-SA: Daga tafin ƙafarku zuwa saman kanku ba lafiya, sai miyaku da ƙujewa da manyan
    gyambuna, ba a tsabtacce su ba ko a daure ko shafa musu magani.
  uig-LAT: Béshinglardin ayighinglarghiche saq yéringlar qalmidi, Peqet yara-jarahet,
    ishshiq we yiring bilen toldi, Ular tazilanmighan, téngilmighan yaki ulargha héch
    melhem sürülmigen.
  nde-nde: Kusukela ngaphansi kwentende yonyawo lwakho kusiya esicholo sekhanda lakho
    akukho kuphelela, kodwa izilonda lemvivinya kuphela, kanye lamanxeba; akugeziswanga,
    akubotshwanga kumbe kwathanjiswa ngamafutha.
  ton-ton: 'Mei he ʻaofi vaʻe ʻo aʻu ki he ʻulu ʻoku ʻikai ha haohaoa ʻi ai; ka ko
    e lavea, mo e volu, mo e pala kovi: ʻoku teʻeki ai fakamaʻopo, pe nonoʻo, pe feʻauaki
    ʻae lolo faitoʻo.'
  ces-1613: Od zpodku nohy až do vrchu hlavy není na něm místa celého, jen rána a
    zsinalost, a zbití zahnojené, aniž se vytlačuje, ani uvazuje, ani olejem změkčuje.
  eng-WMB: From the sole of the foot even to the head there is no soundness in it,
    but wounds, welts, and open sores. They haven’t been closed, bandaged, or soothed
    with oil.
  tam-TCV: உங்கள் உள்ளங்கால் தொடங்கி உச்சந்தலைவரை, நீங்கள் ஆரோக்கியம் அற்றவர்களாய்
    இருக்கிறீர்கள். ஆறாத புண்களும், அடிகாயங்களும், சீழ்வடியும் புண்களுமே இருக்கின்றன.
    அவை சுத்தமாக்கப்படவோ, கட்டுப்போடப்படவோ, எண்ணெய் பூசி குணமாக்கப்படவோ இல்லை.
  ceb-ULB: Gikan sa lapalapa hangtod sa ulo walay bahin niini nga maayo; apan mga
    samad lamang, ug mga pangos, ug bag-ong mga samad; nga wala pa naulian, nahinloan,
    nabugkosan, ni gipahiran ug lana.
  pol-UBG: Od stopy aż do głowy nie ma w nim nic zdrowego; same rany i sińce, i gnijące
    rany; nieopatrzone ani nieprzewiązane, ani niezmiękczone olejkiem.
  agr-agr: Dawemin nagkamas buukmijai ashí atumi iyashig makichkish pegkeg ayautkauk
    atsawai; tuja anú ibau atumi iyashin ayá nuna ampia pempenjamag kuitamak etsaentamainuk
    makichkish atsawai. Tuja najaimagminish aceiteyai yakagtamjagkesh, imijtugmakchaje.
  kyc-kyc: Embena yanenge peparae mendasa iki sepa nao kwaelyamo. Mendasa yaki pyuo
    umbwa pyuo nyisi kara nalyaminyi, leya.
  urd-GVU: چاند سے لے کر تلوے تک پورا جسم مجروح ہے، ہر جگہ چوٹیں، گھاؤ اور تازہ تازہ
    ضربیں لگی ہیں۔ اور نہ اُنہیں صاف کیا گیا، نہ اُن کی مرہم پٹی کی گئی ہے۔
  deu-1912: Von der Fußsohle bis aufs Haupt ist nichts Gesundes an ihm, sondern Wunden
    und Striemen und Eiterbeulen, die nicht geheftet noch verbunden noch mit Öl gelindert
    sind.
  ntj-ntj: Tjiinya-yan mara, kata, yamirri, tjarlpa kutjarranya puru tjinatarrartu
    pikatjarrapirinypa nyinarra. Pika yawarra purlarrtjarra-yan nyinarra. Nyangka-tjananyanta
    kutjupalu mirritjinta nyirtira wantirranytjamunu. Puru-tjananyanta karrpira wantirranytjamunu.
  kan-2017: ಅಂಗಾಲಿನಿಂದ ನಡುನೆತ್ತಿಯ ತನಕ ಪೆಟ್ಟು, ಬಾಸುಂಡೆ, ವಾಸಿಯಾಗದ ಗಾಯಗಳೇ ಹೊರತು ಏನೂ ಸೌಖ್ಯವಿಲ್ಲ.
    ಅವುಗಳನ್ನು ತೊಳೆಯಲಿಲ್ಲ, ಕಟ್ಟಲಿಲ್ಲ, ಇಲ್ಲವೆ ಎಣ್ಣೆ ಸವರಿ ಮೃದು ಮಾಡಲಿಲ್ಲ.
  yap-yap: Lolugmed nge mada’ ko rifrif u aymed e dariy bang riy ni kabfel’. Yungin
    ke bech u dowmed, nge malad, nge maad’ad e kayigi fanay dowmed ni polo’. Yungin
    ke maad’ad u dowmed e dawor ni klinnag ara ni m’ag e mad ngay. Dawor ntay e flay
    ngay.
  hlt-MCSB: A kho khopha lamloh a lu due hlang la om voel pawh. A tloh neh a hma,
    hmasoe a haeng khaw yawt uh pawt tih poi uh pawh, situi nen khaw yaih sak pawh.
  mdy-ETH: ዬያፓ ዔቄያና ቶኮ ፁንጋፓ ዴንዲ ቶኦኮ ጋሞ ሄላንዳኣና ዒንሢኮ ኮሺ ማዔ ዑሢ ባኣሴ፤ ኪሢንታ፥ ዱንጫንታ፥ ጊኢሺ
    ዴዒ ኩሜያ ማዔኔ፤ ዬያ ዒንሢኮ ኪፆ ፓፂሳኒና ዛይቶ ቲዦናታዖ ሎጪሻኒያ ዳንዳዒንቱዋያኬ።
  twi-ASANTE: Ɛfiri mo nan ase kɔsi mo tiri so ahomeka biara nni mu, apirakuro ne
    nsoasoaeɛ nko ara akuro a anim deda hɔ na wɔnhohoro so anaa Wɔnkyekyereeɛ anaa
    wɔmfaa ngo nsrasraa so.
  eng-WEBU: From the sole of the foot even to the head there is no soundness in it,
    but wounds, welts, and open sores. They haven’t been closed, bandaged, or soothed
    with oil.
  wal-wal: Tohuwaa biradhdhiyaappe huuphiyaa binnaanaa gakkanaassi payyatetti baawa;
    masuntti, kixinne giiyiyaabi de7ees; etinne giiyibookkona, woikko meecetti qashettibookkona,
    woikko zaitiyan tiyettidi looxigibookkona.
  spa-PDDPT: Desde la planta del pie hasta la cabeza nada hay sano, sino golpes, contusiones,
    y heridas supurantes. No fueron drenadas, ni vendadas, ni aliviadas con ungüento.
  gun-gun: Pendepy mbyte guive pendeapyte peve penderete ivaipa ma, opa marãgua ai
    vaikue oĩ penderete re. Ha'e nunga ndoiky'a'oai 'rã, ndojokuaai 'rã, neĩ azeite
    py voi noipoanoai 'rã.
  ilo-ULB: 'Manipud iti dapan agingga iti ulo, awan ti paset a saan a nadangran: pasig
    a sugsugat, litlitem, ken silulukat a sugsugat; saanda pay a nagserra, nadalusan,
    nabedbedan, wenno saan pay a naagasan iti lana.'
  kpg-kpg: Mai i do libogo gaa tugi i oo wae hagalee di gowaa e madammaa i do huaidina
    ai. Doo gili gu gonogono uli hagatau gi nia moholehole, mo nia magibala. O magibala
    la digi haga madammaa ina be digi nnoo ina. Nia wanii ne wanga gi nia maa ai.
  uig-ARA: بېشىڭلاردىن ئايىغىڭلارغىچە ساق يېرىڭلار قالمىدى، پەقەت يارا-جاراھەت، ئىششىق
    ۋە يىرىڭ بىلەن تولدى، ئۇلار تازىلانمىغان، تېڭىلمىغان ياكى ئۇلارغا ھېچ مەلھەم سۈرۈلمىگەن.
  sus-sus: Kelife wo sanyi ma han wo xunyi, wo xa fefe mu lanxi. Wo xa fie ya mu ixaxi,
    e mu maxirixi, ture yo mu saxi e ma.
  pon-2006: Sang ni moangamwail lel ni nehmwail, sohte wasa kis mwahu mie, a ihte,
    ohla, mwoula, oh kens me pile kereker. Amwail ohla kan sohte kin ale kamwahu,
    de sohte kin ale wini, de kidikidpene.
  jae-jae: Aŋga môkêmdaŋgam e jakêsêp emtapa amac amoa toôlim samuc atom, sêm mala
    to pipi ma kamocbôm gêjac têc ôlim auc, ma amac apip ŋatêkwi su atom, asabaŋ atom,
    ma akêŋ katêkwi gebe êmalôm kamocŋa atom.
  ksd-ksd: Papa ta ra pal a kauna ma i tuk ta ra katkat na ula, pa ta bo na nilaun
    tana; a umana baba ka, ma ra umana dala, ma ra umana manua; pa di paum guve diat,
    pa di pulu diat, ma pa di puk diat ma ra dangi.
  tur-YTC: Ayak tabanından başa kadar kendisinde hiç sağlık yok; Yalnızca yaralar,
    bereler ve açık yaralar var. Onlar kapatılmamış, sarılmamışlar, Ya da yağla yumuşatılmamışlar.
  grc-BRENT: Ἀπὸ ποδῶν ἕως κεφαλῆς, οὐκ ἔστιν ἐν αὐτῷ ὁλοκληρία, οὔτε τραῦμα, οὔτε
    μώλωψ, οὔτε πληγὴ φλεγμαίνουσα· οὐκ ἔστι μάλαγμα ἐπιθεῖναι, οὔτε ἔλαιον, οὔτε
    καταδέσμους.
  ind-AYT: Dari telapak kaki hingga kepalamu tidak ada yang sehat, yang ada hanya
    memar, bilur, dan luka yang masih terbuka, tidak ditutup atau dibalut, ataupun
    diobati dengan minyak.
  nya-nya: Kuchokera ku phazi mpaka ku mutu palibe pabwino, paliponse pali mikwingwirima
    ndi zilonda, mabala ali magazi chuchuchu, mabala ake ngosatsuka, ngosamanga ndiponso
    ngosapaka mafuta ofewetsa.
  hrv-hrv: od pete do glave nidje zdrava mjesta, već ozljede, modrice, otvorene rane,
    ni očišćene, ni povijene, ni uljem ublažene.
  mps-mps: Te kenigo agai toboludu gagalama, sągąba usu nigi pali, tama agai tigiwali
    olo me elalubeo. Te haniani kenigo agai tigide pągąnama, tama agai tigi deda
    pali. Augwaligo agai tigi penama agai keni sįsibeo. Te augwaligo madasin me pilibeo.
  tpi-tpi: Ol sua i karamapim het bilong en i go daun inap long lek bilong en, na
    i no gat wanpela hap i stap nating. Ol kain kain sua i pulap long skin bilong
    en, na skin i solap nabaut. Ol i no bin klinim na pasim ol sua bilong en. Na ol
    i no bin putim marasin liklik.
  dan-1931: fra Fodsål til isse er intet helt, kun Flænger, Strimer og friske Sår;
    de er ej trykket ud, ej heller forbundet og ikke lindret med Olie.
  vie-OVCB: Các ngươi bị thương tích từ đỉnh đầu xuống bàn chân— toàn là vết bằm,
    lằn roi, và vết thương bị làm độc— chưa được xức dầu hay băng bó.
  guj-2017: પગના તળિયાથી તે માથા સુધી કોઈ અંગ સાજું નથી; ફક્ત ઘા અને સોળ તથા પાકેલા
    જખમ છે; તેમને દબાવીને પરુ કાઢવામાં આવ્યું નથી, ઘા સાફ કર્યા નથી, નથી પાટા બાંધ્યા
    કે નથી તેમને તેલથી નરમ કરવામાં આવ્યા.
  pon-2006A: Sang ni moangamwail lel ni nehmwail, sohte wasa kis mwahu mie, a ihte,
    ohla, mwoula, oh kens me pile kereker. Amwail ohla kan sohte kin ale kamwahu,
    de sohte kin ale wini, de kidikidpene.
  por-BRBSL: Desde a sola do pé até a cabeça não há nenhuma solidez nele, mas feridas,
    vergões e feridas abertas. Eles não foram fechados, enfaixados, nem acalmados
    com óleo.
  cth-cth: Khoktabei koehoi lû koe totouh, damnae awmhoeh. Hmâtan hoi, a phing teh,
    a hnai ka lawi e seng lah ao. Hote hmânaw hah pâsu hoeh, kawm hoeh, satui hai
    hluk pouh hoeh rah.
  twi-twi: Efi mo nan ase kosi mo ti so, ahomeka biara nni mu, apirakuru ne ahonhon
    nko ara akuru a anim deda hɔ na wɔnhohoro so anaa wɔnkyekyeree anaa wɔmfaa ngo
    nsrasraa so ɛ.
  hlt-hlt: A kho khopha lamloh a lu due hlang la om voel pawh. A tloh neh a hma, hmasoe
    a haeng khaw yawt uh pawt tih poi uh pawh, situi nen khaw yaih sak pawh.
  tbz-SIM: kɛ́túótɛ́ di nɑɑ̀cɛ̀i kɛ́ntɔ kɛ́tuɔkɛnɛ̀ di yɔ dɛ̀mɑrɛ̀ tɛ̃́nkɛ í feí,
    yɛkɔutiyɛ̀ nɛ̀ yɛmuɔ nɛ̀ yɛmɑ̀ɑ̀tɛ̀ dɛɛ̀ di dɑ́ɑ́tí, òmɔù í yɛ̀ ɔu, òmɔù í yɛ̀
    bou, òmɔù mɛ nyí yɛ̀ wɑ́ɑ̀rì mɛkùɔ̀.
  msy-2020: Duaba an dapanim bar anegɨrigha uaghira an suemningɨn tu, ezɨ an mɨkarzitam
    pura itir puvatɨ. Duar igharagha garir avɨriba an mɨkarzimɨn iti, ezɨ an mɨkarzim
    pura fɨfɨki. Me an duaba ruezir puvatɨgha da nomkezir puvatɨ. Egha me tong marasin
    tam dagh aghuizir puvatɨ.
  dop-dop: Pǝ́cɔ́ pǝ kpɑɣɑʋ mǝ nyɔɔŋ nɑ pǝ́ sɩɩnɑ mǝ nɔntɑɑlǝŋ tɔ, tiili fɛɩ hiiu.
    Pǝ fetilɑ-mɛɣɛ nɑ hiŋnɑɑ, nɑ tǝmɑtɛ lonɑ nɑɑkɩ. Nɔɣɔlʋ tɑ nyɑɑlɩ-mɛ yɑɑ ɩ́ tʋ́-mɛɣɛ
    nim, yɑɑ ɩ́ hɔkɔ mǝ hiŋ.
  azb-azb: 'Təpədən dırnağacan bədəniniz xəstədir, Bir sağlam yeriniz yoxdur: Yaralarınız,
    zədələriniz, Yenə də vurulmuş yaralarınız Təmizlənməmiş, sarılmamış, Məlhəmlə
    yumşaldılmamışdır.'
  eng-DBY: 'From the sole of the foot even unto the head there is no soundness in
    him; wounds, and weals, and open sores: they have not been dressed, nor bound
    up, nor mollified with oil.'
  hin-2017: पाँव से सिर तक कहीं भी कुछ आरोग्यता नहीं, केवल चोट और कोड़े की मार के
    चिन्ह और सड़े हुए घाव हैं जो न दबाये गए, न बाँधे गए, न तेल लगाकर नरमाये गए हैं।
  wol-KYG: Bopp ba téstën, fenn jagul. Xanaa gaañu-gaañu aki dagg-dagg rekk, ak góom
    yuy nàcc, fajeesu ko, takkeesu ko, gajfaleesu kook ag diw.
  eng-YLT: From the sole of the foot — unto the head, There is no soundness in it,
    Wound, and bruise, and fresh smiting! They have not been closed nor bound, Nor
    have they softened with ointment.
  kne-kne: Pag bayang manipod dapan engganas toktok yo. Magay nasalon-at ay partin
    di awak yo. Adi nadalosan din sogat yo, adi naagasan ya nabedbedan.
  eng-WYC-2017: From the sole of the foot till to the noll, health is not therein;
    wound, and wanness, and beating swelling that is not bound about, neither cured
    by medicine, neither nursed with oil.
  eng-WMBB: From the sole of the foot even to the head there is no soundness in it,
    but wounds, welts, and open sores. They haven’t been closed, bandaged, or soothed
    with oil.
  urd-GVH: चाँद से लेकर तल्वे तक पूरा जिस्म मजरूह है, हर जगह चोटें, घाव और ताज़ा ताज़ा
    ज़रबें लगी हैं। और न उन्हें साफ़ किया गया, न उनकी मरहम-पट्टी की गई है।
  rug-rug: Podalae pa ola nenemia meke kamo pa batumia si tale bakoradi beto mo. Na
    bakora hite meke na tubu meke bakora nomadi si koa; lopu tava viadi babe ta hade
    babe tava magogoso pa oela.
  gaz-gaz: Faana miilla keessaniitii hamma gubbee mataa keessaniitti, fayyaa hin qabdan;
    madaa fi dirmammuun, madaan dhiigu, kan hin qulqulloofne yookaan hin maramne yookaan
    zayitiidhaan hin laafne.
  fra-LSG: 'De la plante du pied jusqu’à la tête, rien n’est en bon état: Ce ne sont
    que blessures, contusions et plaies vives, Qui n’ont été ni pansées, ni bandées,
    Ni adoucies par l’huile.'
  gnn-gnn: '@see-verse:ISA.001.005'
  yal-yal: Keli ɛ sanna ma han ɛ xunna, sese mi kɛndɛ. Maxɔlɔdene nun bɔnbɔ fɔxɔne
    nun fure dɛɛne ɛ fatin birin ma, muxe mi naxanye dandanma, muxe mi e maxidima,
    muxe mi turen tima e dɛ.
  haw-1868: 'Mai ka poli wawae, a hiki i ke poo, Aohe wahi ola maloko olaila: He palapu
    me ka ali, a me ka eha hou, Aole i hoopiliia, aole i paa i ka wahi, Aole i hooluoluia
    i ka aila.'
  arb-NAV: مِنْ أَخْمَصِ الْقَدَمِ إِلَى قِمَّةِ الرَّأْسِ لَيْسَ فِيهِ عَافِيَةٌ.
    كُلُّهُ جُرُوحٌ وَأَحْبَاطٌ وَقُرُوحٌ لَمْ تُنَظَّفْ، وَلَمْ تُضَمَّدْ، وَلَمْ
    تُلَيَّنْ بِالزَّيْتِ.
  ewe-ewe: Tso miaƒe afɔƒome va se ɖe miaƒe dzodome la, teƒe nyui aɖeke meli o, negbe
    abiwo, dodrowo, abi mumu siwo womeklɔ haɖe o alo ɖo amii loo alo bla o la koe
    li.
  eng-LEE: 'From the sole of the foot even unto the head there is no soundness in
    it; but wounds, and bruises, and putrefying sores: they have not been closed,
    nor bound up, nor mollified with oil.'
  asm-FB: ভৰিৰ তলুৱাৰে পৰা মুৰলৈকে কোনো এটা অংশ আঘাত নোপোৱাকৈ নাই; কেৱল ঘা, আঘাত,
    আৰু মুকলি ঘাঁবোৰ সতেজ; সেইবোৰ বন্ধ কৰা নাই, চাফা কৰা নাই আৰু বন্ধা নাই, নাইবা
    তেলেৰে সুশ্রূষাও কৰা নাই।
  sus-A: كٍلِقٍ وٌ سَنيِ مَ هَن وٌ شُنيِ، وٌ شَ قٍقٍ مُ لَنشِ. وٌ شَ قِيٍ يَ مُ عِشَشِ،
    عٍ مُ مَشِرِشِ، تُرٍ يٌ مُ سَشِ عٍ مَ.
  fra-SBL: De la plante du pied à la tête, il n'y a pas de solidité, mais les blessures,
    les zébrures et les plaies ouvertes. Elles n'ont pas été refermées, pansées, ou
    apaisées avec de l'huile.
  hbo-hbo: מִכַּף־רֶ֤גֶל וְעַד־רֹאשׁ֙ אֵֽין־בֹּ֣ו מְתֹ֔ם פֶּ֥צַע וְחַבּוּרָ֖ה וּמַכָּ֣ה
    טְרִיָּ֑ה לֹא־זֹ֙רוּ֙ וְלֹ֣א חֻבָּ֔שׁוּ וְלֹ֥א רֻכְּכָ֖ה בַּשָּֽׁמֶן׃
  piu-2006: '@see-verse:ISA.001.005'
  pjt-pjt: '@see-verse:ISA.001.005'
  kik-kik: 'Kuuma ikinya rĩa kũgũrũ nginya mũtwe gũtirĩ handũ hagima: no nguraro theri,
    na mĩtũnda, na ironda cia ndĩĩra itarĩ thambie, kana ikoohwo, kana ikororoiyo
    na maguta.'
  fra-NCL: 'De la plante des pieds au sommet de la tête, il n’y a en lui rien de sain :
    ce n’est que blessures, meurtrissures, plaies vives, qui n’ont pas été pansées,
    ni bandées, ni adoucies avec de l’huile.'
  cek-AK: Na khokpadae hoi na lu khoek to cuemhaih ahmuen roe om ai; ahmaa caakhaih,
    athii kaduk hoi ahnai cing ah ni oh boeh; ahnai loe pasae ai, zaeng doeh zaeng
    ai, tasi doeh nok ai.
  cuk-cuk: Bela e-nag-duku-akale, nonosega, e-san-nued wis naisulid, bela oitolesadbi
    nanaed. E-san, gudure-gudure nanaid. E-yaamar-bukwadi, nunu-yapanne nanaed, ar
    gwen nugussuli nanaed, morgi-obipirmakar naisurbalid, olivo-gwallugi maglegarsurbalid.
  uig-CYR: Бешиңлардин айиғиңларғичә сақ йериңлар қалмиди, Пәқәт яра-җараһәт, ишшиқ
    вә йириң билән толди, Улар тазиланмиған, теңилмиған яки уларға һеч мәлһәм сүрүлмигән.
  tel-2017: అరి కాలు నుంచి తల వరకు పుండు పడని భాగం లేదు. ఎక్కడ చూసినా గాయాలు, దెబ్బలు,
    మానని పుళ్ళు. అవి నయం కాలేదు. వాటిని ఎవరూ కడగలేదు, కట్టు కట్టలేదు, నూనెతో చికిత్స
    చెయ్యలేదు.
  hat-BSA: Depi nan pla pye jis rive nan tèt, nanpwen anyen ak sante ladann, sèlman
    kote ki brize, ak maleng ak blese. Yo pa pran swen, ni panse, ni soulaje l ak
    lwil.
  kos-kos: Insifomi na nwe ke falkom, wangin sie ipin monum fas ku wo. Kom afinyukla
    ke futun ac palang ac ruf. Kinet keim tiana aknasnasyeyukla ku pihpla. Wangin
    ono itukyang nu kac.
  hbo-WLC: מִכַּף־רֶ֤גֶל וְעַד־רֹאשׁ֙ אֵֽין־בּ֣וֹ מְתֹ֔ם פֶּ֥צַע וְחַבּוּרָ֖ה וּמַכָּ֣ה
    טְרִיָּ֑ה לֹא־זֹ֙רוּ֙ וְלֹ֣א חֻבָּ֔שׁוּ וְלֹ֥א רֻכְּכָ֖ה בַּשָּֽׁמֶן׃
  ibo-ibo: O nweghị akụkụ ahụ unu zuruoke, site nʼọbọ ụkwụ unu ruo nʼopi isi unu;
    ọnya, na ntihịa ahụ, na ọnya mmerụ ahụ, jupụtara unu nʼahụ; e kechikwaghị ha,
    e tekwaghị ha mmanụ.
  ory-ory: ପାଦର ତଳଠାରୁ ମସ୍ତକ ପର୍ଯ୍ୟନ୍ତ କିଛି ସ୍ୱାସ୍ଥ୍ୟ ନାହିଁ; କେବଳ କ୍ଷତ, ଦାଗ ଓ ପୂଜପୂର୍ଣ୍ଣ
    ଘା; ସେହି ସବୁ ଟିପା କିମ୍ବା ବନ୍ଧାଯାଇ ନାହିଁ, କିଅବା ତୈଳ ଦ୍ୱାରା କୋମଳ କରାଯାଇ ନାହିଁ।
  chk-chk: Seni fän pechemi tori möküremi esap wor pöchökül, nge inisimi a kula ren
    mwochol me ninipüüng me kinas mi cha. Nge kinasemi esap tüng, esap pwal finifin
    ika pwetete ren lö.
  rop-rop: Brom yumob hed raitdan langa yumob fut, yumob nomo garram eni gudwan pleis,
    najing. Yumob garram detmatj sowa en ol detlot sowa jidan opinwan. Nobodi kaan
    klinimbat en taiyimapbat detlot sowa garram bendij, en pudumbat medisin blanga
    meigim detlot sowa jidan klinbala, najing.
  ukr-1871: 'Від підошви в нозї та й до тїмя на голові нема в йому здорового місця:
    рани, синяки, рани гниючі не вичищені, не перевязані й не змягчені оливою.'
  deu-1951: Von der Fußsohle bis zum Scheitel ist nichts Unversehrtes an ihm, sondern
    klaffende Wunden und Striemen und frische Beulen, die nicht ausgedrückt, noch
    verbunden, noch mit Öl gelindert sind.
  eng-JPS: 'From the sole of the foot even unto the head there is no soundness in
    it; but wounds, and bruises, and festering sores: they have not been pressed,
    neither bound up, neither mollified with oil.'
  srp-1865: Od pete do glave nema ništa zdrava, nego uboj i modrice i rane gnojave,
    ni iscijeðene ni zavijene ni uljem zablažene.
  lug-lug: Okuva mu mala g’ekigere okutuuka ku mutwe temuli bulamu wabula ebiwundu,
    n’okuzimba, n’amabwa agatiiriika amasira agatanyigibwanga, okusibibwa, wadde okuteekebwako
    eddagala.
  heb-heb: מכף רגל ועד ראש אין בו מתם פצע וחבורה ומכה טריה לא זרו ולא חבשו ולא רככה
    בשמן׃
  ben-IRV: পায়ের তলা থেকে মাথার তালু পর্যন্ত এমন কোন জায়গা নেই যা ক্ষতিগ্রস্ত হয়নি,
    শুধুমাত্র ক্ষত, আঘাত এবং কাঁচা ঘায়ের দাগ, তারা সেগুলোকে বন্ধ করে নি, পরিষ্কার
    করে নি বা বেঁধে দেয়নি, তেল দিয়ে চিকিত্সাও করে নি।
  pan-pan: ਪੈਰ ਦੀ ਤਲੀ ਤੋਂ ਸਿਰ ਤੱਕ ਉਸ ਵਿੱਚ ਤੰਦਰੁਸਤੀ ਨਹੀਂ, ਸਿਰਫ਼ ਸੱਟ, ਚੋਟ ਅਤੇ ਖੁੱਲ੍ਹੇ
    ਜ਼ਖਮ ਹਨ, ਜਿਹੜੇ ਨਾ ਸਾਫ਼ ਕੀਤੇ ਗਏ, ਨਾ ਬੰਨ੍ਹੇ ਗਏ, ਨਾ ਤੇਲ ਨਾਲ ਨਰਮ ਕੀਤੇ ਗਏ।
  mya-JVB: ခြေ ဘဝါး မှသည် ဦးခေါင်း တိုင်အောင် ကျန်းမာ ခြင်းမရှိ။ စုတ်ရှ သောအနာ ၊ ထိခိုက်၍ရောင်သောအနာ၊
    ရိယွဲသော အနာ သက်သက်ရှိ၏။ ထိုအနာများကို မနှိပ် မ နယ်ရ။ အဝတ်နှင့်မ စည်း ရ။ ဘယောင်းဆီ
    နှင့် မ ပြော့ စေရသေး။
  tte-O: Kulukulum mena yo ilobi kaekaem mena nige namwanamwa yabo kana kilakilala
    yom mena. Kabo yom meuloina lolo yo baliyan ikalapowon nige deulina yo katububunna
    yo nige olo koina sisusuwai.
  tbg-tbg: Ne vaireka, numuaravano qiataqihairo ita varero ekaa vaata aiqu kauquvata
    ita kaivaro kia vo vaatavanovata qaqi vai vaiintira voqaarama variavo. Vo numuara
    vo numuaravano vira vaataqaa ite vaivaro kia vovanovata vira numuara hiqamakero
    rumpa amitaraitiro, kia vira numuaraqaa marahinavata aqu amitai vaiintira voqaara,
    ne qoraiqamavi variarave.
  hmo-hmo: Oiemu aena ela bona oiemu kwarana dekenai, gabu namona ta ia noho lasi,
    to bero bona toto, bona gudu momo idia noho. Bona bero ena rara be idia huria
    lasi, idia kumia lasi, bona muramura idia atoa lasi.
  urd-urd: तलवे से लेकर चाँदी तक उसमें कहीं सेहत नहीं सिर्फ़ ज़ख़्म और चोट और सड़े
    हुए घाव ही हैं; जो न दबाए गए, न बाँधे गए, न तेल से नर्म किए गए हैं।
  rus-SYN: 'От подошвы ноги до темени головы нет у него здорового места: язвы, пятна,
    гноящиеся раны, неочищенные и необвязанные и не смягченные елеем.'
  bqc-SIM: Za á kɛ̀sɛwa e à gɛ̀ pɛ̀ á miwa, aafia ku gueio, sema bↄ ń flàala
    iaↄ ń bↄ̀ uusikɛaↄ. Wi ↄtↄ̃ a keewa à ibↄ̀o, wi nísimawà wà zwãa yèwào.
  tcz-CHONGTHU: Nakengtoa pat nalujang chan adam lai mong mong aumtapon, akita-dupna
    jeng, apat lai jeng chule athi lonna maha jeng ahi’n, anaikolin, tom jong akitompon,
    thao jong akinupoi.
  mar-mar: पायाच्या तळव्यापायापासून डोक्यापर्यंत ज्याला दुखापत झाली नाही असा भाग राहीला
    नाही; फक्त जखमा व घाव आणि ताज्या उघड्या जखमा आहेत; त्या स्वच्छ केल्या नाहीत, पट्टी
    बांधून त्या झाकल्याही नाहीत किंवा तेलाने उपचार केला नाही.
  qub-qub: Chaqui-puntayquipita umayquicama manami sänuga canquinachu. Intëruyquipis
    gueri-guerillanami, goyuy-goyuyllami, däñashallami caycanqui. Manami pipis jampipäshurayquichu
    ni watapäshurayquipischu. Nanayniqui chawananpaj asëtiwan manami pipis churapäshurayquichu.
  hat-hat: Depi nan po tèt nou rive anba pla pye nou, nanpwen kote nan kò nou ki pa
    malad. Se blese, se foule, se san k'ap koule. Yo pa netwaye yo, yo pa mare anyen
    sou yo, yo pa mete medikaman sou yo pou kalme doulè yo.
  eng-BSB: From the sole of your foot to the top of your head, there is no soundness—
    only wounds and welts and festering sores neither cleansed nor bandaged nor soothed
    with oil.
  eng-WEBPB: From the sole of the foot even to the head there is no soundness in it,
    but wounds, welts, and open sores. They haven’t been closed, bandaged, or soothed
    with oil.
  kbq-kbq: Henkamu zamagigo avozareti marerino anagamu zamasenire marerigeno, mago
    knare zana omane'neanki, ruzahu ruzahu namumo avite'ne. Ana higeno ana namuna
    sesera huno olivi masavena anteno anakigara osu'ne.
  nhe-BL: Ipampa imotlajtlacolhua nochi imotlacayohua cocojtoque. Imotzonteco semajtoc
    huan palantoc. Axaca inmechpajtilijtoc, niyon quipictoc campa incocojtoque, niyon
    axaca quipolojtoc aceite para quiquixtis nopa tlacuajcualocayotl.
  gub-BL: Peàkàg wi te pepy rehe, penetekwer paw rehe heta pepetek awer. Heta tetea'u
    pekixi awer. Heta tetea'u peperew huwy ma'e no. Ni amo nuhez kwaw pekixi awer
    wà, peperew wà. Ni amo nomono kwaw pàn xig ma'e peperew rehe wà iwànaw romo wà.
    Ni amo numukatu kwaw uri kawer pupe wà.
  eng-DRA: 'From the sole of the foot unto the top of the head, there is no soundness
    therein: wounds and bruises and swelling sores: they are not bound up, nor dressed,
    nor fomented with oil.'
