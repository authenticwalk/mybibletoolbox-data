verse: ISA.036.019
translations:
  mal-C: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവയീമിലെയും ഹേനയിലെയും ഇവ്വയിലെയും
    ദേവന്മാർ എവിടെ? അവർ എന്റെ കൈയിൽനിന്ന് ശമര്യയെ രക്ഷിച്ചിട്ടുണ്ടോ?
  deu-TKW: Wo sind die Götter von Hamath und Arpad, wo sind die Götter von Sepharwaim?
    Und wo sind die Götter des Landes Samaria? Haben sie etwa Samaria aus meiner Gewalt
    errettet?
  lin-lin: Wapi banzambe ya Amati mpe ya Aripadi ? Wapi banzambe ya Sefarivayimi ?
    Boni, balongaki kokangola Samari na loboko na ngai ?
  eng-LSV: Where [are] the gods of Hamath and Arpad? Where [are] the gods of Sepharvaim,
    that they have delivered Samaria out of my hand?
  eng-GNV: Where is the god of Hamath, and of Arpad? where is the god of Sepharuaim?
    or howe haue they deliuered Samaria out of mine hand?
  eng-WEBSTER: Where are the gods of Hamath and Arpad? where are the gods of Sepharvaim?
    and have they delivered Samaria out of my hand?
  nhw-BL: ¿Amo anquielnamiquij tlaque tiquinchihuilijque nopa altepeme Hamat huan
    Arfad? ¿Atlac quinmanahui inindios? ¡Amo quinmanahui! Huan ¿tlaque panoc ipan
    altepetl Sefarvaim huan Samaria? ¿Canque itztoque ama inindioses? Niyon se amo
    huelqui quinmanahui imasehualhua nomaco.
  swh-ONEN: Iko wapi miungu ya Hamathi na ya Arpadi? Iko wapi miungu ya Sefarvaimu?
    Je, imeokoa Samaria kutoka mkononi mwangu?
  bba-bba: Mɑnɑ Hɑmɑti kɑ Aɑpɑdi kɑ Sefɑɑfɑimun bũnu nu wɑ̃ɑ tɛ̃. Bũu ɡoo u kpĩɑ u
    Sɑmɑriɡibu wɔrɑ sɑɑ win nɔmɑn di?
  eng-KJVCPB: Where are the gods of Hamath and Arphad? where are the gods of Sepharvaim?
    and have they delivered Samaria out of my hand?
  luo-luo: Ere nyiseche mag Hamath gi Arpad? Ere nyiseche mag Sefarvaim? Bende ne
    gireso Samaria e lweta?
  meu-meu: Hamat bona Arapada diravadia be edeseni ai? Sefaravaimi diravana be edeseni
    ai? Samaria na imagu amo vada e hamauria a?
  npi-ULB: हमात र अर्पादका देवताहरू कहाँ छन्? सपर्बेमका देवताहरू कहाँ छन्? के तिनीहरूले
    समरियालाई मेरो शक्तिबाट छुटकारा दिएका छन् र?
  yor-yor: Níbo ni àwọn òrìṣà Hamati àti Arpadi ha wà? Níbo ni àwọn òrìṣà Sefarfaimi
    ha wà? Ǹjẹ́ wọn ti já Samaria gbà kúrò lọ́wọ́ mi bí?
  pes-OPCB: بر سر خدایان حمات، ارفاد و سفروایم چه آمد؟ آیا آنها توانستند سامره را
    نجات دهند؟
  tgl-ULB: Nasaan ang mga diyos ng Hamat at Arpad? Nasaan ang mga diyos ng Sefarvaim?
    Sinagip ba nila ang Samaria mula sa aking kapangyarihan?
  hui-hui: Iname pialu Hamada tanohabi Abada tanohabi Sebabaimi tanohabi uruni baba
    wai birimangi tinaga dama henedaru agohayagi pu howa wali agali biamogo bialu
    hearia handarimibe. Ani bialu iname Samaria anda puwa wai birimangi tinaga dama
    henedarume ti mo wialu ina bope hayane handarimibe. Nabiore ndobe.
  mya-mya: ဟာ​မတ်​ပြည်​နှင့်​အာ​ပဒ်​ပြည်​တို့​၏​ဘု​ရား များ​သည် ယ​ခု​အ​ဘယ်​မှာ​ရှိ​ပါ​သ​နည်း။
    သေ​ဖ​ရ​ဝိမ်​ပြည်​၏​ဘု​ရား​တို့​သည်​ယ​ခု အ​ဘယ်​မှာ​ရှိ​ပါ​သ​နည်း။ အ​ဘယ်​ဘု​ရား
    က​ရှ​မာ​ရိ​ပြည်​ကို​ကယ်​ဆယ်​ခဲ့​ကြ​ပါ သ​နည်း။-
  bod-N: ཧ་མཱད་དང་ཨར་ཕད་ཀྱི་ལྷ་རྣམས་གང་དུ་ཡོད་དམ། སེ་ཕར་ཝ་ཨིམ་གྱི་ལྷ་རྣམས་གང་དུ་ཡོད་དམ།
    ལྷ་དེ་དག་གིས་སཱ་མར་ཡ་ངའི་ལག་ནས་བསྐྱབས་མྱོང་ངམ།
  sna-sna: Vamwari veHamati neAripadhi varipi? Vamwari veSefarivhaimi varipi? Vakarwira
    Samaria muruoko rwangu here?
  spa-BLM: ¿Dónde están los dioses de Hamat y de Arpad? ¿Dónde están los dioses de
    Sefarvaim? ¿Han librado a Samaria de mi mano?
  cac-cac: ¿B'ajtil ix c'ochcan sdiosal chon̈ab' Hamat yed' chon̈ab' Arfad? ¿B'ajtil
    ix c'ochcan sdiosal chon̈ab' Sefarvaim? ¿Tocval ay junoc dios ix colan Samaria
    d'a yol sc'ab' vin̈ rey chi'?
  swh-ULB: Wako wapi miungu wa Hamathi na Arpadi? Iko wapi miungu ya Sefarvaimu? Je
    wameikomboa Samaria kutoka kwenye nguvu zangu?
  bel-bel: Дзе багі Эмата і Арпада? дзе багі Сэпарваіма? ці ж уратавалі яны Самарыю
    ад рукі маёй?
  deu-ELBBK: Wo sind die Götter von Hamat und Arpad? Wo die Götter von Sepharwaim?
    Und haben sie Samaria von meiner Hand errettet?
  mbb-OT: Duen be nehimu te menge ed-ezapen diyà te Hamat, Arpad, wey Sefarvaim? Nelibri
    ve te menge ed-ezapen diyà te Samaria is tanè dan puun te gehem ku? Wazà daan!
  mal-2015: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവ്വയീമിലെ ദേവന്മാരും എവിടെ?
    അവർ ശമര്യയെ എന്റെ കയ്യിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ?
  gup-gup: Ngarribolkdjirdmey kore kunbolk Hamath, dja kore kunbolk Arpad dja mak
    kunbolk Sepharvaim. Baleh nakka gods bedberre? Ngad mak ngarribolkdjirdmey kunbolk
    Samaria, dja god bedberre minj benngehkeng bininj kumekbe kore ngarriwernhkarrmeng
    kubid ngadberre.
  rmc-rmc: Kaj hine o devla andral o Chamat the Arpad? Kaj o devla andral o Sefarvajim?
    Či šaj cirdle avri la Samarija andral mire vasta?
  pes-OPV: خدایان حمات وارفاد کجایند و خدایان سفروایم کجا و آیا سامره را از دست من
    رهانیده‌اند؟
  ron-1924: Унде сунт думнезеий Хаматулуй ши Арпадулуй? Унде сунт думнезеий дин Сефарваим?
    Ши унде сунт думнезеий Самарией? Ау избэвит ей Самария дин мына мя?
  ben-OBCV: হমাৎ ও অর্পদের দেবতারা কোথায়? সফর্বয়িমের দেবতারা কোথায়? তারা কি আমার
    হাত থেকে শমরিয়াকে রক্ষা করতে পেরেছে?
  som-som: Bal meeye ilaahyadii Xamaad iyo Arfaad? Oo meeye ilaahyadii Sefarwayiim?
    Iyagu miyey Samaariya ka samatabbixiyeen gacantayda?
  lat-VUC: Ubi est deus Emath et Arphad? ubi est deus Sepharvaim? numquid liberaverunt
    Samariam de manu mea?
  eng-ASVBT: Where are the gods of Hamath and Arpad? where are the gods of Sepharvaim?
    and have they delivered Samaria out of my hand?
  ita-1885: Dove son gl'iddii di Hamat, e di Arpad? Dove gl'iddii di Sefarvaim? ed
    hanno pure essi liberata Samaria di mano mia?
  eng-LXXUP: Where is the god of Hamath, and Arpad? and where is the god of Sepharvaim?
    have they been able to deliver Samaria out of my hand?
  eng-ULB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they rescued Samaria from my power?
  spa-VBL: ¿Dónde estaban los dioses de Hamat y Arfad? ¿Dónde estaban los dioses de
    Sefarvaim? ¿Pudieron ellos salvar a Samaria de mí?
  fra-_FOB: Où sont les dieux de Hamath et d'Arpad? Où sont les dieux de Sépharvaïm?
    Et même a-t-on délivré Samarie de ma main?
  mal-mal: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവ്വയീമിലെ ദേവന്മാരും എവിടെ?
    അവർ ശമര്യയെ എന്റെ കൈയിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ?
  urd-GVR: Hamāt aur Arfād ke dewatā kahāṅ rah gae haiṅ? Sifarwāym ke dewatā kyā kar
    sake? Aur kyā kisī dewatā ne Sāmariya ko merī girift se bachāyā?
  suz-BL: हमाथ नु अरपाद ङा देवी देवता ते लाक्‍गमे? सेफारवाइम ङा देवी देवता ते लाक्‍गमे?
    मेकोपुकीमी सामरीया कली अस्‍सुर आ पिप गुइ रे प्रोंइने चाप्‍मे ङा?
  eng-NOY: Where are the gods of Sepharvaim? And did the gods deliver Samaria from
    my hand?
  ita-1927: Dove sono gli dèi di Hamath e d’Arpad? Dove sono gli dèi di Sefarvaim?
    Hanno essi forse liberata Samaria dalle mie mani?
  ckb-ckb: کوان خوداوەندەکانی حەمات و ئەرپاد؟ کوان خوداوەندەکانی سفەرڤەیم؟ ئایا فریای
    سامیرە کەوتن لە دەستم؟
  eng-BBE: Where are the gods of Hamath and of Arpad? where are the gods of Sepharvaim?
    where are the gods of Samaria? and have they kept Samaria out of my hand?
  kan-OKCV: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮಿನ ದೇವರುಗಳು ಎಲ್ಲಿ? ಅವರು ಸಮಾರ್ಯವನ್ನು ನನ್ನ ಕೈಯಿಂದ
    ಬಿಡಿಸಿಕೊಂಡರೋ?
  tam-2017: ஆமாத் அர்பாத் பட்டணங்களின் தெய்வங்கள் எங்கே? செப்பர்வாயிமின் தெய்வங்கள்
    எங்கே? அவர்கள் சமாரியாவை என் கைக்குத் தப்புவித்ததுண்டோ?
  spa-RV-1909: ¿Dónde está el dios de Hamath y de Arphad? ¿dónde está el dios de Sepharvaim?
    ¿libraron á Samaria de mi mano?
  ron-BTF: Unde sunt dumnezeii Hamatului şi Arpadului? Unde sunt dumnezeii Sefarvaimului?
    Au scăpat ei Samaria din mâna mea?
  eng-WEBP: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  eng-FBV: Where were the gods of Hamath and Arpad? Where were the gods of Sepharvaim?
    Were they able to save Samaria from me?
  nld-1939: Waar zijn de goden van Chamat en Arpad, waar de goden van Sefarwáim en
    van het land van Samaria? Hebben zij Samaria uit mijn hand kunnen redden?
  nch-BL: ¿Amo anquielnamiquij taya tiquinchihuilijque nopa altepeme Hamat huan Arfad?
    ¿Quinmanahui inindios? ¡Amo quinmanahui! Huan ¿taya panoc ipan altepet Sefarvaim
    huan Samaria? ¿Canque itztoque ama inindioses? Yon se amo huelqui quinmanahui
    imasehualhua nomaco.
  vie-1934: Nào các thần của Ha-mát và của Aït-bát đâu tá? Nào các thần của Sê-phạt-va-im
    đâu tá? Các thần ấy đã cứu Sa-ma-ri ra khỏi tay ta chưa?
  hin-CV: कहां हैं हामाथ तथा अरपाद के देवता? कहां हैं सेफरवाइम के देवता? और हां, उन्होंने
    शमरिया को कब मेरे अधिकार से विमुक्त किया है?
  eng-OURB: Where are the deities of Hamath and Arpad? Where are the deities of Sepharvaim?
    Have they delivered Samaria from my hand?
  spa-BES: ¿Dónde están los dioses de Hamat y de Arfad? ¿Dónde están los dioses de
    Sefarvaim? ¿Dónde están los dioses de Samaria? ¿Y han mantenido a Samaria fuera
    de mi mano?
  tdx-tdx: Aia o ndrahare’ i Kamate naho i Arpadeo? Aia o ndrahare’ i Sefarvaimeo?
    Fa navotso’ iareo an-tañako hao t’i Some­rone?
  tha-KJV: พระของเมืองฮามัทและเมืองอารปั​ดอย​ู่​ที่ไหน พระของเมืองเสฟารวาอิมอยู่​ที่ไหน
    เขาได้ช่วยสะมาเรียให้พ้นจากมือของเราหรือ
  por-BR-2018: Onde estão os deuses de Hamate e de Arpade? Onde estão os deuses de
    Sefarvaim? Por acaso eles livraram a Samaria das minhas mãos?
  deu-ELO: Wo sind die Götter von Hammath und Arpad? Wo die Götter von Sepharwaim?
    Und haben sie Samaria von meiner Hand errettet?
  eng-WYC-2018: Where is the god of Hamath, and of Arphad? Where is the god of Sepharvaim?
    Whether they delivered Samaria from mine hand?
  epo-epo: Kie estas la dioj de Ĥamat kaj Arpad? kie estas la dioj de Sefarvaim? kaj
    ĉu ili savis Samarion el miaj manoj?
  uig-PIN: Hamat wǝ Arpad degǝn yurtlarning ilaⱨ-butliri ⱪeni? Sǝfarwaim xǝⱨirining
    ilaⱨ-butliri ⱪeni? Ular Samariyǝni mening ⱪolumdin ⱪutⱪuzƣanmu?!
  beo-beo: Ha:ima:de amola Aba:de ilia ‘gode’ liligi da wali habila:? Amola Sefafa:ime
    ilia ‘gode’ liligi ilia da habila:? Nowa da Samelia fi gaga:bela:?
  tpi-OTNT: Long taim mipela i bin i go pait long taun Hamat na Arpat na Sefarvaim,
    ol god bilong ol i bin i stap we na ol i no bin helpim ol? Na long taim mipela
    i go pait long Samaria, ol god bilong Samaria i bin helpim ol na daunim mipela?
    Nogat tru.
  hau-SA: Ina allolin Hamat da na Arfad? Ina allolin Sefarfayim? Sun fanshi Samariya
    daga hannuna?
  uig-LAT: Xamat we Arpad dégen yurtlarning ilah-butliri qéni? Sefarwaim shehirining
    ilah-butliri qéni? Ular Samariyeni méning qolumdin qutquzghanmu?!
  nde-nde: Bangaphi onkulunkulu baseHamathi le-Ariphadi na? Bangaphi onkulunkulu baseSefavayimi
    na? Bayikhululile iSamariya esandleni sami na?
  ton-ton: ‌ʻOku ʻi fē ʻae ngaahi ʻotua ʻo Hamati mo ʻAapati? ʻOku ʻi fē ʻae ngaahi
    ʻotua ʻo Sifaveimi? Pea kuo nau fakamoʻui ʻa Samēlia mei hoku nima?
  ces-1613: Kde jsou bohové Emat a Arfad? Kde jsou bohové Sefarvaim? Zdaliž jsou vysvobodili
    i Samaří z ruky mé?
  eng-WMB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  tam-TCV: ஆமாத், அர்பாத்தின் தெய்வங்கள் எங்கே? செப்பர்வாயிமின் தெய்வங்கள் எங்கே?
    அவை எனது கரத்திலிருந்து சமாரியாவை விடுவித்தனவோ?
  ceb-ULB: Hain naman ang dios sa Hamat ug sa Arpad? Hain naman ang dios sa Sefarvaim?
    Naluwas ba nila ang Samaria gikan sa akong gahom?
  pol-UBG: Gdzie są bogowie Chamatu i Arpadu? Gdzie są bogowie Sefarwaim? Czy wybawili
    Samarię z mojej ręki?
  urd-GVU: حمات اور ارفاد کے دیوتا کہاں رہ گئے ہیں؟ سِفروائم کے دیوتا کیا کر سکے؟
    اور کیا کسی دیوتا نے سامریہ کو میری گرفت سے بچایا؟
  deu-1912: Wo sind die Götter zu Hamath und Arpad? Wo sind die Götter Sepharvaims?
    Haben sie auch Samaria errettet von meiner Hand?
  kan-2017: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್ ಎಂಬ ಪಟ್ಟಣಗಳ ದೇವತೆಗಳೇನಾದವು? ಅವು ಸಮಾರ್ಯವನ್ನು
    ನನ್ನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿದವೋ?
  yap-yap: Bu uw e pi got rok Hamath nge Arpad e chiney? Ma ku bu uw e pi got rok
    Sefarvaim? Bay bagyad ni ka’a ayuweg yu Samaria?
  hlt-MCSB: Khamath neh Arpad pathen te ta? Sepharvaim pathen ta? Samaria te ka kut
    lamloh a huul noek a?
  mdy-ETH: ዓካሪ ሂንዳ ዬያታ ሃማቴና ዓርፓዴ ዓጮናኮ ፆኦዛ ዎካዳይ? ሃሣ ሴፓሬዋይሜ ፆኦዛኣ ዋኣ ጌሌይ? ዬያቶይዳፓ ፔቴይታዖ
    ታ ኩጫፓ ሳማሪያ ዓውሳኒ ዳንዳዒያ?
  twi-ASANTE: Ɛhe na Hamat ne Arpad anyame no wɔ? Na Sefarwaim anyame no nso wɔ he?
    Wɔagye Samaria afiri me nsam anaa?
  eng-WEBU: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  wal-wal: Hamaata xoossatinne Arifaada xoossati awan de7iyoonaa? Safariwaima giyo
    katamaa xoossati awan de7iyoonaa? Eti Samaariyaa ta kushiyaappe wotti ekkidonaa?
  spa-PDDPT: ¿Dónde están los ʼelohim de Hamat y de Arfad? ¿Dónde están los ʼelohim
    de Sefarvaim? ¿Libraron a Samaria de mi mano?
  gun-gun: Mba'eta mamo tu ikuai Hamate ha'e Arpade pygua kuery ruete? Mamo tu ikuai
    Sefarvaim pygua kuery ruete ra'angaa? Ha'e kuery nda'u xepo gui ogueraa jepe raka'e
    Samaria tetã?
  ilo-ULB: Sadino ti ayan dagiti dios ti Hamat ken Arpad? Sadino ti ayan dagiti dios
    ti Sefarvaim? Naispalda kadi ti Samaria manipud iti pannakabalinko?
  kpg-kpg: 'Aahee laa digaula dolomeenei: nia god o Hamath mo Arpad? Aahee nia god
    o Sepharvaim? Ma iai di god gu benebene a Samaria?'
  uig-ARA: خامات ۋە ئارپاد دېگەن يۇرتلارنىڭ ئىلاھ-بۇتلىرى قېنى؟ سەفارۋائىم شەھىرىنىڭ
    ئىلاھ-بۇتلىرى قېنى؟ ئۇلار سامارىيەنى مېنىڭ قولۇمدىن قۇتقۇزغانمۇ؟!
  sus-sus: Xamata nun Arapadi xa alae go? Sefarawayimi, Hena nun Iwa xa alae go? Nee
    bara Samari ba n bɛlɛxɛ i?
  pon-2006: Ia irail met, koht kan en Amad oh Arpad? Ia koht en Separpaim? Mie emen
    me doarehla Sameria?
  ksd-ksd: Akave ra umana god Kamat ma ra umana god Arpad? Akave ra umana god Separvaim?
    Ma dave, dia tar valaun Samaria kan ra limagu bar?
  tur-YTC: Hamat'ın ve Arpad'ın ilâhları nerede? Sefarvaim'in ilâhları nerede? Samiriye'yi
    benim elimden kurtardılar mı?
  grc-BRENT: Ποῦ ἐστιν ὁ θεὸς Ἐμὰθ καὶ Ἀρφάθ; καὶ ποῦ ὁ θεὸς τῆς πόλεως Ἐπφαρουαίμ;
    μὴ ἐδύναντο ῥύσασθαι Σαμάρειαν ἐκ χειρός μου;
  ind-AYT: Di manakah para ilah Hamat dan Arpad? Di manakah para ilah Sefarwaim? Apakah
    mereka melepaskan Samaria dari tanganku?
  nya-nya: Kodi ili kuti milungu ya Hamati ndi Aripadi? Ili kuti milungu ya Sefaravaimu?
    Kodi inapulumutsa Samariya mʼdzanja langa?
  hrv-hrv: Gdje su bogovi hamatski i arpadski, gdje su bogovi sefarvajimski, gdje
    su bogovi samarijski da izbave Samariju iz moje ruke?
  mps-mps: Dago te taun Hamat, me Arpat, me Sefarvaim, teba boi hwįgi pali sogo,
    te augwa god menade bidiyu, te augwali tau sagasobewe? Te dago Samaria buluba
    boi hwįgi pali sogo, te Samaria augwa godigo augwali tau selama, te da aiyaba
    elalualiwe? Mu menio.
  tpi-tpi: Long taim mipela i bin i go pait long taun Hamat na Arpat na Sefarvaim,
    ol god bilong ol i bin i stap we na ol i no bin helpim ol? Na long taim mipela
    i go pait long Samaria, ol god bilong Samaria i bin helpim ol na daunim mipela?
    Nogat tru.
  dan-1931: Hvor er Hamats og Arpads Guder, hvor er Sefarvajims Guder, hvor er Landet
    Samarias Guder? Mon de frelste Samaria af min Hånd?
  vie-OVCB: Thần của Ha-mát và Ác-bác đã làm được gì? Còn các thần của Sê-phạt-va-im
    thì sao? Có thần nào giải cứu nổi Sa-ma-ri khỏi tay ta không?
  guj-2017: હમાથ અને આર્પાદના દેવો ક્યાં છે? સફાર્વાઈમના દેવો ક્યાં છે? શું તેઓએ મારા
    હાથમાંથી સમરુનને છોડાવ્યું છે?
  pon-2006A: Ia irail met, koht kan en Amad oh Arpad? Ia koht en Separpaim? Mie emen
    me doarehla Sameria?
  por-BRBSL: Onde estão os deuses de Hamath e Arpad? Onde estão os deuses de Sefarvaim?
    Eles entregaram Samaria da minha mão?
  cth-cth: Hamath ram hoi Arpad kho cathutnaw teh nâne. Ahnimouh ni Samaria ram hah
    ka kut dawk hoi a rungngang awh maw.
  twi-twi: Ɛhe na Hamat ne Arpad anyame no wɔ? Na Sefarwaim anyame no nso wɔ he? Wɔagye
    Samaria afi me nsam ana?
  hlt-hlt: Khamath neh Arpad pathen te ta? Sepharvaim pathen ta? Samaria te ka kut
    lamloh a huul noek a?
  tbz-SIM: Amɑti nɛ̀ Adipɑdi dɛ kó yɛbɔkɛ̀ borɛ? Sefɑdifɑimmu kpɛyɛ borɛ? Yɛ̀ yetɛ
    ò bo pɔntɛmɛ̀ Sɑmmɑriiɑ̀?
  msy-2020: E ghua Hamatɨn nguibar ekiam ko Arpatɨn nguibar ekiam ko Sefarvaim ko
    mɨsozima, men aseba managh ikia, egha men akurazir puvatɨ? Egha e ghua Samaria
    ko mɨsozima, Samarian aseba men akuragha e dɨkabɨraz, o? Bar puvatɨ.
  dop-dop: Hɑmɑtɩ nɑ Alǝpɑtɩ nɑ Sefɑfɑyim, pǝ ɑcɑlɛɛ nyǝ́mɑ tɩɩŋ mǝlɑ ɩsǝnɑ? Ɩ tɑ
    pǝsɩ nɑ ɩ́ tɑŋ Asilii wulɑʋ sɩ ɩ́ tɑɑ lɛɛkɩ Sɑmɑlii ɩcɑtɛ.
  azb-azb: Hanı Xamatın və Arpadın allahları? Hanı Sefarvayimin allahları? Samariyanı
    mənim əlimdən qurtardılarmı?
  eng-DBY: Where are the gods of Hamath and of Arpad? where are the gods of Sepharvaim?
    and have they delivered Samaria out of my hand?
  hin-2017: हमात और अर्पाद के देवता कहाँ रहे? सपर्वैम के देवता कहाँ रहे? क्या उन्होंने
    सामरिया को मेरे हाथ से बचाया?
  wol-KYG: Ana tuuri réew yii di Amat ak Arpàdd? Ana tuuri Sefarwayim? Ndax dañoo
    xettli Samari ci man?
  eng-YLT: Where [are] the gods of Hamath and Arpad? Where the gods of Sepharvaim,
    that they have delivered Samaria out of my hand?
  eng-WYC-2017: Where is the god of Hamath, and of Arphad? Where is the god of Sepharvaim?
    Whether they delivered Samaria from mine hand?
  eng-WMBB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  urd-GVH: हमात और अरफ़ाद के देवता कहाँ रह गए हैं? सिफ़रवायम के देवता क्या कर सके?
    और क्या किसी देवता ने सामरिया को मेरी गिरिफ़्त से बचाया?
  rug-rug: Avei sari na tamasa tadi pa Hamati meke Arapadi? Avei sari tamasa tadi
    pa Sepavaimi? Vea, harupia tugo rini pa limaqu si pa Sameria?
  gaz-gaz: Waaqonni Hamaatii fi waaqonni Arfaad eessa jiru? Waaqonni Seefarwaayim
    eessa jiru? Isaan harka koo keessaa Samaariyaa baasaniiruu?
  fra-LSG: Où sont les dieux de Hamath et d’Arpad? Où sont les dieux de Sepharvaïm?
    Ont-ils délivré Samarie de ma main?
  yal-yal: Xamata taan nun Arapada taana, ne alane minɛn? Sefarawayimi alane minɛn?
    E Samari xunba nɛn n yii ba?
  haw-1868: Aia la ihea na'kua o Hamata a me Arepada? Auhea hoi na'kua o Separevaima?
    Ua hoopakele anei lakou ia Samaria mai ko'u lima aku?
  arb-NAV: أَيْنَ آلِهَةُ حَمَاةَ وَأَرْفَادَ؟ أَيْنَ آلِهَةُ سَفَرْوَايِمَ؟ هَلْ
    أَنْقَذَتِ السَّامِرَةَ مِنْ يَدِي؟
  ewe-ewe: Afi ka Hamat kple Arpad ƒe mawuwo le? Afi ka Sefarvaim ƒe mawuwo le? Ɖe
    wote ŋu xɔ Samaria le asinyea?
  eng-LEE: Where are the gods of Chamath and Arpad? where are the gods of Sepharvayim?
    and have they then delivered Samaria out of my hand?
  asm-FB: হমাতৰ আৰু অৰ্পদৰ দেৱতাবোৰ ক’ত? চফৰ্বয়িমৰ দেৱতাবোৰ ক’ত? তেওঁলোকে জানো মোৰ
    শক্তিৰ পৰা চমৰিয়াক উদ্ধাৰ কৰিছিল?
  sus-A: شَمَتَ نُن عَرَثَدِ شَ عَلَيٍ فٌ؟ سٍقَرَوَيِمِ، هٍنَ نُن عِوَ شَ عَلَيٍ فٌ؟
    نٍيٍ بَرَ سَمَرِ بَ ﭑ بّلّشّ عِ؟
  fra-SBL: Où sont les dieux de Hamath et d'Arpad ? Où sont les dieux de Sépharvaïm ?
    Ont-ils délivré Samarie de ma main ?
  hbo-hbo: אַיֵּ֞ה אֱלֹהֵ֤י חֲמָת֙ וְאַרְפָּ֔ד אַיֵּ֖ה אֱלֹהֵ֣י סְפַרְוָ֑יִם וְכִֽי־הִצִּ֥ילוּ
    אֶת־שֹׁמְרֹ֖ון מִיָּדִֽי׃
  kik-kik: Ngai cia Hamathu na Aripadi irĩ kũ? Ngai cia Sefarivaimu irĩ kũ? Nĩihonoketie
    Samaria kuuma guoko-inĩ gwakwa?
  fra-NCL: Où sont les Dieux d’Emath et d’Arphad ? Où sont les Dieux de Sépharvaïm ?
    Ont-ils délivré Samarie de ma main ?
  cek-AK: Hamath hoi Arpad ih sithawnawk loe naa ah maw oh o? Sephavaim ih sithawnawk
    loe naa ah maw oh o? Nihcae mah Samaria to ka ban thung hoiah loisak thaih maw?
  cuk-cuk: Ar Hamat-e-bab-dummadi, Arfad-e-bab-dummadi, Sefarvaim-e-bab-dummadi, Hena-e-bab-dummadi,
    gwen Samaria-neggwebur angi sussurmalad.
  uig-CYR: Хамат вә Арпад дегән жутларниң илаһ-бутлири қени? Сәфарваим шәһириниң илаһ-бутлири
    қени? Улар Самарийәни мениң қолумдин қутқузғанму?!
  tel-2017: అర్పాదు దేవుళ్ళేమయ్యారు? సెపర్వయీము దేవుళ్ళేమయ్యారు? షోమ్రోను దేశపు దేవుడు
    నా చేతిలో నుండి షోమ్రోనును విడిపించాడా?
  hat-BSA: Kote dye a Hamath ak Arpad yo? Kote dye a Sepharvaïm yo? Epi kilè yo te
    delivre Samarie nan men m?”
  kos-kos: God lun Hamath ac Arpad elos oasr oya inge? Ac pia god lun Sepharvaim?
    Ya oasr selos tuh molela acn Samaria?
  hbo-WLC: אַיֵּ֞ה אֱלֹהֵ֤י חֲמָת֙ וְאַרְפָּ֔ד אַיֵּ֖ה אֱלֹהֵ֣י סְפַרְוָ֑יִם וְכִֽי־הִצִּ֥ילוּ
    אֶת־שֹׁמְר֖וֹן מִיָּדִֽי׃
  ibo-ibo: Olee ebe ka chi ndị Hamat na Apad nọ? Olee ebe ka chi ndị Sefavaim nọkwa?
    Ha anapụtala Sameria site nʼaka m?
  ory-ory: ହମାତର ଓ ଅର୍ପଦର ଦେବତାମାନେ କାହାନ୍ତି? ସଫର୍ବୟିମର ଦେବତାମାନେ କାହାନ୍ତି? ଓ ସେମାନେ
    କʼଣ ମୋʼ ହସ୍ତରୁ ଶମରୀୟାକୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି?
  chk-chk: Ikafair ekewe koten Hamat me Arpat? Ikafair ekewe koten Sefarwaim? Ifa
    usun, ra angasa Samaria seni lepöün?
  rop-rop: Wanim bin hepin langa detlot drimin blanga Heimath, Apad en Sefabaim? Wanim
    yumob reken? Detlot drimin blanga Sameriya bin seibum det kantri brom det king
    brom Asiriya en im soljamob? Najing!
  ukr-1871: Де боги Ематські й Арпадські? де боги Сефарваїмські? Хиба ж вони вирятували
    Самарию з моєї потали?
  deu-1951: Wo sind die Götter zu Chamat und Arpad? Wo sind die Götter zu Sepharvaim?
    Haben sie auch Samaria von meiner Hand errettet?
  eng-JPS: Where are the gods of Hamath and Arpad? where are the gods of Sepharvaim?
    and have they delivered Samaria out of my hand?
  srp-1865: Gdje su bogovi Ematski i Arfadski? gdje su bogovi Sefarvimski? jesu li
    izbavili Samariju iz mojih ruku?
  lug-lug: Bali ludda wa bakatonda ab’e Kamasi ne Alupadi? Bali ludda wa bakatonda
    ab’e Sefarayimu? Baali bawonyezza Samaliya mu mukono gwange?
  heb-heb: איה אלהי חמת וארפד איה אלהי ספרוים וכי הצילו את שמרון מידי׃
  ben-IRV: হমাৎ ও অর্পদের দেবতারা কোথায়? কোথায় সফর্বয়িমের দেবতারা? তারা কি আমার
    শক্তি থেকে শমরিয়াকে রক্ষা করতে পেরেছে?
  pan-pan: ਭਲਾ, ਕੌਮਾਂ ਦੇ ਦੇਵਤਿਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੇ ਵੀ ਆਪਣੇ ਦੇਸ ਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ
    ਹੱਥੋਂ ਕਦੀ ਛੁਡਾਇਆ ਹੈ? ਹਮਾਥ ਅਤੇ ਅਰਪਾਦ ਸ਼ਹਿਰ ਦੇ ਦੇਵਤੇ ਕਿੱਥੇ ਹਨ? ਸਫ਼ਰਵਇਮ ਸ਼ਹਿਰ ਦੇ
    ਦੇਵਤੇ ਕਿੱਥੇ ਹਨ? ਕੀ ਉਹਨਾਂ ਨੇ ਸਾਮਰਿਯਾ ਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਲਿਆ?
  mya-JVB: ဟာမတ် ပြည်၏ ဘုရား ၊ အာပဒ် ပြည်၏ဘုရား တို့သည် အဘယ် မှာရှိကြသနည်း။ သေဖရဝိမ်
    ပြည်၏ ဘုရားတို့သည် အဘယ်မှာရှိကြသနည်း။ သူတို့သည် ရှမာရိ ပြည်ကို ငါ့ လက် မှ ကယ်လွှတ်
    ကြပြီလော။
  hmo-hmo: Hamata bona Arapada edia dirava be edeseni? Separavaimi ena dirava be edeseni?
    Samaria be dirava ta ese ia hamauria, a?
  urd-urd: हमात और अरफ़ाद के मा'बूद कहाँ हैं? सिफ़वाइम के मा'बूद कहाँ हैं? क्या उन्होंने
    सामरिया को मेरे हाथ से बचा लिया?
  rus-SYN: Где боги Емафа и Арпада? Где боги Сепарваима? Спасли ли они Самарию от
    руки моей?
  bqc-SIM: Amata ń Aapadaɛo tã́aↄ gɛ̀ máɛ? Sefavaiũ tã́aↄ gɛ̀ má ni? Samali
    tã́aↄ è gìɛ̀ ń ń wɛ̃́lɛoe?
  tcz-CHONGTHU: Hamath leh Arpad pathen chu ipi tia hitam? Chuleh Sepharvaim pathen
    ho chu itiuva hitam? Koi pathenin Samaria chu kathunei na'a kon'a ahung huhdoh
    khah em?
  mar-mar: हमाथ आणि अर्पद यांचे देव कोठे आहेत? सफरवाईमचे देव कोठे आहेत? त्यांनी शोमरोनाला
    माझ्या सामर्थ्यापासून सोडविले काय?
  qub-qub: ¿Maytaj Hamatpa, Arfadpa diosnincuna? ¿Maytaj Sefarvaimpa diosnincuna?
    Samaria siudätapis Asiriapa rayninpita manami salbashachu.
  hat-hat: Kote bondye moun Amat yo ak bondye moun Apad yo? Kote bondye moun Sefavayim
    yo? Eske yo te sove peyi Samari anba men l'?
  eng-BSB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  eng-WEBPB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
    Have they delivered Samaria from my hand?
  kbq-kbq: Hagi Hamati vahe'ma Arpati vahe'ma Sefarvaimi vahe'ma huta ko'ma ha'ma
    hu zamagtere'nonana anumzazmimo'a iga mani'neno zamaza osu'ne. Ana hige'na Sameria
    kuma'enema ha'ma hunte'noana anumza'zmimo'a zamaza osige'na, hara hugaterogeno
    Sameria kumamo'a nagri nazampi me'ne.
  nhe-BL: ¿Ax inquiilnamiquij tlachque tiquinchihuilijque nopa altepetini Hamat huan
    Arfad? ¿Huelis quinmanahui inindios? ¡Ax quinmanahui! Huan ¿tlachque panoc ipan
    altepetl Sefarvaim huan Samaria? ¿Canque itztoque ama inindioses? Niyon se ax
    huelqui quinmanahui itlacajhua nomaco.
  gub-BL: Ma'e pe hekon tupàn ua'u Amat wazar kury. Ma'e pe hekon Arapaz wazar. Ma'e
    pe wanekon Xeparai wazar tupàn ua'u wà. Aipo upyro umuwete har ihewi wà.
  eng-DRA: Where is the god of Emath and of Arphad? where is the god of Sepharvaim?
    have they delivered Samaria out of my hand?
