    ‘Nʼezie, Onyenwe anyị aghaghị ịnapụta anyị. A gaghị enyefe obodo a nʼaka eze Asịrịa.’
  ory-ory: କିଅବା ସଦାପ୍ରଭୁ ନିଶ୍ଚୟ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ ଓ ଏହି ନଗର ଅଶୂରୀୟ ରାଜାର ହସ୍ତଗତ
    ହେବ ନାହିଁ, ଏହି କଥା କହି ହିଜକୀୟ ତୁମ୍ଭମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ ନ କରାଉ।
  chk-chk: Ousap tup ren än Hiskia michikemi ren an apasa, ‘Oupwe anomu ämi apilükülüköch
    won ewe Samol mi Lapalap, pun i epwe amanauakich, nge ei telinimw esap tolong
    lepöün ewe kingen Asiria.’
  rop-rop: Yumob nomo trastim im wen im dalim yumob YAWEI garra seibum yumob brom
    det king brom Asiriya.
  ukr-1871: 'І нехай не розважає вас Езекія надїєю на Господа, говорючи: Господь вирятує
    нас і не подасть города сього на поталу цареві Ассирийському.'
  deu-1951: 'Lasset euch von Hiskia auch nicht auf den HERRN vertrösten, indem er
    spricht: Der HERR wird uns gewiß erretten, und diese Stadt wird nicht in die Hand
    des Königs von Assyrien gegeben werden.'
  eng-JPS: 'neither let Hezekiah make you trust in the LORD, saying: The LORD will
    surely deliver us; this city shall not be given into the hand of the king of Assyria.'
  srp-1865: 'Nemojte da vas nagovori Jezekija da se pouzdate u Gospoda, govoreæi:
    Gospod æe nas izbaviti, ovaj se grad neæe dati u ruke caru Asirskom.'
  lug-lug: Temukkiriza Keezeekiya kubasigula ng’abagamba nti, ‘Mukama ddala ajja kutununula,
    ekibuga kino tekijja kugwa mu mukono gwa Bwasuli.’
  heb-heb: ואל יבטח אתכם חזקיהו אל יהוה לאמר הצל יצילנו יהוה לא תנתן העיר הזאת ביד
    מלך אשור׃
  ben-IRV: হিষ্কিয় যেন এই কথা বলে সদাপ্রভুর উপর তোমাদের বিশ্বাস না জন্মায় যে, সদাপ্রভু
    আমাদের উদ্ধার করবেন; এই শহর অশূরীয়ার রাজার হাতে তুলে দেওয়া হবে না।
  pan-pan: ਨਾ ਹੀ ਹਿਜ਼ਕੀਯਾਹ ਇਹ ਆਖ ਕੇ ਯਹੋਵਾਹ ਉੱਤੇ ਤੁਹਾਡਾ ਭਰੋਸਾ ਕਰਾਵੇ ਭਈ ਯਹੋਵਾਹ ਜ਼ਰੂਰ
    ਸਾਨੂੰ ਛੁਡਾਵੇਗਾ, ਇਹ ਸ਼ਹਿਰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥੀਂ ਨਹੀਂ ਦਿੱਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ဟေဇကိ က၊ ထာဝရဘုရား သည် ငါ တို့ကို ဧကန် အမှန်ကယ် ယူတော်မူမည်။ ဤ မြို့ သည်
    အာရှုရိ ရှင်ဘုရင် လက် သို့ မ ရောက် ရဟု ဆို သဖြင့်၊ ထာဝရဘုရားကို မ ကိုးစား စေနှင့်။
  hmo-hmo: “Hesekaia ese umui ia hamaoroa, ‘Lohiabada do umui abidadama henia,’ be
    do umui kamonai henia lasi. Ia ese Asuria ena tuari taudia ia koua diba lasi.
    Asuria taudia ese emui hanua do idia halusia.
  urd-urd: और न वह ये कह कर तुम से ख़ुदावन्द पर भरोसा कराए कि ख़ुदावन्द ज़रूर हम को
    छुड़ाएगा, और ये शहर शाह — ए — असूर के हवाले न किया जाएगा।
  rus-SYN: 'и пусть не обнадеживает вас Езекия Господом, говоря: “спасет нас Господь;
    не будет город сей отдан в руки царя Ассирийского”.'
  bqc-SIM: Ezekia mɛ̀ Dii a á bↄ, a á wɛ̃́lɛɛ bee kpa Asiliↄ kíawao. Ásu Ezekiapi
    yãma à Dii náaikɛ yã́pi musuo.
  tcz-CHONGTHU: Pakai'a tahsan na neijin, tin kisuh ngol sah hih uvin. Hitia hi aseiding,
    “Pakai in itinama jong leh eihuhdoh diu ahi. Hiche khopi hi Assyria lengpa khutna
    lhulou helding ahi,” tia aseiding ahi.
  mar-mar: परमेश्वर आम्हास खात्रीने सोडवील; हे नगर अश्शूर राजाच्या हाती दिले जाणार
    नाही, असे बोलून हिज्कीयाने तुम्हास परमेश्वरावर भरवसा ठेवायला लावू नये.”
  qub-qub: 'Ezequiasga capas nishunqui Tayta Diosman riguir mana cachaypa yäracunayquipaj.
    Capas nishunqui: ‹Tayta Diosga rasunpami salbamäshun. Payga manami munangachu
    cay siudä Asiria raypa maquinman chayananta› nir.'
  hat-hat: Pa kite l' pran tèt nou lè l'ap di nou nou mèt sèten Seyè a pral sove nou,
    li p'ap lage lavil la nan men wa peyi Lasiri a.
  eng-BSB: Do not let Hezekiah persuade you to trust in the LORD when he says, ‘The
    LORD will surely deliver us; this city will not be given into the hand of the
    king of Assyria.’
  eng-WEBPB: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us. This city won’t be given into the hand of the king of Assyria.”’
  kbq-kbq: Hezekaia'ma huno Ra Anumzamo'a taza hanigeta Asiria vahera hara huzmagatereta
    Jerusalemi kumara agu'vazigahune huno'ma hania kegura tamentintia osiho.
  nhe-BL: Niyon amo xijcahuilica para Ezequías inmechchihualtis ximotemachica ipan
    imoTECO. Inmechilhuía para temachtli imoTECO inmechmanahuis huan ax quicahuilis
    nopa tlanahuatijquetl tlen tlali Asiria para quiaxcatis imoaltepe, pero ax neli.’
  gub-BL: Tuwe napemuzeruzar kar kwaw Tupàn Tuweharupi Wiko Ma'e rehe nehe. — Tupàn
    zanepyro putar nehe, peze zo pezeupe nehe. — Tupàn nuityk kar kwaw tawhu zanereko
    haw Axir wanupe nehe, peze zo pezeupe nehe.
  eng-DRA: 'And let not Ezechias make you trust in the Lord, saying: The Lord will
    surely deliver us, and this city shall not be given into the hands of the king
    of the Assyrians.'
