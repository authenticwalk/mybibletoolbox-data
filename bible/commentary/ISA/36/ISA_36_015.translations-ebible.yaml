verse: ISA.036.015
translations:
  mal-C: ‘യഹോവ നിശ്ചയമായും നമ്മെ വിടുവിക്കും; ഈ നഗരത്തെ അശ്ശൂർരാജാവിന്റെ കൈയിലേക്കു
    വിട്ടുകൊടുക്കുകയില്ല,’ എന്നു പറഞ്ഞ് ഹിസ്കിയാവ് നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കാൻ പ്രേരിപ്പിക്കാതിരിക്കട്ടെ.
  deu-TKW: 'Und laßt euch nicht von Hiskia auf Jahwe vertrösten, wenn er spricht:
    Jahwe wird uns sicherlich erretten; diese Stadt wird nicht in die Gewalt des Königs
    von Assyrien überliefert werden!'
  lin-lin: 'Bondima te ete Ezekiasi atinda bino kotia elikya na Yawe tango azali koloba :
    ‹ Solo, Yawe akokangola biso. Engumba oyo ekokweya te na maboko ya mokonzi ya
    Asiri. ›'
  eng-LSV: and do not let Hezekiah make you trust to YHWH, saying, YHWH certainly
    delivers us, this city is not given into the hand of the king of Asshur.
  eng-GNV: 'Neither let Hezekiah make you to trust in the Lord, saying, The Lord will
    surely deliuer vs: this citie shall not be giuen ouer into the hand of the King
    of Asshur.'
  eng-WEBSTER: 'Neither let Hezekiah make you trust in the LORD, saying, the LORD
    will surely deliver us: this city shall not be delivered into the hand of the
    king of Assyria.'
  nhw-BL: Niyon amo xijcahuilica para Ezequías anmechchihualtis ximotemachica ipan
    amoTECO. Mitzilhuía para temachtli amoTECO anmechmanahuis huan amo quicahuilis
    nopa tlanahuatijquetl tlen tlali Asiria para quiaxcatis amoaltepe, pero amo neli.’
  swh-ONEN: Msikubali Hezekia awashawishi kumtumaini Bwana kwa kuwaambia, ‘Hakika
    Bwana atatuokoa. Mji huu hautaangukia mikononi mwa mfalme wa Ashuru.’
  bba-bba: I ku wurɑ i Yinni Gusunɔ nɑɑnɛ ko, bɑɑ Esekiɑsi ù n nɛɛ, Yinni Gusunɔ wi,
    u koo bɛɛ wɔrɑ. Yen sɔ̃nɑ n ǹ koorɔ Asirin sinɑ boko u wuu ɡe mwɑ.
  eng-KJVCPB: 'Neither let Hezekiah make you trust in the Lord, saying, The Lord will
    surely deliver us: this city shall not be delivered into the hand of the king
    of Assyria.'
  luo-luo: Kik uwe Hezekia hou mondo ugen kuom Jehova Nyasaye kowachonu ni, ‘Jehova
    Nyasaye biro resowa adier; kendo dala maduongʼni ok nochiw e lwet ruodh Asuria.’
  meu-meu: Bona Hesekia ese Iehova enai baine hahelalomui kau, baineto “Momokani Iehova
    ese baine hamaurida; ina hanua na Asuria pavapavana imana ai basine atoa kau”,
    na basio abia dae.
  npi-ULB: तिमीहरूलाई यसो भन्‍दै परमप्रभुमा भरोसा गर्ने बनाउन हिजकियालाई नदेओ, 'परमप्रभुले
    निश्‍चय पनि हामीलाई छुटकारा दिनुहुनेछ । यो सहर अश्शूरका राजाको हातमा दिइनेछैन'
    ।
  yor-yor: Ẹ má ṣe jẹ́ kí Hesekiah rọ̀ yín láti gbẹ́kẹ̀lé Olúwa nígbà tí ó sọ pé,
    ‘Olúwa yóò kúkú gbà wá; a kì yóò fi ìlú yìí lé ọba Asiria lọ́wọ́.’
  pes-OPCB: 'او شما را وادار می‌کند به خدا توکل کنید و می‌گوید: خداوند بدون شک ما
    را خواهد رهانید و این شهر به دست پادشاه آشور نخواهد افتاد!'
  tgl-ULB: Huwag ninyong hayaan pagtiwalain kayo ni Hezekias kay Yahweh, sinasabing,
    “Totoong ililigtas tayo ni Yahweh; hindi niya ibibigay ang lungsod na ito sa hari
    ng Asiria””
  hui-hui: Ibugua lalu, Anduane Homogohanda tí biamogo biragola Asirialime tí mo ko
    halu tínaga tano Yarusaleme nakarulolebira, layagua bi ogoni henene ndo larago
    mo henene nahalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား၊ အား​ကိုး​ရန်​သူ​သွေး ဆောင်​တိုက်​တွန်း​သော်​လည်း သင်​တို့​ခွင့်​မ​ပြု
    ကြ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား ကယ်​တော်​မူ​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း၊
    ငါ​တို့​အာ​ရှု​ရိ​တပ်​မ​တော်​အား သင်​တို့ ၏​မြို့​ကို​သိမ်း​ယူ​ခွင့်​ပေး​တော်​မူ​လိမ့်​မည်
    မ​ဟုတ်​ဟူ​၍​လည်း​ကောင်း မ​ထင်​မှတ်​ကြ​နှင့်။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེར་བརྟེན་དགོས་པའི་ཐད། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོ་སྐྱོབ་ངེས་ཤིང་།
    གྲོང་ཁྱེར་འདིའང་ཨ་སུར་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་པར་མི་བྱའོ་ཞེས་པའི་ཚིག་ལ་མ་མཉན་ཅིག
  sna-sna: Musarega Hezekia achikunyengetedzai kuti muvimbe naJehovha achiti, ‘Jehovha
    achakurwirai zvirokwazvo; guta rino harizoiswa muruoko rwamambo weAsiria.’
  spa-BLM: 'No dejes que Ezequías te haga confiar en Yahvé, diciendo: “Yahvé seguramente
    nos librará. Esta ciudad no será entregada a la mano del rey de Asiria”.'
  cac-cac: 'Tato syal vin̈aj Ezequías chi'' to an̈ej Jehová tzeyac''och yipoc e c''ool,
    syalan vin̈ d''ayex icha tic: Val yel ol on̈ scol Jehová co Diosal, man̈ ol scha
    ac''joc ganar co chon̈ab'' tic yuj vin̈ sreyal Asiria, tato xchi vin̈,'
  swh-ULB: Msimruhusu Hezekia awafanye muumuamini Yahwe, Nawambieni Hakika Yahwe atatukomboa
    sisi; mjii huu hautachukuliwa na mfalme wa Asiria.''
  bel-bel: І хай не абнадзейвае вас Эзэкія Госпадам, кажучы; «збавіць нас Гасподзь;
    ня будзе горад гэты аддадзены ў рукі цара Асірыйскага».
  deu-ELBBK: 'Und dass Hiskia euch nicht auf den HERRN vertröste, indem er spricht:
    Der HERR wird uns gewisslich erretten; diese Stadt wird nicht in die Hand des
    Königs von Assyrien gegeben werden.'
  mbb-OT: Kenè kew petuntu kandin mehitenged te kedsarig te Nengazen, emun egkaǥi
    sikandin te, ‘Siguradu he edlibriyen kiw te Nengazen; heini is inged tew, kenè
    din ibeǥey ziyà te hadì te Asiria.’
  mal-2015: യഹോവ നമ്മെ നിശ്ചയമായി വിടുവിക്കും; ഈ നഗരം അശ്ശൂർരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കയില്ല
    എന്നു പറഞ്ഞു ഹിസ്കീയാവു നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കുമാറാക്കുകയും അരുതു.
  gup-gup: Bu nungka ngunmarneyime, “Ngurridjalwoybukwon nawu Yawey! Kaluk woybukkih
    Yawey kanngehke kondah kore kubolkkimuk. Nawu king nakang Assyria minj kabolkdjirdmang
    kadberre!” Yuwn bu ngurriwokbekkabekkan.’”
  rmc-rmc: 'A ma den tumen leske aňi te prevakerel, hoj tumen te muken pro RAJ oleha,
    hoj phenel: ‚O RAJ amen zachraňinela a kada foros na ela dino andro vasta le asirike
    kraľiske.‘'
  pes-OPV: و حزقیا شما را بر یهوه مطمئن نسازد و نگوید که یهوه البته ما را خواهدرهانید
    و این شهر به‌دست پادشاه آشور تسلیم نخواهد شد.
  ron-1924: 'Ну вэ лэсаць мынгыяць де Езекия ку ынкредеря ын Домнул, кынд вэ зиче:
    «Домнул не ва избэви ши четатя ачаста ну ва фи датэ ын мыниле ымпэратулуй Асирией.»’'
  ben-OBCV: হিষ্কিয় তোমাদের এই কথা বলে যেন বিশ্বাস না জন্মায় যে, ‘সদাপ্রভু অবশ্যই
    আমাদের উদ্ধার করবেন; এই নগর আসিরিয়ার রাজার হাতে সমর্পিত হবে না।’
  som-som: Oo weliba Xisqiyaah yuusan Rabbiga idin aaminsiin isagoo leh, Hubaal Rabbigu
    waa ina samatabbixin doonaa, oo magaaladan laguma ridi doono gacanta boqorka Ashuur.
  lat-VUC: 'Et non vobis tribuat fiduciam Ezechias super Domino, dicens: Eruens liberabit
    nos Dominus: non dabitur civitas ista in manu regis Assyriorum.'
  eng-ASVBT: neither let Hezekiah make you trust in Jehovah, saying, Jehovah will
    surely deliver us; this city shall not be given into the hand of the king of Assyria.
  ita-1885: 'E non facciavi Ezechia confidar nel Signore, dicendo: Il Signore per
    certo ci libererà; questa città non sarà data nelle mani del re di Assiria.'
  eng-LXXUP: And let not Hezekiah say to you, That God will deliver you, and this
    city will not at all be delivered into the hand of the king of the Assyrians.
  eng-ULB: Do not let Hezekiah make you trust in Yahweh, saying, “Yahweh will surely
    rescue us; this city will not be given into the hand of the king of Assyria.”'
  spa-VBL: 'No crean a Ezequías cuando les diga que confíen en el Señor, diciendo:
    ‘Estoy seguro de que el Señor nos salvará. Esta ciudad nunca caerá en manos del
    rey de Asiria’.'
  fra-_FOB: 'Et qu''Ézéchias ne vous fasse pas mettre votre confiance en l''Éternel,
    disant: L''Éternel ne manquera pas de nous délivrer, et cette ville ne sera pas
    livrée aux mains du roi d''Assyrie.'
  mal-mal: “യഹോവ നമ്മെ നിശ്ചയമായി വിടുവിക്കും; ഈ നഗരം അശ്ശൂർരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കുകയില്ല”
    എന്നു പറഞ്ഞു ഹിസ്കീയാവ് നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കുമാറാക്കുകയും അരുത്.’
  urd-GVR: Beshak wuh tumheṅ tasallī dilāne kī koshish karke kahtā hai, ‘Rab hameṅ
    zarūr chhuṭkārā degā, yih shahr kabhī bhī Asūrī bādshāh ke qabze meṅ nahīṅ āegā.’
    Lekin is qism kī bātoṅ se tasallī pā kar Rab par bharosā mat karnā.
  suz-BL: हिज्‍कीयाहमी इन कली “परमप्रभु यावेम इन कली रिम्‍शो पाइब। परमप्रभु यावेमी
    इन कली थमा पा श्‍येत रे प्रोंइब। एको सहर अस्‍सुर ङा पिप आ गुइमी मदुम्‍ब” देंशो
    लोव़ थमा मसुतीन।
  eng-NOY: And let not Hezekiah persuade you to trust in Jehovah, saying, “Jehovah
    will certainly deliver us. This city shall not be delivered into the hands of
    the king of Assyria.”
  ita-1927: 'né vi faccia Ezechia riporre la vostra fiducia nell’Eterno, dicendo:
    L’Eterno ci libererà di certo; questa città non sarà data nelle mani del re d’Assiria.'
  ckb-ckb: 'مەهێڵن حەزقیا واتان لێ بکات پشت بە یەزدان ببەستن و بڵێت: ”بێگومان یەزدان
    فریامان دەکەوێت و ئەم شارە ناداتە دەست پاشای ئاشور.“'
  eng-BBE: And do not let Hezekiah make you put your faith in the Lord, saying, The
    Lord will certainly keep us safe, and this town will not be given into the hands
    of the king of Assyria.
  kan-OKCV: ಇದಲ್ಲದೆ, ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ನಿಶ್ಚಯವಾಗಿ ರಕ್ಷಿಸುವರೆಂದೂ, ಈ ಪಟ್ಟಣವು ಅಸ್ಸೀರಿಯದ
    ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವುದಿಲ್ಲವೆಂದೂ ಹಿಜ್ಕೀಯನು ನಿಮಗೆ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡುವಂತೆ
    ಮಾಡುವರು.’
  tam-2017: யெகோவா நம்மை நிச்சயமாகத் தப்புவிப்பார், இந்த நகரம் அசீரியா ராஜாவின் கையில்
    ஒப்புக்கொடுக்கப்படுவதில்லை என்று சொல்லி, எசேக்கியா உங்களைக் யெகோவாவை நம்பச்செய்வான்;
    அதற்கு இடங்கொடாதிருங்கள் என்று ராஜா சொல்கிறார்.
  spa-RV-1909: 'Ni os haga Ezechîas confiar en Jehová, diciendo: Ciertamente Jehová
    nos librará: no será entregada esta ciudad en manos del rey de Asiria.'
  ron-BTF: 'Nici nu lăsaţi pe Ezechia să vă facă să vă puneţi încrederea în DOMNUL,
    spunând: DOMNUL ne va scăpa, într-adevăr, şi această cetate nu va fi dată în mâna
    împăratului Asiriei.'
  eng-WEBP: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us. This city won’t be given into the hand of the king of Assyria.”’
  eng-FBV: Don't believe Hezekiah when he tells you to trust in the Lord, saying,
    ‘I'm certain the Lord will save us. This city will never fall into the hands of
    the king of Assyria.’
  nld-1939: 'En laat Ezekias u ook niet op Jahweh doen rekenen, en zeggen: Jahweh
    zal ons zeker verlossen; deze stad zal niet in de handen van den koning van Assjoer
    vallen!'
  nch-BL: Yon amo xijcahuilica para Ezequías amechchihualtis ximotemachica ipan amoTECO.
    Amechilhuía para temachti amoTECO amechmanahuis huan amo quicahuilis nopa tanahuatijquet
    ten tali Asiria moaxcatis amoaltepe, pero amo neli.’
  vie-1934: 'Cũng chớ để vua Ê-xê-chia khuyên các ngươi trông cậy Đức Giê-hô-va mà
    rằng: Đức Giê-hô-va chắc sẽ cứu chúng ta, và thành nầy sẽ chẳng phó vào tay vua
    A-si-ri đâu!'
  hin-CV: न ही हिज़किय्याह यह कहते हुए तुम्हें याहवेह पर भरोसा करने के लिए उकसाए,
    ‘निःसंदेह याहवेह हमारा छुटकारा करेंगे. यह नगर अश्शूर के राजा के अधीन होने न दिया
    जाएगा.’
  eng-OURB: Don’t let Hezekiah make you trust in Adonai, saying, “Adonai will surely
    deliver us. This city won’t be given into the hand of the king of Assyria [Level
    plain].”’
  spa-BES: 'Y no permitas que Ezequías te haga confiar en el Señor, diciendo: El Señor
    ciertamente nos mantendrá a salvo, y este pueblo no será entregado en manos del
    rey de Asiria.'
  tdx-tdx: 'Ko ado’ areo hampiatoa’ Iekizkia am’ Iehovà ami’ty hoe: Toe hamotsotse
    an-tika t’Iehovà, le tsy hatolotse am-pità’ i mpanjaka’ i Asorey ty rova toy.'
  tha-KJV: อย่าให้เฮเซคียาห์กระทำให้​เจ้​าวางใจในพระเยโฮวาห์โดยกล่าวว่า “พระเยโฮวาห์จะทรงช่วยเราให้พ้นแน่
    จะไม่ทรงมอบเมืองนี้​ไว้​ในมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย”’
  por-BR-2018: 'Nem deixeis que Ezequias vos faça confiar no SENHOR, dizendo: Com
    certeza o SENHOR nos livrará; esta cidade não será entregue nas mãos do rei da
    Assíria.'
  deu-ELO: 'Und daß Hiskia euch nicht auf Jehova vertröste, indem er spricht: Jehova
    wird uns gewißlich erretten; diese Stadt wird nicht in die Hand des Königs von
    Assyrien gegeben werden.'
  eng-WYC-2018: and Hezekiah give not to you trust on the Lord, and say, The Lord
    delivering shall deliver us; this city shall not be given into the hand of the
    king of Assyrians. (and let not Hezekiah make you to trust in the Lord, and say,
    The Lord rescuing shall save us; and this city shall not be given into the hands
    of the king of Assyria.)
  epo-epo: 'Kaj Ĥizkija ne fidigu vin per la Eternulo, dirante: La Eternulo certe
    nin savos, ĉi tiu urbo ne estos transdonita en la manojn de la reĝo de Asirio.'
  uig-PIN: 'Uning silǝrni: — «Pǝrwǝrdigar bizni jǝzmǝn ⱪutⱪuzidu; muxu xǝⱨǝr Asuriyǝ
    padixaⱨining ⱪoliƣa qüxüp kǝtmǝydu» dǝp Pǝrwǝrdigarƣa tayanduruxiƣa yol ⱪoymanglar!».'
  beo-beo: 'Amola e da dilima Hina Gode da dili gaga:mu sia:sea, ea sia: mae nabima.
    Hina Gode da dili gaga:mu, amola ninia Asilia dadi gagui gilisisu ilia da dilia
    moilai bai bagade suguli lama:ne logo hedofamu, mae dawa:ma.'
  tpi-OTNT: Yupela i no ken harim tok gris bilong Hesekia na yupela i bilip olsem
    Bikpela bai i helpim yupela na mipela Asiria i no inap winim yupela na kisim taun
    Jerusalem.
  hau-SA: Kada ku bar Hezekiya ya rarashe ku ku dogara ga Ubangiji sa’ad da ya ce,
    ‘Tabbatacce Ubangiji zai cece mu; ba za a ba da wannan birni a hannun sarkin Assuriya
    ba.’
  uig-LAT: 'Uning silerni: — «Perwerdigar bizni jezmen qutquzidu; mushu sheher Asuriye
    padishahining qoligha chüshüp ketmeydu» dep Perwerdigargha tayandurushigha yol
    qoymanglar!».'
  nde-nde: Lingamvumeli uHezekhiya elincenga ukuba lithembele kuThixo lapho esithi
