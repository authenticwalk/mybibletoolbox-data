    yupela yet, orait yupela i mas larim mi i kisim taun bilong yupela.
  dan-1931: 'Hør ikke på Ezekias, thi således siger Assyrerkongen: Vil I slutte Fred
    med mig og overgive eder til mig, så skal enhver af eder spise af sin Vinstok
    og sit Figentræ og drikke af sin Brønd,'
  vie-OVCB: 'Đừng nghe theo Ê-xê-chia! Đây là điều vua A-sy-ri cam kết: Hãy thiết
    lập hòa bình với ta—hãy mở cửa thành và bước ra ngoài. Mỗi người trong các ngươi
    vẫn được tiếp tục ăn trái nho và trái vả của mình, cùng uống nước giếng của mình.'
  guj-2017: 'હિઝકિયાની વાત સાંભળશો નહિ, કેમ કે આશ્શૂરનો રાજા એમ કહે છે: ‘મારી સાથે
    સલાહ કરીને મારે શરણે આવો. પછી તમારામાંના દરેક પોતાના દ્રાક્ષાવેલામાંથી અને પોતાની
    અંજીરીના ફળ ખાશો અને પોતાની ટાંકીનું પાણી પીશો.'
  pon-2006A: Kumwail dehr rong Esekaia! Nanmwarki lapalap en Asiria ketin mahsanih
    me kumwail en pedohisang nan kahnimw en oh pekimahk. Kumwail ahpw pahn kak tungoale
    kreip sang nan pein amwail mwetin wain kan oh wahntuhke pik sang nan pein amwail
    mwetin tuhke pik kan, oh nimpil sang ni pein amwail pwarer kan—
  por-BRBSL: 'Não dê ouvidos a Ezequias, pois o rei da Assíria diz: ''Façam as pazes
    comigo e venham a mim; e cada um de vocês coma de sua videira, e cada um de sua
    figueira, e cada um de vocês beba as águas de sua própria cisterna;'
  cth-cth: Hezekiah e lawk hah ngâi awh hanh. Assyria siangpahrang ni a dei e teh,
    kai hoi cungtalah roumnae awm sak awh. Kai koe tho awh.
  twi-twi: '“Munntie Hesekia. Nea Asiriahene ka ni: Mo ne me nyɛ asomdwoe nhyehyɛe
    na mommra me nkyɛn. Na afei, mɛma mo mu biara adi ɔno ankasa bobe ne borɔdɔma
    na woanom nsu afi ɔno ankasa abura mu,'
  hlt-hlt: Hezekiah ol te hnatun uh boeh. Te dongah ni Assyria manghai loh, 'Kamah
    neh yoethennah saii sih. Kai taengah ha mop uh lamtah a misur neh a thaibu khaw
    rhip ca uh. A tuito tui khaw rhip o uh.
  tbz-SIM: Asidii kóo kpɑ̀ɑ̀tì tu, di bɑ́ɑ́ yie nhEsekiɑsi kpɛti, di we ntɑunnɛ̀ wenwe
    Asidii kóo kpɑ̀ɑ̀tì kɛ́yie nho kpɛti, kɛ̀ dɛ̀ɛ yie nkɛ̀ di nyo mbɑ́ wè o pɑku
    kó tidiitì, kɛ cɑ́ɑ́ nho tebɛ, kɛ yɔ̃̀ nho bintɛ niɛ,
  msy-2020: Ia Hesekian akam baragh ua na ko mɨsoghsɨ nɨghnɨghan markɨ. Ia deravɨra
    dapiagh ikɨ, egh ia uan mozir paba tu dar amɨva, wainɨn ikarɨzibar ovɨzibar amɨ.
    Ia uan azenibar itir temer fighɨn ovɨziba uan azenibar da inisɨ, egh ia na ko
    akam akɨrigh na ateghtɨma, kɨ ian nguibar ekiam iniam.
  dop-dop: Ɩ́ tɑɑ nɩɩnɑ Ɩsekiyɑsɩ. Mpi tɔ, Asilii wulɑʋ nɑ́ cɑɑ kɛ́ sɩ, mǝ nɑ-ɩ ɩ́
    ciiki nɑ ɩ́ hɑ-ɩ mǝ tɩ. Wɑɑtʋ ɩnǝɣɩ pɑɑ wei ɩ kɑ tɔɣɔ tɩɩŋ wei pɑ yɑɑ sɩ, lɛsɛŋ
    nɑ fiki tɔ pǝ pee. Pɑɑ wei ɩ kɑ́ nyɔɔ ɩ lɔkɔ tɑɑ lʋm.
  azb-azb: 'Ona qulaq asmayın! Çünki Aşşur padşahı belə deyir: “Mənimlə sülh bağlayın
    və yanıma gəlin. Mən gələnə qədər hər kəs öz üzüm meynəsinin və əncir ağacının
    bəhrəsindən yeyib öz quyusunun suyundan içəcək.'
  eng-DBY: 'Hearken not to Hezekiah; for thus says the king of Assyria: Make peace
    with me and come out to me; and eat every one of his vine, and every one of his
    fig-tree, and drink every one the waters of his own cistern;'
  hin-2017: हिजकिय्याह की मत सुनो; अश्शूर का राजा कहता है, भेंट भेजकर मुझे प्रसन्न
    करो और मेरे पास निकल आओ; तब तुम अपनी-अपनी दाखलता और अंजीर के वृक्ष के फल खा पाओगे,
    और अपने-अपने कुण्ड का पानी पिया करोगे;
  wol-KYG: 'Buleen déglu Esekiya. Buurub Asiri kat dafa wax ne: Jàmmooleen ak man
    te ngeen génn dëkk bi, dikk nangul ma. Su ngeen ko defee, ku nekk ci yeen mana
    lekk ak jàmm ci garabu reseñam, lekk ak jàmm ci figgam, di naan ndoxum teenam,'
  eng-YLT: '''Do not hearken unto Hezekiah, for thus said the king of Asshur, Make
    ye with me a blessing, and come out unto me, and eat ye each of his vine, and
    each of his fig-tree, and drink ye each the waters of his own well,'
  eng-WYC-2017: Do not ye hear Hezekiah. For why the king of Assyrians saith these
    things, Make ye blessing with me, and go ye out to me; and eat ye each man his
    vinery [or his vine], and each man his fig tree, and drink ye each man the water
    of his cistern,
  eng-WMBB: Don’t listen to Hezekiah, for the king of Assyria says, ‘Make your peace
    with me, and come out to me; and each of you eat from his vine, and each one from
    his fig tree, and each one of you drink the waters of his own cistern;
  urd-GVH: हिज़क़ियाह की बातें न मानो बल्कि असूर के बादशाह की। क्योंकि वह फ़रमाते
    हैं, मेरे साथ सुलह करो और शहर से निकलकर मेरे पास आ जाओ। फिर तुममें से हर एक अंगूर
    की अपनी बेल और अंजीर के अपने दरख़्त का फल खाएगा और अपने हौज़ का पानी पिएगा।
  rug-rug: 'Mi lopu va avosia se Hezikaea! Ura guahe si zama nia sa baṉara pa Asiria:
    Mi variva bulei mae koa rau; mi vura mae koasa vasileana lavata. Pana gua asa
    si kote henahena mo si gamu doduru koari na mia qurepi koari na mia huda vaeni
    meke koari na mia huda piqi soti, meke napo pa mia berukehe soti,'
  gaz-gaz: '“Hisqiyaasin hin dhaggeeffatinaa. Mootiin Asoor akkana jedha: Ana wajjin
    nagaa buusaatii gara koo kottaa. Ergasii tokkoon tokkoon keessan muka wayiniitii
    fi muka harbuu keessan irraa ni nyaattu; boolla bishaan keessanii keessaas ni
    dhugdu;'
  fra-LSG: 'N’écoutez point Ézéchias; car ainsi parle le roi d’Assyrie: Faites la
    paix avec moi, rendez-vous à moi, et chacun de vous mangera de sa vigne et de
    son figuier, et chacun boira de l’eau de sa citerne,'
  yal-yal: 'Ɛ nama ɛ tuli mati Xesekiya xuiin na mumɛ, amasɔtɔ Asiriya mangana ito
    nan falaxi, a naxa: Ɛ bɔɲɛ xunbenla fen n na, ɛ xɛtɛ n ma, birin a yii se nun
    a bogise donɲɛ, birin yi a ige ramaraden igen min,'
  haw-1868: Mai hoolohe i ka Hezekia; no ka mea, ke olelo mai nei ke alii o Asuria
    penei, E hana oukou me au i kuikahi, a e puka mai iwaho io'u nei; a e ai kela
    mea keia mea o oukou i ko kona kumu waina, a i ko kona laau fiku, a e inu hoi
    keia mea, keia mea o oukou i ka wai o kona luawai iho;
  arb-NAV: 'لَا تُصْغُوا إِلَيْهِ، لأَنَّهُ هَكَذَا يَقُولُ مَلِكُ أَشُّورَ: اعْقِدُوا
    مَعِي صُلْحاً وَاسْتَسْلِمُوا إِلَيَّ فَيَأْكُلَ عِنْدَئِذٍ كُلُّ وَاحِدٍ مِنْكُمْ
    مِنْ كَرْمِهِ وَمِنْ تِينَتِهِ، وَيَشْرَبَ مِنْ مَاءِ بِئْرِهِ،'
  ewe-ewe: '“Migaɖo to Hezekia o. Ale Asiria fia gblɔe nye esi: ‘Mido va gbɔnye, miawɔ
    ŋutifafa kplim.’ Ekema ame sia ame aɖu eƒe waintsetse kple gbotsetse, eye wòano
    eya ŋutɔ ƒe vudometsi'
  eng-LEE: Hearken not to Hezekiah; for thus hath said the king of Assyria, Make a
    treaty of peace with me, and come out to me; and eat ye every one of his vine,
    and every one of his fig-tree, and drink ye every one the waters of his cistern;
  asm-FB: তোমালোকে হিষ্কিয়াৰ কথা নুশুনিবা; কাৰণ অচূৰীয়া ৰজাই এইদৰে কৈছে, তোমালোকে
    মোৰ সৈতে সন্ধি কৰা, আৰু মোৰ ওচৰলৈ ওলাই আহাঁ। তেতিয়া তোমালোকৰ প্রতেক জনে নিজৰ
    দ্ৰাক্ষাগুটি, নিজৰ ডিমৰু গছৰ গুটি আৰু নিজৰ নাদৰ পানী খাবা
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ شٍسٍكِيَ رَ دٍ! عَسِرِيَ مَنفّ يِ نَن قَلَشِ، «شَ وٌ
    تِن لُدٍ ﭑ مَ يَامَرِ بُن مَ، كَنكَن قَمَ نّ عَ شَ شّي بٌفِسٍيٍ دٌندٍ، كَنكَن
    عَ شَ كْلْنيِ يٍ مِن،
  fra-SBL: 'N''écoutez pas Ézéchias, car le roi d''Assyrie dit : « Faites la paix
    avec moi et sortez vers moi ; et chacun de vous mangera de sa vigne, chacun de
    son figuier, et chacun de vous boira l''eau de sa citerne ;'
  hbo-hbo: אַֽל־תִּשְׁמְע֖וּ אֶל־חִזְקִיָּ֑הוּ ס כִּי֩ כֹ֨ה אָמַ֜ר הַמֶּ֣לֶךְ אַשּׁ֗וּר
    עֲשֽׂוּ־אִתִּ֤י בְרָכָה֙ וּצְא֣וּ אֵלַ֔י וְאִכְל֤וּ אִישׁ־גַּפְנֹו֙ וְאִ֣ישׁ תְּאֵנָתֹ֔ו
    וּשְׁת֖וּ אִ֥ישׁ מֵי־בֹורֹֽו׃
  kik-kik: '“Mũtigathikĩrĩrie Hezekia. Mũthamaki wa Ashuri ekuuga atĩrĩ: Rekei tũiguane
    na mũũke kũrĩ niĩ. Mweka ũguo, o ũmwe wanyu nĩakarĩĩaga maciaro ma mũtĩ wake wa
    mũthabibũ na wa mũkũyũ na anyuuage maaĩ ma gĩthima gĩake,'
  fra-NCL: 'N’écoutez pas Ezéchias, car ainsi dit le roi d’Assyrie : Faites la paix
    avec moi, et rendez-vous à moi ; et que chacun de vous mange de sa vigne et chacun
    de son figuier, et que chacun boive l’eau de son puits,'
  cek-AK: Hezekiah ih lok to tahngai o hmah; Assyria siangpahrang mah hae tiah thuih;
    Kai hoi angdaehhaih sah oh loe, kai khaeah angzo oh; to tiah nahaeloe kami boih
    mah angmah ih misurthaih hoi thaiduet thaih to caa o ueloe, angmah ih tuikhaw
    thung ih tui to nae o tih;
  cuk-cuk: '”Ar weyob Asiria-e-rey soged: ‘Anbo igar nabomar, anse be dagmar. Geb
    bemar gannar be-nainumargi uva-naid be gundii gumaloed, higuera-sapi-e-san be
    gundii gumarbaloed. Degine, bemar be-diagi na be dii-gobdii gumaloed.'
  uig-CYR: 'Һәзәкияға қулақ салмаңлар; чүнки Асурийә падишаси мундақ дәйду: — «Мән
    билән сүлһилишип, мән тәрәпкә өтүңлар; шундақ қилсаңлар һәр бириңлар өзүңларниң
    үзүм бариңидин һәм өзүңларниң әнҗир дәриғидин мевә йәйсиләр, һәр бириңлар өз су
    көлчигиңлардин су ичисиләр;'
  tel-2017: హిజ్కియా చెప్పిన ఆ మాట మీరు అంగీకరించవద్దు. అష్షూరు రాజు చెబుతున్నదేమిటంటే,
    మీరు బయటికి వచ్చి, నాతో సంధి చేసుకోండి. అప్పుడు మీలో ప్రతి ఒక్కరూ తన ద్రాక్ష,
    అంజూరు చెట్ల పండ్లు తింటూ తన బావిలో నీళ్లు తాగుతూ ఉంటారు.
  hat-BSA: 'Pa koute Ézéchias, paske konsa pale wa Assyrie a: ‘Fè lapè ak mwen, vin
    jwenn mwen, chak moun va manje nan pwòp chan rezen pa li, chak moun nan pwòp pye
    fig pa li, e chak moun va bwè dlo nan pwòp sitèn pa li,'
  kos-kos: Nimet lohngol Hezekiah! Tokosra Fulat lun Assyria el sap kowos in ilme
    liki siti an ac srasrapo. Kowos nukewa ac filfilla in mongo grape ke ima lowos
    sifacna ac fig ke sak sunowos sifacna, ac in nim kof ke lufin kof lowos sifacna
    —
  hbo-WLC: אַֽל־תִּשְׁמְע֖וּ אֶל־חִזְקִיָּ֑הוּ ס כִּי֩ כֹ֨ה אָמַ֜ר הַמֶּ֣לֶךְ אַשּׁ֗וּר
    עֲשֽׂוּ־אִתִּ֤י בְרָכָה֙ וּצְא֣וּ אֵלַ֔י וְאִכְל֤וּ אִישׁ־גַּפְנוֹ֙ וְאִ֣ישׁ תְּאֵנָת֔וֹ
    וּשְׁת֖וּ אִ֥ישׁ מֵי־בוֹרֽוֹ׃
  ibo-ibo: '“Unu aṅakwala Hezekaya ntị. Ihe a ka eze Asịrịa kwuru: Pụkwutenụ m, bịanụ
    ka mụ na unu mee udo. Mgbe ahụ, onye ọbụla nʼime unu ga-eri mkpụrụ si nʼubi vaịnị
    ya na nke si nʼosisi fiig ya, ṅụọkwa mmiri nke si nʼihe icheta mmiri ya:'
  ory-ory: ହିଜକୀୟର କଥା ଶୁଣ ନାହିଁ; କାରଣ ଅଶୂରୀୟ ରାଜା ଏହି କଥା କୁହନ୍ତି, ତୁମ୍ଭେମାନେ ମୋʼ
    ସଙ୍ଗେ ସନ୍ଧି କର ଓ ମୋʼ କତିକି ବାହାରି ଆସ ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦ୍ରାକ୍ଷାଫଳ ଓ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ଡିମ୍ବିରି ଫଳ ଭୋଜନ କର, ଆଉ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କୂପ ଜଳ ପାନ କର;
  chk-chk: Iwe, ousap aüselinga alon Hiskia. Pun ewe kingen Asiria a apasa pwe oupwe
    afisätä kinamwe ngeni o fangatä. Mürin, ämi meinisin oupwe ochoch seni püsin ämi
    irän wain me ämi irä fiik, oupwe pwal ünümi koluk seni püsin ämi chönüttu,
  rop-rop: Yumob nomo lisin langa King Hesakaiya. Yumob teiknodis langa main king.
    Yumob majurrumap miselp langa im. En blanga lilwail im garra larram yumob kipum
    yumob ronwan greip fam, en ola figtri, en ol detlot wel.
  ukr-1871: 'Не слухайте Езекії, так бо говорить царь Ассирийський: Зробіте примиррє
    зо мною та й вийдїть до мене, так їсти мете кожен ягоди з винограду свого й з
    смоковницї своєї, і пити мете воду з колодязя свого,'
  deu-1951: 'Folget dem Hiskia nicht! Denn also spricht der König von Assyrien: Machet
    Frieden mit mir und kommt zu mir heraus, so soll jedermann von seinem Weinstock
    und von seinem Feigenbaum essen und das Wasser seines Brunnens trinken,'
  eng-JPS: 'Hearken not to Hezekiah; for thus saith the king of Assyria: Make your
    peace with me, and come out to me; and eat ye every one of his vine, and every
    one of his fig-tree, and drink ye every one the waters of his own cistern;'
  srp-1865: 'Ne slušajte Jezekije; jer ovako kaže car Asirski: uèinite mir sa mnom
    i hodite k meni, pa jedite svaki sa svoga èokota i svaki sa svoje smokve, i pijte
    svaki iz svojega studenca,'
  lug-lug: “Temuwuliriza Keezeekiya kubanga bw’ati bw’ayogera kabaka w’e Bwasuli nti,
    ‘Mutabagane nange mufulume mujje gye ndi, olwo buli muntu ku mmwe lw’alirya ku
    muzabbibu gwe na buli muntu ku mutiini gwe, era buli omu alinywa ku mazzi ag’omu
    kidiba kye,
  heb-heb: אל תשמעו אל חזקיהו כי כה אמר המלך אשור עשו אתי ברכה וצאו אלי ואכלו איש
    גפנו ואיש תאנתו ושתו איש מי בורו׃
  ben-IRV: তোমরা হিষ্কিয়ের কথা শুনো না, অশূরীয়ার রাজা বলছেন, তোমরা আমার সাথে সন্ধি
    কর এবং বের হয়ে আমার কাছে এস। তাহলে তোমরা প্রত্যেকে তার নিজের আঙ্গুর ও ডুমুর গাছ
    থেকে ফল আর নিজের কুয়ো থেকে জল খেতে পারবে।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਨਾ ਸੁਣੋ ਕਿਉਂ ਜੋ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੇਰੇ ਨਾਲ ਸੁਲਾਹ
    ਕਰੋ ਅਤੇ ਨਿੱਕਲ ਕੇ ਮੇਰੇ ਕੋਲ ਆਓ, ਤਾਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਕੋਈ ਆਪਣੀ ਦਾਖ ਦੀ ਵੇਲ ਤੋਂ ਅਤੇ
    ਆਪਣੇ ਹੀ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖ ਤੋਂ ਫਲ ਖਾਵੇਗਾ ਅਤੇ ਹਰ ਕੋਈ ਆਪਣੇ ਹੀ ਹੌਦ ਦਾ ਪਾਣੀ ਪੀਵੇਗਾ।
  mya-JVB: ဟေဇကိ စကားကို နား မ ထောင်ကြနှင့်။ အာရှုရိ ရှင်ဘုရင် မိန့် တော်မူသည်ကား
    ၊ ငါ နှင့် မိဿဟာယ ဖွဲ့ ကြ။ ငါ့ ထံသို့ ထွက် လာကြ။
  hmo-hmo: 'Hesekaia do umui kamonai henia lasi, badina be Asuria ena king ese inai
    oda ia gwauraia: Umui ese lau danu maino do umui karaia. Emui hanua dekena amo
    do umui raka mai, mai maino danu emui tuari gaudia do umui rakatania. Unai neganai
    umui ibounai ese ta ta emui vain huahua, bona emui fig huahua do umui ania diba,
    bona umui ta ta emui ranu guri dekenai ranu do umui inua diba,'
  urd-urd: हिज़क़ियाह की न सुनो; क्यूँकि शाह — ए — असूर यूँ फ़रमाता है कि तुम मुझ
    से सुलह कर लो, और निकलकर मेरे पास आओ; तुम में से हर एक अपनी ताक और अपने अंजीर
    के दरख़्त का मेवा खाता और अपने हौज़ का पानी पीता रहे।
  rus-SYN: 'Не слушайте Езекии, ибо так говорит царь Ассирийский: примиритесь со мною
    и выйдите ко мне, и пусть каждый ест плоды виноградной лозы своей и смоковницы
    своей, и пусть каждый пьет воду из своего колодезя,'
  bqc-SIM: Ásu Ezekia yãmao. Asiliↄ kía mɛ̀ à lɛdoũkɛanↄ, à mikpawa, á baade
    i azĩa vɛ̃ɛbɛ ń azĩa kaadↄɛmbɛo ble, i azĩa bia'i mi,
  tcz-CHONGTHU: 'Hezekiah thusei chu ngai hih un! Assyria lengpan phat tepna apeh
    ho ahi: Keima toh kichamna semun-nakot hou hongun lang hungpot un. Chutileh khat
    cheh in na lengpi theiga cheh naki neh diu, theiga natheiga phunguva kon''a nakilo
    diu, chuleh na twikul uva na twi cheh u naki don diu ahi.'
  mar-mar: हिज्कीयाचे ऐकू नका, कारण अश्शूरचा राजा असे म्हणतोः माझ्याशी शांतीचा करार
    करा आणि माझ्याकडे बाहेर या, नंतर प्रत्येकजण आपापल्या द्राक्षवेलाचे व आपापल्या
    अंजिराचे फळ खा आणि प्रत्येकजण आपल्या स्वत:च्या टाकीतले पाणी प्या.
  qub-qub: «Chayno nishantaga ama riguiychu. Nogataga Asiriapa rayninmi cachamasha
    paywan parlacunayquipaj. Pay nishantana ruray. Chayno carga cada-ünuyquimi übasniquipa
    wayuyninta, ïgusniqui wayushanta micunquipaj. Yacutapis upunquipaj quiquiqui rurashayqui
    ishtanquiquipitami.
  hat-hat: Pa koute wa Ezekyas! Wa peyi Lasiri a mande pou nou fè lapè avè l', pou
    nou rann tèt nou ba li. Konsa, nou tout n'a manje rezen nan jaden rezen nou, n'a
    manje fig frans nan pye fig frans nou, n'a bwè dlo nan pi nou.
  eng-BSB: 'Do not listen to Hezekiah, for this is what the king of Assyria says:
    Make peace with me and come out to me. Then every one of you will eat from his
    own vine and his own fig tree, and drink water from his own cistern,'
  eng-WEBPB: Don’t listen to Hezekiah, for the king of Assyria says, ‘Make your peace
    with me, and come out to me; and each of you eat from his vine, and each one from
    his fig tree, and each one of you drink the waters of his own cistern;
  kbq-kbq: Hagi Hezekaia nanekea tamagra antahi omiho. Asiria kini ne'mo'a amanage
    hu'neanki antahiho. Tamagrama fru huta mani'neta tamagra'a waini hozafinti tagita
    neneta, tamagra'a fiki zafareti tagita neneta, tamagra'a tinkerifinti'ma tima
    afitama nesanunema hanutma, atretma nagrite enketa tarimpa fru hutama manisnuna
    nanekea erinte fatgo hamneno.
  nhe-BL: “Amo xijtlacaquilica Ezequías pampa nopa tlanahuatijquetl tlen tlali Asiria
    inmechilhuía para ximotemacaca ica tojuanti huan xijsencahuaca tlajtoli ica tojuanti
    para inquipiyase tlasehuilistli. Xijtlapoca imopuertas huan xiquisaca. Huan nijchihuas
    para sese imojuanti mocahuas ica tlen iaxca. Quicuas itlajca ixocomecamil huan
    ihigueramil, huan quiis nopa atl ipan iamel.
  gub-BL: Pezekaiw zo Ezeki rehe nehe. — Pehem tawhu wi pezemono pà ihewe nehe, i'i
    heruwihawete peme. — Pe'u putar uwà penemitygwer nehe, i'i peme. — Pe'u putar
    pi penemitygwer nehe no. Pei'u putar 'yzygwar peneko awer pe har pupe nehe no,
    i'i peme.
  eng-DRA: 'Do not hearken to Ezechias: for thus said the king of the Assyrians: Do
    with me that which is for your advantage, and come out to me, and eat ye every
    one of his vine, and every one of his fig tree, and drink ye every one the water
    of his cistern,'
