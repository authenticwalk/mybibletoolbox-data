verse: ISA.036.016
translations:
  mal-C: '“ഹിസ്കിയാവു പറയുന്നതു നിങ്ങൾ കേൾക്കരുത്. അശ്ശൂർരാജാവ് ആജ്ഞാപിക്കുന്നത് ഇപ്രകാരമാണ്:
    ഞാനുമായി സമാധാനസന്ധിയുണ്ടാക്കി നിങ്ങൾ എന്റെ അടുത്തേക്കു പോരുക. അപ്പോൾ നിങ്ങളിൽ
    ഓരോരുത്തർക്കും സ്വന്തം വീഞ്ഞു കുടിക്കുകയും സ്വന്തം അത്തിമരത്തിൽനിന്നു പഴം തിന്നുകയും
    സ്വന്തം ജലസംഭരണിയിൽനിന്ന് കുടിക്കുകയും ചെയ്യാം.'
  deu-TKW: 'Hört nicht auf Hiskia! Denn so spricht der König von Assyrien: Macht Frieden
    mit mir und übergebt euch mir, so sollt ihr ein jeder von seinem Weinstock und
    Feigenbaum essen und ein jeder das Wasser seiner Zisterne trinken,'
  lin-lin: 'Boyokela Ezekiasi te, pamba te tala makambo oyo mokonzi ya Asiri alobi :
    Bosala boyokani ya kimia elongo na ngai mpe boya epai na ngai ; bongo moko na
    moko kati na bino akolia mbuma ya elanga na ye ya vino, ya nzete na ye ya figi
    mpe akomela mayi ya libulu na ye'
  eng-LSV: 'Do not listen to Hezekiah, for thus said the king of Asshur: Make a blessing
    with me, and come out to me, and each of you eat of his vine, and each of his
    fig tree, and each drink the waters of his own well,'
  eng-GNV: 'Hearken not to Hezekiah: for thus sayth the King of Asshur, Make appointment
    with me, and come out to me, that euery man may eate of his owne vine, and euery
    man of his owne fig tree, and drinke euery man the water of his owne well,'
  eng-WEBSTER: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make
    an agreement with me by a present, and come out to me: and eat ye every one of
    his vine, and every one of his fig-tree, and drink ye every one the waters of
    his own cistern;'
  nhw-BL: “Amo xijtlacaquilica Ezequías pampa nopa tlanahuatijquetl tlen tlali Asiria
    anmechilhuía para ximotemacaca ica tojuanti huan xijsencahuaca camanali ica tojuanti
    para anquipiyase tlasehuilistli. Xijtlapoca amopuertas huan xiquisaca. Huan nijchihuas
    para sese amojuanti mocahuas ica catli iaxca. Quicuas itlajca ixocomecamil huan
    ihigueramil, huan quiijis nopa atl ipan iamel.
  swh-ONEN: '“Msimsikilize Hezekia. Hili ndilo mfalme wa Ashuru asemalo: Fanyeni amani
    nami na mje kwangu. Kisha kila mmoja wenu atakula kutoka kwa mzabibu wake na mtini
    wake mwenyewe, na kunywa maji kutoka kisima chake mwenyewe,'
  bba-bba: I ku mɑɑ Esekiɑsi swɑɑ dɑki. I Asirin sinɑ bokoɡiɑ nɔɔwɔ wi u nɛɛ, i kɑ
    nùn nɔɔ tiɑ koowo kpɑ i nùn tii wɛ̃ kpɑ bɑɑwure u wɑ u win tiin resɛm ɡbɑɑru kɑ
    win fiɡien dɑ̃ɑ binu di kpɑ u mɑɑ win boon nim nɔ.
  eng-KJVCPB: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make an
    agreement with me by a present, and come out to me: and eat ye every one of his
    vine, and every one of his fig tree, and drink ye every one the waters of his
    own cistern;'
  luo-luo: '“Kik uwinj wach Hezekia. Ma e gima ruodh Asuria wacho: Winjreuru koda
    kendo biuru ira oko. Bangʼe ngʼato ka ngʼato kuomu nocham mzabibu kod ngʼowu kendo
    nomodh pi moa e sokone owuon,'
  meu-meu: 'Hesekia basio kamonai henia; badina be Asuria pavapavana na ini e gwau
    tomamu: umui na lau ida baita herohe maino; lau dekegu ba raka lasi mai. Bena
    iboumui ai na ta ta ena vine ena vine ena suke ena suke anidia baine ani, bona
    ena guri ena guri ranuna baine inu;'
  npi-ULB: हिजकियाको कुरा नसुन, किनकि अश्शूरका राजा यसो भन्‍नुहुन्छ, 'मसँग मिलाप गर
    र मकहाँ बाहिर आओ । तब तिमीहरूमध्‍ये हरेकले आ-आफ्नै दाख र अञ्जिरको रूखबाट खानेछ
    र आफ्नै इनारबाट पानी पिउनेछ ।
  yor-yor: “Ẹ má ṣe tẹ́tí sí Hesekiah. Ohun tí ọba Asiria wí nìyìí. Ẹ fi ẹ̀bùn bá
    mi rẹ́, kí ẹ sì jáde tọ̀ mí wá. Lẹ́yìn náà, ẹnìkọ̀ọ̀kan yín yóò sì jẹ nínú àjàrà
    àti igi ọ̀pọ̀tọ́ rẹ̀ bẹ́ẹ̀ ni yóò sì mu omi nínú kànga rẹ̀,
  pes-OPCB: «اما شما به حِزِقیای پادشاه گوش ندهید. پادشاه آشور می‌گوید که تسلیم شوید
    و در سرزمین خود با امنیت و آرامش زندگی کنید
  tgl-ULB: 'Huwag kayong makinig kay Hezekias, dahil ito ang sinasabi ng hari ng Asiria:
    Makipagkasundo kayo at lumapit sa akin. Pagkatapos ang lahat ay makakakain mula
    sa kanyang sariling ubasan at mula sa kaniyang sariling puno ng igos, at uminom
    mula sa tubig ng kanyang sariling balon.'
  hui-hui: Tígua Hesegaianaga bi larago hale nahalimu. Tígua i̱la wai bulene manda
    nabilimu. Asirianaga kini ibugua bi layago ogo, Tí bayale howa tíninaga iba hambiaga
    iba uli ngamiruha howa hambu nalu tínaga mabuha pu mbira lini daga mini gerebi
    lini dedarubi poge lini dedarubi do nalu bayale holene manda bu kamiyagua nde
    tínaga tano i̱ karuloliya wahalimu, laya.
  mya-mya: ဟေ​ဇကိ​၏​စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်၊ မြို့​ထဲ​မှ​ထွက်​၍​လက်​နက်​ချ​ကြ​ရန်
    သင်​တို့ အား​အာ​ရှု​ရိ​ဘု​ရင်​ဧ​က​ရာဇ်​အ​မိန့်​တော် ရှိ​၏။ သင်​တို့​အား​ဘု​ရင်​ဧ​က​ရာဇ်​သည်​သင်
    တို့​ပြည်​နှင့်​တူ​သည့်​ပြည်၊ ဂျုံ​ဆန်​နှင့်​စ​ပျစ်​ရည် သစ်၊ ပြောင်း​နှင့်​စ​ပျစ်​ဥ​ယျာဉ်​ပေါ​များ​သည့်
    ပြည်​သို့​မ​ပို့​ဆောင်​မီ​အ​တော​အ​တွင်း​၌ မိ​မိ​တို့​၏​စ​ပျစ်​ပင်​များ​နှင့်​သင်္ဘော​သ​ဖန်း
    ပင်​များ​မှ​အ​သီး​များ​ကို​စား​စေ​၍ မိ​မိ တို့​ရေ​တွင်း​များ​မှ​ရေ​ကို​လည်း​သောက်
    သုံး​ခွင့်​ပြု​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཧི་ཟི་ཀི་ཡཱའི་གཏམ་ལ་མཉན་མི་རུང་། རྒྱུ་མཚན་ནི་ཨ་སུར་གྱི་རྒྱལ་པོས་འདི་སྐད་གསུངས་ཏེ།
    ཁྱོད་ཅག་བདག་དང་མཐུན་པོ་ཡོང་ཆེད་ཕྱི་རུ་ཤོག་དང་། ཁྱོད་ཚོ་མི་རེ་རེས་རང་གི་རྒུན་ཤིང་དང་སེ་ཡབ་ཤིང་གི་འབྲས་བུ་བཟའ་ཞིང་།
    རང་རང་གི་ཁྲོན་པའི་ཆུ་འཐུང་བར་འགྱུར།
  sna-sna: '“Musateerera Hezekia. Zvanzi namambo weAsiria: Itai rugare neni mugouya
    kwandiri. Ipapo mumwe nomumwe wenyu achadya zvinobva pamuzambiringa wake napamuonde
    wake uye achanwa mvura inobva muchitubu chake,'
  spa-BLM: 'No escuchen a Ezequías, porque el rey de Asiria dice: “Hagan las paces
    conmigo y salgan a mi encuentro; y cada uno de ustedes coma de su vid, y cada
    uno de su higuera, y cada uno de ustedes beba las aguas de su cisterna;'
  cac-cac: man̈ e cha eyab' d'a vin̈. Yujto a vin̈ sreyal Asiria chi' ix in checancot
    val d'ayex to tzex och d'a junc'olal yed' vin̈, tzeyac'anoch e b'a d'a yol sc'ab'
    vin̈ yic vach' ol e lo sat te' eyuva yed' sat te' higo, ol eyuc'anpax a a' eyictaxoni,
  swh-ULB: 'Msimsikilize Hezekia, maana hivi ndivyo mfalme wa Asiria anavyosema: ''Fanyeni
    amani na mimi na mje kwangu. Halafu kila mmoja wenu atakula kwenye mzabibu wake
    mwenyewe na tunda la mti wake mwenyewe, na kunjwa maji ya kisima chake mwenyewe.'
  bel-bel: 'Ня слухайце Эзэкіі, бо так кажа цар Асірыйскі: замірэцеся са мною і выйдзіце
    да мяне, і хай кожны есьць плады вінаграднай лазы сваёй і смакоўніцы сваёй, і
    хай кожны п''е ваду з свайго калодзежа,'
  deu-ELBBK: 'Hört nicht auf Hiskia! Denn so spricht der König von Assyrien: Macht
    Frieden mit mir und kommt zu mir heraus, so sollt ihr jeder von seinem Weinstock
    und jeder von seinem Feigenbaum essen, und jeder das Wasser seines Brunnens trinken,'
  mbb-OT: '“Kenè kew pemineg ki Hezekia! Iyan heini egkeǥiyen te hadì te Asiria: Kenè
    kew en pekidtebek kediey; surindir kew en! Ne idtuǥut ku keniyu is kegkaan te
    veǥas te paras wey higus niw, ne ebpekeinum kew te wahig diyà te menge punduwè
    niw te wahig,'
  mal-2015: 'ഹിസ്കീയാവിന്നു നിങ്ങൾ ചെവി കൊടുക്കരുതു; അശ്ശൂർരാജാവു ഇപ്രകാരം കല്പിക്കുന്നു:
    നിങ്ങൾ എന്നോടു സന്ധിചെയ്തു എന്റെ അടുക്കൽ പുറത്തുവരുവിൻ; നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ
    മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്റെയും ഫലം തിന്നുകയും താന്താന്റെ കിണറ്റിലെ
    വെള്ളം കുടിക്കയും ചെയ്തുകൊൾവിൻ.'
  gup-gup: Wanjh nawu nakimuk soldier yimeng, “Yuwn bu ngurriwokbekkan nuye, dja king
    ngadberre kore Assyria wanjh ngunmarneyime kunbuyika, wanjh kayime, ‘Mah, ngurrimbebmerrimen
    kuberrkkah kore ngaye, ba bu karridjarrkdi kunmodmikenh dorrengh! Wanjh ngurridjarrkngun
    ngurringun mandjoleng ngudberre manbu grapes dja mak figs manbu ngurribebbehkarrme,
    dja warridj ngurridjarrkbongun kukku kore kungad ngurribebbehkarrme.
  rmc-rmc: 'Ma šunen le Chizkija, bo kavke phenel o asiriko kraľis: Aven avri, podden
    tumen mange a ela tumenge mištes! A sako tumendar chala pal peskro viňičis the
    figovňikos a pijela o paňi andral peskri chaňig,'
  pes-OPV: 'به حزقیا گوش مدهید زیرا که پادشاه آشور چنین می‌گوید: با من صلح کنید ونزد
    من بیرون آیید تا هرکس از مو خود و هر کس از انجیر خود بخورد و هر کس از آب چشمه
    خود بنوشد.'
  ron-1924: 'Ну аскултаць пе Езекия, кэч аша ворбеште ымпэратул Асирией: ‘Фачець паче
    ку мине, супунеци-вэ мие ши фиекаре дин вой ва мынка дин вия луй ши дин смокинул
    луй ши ва бя апэ дин фынтына луй'
  ben-OBCV: '“তোমরা হিষ্কিয়ের কথা শুনবে না। আসিরীয় রাজা এই কথা বলেন: আমার সঙ্গে
    সন্ধিচুক্তি করে তোমরা আমার কাছে বেরিয়ে এসো। তাহলে তোমরা তখন প্রত্যেকে নিজের নিজের
    আঙুর ও ডুমুর গাছ থেকে ফল পেড়ে খাবে ও নিজের নিজের কুয়ো থেকে জলপান করবে,'
  som-som: Haddaba Xisqiyaah ha maqlina, waayo, boqorkii Ashuur wuxuu leeyahay, Nabad
    ila dhigta, oo ii soo baxa, oo midkiin waluba wax ha ka cuno canabkiisa iyo geedkiisa
    berde, oo midkiin waluba ha cabbo biyaha ceelkiisa,
  lat-VUC: 'Nolite audire Ezechiam; hæc enim dicit rex Assyriorum: Facite mecum benedictionem,
    et egredimini ad me, et comedite unusquisque vineam suam, et unusquisque ficum
    suam, et bibite unusquisque aquam cisternæ suæ,'
  eng-ASVBT: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make your
    peace with me, and come out to me; and eat ye every one of his vine, and every
    one of his fig tree, and drink ye every one the waters of his own cistern;'
  ita-1885: 'Non ascoltate Ezechia; perciocchè così ha detto il re di Assiria: Fate
    pace meco, ed uscite a me; e ciascun di voi mangi della sua vite, e del suo fico,
    e beva dell''acqua della sua cisterna;'
  eng-LXXUP: 'Hearken not to Hezekiah: thus says the king of the Assyrians, If ye
    wish to be blessed, come out to me: and ye shall eat every one of his vine and
    his fig trees, and ye shall drink water out of your own cisterns;'
  eng-ULB: 'Do not listen to Hezekiah, for this is what the king of Assyria says:
    ''Make peace with me and come out to me. Then every one of you will eat from his
    own vine and from his own fig tree, and drink from the water in his own cistern.'
  spa-VBL: 'No escuchen a Ezequías. Esto es lo que dice el rey: Haz un tratado de
    paz conmigo y ríndete a mí. Así cada uno comerá de su propia vid y de su propia
    higuera, y beberá agua de su propio pozo.'
  fra-_FOB: 'N''écoutez pas Ézéchias. Car ainsi a dit le roi d''Assyrie: Faites la
    paix avec moi et sortez vers moi, et vous mangerez chacun de sa vigne et chacun
    de son figuier, et vous boirez chacun l''eau de sa citerne;'
  mal-mal: 'ഹിസ്കീയാവിനു നിങ്ങൾ ചെവികൊടുക്കരുത്; അശ്ശൂർ രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു:
    ‘നിങ്ങൾ എന്നോട് സന്ധിചെയ്ത് എന്റെ അടുക്കൽ പുറത്തു വരുവിൻ; നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ
    മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്റെയും ഫലം തിന്നുകയും അവനവന്റെ കിണറ്റിലെ വെള്ളം
    കുടിക്കുകയും ചെയ്തുകൊള്ളുവിൻ.'
  urd-GVR: Hizqiyāh kī bāteṅ na māno balki Asūr ke bādshāh kī. Kyoṅki wuh farmāte
    haiṅ, mere sāth sulah karo aur shahr se nikal kar mere pās ā jāo. Phir tum meṅ
    se har ek angūr kī apnī bel aur anjīr ke apne daraḳht kā phal khāegā aur apne
    hauz kā pānī piegā.
  suz-BL: हिज्‍कीयाह आ लोव़ मनेनीन, मारदे हना अस्‍सुर ङा पिपमी इन कली “गो नु गारीन।
    मेकेर रे ग्रूशा आं बाक्‍तीके जाक्‍कीन। मो पाइतीनी हना, गे नेल्‍ल इन रू ङा अङगुर
    बोट नु इन फोव़शी रवा ताइनीनी। मिनु इन आंम कुवा ङा ब्‍वाक्‍कु तूचा ताइनीनी। १राजा
    ५:५; मीका ४:४
  eng-NOY: 'Hearken not to Hezekiah; for thus saith the king of Assyria: Make peace
    with me, and come out to me; and ye shall every one eat of his own vine, and every
    one of his own fig-tree, and ye shall every one drink the waters of his own cistern,'
  ita-1927: 'Non date retta ad Ezechia, perché così dice il re d’Assiria: Fate la
    pace con me, arrendetevi, e ciascun di voi mangerà della sua vite e del suo fico,
    e berrà dell’acqua della sua cisterna,'
  ckb-ckb: '«گوێ لە حەزقیا مەگرن، چونکە پاشای ئاشور دەڵێت: ڕازی بن بە ملکەچبوون بۆ
    من، وەرنە دەرەوە بۆ لام، با هەرکەسە لە مێوەکەی خۆی و لە دار هەنجیرەکەی خۆی بخوات
    و ئاو لە ئەمباراوەکەی خۆی بخواتەوە.'
  eng-BBE: Do not give ear to Hezekiah, for this is what the king of Assyria says,
    Make peace with me, and come out to me; and everyone will be free to take the
    fruit of his vine and of his fig-tree, and the water of his spring;
  kan-OKCV: “ಹಿಜ್ಕೀಯನ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ,
