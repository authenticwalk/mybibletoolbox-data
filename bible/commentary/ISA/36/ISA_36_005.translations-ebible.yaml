verse: ISA.036.005
translations:
  mal-C: നിനക്കു യുദ്ധതന്ത്രവും സൈനികശക്തിയും ഉണ്ടെന്നു നീ പറയുന്നു. എന്നാൽ നീ പൊള്ളവാക്കു
    പറയുകയാണ്, എന്നോടെതിർക്കാൻമാത്രം നീ ആരെയാണ് ആശ്രയിക്കുന്നത്?
  deu-TKW: Meinst du etwa, ein bloßes Wort genüge, um den rechten Entschluß und die
    nötige Macht zum Kriege zu beschaffen? Auf wen verlässest du dich eigentlich,
    daß du von mir abtrünnig geworden bist?
  lin-lin: Okanisi ete maloba ya pamba ekoki kozwa esika ya mayele mpe makasi ya bitumba ?
    Otie penza elikya na nani mpo ete otombokela ngai ?
  eng-LSV: I have said, Only a word of the lips! Counsel and might [are] for battle.
    Now, on whom have you trusted, that you have rebelled against me?
  eng-GNV: 'I say, Surely I haue eloquence, but counsell and strength are for the
    warre: on whom then doest thou trust, that thou rebellest against me?'
  eng-WEBSTER: 'I say, sayest thou (but they are but vain words) I have counsel and
    strength for war: now on whom dost thou trust, that thou rebellest against me?'
  nhw-BL: ¿Timoilhuía para nopa yejyectzi camanali catli mitzilhuijtoc nopa tlali
    Egipto ejquetl mitzpalehuis quen soldados catli quipiyaj fuerza huan cuali quimatij
    quenicatza tlahuilanase? Icamanal amo tleno ipati. Huajca, ¿ipan tlaque timotemachía
    para mitzpalehuis para timosisinis ica na?
  swh-ONEN: Unasema mnayo mikakati na nguvu za kijeshi, lakini unasema maneno matupu
    tu. Je, wewe unamtegemea nani, hata ukaniasi mimi?
  bba-bba: U ǹ yɛ̃ mɑ u dɑm kɑ bwisin bukɑtɑ mɔ u kɑ tɑbu ko? Gɑri sɑɑrinu tɔnɑ nu
    ǹ turɑ. Ǹ n mɛn nɑ, mɑ sɔɔrɑ win nɑɑnɛ yɑ wɑ̃ɑ, u kɑ nùn seesi.
  eng-KJVCPB: 'I say, sayest thou, (but they are but vain words) I have counsel and
    strength for war: now on whom dost thou trust, that thou rebellest against me?'
  luo-luo: Uwacho ni un gi rieko kod teko mangʼeny mar lweny, to gik ma uwacho onge
    tiendgi. En ngʼa ma uketo genou kuome, mamiyo ungʼanyo uweya?
  meu-meu: Oi o laloamu hereva kavakavadia na tuari ihaerolaina bona igoadalaina a?
    Daika enai o helalo kaumu dainai vada o gwau edeede henigu?
  npi-ULB: युद्धको निम्ति सल्लाह र सामर्थ्य छ भनी तिमीले व्यार्थका शब्दहरू मात्र बोल्छौ
    । अहिले तिमीले कसलाई भरोसा गरिरहेका छौ? मेरो विरुद्धमा विद्रोह गर्न तिमीलाई कसले
    आँट दिएको छ?
  yor-yor: Ìwọ sọ wí pé ìwọ ní ète àti agbára ogun—ṣùgbọ́n ìwọ ń sọ ọ̀rọ̀ asán. Ta
    ni ìwọ gbẹ́kẹ̀lé tí ìwọ fi ṣọ̀tẹ̀ sí mi?
  pes-OPCB: تو که از تدابیر جنگی و قدرت نظامی برخوردار نیستی، بگو چه کسی تکیه‌گاه
    توست که اینچنین بر ضد من قیام کرده‌ای؟
  tgl-ULB: Nagsasabi kayo ng walang kabuluhang mga salita, sinasabing mayroong pagpapayo
    at kakayahan para sa pakikidigma. Ngayon kanino kayo nagtitiwala? Sino ang nagbigay
    ng tapang sa inyo para labanan ako?
  hui-hui: Bi bame lo payapaya beregome wai bialu wayali hagabe. Í̠na i̱hondo mine
    harigo. Í̠ biamogo bulene mbira ai ibulubadalo manda buwa i̱hondo mine halu kebe.
  mya-mya: စစ်​အင်​အား​စွမ်း​ရည်​ကို​စ​ကား​လုံး​ဖြင့် အ​စား​ထိုး​နိုင်​လိမ့်​မည်​ဟု​သင်​တို့​ထင်
    မှတ်​ကြ​ပါ​သ​လော။ ငါ့​ကို​ပုန်​ကန်​ရန် သင်​တို့​အား​အ​ဘယ်​သူ​ကူ​ညီ​လိမ့်​မည် ဟု​ထင်​မှတ်​ကြ​ပါ​သ​နည်း။-
  bod-N: ངས་བལྟས་ན་ཁྱོད་ཀྱིས་གཡུལ་འགྱེད་པའི་བློ་བཀོད་དང་སྟོབས་ཤུགས་ཡོད་ཅེས་པ་ནི་སྟོང་བཤད་ཙམ་ཡིན་ལ།
    ད་ལྟ་ཁྱོད་ཀྱིས་སུ་ལ་བརྟེན་ནས་བདག་ལ་ངོ་ལོག་བྱེད་དམ།
  sna-sna: Iwe unoti une urongwa nesimba rokurwa, asi uri kutaura mashoko asina maturo.
    Ko, unovimba naaniko, zvawandimukira?
  spa-BLM: Yo digo que tu consejo y tu fuerza para la guerra son sólo palabras vanas.
    ¿En quién confías ahora que te has rebelado contra mí?
  cac-cac: ¿Tom tza na' to yujn̈ej lolonel vach' yalji, sb'at eb' in soldado jelan
    yac'an oval elelal tza na'a? ¿Mach tzac'och yipoc a c'ool, yuj chi' te vinac tzutej
    a b'a d'a vichan̈?
  swh-ULB: Unaongea maneno yasiyo na maana tu, nasema kama kuna shauri na nguvu za
    vita. Sasa ni nani unayemuamini? na ni nani aliyekupa ujasiri wa kuniasi mimi.
  bel-bel: 'Я думаю, што гэта - адны пустыя словы, а вайне патрэбныя рада і сіла:
    дык вось, на каго ты спадзяешся, і чаго адпаў ад мяне?'
  deu-ELBBK: 'Ich sage: Nur ein Wort der Lippen ist Rat und Macht zum Krieg. Nun,
    auf wen vertraust du, dass du dich gegen mich empört hast?'
  mbb-OT: Egkeisip nu ve he ebpekezaag ka te tebek pinaaǥi zà te lalag, ne kenà pinaaǥi
    te ebilidad wey zesen te menge sundaru nu? Hentei is edseriǥan nu he iyan ibpekidsulè
    nu kediey?
  mal-2015: യുദ്ധത്തിന്നു വേണ്ടുന്ന ആലോചനയും ബലവും ഉണ്ടു എന്നുള്ള വെറും വാക്കു അത്രേ
    എന്നു ഞാൻ പറയുന്നു; ആരെ ആശ്രയിച്ചിട്ടാകുന്നു നീ എന്നോടു മത്സരിച്ചിരിക്കുന്നതു?
  gup-gup: Ngudda yiyime yimankek yikarrme kunmayalimak dja yibenkarrme birriwern
    soldiers ba bu kanbun ngaye? Bonj, yidjalkurren. Nangale ngunbidyikarrme bu ngaye
    kanwokburriwe?
  rmc-rmc: Gondoľines tuke, hoj ča o lava the e goďi tuke stačinel te zviťazinel andro
    mariben? Pre kaste tut mukes, hoj tut mange ačhaves?
  pes-OPV: می‌گویم که مشورت و قوت جنگ سخنان باطل است. الان کیست که بر او توکل نموده‌ای
    که به من عاصی شده‌ای؟
  ron-1924: Еу ыць спун кэ ачестя сунт ворбе ын вынт; пентру рэзбой требуе кибзуинцэ
    ши путере. Ын чине ць-ай пус дар ынкредеря, де те-ай рэскулат ымпотрива мя?
  ben-OBCV: তোমরা বলছ যে তোমাদের কাছে যুদ্ধ করার বুদ্ধিপরামর্শ ও শক্তি আছে—কিন্তু
    তোমরা আসলে শুধু শূন্যগর্ভ কথাই বলছ। কার উপর তুমি নির্ভর করছ, যে আমার বিরুদ্ধেই
    তুমি বিদ্রোহ করে বসেছ?
  som-som: Waxaan kugu leeyahay, Waxaad tidhaahdaa, Dagaal waxaa loo hayaa talo iyo
    xoog, laakiin afka uun baad ku tidhi. Haddaba waadiga iga fallaagoobaye bal yaad
    isku hallaynaysaa?
  lat-VUC: aut quo consilio vel fortitudine rebellare disponis? super quem habes fiduciam,
    quia recessisti a me?
  eng-ASVBT: 'I say, thy counsel and strength for the war are but vain words: now
    on whom dost thou trust, that thou hast rebelled against me?'
  ita-1885: Io ho detto, dici tu, che il consiglio, e la forza per la guerra, non
    sono altro che parole di labbra; or pure, in cui ti sei confidato, che tu ti sei
    ribellato contro a me?
  eng-LXXUP: Is war carried on with counsel and mere words of the lips? and now on
    whom dost thou trust, that thou rebellest against me?
  eng-ULB: You speak only useless words, saying there is counsel and strength for
    war. Now in whom are you trusting? Who has given you courage to rebel against
    me?
  spa-VBL: Ustedes dicen que tienen una estrategia y que están listos para la guerra,
    pero esas son palabras vacías. ¿En quién confías, ahora que te has rebelado contra
    mí?
  fra-_FOB: 'Je te le dis: ce ne sont là que des paroles! Le conseil et la force sont
    requis à la guerre; et maintenant, en qui t''es-tu confié, pour te révolter contre
    moi?'
  mal-mal: യുദ്ധത്തിനു വേണ്ടുന്ന ആലോചനയും ബലവും ഉണ്ട് എന്നുള്ള വെറും വാക്ക് അത്രേ
    എന്നു ഞാൻ പറയുന്നു; ആരെ ആശ്രയിച്ചിട്ടാകുന്നു നീ എന്നോട് മത്സരിച്ചിരിക്കുന്നത്?
  urd-GVR: Tum samajhte ho ki ḳhālī bāteṅ karnā faujī hikmat-e-amlī aur tāqat ke barābar
    hai. Yih kaisī bāt hai? Tum kis par etamād kar rahe ho ki mujh se sarkash ho gae
    ho?
  suz-BL: गे इन फश लोव़म लडाइ दोपा पचा तुइक्‍तीक नु लडाइ पतीक सक्ति बाक्‍बा? गे आं
    कली मटिथु, सु कली आस पा थमा सुइक्‍नेवे?
  eng-NOY: Thou sayest, (but it is vain talk,) “I have counsel and strength for war.”
    In whom, then, dost thou trust, that thou rebellest against me?
  ita-1927: Io te lo dico; non sono che le parole delle labbra; per la guerra ci vuol
    prudenza e forza; ora, in chi hai tu riposta la tua fiducia per ribellarti a me?
  ckb-ckb: تۆ دەڵێیت کە پلان و هێزت هەیە بۆ جەنگ، بەڵام ئەوە قسەی پووچە. ئێستاش پشتت
    بە کێ بەستووە تاکو لێم یاخی بیت؟
  eng-BBE: 'You say you have a design and strength for war, but these are only words:
    now to whom are you looking for support, that you have gone against my authority?'
  kan-OKCV: ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ ಆಲೋಚನೆಯೂ, ಪರಾಕ್ರಮವೂ ಉಂಟೆಂದು ಹೇಳುವ ನಿನ್ನ ಮಾತು ಬರೀ ವ್ಯರ್ಥವಾದ
    ಮಾತುಗಳೇ, ನೀನು ಯಾರನ್ನು ನಂಬಿಕೊಂಡು ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿದ್ದೀಯೆ?
  tam-2017: போருக்கு மந்திர ஆலோசனையும் வல்லமையும் உண்டென்று சொல்கிறாயே, அது வாய்ப்பேச்சேயன்றி
    வேறல்ல; நீ என்னை விரோதிக்கும்படி யார்மேல் நம்பிக்கை வைத்திருக்கிறாய்?
  spa-RV-1909: Digo, alegas tú, (empero palabras vanas) que tengo consejo y fortaleza
    para la guerra. Ahora bien, ¿en quién confías que te rebelas contra mí?
  ron-BTF: 'Eu zic, tu spui (dar ele sunt doar vorbe deşarte): Eu am sfat şi tărie
    pentru război. Şi în cine te încrezi, de te-ai răzvrătit împotriva mea?'
  eng-WEBP: I say that your counsel and strength for the war are only vain words.
    Now in whom do you trust, that you have rebelled against me?
  eng-FBV: You say you have a strategy and are ready for war, but these are empty
    words. Who are you relying on, now that you have rebelled against me?
  nld-1939: Denkt ge misschien, dat woorden alleen al krijgsbeleid en krijgsmacht
    zijn? Op wien vertrouwt ge dan wel, om u tegen mij te verzetten?
  nch-BL: ¿Timoilhuía para nopa yejyectzi camanali cati mitzilhuijtoc nopa tali Egipto
    ejquet mitzpalehuis quej soldados cati quipiyaj tetili huan cuali quimatij quenicatza
    tatehuise? Icamanal amo teno ipati. Huajca, ¿ipan taya timotemachía para mitzpalehuis
    para timosisinis ica na?
  vie-1934: 'Ta nói rằng: mưu và sức ngươi dùng mà giao chiến chỉ là lời vô ích mà
    thôi! Vậy ngươi cậy ai mà dám làm phản ta?'
  hin-CV: युद्ध से संबंधित तुम्हारी रणनीति तथा तुम्हारी शक्ति मात्र खोखले शब्द हैं.
    किस पर है तुम्हारा अवलंबन कि तुमने मुझसे विद्रोह का साहस किया है?
  eng-OURB: I say that your counsel and strength for the war are only vain words.
    Now in whom do you trust, that you have rebelled against me?
  spa-BES: 'Dices que tienes un plan y una fuerza para la guerra, pero estas son solo
    palabras: ahora, ¿en quién buscas apoyo, que has ido en contra de mi autoridad?'
  tdx-tdx: 'Hoe iraho: fivolan-kòake hao ty atao safiry naho ozatse hahafialy? Aa
    le ia ty iatoa’ areo, kanao miola amako?'
  tha-KJV: ท่านคิดว่า (​แต่​เป็นเพียงแต่ถ้อยคำไร้​สาระ​) “เรามี​ยุทธศาสตร์​และแสนยานุ​ภาพ​”
    หรือ เดี๋ยวนี้​ท่านวางใจในใคร ท่านจึงได้กบฏต่อเรา
  por-BR-2018: Eu, de fato, digo, que teus conselhos e poder de guerra são apenas
    palavras vazias. Em quem, pois, confias, para te rebelares contra mim?
  deu-ELO: 'Ich sage: Nur ein Wort der Lippen ist Rat und Macht zum Kriege. Nun, auf
    wen vertraust du, daß du dich wider mich empört hast?'
  eng-WYC-2018: either by what counsel either strength disposest thou for to rebel?
    on whom hast thou trust, for thou hast gone away from me?
  epo-epo: Mi opinias, ke tio estas nur buŝa babilado; por milito oni bezonas konsilon
    kaj forton. Nun kiun vi fidas, ke vi ribelis kontraŭ mi?
  uig-PIN: '@see-verse:ISA.036.004'
  beo-beo: 'E amane sia:i, “Dilia da adi dawa:bela:? Sia: fawane da gasa bagade dadi
    gagui gilisisu amola gegesu dawa:su hou amoga hasanasima:bela:? Dilia da Asilia
    ilima odoga:sea, nowa da fidima:bela:?'
  tpi-OTNT: Ating ol toktok nating i gat strong bilong winim pait, a? Yu bin bikhet
    long mi. Yu tingim husat bai i kam helpim yu na yu bin bikhet long mi?
  hau-SA: Ka ce kana da dabara da kuma ƙarfin mayaƙa, amma kana magana banza ce kawai.
    Ga wa ka dogara, da kake tayar mini?
  uig-LAT: '@see-verse:ISA.036.004'
  nde-nde: Uthi ulamaqhinga lamandla ebutho kodwa ukhuluma amazwi ayize. Uthembe bani
    uze ungihlamukele nje?
  ton-ton: 'Kuo ke pehē ʻe koe, (ka ko e lea taʻeʻaonga,) “ʻOku ʻiate au ʻae fakakaukau
    mo e mālohi ki he tau: ka ʻoku ke falala kia hai, ke ke angatuʻu ai kiate au?'
  ces-1613: 'Řekl jsem: Jistě žeť jest věc daremní; radyť jest a síly k válce potřebí.
    A protož v koho doufáš, že mi se protivíš?'
  eng-WMB: I say that your counsel and strength for the war are only vain words. Now
    in whom do you trust, that you have rebelled against me?
  tam-TCV: உன்னிடம் போர் தந்திரமும், இராணுவ பெலனும் இருக்கிறதென்று சொல்லிக்கொள்கிறாய்.
    ஆனால் அதெல்லாம் வெறும் வாய்ப்பேச்சுதான். நீ என்னை எதிர்த்துக் கலகம் செய்ய யாரைச்
    சார்ந்திருக்கிறாய்?
  ceb-ULB: Nagsulti lamang kamo ug walay pulos nga mga pulong, sa pag-ingon nga adunay
    tambag ug kusog alang sa pagpakig-away. Karon kinsa man ang inyong gisaligan?
    Kinsa man ang naghatag kaninyo ug kadasig aron sa pagsukol batok kanako?
  pol-UBG: Mówisz – ale to słowa daremne – mam dość dużo rad i siły do wojny. Teraz
    więc w kim pokładasz ufność, że zbuntowałeś się przeciwko mnie?
  urd-GVU: تم سمجھتے ہو کہ خالی باتیں کرنا فوجی حکمتِ عملی اور طاقت کے برابر ہے۔ یہ
    کیسی بات ہے؟ تم کس پر اعتماد کر رہے ہو کہ مجھ سے سرکش ہو گئے ہو؟
  deu-1912: Ich achte, du lässest dich bereden, daß du noch Rat und Macht weißt, zu
    streiten. Auf wen verläßt du dich denn, daß du mir bist abfällig geworden?
  kan-2017: ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ ವಿವೇಕವೂ, ಬಲವೂ ಉಂಟು ಎಂಬ ನಿನ್ನ ಮಾತು ಬರೀ ಬಾಯಿ ಮಾತೇ ಎಂದು ನಾನು
    ಹೇಳಬಲ್ಲೆ, ನೀನು ಯಾರನ್ನು ನಂಬಿಕೊಂಡು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದಿದ್ದೀ?’
  yap-yap: Ni ga’ar, “Gimed be leamnag ni thin e rayag ni nge yan nga lon e salap
    ko salthaw nge gelnginrad? Mini’ e gimid be ta’ ngak nra aywegmed ngam togopluwgad
    nga Assyria?
  hlt-MCSB: Hmuilai lamkah olka mailai khaw caemtloek ham cilsuep neh thayung thamal
    ni ka ti. Kai he tloelh hamla unim na pangtung thil coeng.
  mdy-ETH: ታኣኮ ዖልዚ ዔራቶና ዎልቄና ዓኣ ዓሲያ ዓኣኔ ኔ ጋዓኔ፤ ጋዓንቴ ኔኤኒ ፓሡዋ ባኣዚ ጌስታኔ፤ ሂንዳ ኔኤኒ ታኣም
    ዋይዞ ዒፄሢ ዖና ጉሙርቂዳይ?
  twi-ASANTE: Woka sɛ wowɔ akodie ho nyansa ne nʼahoɔden, nanso woka nsɛm hunu. Hwan
    na ɔtaa wʼakyi a enti wote mʼanim atua?
  eng-WEBU: I say that your counsel and strength for the war are only vain words.
    Now in whom do you trust, that you have rebelled against me?
  wal-wal: Neeni coo mela, ‘Olaa olettanau taayyo aadhdhida erainne wolqqai de7ees’
    yaagaasa. SHin neeni oonan ammanettada ta bolli hagaa makkaladii?
  spa-PDDPT: Dijiste que tienes un plan y poderío para la guerra, pero solo son vanas
    palabras. Ahora pues, ¿en quién confías para rebelarte contra mí?
  gun-gun: 'Ndevy pe ae xee xeayvu: Ndee ore kuery re repu''ã aguã re renhembopy''aa
    ma ayvu rive''i. Marã ramigua kuery re tu rejerovia reikovy, xerovai repu''ã aguã?'
  ilo-ULB: Ti ibagbagam ket sasao laeng nga awan serserbina, ibagbagam nga adda ti
    balakad ken pigsa a makigubat. Ita, siasino ti pagtaltalkam? Siasino ti nangted
    kenka iti tured a bumusor kaniak?
  kpg-kpg: Mee ga heeu, “Goodou e hagamaanadu bolo nia helekai le e mee di pono nia
    kabemee dauwa mono mahi? Ma koai dela e hagamaanadu go koodou bolo ia ga hagamaamaa
    goodou e hai baahi gi Assyria?
  uig-ARA: '@see-verse:ISA.036.004'
  sus-sus: I wɔyɛn fufafu nan tun falaxi! I ɲɔxɔ a ma i bara fɛɛrɛ nun sɛnbɛ sɔtɔ
    n gerefe ra? I laxi nde ra, naxan a niyama i xa n matandi?
  pon-2006: E ahpw idingkin irail, patohwan, “Kumwail kupwukupwure me mahsen kak en
    wiliandi manaman oh kehlail en sounpei? Ihs me kumwail kupwukupwure me pahn sewesei
    kumwail oh uhwong Asiria?
  ksd-ksd: Iau biti ba kaum lavur varkurai ma ra dekdekim ure ra vinarubu a magit
    vakuku; ma go u nurnur tai ia, tago u tar tut na varpiam ure iau?
  tur-YTC: Senin öğüdün ve savaş için olan gücün yalnızca boş sözler olduğunu söylüyorum.
    Şimdi kime güveniyorsun da bana karşı isyan ettin?
  grc-BRENT: Μὴ ἐν βουλῇ καὶ λόγοις χειλέων παράταξις γίνεται; καὶ νῦν ἐπὶ τίνα πέποιθας,
    ὅτι ἀπειθεῖς μοι;
  ind-AYT: Apakah kamu pikir kata-kata belaka adalah strategi dan kekuatan untuk berperang?
    Sekarang, siapakah yang kamu andalkan sehingga kamu memberontak terhadapku?
  nya-nya: Iwe ukuti uli ndi luso ndiponso mphamvu pa nkhondo, komatu ukuyankhula
    mawu opanda pake. Kodi tsono iwe ukudalira yani kuti undiwukire ine?
  hrv-hrv: Misliš li da su prazne riječi već i savjet i snaga za rat? U koga se uzdaš
    da si se pobunio protiv mene?
  mps-mps: Te odolali mibo pogo te boi hwįabo bomo usu elalueibao, agawe? Nago enade
    hagoma ebao. Nago homugo dego nage tau sagasaiba homu elama, te nago enade hagoma
    eba, agawe?
  tpi-tpi: Ating ol toktok nating i gat strong bilong winim pait, a? Yu bin bikhet
    long mi. Yu tingim husat bai i kam helpim yu na yu bin bikhet long mi?
  dan-1931: Du mener vel, at et blot og bart Ord er det samme som Plan og Styrke i
    Krig? Og til hvem sætter du egentlig din Lid, siden du gør Oprør imod mig?
  vie-OVCB: Ngươi nghĩ rằng chỉ vào lời nói có thể thay thế đội quân tinh nhuệ và
    hùng mạnh sao? Vua dựa vào ai để chống lại ta?
  guj-2017: હું પૂછું છું કે, માત્ર મુખની વાતો એ જ યુદ્ધને માટે સલાહ તથા પરાક્રમનું
    કામ સારે? તેં કોના ઉપર ભરોસો રાખીને મારી સામે બંડ કર્યું છે?
  pon-2006A: E ahpw idingkin irail, patohwan, “Kumwail kupwukupwure me mahsen kak
    en wiliandi manaman oh kehlail en sounpei? Ihs me kumwail kupwukupwure me pahn
    sewesei kumwail oh uhwong Asiria?
  por-BRBSL: Eu digo que seus conselhos e sua força para a guerra são apenas palavras
    vãs. Em quem você confia, que você se rebelou contra mim?
  cth-cth: Taran tuk thainae lamthung hoi tithainae kai koe ao na ti teh, ahrawnghrang
    lawk hah na dei. Kai taran hanelah apimouh na kâuep va.
  twi-twi: Woka se wowɔ akodi ho nyansa ne nʼahoɔden, nanso woka nsɛm hunu. Hena na
    ɔtaa wʼakyi a enti wotew mʼanim atua?
  hlt-hlt: Hmuilai lamkah olka mailai khaw caemtloek ham cilsuep neh thayung thamal
    ni ka ti. Kai he tloelh hamla unim na pangtung thil coeng.
  tbz-SIM: Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ dò nhɑ nɑ́ɑ́ ntìì nɑ́ɑǹtì dɛtetìrɛ̀ kpɛti tú itié nyi kɛ
    dɑ duɔ̀ ndikɔ̃m̀bùɔ̀? Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ nɑɑtinɛ̀ we, kɑ̀ɑ dɑ̀ɑ́tí kɛ yetɛ wenwe
    Asidii kóo kpɑ̀ɑ̀tì kpɛti?
  msy-2020: Mɨgɨrɨgɨar kɨniba ti mɨdorozimɨn gavgavim gafiraz, o? Bar puvatɨ! Nɨ nan
    akaba barazir puvatɨ. Egha nɨ ghaze, tina izɨ nɨn akuragham! Ezɨ nɨ na baraghan
    aghua.
  dop-dop: N mɑɣɑsǝɣɩ nyɑ́ tɑɑ sɩ nɔɣɔ tɑɑ tɔm tɑɣɑnǝɣǝnɑ yoou nɑ kʋ́ tʋ́ yʋlʋ kɛ
    tǝyoole ɑpɑlʋtʋ nɑ? Mpʋ tɔ, ɑweɣe n lɑkɩ nɑ ń tɑɑkɩ, nɑ ń kʋlǝɣɩ mɑ tɔɔ?
  azb-azb: Mən deyirəm ki, sən boş şeyə güvənirsən. Müharibə üçün tədbir və güc lazımdır.
    İndi sən kimə güvənirsən ki, mənə qarşı çıxırsan?
  eng-DBY: Thou sayest, but it is a word of the lips, [There is] counsel and strength
    for war. Now on whom dost thou rely, that thou hast revolted against me?
  hin-2017: मेरा कहना है कि क्या मुँह से बातें बनाना ही युद्ध के लिये पराक्रम और युक्ति
    है? तू किस पर भरोसा रखता है कि तूने मुझसे बलवा किया है?
  wol-KYG: 'Noon naa làmmiñ kese doy na pexeek njàmbaar cib xare? Ma ne: Ana kan nga
    yaakaar bay fippu ci sama kaw?'
  eng-YLT: 'I have said: Only, a word of the lips! counsel and might [are] for battle:
    now, on whom hast thou trusted, that thou hast rebelled against me?'
  eng-WYC-2017: either by what counsel either strength disposest thou for to rebel?
    on whom hast thou trust, for thou hast gone away from me?
  eng-WMBB: I say that your counsel and strength for the war are only vain words.
    Now in whom do you trust, that you have rebelled against me?
  urd-GVH: तुम समझते हो कि ख़ाली बातें करना फ़ौजी हिकमते-अमली और ताक़त के बराबर है।
    यह कैसी बात है? तुम किस पर एतमाद कर रहे हो कि मुझसे सरकश हो गए हो?
  rug-rug: Zama si agoi sapu tumaemu varipera meke na ṉiṉiramu si agoi, gua, ba na
    zinama kokohadi si arini. Koe sei si kalavarae la agoi, ke va kanakana mae koa
    rau si agoi?
  gaz-gaz: Ati, “Ani tooftaa fi jabina waraanaa qaba” jetta; garuu dubbii faayidaa
    hin qabne dubbatta. Ati eenyun abdattee natti fincilta?
  fra-LSG: 'Je te le dis, ce ne sont que des paroles en l’air: il faut pour la guerre
    de la prudence et de la force. En qui donc as-tu placé ta confiance, pour t’être
    révolté contre moi?'
  yal-yal: I yengi a ma a fɛrɛn nun sɛnbɛna i yii, i yɛngɛn so, koni fala fuun nan
    na ra. Nayi, i ya lannayaan saxi nanse yi han i murutɛ n xili ma?
  haw-1868: Ke olelo nei au, he olelo lapuwale kou akamai a me kou ikaika i ke kaua.
    Ke hilinai aku nei oe ia wai, i kipi mai ai oe ia'u?
  arb-NAV: أَظَنَنْتَ أَنَّ مُجَرَّدَ الْكَلامِ يُشَكِّلُ خُطَّةً وَقُوَّةً لِخَوْضِ
    الْحَرْبِ؟ عَلَى مَنِ اعْتَمَدْتَ حَتَّى تَمَرَّدْتَ عَلَيَّ؟
  ewe-ewe: Ègblɔ be, aʋawɔmɔnu tɔxɛwo kple aʋawɔwɔ ƒe ŋusẽ le asiwò, ke nya ƒuƒluwo
    ko gblɔm nèle. Ame ka ŋu nèle ŋu ɖom ɖo hafi dze aglã ɖe ŋunye?
  eng-LEE: I have said, but it was only a word uttered with the lips, [I have] counsel
    and strength for the war. Now, on whom didst thou trust, that thou rebelledst
    against me?
  asm-FB: তুমি কেৱল মূল্যহীন কথা কোৱা, তুমি কোৱা যে যুদ্ধৰ কাৰণে পৰামৰ্শ আৰু শক্তি
    আছে। এতিয়া তুমি কাৰ ওপৰত নির্ভৰ কৰা! মোৰ বিৰুদ্ধে বিদ্ৰোহ কৰিবলৈ কোনে তোমাক সাহ
    দিলে?
  sus-A: عِ وْيّن قُقَقُ نَن تُن قَلَشِ! عِ حْشْ عَ مَ عِ بَرَ قّيرّ نُن سّنبّ سْتْ
    ﭑ فٍرٍقٍ رَ؟ عِ لَشِ ندٍ رَ، نَشَن عَ نِيَمَ عِ شَ ﭑ مَتَندِ؟
  fra-SBL: Je dis que vos conseils et votre force pour la guerre ne sont que de vaines
    paroles. Et maintenant, en qui vous confiez-vous, puisque vous vous êtes révoltés
    contre moi ?
  hbo-hbo: אָמַ֙רְתִּי֙ אַךְ־דְּבַר־שְׂפָתַ֔יִם עֵצָ֥ה וּגְבוּרָ֖ה לַמִּלְחָמָ֑ה עַתָּה֙
    עַל־מִ֣י בָטַ֔חְתָּ כִּ֥י מָרַ֖דְתָּ בִּֽי׃
  kik-kik: Wee uugaga nĩ ũũĩ kũrũa na ũrĩ na hinya wa mbũtũ cia ita, no waragia o
    ciugo cia tũhũ. Nũũ ũcio wĩhokete nĩguo ũnemere?
  fra-NCL: Et maintenant, en qui te confies-tu pour te révolter contre moi ?
  cek-AK: Nang loe misatuk kophaih hoi thacak misatuh kaminawk to ka tawnh mang, tiah
    na thuih ti; toe amsawnlok ni na thuih; mi ih tha oephaih hoiah maw kai hae nang
    tuk han?
  cuk-cuk: Bede soged, binsaed an nue-nikaye, sorda-bila-onomalad an nue-nikabarye.
    Ar unnila binsa gayaginbi be ee gordiid. ¿Ar be doagi-bensurye be soge, emide
    be anba ibmar imakbisulid?
  uig-CYR: '@see-verse:ISA.036.004'
  tel-2017: యుద్ధం విషయంలో నీ ఆలోచన, నీ బలం వ్యర్ధం. ఎవరి భరోసాతో నా మీద తిరగబడుతున్నావు?
  hat-BSA: Mwen di ou ke Konsèy nou ak fòs pou fè lagè nou pa plis pase pawòl vid.
    Alò, de kilès nou va depann lè nou fè rebelyon kont mwen an?
  kos-kos: El fahk ouinge, “Ku kowos nunku mu kas uh ku in sang alein ku lulap ac
    pisrla ke mweun? Su kowos lulalfongi mu ac kasrekowos lain acn Assyria?
  hbo-WLC: אָמַ֙רְתִּי֙ אַךְ־דְּבַר־ שְׂפָתַ֔יִם עֵצָ֥ה וּגְבוּרָ֖ה לַמִּלְחָמָ֑ה
    עַתָּה֙ עַל־מִ֣י בָטַ֔חְתָּ כִּ֥י מָרַ֖דְתָּ בִּֽי׃
  ibo-ibo: Ị na-ekwu na i nwere ndụmọdụ na ike ibu agha, maọbụ naanị egbe ọnụ ka ị
    na-agba. Ọ bụ onye ka ị na-atụkwasị obi, mere i ji enupu isi nʼokpuru m?
  ory-ory: ମୁଁ କହୁଅଛି, ଯୁଦ୍ଧ କରିବା ପାଇଁ ତୁମ୍ଭର ମନ୍ତ୍ରଣା ଓ ବଳ କେବଳ ବୃଥା କଥା; ତୁମ୍ଭେ
    କାହା ଉପରେ ନିର୍ଭର କରି ମୋହର ବିଦ୍ରୋହୀ ହୋଇଅଛ?
  chk-chk: Ka apasa pwe mi wor om silelap me pwora lon maun, nge om kapas ra pöön
    chök. Iö om apilükülük pwe ka ü ngeniei?
  rop-rop: Maitbi im reken im gin meigim det plen, en im gin win langa det wo brom
    oni toktokbat garram im wed. Hu garra album im na? Imbin tenim miselp brom det
    king brom Asiriya?
  ukr-1871: На мою думку — се самі пусті слова, а до війни треба розумної ради й сили;
    на кого ж ти вповаєш, що відорвавсь від мене?
  deu-1951: Ich erkläre es für leeres Geschwätz, wenn du sagst, du habest Rat und
    Macht zum Kriege! Auf wen verlässest du dich nun, daß du von mir abtrünnig geworden
    bist?
  eng-JPS: 'I said: It is but vain words; for counsel and strength are for the war.
    Now on whom dost thou trust, that thou hast rebelled against me?'
  srp-1865: Da reèem, ali su prazne rijeèi, da imaš svjeta i sile za rat. U što se
    dakle uzdaš, te si se odmetnuo od mene?
  lug-lug: Olowooza ebigambo obugambo birina amaanyi n’amagezi okuwangula olutalo.
    Ani gwe weesiga olyoke onjemere?
  heb-heb: אמרתי אך דבר שפתים עצה וגבורה למלחמה עתה על מי בטחת כי מרדת בי׃
  ben-IRV: আমি বলি, তোমার যুদ্ধের জন্য পরামর্শ এবং শক্তি আছে। এখন তুমি কার উপর নির্ভর
    করেছ? কে আমার বিরুদ্ধে বিদ্রোহ করার জন্য তোমাকে উত্সাহ দিয়েছে?
  pan-pan: ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ ਕਿ ਭਲਾ, ਮੂੰਹ ਨਾਲ ਗੱਲਾਂ ਕਰਨੀਆਂ ਹੀ ਯੁੱਧ ਦੇ ਲਈ ਤੇਰੀ ਯੋਜਨਾ ਅਤੇ
    ਬਲ ਹੈ। ਹੁਣ ਤੈਨੂੰ ਕਿਸ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਹੈ ਜੋ ਤੂੰ ਮੇਰੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਕੀਤਾ ਹੈ?
  mya-JVB: စစ်တိုက် လောက်အောင် ဉာဏ် သတ္တိ၊ အစွမ်း သတ္တိနှင့် ငါပြည့်စုံသည်ဟု အချည်းနှီးသောစကား
    ကို သင် ဆို ပါသည်တကား။ ငါ့ ကို ပုန်ကန် ခြင်းငှါ အဘယ် သူကို ကိုးစား သနည်း။
  hmo-hmo: Oi gwau tuari ena dala oi diba, bona oi tuari goada diba, to oiemu hereva
    be anina lasi. Daika dekenai oi abidadama henia dainai lau dekenai oi dagedage
    noho?
  urd-urd: क्या मशवरत और जंग की ताक़त मुँह की बातें ही हैं आख़िर किस के भरोसे पर तूने
    मुझ से सरकशी की है?
  rus-SYN: 'Я думаю, что это одни пустые слова, а для войны нужны совет и сила: итак
    на кого ты уповаешь, что отложился от меня?'
  bqc-SIM: À mɛ̀ á zĩgbasɛlɛa dↄ̃ mɛ́ á gbãa. Yãpã giiɛ. Dé àlɛ a náaikɛ,
    ↄ̃ àlɛ bↄ aà yã́ kpɛi?
  tcz-CHONGTHU: Thucheng mai mai ja galsat thepna, hatna kineitheija nagel uham? Koi
    nakison pi uva, keima nei dou uham ?
  mar-mar: तेथे युद्धासाठी मसलत आणि सामर्थ्य आहे, असे सांगून, तू फक्त निरर्थक शब्द
    बोलतो, आता तू कोणावर विश्वास ठेवतो? माझ्याविरूद्ध बंड करण्यासाठी तुला कोण धैर्य
    देतो?
  qub-qub: Guërrachöga manami rimashallanchïwanchu binsinchi. Guërrachöga binsinchi
    aypalla suldäruwanrämi, magaj yaycunapaj sumaj yarpachacur-rämi. ¿Pimantaj yäracunqui
    conträ jatarinayquipaj?
  hat-hat: Ou konprann ou ka fè lagè ak bèl pawòl ase san ou pa bezwen entèlijans
    ak bon sòlda? Sou ki moun ou apiye kò ou pou ou kenbe tèt ak mwen konsa?
  eng-BSB: You claim to have a strategy and strength for war, but these are empty
    words. In whom are you now trusting, that you have rebelled against me?
  eng-WEBPB: I say that your counsel and strength for the war are only vain words.
    Now in whom do you trust, that you have rebelled against me?
  kbq-kbq: Hagi keagage'ma hu'zampintira magora hara agateregahampi? Iza naza hugahie
    hunka kagesa nentahinka nagrira hara renenantane?
  nhe-BL: ¿Timoilhuía para nopa yejyectzi tlajtoli tlen mitzilhuijtoc nopa tlali Egipto
    ejquetl mitzpalehuis queja soldados tlen quipiyaj fuerza huan cuali quimatij quejatza
    tlatehuise? Itlajtol ax tleno ipati. Huajca, ¿ipan tlachque timotemachía para
    mitzpalehuis para timosisinis ica na?
  gub-BL: Aipo peze'egaw ikàg wera'u hekàgaw wi. Aipo pekwaw wera'u zeàmàtyry'ymawhu
    ihewi. Mo pepytywà putar Axir wanuwihawete iàmàtyry'ym mehe nehe.
