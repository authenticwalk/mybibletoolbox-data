    which if a man lean, it goes into his hand, and pierces it: so is Pharaoh king
    of Egypt to all that rely upon him.'
  hin-2017: सुन, तू तो उस कुचले हुए नरकट अर्थात् मिस्र पर भरोसा रखता है; उस पर यदि
    कोई टेक लगाए तो वह उसके हाथ में चुभकर छेद कर देगा। मिस्र का राजा फ़िरौन उन सब
    के साथ ऐसा ही करता है जो उस पर भरोसा रखते हैं।
  wol-KYG: Misra daal, nga yaakaar, bantu barax bu tas boobu di sokk képp ku ko wéeroo!
    Firawna buuru Misra de, mooy boobu bant ci képp ku ko yaakaar.
  eng-YLT: '''Lo, thou hast trusted on the staff of this broken reed — on Egypt —
    which a man leaneth on, and it hath gone into his hand, and pierced it — so [is]
    Pharaoh king of Egypt to all those trusting on him.'
  eng-WYC-2017: Lo! thou trustest on this broken staff of reed, on Egypt, on which
    if a man leaneth, either resteth, it shall enter into his hand, and shall pierce
    it; so doeth Pharaoh, the king of Egypt, to all men that trust in him.
  eng-WMBB: Behold, you trust in the staff of this bruised reed, even in Egypt, which
    if a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust in him.
  urd-GVH: क्या तुम मिसर पर भरोसा करते हो? वह तो टूटा हुआ सरकंडा ही है। जो भी उस पर
    टेक लगाए उसका हाथ वह चीरकर ज़ख़मी कर देगा। यही कुछ उन सबके साथ हो जाएगा जो मिसर
    के बादशाह फ़िरौन पर भरोसा करें!
  rug-rug: Hokara, agoi kamahire si kalavarae la pa Izipi, sa kuli, pude na mua kolu
    ene, gua. Ba pana kalavarae ia goi si kote moku sia meke va bakora ia sa limamu.
    Gua asa se Pero sa baṉara pa Izipi koa rini pu kalavarae la koasa.
  gaz-gaz: Kunoo ati Gibxin jechuunis ulee shambaqqoo caccabaa harka nama isatti irkatu
    kamii iyyuu waraanee madeessu sana abdatteerta! Faraʼoon Mootichi Gibxis nama
    isa abdatu hundaaf akkasuma.
  fra-LSG: 'Voici, tu l’as placée dans l’Égypte, tu as pris pour soutien ce roseau
    cassé, qui pénètre et perce la main de quiconque s’appuie dessus: tel est Pharaon,
    roi d’Égypte, pour tous ceux qui se confient en lui.'
  yal-yal: I ya lannayaan saxi Misiran nin, a mɛn kaane xa ɛ mali. Na luxi nɛn alo
    muxun na la xayen na a dunganna ra naxan girama, a yi a yiin xaba. Naxan na a
    digan a yi, na a maxɔlɔma nɛn. Misiran mangan na kii nin muxune xa naxanye e taxuma
    a ra.
  haw-1868: Aia ka! ke hilinai nei oe i ke kookoo o keia ohe naha, o Aigupita, ka
    mea e komo ai i ka lima a puka, ke hilinai ke kanaka maluna ona. Pela o Parao,
    ke alii o Aigupita i ka poe a pau i hilinai maluna ona.
  arb-NAV: أَنْتَ تَتَّكِلُ عَلَى عُكَّازِ هَذِهِ القَصَبَةِ الْمَرْضُوضَةِ مِصْرَ،
    الَّتِي تَثْقُبُ كَفَّ كُلِّ مَنْ يَتَوَكَّأُ عَلَيْهَا. هَكَذَا يَكُونُ فِرْعَوْنُ
    مَلِكُ مِصْرَ لِكُلِّ مَنْ يَتَوَكَّأُ عَلَيْهِ.
  ewe-ewe: Kpɔ ɖa, èle ŋu ɖom ɖe Egipte, aƒla ŋeŋe, atizɔti ma ŋu. Esi ne ame aɖe
    ziɔ ɖe eŋu la, aŋɔ asi nɛ ahade abi eŋu. Nenemae nye Egipte fia, Farao, na ame
    sia ame si aɖo ŋu ɖe eŋu.
  eng-LEE: 'Behold, thou trustedst on yon cracked reed-staff, on Egypt; which, if
    a man lean on it, will enter into his hand, and pierce it: so is Pharaoh the king
    of Egypt to all that trust on him.'
  asm-FB: চোৱা, তুমি সেই থেতেলা খোৱা মিচৰৰ নল- খাগৰিত ভাৰসা কৰিছা, কিন্তু মানুহে যদি
    তাত ভৰ দিয়ে, সেয়ে তেওঁৰ হাতত লাগি ধৰিব আৰু ই বিন্ধিব। মিচৰৰ ৰজা ফৰৌণৰ ওপৰত যি
    সকলে ভৰসা কৰে তেওঁলোকৰ সেই দৰেই হ’ব।
  sus-A: عِ عِ شَ لَنلَنتٍيَ سَشِ مِسِرَكَيٍ نَن مَ قَ؟ عٍ لُشِ عَلْ وُرِ ثٌنثٌي نَشَن
    فِرَ مَ، عَ قَ عِ سْشْ عِ كِلْنمَ عَ رَ تّمُي نَشّ. مِسِرَ مَنفّ قِرَوُنَ نَ نَ
    كِ نّ مِشِ بِرِن بّ، نَشٍيٍ عٍ شَشِلِ تِشِ عَ رَ.
  fra-SBL: Voici, vous vous confiez dans le bâton de ce roseau meurtri, en Égypte,
    qui, si un homme s'appuie dessus, entre dans sa main et la transperce. Il en est
    de même de Pharaon, roi d'Égypte, pour tous ceux qui se confient en lui.
  hbo-hbo: הִנֵּ֣ה בָטַ֡חְתָּ עַל־מִשְׁעֶנֶת֩ הַקָּנֶ֨ה הָרָצ֤וּץ הַזֶּה֙ עַל־מִצְרַ֔יִם
    אֲשֶׁ֨ר יִסָּמֵ֥ךְ אִישׁ֙ עָלָ֔יו וּבָ֥א בְכַפֹּ֖ו וּנְקָבָ֑הּ כֵּ֚ן פַּרְעֹ֣ה
    מֶֽלֶךְ־מִצְרַ֔יִם לְכָֽל־הַבֹּטְחִ֖ים עָלָֽיו׃
  kik-kik: Atĩrĩrĩ, wee wĩhokete andũ a Misiri, acio mahaana ta kamũrangi koinĩkangu,
    karĩa gatheecaga mũndũ guoko, gakamũguraria etiirania nako! Ũguo nĩguo Firaũni
    mũthamaki wa Misiri ahaana kũrĩ arĩa othe mamwĩhokaga.
  fra-NCL: 'Voici que tu te fies à l’appui de ce roseau cassé — l’Égypte — qui pénètre
    et perce la main de quiconque s’appuie dessus : tel est Pharaon, roi d’Égypte,
    pour tous ceux qui se confient en lui.'
  cek-AK: Khenah, nang loe angkhaek sakrungkung baktiah kaom, Izip prae ni nang oep
    haih; sakrungkung baktiah kaom akung nuiah amha kami loe angkhaek sakrungkung
    mah ban to thun pae ueloe, ahmaa caa tih; Izip siangpahrang Faro mah doeh anih
    khaeah amha kaminawk to to tiah sah tih.
  cuk-cuk: An be-dakedi, Egipto-yar gaapoled-masar-darga-darga-daklegedyobidgi be
    bensuli an be-dakdo. Ar dule, aba-naile, sunna e-argangi e-darga-dargadgi makleged.
    Ar we-masar, Egipto-dulemar-e-rey-Faraón gued. Bela-dulemar-egi-bensurmaladga
    deyob ega gued.
  uig-CYR: Мана, сән йериқи бар әшу қомуш һаса, йәни Мисирға тайинисән! Бириси униңға
    йөләнсә, униң қолиға санҗип кириду; мана Мисир падишаси Пирәвнгә таянғанларниң
    һәммиси шундақ болиду!
  tel-2017: నలిగిపోయిన గడ్డిపరక లాంటి ఐగుప్తుపై ఆధారపడుతున్నావు గదా! ఎవరైనా దాని మీద
    ఆనుకుంటే అది అతని చేతికి గుచ్చుకుంటుంది. ఐగుప్తు రాజు ఫరో కూడా అలాంటివాడే.
  hat-BSA: Gade byen, ou depann de baton a wozo kraze sila a. Égypte menm. Men si
    yon nonm apiye kote li, baton li an ap antre nan men l e frennen l nèt. Se konsa
    Farawon, wa Égypte la ye pou tout sila ki depann de li yo.
  kos-kos: Kowos lulalfongi mu acn Egypt ac kasrekowos, tuh fin ouinge ac oana ke
    kowos sikalkin loa — ac mau kaptelik ac kanteya pouwos. Pa ingan luman tokosra
    lun Egypt nu sin mwet su tupan kasru sel uh.”
  hbo-WLC: הִנֵּ֣ה בָטַ֡חְתָּ עַל־מִשְׁעֶנֶת֩ הַקָּנֶ֨ה הָרָצ֤וּץ הַזֶּה֙ עַל־מִצְרַ֔יִם
    אֲשֶׁ֨ר יִסָּמֵ֥ךְ אִישׁ֙ עָלָ֔יו וּבָ֥א בְכַפּ֖וֹ וּנְקָבָ֑הּ כֵּ֚ן פַּרְעֹ֣ה
    מֶֽלֶךְ־מִצְרַ֔יִם לְכָֽל־הַבֹּטְחִ֖ים עָלָֽיו׃
  ibo-ibo: Lee, amatara m na ị na-atụkwasị obi nʼIjipt, mkpanaka achara ahụ gbajiri
    agbaji, nke na-adụwa aka onye ọbụla na-adabere na ya. Otu a ka Fero, eze Ijipt
    dị nye ndị niile na-atụkwasị ya obi.
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ଏହି ଛେଚାନଳର ଯଷ୍ଟି ରୂପ ମିସର ଉପରେ ନିର୍ଭର କରୁଅଛ; ମାତ୍ର କେହି ତହିଁ
    ଉପରେ ଆଉଜିଲେ, ତାହା ତାହାର ହାତରେ ପଶି ଫୋଡ଼ି ପକାଇବ; ଯେଉଁମାନେ ମିସରୀୟ ରାଜା ଫାରୋ ଉପରେ
    ନିର୍ଭର ରଖନ୍ତି, ସେସମସ୍ତଙ୍କ ପ୍ରତି ସେ ତ ଏହି ପ୍ରକାର।
  chk-chk: Ewer, ka apilükülükü Isip ewe liwo mi kupukai, epwe pwangeni pöün eman
    a itetä won. Iei usun lapalapen Farao ewe kingen Isip ngeni chokewe mi anomu ar
    apilükülük won.’
  rop-rop: Maitbi King Hesakaiya wandim det king brom Ijip blanga album im, bat im
    kaan album im. Det king brom Ijip im jis laik det breikinwan wadi weya garra ardim
    im.
  ukr-1871: Ось, ти задумав опертись на Египет, — на тую надломану тростину, що кожному,
    хто обіпреться на неї, забється в руку й проколе її. Такий той Фараон, царь Египецький,
    до всїх, що покладають у йому надїю.
  deu-1951: Siehe, du verlässest dich auf jenen zerbrochenen Rohrstab, auf Ägypten,
    der einem jeden, der sich darauf lehnt, in die Hand fährt und sie durchbohrt!
    So ist der Pharao, der König von Ägypten, allen denen, die sich auf ihn verlassen.
  eng-JPS: Behold, thou trustest upon the staff of this bruised reed, even upon Egypt;
    whereon if a man lean, it will go into his hand, and pierce it; so is Pharaoh
    king of Egypt to all that trust on him.
  srp-1865: Gle, uzdaš se u štap od trske slomljene, u Misir, na koji ako se ko nasloni,
    uæi æe mu u ruku i probošæe je; taki je Faraon car Misirski svjema koji se uzdaju
    u nj.
  lug-lug: 'Laba weesiga Misiri, ogwo omuggo obuggo, olumuli olubetente, oluyinza
    okufumita engalo z’omuntu ng’alwesigamyeko: bw’atyo Falaawo, ye kabaka w’e Misiri
    bw’ayisa bonna abamwesiga.’'
  heb-heb: הנה בטחת על משענת הקנה הרצוץ הזה על מצרים אשר יסמך איש עליו ובא בכפו ונקבה
    כן פרעה מלך מצרים לכל הבטחים עליו׃
  ben-IRV: তুমি নির্ভর করছ সেই থেঁৎলে যাওয়া হাঁটার লাঠির উপর, কিন্তু মিশরের উপর নির্ভর
    করবে তার হাত বিদ্ধ করে। মিশরের রাজা ফরৌণের উপর যারা নির্ভর করে তাদের প্রতি তাই
    করে।
  pan-pan: ਵੇਖ, ਤੈਨੂੰ ਇਸ ਕੁਚਲੇ ਹੋਏ ਕਾਨੇ ਅਰਥਾਤ ਮਿਸਰ ਦੇ ਸਹਾਰੇ ਦਾ ਭਰੋਸਾ ਹੈ। ਜੇ ਕੋਈ ਮਨੁੱਖ
    ਉਹ ਦੇ ਨਾਲ ਢਾਸਣਾ ਲਾਵੇ ਤਾਂ ਉਹ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਖੁੱਭ ਕੇ ਉਹ ਨੂੰ ਪਾੜ ਛੱਡੇਗਾ। ਮਿਸਰ ਦਾ
    ਰਾਜਾ ਫ਼ਿਰਊਨ ਉਹਨਾਂ ਸਾਰਿਆਂ ਲਈ ਜਿਹੜੇ ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ ਅਜਿਹਾ ਹੀ ਕਰਦਾ ਹੈ।
  mya-JVB: ကျိုး သော ကျူလုံး တောင်ဝေး တည်းဟူသောအဲဂုတ္တု ပြည်ကို ကိုးစား ပါသည်တကား။
    ထိုကျူလုံးသည် မှီ သောသူ၏ လက် ကိုဖောက် ၍ လျှိုသွားလိမ့်မည်။ ထိုသို့ အဲဂုတ္တု မင်းကြီး
    ဖာရော ဘုရင်သည် မိမိ ၌ မှီ သောသူအပေါင်း တို့ကိုပြု လိမ့်မည်။
  hmo-hmo: Oi ese Aigupito oi abidadama henia, a? Aigupito be siriho, makohia gauna
    sibona. Inai siriho, bema raka durua totona oi abia, ia be do ia makohia, bona
    emu imana do ia gwadaia. Aigupito ena king, Farao, be unai bamona, ia dekenai
    idia abidadama taudia ibounai dekenai.’ ”
  urd-urd: देख, तुझे उस मसले हुए सरकंडे के 'असा या'नी मिस्र पर भरोसा है; उस पर अगर
    कोई टेक लगाए, तो वह उसके हाथ में गड़ जाएगा और उसे छेद देगा। शाह — ए — मिस्र फ़िर'औन
    उन सब के लिए, जो उस पर भरोसा करते हैं ऐसा ही है।
  rus-SYN: Вот, ты думаешь опереться на Египет, на эту трость надломленную, которая,
    если кто опрется на нее, войдет тому в руку и проколет ее! Таков фараон, царь
    Египетский, для всех уповающих на него.
  bqc-SIM: Egipiↄ kía pↄ́ àlɛ a náaikɛ gwa. A dɛ lán feelipan wíwiawaɛ. Gbɛ̃́
    pↄ́ gbãa'èwà, ì aà zↄ̃ a ↄuɛ.
  tcz-CHONGTHU: Egypt chunga nakison uham? Egypt'a na kingai uleh pumpeng agei hem
    in nakhut asuh vang pai tobang ding ahi. Egypt Lengpa Pharaoh chu tahsan thei
    ahi naisai poi.
  mar-mar: पाहा, तू या मिसराच्या ठेचलेल्या बोरूच्या चालण्याच्या काठीवर विश्वास ठेवतोस,
    पण जर मनुष्य आपल्या हातातील काठीवर टेकतो, तर तो भेदून जाईल; जे कोणी एक मिसराचा
    राजा फारो याच्यावर भरवसा ठेवतात, तो त्यांना तसाच आहे.”
  qub-qub: Nogaga musyaycämi yanapäshunayquipaj Egipto runacunaman yäracuycashayquita.
    Egiptoga caycan challcu shogushnömi. Pipis tucnacurcuptenga maqui paltantapis
    challcur päsarinmi. Chaynömi Egiptupa faraonnenga payman yäracojta ticrapanga.
  hat-hat: Ou al mete konfyans ou nan peyi Lejip! Yon baton wozo tou kase! Anvan ou
    apiye sou li, l'ap antre nan men ou, l'ap blese ou. Farawon an, wa peyi Lejip
    ou wè a, se konsa li ye pou tout moun ki fè l' konfyans.
  eng-BSB: Look now, you are trusting in Egypt, that splintered reed of a staff that
    will pierce the hand of anyone who leans on it. Such is Pharaoh king of Egypt
    to all who trust in him.
  eng-WEBPB: Behold, you trust in the staff of this bruised reed, even in Egypt, which
    if a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust in him.
  kbq-kbq: Hanki ko, menina Isipi vahe'mo'za naza hugahaze hunka kagra antahi amuha
    nehane. Hianagi Isipi kini ne' Fero avu'avamo'a, mago hakemo hagege hiaza hu'neankino,
    ana kanonte'ma azama erino rempimpima hanimofona ana azotamo'a futagino azampi
    kota aheaza hugahie. Hagi Feronte'ma amuha'ma hunemiza vahe'mo'za e'inahu hu'za
    haviza hugahaze.
  nhe-BL: Niquita para tlahuel timotemachía ipan nopa tlayacanquetl tlen tlali Egipto
    para mitzpalehuis, pero yajaya eltoc queja se acatl tlen tlapanis quema se ipan
    motoctis. Huan ax san tlapanis nopa acatl, pero nojquiya quixahuas ima tlen ipan
    motoctijqui. Queja nopa, Faraón tlen tlanahuatía ipan tlali Egipto quinchihuilis
    nochi tlen motemachía ipan ya.
  gub-BL: Pezeruzar Ezit ywy rehe har wanehe. — Urepytywà putar a'e wà nehe, peze
    ihewe. Awa nueraha kwaw kàn uiwyra pokokaw romo. Upen putar ipo ikutuk pà nehe.
    Nezewegatete Parao Ezit wanuwihawete wiko putar peme aze pezeruzar hehe nehe.
    Na'ikàg kwaw a'e. Uzewyr putar pekutyr nehe.
  eng-DRA: 'Lo thou trustest upon this broken staff of a reed, upon Egypt: upon which
    if a man lean, it will go into his hand, and pierce it: so is Pharao king or Egypt
    to all that trust in him.'
