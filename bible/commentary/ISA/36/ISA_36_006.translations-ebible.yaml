verse: ISA.036.006
translations:
  mal-C: നോക്കൂ, നീ ഈജിപ്റ്റിനെ ആശ്രയിക്കുന്നുണ്ടാകാം. അതൊരു ചതഞ്ഞ ഓടത്തണ്ടാണ്. അതിന്മേൽ
    ചാരുന്നവരുടെ കൈയിൽ അത് തുളച്ചുകയറും. തന്നെ ആശ്രയിക്കുന്ന ഏതൊരാൾക്കും, ഈജിപ്റ്റിലെ
    രാജാവായ ഫറവോനും അങ്ങനെതന്നെ.
  deu-TKW: Wohlan, du verlässest dich auf den zerstoßenen Rohrstab da, auf Ägypten,
    der jedem, der sich auf ihn stützt, in die Hand fährt und sie durchbohrt. So erzeigt
    sich der Pharao, der König von Ägypten, allen, die sich auf ihn verlassen.
  lin-lin: Tala, ozali nde kotia elikya na Ejipito oyo ezali lokola mwa nzete ya bambu
    oyo ebukana, oyo etobolaka mpe ezokisaka loboko ya moto oyo ayekamelaka yango !
    Faraon, mokonzi ya Ejipito, azalaka nde bongo mpo na bato nyonso oyo batielaka
    ye motema.
  eng-LSV: Behold, you have trusted on the staff of this broken reed—on Egypt—which
    a man leans on, and it has gone into his hand, and pierced it—so [is] Pharaoh
    king of Egypt to all those trusting on him.
  eng-GNV: 'Loe, thou trustest in this broken staffe of reede on Egypt, whereupon
    if a man leane, it will goe into his hand, and pearce it: so is Pharaoh King of
    Egypt, vnto all that trust in him.'
  eng-WEBSTER: 'Lo, thou trustest in the staff of this broken reed, on Egypt; on which
    if a man lean, it will enter his hand, and pierce it: so is Pharaoh king of Egypt
    to all that trust in him.'
  nhw-BL: Niquita para tlahuel timotemachía ipan nopa tlayacanquetl tlen tlali Egipto
    para mitzpalehuis, pero yaya eltoc quen se acatl catli tlapanis quema se ipan
    motlacuahuas. Huan amo san tlapanis nopa acatl, pero nojquiya quixahuas imax catli
    ipan motlacuajqui. Quej nopa, Faraón catli tlanahuatía ipan tlali Egipto quinchihuilis
    nochi catli motemachía ipan ya.
  swh-ONEN: Tazama sasa, unaitegemea Misri, fimbo ile ya mwanzi uliopasuka, ambayo
    huuchoma na kuujeruhi mkono wa mtu akiiegemea! Hivyo ndivyo alivyo Farao mfalme
    wa Misri, kwa wote wanaomtegemea.
  bba-bba: Geemɑ win nɑɑnɛ wɑ̃ɑwɑ Eɡibiti sunɔn mi, wi u sɑ̃ɑ nɡe kɑbɑ te tɑ kɔsikire.
    Wi u tu nɛnuɑ u tɑ̃siri, kpɑ tu nùn murɑ tu mɛɛrɑ ko. Nɡe mɛyɑ Eɡibitin sunɔ wi,
    u sɑ̃ɑ be bɑ nùn yĩiyɔ sɔɔ.
  eng-KJVCPB: 'Lo, thou trustest in the staff of this broken reed, on Egypt; whereon
    if a man lean, it will go into his hand, and pierce it: so is Pharaoh king of
    Egypt to all that trust in him.'
  luo-luo: Neuru, sani koro uketo genou kuom Misri, machalo odundu mobarore ma ka
    ngʼato orere to opilore mochwo ngʼatno kendo kelo adhola! Mano e kaka Farao ruodh
    Misri chalo ne joma ogeno kuome.
  meu-meu: A itaia, oi na Aigupto enai o helalo kaumu, a ia be siriho kwaiduna tau
    ta ese hetao-kau ai imana baine gwadaia uru ḡauna na heto. Farao, Aigupto pavapavana,
    na unuheto, ienai e helalo kaumu taudia iboudiai ediai.
  npi-ULB: हेर, तिमीले मिश्रदेशमा भर पर्दैछौ, जुन फुटेको नर्कट हो, जसलाई तिमीले यसलाई
    हिंड्ने लट्ठीको रूपमा प्रयोग गर्छौ, तर एक जना मानिस यसमा ढल्किन्छ भने, त्यसको
    हातमा त्‍यसले घोच्‍नेछ र त्‍यसलाई छेड्नेछ । मिश्रदेशका राजा फारोमा भरोसा गर्नेहरूका
    निम्ति त्यो त्यस्तै नै हुनेछ ।
  yor-yor: Wò ó nísinsin yìí, ìwọ gbẹ́kẹ̀lé Ejibiti ẹ̀rún igi ọ̀pá lásán tí í gún
    ni lọ́wọ́ tí í sì í dọ́gbẹ́ sí ni lára tí a bá gbára lé e! Bẹ́ẹ̀ ni Farao ọba
    Ejibiti sí àwọn tí ó bá gbẹ́kẹ̀lé e.
  pes-OPCB: اگر به مصر تکیه می‌کنی، بدان که این عصای دست تو، نی ضعیفی است که طاقت
    وزن تو را ندارد و به‌زودی می‌شکند و به دستت فرو می‌رود. هر که به پادشاه مصر امید
    ببندد عاقبتش همین است!
  tgl-ULB: Tingnan ninyo, kayo ay nagtitiwala sa Ehipto, iyang buhong may lamat na
    ginagamit mong tungkod, pero kung madiinan ito, babaon ito sa kanyang kamay at
    susugat ito. Iyon ay kung ano ang Faraon hari ng Ehipto sa sinumang magtitiwala
    sa kanya.
  hui-hui: Iyibiali karume ibalu í̠ biamogo bialu wai bia hole ibilo malia howa handayaho
    kegoni i̱ manda bido. Anigo i̱na í̠hondo langerogo Iyibiali uruni bame gambe hale
    podalahe ngaligobi ka. Gambe hale ogonibigome halimbu yulene karulapebe toba howa
    mo yu kegola gambe hale ogoni tagala puwa í̠ninaga gi kenda piagadagua Iyibinaga
    kini kago ibugua mana biagago manane gambe hale ogonibi ka. Ani biaga kagome ibugua
    í̠ pele ngialu wai bia hole naibulebira, lalu lamibe laya.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​၏​အ​ကူ​အ​ညီ​ကို စောင့်​စား​လျက်​နေ​ကြ​၏။ သို့​ရာ​တွင်​ထို​ပြည်
    ကို​အား​ကိုး​ခြင်း​သည်​ကျိုး​၍​လက်​စူး​တတ် သည့်​ကူ​ရိုး​ကို​တောင်​ဝှေး​အ​ဖြစ်​အ​သုံး​ပြု
    သည်​နှင့်​တူ​၏။ အီ​ဂျစ်​ဘု​ရင်​ကား​မိ​မိ​တို့ မှီ​ခို​အား​ကိုး​သူ​ရှိ​လာ​ချိန်​၌​ကူ​ရိုး​နှင့်
    သာ​တူ​သ​တည်း'' ဟု​ပြော​၏။
  bod-N: ལྟོས་དང་། ཁྱོད་ཀྱིས་འདམ་བུའི་དབྱུག་པ་ཆག་པོ་སྟེ་ཨེ་ཅིབ་ལ་བློ་བཅོལ་བ་རེད། སུ་ཞིག་དེར་བརྟེན་ན་དེ་ནི་ཁོའི་ལག་པར་ཟུག་ནས་བརྟོལ་བར་བྱེད།
    ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་རང་ལ་བློ་གཏད་བཅོལ་མཁན་ཐམས་ཅད་ལའང་དེ་བཞིན་དུ་བྱེད་དོ།
    །
  sna-sna: Tarira zvino, unovimba neIjipiti, ruya rushanga rwomudonzvo rwakavhunika,
    runobaya ruoko rwomunhu nokumupa vanga kana azendamira parwuri! Ndizvo zvakaita
    Faro mambo weIjipiti kuna vose vanovimba naye.
  spa-BLM: He aquí que tú confías en el bastón de esta caña cascada, en Egipto, que
    si un hombre se apoya en él, se le mete en la mano y lo atraviesa. Así es el Faraón,
    rey de Egipto, para todos los que confían en él.
  cac-cac: A svilani to a Egipto tzac'och yipoc a c'ool. Ichocab' ta', palta a Egipto
    chi', lajan val icha junoc te' aj can̈chajnac, ayic tzon̈ och yub'naj d'a sn̈i'
    te', sb'at tz'isnaj te' d'a co c'ab'. Icha chi' yaj vin̈ sreyal Egipto chi' d'a
    mach tz'ac'anoch vin̈ yipoc sc'ool.
  swh-ULB: Tazama, umeweka imani yako Misri, maana banzi la mwanzi unalolitumia kama
    fimbo ya kutembelea, ikiwa mtu ataiegemea na kuishika kwenye mkono wake itamchoma.
    Hivyo ndovyo jinsi Farao mfalme wa Misri alivyo kwa yeyote anayemuamini.
  bel-bel: Вось, ты думаеш абаперціся на Егіпет, на гэтую трысьціну надламаную, якая,
    калі хто на яе абапрэцца, увойдзе таму ў руку і пратне яе? Такі фараон, цар Егіпецкі,
    для ўсіх, хто на яго спадзяецца.
  deu-ELBBK: Siehe, du vertraust auf jenen geknickten Rohrstab, auf Ägypten, der,
    wenn jemand sich auf ihn stützt, ihm in die Hand fährt und sie durchbohrt. So
    ist der Pharao, der König von Ägypten, allen, die auf ihn vertrauen.
  mbb-OT: Iyan be is Ehipto? Heini he nasyun wey is hadì duen, iring dà te nevadtì
    he tuked he emun idtutuked nu ne ebpekepalì te belad nu.
  mal-2015: ചതെഞ്ഞ ഓടക്കോലായ മിസ്രയീമിലല്ലോ നീ ആശ്രയിച്ചിരിക്കുന്നതു; അതു ഒരുത്തൻ
    ഊന്നിയാൽ, അവന്റെ ഉള്ളങ്കയ്യിൽ തറെച്ചുകൊള്ളും; മിസ്രയീംരാജാവായ ഫറവോൻ തന്നിൽ ആശ്രയിക്കുന്ന
    ഏവർക്കും അങ്ങനെ തന്നേയാകുന്നു.
  gup-gup: Yina! Ngudda yimankek yiyime, ‘Ngad wanjh ngarrbenmadbun bininj nawu Egyptbeh
    bu kandibidyikarrme.’ Dja kawarre! Nahni Pharoah nawu king bedberre nakka wanjh
    ngudjwarre, dja minj ngunbidyikarrme. Nungka yiman kundulk manbu kabakme bu bininj
    kakan yiman kandudjkarren.*
  rmc-rmc: Dikh, tu pes mukes pro Egipt, pre odi prephagľi trsťina, savi predžubinel
    o vast oleske, ko pes pre late oprinel. Ajso hin o Faraonos, o egiptsko kraľis,
    ke savorende, ko pes pre leste muken!
  pes-OPV: هان بر عصای این نی خرد شده یعنی بر مصر توکل می‌نمایی که اگر کسی بر آن تکیه
    کند به‌دستش فرو رفته، آن را مجروح می‌سازد. همچنان است فرعون پادشاه مصر برای همگانی
    که بر وی توکل نمایند.
  ron-1924: Ятэ, ай пус-о ын Еӂипт, ай луат ка сприжин ачастэ трестие руптэ, каре
    ынцяпэ ши стрэпунӂе мына орькуй се сприжинэ пе еа! Аша есте Фараон, ымпэратул
    Еӂиптулуй, пентру тоць чей че се ынкред ын ел.
  ben-OBCV: এখন দেখো, আমি জানি তোমরা মিশরের উপরে নির্ভর করেছ। সে হল থ্যাঁৎলানো নলখাগড়ার
    মতো লাঠি, যা কোনো মানুষের হাতকে বিদ্ধ করে! তেমনি মিশরের রাজা ফরৌণ যারা তার উপরে
    নির্ভর করে।
  som-som: Bal ogow, waxaad isku hallaynaysaa oo ul ahaan u qaadanaysaa cawsduurkan
    burburay, kaasoo ah Masar, oo isna haddii nin ku tiirsado gacantuu ka galaa oo
    ka mudaa, oo boqorka Masar oo Fircoon ahu saasoo kaluu u yahay kuwa isaga isku
    halleeya oo dhan.
  lat-VUC: 'Ecce confidis super baculum arundineum confractum istum, super Ægyptum;
    cui si innixus fuerit homo, intrabit in manum ejus, et perforabit eam: sic Pharao,
    rex Ægypti, omnibus qui confidunt in eo.'
  eng-ASVBT: 'Behold, thou trustest upon the staff of this bruised reed, even upon
    Egypt, whereon if a man lean, it will go into his hand, and pierce it: so is Pharaoh
    king of Egypt to all that trust on him.'
  ita-1885: Ecco, tu ti sei confidato in quel sostegno di canna rotta, sopra il quale
    se alcuno si appoggia, esso gli entra nella mano, e la fora; tale è Faraone, re
    di Egitto, a tutti coloro che si confidano in lui.
  eng-LXXUP: 'Behold, thou trustest on this bruised staff of reed, on Egypt: as soon
    as a man leans upon it, it shall go into his hand, and pierce it: so is Pharaoh
    king of Egypt and all that trust in him.'
  eng-ULB: Look, you are trusting in Egypt, that splintered reed that you use as a
    walking staff, but if a man leans on it, it will stick into his hand and pierce
    it. That is what Pharaoh king of Egypt is to anyone who trusts in him.
  spa-VBL: ¡Mira! Estás confiando en Egipto, un bastón que es como una caña rota que
    cortará la mano de quien se apoye en ella. Así es el Faraón, rey de Egipto, para
    todo aquel que confía en él.
  fra-_FOB: 'Voici, tu te confies en l''Égypte, en ce bâton, ce roseau cassé, qui
    perce et traverse la main de celui qui s''y appuie: tel est Pharaon, roi d''Égypte,
    pour tous ceux qui se confient en lui.'
  mal-mal: ചതഞ്ഞ ഓടക്കോലായ ഈജിപ്റ്റിൽ അല്ലയോ നീ ആശ്രയിച്ചിരിക്കുന്നത്; അത് ഒരുത്തൻ
    ഊന്നിയാൽ, അവന്റെ ഉള്ളംകൈയിൽ തറച്ചുകയറും; ഈജിപ്റ്റുരാജാവായ ഫറവോൻ തന്നിൽ ആശ്രയിക്കുന്ന
    ഏവർക്കും അങ്ങനെ തന്നെയാകുന്നു.
  urd-GVR: Kyā tum Misr par bharosā karte ho? Wuh to ṭūṭā huā sarkanḍā hī hai. Jo
    bhī us par ṭek lagāe us kā hāth wuh chīr kar zaḳhmī kar degā. Yihī kuchh un sab
    ke sāth ho jāegā jo Misr ke bādshāh Firaun par bharosā kareṅ!
  suz-BL: गे जिक्‍शो कोक्‍के खोदेंशो इजीप्‍त कली थमा सुइक्‍नेवे? सु सु मेको कोक्‍के
    तिक्‍शा गाक्‍नीमी, मेको आन गुइ थोक्‍ब। सु सुमी इजीप्‍त ङा पिप फाराओ कली थमा सुइक्‍नीमी,
    मेको कोक्‍केम थोक्‍शो खोदेंशो दुम्‍नीम। इजीप्‍त ङा फाराओ मोदेंशो बाक्‍ब’ दे मतीन।
    इजीकीएल २९:६-७
  eng-NOY: Behold, thou trustest in that broken reed-staff, Egypt, on which if a man
    lean, it will pierce his hand, and go through it. Such is Pharaoh, king of Egypt,
    to all that trust in him.
  ita-1927: Ecco, tu confidi nell’Egitto, in quel sostegno di canna rotta, ch’entra
    nella mano e la fora a chi vi s’appoggia; tal è Faraone, re d’Egitto, per tutti
    quelli che confidano in lui.
  ckb-ckb: وا پشتت بە پاڵپشتی ئەو قامیشە شکاوەی میسر بەستووە، ئەوەی کە هەرکەسێک خۆی
    بەسەردا بچەمێنێتەوە لەپی دەستی بریندار دەبێت و کونی دەکات! فیرعەونی پاشای میسر
    ئاوایە بۆ هەموو ئەوانەی پشتی پێ دەبەستن.
  eng-BBE: See, you are basing your hope on that broken rod of Egypt, which will go
    into a man's hand if he makes use of it for a support; for so is Pharaoh, king
    of Egypt, to all who put their faith in him.
  kan-OKCV: ಇಗೋ! ನೀನು ಜಜ್ಜಿದ ದಂಟಿಗೆ ಸಮಾನವಾಗಿರುವ ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟಿರುವಿಯಷ್ಟೆ,
    ಅದರ ಮೇಲೆ ಮನುಷ್ಯನು ಊರಿಕೊಂಡರೆ ಅದು ಅವನ ಕೈಯನ್ನೇ ಚುಚ್ಚಿ ಗಾಯ ಮಾಡುವುದು. ಈಜಿಪ್ಟಿನ ಅರಸನಾದ
    ಫರೋಹನಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟವರೆಲ್ಲರಿಗೂ ಇದೇ ಗತಿಯಾಗುವದು.
  tam-2017: இதோ, நெரிந்த நாணல்கோலாகிய அந்த எகிப்தை நம்புகிறாய்; அதின்மேல் ஒருவன் சாய்ந்தால்,
    அது அவன் உள்ளங்கையில்பட்டு உருவிப்போகும்; எகிப்தின் ராஜாவாகிய பார்வோன் தன்னை நம்புகிற
    அனைவருக்கும் அப்படியே இருப்பான்.
  spa-RV-1909: He aquí que confías en este bordón de caña frágil, en Egipto, sobre
    el cual si alguien se apoyare, entrarásele por la mano, y se la atravesará. Tal
    es Faraón rey de Egipto para con todos los que en él confían.
  ron-BTF: Iată, tu te încrezi în toiagul acestei trestii frânte, în Egipt, pe care
    dacă un om se sprijină îi va intra în mână şi i-o va străpunge; astfel este Faraon,
    împăratul Egiptului, pentru toţi cei care se încred în el.
  eng-WEBP: Behold, you trust in the staff of this bruised reed, even in Egypt, which
    if a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust in him.
  eng-FBV: Now look! You're trusting in Egypt, a walking stick that's like a broken
    reed that will cut the hand of anyone leaning on it. That's what Pharaoh, king
    of Egypt, is like to everyone who trusts in him.
  nld-1939: Zie, ge vertrouwt op Egypte, die geknakte rietstok, die iemand de hand
    doorboort en wondt, als hij er op steunt; ja, dat is Farao, de egyptische koning,
    voor iedereen die op hem vertrouwt.
  nch-BL: Niquita para tahuel timotemachía ipan nopa tayacanquet ten tali Egipto para
    mitzpalehuis, pero yaya eltoc quej se acat cati tapanis quema se ipan motatzquilis.
