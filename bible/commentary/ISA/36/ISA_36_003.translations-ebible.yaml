verse: ISA.036.003
translations:
  mal-C: അപ്പോൾ കൊട്ടാരം ഭരണാധിപനും ഹിൽക്കിയാവിന്റെ മകനുമായ എല്യാക്കീം, ലേഖകനായ ശെബ്ന,
    ആസാഫിന്റെ മകനും രാജകീയ രേഖാപാലകനുമായ യോവാഹ് എന്നിവർ കോട്ടയ്ക്കു വെളിയിൽ അദ്ദേഹത്തിന്റെ
    അടുത്തേക്കുചെന്നു.
  deu-TKW: Da gingen Eljakim, der Sohn Hilkias, der dem Palaste vorstand, und Sebna,
    der Staatsschreiber, und Joah, der Sohn Asaphs, der Kanzler, zu ihm hinaus.
  lin-lin: Eliakimi, mwana mobali ya Ilikia, mobateli biloko ya ndako ya mokonzi ;
    Shebina, mokomi mikanda ; mpe Yoa, mwana mobali ya Azafi mpe mobombi mikanda,
    babimaki mpo na kokutana na ye.
  eng-LSV: and Eliakim son of Hilkiah goes forth to him, who [is] over the house,
    and Shebna the scribe, and Joah son of Asaph, the remembrancer.
  eng-GNV: Then came foorth vnto him Eliakim the sonne of Hilkiah the steward of the
    house, and Shebna the chanceler, and Ioah the sonne of Asaph the recorder.
  eng-WEBSTER: Then came forth to him Eliakim, Hilkiah's son, who was over the house,
    and Shebna the scribe, and Joah, Asaph's son, the recorder.
  nhw-BL: Huajca quisqui Eliaquim, icone Hilcías, catli eliyaya se tlayacanca tequitiquetl
    ipan icaltlanahuatil Ezequías, huan quisque itlajcuilojca Ezequías catli itocax
    Sebna, huan quisqui Joa, icone Asaf, catli quiijcuilo catli pano mojmostla ipan
    itlanahuatilis.
  swh-ONEN: Eliakimu mwana wa Hilkia aliyekuwa msimamizi wa jumba la kifalme, Shebna
    aliyekuwa katibu, na Yoa mwana wa Asafu mwandishi wakamwendea.
  bba-bba: Yerɑ Eliɑkimu, Hilikiyɑn bii, sinɑ bokon sɔm kowobun wiruɡii, u dɑ ben
    mi kɑ Sebinɑ wi u sɑ̃ɑ sinɑ bokon tire yoro, kɑ Yoɑsi, Asɑfun bii, wi u rɑ tirenu
    bere.
  eng-KJVCPB: Then came forth unto him Eliakim, Hilkiah’s son, which was over the
    house, and Shebna the scribe, and Joah, Asaph’s son, the recorder.
  luo-luo: Eliakim wuod Hilkia ma jatend od ruoth, gi Shebna jagoro kod Joa wuod Asaf
    mane jachan weche, nodhi ire kanyo.
  meu-meu: Bena Eliakim Hilkia, hanua pavapavana ena ruma ireḡuna tauna, bona Sebna,
    toretore tauna, bona Ioa Asaf, e tore pepadia inaridia tau, tatoiosi na e raka
    lasi ia dekenai.
  npi-ULB: तिनीहरूसँग कुरा गर्न जाने इस्राएली अधिकारीहरूमा दरबारका प्रशासक हिल्कियाहका
    छोरा एल्याकीम, राजाका सचिव शेब्‍ना र सरकारको निर्णय लेख्‍ने आसापका छोरा योआ थिए
    ।
  yor-yor: Ṣebna Eliakimu ọmọ Hilkiah alábojútó ààfin, Ṣebna akọ̀wé, àti Joah ọmọ
    Asafu akọ̀wé jáde lọ pàdé rẹ̀.
  pes-OPCB: اِلیاقیم (پسر حلقیا)، سرپرست امور دربار حِزِقیای پادشاه؛ شبنا، کاتب و
    یوآخ (پسر آساف)، وقایع‌نگار دربار نزد او رفتند.
  tgl-ULB: Ang opisyales ng Israel na sumalubong sa labas ng lungsod para kausapin
    sila ay sina Eliakim anak ni Hilkias, ang administrador ng palasyo, Sebna ang
    kalihim ng hari, at Joa anak ni Asaf, na may-akda ng mga kapasyahan ng pamahalaan.
  hui-hui: Ani íbu heagola Isaraelenaga agali haguane tebiralirume Asiriali hondole
    tagira pene. Hondo penedaru tinaga mini uru. Kini andaga mamage haga Hiligaia
    igini Eliagimi henegobi kininaga bi gili bia dagala biaga Sebenabi kini ibugua
    birago damene bibahende bebani gilibu wiai haga Asaba igini Yoa henegobi uruni
    tigua hondo pene.
  mya-mya: ထို​အ​ခါ​ယုဒ​ပြည်​သူ​သုံး​ဦး​တို့​သည်​သူ နှင့်​အ​တူ​လာ​ရောက်​တွေ့​ဆုံ​ကြ​၏။
    သူ​တို့ ကား​ဟိ​လ​ခိ​၏​သား​နန်း​တော်​အုပ်​ဧ​လျာ ကိမ်၊ နန်း​တော်​အ​တွင်း​ဝန်​ရှေ​ဗ​န​နှင့်၊
    အာ သပ်​၏​သား​အ​မှု​တွဲ​ထိန်း​ယော​အာ​တို့ ဖြစ်​သ​တည်း။-
  bod-N: ཧིལ་ཀི་ཡཱའི་བུ་སྟེ་རྒྱལ་པོའི་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་། དྲུང་ཡིག་ཤེབ་ནཱ་དང་།
    ཨ་སབ་ཀྱི་བུ་སྟེ་ལོ་རྒྱུས་འགོད་མཁན་ཡོ་ཨག་བཅས་པ་ཁོ་བསུ་བར་ཕྱི་རོལ་ཏུ་ཐོན་ནོ། །
  sna-sna: ipapo Eriakimu mwanakomana waHirikia, mufambisi webasa mumuzinda wamambo,
    naShebhina munyori, naJoa mwanakomana waAsafi munyori wenhoroondo, akabuda kundosangana
    naye.
  spa-BLM: Entonces salieron hacia él Eliaquim, hijo de Hilcías, que estaba al frente
    de la casa, y Sebna, el escriba, y Joah, hijo de Asaf, el registrador.
  cac-cac: A vin̈aj Eliaquim yuninal vin̈aj Hilcías yilumal tastac ay d'a vin̈ rey,
    vin̈aj Sebna tz'ib'um yed' vin̈aj Joa yuninal vin̈aj Asaf stz'ib'an yab'ixal vin̈
    rey chi', ix elta eb' vin̈ scha vin̈ yajalil eb' soldado chi'.
  swh-ULB: Maofisa wa Israeli waliotumwa kuzungumza nao walikuwa ni Eliakimu mtoto
    wa Hilkia, kiongozi wa jumba, Shebna katibu wa mfalme, na Joa mtoto wa Asapha,
    anayeandika makubaliano ya serekali.
  bel-bel: І выйшаў да яго Эліякім, сын Хэлкіінаў, начальнік палаца, і Сэўна пісар,
    і Ёах, сын Асафаў, дзеяпісальнік.
  deu-ELBBK: Da gingen zu ihm hinaus Eljakim, der Sohn Hilkijas, der über das Haus
    war, und Schebna, der Schreiber, und Joach, der Sohn Asaphs, der Geschichtsschreiber.
  mbb-OT: Midhendiyà te kandin si Eliakim he anak ni Hilkia, te edumala te turuǥan,
    si Shebna he sikritaryu, wey si Joa he anak ni Asaf, he sineriǥan te menge libru
    te ginhedian.
  mal-2015: അപ്പോൾ ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരൻ
    ശെബ്നയും ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും അവന്റെ അടുക്കൽ പുറത്തു ചെന്നു.
  gup-gup: Dja bu bindinang bindimarnebebmeng, danjbik bininj nawu birrikihkimuk kore
    Jerusalem wanjh birribebmeng bu bindidjawam nawu Sennacharib nuye army. Bedda
    wanjh Eliakim nawu beywurd nuye Hilkiah, dja mak Shebna, dja mak Joah, beywurd
    nuye Asaph. Hilkiah nungka bimarnenahnang kururrkkimuk kore King Hezekiah dingihdi.
    Shebna wanjh secretary nuye king, dja Asaph nahnani king nuye djurra nawern.
  rmc-rmc: Akor anglo asiriko veľiťeľis Rabšake gele o Eljakim, le Chilkijoskro čhavo,
    savo ľidžalas o palacis, o pisaris Šebna the o uradňikos Joach, le Asafoskro čhavo.
  pes-OPV: و الیاقیم بن حلقیا که ناظرخانه بود و شبنای کاتب و یوآخ بن آساف وقایع نگار
    نزد وی بیرون آمدند.
  ron-1924: Атунч Елиаким, фиул луй Хилкия, кэпетения касей ымпэратулуй, с-а дус ла
    ел, ку логофэтул Шебна ши ку Иоах, фиул луй Асаф, скрииторул (архиварул).
  ben-OBCV: তখন রাজপ্রাসাদের পরিচালক হিল্কিয়ের পুত্র ইলিয়াকীম, সচিব শিব্‌ন ও আসফের
    পুত্র লিপিকার যোয়াহ বের হয়ে তাঁর কাছে গেলেন।
  som-som: Oo markaasaa waxaa u soo baxay Elyaaqiim ina Xilqiyaah oo reerka u sarreeyey,
    iyo Shebnaa oo karraaniga ahaa, iyo Yoo'aax ina Aasaaf oo ahaa taariikhqorihii.
  lat-VUC: Et egressus est ad eum Eliacim, filius Helciæ, qui erat super domum, et
    Sobna scriba, et Joahe filius Asaph, a commentariis.
  eng-ASVBT: Then came forth unto him Eliakim the son of Hilkiah, who was over the
    household, and Shebna the scribe, and Joah, the son of Asaph, the recorder.
  ita-1885: Ed Eliachim, figliuolo di Hilchia, mastro del palazzo, e Sebna, segretario,
    e Ioa, figliuolo di Asaf, cancelliere, uscirono fuori a lui.
  eng-LXXUP: And there went forth to him Eliakim the steward, the son of Hilkiah,
    and Shebna the scribe, and Joah the son of Asaph, the recorder.
  eng-ULB: The Israelite officials who went out of the city to talk with them were
    Hilkiah's son Eliakim, the palace administrator, Shebna the king's secretary,
    and Asaph's son Joah, who wrote down the government decisions.
  spa-VBL: Eliaquim, hijo de Hilcías, el administrador del palacio, Sebnah el escriba,
    y Joa, hijo de Asaf, el guardián del registro, salieron a hablar con él.
  fra-_FOB: Et Éliakim, fils de Hilkija, préfet du palais, se rendit vers lui, avec
    Shebna, le secrétaire, et Joach, fils d'Asaph, le chancelier.
  mal-mal: അപ്പോൾ ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരൻ
    ശെബ്നയും ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും അവന്റെ അടുക്കൽ പുറത്തു ചെന്നു.
  urd-GVR: Yih dekh kar mahal kā inchārj Iliyāqīm bin Ḳhilqiyāh, mīrmunshī Shibnāh
    aur mushīr-e-ḳhās Yuāḳh bin Āsaf shahr se nikal kar us se milne āe.
  suz-BL: मिनु दरवार कोव़ब, हिल्‍कीयाह आ तौ एल्‍याकीम, पिप आ ब्रेक्‍ब शेब्‍ना नु आसाफ
    आ तौ योआह लाङगा ग्रूशा मेको आन बाक्‍तीक लाम्‍तेक्‍म। यसैया २२:२०
  eng-NOY: Then came forth to him Eliakim, the son of Hilkiah, who was over the palace,
    and Shebna the scribe, and Josh, the son of Asaph, the annalist.
  ita-1927: Allora Eliakim, figliuolo di Hilkia, prefetto del palazzo, Scebna, il
    segretario, e Joah, figliuolo d’Asaf, l’archivista, si recarono da lui.
  ckb-ckb: ئەلیاقیمی کوڕی حیلقیا سەرپەرشتیاری کۆشک و شەڤنای خامەی نهێنی و یۆئاحی تۆمارکار
    کوڕی ئاساف چوونە دەرەوە بۆ لای.
  eng-BBE: And there came out to him Eliakim, the son of Hilkiah, who was over the
    house, and Shebna the scribe, and Joah, the son of Asaph, the recorder.
  kan-OKCV: ಆಗ ಅರಮನೆಯ ಕಾರ್ಯನಿರ್ವಾಹಕನಾದ ಹಿಲ್ಕೀಯನ ಮಗ ಎಲ್ಯಾಕೀಮ್, ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನ,
    ದಾಖಲೆಗಾರನಾದ ಆಸಾಫನ ಮಗ ಯೋವ ಎಂಬುವರು ಅವನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: அப்பொழுது இல்க்கியாவின் மகனாகிய எலியாக்கீம் என்னும் அரண்மனை விசாரிப்புக்காரனும்,
    செப்னா என்னும் எழுத்தனும், ஆசாப்பின் மகனாகிய யோவாக் என்னும் கணக்கனும் அவனிடத்திற்குப்
    புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: Y salió á él Eliacim hijo de Hilcías mayordomo, y Sebna, escriba, y
    Joah hijo de Asaph, canciller.
  ron-BTF: Atunci au venit la el Eliachim, fiul lui Hilchia, care era peste casă;
    şi Şebna, scribul, şi Ioah, fiul lui Asaf, cronicarul.
  eng-WEBP: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder came out to him.
  eng-FBV: Eliakim, son of Hilkiah, the palace manager, Shebnah the scribe, and Joah,
    son of Asaph, the record-keeper, went out to speak with him.
  nld-1939: ging de hofmaarschalk Eljakim, de zoon van Chilki-jáhoe, naar hem toe,
    vergezeld van den schrijver Sjebna en van den kanselier Joach, den zoon van Asaf.
  nch-BL: Huajca quisqui Eliaquim, icone Hilcías, cati eliyaya se tayacanca tequitiquet
    ipan icaltanahuatil Ezequías, huan quisqui itajcuilojca Ezequías cati itoca Sebna,
    huan quisqui Joa, icone Asaf, cati quiijcuilohuayaya ten panoyaya mojmosta ipan
    itanahuatilis.
  vie-1934: Bấy giờ, Ê-li-a-kim, con trai của Hinh-kia, làm chức cung giám, đi với
    thơ ký Sép-na, và sử quan Giô-a, con trai của A-sáp, mà đến cùng người.
  hin-CV: तब गृह प्रबंधक एलियाकिम, जो हिलकियाह का पुत्र था, शास्त्री शेबना तथा आसफ
    का पुत्र योआह, जो प्रालेख अधिकारी था, राजा से भेंट करने गए.
  eng-OURB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph, the recorder came out to him.
  spa-BES: Y salió a él Eliaquim, hijo de Hilcías, que estaba sobre la casa, y a Sebna
    el escriba, y a Joa, el hijo de Asaf, el registrador.
  tdx-tdx: Niavotse mb’ama’e mb’eo t’i Eliakime, ana’ i Hilkià, mpifelek’ i anjombay
    naho i Sebna mpanokitse vaho Ioake ana’ i Asafe, mpamolily.
  tha-KJV: เอลียาคิมบุตรชายฮิลคียาห์​ก็​ออกมาหาท่าน เอลียาคิมเป็นผู้บัญชาการราชสำนัก
    พร​้อมกับเชบนาห์ราชเลขา และโยอาห์​บุ​ตรชายอาสาฟเจ้ากรมสารบรรณ
  por-BR-2018: Então saíram ao encontro dele Eliaquim, filho de Hilquias, o administrador
    da casa real; Sebna, o escriba, e Joá, filho de Asafe, o cronista.
  deu-ELO: Da gingen zu ihm hinaus Eljakim, der Sohn Hilkijas, der über das Haus war,
    und Schebna, der Schreiber, und Joach, der Sohn Asaphs, der Geschichtsschreiber.
  eng-WYC-2018: And Eliakim, the son of Hilkiah, that was on the house (or who was
    over theking’s household), went out to him, and Shebna, the scribe, and Joah,
    the son of Asaph, the chancellor.
  epo-epo: Kaj eliris al li Eljakim, filo de Ĥilkija, la palacestro, kaj Ŝebna, la
    skribisto, kaj Joaĥ, filo de Asaf, la kronikisto.
  uig-PIN: Xuning bilǝn Ⱨilⱪiyaning oƣli, ordini baxⱪuridiƣan Eliakim, ordining diwanbegi
    bolƣan Xǝbna wǝ Asafning oƣli, orda mirzibegi bolƣan Yoaⱨlar uning yeniƣa kǝldi
  beo-beo: 'Yuda dunu udiana da ema misi. Ilia dio da Ilaiagime (Hiligaia egefe) amola
    Siebena (sia: dedesu dunu) amola Youa (A:isa:fe egefe).'
  tpi-OTNT: Orait na tripela ofisa bilong Israel i go lukim em. Nem bilong ol i olsem,
    Eliakim, pikinini bilong Hilkia, em man i save bosim haus king, na Sepna, kuskus
    bilong king, na Joa, pikinini man bilong Asap, em man i save raitim stori bilong
    olgeta samting king i mekim.
  hau-SA: Eliyakim ɗan Hilkiya sarkin fada, Shebna magatakarda, da Yowa ɗan Asaf marubuci
    suka fita zuwa wurinsa.
  uig-LAT: Shuning bilen Hilqiyaning oghli, ordini bashquridighan Éliakim, ordining
    diwanbégi bolghan Shebna we Asafning oghli, orda mirzibégi bolghan Yoahlar uning
    yénigha keldi
  nde-nde: u-Eliyakhimu indodana kaHilikhiya umgcini wesigodlo, loShebhina umabhalane
    kanye loJowa indodana ka-Asafi umbhali, baya kuye.
  ton-ton: Pea naʻe toki haʻu kiate ia ʻa Iliakimi, ko e foha ʻo Hilikia, ʻaia naʻe
    pule ʻi he fale, pea mo Sepina ko e tangata tohi, mo Soa, ko e foha ʻo ʻAsafi,
    ko e matāpule tohi.
  ces-1613: Tedy vyšel k němu Eliakim syn Helkiášův, kterýž byl správce domu, a Sobna
    písař, a Joach syn Azafův, kancléř.
  eng-WMB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder came out to him.
  tam-TCV: அப்பொழுது இல்க்கியாவின் மகனான அரண்மனை நிர்வாகி எலியாக்கீமும், செயலாளராகிய
    செப்னாவும், பதிவாளனாகிய ஆசாபின் மகன் யோவாக்கும் அவனிடத்திற்குப் போனார்கள்.
  ceb-ULB: Ang mga opisyal sa mga Israelita nga migawas sa siyudad aron sa pagpakigsulti
    kanila mao si Hilkia ang anak nga lalaki ni Eliakim, nga sinaligan sa palasyo,
    si Shebna nga sekretaryo sa hari, ug si Joa nga anak nga lalaki ni Asaf, nga maoy
    tigsulat sa mga hukom sa panggamhanan.
  pol-UBG: Wtedy wyszli do niego Eliakim, syn Chilkiasza, przełożony domu, i Szebna,
    pisarz, oraz Joach, syn Asafa, kronikarz.
  urd-GVU: یہ دیکھ کر محل کا انچارج اِلیاقیم بن خِلقیاہ، میرمنشی شبناہ اور مشیرِ خاص
    یوآخ بن آسف شہر سے نکل کر اُس سے ملنے آئے۔
  deu-1912: Und es ging zu ihm heraus Eljakim, der Sohn Hilkias, der Hofmeister, und
    Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler.
  kan-2017: ಆ ಮೇಲೆ ಹಿಲ್ಕೀಯನ ಮಗನೂ ರಾಜಗೃಹಾಧಿಪತಿಯೂ ಆದ ಎಲ್ಯಾಕೀಮ್, ಲೇಖಕನಾದ ಶೆಬ್ನ, ಆಸಾಫನ
    ಮಗನೂ ಮಂತ್ರಿಯೂ ಆಗಿದ್ದ ಯೋವ ಎಂಬುವವರು ಬಂದರು.
  yap-yap: 'Me yib dalip e girdi’ nu Judah ni ngar mada’ niged: ni aram Eliakim nib
    mo’on ni fak Hilkiah ni ir e ga’ u tafen e pilung; nge Shebna ni ir e tamayol
    u tafen e puf oloboch; nge Joah nib mo’on ni fak Asaf, ni ir e ma kol e babyor
    ko am.'
  hlt-MCSB: Te dongah im khoem Hilkiah capa Eliakim tah cadaek Shebna, hnokhoem Asaph
    capa Joah neh anih taengla pawk.
  mdy-ETH: ዒዛና ካኣማኒ ካኣቱሞ ማኣሮ ዎይሣ፥ ሂልቂያ ናኣዚ ዔኤሊያቄሜንታ ፃኣፖ ባኮ ፃኣፓ ሺቢናንታ ዱማ ዱማ ሃይሶ ፃኣፒ
    ፃኣፒ ጌሣ ዓሳኣፔ ናኣዚ ዮዓሄንታ ዒዞ ቤዞ ሙኬኔ።
  twi-ASANTE: Hilkia babarima Eliakim a na ɔhwɛ ahemfie no ntotoeɛ so ne Sebna a na
    ɔyɛ ɔtwerɛfoɔ ne Asaf babarima Yoa a na ɔno nso yɛ ɔtwerɛfoɔ kɔhyiaa no.
  eng-WEBU: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder came out to him.
  wal-wal: Yaatin, Hilqqiyaa na7ai kawo keettan aawatiya Eliyaaqiimi, waanna xaafee
    SHeebininne Asaafa na7ai taarikiyaa xaafiya Yo7aahi akko kare kiyidosona.
  spa-PDDPT: Eliaquim, hijo de Hilcías, mayordomo del palacio, Sebna el escriba, y
    Joa, hijo de Asaf, el cronista, salieron a él.
  gun-gun: Ha'e ramo Rabsaqué reve nhovaexĩ vy oje'oi Hilquias ra'y Eliaquim huvixa
    ro re opena va'ety, kuaxia mboparaa Sebna ha'e Asafe ra'y mba'emo oiko va'ekue
    mboparaaty Joá.
  ilo-ULB: Dagiti opisial nga Israelita a rimmuar iti siudad tapno makisarita kadakuada
    ket ni Eliakim nga anak a lalaki ni Hilkias a mangay-aywan iti palasio, ni Sebna
    a sekretario ti ari, ken ni Joa a putot a lalaki ni Asaf ken mangisursurat kadagiti
    pangngeddeng ti gobierno.
  kpg-kpg: 'Nia daangada o Judah dogodolu ne lloomoi belee heetugi gi mee: go tangada
    dela e dagi di hale king go Eliakim tama daane o Hilkiah, tangada hihi go Shebna,
    mo tangada dela e hagailongo nia mee gi lala go Joah, tama daane a Asaph.'
  uig-ARA: شۇنىڭ بىلەن ھىلقىيانىڭ ئوغلى، ئوردىنى باشقۇرىدىغان ئېلىئاكىم، ئوردىنىڭ
    دىۋانبېگى بولغان شەبنا ۋە ئاسافنىڭ ئوغلى، ئوردا مىرزىبېگى بولغان يوئاھلار ئۇنىڭ
    يېنىغا كەلدى
  sus-sus: Xilikiya xa di Eliyakimi, mangɛ xa banxi xunyi, mangɛ xa sɛbɛliti Sebena,
    nun Asafi xa di Yowa, naxan findixi mangɛ xa kɛɛdi ragatɛ ra, nee naxa mini Asiriyakae
    ralande.
  pon-2006: 'Mehn Suda silimen ahpw kohieila pwe re en tuhwong: Elaiakim, nein Ilkaia,
    lapalap me kin pwukoahki apwalih tehnpaso; Sepna, sounnting en nan tehnpaso; oh
    Soha, nein Asap, lapalap me kin pwukoahki apwalih pwuken wehi.'
  ksd-ksd: Ma Eliakim natu i Kilkia, ra monamono na pal, i ga vana rikai pirana, ma
    Sebna ra tena tutumu, dital ma Ioa natu i Asap, ra monamono ure ra lavur buk.
  tur-YTC: Bunun üzerine kral evi üzerinde olan Hilkiya oğlu Elyakim, Yazıcı Şevna
    ve kâtip Asaf oğlu Yoah onun yanına çıktılar.
  grc-BRENT: Καὶ ἐξῆλθε πρὸς αὐτὸν Ἑλιακεὶμ ὁ τοῦ Χελκίου ὁ οἰκονόμος, καὶ Σόμνᾶς
    ὁ γραμματεὺς, καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος.
  ind-AYT: Lalu, Elyakim, anak Hilkia, yang mengepalai istana, Sebna, juru tulis negara,
    dan Yoah, anak Asaf, juru ingat negara, keluar menemui kepala juru minuman itu.
  nya-nya: Panali anthu atatu. Woyamba anali Eliyakimu mwana wa Hilikiya komanso ndiye
    woyangʼanira nyumba ya mfumu. Wachiwiri anali Sebina amene anali mlembi wa bwalo;
    ndipo wachitatu anali Yowa mwana wa Asafu komanso anali wolemba zochitika. Anthu
    awa anatuluka kukakumana ndi kazembe wa ankhondo uja.
  hrv-hrv: K njemu iziđe upravitelj dvora Elijakim, sin Hilkijin, pisar Šebna i savjetnik
    Joah, sin Asafov.
  mps-mps: Tialima, te Israel ofisa bidi selago aga sugi palio. Augwaligo nogi e tiwai,
    Eliakim, te Hilkiago ogwa, te kingo be tonalubo bidi da, tama Sepna, te kingo
    kuskus, me Joa, te Asapgo ogwa, aga te kingo ebo sę po page tigidali asębo bidi
    dao.
  tpi-tpi: Orait na tripela ofisa bilong Israel i go lukim em. Nem bilong ol i olsem,
    Eliakim, pikinini bilong Hilkia, em man i save bosim haus king, na Sepna, kuskus
    bilong king, na Joa, pikinini man bilong Asap, em man i save raitim stori bilong
    olgeta samting king i mekim.
  dan-1931: Da gik Paladsøversten Eljakim, Hilkijas Søn, Statsskriveren Sjebna og
    Kansleren Joa, Asafs Søn, ud til ham.
  vie-OVCB: 'Đây là các quan chức đi ra để gặp họ: Ê-li-a-kim, con trai Hinh-kia,
    quản đốc hoàng cung; Sép-na, quan ký lục; và Giô-a, con A-sáp, quan ngự sử.'
  guj-2017: ત્યારે હિલ્કિયાનો દીકરો એલિયાકીમ જે રાજમહેલનો અધિકારી હતો તે, સચિવ શેબ્ના
    તથા આસાફનો દીકરો યોઆહ જે ઇતિહાસકાર હતો તે, તેની પાસે મળવાને બહાર આવ્યા.
  pon-2006A: 'Mehn Suda silimen ahpw kohieila pwe re en tuhwong: Elaiakim, nein Ilkaia,
    lapalap me kin pwukoahki apwalih tehnpaso; Sepna, sounnting en nan tehnpaso; oh
    Soha, nein Asap, lapalap me kin pwukoahki apwalih pwuken wehi.'
  por-BRBSL: Então Eliakim, o filho de Hilquias, que estava sobre a casa, e Shebna,
    o escriba, e Joaquim, o filho de Asafe, o gravador, saíram para ele.
  cth-cth: Hat toteh, Hilkiah capa Eliakim, cakathutkung Shebna hoi Asaph capa Joab
    cayin kuenkung tinaw teh ahni koe a cei awh.
  twi-twi: Hilkia babarima Eliakim a na ɔhwɛ ahemfi no ntotoe so; Sebna a na ɔyɛ ɔkyerɛwfo
    ne Asaf babarima Yoa a na ɔno nso yɛ ɔkyerɛwfo kohyiaa no.
  hlt-hlt: Te dongah im khoem Hilkiah capa Eliakim tah cadaek Shebna, hnokhoem Asaph
    capa Joah neh anih taengla pawk.
  tbz-SIM: Kɛ̀ Idikiyɑ birɛ Ediɑkimmu wèè bɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kòo yɛnní dihɛì
    kóò co, kɛ nɛínɛ̀ opɑ́tíwɑ̃ɑ̃̀tì Sebunɑ nɛ̀ Asɑfu birɛ Yoɑ wèè tɔu dihɛì kó tinɑ́ɑǹtì
    ɑ̃ yɛ̀ɛ̀ pɑ́tɛ miɛkɛ.
  msy-2020: Ezɨ Israelɨn gumazir dapanir 3pla ghuav a bato. Kar, Hilkian otarim Eliakim,
    an atrivimɨn dɨpenimɨn garir gumazim, ko Sepna, atrivimɨn akɨnafariba osirir gumazim,
    ko Asapɨn otarim Joa, an atrivim amir bizibar eghaghaniba bar a da osirir gumazim,
    me zui.
  dop-dop: Ɩlɛnɑ Hilikiyɑ pǝyɑlʋ Iliyɑkim, wei ɩ pɑɑsǝɣǝnɑ kɑwulɑɣɑ tǝyɑɣɑ tɔ. Nɑ
    tɑkǝlɑsɩ ŋmɑɑlʋ Sepǝnɑ, nɑ Asɑfɩ pǝyɑlʋ Yowɑ, wei ɩ pɑɑsǝɣǝnɑ tɑkǝlɑsɩ tɔ, pɑ́
    polo pɑ kiŋ.
  azb-azb: Saray rəisi Xilqiya oğlu Elyaqim, mirzə Şevna və salnaməçi Asəf oğlu Yoah
    onun qabağına çıxdılar.
  eng-DBY: Then came forth to him Eliakim the son of Hilkijah, who was over the household,
    and Shebna the scribe, and Joah the son of Asaph, the chronicler.
  hin-2017: तब हिल्किय्याह का पुत्र एलयाकीम जो राजघराने के काम पर नियुक्त था, और शेबना
    जो मंत्री था, और आसाप का पुत्र योआह जो इतिहास का लेखक था, ये तीनों उससे मिलने
    को बाहर निकल गए।
  wol-KYG: Ba loolu amee bootalub buur Elyakim doomu Ilkiya moo ànd ak Sebna, bindkat
    ba, ak doomu Asaf, Yowa ma yor téere ya, ñu dikk dajeek moom.
  eng-YLT: and go forth unto him doth Eliakim son of Hilkiah, who [is] over the house,
    and Shebna the scribe, and Joah son of Asaph, the remembrancer.
  eng-WYC-2017: And Eliakim, the son of Hilkiah, that was on the house, went out to
    him, and Shebna, the scribe, and Joah, the son of Asaph, the chancellor.
  eng-WMBB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder came out to him.
  urd-GVH: यह देखकर महल का इंचार्ज इलियाक़ीम बिन ख़िलक़ियाह, मीरमुंशी शिबनाह और मुशीरे-ख़ास
    युआख़ बिन आसफ़ शहर से निकलकर उससे मिलने आए।
  rug-rug: 'si vura la sari ka ṉeta palabatu te Hezikaea pude tutuvi si arini: Se
    Eliakimi sa tuna koreo e Hilikaea sapu kopu nia sa vetu tanisa baṉara; se Sebana,
    sa tie kubekubere; meke se Zoa sa tuna Asapa, sa tie kubekubere va karovo pa buka.'
  gaz-gaz: Eliiyaaqiim ilmi Hilqiyaa bulchaan masaraa mootummaa, Shebnaa barreessaanii
    fi Yooʼaa ilmi Asaaf galmeessaan gara isaatti gad baʼan.
  fra-LSG: Alors Éliakim, fils de Hilkija, chef de la maison du roi, se rendit auprès
    de lui, avec Schebna, le secrétaire, et Joach, fils d’Asaph, l’archiviste.
  yal-yal: Nayi, Xiliki a diina Eliyakimi, manga banxi kuntigin yi mini a ralandeni
    e nun sɛbɛli tiin Sebena nun Asafi a dii xɛmɛn Yowa, mangana yenla.
  haw-1868: Alaila, hele aku la io na la, o Eliakima, ke keiki a Hilekia, o ka mea
    maluna o ko ka hale, a me Sebena, ke kakauolelo, a me Ioa, ke keiki a Asana, ke
    kakaumooolelo.
  arb-NAV: فَخَرَجَ لِلِقَائِهِ كُلٌّ مِنْ أَلْيَاقِيمَ بْنِ حِلْقِيَّا مُدِيرِ شُؤُونِ
    الْقَصْرِ، وَشَبْنَةَ الْكَاتِبِ وَيُوآخَ بْنِ آسَافَ الْمُسَجِّلِ.
  ewe-ewe: Hilkia ƒe vi, Eliakim, ame si nye fiasã la ƒe dɔdzikpɔla, Sebna, agbalẽŋlɔla
    kple Asaf ƒe vi, Yoa, si nye nuŋlɔla la do go yi ɖakpee.
  eng-LEE: Then came forth unto him Elyakim, the son of Chilkiyahu, who was superintendent
    over the house, and Shebna the scribe, and Yoach the son of Assaph, the recorder.
  asm-FB: তাতে হিল্কিয়াৰ পুত্ৰ ৰজাৰ ঘৰগিৰী ইলিয়াকীম, ৰাজ লিখক চেবনা, আৰু ইতিহাস
    লিখক আচফৰ পুত্ৰ যোৱাহে তেওঁৰে সৈতে সাক্ষাৎ কৰিবলৈ ওলাই গ’ল।
  sus-A: شِلِكِيَ شَ دِ عٍلِيَكِمِ، مَنفّ شَ بَنشِ شُنيِ، مَنفّ شَ سّبّلِتِ سٍبٍنَ،
    نُن عَسَقِ شَ دِ يٌوَ، نَشَن قِندِشِ مَنفّ شَ كّيدِ رَفَتّ رَ، نٍيٍ نَشَ مِنِ
    عَسِرِيَكَيٍ رَلَندٍ.
  fra-SBL: Et Éliakim, fils de Hilkija, qui dirigeait la maison, et Shebna, le scribe,
    et Joach, fils d'Asaph, le secrétaire, sortirent vers lui.
  hbo-hbo: וַיֵּצֵ֥א אֵלָ֛יו אֶלְיָקִ֥ים בֶּן־חִלְקִיָּ֖הוּ אֲשֶׁ֣ר עַל־הַבָּ֑יִת
    וְשֶׁבְנָא֙ הַסֹּפֵ֔ר וְיֹואָ֥ח בֶּן־אָסָ֖ף הַמַּזְכִּֽיר׃
  kik-kik: Eliakimu mũrũ wa Hilikia ũrĩa warĩ mũrori wa nyũmba ya ũthamaki, na Shebina
    ũrĩa mwandĩki-marũa, na Joa mũrũ wa Asafu ũrĩa mwandĩki wa maũndũ ma ihinda rĩu,
    makiumagara magĩthiĩ kũrĩ we.
  fra-NCL: Eliacim, fils de Helcias, chef de la maison du roi, se rendit auprès de
    lui, avec Sobna, le secrétaire, et Joahé, fils d’Asaph, archiviste.
  cek-AK: To naah Hilkiah capa, siangpahrang im khenzawnkung Eliakim, ca tarik kami
    Shebna, Asaph capa, ca pakuem kami, Joah cae loe anih khaeah caeh o.
  cuk-cuk: Agine, Rey-Ezequías-neg-dakdiid-Eliaquim, Asiria-sorda-bukmaladse nonigusad.
    Degi, neg-gusmalad-narmaked-Sebna, degine, rey-sikwi-Joa, eba nonigusmarmogad.
    Eliaquimʼde, Hilcías-machid. Rey-sikwi-Joaʼdi, Asaf-machid.
  uig-CYR: Шуниң билән Һилқияниң оғли, ордини башқуридиған Елиаким, ординиң диванбеги
    болған Шәбна вә Асафниң оғли, орда мирзибеги болған Йоаһлар униң йениға кәлди
  tel-2017: అప్పుడు హిల్కీయా కొడుకు, రాజు గృహనిర్వాహకుడు ఎల్యాకీము, శాస్త్రి షెబ్నా,
    రాజ్యం దస్తావేజుల అధికారి, ఆసాపు కొడుకు యోవాహు వారి దగ్గరికి వెళ్ళారు.
  hat-BSA: Epi Éliakim, fis a Hilkija a, ki te chèf sou kay wa a, Schebna, grefye
    a ak Joach, fis a Asaph la, grefye achiv la, te sòti vin kote l.
  kos-kos: Mwet Judah tolu tufokme in sonol — elos pa Eliakim wen natul Hilkiah, su
    mwet liyaung inkul sin tokosra; Shebna, mwet sim ke inkul sin tokosra; ac Joah
    wen natul Asaph, su liyaung ma simusla.
  hbo-WLC: וַיֵּצֵ֥א אֵלָ֛יו אֶלְיָקִ֥ים בֶּן־חִלְקִיָּ֖הוּ אֲשֶׁ֣ר עַל־הַבָּ֑יִת
    וְשֶׁבְנָא֙ הַסֹּפֵ֔ר וְיוֹאָ֥ח בֶּן־אָסָ֖ף הַמַּזְכִּֽיר׃
  ibo-ibo: Eliakịm, nwa Hilkaya, onye nlekọta ụlọeze, na Shebna, bụ ode akwụkwọ eze,
    na Joa nwa Asaf, onye ndekọ akụkọ ihe mere, pụrụ jekwuru ya.
  ory-ory: ତେବେ ହିଲ୍‍କୀୟର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ ନାମକ ରାଜଗୃହାଧ୍ୟକ୍ଷ, ଶିବ୍‍ନ ଲେଖକ ଓ ଆସଫର
    ପୁତ୍ର ଯୋୟାହ ନାମକ ଇତିହାସ ଲେଖକ ବାହାର ହୋଇ ତାହା ନିକଟକୁ ଆସିଲେ।
  chk-chk: 'Iwe, ülüman nöün ewe king nöüwis ra feila ren: Eliakim nöün Hilkia ewe
    meilapen chon tümwünü imwen ewe king, Sepna ewe seketeri, pwal Joa nöün Asaf we,
    ewe soumak.'
  rop-rop: “Wal thribala haibala wekinmen blanga King Hesakaiya bin kaman brom Jerusalem
    blanga midim im. Wanbala bin neim Eliyakim det san blanga Hilkaiya hubin det bos
    blanga det kantri. Det naja dubala bin neim Shebna, det nambawan men blanga albumbat
    Eliyakim, en Jowa det san blanga Eisaf, hubin oldei lukaftumbat detlot gabman
    peipa.
  ukr-1871: І вийшли до його Еліяким Хелкієнко, що доглядав палат, та Себна, царський
    писарь, та Йоах Асафенко, лїтописець.
  deu-1951: Da gingen zu ihm hinaus Eljakim, der Sohn Hilkias, der über den Palast
    gesetzt war, und Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler.
  eng-JPS: Then came forth unto him Eliakim the son of Hilkiah, that was over the
    household, and Shebna the scribe, and Joah the son of Asaph the recorder.
  srp-1865: Tada izide k njemu Elijakim sin Helkijin, koji bijaše nad dvorom, i Somna
    pisar i Joah sin Asafov pametar.
  lug-lug: Awo Eriyakimu mutabani wa Kirukiya, eyali akulira olubiri, ne Sebuna omuwandiisi,
    ne Yoswa mutabani wa Asafu eyavunaanyizibwanga ebiwandiiko ne bafuluma okumusisinkana.
  heb-heb: ויצא אליו אליקים בן חלקיהו אשר על הבית ושבנא הספר ויואח בן אסף המזכיר׃
  ben-IRV: তখন হিল্কিয়ের ছেলে ইলীয়াকীম যিনি পরিবারের উপরে ছিল এবং লেখক শিবন ও লেখক
    আসফের ছেলে যোয়াহ তাঁর সাথে দেখা করতে গেলো।
  pan-pan: ਤਦ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲਯਾਕੀਮ ਜਿਹੜਾ ਮਹਿਲ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ ਅਤੇ ਸ਼ਬਨਾ ਮੁਨੀਮ ਅਤੇ
    ਆਸਾਫ਼ ਦਾ ਪੁੱਤਰ ਯੋਆਹ ਜੋ ਲਿਖਾਰੀ ਸੀ, ਇਹ ਤਿੰਨੋਂ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਬਾਹਰ ਆਏ।
  mya-JVB: ထိုအခါ ဟိလခိ သား ဖြစ်သော နန်းတော် အုပ် ဧလျာကိမ် ၊ စာရေး တော်ကြီးရှေဗန ၊
    အာသပ် သား အတွင်းဝန် ယောအာ တို့သည် သူ့ ထံသို့ ထွက် ပြီးလျှင်၊
  hmo-hmo: Vadaeni Eliakimi Hilekaia, king Hesekaia ena ruma naria tauna, bona Sebina,
    toretore tauna, bona Ioa Asapa, idia torea pepa ia naria tauna, idia toiosi be
    Rabesake hedavari totona idia raka lao.
  urd-urd: तब इलियाक़ीम बिन ख़िलक़ियाह जो घर का दीवान था, और शबनाह मुंशी और मुहर्रिर
    यूआख़ बिन आसिफ़ निकल कर उसके पास आए।
  rus-SYN: И вышел к нему Елиаким, сын Хелкиин, начальник дворца, и Севна писец, и
    Иоах, сын Асафов, дееписатель.
  bqc-SIM: Kibɛ ziia Ilikia nɛ́ Ɛliakiũ ń aà lakɛ̃na Sɛbenao ń aà kpàwakɛna
    Asafa nɛ́ Yoao bↄ̀ gɛ̀ aà kĩ́i.
  tcz-CHONGTHU: 'Hiche lamkai chenghin aga lamdot uvin ahi: Kilkiah chapa Eliakim,
    leng inpi''a vaihom; Shebna, thutanna munna thuching; chuleh Asaph, thutanna munna
    thuching; chuleh Asaph chapa Joah, leng insung thuching ahiuve.'
  mar-mar: मग हिल्कीयाचा मुलगा एल्याकीम, घरावरचा कारभारी व शेबना चिटणीस व आसाफचा मुलगा
    यवाह इतिहास लेखक हे त्याच्याकडे भेटण्यास गेले.
  qub-qub: Chaura Hilciaspa wamran palasyucho mandaj Eliaquim, acta ruraj Sebna y
    Asafpa wamran Joa raypa secretaryun tariparan chay runacunawan parlananpaj.
  hat-hat: Twa moun Jida soti vin jwenn li. Se te Elyakim, pitit Ilkija a, ki te chèf
    moun k'ap travay nan palè a, Chebna, sekretè a, ak Joak, pitit Asaf la, ki te
    reskonsab achiv leta a.
  eng-BSB: Then Eliakim son of Hilkiah the palace administrator, Shebna the scribe,
    and Joah son of Asaph the recorder, went out to him.
  eng-WEBPB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder came out to him.
  kbq-kbq: Hagi anante kinimofo nompi kva ne' Hilkia nemofo Eliakimiki avontafe'ma
    kre eri'zama eneria ne' Sibnaki, kinimo'ma tro'ma nehiazama avompima krenentea
    ne' Asapu nemofo Joaki hu'za ana ne'ma mani'nerega e'naze.
  nhe-BL: Huajca quisqui Eliaquim, icone Hilcías, tlen eliyaya se tlayacanca tequihuejquetl
    ipan icaltlanahuatil Ezequías, huan quisque itlajcuilojca Ezequías tlen itoca
    Sebna, huan quisqui Joa, icone Asaf, tlen quiijcuilo tlen pano mojmostla ipan
    itlanahuatilis.
  gub-BL: 'Na''iruz Zuta wanuwihaw uhem tawhu wi huwàxi pà wà kury. Na''aw a''e awa
    waner xe wà: Eriaki Iwki ta''yr tuwihawete hàpuzuhu rehe uzekaiw ma''e, Xemina
    tuwihawete ze''eg pape rehe imuapykar, Zuwa Azap ta''yr tuwihawete hemiapo kwer
    imume''u har.'
  eng-DRA: And there went out to him Eliacim the son of Helcias, who was over the
    house, and Sobna the scribe, and Joahe the son of Asaph the recorder.
