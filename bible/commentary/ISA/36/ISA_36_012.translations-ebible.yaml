    bayo ne fan e gbiin donma nɛn, e yi e xɔnla min ɛ xɔn yɛngɛni.”
  haw-1868: Aka, olelo mai la o Rabesake, Ua hoouna mai nei anei ko'u haku ia'u i
    kou haku, a iou la, e olelo i keia mau olelo? Aole anei i ka poe kanaka e noho
    ana ma ka pa, i ai lakou i ko lakou lepo iho, a inu hoi i ko lakou mimi iho me
    oukou?
  arb-NAV: 'فَأَجَابَ رَبْشَاقَى: «أَتَظُنُّ أَنَّ سَيِّدِي قَدْ أَرْسَلَنِي إِلَى
    سَيِّدِكَ وَإِلَيْكَ فَقَطْ لِكَيْ أَتَحَدَّثَ بِهَذَا الْكَلامِ؟ أَلَيْسَ هَذَا
    الْكَلامُ أَيْضاً مُوَجَّهاً إِلَى الرِّجَالِ الْمُتَجَمِّعِينَ عَلَى السُّورِ،
    الَّذِينَ سَيَأْكُلُونَ مِثْلَكُمْ بِرَازَهُمْ وَيَشْرَبُونَ بَوْلَهُمْ؟»'
  ewe-ewe: Aʋafiagã Rabsaki ɖo eŋu na wo be, “Ɖe wobe miaƒe amegã kple miawo gbɔ ko
    nye amegã ɖom ɖo be magblɔ nya siawo na, eye ame siwo le glia dzi la mele eme
    oa? Woawo kple miawo siaa, miaɖu miawo ŋutɔ ƒe afɔdzi, eye miano miawo ŋutɔ ƒe
    aɖuɖɔ.”
  eng-LEE: But Rabshakeh said, Hath my master then sent me to thy master and to thee
    to speak these words? is it not rather to the men who sit upon the wall, that
    they may eat their own excrements, and drink their own urine with you?
  asm-FB: কিন্তু ৰবচাকিয়ে ক’লে, “মোৰ প্ৰভুৱে তোমাৰ প্ৰভু আৰু তোমাৰ ওচৰলৈ জানো মোক
    এই বোৰ কথা ক’বলৈ পঠাইছে? যি সকলে তোমালোকৰ সৈতে নিজৰ বিষ্ঠা খাবলৈ, আৰু নিজৰ প্রস্রাৱ
    পান কৰিবলৈ গড়ৰ ওচৰত বহি আছে, তেওঁলোকৰ ওচৰলৈ জানো মোক পঠোৱা নাই?
  sus-A: كْنْ عَسِرِيَ مَنفّ رَ سِمَ نَشَ عٍ يَابِ، «ﭑ مَرِفِ ﭑ شّيشِ يِ مَسٍنيِ قَلَدٍ
    عِ شَ مَنفّ نُن عِ تَن نَن فبَنسَن بّ؟ ﭑ مُ وْيّنقٍ يِ مِشِيٍ قَن شَ بّ، نَشٍيٍ
    دْشْشِ تّتّ قَرِ يِ كِ، نَشٍيٍ قَمَ عٍ يّتّ شَ فبِ قُشِ دٌندٍ نُن عٍ يّتّ شْلِ
    مِندٍ نُن وٌ تَن نَ؟»
  fra-SBL: 'Mais Rabschaké dit : « Mon maître m''a-t-il envoyé seulement vers ton
