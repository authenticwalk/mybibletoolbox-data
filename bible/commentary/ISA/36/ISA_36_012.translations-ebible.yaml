  hbo-hbo: וַיֹּ֣אמֶר רַב־שָׁקֵ֗ה הַאֶ֨ל אֲדֹנֶ֤יךָ וְאֵלֶ֙יךָ֙ שְׁלָחַ֣נִי אֲדֹנִ֔י
    לְדַבֵּ֖ר אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה הֲלֹ֣א עַל־הָאֲנָשִׁ֗ים הַיֹּֽשְׁבִים֙ עַל־הַ֣חֹומָ֔ה
    לֶאֱכֹ֣ל אֶת־*חַרְאֵיהֶם (צֹואָתָ֗ם) וְלִשְׁתֹּ֛ות אֶת־*שֵׁינֵיהֶם (מֵימֵ֥י רַגְלֵיהֶ֖ם)
    עִמָּכֶֽם׃
  kik-kik: No mũnene ũcio wa mbũtũ cia ita agĩcookia atĩrĩ, “Kaĩ ndatũmirwo nĩ mwathi
