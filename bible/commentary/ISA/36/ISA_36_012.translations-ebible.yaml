    aya maikarĩte rũthingo igũrũ, o aya makaarĩa kĩoro kĩao na manyue mathugumo mao
    o ene o ta ũrĩa inyuĩ mũgeeka?”
  fra-NCL: 'Le grand échanson répondit : « Est-ce à ton maître et à toi que mon maître
