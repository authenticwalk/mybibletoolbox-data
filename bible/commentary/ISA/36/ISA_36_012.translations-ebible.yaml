verse: ISA.036.012
translations:
  mal-C: 'എന്നാൽ ആ സൈന്യാധിപൻ മറുപടികൊടുത്തു: “ഇക്കാര്യങ്ങൾ നിങ്ങളോടും നിങ്ങളുടെ യജമാനനോടുംമാത്രം
    പറയുന്നതിനാണോ എന്റെ യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നത്? മതിലിന്മേലിരിക്കുന്ന ഈ ജനത്തെയും
    അറിയിക്കാനല്ലേ? അവരും നിങ്ങളെപ്പോലെ സ്വന്തം മലം തിന്നുകയും സ്വന്തം മൂത്രം കുടിക്കുകയും
    ചെയ്യേണ്ടിവരികയില്ലേ?”'
  deu-TKW: 'Der Rabsake aber antwortete: Hat mich etwa mein Herr zu deinem Herrn oder
    zu dir gesandt, um solches zu verkündigen, und nicht vielmehr zu den Männern,
    die auf der Mauer sitzen, daß sie samt euch ihren eigenen Kot verzehren und ihren
    Harn trinken?'
  lin-lin: 'Mokonzi ya basoda oyo bakengelaka mokonzi azongisaki : — Bokanisi ete
    nkolo na ngai atindi ngai koloba maloba oyo kaka epai na mokonzi na bino mpe epai
    na bino ? Te ! Maloba yango ezali mpe mpo na bato oyo batelemi na likolo ya mir,
    oyo bakolia nyei na bango mpe komela masuba na bango elongo na bino ?'
  eng-LSV: And Rabshakeh says, “To your lord, and to you, has my lord sent me to speak
    these words? Is it not for the men—those sitting on the wall to eat their own
    dung and to drink their own water with you?”
  eng-GNV: Then said Rabshakeh, Hath my master sent me to thy master, and to thee
    to speake these wordes, and not to the men that sit on the wall? that they may
    eate their owne doung, and drinke their owne pisse with you?
  eng-WEBSTER: But Rabshakeh said, Hath my master sent me to thy master and to thee
    to speak these words? hath he not sent me to the men that sit upon the wall, that
    they may devour their vilest excretions with you?
  nhw-BL: 'Pero nopa tlayacanquetl tlen soldados quiijto: ―Noteco quinequi ma quicaquica
    ni camanali nochi catli itztoque ipan nopa tepamitl huan nochi Jerusalén ehuani;
    amo san amojuanti. Quinequi xijmatica sintla amo anmotemacase ica tojuanti, tijyahualose
    ni altepetl huan amo tijcahuilise tleno ma calaqui hasta nochi masehualme mayanase
    huan amiquise hasta quicuase inincuitl huan quiijise iniaxix.'
  swh-ONEN: Lakini yule jemadari wa jeshi akajibu, “Je, bwana wangu amenituma kutoa
    ujumbe huu kwa bwana wenu na kwenu tu? Je, hakunituma pia kwa watu walioketi ukutani,
    ambao, kama ninyi, itawabidi kula mavi yao na kunywa mikojo yao wenyewe?”
  bba-bba: Adɑmɑ durɔ wi, u bu wisɑ u nɛɛ, i tɑmɑɑ nɛn yinni u mɑn ɡɔrimɑ bɛɛ kɑ bɛɛn
    yinni tɔnɑn sɔ̃ n kɑ ɡɑri yini ɡere? Aɑwo, kɑ mɑɑ be bɑ sɔ̃ ɡbɑ̃rɑru wɔllɔn sɔ̃nɑ
    be bɑ koo ben tiin swɑɑ swĩibu di kpɑ bu ben yɛ̃kum nɔ, kɑ bɛɛ sɑnnu.
  eng-KJVCPB: But Rabshakeh said, Hath my master sent me to thy master and to thee
    to speak these words? hath he not sent me to the men that sit upon the wall, that
    they may eat their own dung, and drink their own piss with you?
  luo-luo: To jatend lweny nodwokogi niya, “Uparo ni un kod ruodhu kendu ema ne ruodha
    oora iru mondo awachnu wechegi, to ok ne joma obedo ei ohinga; bende ungʼeyo ni
    jogo kaachiel gi un biro bangʼo chiethgi kendo madho lachgi?”
  meu-meu: A Rabsake ese e hamaorodia, eto, Biagugu vada e siaigu, ina hereva na umui
    biagumui bona umui emui ai mo baina gwaurai totona, dia unu maḡu latanai e helaimu
    taudia, idia na umui ida vada e ahumui vaitani sibomui tagemui bavani bona meimui
    ba inu taudia, ediai a?
  npi-ULB: तर प्रमुख कमाण्‍डरले भने, “के तिमीहरूका मालिक र तिमीहरूलाई मात्र यो कुरा
    भन्‍न मेरा मालिकले मलाई पठाउनुभएको हो र? के पर्खालमाथि बस्‍ने मानिसहरूलाई पनि
    यो कुरा भन्‍न उहाँले मलाई पठाउनुभएको होइन र, जसले तिमीहरूसँगै आफ्‍नो दिसा खानुपर्छ
    र आफ्‍नो पिसाब पिउनुपर्छ?”
  yor-yor: Ṣùgbọ́n aláṣẹ dáhùn pé, “Ṣé fún ọ̀gá rẹ àti ìwọ nìkan ní ọ̀gá mi rán mi
    sí láti sọ àwọn nǹkan wọ̀nyí kì í sì í ṣe fún àwọn ọkùnrin tí ó jókòó lórí odi
    ni gẹ́gẹ́ bí ìwọ, ni yóò ní láti jẹ ìgbẹ́ ará wọn kí wọ́n sì mu ìtọ̀ ará wọn?”
  pes-OPCB: 'ولی فرماندهٔ آشور جواب داد: «مگر سرورم مرا فرستاده است که فقط با شما
    و پادشاه صحبت کنم؟ مگر مرا نزد این مردمی که روی حصار جمع شده‌اند نفرستاده است؟
    آنها هم به سرنوشت شما محکومند تا از نجاست خود بخورند و از ادرار خود بنوشند!»'
  tgl-ULB: Pero sinabi ng pinunong kumander, ''Ipinadala ba ako ng aking panginoon
    sa inyong panginoon at sa inyo para sabihin ang mga salitang ito? Hindi ba ipinadala
    niya ako para sa mga nakaupo sa pader, silang mga kakain ng kanilang sariling
    dumi at iinom ng kanilang sariling ihi kasama ninyo?''
  hui-hui: Ani layagola ami agali haguane biagome ladai bialu lalu, Bi o larogoni
    i̱naga kini kagome tíhondobi tínaga kinihondo hangubi lamule pu lene ndo laru.
    Maru uyu ege pabe daligani bu karuni tibi bibahende bi ogoni hale helo laro. Ani
    larogoni irane iname ibalu Yarusaleme wai bule ho hagirabu anda haramangi genda
    timbuni tí bibahendeha ibulubadane laro. Anigo maru uyu ege pabeni handape ho
    karuni ti tomo nolene nawidagola tininaga ti to wuwa nalu iba noa biragola pu
    to nolebira. Tí kamirunibi anidagua dege buleberemi, lene.
  mya-mya: ထို​သူ​က​ဘု​ရင်​ဧ​က​ရာဇ်​သည်​သင်​တို့​ဘု​ရင် အား​သာ​လျှင် ဤ​စ​ကား​များ​ကို​ပြော​ကြား
    ရန် ငါ့​အား​စေ​လွှတ်​တော်​မူ​ထိုက်​သည်​ဟု​ထင် မှတ်​ကြ​ပါ​သ​လော။ ငါ​သည်​မြို့​ရိုး​ပေါ်​တွင်
    ထိုင်​နေ​ကြ​သူ​တို့​အား​လည်း​ပြော​ကြား​ပါ ၏။ သူ​တို့​သည်​လည်း​သင်​တို့​နည်း​တူ​မိ​မိ
    တို့​၏​မ​စင်​ကို​ပြန်​၍​စား​ပြီး​လျှင် မိ​မိ တို့​ကျင်​ငယ်​ရေ​ကို​ပြန်​၍​သောက်​ရ​ကြ
    လိမ့်​မည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: རབ་ཤཱ་ཀེ་ན་རེ། ང་ཡི་བདག་པོས་ཁྱོད་ཀྱི་བདག་པོ་དང་ཁྱོད་ཁོ་ནར་གཏམ་འདི་དག་སྨྲ་བའི་ཕྱིར་ང་འདིར་མངགས་པ་ཡིན་ནམ།
    ཁོང་གིས་ལྕགས་རིའི་སྟེང་སྡོད་པའི་མི་རྣམས་ཏེ། ཁྱོད་དང་མཉམ་དུ་རང་གི་སྐྱག་པ་ཟ་ཞིང་།
    རང་གི་གཅིན་པ་འཐུང་བ་རྣམས་ལའང་སྨྲ་བའི་ཕྱིར་ང་རང་མངགས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ། །
  sna-sna: Asi mukuru wehondo akapindura akati, “Ko, ndakatumwa natenzi wangu kuna
    tenzi wenyu nemi chete ndisingatauriwo kuvarume vagere parusvingo, ivo vanofanira
    kudya tsvina yavo nokunwa mvura yavo kufanana nemi here?”
  spa-BLM: 'Pero Rabsaces dijo: “¿Acaso mi amo me ha enviado sólo a tu amo y a ti
    para decir estas palabras, y no a los hombres que se sientan en el muro, que comerán
    su propio estiércol y beberán su propia orina contigo?”'
  cac-cac: 'Palta ix yalan vin̈ yajalil eb'' soldado chi'' icha tic: —Man̈ocn̈ej d''a
    vin̈ eyajalil yed'' d''ayex ix in checjicot yuj vin̈ sreyal Asiria val jun tic,
    palta ix in checjicot ul val d''a masanil anima ayq''ue d''a yib''an̈tac smuroal
    chon̈ab'' tic, ajun pax eb'' ol ab''an syail eyed''oc, yujto ol e lo e tza'',
    ol eyuc''anpax e chul, xchi vin̈.'
  swh-ULB: Lakini kamanda mkuu akasema, ''Je bwana wenu ametuma kwa bwana wako na
    kuzungumza haya maneno? Je hajanituma kwa watu walio kaa kwenye ukuta, ili wale
    kinyesi chaao mwenyewe na kunywa mkojo waomwenyewe?
  bel-bel: 'І сказаў Рабсак: хіба толькі да гаспадара твайго і да цябе паслаў мяне
    гаспадар мой сказаць словы гэтыя? Не, таксама і да людзей, якія сядзяць на сьцяне,
    каб есьці нечысьць сваю і піць мачу сваю з вамі.'
  deu-ELBBK: 'Und der Rabsake sprach: Hat mein Herr mich zu deinem Herrn und zu dir
    gesandt, um diese Worte zu reden? Nicht zu den Männern, die auf der Mauer sitzen,
    um mit euch ihren Kot zu essen und ihren Harn zu trinken?'
  mbb-OT: Piru midtavak haazà is peremandar te menge sundaru te, “Midsuǥù a te egalen
    ku he ibpetuenan is lalag din te langun he meǥinged kayi te Jerusalem, kenà diyè
    dà te keniyu wey te hadì niw. Sikiyu is langun, egkengevitil kew wey egkengemezahan
    kew zutun te timpu te kedsurunga zey keniyu. Egkeenen niw is tai niw wey ed-inumen
    niw is ihì niw.”
  mal-2015: 'അതിന്നു രബ്-ശാക്കേ: നിന്റെ യജമാനനോടും നിന്നോടും ഈ വാക്കു പറവാനോ എന്റെ
    യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നതു? നിങ്ങളോടുകൂടി സ്വന്തമലം തിന്നുകയും സ്വന്തമൂത്രം
    കുടിക്കയും ചെയ്‌വാൻ മതിലിന്മേൽ ഇരിക്കുന്ന പുരുഷന്മാരുടെ അടുക്കൽ അല്ലയോ എന്നു പറഞ്ഞു.'
  gup-gup: Wanjh namekbe soldier nawu benmarnewohrnani rowk yimeng, “Yiddok nawu ngardduk
    king nganmunkeweng ba bu wokwon ngudda ngurridjaldanjbik bininj dja mak king Hezekiah?
    Burrkyak! Nahni bininj nawu kandidarnhwokbekkan, nakka bedberre warridj. Bu ngad
    ngundiwabmingun ngudberre kore kunbolkkimuk, wanjh nahni bininj warridj kabirriwernhmarrwedowen.
    Ngurriwern rowk ngurridjalngun kunduk ngudberre, dja mak ngurridjalbongun mandirle
    ngudberre.”
  rmc-rmc: 'O Rabšake lenge odphenďa: „Či man miro kraľis bičhaďa te vakerel kala
    lava ča tumare kraľiske the tumenge? A či na the le manušenge, so bešen pre kada
    muros. Bo the on the tumen chana tumare vikali a pijena tumare mutera?“'
  pes-OPV: 'ربشاقی گفت: «آیا آقایم مرا نزد آقایت و توفرستاده است تا این سخنان را بگویم؟
    مگر مرانزد مردانی که بر حصار نشسته‌اند نفرستاده، تاایشان با شما نجاست خود را بخورند
    و بول خودرا بنوشند.»'
  ron-1924: 'Рабшаке а рэспунс: „Оаре стэпынулуй тэу ши цие м-а тримис стэпынул меу
    сэ спун ачесте кувинте? Ну м-а тримис ел сэ ле спун оаменилор ачестора каре шед
    пе зид ка сэ-шь мэнынче балега ши сэ-шь бя удул ымпреунэ ку вой?”'
  ben-OBCV: কিন্তু সেই সৈন্যাধ্যক্ষ উত্তর দিলেন, “আমার মনিব কি এই সমস্ত কথা কেবলমাত্র
    তোমাদের মনিব ও তোমাদের কাছে বলতে পাঠিয়েছেন, কিন্তু প্রাচীরের উপরে ওই বসে থাকা
    লোকদের কাছে নয়—যারা তোমাদেরই মতো নিজেদের মল ভোজন ও নিজেদেরই মূত্র পান করবে?”
  som-som: Laakiinse Rabshaaqeeh wuxuu iyagii ku yidhi, Sayidkaygu ma wuxuu ii soo
    diray inaan sayidkiinna iyo idinka erayadan kula hadlo? Sow iima uu soo dirin
    nimanka derbiga dul joogaa inay saxaradooda cunaan oo ay kaadidooda idinla cabbaan?
  lat-VUC: 'Et dixit ad eos Rabsaces: Numquid ad dominum tuum et ad te misit me dominus
    meus, ut loquerer omnia verba ista? et non potius ad viros qui sedent in muro,
    ut comedant stercora sua, et bibant urinam pedum suorum vobiscum?'
  eng-ASVBT: But Rabshakeh said, Hath my master sent me to thy master, and to thee,
    to speak these words? hath he not sent me to the men that sit upon the wall, to
    eat their own dung, and to drink their own water with you?
  ita-1885: 'Ma Rab-sache disse: Il mio signore mi ha egli mandato a dir queste parole
    al tuo signore, od a te? Non mi ha egli mandato a coloro che stanno in sul muro,
    per protestar loro che mangeranno il loro sterco, e berranno la loro urina, insieme
    con voi?'
  eng-LXXUP: And Rabshakeh said to them, Has my lord sent me to your lord or to you,
    to speak these words? has he not sent me to the men that sit on the wall, that
    they may eat dung, and drink their water together with you?
  eng-ULB: But the chief commander said, “Has my master sent me to your master and
    to you to speak these words? Has he not sent me to the men who sit on the wall,
    who will have to eat their own dung and drink their own urine with you?”
  spa-VBL: 'Pero el general del ejército respondió: “¿Acaso mi amo me envió a decirles
    estas cosas a tu amo y a ti, y no a la gente que está sentada en el muro? Ellos
    también, al igual que tú, van a tener que comer sus propios excrementos y beber
    su propia orina”.'
  fra-_FOB: 'Mais Rabshaké dit: Est-ce vers ton maître, ou vers toi, que mon maître
    m''a envoyé pour dire ces paroles? N''est-ce pas vers les hommes qui se tiennent
    sur la muraille, pour dire qu''ils mangeront leurs excréments et boiront leur
    urine avec vous?'
  mal-mal: 'അതിന് രബ്-ശാക്കേ: “നിന്റെ യജമാനനോടും നിന്നോടും ഈ വാക്ക് പറയുവാനോ എന്റെ
    യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നത്? നിങ്ങളോടുകൂടി സ്വന്തമലം തിന്നുകയും സ്വന്തമൂത്രം
    കുടിക്കുകയും ചെയ്യുവാൻ മതിലിന്മേൽ ഇരിക്കുന്ന പുരുഷന്മാരുടെ അടുക്കൽ അല്ലയോ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Lekin Rabshāqī ne jawāb diyā, “Kyā tum samajhte ho ki mere mālik ne yih
    paiġhām sirf tumheṅ aur tumhāre mālik ko bhejā hai? Hargiz nahīṅ! Wuh chāhte haiṅ
    ki tamām log yih bāteṅ sun leṅ. Kyoṅki wuh bhī tumhārī tarah apnā fuzlā khāne
    aur apnā peshāb pīne par majbūr ho jāeṅge.”
  suz-BL: तन्‍न राब्‍शाकेमी “मार, आं होव़पमी इन होव़प नु इन कली ला लोव़ पथ सोइक्‍ती
    ङा? गारोम बाक्‍ब मुरपुकीम यो रुप्‍चा माल्‍नीमी। मारदे हना मेकोपुकीम यो इन खोदेंशो
    पा आन ख्री जचा नु आन चारना‍क तूचा माल्‍नीम” देंत।
  eng-NOY: But Rabshakeh said, Hath my master sent me to speak these words to thy
    master and to thee only, and not to the people who sit upon the wall, to eat their
    own dung, and to drink their own urine with you?
  ita-1927: 'Ma Rabshake rispose: “Il mio signore m’ha egli forse mandato a dire queste
    parole al tuo signore e a te? Non m’ha egli mandato a dirle a questi uomini che
    stanno sulle mura, e che presto saran ridotti a mangiare i loro escrementi e a
    bere la loro orina con voi?”'
  ckb-ckb: 'فەرماندەکەش گوتی: «ئایا گەورەم تەنها بۆ لای گەورەکەت و تۆی ناردووین هەتا
    ئەم قسانە بکەین؟ ئایا بۆ لای ئەو پیاوانەی سەر شووراکەی نەناردووین، بۆ ئەوەی پیسایی
    خۆیان بخۆن و میزی خۆیان بخۆنەوە لەگەڵتان؟»'
  eng-BBE: But the Rab-shakeh said, Is it to your master or to you that my master
    has sent me to say these words? has he not sent me to the men seated on the wall?
    for they are the people who will be short of food with you when the town is shut
    in.
