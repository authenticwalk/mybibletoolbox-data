    kuropɔn yi. Ɔkɔm ne osukɔm werɛmfo bɛde nkurɔfo no ara kosi sɛ, wobedi wɔn ara
    agyanan, anom wɔn dwonsɔ.”
  hlt-hlt: Tedae khotawt Rabshakeh loh, “He olka thui ham a ka boei loh na boei rhoek
    neh nangmih taengah kai n'tueih? Vongtung soah aka ngol hlang ham neh amih kah
    a khawt aka ca ham, amih kah yuntui aka mam, a kho tui nangmih bang ham moenih
    a?
  tbz-SIM: 'Wèè bɑkɛ́ Asidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kòò dɔ̀: N kóo kpɑ̀ɑ̀tì í n tɔ̃nní
    kɛ̀ m bo tì nɑ̀kɛ́ fɔ̃́ nnɛ̀ ɑ kóo kpɑ̀ɑ̀tì di mɑ́ɑ̀, ò pètìnkɛ n tɔ̃nní kɛ̀ m
    bo tì nɑ̀kɛ́ bɛ nnìtìbɛ̀ mbɛ. Bɛmbɛ nɛ̀ díndi di yóó di di míntì nti kɛ́yɑ̃̀ di
    yɛ̃́nkúmɛ̀.'
  msy-2020: Ezɨ abuir gumazir kam kamaghɨn akam ikaragha ghaze, “Nan gumazir ekiam
    pura akar kamɨn ia ko ian gumazir ekiam, a iarara mɨkɨmasa na amadazir pu. Puvatɨ.
    Gumazir dɨvazim gisɨn tuivighav itiba, me uaghan akar kam baragham. Guizbangɨra,
    mɨdorozim otoghtɨ, e Jerusalem ekɨarugham, eghtɨ dughiar kuram bar ia batogham.
    Eghtɨ ia gumazir dɨvazim gisɨn tuivighav itiba, ia bar dagheba puvatɨghɨva uan
    buaribar amɨva, uan mɨsɨzir pabar amam.”
  dop-dop: 'Amɑ yoolɑɑ nyʋɣʋ tʋ cɔwɑ sɩ: Pǝ tɑɣɑ mǝ nɑ mǝ cɑɑ mǝ tike kɛ Asilii wulɑʋ
    tilɑɑ sɩ, pɑ́ heeli tɔm tǝnɛ. Amɑ pǝ kpɛnnɑ pɑ tǝnɑ mpɑ pɑ cɑɣɑ koluŋɑ tɔɔ, nɑ
    pɑɑ tɛ nɑ pɑ́ tɔɣɔ pɑ pʋntʋ nɑ pɑ́ nyɔɔ pɑ hǝm tɔɣɔ.'
  azb-azb: 'Baş vəzir dedi: «Məgər ağam məni göndərib ki, bu sözləri təkcə sənin ağana
    və sənə, yoxsa divar üzərində oturan bu adamlara söyləyim? Axı onlar da sizinlə
    birgə nəcislərini yeyib, sidiklərini içəcəklər».'
  eng-DBY: And Rab-shakeh said, Is it to thy master and to thee that my master sent
    me to speak these words? Is it not to the men that sit on the wall, that they
    may eat their own dung, and drink their own urine with you?
  hin-2017: रबशाके ने कहा, “क्या मेरे स्वामी ने मुझे तेरे स्वामी ही के या तुम्हारे
    ही पास ये बातें कहने को भेजा है? क्या उसने मुझे उन लोगों के पास नहीं भेजा जो शहरपनाह
    पर बैठे हैं जिन्हें तुम्हारे संग अपनी विष्ठा खाना और अपना मूत्र पीना पड़ेगा?”
  wol-KYG: 'Bëkk-néeg ba ne leen: «Ndax yeen ak seen sang doŋŋ la ma sama sang yóbbante
    kàddu yii? Ñi toog ci kaw tata ji dañu cee bokkul? Te ñu nara ànd ak yeen lekk
    seen jonkani bopp, naan seenum saw!»'
  eng-YLT: And Rabshakeh saith, 'Unto thy lord, and unto thee, hath my lord sent me
    to speak these words? is it not for the men — those sitting on the wall to eat
    their own dung and to drink their own water with you?'
  eng-WYC-2017: And Rabshakeh said to them, Whether my lord sent me to thy lord, and
    to thee, that I should speak all these words, and not rather to the men that sit
    on the wall, that they eat their turds, and drink the piss off their feet, with
    you?
  eng-WMBB: But Rabshakeh said, “Has my master sent me only to your master and to
    you, to speak these words, and not to the men who sit on the wall, who will eat
    their own dung and drink their own urine with you?”
  urd-GVH: लेकिन रबशाक़ी ने जवाब दिया, “क्या तुम समझते हो कि मेरे मालिक ने यह पैग़ाम
    सिर्फ़ तुम्हें और तुम्हारे मालिक को भेजा है? हरगिज़ नहीं! वह चाहते हैं कि तमाम
    लोग यह बातें सुन लें। क्योंकि वह भी तुम्हारी तरह अपना फ़ुज़्ला खाने और अपना पेशाब
    पीने पर मजबूर हो जाएंगे।”
  rug-rug: Meke olaṉa la koa rini si asa, “Balabala ia gamu sapu koa gamu meke sa
    mia baṉara mo si garunu nau sa qua baṉara pude zama ni sari doduru zinama hire?
    Lokari hokara! Na korapa zama la tugo si arau koari tie pu korapa habotu dia pa
    batu gobagoba. Na gamu doduru, si kote gani sari na boni mia meke napoi sari na
    bilaṉa mia,” gua si asa.
  gaz-gaz: Ajajaan waraanaa sun garuu akkana jedhee deebise; “Namni gooftaan koo akka
    ani waan kana itti himuuf itti na erge gooftaa keessanii fi isin qofaa? Namoota
    dallaa irra tataaʼan warra akkuma keessan udaan ofii isaanii nyaatanii fincaan
    ofii isaanii dhuguu qabaniifis mitii?”
  fra-LSG: 'Rabschaké répondit: Est-ce à ton maître et à toi que mon maître m’a envoyé
