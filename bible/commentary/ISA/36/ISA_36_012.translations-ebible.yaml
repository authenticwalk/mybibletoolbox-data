    dukin e-winsus na gobmaloed.'
  uig-CYR: 'Бирақ Раб-Шакәһ: — «Ғоҗам мени мошу гәпни ғоҗаңларға вә силәргила ейтишқа
    әвәткәнму? Мошу гәпни силәр билән бирликтә сепилда олтарғанларға дейишкә әвәткән
    әмәсму? Чүнки улар силәр билән бирликтә өз поқини йегүчи һәм өз сүйдүгини ичкүчи
    болиду!» — деди.'
  tel-2017: అయితే రబ్షాకే “ఈ మాటలు చెప్పడానికేనా, నా యజమాని నన్ను నీ యజమాని దగ్గరకీ
    నీ దగ్గరకీ పంపింది? నీతో కలిసి తమ స్వంత మలాన్ని తిని, తమ మూత్రాన్ని తాగబోతున్న
    ప్రాకారం మీద ఉన్న వారి దగ్గరకి కూడా పంపాడు కదా” అన్నాడు.
  hat-BSA: 'Men Rabschaké te di: “Èske mèt mwen an te voye m sèlman a mèt nou ak nou
