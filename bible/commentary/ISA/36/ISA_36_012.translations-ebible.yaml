    με ὁ κύριός μου, λαλῆσαι τοὺς λόγους τούτους; οὐχὶ πρὸς τοὺς ἀνθρώπους τοὺς καθημένους
    ἐπὶ τῷ τείχει, ἵνα φάγωσι κόπρον, καὶ πίωσιν οὖρον μεθʼ ὑμῶν ἅμα;
  ind-AYT: Akan tetapi, kepala juru minuman berkata, “Apakah tuanku mengutusku untuk
    menyampaikan perkataan ini hanya kepada tuanmu dan kepadamu, tetapi tidak kepada
    orang-orang yang berada di atas tembok, yang memakan kotorannya sendiri dan meminum
    air kencingnya sendiri bersamamu?”
  nya-nya: Koma kazembeyo anayankha kuti, “Kodi mbuye wanga wandituma kuti ndidzanene
    zinthu izi kwa mbuye wanu yekha ndi inu nokha basi? Ayi, komanso kwa anthu amene
    akhala pa khomawa. Iwowa adzadya chimbudzi chawo chomwe ndi kumwa mkodzo wawo
    womwe monga momwe mudzachitire inuyonso.”
  hrv-hrv: 'Ali im veliki peharnik odgovori: “Zar me moj gospodar poslao da ovo kažem
    tvojem gospodaru i tebi, a ne upravo onim ljudima koji sjede na zidinama, osuđeni
    da s vama jedu svoju nečist i piju svoju mokraću?”'
  mps-mps: Tiali goli, te ofisago po wei ponoyu, te tiwai po wali, “Eno kingo ena
    tagala palali, te po dage dali, me dagego king dali naga omainu me tagala palobeo.
    Menio. Te obo daide dodolalubo hani bage, augwaligo me te po odomainao. Magi baso
    meni, te boi hwįbaso, dago te Jerusalem bagua sagasobo si da, teda te dwai sę
    ebo si dage tigidaliba pedelaibao. Tama te obo banisde dodolalubo hani bage te
    nai mu sǫą paibao, tama augwa di ma tuyu, poi wę ma tuyu yaibao, te tiwai dage
    me yaibao,” wali.
  tpi-tpi: Tasol dispela ofisa i bekim tok olsem, “King bilong mi i no bin salim mi
    long givim dispela tok long yupela wantaim king bilong yupela tasol. Nogat. Ol
    lain i sanap long banis, ol tu i mas harim dispela tok. Long wanem, sapos pait
    i kamap, na mipela i banisim Jerusalem, orait bai taim nogut i kamap long yupela
    olgeta. Na dispela lain i sanap long banis bai i sot tru long kaikai na bai ol
    i kaikai pekpek na dring pispis bilong ol yet, olsem yupela tu.”
  dan-1931: 'Men Rabsjake svarede dem: “Er det til din Herre og dig, min Herre har
    sendt mig med disse Ord? Er det ikke til de Mænd, der sidder på Muren hos eder
    og æder deres eget Skarn og drikker deres eget Vand?”'
  vie-OVCB: 'Nhưng trưởng quan San-chê-ríp đáp: “Ngươi nghĩ rằng chủ ta chỉ gửi thông
    điệp này cho ngươi và chủ ngươi thôi sao? Người còn muốn tất cả dân chúng đều
    nghe được, vì khi chúng ta vây hãm thành này thì họ sẽ cũng chịu khổ với ngươi.
    Các ngươi sẽ đói và khát đến nỗi ăn phân và uống nước tiểu của chính mình.”'
  guj-2017: પણ રાબશાકેહએ તેઓને કહ્યું, “શું મારા માલિકે એ વચનો ફક્ત તારા માલિકને તથા
    તને કહેવાને માટે મને મોકલ્યો છે? જે માણસો કોટ ઉપર બેઠેલા છે અને જેઓ તારી સાથે
    પોતાની વિષ્ટા ખાવાને તથા પોતાનું મૂત્ર પીવાને માટે નિર્માણ થયેલા છે, તેઓને કહેવાને
    માટે મને મોકલ્યો નથી?”
  pon-2006A: E ahpw sapeng, patohwan, “Kumwail lemeleme me ongete kumwail oh nanmwarkio
    me nanmwarki lapalapo ketin kadarodohng poaron pwukat koaros? Soh, I pil patopatohwan
    mepwukat ong aramas akan me patopato pohn kehlo, me pahn iang kang arail pwise
    oh kent, duwehte kumwail.”
  por-BRBSL: 'Mas Rabshakeh disse: “Meu mestre me enviou apenas a seu mestre e a você,
    para dizer estas palavras, e não aos homens que se sentam na parede, que comerão
    seu próprio esterco e beberão sua própria urina com você”?'
  cth-cth: Hatei, Rabshakeh ni, ka bawipa ni nangmouh hoi nangmae bawipa koe doeh
    hete lawk dei hanelah na patoun. Amamae ei ka cat niteh, amamae payungtui ka net
    e rapan dawk kaawm e naw koe dei hanelah nahoeh atipouh.
  twi-twi: Na Senaherib nanmusini no buae se, “Me wura pɛ sɛ obiara a ɔwɔ Yerusalem
