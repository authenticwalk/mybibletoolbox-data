    kaminawk khaeah doeh lokthuih hanah na patoeh ai maw? Nihcae loe nangcae baktiah
    angmacae ih aek to caa o ueloe, angmacae ih tamzun tui to nae o tih, tiah pathim
    pae.
  cuk-cuk: 'Asiria-sordamar-e-dummad ega sogded: —Ar an-dummadde, ¿unnila bemargarbi
