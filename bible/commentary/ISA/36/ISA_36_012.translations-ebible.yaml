    ac mau oru uh.”
  hbo-WLC: וַיֹּ֣אמֶר רַב־שָׁקֵ֗ה הַאֶ֨ל אֲדֹנֶ֤יךָ וְאֵלֶ֙יךָ֙ שְׁלָחַ֣נִי אֲדֹנִ֔י
    לְדַבֵּ֖ר אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה הֲלֹ֣א עַל־הָאֲנָשִׁ֗ים הַיֹּֽשְׁבִים֙ עַל־הַ֣חוֹמָ֔ה
    לֶאֱכֹ֣ל אֶת־חראיהם וְלִשְׁתּ֛וֹת אֶת־שיניהם עִמָּכֶֽם׃
  ibo-ibo: Ma ọchịagha ahụ zaghachiri, “Ọ bụ nʼihi naanị nna unu ukwu na nye unu onwe
    unu ka nna m ukwu ji zite m, ka m kwuo ihe ndị a? Ọ bụghị nʼihi ndị mmadụ ahụ
    na-anọdụ nʼelu mgbidi, ndị, dịka unu, ha ga-eso rie nsị ha nyụrụ, ṅụọkwa mamịrị
    ha nyụrụ?”
  ory-ory: ମାତ୍ର ରବ୍‍ଶାକି ସେମାନଙ୍କୁ କହିଲା, “ମୋʼ ପ୍ରଭୁ କି ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ ଓ ତୁମ୍ଭଙ୍କୁ
    ଏହିସବୁ କଥା କହିବା ପାଇଁ ମୋତେ ପଠାଇଅଛନ୍ତି? ଏହି ଯେଉଁ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଆପଣା
    ଆପଣା ବିଷ୍ଠା ଖାଇବାକୁ ଓ ମୂତ୍ର ପିଇବାକୁ ପ୍ରାଚୀର ଉପରେ ବସିଅଛନ୍ତି, ସେମାନଙ୍କ ନିକଟକୁ କʼଣ
    ମୋତେ ପଠାଇ ନାହାନ୍ତି?”
  chk-chk: Nge ewe meilapen sounfiu a pälüeniir, “Ifa usun, ai samol a tinieito pwe
    üpwe eäni ei kapas ngeni ämi we samol pwal ngenikemi chök? Apwi, a pwal tinieito
    ren ekewe aramas mi mot won tittin ei telinimw, repwe püsin mongö ar kiten mongö
    o ünümi püsin chuchur usun chök ämi.”
  rop-rop: “Wal det haibala wekinmen brom Asiriya bin ensim olabat, ‘Blanga main king
    bin jandim mi blanga tok langa ebribodi, nomo oni langa yumob lidamob. Wal dislot
    pipul garra lafta dagadagat olabat ronwan guna en olabat garra dringgim olabat
    ronwan gumbu. En bambai yumob thribala garra dum lagijat du.’
  ukr-1871: 'Рабсак же відказав: Хиба ж мій пан послав мене тільки до твого пана й
    до тебе, щоб сї слова сказати? Нї, також і до тих людей, що седять на мурі, щоб
    вкупі з вами ковтати власне кало своє й мочу свою пити?'
  deu-1951: 'Da antwortete Rabschake: Hat mich denn mein HERR zu deinem Herrn oder
    zu dir gesandt, daß ich solche Worte rede? Hat er mich nicht zu den Männern gesandt,
    die auf der Mauer liegen und mit euch ihren Kot essen und ihren Harn trinken?'
  eng-JPS: 'But Rab-shakeh said: ''Hath my master sent me to thy master, and to thee,
    to speak these words? hath he not sent me to the men that sit upon the wall, to
    eat their own dung, and to drink their own water with you?'''
  srp-1865: 'A Ravsak reèe: eda li me je gospodar moj poslao ka gospodaru tvojemu
    ili k tebi da kažem ove rijeèi? nije li k tijem ljudima, što sjede na zidu, da
    jedu svoju neèist i da piju svoju mokraæu s vama?'
  lug-lug: Naye Labusake n’ayogera nti, “Ebyo ebigambo Mukama wange yantumye kubyogera
    eri mukama wo n’eri ggwe mwekka, so si n’eri abasajja abatudde ku bbugwe abali
    nga mmwe abagenda okulya obubi bwabwe n’okunywa omusulo gwabwe?”
  heb-heb: ויאמר רב שקה האל אדניך ואליך שלחני אדני לדבר את הדברים האלה הלא על האנשים
    הישבים על החומה לאכל את חראיהם ולשתות את שיניהם עמכם׃
  ben-IRV: কিন্তু রবশাকি বলল, “আমার মনিব কি কেবল তোমাদের মনিব ও তোমাদের কাছে এই সব
    কথা বলতে আমাকে পাঠিয়েছেন? দেয়ালের উপরে ঐ সব লোকেরা, যাদের তোমাদের মত নিজের নিজের
    মল ও প্রস্রাব খেতে হবে তাদের কাছেও কি বলে পাঠান নি?”
  pan-pan: ਪਰ ਰਬਸ਼ਾਕੇਹ ਨੇ ਆਖਿਆ, ਕੀ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਸੁਆਮੀ ਦੇ ਕੋਲ ਜਾਂ ਤੇਰੇ
    ਕੋਲ ਹੀ ਇਹ ਗੱਲਾਂ ਆਖਣ ਲਈ ਭੇਜਿਆ ਹੈ ਪਰ ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਕੋਲ ਨਹੀਂ ਜਿਹੜੇ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ
    ਬੈਠੇ ਹੋਏ ਹਨ - ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਆਪਣਾ ਬਿਸ਼ਟਾ ਖਾਣਾ ਅਤੇ ਆਪਣਾ ਮੂਤਰ ਪੀਣਾ ਪਵੇਗਾ?
  mya-JVB: ရာဗရှာခက၊ ငါ့ သခင် သည် သင် ၏သခင် နှင့် သင့် အား သာ ဤ စကား ကို ပြော စေခြင်းငှါ
    ငါ့ ကိုစေလွှတ် တော်မူသလော။ မြို့ရိုး ပေါ် မှာ ထိုင် လျက်၊ သင်တို့နှင့်အတူ မိမိ
    တို့မစင် ကိုစား ၍ ၊ မိမိ တို့ရေ ဟောင်းကို သောက် ရသောသူတို့ ရှိရာသို့ စေလွှတ်တော်မူသည်
    မဟုတ်လော ဟု ဆို ပြီးလျှင်၊
  hmo-hmo: To Rabesake ese ia haere, ia gwau, “Umui laloa umui bona king Hesekaia
    sibona dekenai egu biaguna ena hereva lau gwauraia noho, a? Lasi, lauegu hereva
    be magu dekenai idia helai noho taudia dekenai danu. Idia ese edia kukuri do idia
    ania, bona edia mei do idia inua, umui hegeregere.”
  urd-urd: लेकिन रबशाक़ी ने कहा, क्या मेरे आक़ा ने मुझे ये बातें कहने को तेरे आक़ा
    के पास या तेरे पास भेजा है? क्या उसने मुझे उन लोगों के पास नहीं भेजा, जो तुम्हारे
    साथ अपनी ही नजासत खाने और अपना ही क़ारूरा पीने को दीवार पर बैठे हैं?
  rus-SYN: 'И сказал Рабсак: разве только к господину твоему и к тебе послал меня
    господин мой сказать слова сии? Нет, также и к людям, которые сидят на стене,
    чтобы есть помет свой и пить мочу свою с вами.'
  bqc-SIM: 'Gbɛ̃zↄ̃ↄpi wèmá à mɛ̀: Ma dii i ma zĩ mà yã́pi òɛ́ ń á diio átɛ̃ɛo,
    ń gbɛ̃́ pↄ́ zↄ̃lɛa bĩ́iwaↄnɛɛ lↄ, asa aa ńzĩa bĩ́ikpɛ pↄ́ aa kɛ̀ ble, aa
    ńzĩa osoo mi lááwaɛ.'
  tcz-CHONGTHU: Ahin Sennacherib jalamkai pan hitin ahin donbut in, “Hiche thuhil
    hi ka lengpan nangma leh na pupa dinga bou ahin thot nahisah ham? Aman mijouse
    jah dinga adei ahi. Ajehchu keihon hiche khopi hi kahin lo teng uleh mipi ho chu
    nangho toh thohgim thading ahi. A gilkel dan uchu a eh u geija anehdiu, adang
    chah dan uchu ajun geijuva adon dingu ahi”
  mar-mar: पण रब-शाके म्हणाला “माझ्या धन्याने, मला तुझ्या धन्याशी व तुजशी हे शब्द
    बोलण्यास मला पाठवले आहे काय? कोटावर बसलेल्या मनुष्यांनी तुम्हाबरोबर आपली स्वतःची
    विष्ठा खावी आणि आपल्या स्वतःचे मूत्र प्यावे हे सांगण्यासाठी मला पाठवले नाही काय?”
  qub-qub: 'Chaura Asiriapa mas mandaj suldärunga niran: «Asiriapa raynenga willaycächiman
    manami patrunniquipächu, ni gamcunapäpischu. Chaypa ruquin caycan curral perga
    janancho caycaj runacunapämi. Canan gamcunapis paycunapis yargayllawanmi jatun
    ishpayniquicunata micunquipaj. Yacunarpis upunquipaj chiullayniquita.»'
  hat-hat: 'Men chèf gad palè a di yo an ebre: -An! Nou konprann se avè wa nou an
    ansanm ak nou twa la a ase wa mwen an voye m'' vin pale pawòl sa yo? Non. Se ak
    tout moun ki chita sou miray la menm m''ap pale. Yo menm tou pral manje poupou
    yo, yo pral bwè pipi yo ansanm ak nou!'
  eng-BSB: But the Rabshakeh replied, “Has my master sent me to speak these words
    only to you and your master, and not to the men sitting on the wall, who are destined
    with you to eat their own dung and drink their own urine?”
  eng-WEBPB: But Rabshakeh said, “Has my master sent me only to your master and to
    you, to speak these words, and not to the men who sit on the wall, who will eat
    their own dung and drink their own urine with you?”
  kbq-kbq: Hianagi Asiria sondia vahete kva ne' Rebsakia amanage hu'ne, nagri kva
    ne'mo'ma ama'na kema atrege'nama eri'na e'noana, tamagri kva nete'ene tamagriteke'za
    atrege'na ome'noanki, anamu kuma kegina agofetu'ma mani'naza vahe'mo'zanena ama
    nanekea antahigahaze. Na'ankure ha'ma erita eta Jerusalemi kuma'ma eme avazagi
    kagisanunketa tamagra kva vahe'ene maka vahe'motanena rifane avinena retma negahaze.
  nhe-BL: 'Pero nopa tlayacanquetl tlen soldados quiijto: ―Noteco quinequi ma quicaquica
    ni tlajtoli nochi tlen itztoque ipan nopa tepamitl huan nochi Jerusalén ehuani;
    ax san imojuanti. Quinequi xijmatica intla ax inmotemacase ica tojuanti, tijyahualose
    ni altepetl huan ax tijcahuilise tleno ma calaqui hasta nochi tlacame mayanase
    huan amiquise hasta quicuase inincuitl huan quiise iniaxix.'
  gub-BL: Uwazar waze'eg wanupe. — Tuwihawete nahemuze'eg kar kwaw xo peme zo a'e,
    xo penuwihawete pe zo a'e no. Nan. Aze'eg iteko teko pàrirogaw aiha apyr wapyk
    ma'e wanupe no. Nan kwehe tete u'u putar wepuxi kwer wà nehe. Ui'u putar uty pupe
    wà nehe no. Pe'u putar penepuxi kwer wazàwegatete nehe no, i'i wanupe.
  eng-DRA: 'And Rabsaces said to them: Hath my master sent me to thy master and to
    thee, to speak all these words; and not rather to the men that sit on the wall;
    that they may eat their own dung, and drink their urine with you?'
