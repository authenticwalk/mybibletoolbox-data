verse: ISA.036.011
translations:
  mal-C: 'അപ്പോൾ എല്യാക്കീമും ശെബ്നയും യോവാഹും യുദ്ധക്കളത്തിലെ അധിപനോടു പറഞ്ഞു: “അങ്ങയുടെ
    ദാസന്മാരായ അടിയങ്ങൾക്ക് അരാമ്യഭാഷയറിയാം; ദയവായി അരാമ്യഭാഷയിൽ സംസാരിച്ചാലും! മതിലിന്മേലുള്ള
    ജനം കേൾക്കെ അടിയങ്ങളോട് എബ്രായഭാഷയിൽ സംസാരിക്കരുതേ!”'
  deu-TKW: 'Da sprachen Eljakim und Sebna und Joah zum Rabsake: Rede doch mit deinen
    Knechten aramäisch, denn wir verstehen es, und rede nicht auf judäisch mit uns
    vor den Ohren der Leute, die auf der Mauer stehen.'
  lin-lin: 'Eliakimi, Shebina mpe Yoa balobaki na mokonzi ya basoda oyo bakengelaka
    mokonzi : — Tobondeli yo, loba na biso, basali na yo, na lokota ya Arami, pamba
    te tososolaka yango ; koloba na biso na lokota ya Ebre te, noki te bato oyo bazali
    na likolo ya mir bakoyoka.'
  eng-LSV: And Eliakim says—and Shebna and Joah—to Rabshakeh, “Please speak to your
    servants [in] Aramaic, for we are understanding; and do not speak to us [in] Jewish,
    in the ears of the people who [are] on the wall.”
  eng-GNV: Then sayd Eliakim and Shebna and Ioah vnto Rabshakeh, Speake, I pray thee,
    to thy seruants in the Aramites language, (for we vnderstand it) and talke not
    with vs in the Iewes tongue, in the audience of the people that are on the wall.
  eng-WEBSTER: 'Then said Eliakim and Shebna and Joah to Rabshakeh, Speak, I pray
    thee, to thy servants in the Syrian language; for we understand it : and speak
    not to us in the Jew''s language, in the ears of the people that are on the wall.'
  nhw-BL: 'Huajca Eliaquim, Sebna huan Joa quiilhuijque nopa tlayacanquetl tlen soldados
    tlen Asiria: ―Se favor, tojuanti timotequipanojcahua timitztlajtlaníaj techcamanalhui
    ica arameo camanali pampa tojuanti tijmachilíaj cuali. Amo techcamanalhui ica
    hebreo camanali pampa tlacactoque nochi ne israelitame catli itztoque campa tepamitl.'
  swh-ONEN: Ndipo Eliakimu, Shebna na Yoa wakamwambia yule jemadari wa jeshi, “Tafadhali
    zungumza na watumishi wako kwa lugha ya Kiaramu, kwa kuwa tunaifahamu. Usiseme
    nasi kwa Kiebrania watu walioko juu ya ukuta wakiwa wanasikia.”
  bba-bba: Mɑ Eliɑkimu kɑ Sebinɑ kɑ Yoɑsi bɑ durɔ wi sɔ̃ɔwɑ bɑ nɛɛ, ɑ suuru koowo
    sɑ nun kɑnɑmɔwɑ, ɑ ku mɑɑ kɑ bɛsɛ wunɛn bwɑ̃ɑbu ɡɑri ko kɑ bɛsɛn bɑrum, kpɑ tɔn
    be bɑ swɑɑ dɑki ɡbɑ̃rɑrun di bu ku nɔ ye sɑ ɡerumɔ. A kɑ sun ɡɑri koowo kɑ ɑrɑmum,
    domi sɑ mu nɔɔmɔ.
  eng-KJVCPB: 'Then said Eliakim and Shebna and Joah unto Rabshakeh, Speak, I pray
    thee, unto thy servants in the Syrian language; for we understand it: and speak
    not to us in the Jews’ language, in the ears of the people that are on the wall.'
  luo-luo: Eka Eliakim, Shebna kod Joa nowachone jatend lweny niya, “Yie iwuo gi jotichni
    gi dho jo-Aram nimar wawinjo dhokno. We wuoyo kodwa gi dho jo-Hibrania nikech
    joma ni e ohinga nyalo winjo gik miwachonwa.”
  meu-meu: Bena Eliakim bona Sebna bona Ioa ese Rabsake e hereva henia, eto, Mani
    emu kara emu hesiai taudia na Aram gadona ai ba hereva henimai, badina be ikamonaina
    mai dibamai, a Heberu gadona ai basio hereva henimai, maḡu latanai e helaimu taudia
    bae kamonai na garina.
  npi-ULB: तब हिल्कियाहका छोरा एल्याकीम, शेब्‍ना र योआले प्रमुख कमाण्‍डरलाई भने, “कृपया,
    तपाईंका सेवकहरूसँग आरमेइक भाषा बोल्नुहोस्, किनकि हामी यो बुझ्‍छौं । पर्खालमा भएका
    यी मानिसहरूले सुन्‍ने गरी यहूदाको भाषामा नबोल्नुहोस् ।”
  yor-yor: Lẹ́yìn náà ni Eliakimu, Ṣebna àti Joah sọ fún ọ̀gágun náà pé, “Jọ̀wọ́ máa
    bá àwọn ìránṣẹ́ rẹ sọ̀rọ̀ ní èdè Aramaiki, nítorí pé àwa gbọ́ ọ. Má ṣe bá wa sọ̀rọ̀
    ní èdè Heberu ní etí àwọn ènìyàn tí ó wà lórí ògiri mọ́.”
  pes-OPCB: 'آنگاه اِلیاقیم، شبنا و یوآخ به او گفتند: «تمنا می‌کنیم به زبان ارامی
    صحبت کنید، زیرا ما آن را می‌فهمیم. به زبان عبری حرف نزنید، چون مردمی که بر بالای
    حصارند به حرفهای شما گوش می‌دهند.»'
  tgl-ULB: Pagkatapos sinabi nii Eliakim anak ni Hilkias, at Sebna, at Joa sa pangunahing
    pinuno, “Maaari bang kausapin ang inyong mga lingkod sa wikang Araminia, ang Aramaic,
    dahil naiintindihan namin ito. Huwag ninyo kaming kausapin sa wika ng Juda na
    naririnig ng mga tao na nasa itaas ng pader.
  hui-hui: Bi ogoni layagola Eliagimibi Sebenabi Yoabi tigua hale howa Asiriali ami
    haguane biagohondo lalu, Ina Siria bi hale haga kamago í̠na bi ogoni larego Siria
    bi lalu langibe. Í̠na Hiburu bi laregola wali agali maru uyu ege pabe daligani
    bu karu tigua hale holigo nalabe, lene.
  mya-mya: ထို​အ​ခါ​ဧ​လျာ​ကိမ်၊ ရှေ​ဗ​န​နှင့်​ယော​အာ တို့​သည်​ထို​အ​ရာ​ရှိ​အား``အ​ရှင်၊
    အာ​ရ​မိ ဘာ​သာ​စ​ကား​ဖြင့်​အ​ကျွန်ုပ်​တို့​အား​အ​မိန့် ရှိ​ပါ၊ ထို​စ​ကား​ကို​အ​ကျွန်ုပ်​တို့​နား​လည်
    ပါ​သည်။ ဟေ​ဗြဲ​ဘာ​သာ​စကား​ကို​မ​ပြော ပါ​နှင့်။ မြို့​ရိုး​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​နား
    ထောင်​လျက်​နေ​ကြ​ပါ​သည်'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་ཨེལ་ཡ་ཀིམ་དང་། ཤེབ་ནཱ། ཡོ་ཨག་བཅས་ཀྱིས་རབ་ཤཱ་ཀེ་ལ་ན་རེ། ང་ཚོས་ཨ་རམ་པའི་སྐད་ཤེས་པས་ཁྱོད་ཀྱི་ཞབས་ཕྱི་ཚོར་ཨ་རམ་པའི་སྐད་སྨྲ་བར་མཛོད་ཅིག
    ལྕགས་རིའི་སྟེང་གི་མི་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་སྐད་གོ་བས་དེ་མི་གསུང་རོགས་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Ipapo Eriakimu, naShebhina, naJoa vakati kumukuru wehondo, “Tapota hedu,
    taurai kuvaranda venyu norurimi rwechiAramu, sezvo tichirunzwa. Musataura nesu
    nechiHebheru vanhu vari parusvingo vachinzwa.”
  spa-BLM: 'Entonces Eliaquim, Sebna y Joa dijeron a Rabsaces: “Por favor, habla a
    tus siervos en arameo, porque lo entendemos. No nos hables en la lengua de los
    judíos a oídos del pueblo que está en el muro”.'
  cac-cac: 'Ix tac''vi vin̈aj Eliaquim, vin̈aj Sebna yed'' vin̈aj Joa d''a jun vin̈
    yajalil eb'' soldado chi'' icha tic: —Sco c''an d''ayach to a d''a ti'' arameo
    tzach loloni, yujto scab''pax a on̈ tic. Man̈ al d''a ti'' hebreo yic max yab''
    masanil eb'' anima ayq''ue d''a yib''an̈ smuroal chon̈ab'' tic, xchi eb'' vin̈.'
  swh-ULB: Halafu Eliakimu mtoto wa Hilkia, na Shebna na Joa asema kwa kamanda mkuu,
    Tafadhali zungumza na watu wako kwa lugha ya kiashuru, maana kiashuru tunakielewa.
    Usiongee na sisi kwa lugha kiyahudi katika masikio ya watu ambao wako ukutani.''
  bel-bel: 'І сказаў Эліякім і Сэўна і Ёах Рабсаку: гавары рабам тваім па-Арамейску,
    бо мы разумеем, а не гавары па-Юдэйску, у вушы люду, які на сьцяне.'
  deu-ELBBK: 'Und Eljakim und Schebna und Joach sprachen zu dem Rabsake: Rede doch
    zu deinen Knechten auf aramäisch, denn wir verstehen es; und rede nicht zu uns
    auf jüdisch vor den Ohren des Volkes, das auf der Mauer ist.'
  mbb-OT: Migkeǥiyan ni Eliakim, ni Shebna, wey ni Joa haazà is peremandar te sundaru
    te, “Deyzey ke iyan nu egemiten te kebpekidlalag kenami is kineǥiyan he Aramico,
    su egkesavut dey heini. Kenè ka kaǥi te Hebriyuhanen su egkezineg ka te menge
    etew he ziyà te menge verengbeng te inged.”
  mal-2015: 'അപ്പോൾ എല്യാക്കീമും ശെബ്നയും യോവാഹും രബ്-ശാക്കേയോടു: അടിയങ്ങളോടു അരാംഭാഷയിൽ
    സംസാരിക്കേണമേ; അതു ഞങ്ങൾക്കു അറിയാം; മതിലിന്മേലുള്ള ജനം കേൾക്കേ ഞങ്ങളോടു യെഹൂദാഭാഷയിൽ
    സംസാരിക്കരുതേ എന്നു പറഞ്ഞു.'
  gup-gup: Bu kuhni birribekkang, wanjh Eliakim, Shebna dja Joah birridjawam nahni
    nakimuk soldier, wanjh birriyimeng,“Aba! Kornbayeng, djawahdjawan bu ngudda ngurridjalwokdi
    Aramaic kunwok, manbu kundjen ngudberre. Ngad wanjh ngarriborlhmeng dja ngarrimenmenbekkan.
    Yuwn bu ngurriyawoyhwokdi Hebrew manbu ngadberre bininj rowk kabirriwokdi, dja
    nahni bininj kabirrihni darnkih kore kaddum kawarnamyo, wanjh ngundimenmenbekkan!”
  rmc-rmc: 'Akor o Eljakim, o Šebna the o Joach phende le veľiťeľiske Rabšakoske:
    „Vaker tire služobňikenca andre aramejiko čhib, bo amen avke achaľuvas! Ma vaker
    amenca andre amari hebrejiko čhib anglo manuša, so hine pro hradbi.“'
  pes-OPV: 'آنگاه الیقایم و شبنا و یوآخ به ربشاقی گفتند: «تمنا اینکه با بندگانت به
    زبان آرامی گفتگونمایی زیرا آن را می‌فهمیم و با ما به زبان یهود درگوش مردمی که
    بر حصارند گفتگو منمای.»'
  ron-1924: 'Елиаким, Шебна ши Иоах ау зис луй Рабшаке: „Ворбеште робилор тэй ын лимба
    арамаикэ, фииндкэ о ынцелеӂем; ну не ворби ын лимба евреяскэ, ын аузул попорулуй
    каре есте пе зид.”'
  ben-OBCV: তখন ইলিয়াকীম, শিব্‌ন ও যোয়াহ সেই সৈন্যাধ্যক্ষকে বললেন, “দয়া করে আপনি
    আপনার দাসদের কাছে অরামীয় ভাষায় কথা বলুন, কারণ আমরা তা বুঝতে পারি। প্রাচীরের
    উপরে বসে থাকা লোকদের কর্ণগোচরে আমাদের সঙ্গে হিব্রু ভাষায় কথা বলবেন না।”
  som-som: Markaasaa Elyaaqiim iyo Shebnaa iyo Yoo'aax waxay Rabshaaqeeh ku yidhaahdeen,
    Waannu ku baryaynaaye nagula hadal afka reer Suuriya, annagoo addoommadaada ah,
    waayo, isagaannu garanaynaa, oo ha nagula hadlin afka Yuhuudda iyadoo dadka derbiga
    dul jooga ay na maqlayaan.
  lat-VUC: 'Et dixit Eliacim, et Sobna, et Joahe, ad Rabsacen: Loquere ad servos tuos
    syra lingua; intelligimus enim; ne loquaris ad nos judaice in auribus populi qui
    est super murum.'
  eng-ASVBT: 'Then said Eliakim and Shebna and Joah unto Rabshakeh, Speak, I pray
    thee, unto thy servants in the Syrian language; for we understand it: and speak
    not to us in the Jews’ language, in the ears of the people that are on the wall.'
  ita-1885: 'Allora Eliachim, e Sebna, e Ioa, dissero a Rab-sache: Deh! parla a'' tuoi
    servitori in lingua siriaca; perciocchè noi l''intendiamo; e non parlarci in lingua
    giudaica, udente il popolo, che è sopra le mura.'
  eng-LXXUP: 'Then Eliakim and Shebna and Joah said to him, Speak to thy servants
    in the Syrian tongue; for we understand it: and speak not to us in the Jewish
    tongue: and wherefore speakest thou in the ears of the men on the wall?'
  eng-ULB: Then Eliakim son of Hilkiah, and Shebnah, and Joah said to the chief commander,
    “Please speak to your servants in the Aramean language, Aramaic, for we understand
    it. Do not speak with us in the language of Judah in the ears of the people who
    are on the wall.”
  spa-VBL: 'Eliaquim, Sebna y Joa le dijeron al general del ejército: “Por favor,
    háblanos a nosotros, tus siervos, en arameo, porque lo entendemos. No nos hables
    en hebreo mientras la gente de la muralla esté escuchando”.'
  fra-_FOB: 'Alors Éliakim, Shebna et Joach dirent à Rabshaké: Parle à tes serviteurs
    en langue araméenne, car nous l''entendons; et ne nous parle pas en langue judaïque,
    aux oreilles du peuple qui est sur la muraille.'
  mal-mal: 'അപ്പോൾ എല്യാക്കീമും ശെബ്നയും യോവാഹും രബ്-ശാക്കേയോട്: “അടിയങ്ങളോട് അരാംഭാഷയിൽ
    സംസാരിക്കണമേ; അത് ഞങ്ങൾക്ക് അറിയാം; മതിലിന്മേലുള്ള ജനം കേൾക്കെ ഞങ്ങളോടു യെഹൂദാഭാഷയിൽ
    സംസാരിക്കരുതേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar Iliyāqīm, Shibnāh aur Yuāḳh ne Rabshāqī kī taqrīr meṅ daḳhl
    de kar kahā, “Barāh-e-karm Arāmī zabān meṅ apne ḳhādimoṅ ke sāth guftgū kījie,
    kyoṅki ham yih achchhī tarah bol lete haiṅ. Ibrānī zabān istemāl na kareṅ, warnā
    shahr kī fasīl par khaṛe log āp kī bāteṅ sun leṅge.”
  suz-BL: मिनु एल्‍याकीम, शेब्‍ना नु योआहमी मेको राब्‍शाके कली “इन गेय पाइबपुकी नु
    अरामी लोव़ ब्‍वाक्‍कीन। गो मेको लोव़ रुप्‍नीकी। गारोम बाक्‍ब मुर नेल्‍ल आन नेंचा
    ङा पा यहूदी लोव़ पा मब्‍वाक्‍कीन” देंतेक्‍म।
  eng-NOY: 'Then said Eliakim and Shebna and Josh to Rabshakeh: Speak, we beseech
    thee, to thy servants in the Aramaic language, for we understand it; and speak
    not to us in the Jewish language, in the hearing of the people that are upon the
    wall.'
  ita-1927: 'Allora Eliakim, Scebna e Joah dissero a Rabshake: “Deh! parla ai tuoi
    servi in lingua aramaica, poiché noi la intendiamo; e non in lingua giudaica,
    in guisa che il popolo ch’è sulle mura l’oda”.'
  ckb-ckb: 'ئینجا ئەلیاقیم و شەڤنا و یۆئاح بە فەرماندەی ناوچەکەیان گوت: «تکایە لەگەڵ
    خزمەتکارەکانت بە زمانی ئارامی قسە بکە، چونکە لێی تێدەگەین، بە عیبری قسەمان لەگەڵ
    مەکە لەبەرچاوی خەڵکەکەی سەر شووراکە.»'
  eng-BBE: Then Eliakim and Shebna and Joah said to the Rab-shakeh, Please make use
    of the Aramaean language in talking to your servants, for we are used to it, and
    do not make use of the Jews' language in the hearing of the people on the wall.
  kan-OKCV: 'ಆಗ ಎಲ್ಯಾಕೀಮ್, ಶೆಬ್ನ, ಯೋವ ಎಂಬುವರು ರಬ್ಷಾಕೆಗೆ, “ನೀನು ಮಾತನಾಡುವುದು ಗೋಡೆಯ ಮೇಲಿರುವವರಿಗೆ
    ಕೇಳಿಸುತ್ತದೆ ಆದ್ದರಿಂದ ದಯವಿಟ್ಟು ನಿನ್ನ ಸೇವಕರಾದ ನಮ್ಮೊಡನೆ ಅರಾಮ್ಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡು:
    ಅದು ನಮಗೆ ತಿಳಿಯುತ್ತದೆ ಆದರೆ ಹಿಬ್ರಿಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡಬೇಡ,” ಎಂದು ಹೇಳಿದರು.'
  tam-2017: 'அப்பொழுது எலியாக்கீமும் செப்னாவும் யோவாக்கும், ரப்சாக்கேயைப் பார்த்து:
    உம்முடைய அடியாரோடே சீரியமொழியிலே பேசும், அது எங்களுக்குத் தெரியும்; மதிலிலிருக்கிற
    மக்களின் காதுகள் கேட்க எங்களுடன் யூதமொழியிலே பேசவேண்டாம் என்றார்கள்.'
  spa-RV-1909: 'Entonces dijo Eliacim, y Sebna y Joah á Rabsaces: Rogámoste que hables
    á tus siervos en lengua siriaca, porque nosotros la entendemos: y no hables con
    nosotros en lengua judáica, oyéndolo el pueblo que está sobre el muro.'
  ron-BTF: 'Atunci Eliachim şi Şebna şi Ioah au spus lui Rabşache: Vorbeşte, te rog,
    servitorilor tăi în limba siriană, fiindcă o înţelegem; şi nu ne vorbi în limba
    iudeilor în urechile poporului care este pe zid.'
  eng-WEBP: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic, for we understand it. Don’t speak to us in the Jews’ language
    in the hearing of the people who are on the wall.”
  eng-FBV: Eliakim, Shebnah, and Joah, said to the army general, “Please speak to
    us, your servants, in Aramaic, for we understand it. Don't speak to us in Hebrew
    while the people on the wall are listening.”
  nld-1939: 'Eljakim, Sjebna en Joach zeiden tot den opperbevelhebber: Spreek maar
    aramees met uw dienaars; wij verstaan dat wel. Maar spreek geen joods tegen ons;
    want dan verstaat het volk op de muur het ook.'
  nch-BL: 'Huajca Eliaquim, Sebna huan Joa quiilhuijque nopa tayacanquet ten soldados
    ten Asiria: ―Se favor, tojuanti timotequipanojcahua timitztajtaníaj techcamanalhui
    ica arameo camanali pampa tojuanti tijmachilíaj cuali. Amo techcamanalhui ica
    hebreo camanali pampa tacactoque nochi ne israelitame cati itztoque campa tepamit.'
  vie-1934: 'Ê-li-a-kim, cùng Sép-na và Giô-a bảo Ráp-sa-kê rằng: Xin nói với tôi
    tớ ông bằng tiếng A-ram, vì chúng tôi hiểu tiếng ấy. Song đừng lấy tiếng Giu-đa
    nói cùng chúng tôi, cho dân nầy đang ở trên tường thành nó nghe.'
  hin-CV: तब एलियाकिम, शेबना तथा योआह ने प्रमुख सेनापति से आग्रह किया, “अपने सेवकों
    से अरामी भाषा में संवाद कीजिए, क्योंकि यह भाषा हम समझते हैं; यहूदिया की भाषा में
    संवाद मत कीजिए, क्योंकि प्राचीर पर कुछ लोग हमारा वार्तालाप सुन रहे हैं.”
  eng-OURB: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic [Elevated], for we sh'ma ·hear understand obey· it; and don’t
    speak to us in the Jews’ language in the hearing of the people who are on the
    wall.”
  spa-BES: 'Entonces Eliaquim, Sebna y Joa dijeron al alto oficial: Por favor, utiliza
    el lenguaje arameo para hablar con tus sirvientes, porque estamos acostumbrados
    y no hacemos uso del lenguaje de los judíos en la audiencia de la gente en la
    pared.'
  tdx-tdx: Aa le hoe t’i Eliakime, i Sebnà, naho Ioàke amy Rabsakè, Ehe, misaon­tsia
    amo mpitoro’oo an-tsaontsi’ i Arame, fa hai’ay; le ko misaontsy ama’ay an-tsaontsi’
    Iehodà, am-pijanjiña’ ondaty ambone’ o kijolioo.
  tha-KJV: แล​้วเอลียาคิม เชบนาห์ และโยอาห์ เรียนรับชาเคห์​ว่า “​ขอที​เถอะ ขอพู​ดก​ับผู้​รับใช้​ของท่านเป็นภาษาอารัมเถิด
    เพราะเราเข้าใจภาษานั้น ขออย่าพู​ดก​ับเราเป็นภาษาฮีบรู​ให้​ประชาชนผู้​อยู่​บนกำแพงนั้นได้ยินเลย”
  por-BR-2018: 'Então Eliaquim, Sebna e Joá disseram a Rabsaqué: Pedimos que fale
    a teus servos em aramaico, porque nós o entendemos; e não nos fale na língua judaica,
    aos ouvidos do povo, que está sobre o muro.'
  deu-ELO: 'Und Eljakim und Schebna und Joach sprachen zu dem Rabsake: Rede doch zu
    deinen Knechten auf aramäisch, denn wir verstehen es; und rede nicht zu uns auf
    jüdisch vor den Ohren des Volkes, das auf der Mauer ist.'
  eng-WYC-2018: And Eliakim, and Shebna, and Joah, said to Rabshakeh, Speak thou to
    thy servants by the language of Syria, for we understand; speak thou not to us
    by the language of Jews, in the ears of the people, which is on the wall. (And
    Eliakim, and Shebna, and Joah, said to Rabshakeh, Speak thou to thy servants by
    the Syrian language, or in Aramaic, for we shall understand; speak thou not to
    us by the language of the Jews, or in Hebrew, in the hearing of all the people
    who be on the wall.)
  epo-epo: 'Tiam Eljakim kaj Ŝebna kaj Joaĥ diris al Rabŝake: Volu paroli al viaj
    sklavoj en la lingvo Siria, ĉar ni komprenas; sed ne parolu al ni Jude antaŭ la
    oreloj de la popolo, kiu estas sur la murego.'
  uig-PIN: 'Eliakim, Xǝbna wǝ Yoaⱨ Rab-Xakǝⱨgǝ: — «Peⱪirliriƣa aramiy tilida sɵzlisilǝ;
    biz buni qüxinimiz. Bizgǝ ibraniy tilida sɵzlimisilǝ, gǝpliri sepilda turƣanlarning
    ⱪuliⱪiƣa kirmisun!» — dedi.'
  beo-beo: 'Amalalu, Ilaiagime amola Siebena amola Youa da amane sia:i, “Elama:igi
    sia: amoga ninima sia:ma! Ninia da amo sia: dawa:. Hibulu sia: amoga mae sia:ma.
    Bai dunu huluane gagoi da:iya esalebe da nabasa:besa:le, Elama:igi sia: sia:ma.”'
  tpi-OTNT: Eliakim na Sepna na Joa i harim dispela tok, orait ol i tokim dispela
    ofisa bilong ol Asiria olsem, “Yu mas toktok long mipela long tok ples bilong
    ol Siria, long wanem, mipela i save long dispela tok ples. Yu no ken tok Hibru,
    nogut dispela ol lain i sanap antap long banis bilong taun i harim tok bilong
    yu.”
  hau-SA: Sai Eliyakim, Shebna da Yowa suka ce wa sarkin yaƙin, “Ka yi haƙuri ka yi
    wa bayinka magana da Arameyanci, da yake muna jinsa. Kada ka yi mana magana da
    Yahudanci a kunnen mutanen da suke kan katanga.”
  uig-LAT: 'Éliakim, Shebna we Yoah Rab-Shakehge: — «Péqirlirigha aramiy tilida sözlisile;
    biz buni chüshinimiz. Bizge ibraniy tilida sözlimisile, gepliri sépilda turghanlarning
    quliqigha kirmisun!» — dédi.'
  nde-nde: Ngakho u-Eliyakhimu loShebhina loJowa bathi kumlawuli webutho, “Ake ukhulume
    ezincekwini zakho ngesi-Aramayikhi ngoba siyasizwa. Ungasikhulumisi ngesiHebheru
    lababantu abasemdulini besizwa.”
  ton-ton: '¶ Pea naʻe toki pehē ʻe Iliakimi mo Sepina pea mo Soa kia Lapisake, “ʻOku
    mau kole kiate koe, ke ke lea ki hoʻo kau tamaioʻeiki ʻi he lea fakaSilia; he
    ʻoku mau ʻilo ia: kaeʻoua ʻe lea kiate kimautolu ʻi he lea fakaSiu, ʻi he telinga
    ʻoe kakai ʻoku tuʻu ʻi he ʻā.'
  ces-1613: 'I řekl Eliakim a Sobna a Joach Rabsakovi: Mluv medle k služebníkům svým
    Syrsky, však rozumíme, a nemluv k nám Židovsky před lidem tímto, kterýž jest na
    zdech.'
  eng-WMB: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic, for we understand it. Don’t speak to us in the Jews’ language
    in the hearing of the people who are on the wall.”
  tam-TCV: பின்பு எலியாக்கீமும், செப்னாவும், யோவாக்கும், அசீரிய படைத்தளபதியிடம், “உமது
    அடியாரிடம் அராமிய மொழியில் பேசும்; அது எங்களுக்குப் புரியும். மதிலின்மேல் உள்ளவர்களுக்குக்
    கேட்கும்படி எபிரெய மொழியில் பேசவேண்டாம்” என்றார்கள்.
  ceb-ULB: Unya miingon si Eliakim nga anak nga lalaki ni Hilkia, ug Shebna, ug Joa
    ngadto sa pangulo sa kasundalohan, “Palihog pakigsulti sa imong mga sulugoon pinaagi
    sa pinulongan nga Aramico, tungod kay makasabot kami niini. Ayaw pagsulti sa pinulongan
    sa Juda uban kanamo kay madunggan ka sa katawhan nga anaa sa paril.”
  pol-UBG: 'Wtedy Eliakim, Szebna i Joach powiedzieli do Rabszaka: Proszę, mów do
    swoich sług po syryjsku, bo rozumiemy, a nie mów do nas po hebrajsku wobec ludu,
    który jest na murze.'
  urd-GVU: یہ سن کر اِلیاقیم، شبناہ اور یوآخ نے ربشاقی کی تقریر میں دخل دے کر کہا،
    ”براہِ کرم اَرامی زبان میں اپنے خادموں کے ساتھ گفتگو کیجئے، کیونکہ ہم یہ اچھی
    طرح بول لیتے ہیں۔ عبرانی زبان استعمال نہ کریں، ورنہ شہر کی فصیل پر کھڑے لوگ آپ
    کی باتیں سن لیں گے۔“
  deu-1912: 'Aber Eljakim und Sebna und Joah sprachen zum Erzschenken: Rede doch mit
    deinen Knechten auf syrisch, denn wir verstehen es wohl, und rede nicht auf jüdisch
    mit uns vor den Ohren des Volkes, das auf der Mauer ist.'
  kan-2017: ಆಗ ಎಲ್ಯಾಕೀಮ್, ಶೆಬ್ನ, ಯೋವ ಎಂಬುವವರು ರಬ್ಷಾಕೆಗೆ, “ನೀನು ಮಾತನಾಡುವುದು ಪೌಳಿಗೋಡೆಯ
    ಮೇಲಿರುವವರಿಗೆ ಕೇಳಿಸುತ್ತದೆ. ಆದುದರಿಂದ ದಯವಿಟ್ಟು ನಿನ್ನ ಸೇವಕರಾದ ನಮ್ಮೊಡನೆ ಅರಾಮ್ಯ ಭಾಷೆಯಲ್ಲಿ
    ಮಾತನಾಡು; ಅದು ನಮಗೆ ತಿಳಿಯುತ್ತದೆ. ಆದರೆ ಯೂದಾಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡಬೇಡ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Ma aram me ga’ar Eliakim, Shebna, nge Joah ngak, “Mu non ngomad ni Aramaic.
    Ya gamad ra nang fan. Dab kum non ni Hebrew; ya urngin e girdi’ u daken e rungrung
    ma be motoyil.”
  hlt-MCSB: Te vaengah Eliakim, Shebna, Joah loh khotawt Rabshakeh te, “Na sal rhoek
    ham he Aramaih la thui mai. Ka yakming coeng dongah kaimih taengah Judah ol la
    thui boel mai. Vongtung sokah pilnam a hna laat lah ve,” a ti nah.
  mdy-ETH: ዬካፓ ዔኤሊያቄሜንታ ሺቢናንታ ዮዓሄንታ ዬያ ዖሎ ዓሶ ዓይሣሢም፦ «ኑኡኒ ቡሊፆ ዔራሢሮ ሶኦሪያ ዓጮ ሙኡጮና ኔ ኬኤዛንዳጉዲ
    ኑ ኔና ሺኢቃኔ፤ ኬኤሎ ዲፆ ዑፃ ዓኣ ዴራ ቢያ ዋይዛ፥ ዔብሬ ዓሶ ሙኡጮና ኑም ኬኤዚፖ» ጌዔኔ።
  twi-ASANTE: Na Eliakim, Sebna ne Yoa ka kyerɛɛ ɔsahene no sɛ, “Yɛsrɛ mo, monka Arameike
    kasa nkyerɛ mo asomfoɔ, ɛfiri sɛ, yɛte aseɛ yie. Monnka Hebri na nnipa a wɔwɔ
    ɔfasuo no so no bɛte aseɛ.”
  eng-WEBU: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic, for we understand it. Don’t speak to us in the Jews’ language
    in the hearing of the people who are on the wall.”
  wal-wal: Hegaappe guyyiyan Eliyaaqiimi, SHeebininne Yo7aahi Asooretu gadaawaa hagaadan
    yaagidosona; “Nuuni birshshettaa eriyo gishshau, hayyanaa neeni nuuyyo ne ashkkaratuyyo
    Sooriyaa qaalan oda. Dirssaa gimbbiyaa huuphiyan de7iya asai siyenna mala, Ibraisxxe
    qaalan odoppa” yaagidosona.
  spa-PDDPT: 'Entonces Eliaquim, Sebna y Joa, dijeron al Rabsaces: Te rogamos que
    hables a tus esclavos en arameo, porque nosotros lo entendemos. No nos hables
    en hebreo a oídos del pueblo que está sobre el muro.'
  gun-gun: 'Ha''e ramo Rabsaqué pe Hilquias ra''y Eliaquim, Sebna ha''e Joá ombovai
    vy aipoe''i okuapy: — Rojerure ndevy: Ndeayvu ke aramaico ayvu py anho ore nerembiguai
    kuery pe, mba''eta ore roendu kuaa rã. Ndeayvuve eme judeu kuery ayvu py, heta
    va''e kuery tetã kora áry rupi ikuai va''e oendu kuaa e''ỹ aguã — he''i.'
  ilo-ULB: Kalpasanna, kinuna ni Eliakim a putot a lalaki ni Hilkias, da Sebna ken
    Joa iti panguloen a mangidadaulo, “Pangngaasim ta agsaoka kadakami nga adipenmo
    iti pagsasao ti Arameo nga Aramaic, ta maawatanmi daytoy. Saanka a makisarita
    kadakami iti pagsasao ti Juda a mangmangngeg dagiti tattao nga adda iti rabaw
    ti pader.”
  kpg-kpg: Gei Eliakim, Shebna, mo Joah ga helekai gi tagi dauwa aamua, “Helekai mai
    i nnelekai Aram. Gimaadou e iloo hua. Hudee helekai Hebrew. Nia daangada huogodoo
    i hongo di abaaba le e hagalongo.”
  uig-ARA: 'ئېلىئاكىم، شەبنا ۋە يوئاھ راب-شاكەھگە: ــ «پېقىرلىرىغا ئارامىي تىلىدا
    سۆزلىسىلە؛ بىز بۇنى چۈشىنىمىز. بىزگە ئىبرانىي تىلىدا سۆزلىمىسىلە، گەپلىرى سېپىلدا
    تۇرغانلارنىڭ قۇلىقىغا كىرمىسۇن!» ــ دېدى.'
  sus-sus: Na tɛmui Eliyakimi, Sebena, nun Yowa naxa a fala Asiriya mangɛ rasima bɛ,
    «Yandi, i xa wɔyɛn muxu bɛ Arami xui ra, muxu tan i xa konyie na xui fahaamuma.
    I naxa wɔyɛn muxu bɛ Yuda xui ra ɲama ya xɔri naxan na tɛtɛ fari ma.»
  pon-2006: Elaiakim, Sepna, oh Soha ahpw patohwanohng lapalapo, “Komw mahsen en Aramaik
    ong kiht. Pwe iei mahsen me se wehwehki. Komw dehr mahsen en Ipru pwe aramas koaros
    me patopato pohn kehlo iang wie rongorong.”
  ksd-ksd: 'Ma Eliakim ma Sebna ma Ioa dital ga biti ta ra Rabsake dari: Boina ba
    una tata ma kaum umana tultul ta ra tinata Siria, tago amital tar nunure; ma koko
    dat a tata ma ra pirpir kai ra umana Iudaia ta ra luaina mata i ra tarai dia kiki
    ta ra ul a ngala na liplip na vat.'
  tur-YTC: 'Bunun üzerine Eliakim, Şevna ve Yoah, Rabşake''ye şöyle dediler: “Lütfen
    hizmetkârlarınla Aramice konuş, çünkü biz bunu anlarız. Duvardaki insanların duyacağı
    şekilde bizimle Yahudi diliyle konuşma.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ἑλιακεὶμ, καὶ Σομνᾶς, καὶ Ἰωὰχ, λάλησον πρὸς τοὺς
    παῖδάς σου Συριστί· ἀκούομεν γὰρ ἡμεῖς· καὶ μὴ λάλει πρὸς ἡμᾶς Ἰουδαϊστί· καὶ
    ἱνατί λαλεῖς εἰς τὰ ὦτα τῶν ἀνθρώπων ἐπὶ τῷ τείχει;
  ind-AYT: Kemudian, Elyakim, Sebna, dan Yoah berkata kepada kepala juru minuman itu,
    “Berbicaralah kepada hambamu ini dalam bahasa Aram karena kami memahaminya. Janganlah
    berkata-kata kepada kami dengan bahasa Ibrani dan didengar oleh orang-orang yang
    berada di atas tembok itu.”
  nya-nya: Pamenepo Eliyakimu, Sebina ndi Yowa anawuza kazembeyo kuti, “Chonde yankhulani
    kwa atumiki anufe mʼChiaramu, popeza timachimva. Musayankhule nafe mu Chihebri
    kuopa kuti anthu onse amene ali pa khomapa angamve.”
  hrv-hrv: 'Elijakim, Šebna i Joah rekoše velikom peharniku: “Molimo te, govori svojim
    slugama aramejski, jer mi razumijemo; ne govori s nama judejski da čuje narod
    koji je na zidinama.”'
  mps-mps: Eliakim, me Sepna, me Joa, augwali selago te po odama, tialima augwaligo
    te Asiria ofisa bidiba te po wali, “Nago te po dabolo te Siria pogo wao, magi
    baso meni, dago te bulu po koneai dao. Nago te Hibru po me wagio, tiyu te taun
    obo daide dodolalu bidibo bidi hani dabego nago te wabo po odabuo,” wali.
  tpi-tpi: Eliakim na Sepna na Joa i harim dispela tok, orait ol i tokim dispela ofisa
    bilong ol Asiria olsem, “Yu mas toktok long mipela long tok ples bilong ol Siria,
    long wanem, mipela i save long dispela tok ples. Yu no ken tok Hibru, nogut dispela
    ol lain i sanap antap long banis bilong taun i harim tok bilong yu.”
  dan-1931: 'Men Eljakim, Sjebna og Joa sagde til Rabsjake: “Tal dog Aramaisk til
    dine Trælle, det forstår vi godt; tal ikke Judæisk til os, medens Folkene på Muren
    hører på det!”'
  vie-OVCB: 'Ê-li-a-kim, Sép-na, và Giô-a nói với trưởng quan của A-sy-ri rằng: “Xin
    dùng tiếng A-ram nói với chúng tôi, vì chúng tôi hiểu tiếng A-ram. Xin đừng dùng
    tiếng Hê-bơ-rơ, kẻo dân trên tường thành nghe được.”'
  guj-2017: પછી એલિયાકીમે, શેબ્ના તથા યોઆહાઝે રાબશાકેહને કહ્યું, “મહેરબાની કરીને આ
    તારા ચાકરોની સાથે અરામી ભાષામાં બોલ; કેમ કે અમે તે સમજીએ છીએ. પણ કોટ પર જે લોકો
    છે તેઓના સાંભળતાં અમારી સાથે યહૂદી ભાષામાં બોલતો નહિ.”
  pon-2006A: Elaiakim, Sepna, oh Soha ahpw patohwanohng lapalapo, “Komw mahsen en
    Aramaik ong kiht. Pwe iei mahsen me se wehwehki. Komw dehr mahsen en Ipru pwe
    aramas koaros me patopato pohn kehlo iang wie rongorong.”
  por-BRBSL: 'Então Eliakim, Shebna e Joah disseram a Rabshakeh: “Por favor, fale
    com seus servos em Aramaico, pois nós entendemos isso. Não nos fale na língua
    dos judeus na audição das pessoas que estão no muro”.'
  cth-cth: Hat toteh, Eliakim, Shebna, hoi Joab tinaw ni kaimouh ni ka thai thai awh
    nahanlah Aramaih lawk lahoi na dei pouh haw. Rapan dawk kaawmnaw ni a thai thai
    awh nahan, Judah lawk lahoi dei hanh loe telah Rabshakeh koe ati pouh awh.
  twi-twi: Na Eliakim, Sebna ne Yoa ka kyerɛɛ ɔsahene no se, “Yɛsrɛ mo, monka Arameike
    kasa nkyerɛ mo asomfo, efisɛ, yɛte ase yiye. Monnka Hebri na nnipa a wɔwɔ ɔfasu
    no so no bɛte ase.”
  hlt-hlt: Te vaengah Eliakim, Shebna, Joah loh khotawt Rabshakeh te, “Na sal rhoek
    ham he Aramaih la thui mai. Ka yakming coeng dongah kaimih taengah Judah ol la
    thui boel mai. Vongtung sokah pilnam a hna laat lah ve,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì Ediɑkimmu nɛ̀ Sebunɑ nɛ̀ Yoɑ kɛ̀ bɛ̀ɛ nɑ́kɛ́ wèè ni Asidii dihɑ̃ɑ̃pɔ̀ntĩ̀nnì
    kɛ dɔ̀: Ti dɑ bɑ́ɑ́mmu bɑ́ nti nɑ́ɑ́nnɛ̀ Sudɑɑ kɔbɛ kó tinɑ́ɑǹtì, ɑ nti nɑ́ɑ́nnɛ̀
    Arɑmu ɛì kɔbɛ kó tinɑ́ɑǹtì, bɛ̀ɛ̀ bo kuduotí ĩ́nkɛ̀ kɛ̀ bɛ̀ bɑ́ nyo.'
  msy-2020: Ezɨ Eliakim ko, Sepna ko Joa akar kam baregha, kamaghɨn Asiriabar abuir
    gumazim mɨgɨa ghaze, “Nɨ Aramɨn akamɨn e mɨkɨm, e a gɨfo. Nɨ Hibrun akam mɨkɨman
    markɨ. Puvatɨghtɨma, gumazir nguibar ekiamɨn dɨvazir gavgavir mɨtiam gisɨn mɨtivighav
    itiba nɨn akam baregham.”
  dop-dop: 'Mpʋɣʋlɛ Ɩliyɑkim, nɑ Sepǝnɑ, nɑ Yowɑ, pɑ tɔmɑ Asilii yoolɑɑ nyʋɣʋ tʋ sɩ:
    Yɔɣɔtǝnɑ-tʋɣʋ Alɑɑmee tɔm tɑɑ. Mpi tɔ, tǝ nɩɩkɩ. Tɑɑ yɔɣɔtǝnɑ-tʋɣʋ Yutɑ nsǝmlɛ
    nɑ yǝlɑɑ mpɑ pɑ wɛ ɩcɑtɛ koluŋɑ tɔɔ tɔ pɑ́ nɩɩ.'
  azb-azb: 'Elyaqim, Şevna və Yoah baş vəzirə dedi: «Xahiş edirik, bu qullarınla Arami
    dilində danış, biz bu dili başa düşürük. Ancaq divar üzərindəki xalqın eşitdiyi
    yerdə bizimlə Yəhudi dilində danışma».'
  eng-DBY: And Eliakim and Shebna and Joah said to Rab-shakeh, Speak, we pray thee,
    to thy servants in Syriac, for we understand it; and speak not to us in the Jewish
    [language] in the ears of the people that are upon the wall.
  hin-2017: तब एलयाकीम, शेबना और योआह ने रबशाके से कहा, “अपने दासों से अरामी भाषा
    में बात कर क्योंकि हम उसे समझते हैं; हम से यहूदी भाषा में शहरपनाह पर बैठे हुए
    लोगों के सुनते बातें न कर।”
  wol-KYG: 'Ba loolu amee Elyakim ak Sebna ak Yowa ñaan Rabsake, ne ko: «Ngalla, làkk
    nu arameen, dégg nanu ko. Bu nu wax ebrë, mbooloo mi ci kaw tata ji di ci dégg.»'
  eng-YLT: And Eliakim saith — and Shebna and Joah — unto Rabshakeh, 'Speak, we pray
    thee, unto thy servants [in] Aramaean, for we are understanding; and do not speak
    unto us [in] Jewish, in the ears of the people who [are] on the wall.'
  eng-WYC-2017: And Eliakim, and Shebna, and Joah, said to Rabshakeh, Speak thou to
    thy servants by the language of Syria, for we understand; speak thou not to us
    by the language of Jews, in the ears of the people, which is on the wall.
  eng-WMBB: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic, for we understand it. Don’t speak to us in the Jews’ language
    in the hearing of the people who are on the wall.”
  urd-GVH: यह सुनकर इलियाक़ीम, शिबनाह और युआख़ ने रबशाक़ी की तक़रीर में दख़ल देकर
    कहा, “बराहे-करम अरामी ज़बान में अपने ख़ादिमों के साथ गुफ़्तगू कीजिए, क्योंकि हम
    यह अच्छी तरह बोल लेते हैं। इबरानी ज़बान इस्तेमाल न करें, वरना शहर की फ़सील पर
    खड़े लोग आपकी बातें सुन लेंगे।”
  rug-rug: Ba zama la sari Eliakimi, e Sebana, meke e Zoa koasa palabatu, “Palabatu,
    mu zama mae koa gami pa zinama Arameiki. Kote boka avoso igo mo gami. Ba lopu
    zama pa zinama Hiburu; ura korapa va avoso mae sari doduru tie pa batu goba hire,”
    gua si arini.
  gaz-gaz: Kana irratti Eliiyaaqiim, Shebnaa fi Yooʼaa ajajaa waraanaa sanaan, “Maaloo
    waan nu dhageenyuuf afaan warra Araamaayikiitiin garboota keetti dubbadhu. Utuma
    namoonni dallaa irra jiran dhagaʼanii afaan Ibrootaatiin nutti hin dubbatin” jedhan.
  fra-LSG: 'Éliakim, Schebna et Joach dirent à Rabschaké: Parle à tes serviteurs en
    araméen, car nous le comprenons; et ne nous parle pas en langue judaïque aux oreilles
    du peuple qui est sur la muraille.'
  yal-yal: Nayi, Eliyakimi nun Sebena nun Yowa yi a fala sofa kuntigin xa, e naxa,
    “Falan ti nxu xa Arami xuini, amasɔtɔ nxu a mɛma, nxu mi falan tima Heburu xuini
    yamaan yi a mɛ naxanye yinna xuntagi.”
  haw-1868: Alaila, olelo aku la o Eliakima, a me Sebena, a me Ioa, ia Rabesake, Ke
    noi aku nei au ia oe, e olelo mai oe i kau mau kauwa nei ma ka olelo Suria, no
    ka mea, ua ike makou ia. Mai olelo mai ma ka olelo Iudaio, ma na pepeiao o na
    kanaka maluna o ka pa.
  arb-NAV: 'فَقَالَ أَلِيَاقِيمُ وَشَبْنَةُ وَيُوآخُ لِرَبْشَاقَى: «خَاطِبْ عَبِيدَكَ
    بِالأَرَامِيَّةِ لأَنَّنَا نَفْهَمُهَا، وَلا تُكَلِّمْنَا بِاللُّغَةِ الْيَهُودِيَّةِ
    عَلَى مَسْمَعِ الشَّعْبِ الْمُتَجَمِّعِ عَلَى السُّورِ».'
  ewe-ewe: Tete Eliakim, Sebna kple Yoa gblɔ na aʋafia la be, “Míeɖe kuku, ƒo nu na
    wò dɔlawo le Aramgbe me, elabena míese Aramgbe. Mègaƒo nu na mi le Hebrigbe me
    o. Ne menye nenema o la, ame siwo nɔ anyi ɖe glia dzi la ase wò nyawo gɔme.”
  eng-LEE: 'Then said Elyakim and Shebna and Yoach unto Rabshakeh, Speak, we pray
    thee, unto thy servants in the Syrian language; for we understand it: and speak
    not to us in the Jewish language, before the ears of the people that are on the
    wall.'
  asm-FB: তেতিয়া ইলিয়াকীম, চেবনা, আৰু যোৱাহে ৰবচাকিক ক’লে, “অনুগ্রহ কৰি, আপোনাৰ
    দাস সকলক অৰামীয়া ভাষাত কথা কওক, কাৰণ আমি অৰমীয়া বুজি পাওঁ। কিন্তু গড়ৰ ওপৰত
    থকা লোকসকলে শুনাকৈ ইব্ৰী ভাষাৰে আমাক কথা নক’ব।”
  sus-A: نَ تّمُي عٍلِيَكِمِ، سٍبٍنَ، نُن يٌوَ نَشَ عَ قَلَ عَسِرِيَ مَنفّ رَ سِمَ
    بّ، «يَندِ، عِ شَ وْيّن مُشُ بّ عَرَ مِ شُي رَ، مُشُ تَن عِ شَ كٌنيِيٍ نَ شُي
    قَهَامُمَ. عِ نَشَ وْيّن مُشُ بّ يُدَ شُي رَ حَمَ يَ شْرِ نَشَن نَ تّتّ قَرِ مَ.»
  fra-SBL: 'Alors Eliakim, Shebna et Joach dirent à Rabshakeh : « Parle à tes serviteurs
    en araméen, car nous le comprenons. Ne nous parle pas en langue juive à l''oreille
    des gens qui sont sur la muraille. »'
  hbo-hbo: וַיֹּ֣אמֶר אֶלְיָקִים֩ וְשֶׁבְנָ֨א וְיֹואָ֜ח אֶל־רַב־שָׁקֵ֗ה דַּבֶּר־נָ֤א
    אֶל־עֲבָדֶ֙יךָ֙ אֲרָמִ֔ית כִּ֥י שֹׁמְעִ֖ים אֲנָ֑חְנוּ וְאַל־תְּדַבֵּ֤ר אֵלֵ֙ינוּ֙
    יְהוּדִ֔ית בְּאָזְנֵ֣י הָעָ֔ם אֲשֶׁ֖ר עַל־הַחֹומָֽה׃
  kik-kik: Nao Eliakimu, na Shebina, na Joa makĩĩra mũnene ũcio wa mbũtũ cia ita atĩrĩ,
    “Twagũthaitha arĩria ndungata ciaku na rũthiomi rwa Asuriata, tondũ nĩtũrũũĩ.
    Tiga gũtwarĩria na rũthiomi rwa Kĩhibirania andũ aya marĩ rũthingo-inĩ makĩiguaga.”
  fra-NCL: 'Eliacim, Sobna et Joahé dirent au grand échanson : « Parle à tes serviteurs
    en araméen, car nous l’entendons ; et ne nous parle pas en langue judaïque, aux
    oreilles du peuple qui est sur la muraille. »'
  cek-AK: To naah Eliakim, Shebna hoi Joah mah misatuh angraeng Rabshakeh khaeah,
    Tahmenhaih hoi na tamnanawk loe Syria lok ka thaih kop o pongah, Syria lok hoiah
    mah na thui ah; sipae nuiah kaom kaminawk mah thaih o kop hanah, Hebru lok hoiah
    thui hmah, tiah a naa o.
  cuk-cuk: 'Degine, Eliaquim, Sebna, degi, Joa, weyob Asiria-sordamar-e-dummad-abin
    sogdemalad: —Be-maimarga wis Arameo-gayaba be sunmake, ar anmar mag-itomalad.
    Mer anmarga Hebreo-gayaba be sunmake, ar dulemar galu-matusulidgi-bukmalad anmar-itobukwad.'
  uig-CYR: 'Елиаким, Шәбна вә Йоаһ Раб-Шакәһгә: — «Пеқирлириға арамий тилида сөзлисилә;
    биз буни чүшинимиз. Бизгә ибраний тилида сөзлимисилә, гәплири сепилда турғанларниң
    қулиқиға кирмисун!» — деди.'
  tel-2017: అప్పుడు ఎల్యాకీము, షెబ్నా, యోవాహులు రబ్షాకేతో “మేము నీ దాసులం. మాకు సిరియా
    భాష తెలుసు కాబట్టి దయచేసి ఆ భాషలో మాట్లాడు. ప్రాకారం మీద ఉన్న ప్రజలకు అర్థమయ్యేలా
    యూదుల భాషలో మాట్లాడవద్దు” అని అన్నారు.
  hat-BSA: 'Epi Éliakim, Schebna ak Joach te di a Rabschaké: “Alò, pale ak sèvitè
    ou yo an Arameyen, paske nou konprann li. Pa pale ak nou an Jideyen nan zòrèy
    a moun ki sou miray yo.”'
  kos-kos: Na Eliakim, Shebna ac Joah fahk nu sin mwet kol sac, “Kaskas nu sesr ke
    kas Aramaic. Kut kalem na kac. Nimet kas Hebrew — mwet nukewa fin pot uh lohng
    na ma kom fahk an.”
  hbo-WLC: וַיֹּ֣אמֶר אֶלְיָקִים֩ וְשֶׁבְנָ֨א וְיוֹאָ֜ח אֶל־רַב־שָׁקֵ֗ה דַּבֶּר־נָ֤א
    אֶל־עֲבָדֶ֙יךָ֙ אֲרָמִ֔ית כִּ֥י שֹׁמְעִ֖ים אֲנָ֑חְנוּ וְאַל־תְּדַבֵּ֤ר אֵלֵ֙ינוּ֙
    יְהוּדִ֔ית בְּאָזְנֵ֣י הָעָ֔ם אֲשֶׁ֖ר עַל־הַחוֹמָֽה׃
  ibo-ibo: Mgbe ahụ Eliakịm, Shebna na Joa sịrị ọchịagha ahụ, “Biko, gwa ndị ohu gị
    okwu nʼasụsụ Aramaik, ebe ọ bụ na anyị na-aghọta ya. Agwala anyị okwu nʼasụsụ
    Hibru, ebe ndị nọ nʼelu mgbidi ga-anụ.”
  ory-ory: ଏଥିରେ ଇଲିୟାକୀମ୍‍, ଶିବ୍‍ନ ଓ ଯୋୟାହ ରବ୍‍ଶାକିକୁ କହିଲେ, “ବିନୟ କରୁଅଛୁ, ଆପଣ ଅରାମୀୟ
    ଭାଷାରେ ଆପଣା ଦାସମାନଙ୍କୁ କୁହନ୍ତୁ; କାରଣ ଆମ୍ଭେମାନେ ତାହା ବୁଝୁଅଛୁ; ପୁଣି, ପ୍ରାଚୀରର ଉପରିସ୍ଥ
    ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଆମ୍ଭମାନଙ୍କୁ ଯିହୁଦୀୟ ଭାଷାରେ ନ କୁହନ୍ତୁ।”
  chk-chk: Mürin, Eliakim me Sepna me Joa ra üreni ewe meilapen sounfiu, “Kose mochen
    kopwe kapas ngenikem äm noum kei chon angang lon fosun Aramaik, pun aia wewe ren,
    nge kosap kapas ngenikem lon fosun Juta mwen selingen ekewe aramas mi nom won
    tittin ewe telinimw.”
  rop-rop: “Wal Eliyakim, Shebna en Jowa bin tok, ‘Bos, melabat nomo wandim detlot
    pipul brom det taun irrim wanim yu toktokbat. Yu lafta tok langa melabat garram
    det Erameiyak langgus, en nomo garram det Hibru langgus.’
  ukr-1871: 'І сказали Елїяким та Себна та Йоах Рабсакові: Розмовляй з рабами твоїми
    по сирийській, бо ми розуміємо, а не розмовляй з нами по юдейськи в слух людей,
    що стоять на мурі.'
  deu-1951: 'Da sprachen Eljakim, Sebna und Joah zu Rabschake: Rede doch mit deinen
    Knechten in aramäischer Sprache; denn wir verstehen sie wohl, und rede nicht judäisch
    mit uns vor den Ohren des Volks, das auf der Mauer liegt.'
  eng-JPS: 'Then said Eliakim and Shebna and Joah unto Rab-shakeh: ''Speak, I pray
    thee, unto thy servants in the Aramean language, for we understand it; and speak
    not to us in the Jews'' language, in the ears of the people that are on the wall.'''
  srp-1865: 'Tada Elijakim i Somna i Joah rekoše Ravsaku: govori slugama svojim Sirski,
    jer razumijemo, a nemoj nam govoriti Judejski da sluša narod na zidu.'
  lug-lug: Awo Eriyakimu ne Sebuna ne Yoswa ne bagamba Labusake nti, “Tukwegayiridde
    yogera n’abaddu bo mu Lusuuli kubanga tulumanyi, toyogera naffe mu Luyudaaya ng’abantu
    abali ku bbugwe bawulira.”
  heb-heb: ויאמר אליקים ושבנא ויואח אל רב שקה דבר נא אל עבדיך ארמית כי שמעים אנחנו
    ואל תדבר אלינו יהודית באזני העם אשר על החומה׃
  ben-IRV: তখন হিস্কিয়ের ছেলে ইলীয়াকীমের রবশাকিকে, শিবন ও যোয়াহ বলল, “তোমার দাসদের
    কাছে তুমি দয়া করে অরামীয় ভাষায় কথা বলুন, কারণ আমরা তা বুঝতে পারি। দেয়ালের
    উপরের লোকদের সামনে তুমি আমাদের কাছে ইব্রীয় ভাষায় কথা বলবেন না।”
  pan-pan: ਤਦ ਅਲਯਾਕੀਮ, ਸ਼ਬਨਾ ਅਤੇ ਯੋਆਹ ਨੇ ਰਬਸ਼ਾਕੇਹ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਦਾਸਾਂ ਨਾਲ ਅਰਾਮੀ ਭਾਸ਼ਾ
    ਵਿੱਚ ਗੱਲ ਕਰੋ ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਨੂੰ ਸਮਝਦੇ ਹਾਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਸੁਣਦਿਆਂ ਜਿਹੜੇ
    ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਬੈਠੇ ਹਨ, ਯਹੂਦੀਆਂ ਦੀ ਭਾਸ਼ਾ ਵਿੱਚ ਸਾਡੇ ਨਾਲ ਗੱਲ ਨਾ ਕਰੋ।
  mya-JVB: ထိုအခါ ဧလျာကိမ် ၊ ရှေဗန ၊ ယောအာ တို့က၊ ရှုရိ ဘာသာ စကားအားဖြင့်ကျွန်တော်
    တို့အား အမိန့် ရှိပါ လော့။ ထိုစကားကို ကျွန်တော် တို့သည် နားလည် ပါ၏။ မြို့ရိုး
    ပေါ် မှာ ရှိသော သူ တို့သည် ကြား ရအောင်၊ ယုဒ ဘာသာစကားအားဖြင့်အမိန့် မ ရှိပါနှင့်ဟု
    ရာဗရှာခကို ဆို ကြလျှင်၊
  hmo-hmo: Vadaeni Eliakimi Hilekaia bona Sebina bona Ioa ese Rabesake idia hereva
    henia, idia gwau, “Mani emu kara Suria gado dekena amo ai dekenai do oi hereva.
    Ai be unai gado ai diba. Heberu gado oi hereva lasi, magu dekenai idia helai taudia
    idia kamonai garina.”
  urd-urd: तब इलियाक़ीम और शबनाह और यूआख़ ने रबशाक़ी से 'अर्ज़ की कि अपने ख़ादिमों
    से अरामी ज़बान में बात कर, क्यूँकि हम उसे समझते हैं, और दीवार पर के लोगों के सुनते
    हुए यहूदियों की ज़बान में हम से बात न कर।
  rus-SYN: 'И сказал Елиаким и Севна и Иоах Рабсаку: говори рабам твоим по-арамейски,
    потому что мы понимаем, а не говори с нами по-иудейски, вслух народа, который
    на стене.'
  bqc-SIM: 'Ɔ̃ Ɛliakiũ ń Sɛbenao ń Yoao ò zĩgↄ̃ↄ gbɛ̃zↄ̃ↄpiɛ: Yã''o wápiↄ n
    zↄ̀blenaↄnɛ ń Sili yã́o, asa wi maɛ. Ńsu yã''owɛ̃ɛ ń Ɛbɛlu yã́o, kɛ́ gbɛ̃́
    pↄ́ kú bĩ́iwaↄ mao.'
  tcz-CHONGTHU: Hichun Eliakim, Shebna, chule Joah chun Assyria jalamkai pa henga
    aseijin, “Lungset tah in Aramaic paovin nei houlim piuvin ajehchu hoitah in kahechen
    set uve. Hebrew paovin neihou hih un ajehchu bang ninglanga umho khun jaget unte.”
  mar-mar: मग हिल्कीयाचा मुलगा एल्याकीम आणि शेबना व यवाह हे रब-शाकेला म्हणाले, “कृपया
    आपल्या सेवकाशी अरामी भाषेत बोल, कारण ती आम्हास समजते. कोटावरील लोकांस तुमचे बोलणे
    समजेल म्हणून तुम्ही आमच्याशी यहूदी भाषेत बोलू नका.”
  qub-qub: 'Chaura Eliaquimga, Sebnaga, Joaga Asiriapita chayaj mandajcunata niran:
    «Arameo rimaycho parlamuy ari. Nogacunaga chay rimaytapis tantiyämi. Ama hebreo
    rimaychöga nimaychu. Curral perga janancho caycaj runacunami wiyarcaycämun.»'
  hat-hat: 'Lè sa a, Elyakim, Chebna ansanm ak Joak di chèf gad palè a: -Tanpri, mèt.
    Pale lang arameyen ak nou. Nou konprann lang sa a. Men pa pale ebre. Tout moun
    ki sou miray la ap koute.'
  eng-BSB: Then Eliakim, Shebna, and Joah said to the Rabshakeh, “Please speak to
    your servants in Aramaic, since we understand it. Do not speak to us in Hebrew
    in the hearing of the people on the wall.”
  eng-WEBPB: Then Eliakim, Shebna and Joah said to Rabshakeh, “Please speak to your
    servants in Aramaic, for we understand it. Don’t speak to us in the Jews’ language
    in the hearing of the people who are on the wall.”
  kbq-kbq: Hagi anante Eliakimiki, Sibnaki, Joaki hu'za anankema nentahi'za, Asiria
    sondia vahete kva nera amanage hu'za asami'naze. Tagra eri'za vahekamota muse
    hugantonanki, Aramu kea antahi'nonanki, antahinoma kefinti tasamio, na'ankure
    kagrama Hibru tagerupinti'ma nerasaminanke'za, kuma keginamofo agofetu'ma mani'naza
    vahe'mo'za anankea antahigahaze.
  nhe-BL: 'Huajca Eliaquim, Sebna huan Joa quiilhuijque nopa tlayacanquetl tlen soldados
    tlen Asiria: ―Se favor, tojuanti timotlatequipanojcahua timitztlajtlaníaj xitechcamahui
    ica arameo tlajtoli pampa tojuanti tijmachilíaj cuali. Amo xitechcamahui ica hebreo
    tlajtoli pampa tlacactoque nochi ne israelitame tlen itztoque campa tepamitl.'
  gub-BL: Na'e a'e na'iruz awa Eriaki, Xemina, Zuwa her ma'e uze'eg a'e tuwihaw pe
    wà kury. — Urezar, eze'eg Aram waze'eg rupi nehe. Urukwaw waze'eg ure. Eze'eg
    zo Emerew waze'eg rupi nehe, ta'e teko pàrirogawaiha apyr har paw uzeapyaka waiko
    wà xe.
  eng-DRA: 'And Eliacim, and Sobna, and Joahe said to Rabsaces: Speak to thy servants
    in the Syrian tongue: for we understand it: speak not to us in the Jews’ language
    in the hearing of the people, that are upon the wall.'
