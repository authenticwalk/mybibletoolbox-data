verse: ISA.036.022
translations:
  mal-C: പിന്നെ കൊട്ടാരം ഭരണാധിപനും ഹിൽക്കിയാവിന്റെ മകനുമായ എല്യാക്കീമും, ലേഖകനായ
    ശെബ്നയും, ആസാഫിന്റെ മകനും രാജകീയ രേഖാപാലകനുമായ യോവാഹും തങ്ങളുടെ വസ്ത്രംകീറിക്കൊണ്ട്
    ഹിസ്കിയാവിന്റെ അടുക്കൽവന്നു. അവർ യുദ്ധക്കളത്തിലെ അധിപൻ പറഞ്ഞ കാര്യങ്ങൾ രാജാവിനെ
    അറിയിച്ചു.
  deu-TKW: Darauf kamen Eljakim, der Sohn Hilkias, der dem Palaste vorstand, und Sebna,
    der Staatsschreiber, und Joah, der Sohn Asaphs, der Kanzler, mit zerrissenen Kleidern
    zu Hiskia und berichteten ihm, was der Rabsake gesagt hatte.
  lin-lin: Bongo Eliakimi, mwana mobali ya Ilikia mpe mobateli biloko ya ndako ya
    mokonzi ; Shebina, mokomi mikanda ; mpe Yoa, mwana mobali ya Azafi mpe mobombi
    mikanda, bayaki epai ya Ezekiasi na bilamba epasuka, mpe bayebisaki ye makambo
    oyo mokonzi ya basoda oyo bakengelaka mokonzi ya Asiri alobaki.
  eng-LSV: And Eliakim son of Hilkiah, who [is] over the house, comes in, and Shebna
    the scribe, and Joah son of Asaph, the remembrancer, to Hezekiah, with torn garments,
    and they declare to him the words of Rabshakeh.
  eng-GNV: Then came Eliakim the sonne of Hilkiah the steward of the house, and Shebna
    the chanceller, and Ioah the sonne of Asaph the recorder, vnto Hezekiah with rent
    clothes, and tolde him the wordes of Rabshakeh.
  eng-WEBSTER: Then came Eliakim the son of Hilkiah, that was over the household,
    and Shebna the scribe, and Joah, the son of Asaph, the recorder, to Hezekiah with
    their clothes rent, and told him the words of Rabshakeh.
  nhw-BL: Huajca Eliaquim icone Hilcías, catli eliyaya nopa tlayacanca tequitiquetl
    ipan icaltlanahuatil Ezequías, huan Sebna catli elqui itlajcuilojca, huan Joa,
    icone Asaf, catli quiijcuilo catli pano mojmostla ipan itlanahuatilis, quitzayanque
    ininyoyo huan yajque campa Tlanahuatijquetl Ezequías. Quipohuilijque nochi catli
    quinilhuijtoya nopa tlayacanquetl tlen soldados tlen tlali Asiria.
  swh-ONEN: Kisha Eliakimu mwana wa Hilkia msimamizi wa jumba la kifalme, Shebna katibu,
    na Yoa mwana wa Asafu, mwandishi wakamwendea Hezekia, nguo zao zikiwa zimeraruliwa,
    na kumwambia yale jemadari wa jeshi aliyoyasema.
  bba-bba: Mɑ Eliɑkimu, Hilikiyɑn bii sinɑ bokon sɔm kowobun wiruɡii wi, kɑ mɑɑ win
    tire yoro Sebinɑ, kɑ sere Yoɑsi Asɑfun bii, wi u rɑ tirenu bere, bɑ nɑ Esekiɑsin
    mi. Bɑ yɑbe kĩɑnu sebuɑ nuku sɑnkirɑnun sɔ̃, mɑ bɑ nùn sɔ̃ɔwɑ kpuro ye durɔ wi,
    u ɡeruɑ.
  eng-KJVCPB: Then came Eliakim, the son of Hilkiah, that was over the household,
    and Shebna the scribe, and Joah, the son of Asaph, the recorder, to Hezekiah with
    their clothes rent, and told him the words of Rabshakeh.
  luo-luo: Eka Eliakim wuod Hilkia jatend od ruoth gi Shebna jagoro kod Joa wuod Asaf,
    jachan weche mag piny, nodhi ir Hezekia ka lepgi oyiech kendo negiwachone gima
    jatend lwenyno osewacho.
  meu-meu: Bena Eliakim Hilkia, hanua pavapavana ena ruma ireḡuna tauna bona Sebna,
    toretore tauna, bona Ioa Asaf, e tore pepadia inaridia tau, na edia dabua e dare,
    bena Hesekia dekenai e raka vareai, Rabsake ena hereva e hamaorolaia.
  npi-ULB: तब राजदरवारका निरीक्षक हिल्कियाहका छोरा एल्याकीम, शास्‍त्री शेब्‍ना र लेखक
    आसापका छोरा योआले आफ्‍ना लुगा च्यातेर हिजकियाकहाँ आए र प्रमुख कमाण्‍डरका कुरा
    तिनलाई सुनाए ।
  yor-yor: Lẹ́yìn náà ni Eliakimu ọmọ Hilkiah alákòóso ààfin, Ṣebna akọ̀wé àti Joah
    ọmọ Asafu akọ̀wé àkọsílẹ̀ lọ sí ọ̀dọ̀ Hesekiah pẹ̀lú aṣọ wọn ní fífàya, wọ́n sì
    sọ ohun tí ọ̀gágun ti wí.
  pes-OPCB: سپس اِلیاقیم، شبنا و یوآخ لباسهای خود را پاره کرده، نزد حِزِقیای پادشاه
    رفتند و آنچه را که فرماندهٔ قوای آشور گفته بود، به عرض او رساندند.
  tgl-ULB: Kaya si Eliakim anak ni Hilkias, na namumuno sa sambahayan, Sebna ang escriba,
    at Joa anak ni Asaf, ang tagapagtala, ay nagtungo kay Hezekias nang punit ang
    kanilang damit, at iniulat sa kanya ang mga sinabi ng pinunong kumander.
  hui-hui: Ani biyagola Asiriali biago ibugua bi layagome Eliagimi Sebena Yoa imarume
    bu miniha genda timbuni ho hene. Ani howa tininaga aga minu budalu Kini Hesegaia
    bereria puwa Asiriali biagome bi layaruni bibahende ibuhondo lamiai hene.
  mya-mya: ထို​နောက်​ဧ​လျာ​ကိမ်၊ ရှေ​ဗ​န​နှင့်​ယော​အာ တို့​သည် ဝမ်း​နည်း​ပူ​ဆွေး​လျက်​မိ​မိ​တို့​အ​ဝတ်
    များ​ကို​ဆုတ်​ဖြဲ​ကာ အာ​ရှု​ရိ​အ​ရာ​ရှိ​၏ စ​ကား​များ​ကို​မင်း​ကြီး​ထံ​သွား​ရောက်
    လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཧིལ་ཀི་ཡཱའི་བུ་སྟེ་རྒྱལ་པོའི་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་། དྲུང་ཡིག་ཤེབ་ནཱ་དང་།
    ཨ་སབ་ཀྱི་བུ་སྟེ་ལོ་རྒྱུས་འགོད་མཁན་ཡོ་ཨག་བཅས་ཀྱིས་རང་རང་གི་གྱོན་གོས་གཤགས་ཏེ། ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་འོངས་ནས་རབ་ཤཱ་ཀེའི་གཏམ་རྣམས་ཁོང་ལ་ཞུས་སོ།
    །
  sna-sna: Ipapo Eriakimu mwanakomana waHirikia mutariri womuzinda wamambo, naShebhina
    munyori, naJoa mwanakomana waAsafi munyori wenhoroondo vakaenda kuna Hezekia,
    nenguo dzavo dzakabvaruka, vakamuudza zvakanga zvataurwa nomukuru wehondo.
  spa-BLM: Entonces Eliaquim, hijo de Jilquías, que estaba al frente de la casa, y
    Sebna, el escriba, y Joah, hijo de Asaf, el registrador, vinieron a Ezequías con
    las ropas rasgadas y le contaron las palabras de Rabsaces.
  cac-cac: Yuj chi' a vin̈aj Eliaquim, vin̈aj Sebna yed' vin̈aj Joa chi', ix sn̈ic'chitejb'at
    spichul eb' vin̈, ix b'at eb' vin̈ yal d'a vin̈aj Ezequías masanil tas ix yal
    vin̈ yajalil eb' soldado aj Asiria chi'.
  swh-ULB: Halafu Eliakimu mtoto wa Hilkia, yeye aliye juu ya kaya, Shebna mwandishi,
    na Joa mtoto wa Asafu, na mtunza kumbukumbu, walikuja kwa Hezekia na nguo zilizotoboka
    na wakapeleka maneno ya kamanda mkuu.
  bel-bel: І прыйшоў Эліякім, сын Халкіінаў, начальнік палаца і Сэўна пісар, і Ёах,
    і сын Асафаў, дзеяпісальнік, да Эзэкіі, у падранай адзежы, і пераказалі яму слова
    Рабсака.
  deu-ELBBK: Und Eljakim, der Sohn Hilkijas, der über das Haus war, und Schebna, der
    Schreiber, und Joach, der Sohn Asaphs, der Geschichtsschreiber, kamen zu Hiskia
    mit zerrissenen Kleidern und berichteten ihm die Worte des Rabsake.
  mbb-OT: Ne zutun mibindas ni Eliakim, ni Shebna, wey ni Joa is bisti zan tenged
    te kegkeseeng dan, ne midhendiyè dan te ki Hezekia ne midtudtul zan is menge lalag
    duen te peremandar te menge sundaru.
  mal-2015: ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരൻ ശെബ്നയും
    ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും വസ്ത്രം കീറി ഹിസ്കീയാവിന്റെ അടുക്കൽ വന്നു
    രബ്-ശാക്കേയുടെ വാക്കു അവനോടു അറിയിച്ചു.
  gup-gup: Wanjh nahni birridanjbik bininj birrimadjdjalkmarrinj, birridurndi kore
    King Hezekiah, dja birriwokmulewam nawu nakimuk soldier benmarneyimeng. (Nahni
    nawu birridanjbik bininj wanjh Eliakim nawu beywurd nuye Hilkiah, dja mak Shebna
    dja mak Joah, beywurd nuye Asaph. Hilkiah nungka bimarnenahnang kururrkkimuk kore
    King Hezekiah dingihdi. Shebna wanjh secretary nuye king, dja Asaph nahnani king
    nuye djurra nawern.)
  rmc-rmc: Paľis o Eljakim, o čhavo le Chilkijoskro, savo ľidžalas o palacis, o pisaris
    Šebna the o uradňikos Joach, le Asafoskro čhavo, avle andro čhingerde gada ko
    Chizkija a phende leske savoro, so vakerelas o veľiťeľis Rabšake.
  pes-OPV: پس الیاقیم بن حلقیا که ناظر خانه بود و شبنای کاتب و یوآخ بن آساف وقایع
    نگار با جامه دریده نزد حزقیا آمدندو سخنان ربشاقی را به او باز‌گفتند.
  ron-1924: Ши Елиаким, фиул луй Хилкия, кэпетения касей ымпэратулуй, Шебна, логофэтул,
    ши Иоах, фиул луй Асаф, скрииторул, ау венит астфел ла Езекия ку хайнеле сфышияте
    ши й-ау спус кувинтеле луй Рабшаке.
  ben-OBCV: তখন হিল্কিয়ের পুত্র, রাজপ্রসাদের পরিচালক ইলিয়াকীম, সচিব শিব্‌ন ও আসফের
    পুত্র লিপিকার যোয়াহ, নিজের নিজের কাপড় ছিঁড়ে হিষ্কিয়ের কাছে গেলেন। সেই সৈন্যাধ্যক্ষ
    যেসব কথা বলেছিলেন, তারা সেসবই তাঁকে বললেন।
  som-som: Markaasaa waxaa Xisqiyaah u yimid Elyaaqiim ina Xilqiyaah oo reerka u sarreeyey,
    iyo Shebnaa oo karraanigii ahaa, iyo Yoo'aax ina Aasaaf oo taariikhqorihii ahaa,
    iyagoo dhar jeexjeexan, oo waxay isagii u sheegeen Rabshaaqeeh erayadiisii.
  lat-VUC: Et ingressus est Eliacim, filius Helciæ, qui erat super domum, et Sobna
    scriba, et Joahe filius Asaph, a commentariis, ad Ezechiam, scissis vestibus,
    et nuntiaverunt ei verba Rabsacis.
  eng-ASVBT: Then came Eliakim the son of Hilkiah, that was over the household, and
    Shebna the scribe, and Joah, the son of Asaph, the recorder, to Hezekiah with
    their clothes rent, and told him the words of Rabshakeh.
  ita-1885: Ed Eliachim, figliuolo di Hilchia, mastro del palazzo, e Sebna, segretario,
    e Ioa, figliuolo di Asaf, cancelliere, vennero ad Ezechia, con le vesti stracciate,
    e gli rapportarono le parole di Rab-sache.
  eng-LXXUP: And Eliakim the son of Hilkiah, the steward, and Shebna the military
    scribe, and Joah the son of Asaph, the recorder, came in to Hezekiah, having their
    garments rent, and they reported to him the words of Rabshakeh.
  eng-ULB: Then Eliakim son of Hilkiah, who was over the household, Shebna the scribe,
    and Joah son of Asaph, the recorder, came to Hezekiah with their clothes torn,
    and reported to him the words of the chief commander.
  spa-VBL: Entonces Eliaquim, hijo de Hilcías, el administrador del palacio, Sebna,
    el escriba, y Joa, hijo de Asaf, el archivero, fueron a Ezequías con las ropas
    rasgadas, y le contaron lo que había dicho el general del ejército asirio.
  fra-_FOB: Et Éliakim, fils de Hilkija, préfet du palais, et Shebna, le secrétaire,
    et Joach, fils d'Asaph, chancelier, vinrent auprès d'Ézéchias, les vêtements déchirés,
    et lui rapportèrent les paroles de Rabshaké.
  mal-mal: ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരൻ ശെബ്നയും
    ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും വസ്ത്രം കീറി ഹിസ്കീയാവിന്റെ അടുക്കൽ വന്നു
    രബ്-ശാക്കേയുടെ വാക്ക് അവനോട് അറിയിച്ചു.
  urd-GVR: Phir mahal kā inchārj Iliyāqīm bin Ḳhilqiyāh, mīrmunshī Shibnāh aur mushīr-e-ḳhās
    Yuāḳh bin Āsaf ranjish ke māre apne libās phāṛ kar Hizqiyāh ke pās wāpas gae.
    Darbār meṅ pahuṅch kar unhoṅ ne bādshāh ko sab kuchh kah sunāyā jo Rabshāqī ne
    unheṅ kahā thā.
  suz-BL: मिनु दरवार कोव़ब, हिल्‍कीयाह आ तौ, एल्‍याकीम, ब्रेक्‍ब शेब्‍ना नु इतिहास
    ब्रेक्‍ब आसाफ आ तौ, योआहम आन वा खाक्‍शा हिज्‍कीयाह आ ङोंइती जाक्‍शा, मेको राब्‍शाके
    आ लोव़ नेल्‍ल शोव़तेक्‍म।
  eng-NOY: Then came Eliakim, the son of Hilkiah, that was over the palace, and Shebna
    the scribe, and Joah, the son of Asaph, the annalist, to Hezekiah, with their
    clothes rent, and told him the words of Rabshakeh.
  ita-1927: Ed Eliakim, figliuolo di Hilkia, prefetto del palazzo, Scebna, il segretario,
    e Joah, figliuolo d’Asaf, l’archivista, vennero ad Ezechia con le vesti stracciate,
    e gli riferirono le parole di Rabshake.
  ckb-ckb: ئینجا ئەلیاقیمی کوڕی حیلقیای سەرپەرشتیاری کۆشک و شەڤنای خامەی نهێنی و یۆئاحی
    کوڕی ئاسافی تۆمارکار هاتنە لای حەزقیا و جلەکانیان دادڕی بوو، قسەکانی فەرماندەی
    ناوچەکەیان پێی ڕاگەیاند.
  eng-BBE: Then Eliakim, the son of Hilkiah, who was over the house, and Shebna the
    scribe, and Joah, the son of Asaph, the recorder, came to Hezekiah with their
    clothing parted as a sign of grief, and gave him an account of what the Rab-shakeh
    had said.
  kan-OKCV: ಆಗ ಅರಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾದ ಹಿಲ್ಕೀಯನ ಮಗ ಎಲ್ಯಾಕೀಮನೂ ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನನೂ,
    ದಾಖಲೆಗಾರನಾದ ಆಸಾಫನ ಮಗ ಯೋವ ಎಂಬವನೂ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು
    ಸೈನ್ಯಾಧಿಕಾರಿಯಾದ ರಬ್ಷಾಕೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: அப்பொழுது இல்க்கியாவின் மகனாகிய எலியாக்கீம் என்னும் அரண்மனை விசாரிப்புக்காரனும்,
    செப்னா என்னும் எழுத்தனும், ஆசாப்பின் மகனாகிய யோவாக் என்னும் கணக்கனும், ஆடைகளைக்
    கிழித்துக்கொண்டு, எசேக்கியாவினிடத்தில் வந்து, ரப்சாக்கேயின் வார்த்தைகளை அவனுக்கு
    அறிவித்தார்கள்.
  spa-RV-1909: Entonces Eliacim hijo de Hilcías mayordomo, y Sebna escriba, y Joah
    hijo de Asaph canciller, vinieron á Ezechîas rotos sus vestidos, y contáronle
    las palabras de Rabsaces.
  ron-BTF: Atunci Eliachim, fiul lui Hilchia, care era peste casă, şi Şebna, scribul,
    şi Ioah, fiul lui Asaf, cronicarul, au venit la Ezechia cu hainele sfâşiate şi
    i-au spus cuvintele lui Rabşache.
  eng-WEBP: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  eng-FBV: Then Eliakim, son of Hilkiah, the palace manager, Shebna the scribe, and
    Joah, son of Asaph, the record-keeper, went to Hezekiah with their clothes torn,
    and they told him what the Assyrian army general had said.
  nld-1939: Maar de hofmaarschalk Eljakim, de zoon van Chilki-jáhoe, en Sjebna de
    schrijver, en de kanselier Joach, de zoon van Asaf, scheurden hun kleren, en ging
    naar Ezekias terug, om hem de woorden van den opperbevelhebber over te brengen.
  nch-BL: Huajca Eliaquim icone Hilcías, cati eliyaya nopa tayacanca tequitiquet ipan
    icaltanahuatil Ezequías, huan Sebna cati elqui itajcuilojca, huan Joa, icone Asaf,
    cati quiijcuilohuayaya ten panoyaya mojmosta ipan itanahuatilis, quitzayanque
    iniyoyo huan yajque campa Tanahuatijquet Ezequías. Quipohuilijque nochi cati quinilhuijtoya
    nopa tayacanquet ten soldados ten tali Asiria.
  vie-1934: Ê-li-a-kim, con trai của Hinh-kia, làm chức cung giám, cùng thơ ký Sép-na,
    sử quan Giô-a, con trai của A-sáp, xé áo mình ra, trở về chầu vua Ê-xê-chia, và
    thuật lại những lời của Ráp-sa-kê.
  hin-CV: हिलकियाह के पुत्र एलियाकिम ने, जो राजघराने में गृह प्रबंधक था, लिपिक शेबना
    और आसफ के पुत्र योआह ने, जो लेखापाल था अपने वस्त्र फाड़े और जाकर प्रमुख सेनापति
    के शब्द हिज़किय्याह राजा को जा सुनाए.
  eng-OURB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph, the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  spa-BES: Entonces Eliaquim, el hijo de Hilcías, que estaba sobre la casa, y Sebna
    el escriba, y Joa, el hijo de Asaf, el registrador, llegaron a Ezequías con sus
    ropas rasgadas como señal de dolor, y le dieron un relato de lo que el alto oficial
    había dicho.
  tdx-tdx: Nomb’ am’ Iekizkia t’i Eliakime ana’ i Kilkeia mpifeleke i anjombay naho
    i Sebnà mpanokitse naho Ioàke ana’ i Asafe mpamolily, an-tsaroñe riatse, vaho
    nitaroñe i enta’ i Rabsakèy.
  tha-KJV: แล​้วเอลียาคิมบุตรชายฮิลคียาห์ ผู้​บัญชาการราชสำนัก และเชบนาห์ราชเลขา และโยอาห์​บุ​ตรชายอาสาฟ
    เจ้​ากรมสารบรรณ ได้​เข​้าเฝ้าเฮเซคียาห์ด้วยเสื้อผ้าฉีกขาด และกราบทูลถ้อยคำของรับชาเคห์
  por-BR-2018: Então Eliaquim, filho de Hilquias, o administrador da casa real, e
    Sebna, o escriba, e Joá filho de Asafe, o cronista, vieram a Ezequias com as roupas
    rasgadas, e lhe contaram as palavras de Rabsaqué.
  deu-ELO: Und Eljakim, der Sohn Hilkijas, der über das Haus war, und Schebna, der
    Schreiber, und Joach, der Sohn Asaphs, der Geschichtsschreiber, kamen zu Hiskia
    mit zerrissenen Kleidern und berichteten ihm die Worte des Rabsake.
  eng-WYC-2018: And Eliakim, the son of Hilkiah, that was on the house, and Shebna,
    the scribe, and Joah, the son of Asaph, chancellor, entered with rent clothes
    to Hezekiah, and told to him the words of Rabshakeh. (And then Eliakim, the son
    of Hilkiah, who was over the (king’s ) household, and Shebna, the writer, (or
    the royal secretary), and Joah, the son of Asaph, the chancellor, entered to Hezekiah
    with torn clothes, and told him what Rabshakeh had said.)
  epo-epo: Kaj Eljakim, filo de Ĥilkija, la palacestro, kaj Ŝebna, la skribisto, kaj
    Joaĥ, filo de Asaf, la kronikisto, venis al Ĥizkija en disŝiritaj vestoj, kaj
    raportis al li la vortojn de Rabŝake.
  uig-PIN: Andin Ⱨilⱪiyaning oƣli, ordini baxⱪuridiƣan Eliakim, orda diwanbegi Xǝbna
    wǝ Asafning oƣli, orda mirzibegi Yoaⱨlar kiyim-keqǝklirini yirtixip, Ⱨǝzǝkiyaning
    yeniƣa kelip, Rab-Xakǝⱨning gǝplirini uningƣa uⱪturdi.
  beo-beo: 'Amalalu, Ilaiagime amola Siebena amola Youa da da:i dioiba:le, ilia abula
    gadelale, hina bagade Hesigaiama asili, Asilia ouligisu dunu ea sia: ema adole
    i.'
  tpi-OTNT: Tasol tok bilong dispela ofisa bilong Asiria i mekim Eliakim na Sepna
    na Joa i bel hevi tru. Na ol i brukim klos bilong ol na ol i go tokim Hesekia
    long olgeta tok bilong dispela ofisa.
  hau-SA: Sai Eliyakim ɗan Hilkiya sarkin fada, Shebna magatakarda, da kuma Yowa ɗan
    Asaf marubuci suka tafi wurin Hezekiya, da rigunansu a kyakkece, suka kuwa faɗa
    masa abin da sarkin yaƙin ya yi ta farfaɗa.
  uig-LAT: Andin Hilqiyaning oghli, ordini bashquridighan Éliakim, orda diwanbégi
    Shebna we Asafning oghli, orda mirzibégi Yoahlar kiyim-kécheklirini yirtiship,
    Hezekiyaning yénigha kélip, Rab-Shakehning geplirini uninggha uqturdi.
  nde-nde: U-Eliyakhimu indodana kaHilikhiya umgcini wesigodlo loShebhina umabhalane
    loJowa indodana ka-Asafi umbhali, baya kuHezekhiya izigqoko zabo zidabukile bamtshela
    okwakutshiwo ngumlawuli webutho.
  ton-ton: Pea naʻe toki haʻu kia Hesekaia ʻa Iliakimi, ko e foha ʻo Hilikia, ʻaia
    naʻe pule ʻi he fale, mo Sepina ko e tangata tohi, mo Soa, ko e foha ʻo ʻAsafi,
    ko e matāpule tohi, kuo mahae honau kofu, pea naʻe tala kiate ia ʻae ngaahi lea
    ʻa Lapisake.
  ces-1613: I přišel Eliakim syn Helkiášův, kterýž byl správcím domu, a Sobna písař,
    a Joach syn Azafův, kancléř, k Ezechiášovi, majíce roucha roztržená, a oznámili
    jemu slova Rabsakova.
  eng-WMB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  tam-TCV: பின்பு அரண்மனை அதிகாரியான இல்க்கியாவின் மகன் எலியாக்கீமும், செயலாளராகிய
    செப்னாவும், பதிவாளனாகிய ஆசாப்பின் மகன் யோவாக்கும் உடைகளைக் கிழித்துக்கொண்டு, எசேக்கியாவிடம்
    போய் அசீரிய படைத்தளபதி கூறியவற்றைச் சொன்னார்கள்.
  ceb-ULB: Unya miadto kang Hezekia si Eliakim nga anak nga lalaki ni Hilkia, nga
    mao ang tigdumala sa panimalay, ang manunulat nga si Shebna, ug si Joa nga anak
    nga lalaki ni Asaf, nga tiglista, uban sa ilang nagisi nga mga bisti, ug gisulti
    ngadto kaniya ang mga pulong sa pangulo sa kasundalohan.
  pol-UBG: Wtedy przełożony domu Eliakim, syn Chilkiasza, pisarz Szebna i kronikarz
    Joach, syn Asafa, przyszli do Ezechiasza z rozdartymi szatami i oznajmili mu słowa
    Rabszaka.
  urd-GVU: پھر محل کا انچارج اِلیاقیم بن خِلقیاہ، میرمنشی شبناہ اور مشیرِ خاص یوآخ
    بن آسف رنجش کے مارے اپنے لباس پھاڑ کر حِزقیاہ کے پاس واپس گئے۔ دربار میں پہنچ
    کر اُنہوں نے بادشاہ کو سب کچھ کہہ سنایا جو ربشاقی نے اُنہیں کہا تھا۔
  deu-1912: Da kamen Eljakim, der Sohn Hilkias, der Hofmeister, und Sebna, der Schreiber,
    und Joah, der Sohn Asaphs, der Kanzler, mit zerrissenen Kleidern zu Hiskia und
    zeigten ihm an die Worte des Erzschenken.
  kan-2017: ಹಿಲ್ಕೀಯನ ಮಗನೂ ರಾಜಗೃಹಾಧಿಪತಿಯೂ ಆಗಿದ್ದ ಎಲ್ಯಾಕೀಮ್, ಲೇಖಕನಾದ ಶೆಬ್ನ, ಆಸಾಫನ ಮಗನೂ
    ಮಂತ್ರಿಯೂ ಆಗಿದ್ದ ಯೋವ ಎಂಬುವವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ
    ಬಂದು ಅವನಿಗೆ ರಬ್ಷಾಕೆಯ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದರು.
  yap-yap: Me guchithiy Eliakim, Shebna, nge Joah e mad rorad ni kari taganan’rad
    miyad yan ngar thapaged ngak e en pilung fapi thin nike yog fa’en ga’ ko salthaw
    nu Assyria.
  hlt-MCSB: Te phoeiah imkhui kah Hilkiah capa Eliakim, cadaek Shebna, hnokhoem Asaph
    capa Joah tah himbai aka phen Hezekiah taengla ha pawk tih khotawt Rabshakeh ol
    te a taegah a puen pauh.
  mdy-ETH: ዬካፓ ካኣቱሞ ማኣሮ ዎይሣ ሂልቂያ ናኣዚ ዔኤሊያቄሜንታ ፃኣፓሢ ሺቢናንታ ዱማ ዱማ ሃይሶ ፃኣፒ ፃኣፒ ጌሣ፥ ዓሳኣፔ
    ናኣዚ ዮዓሄንታ ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ፤ ካኣቲ ሂዚቂያሴ ባንሢ ሙካዖ ዓሶኦሬ ዓጮኮ ዖሎ ዓሶ ዓይሣሢ ጌዔ ባኮ ቢያ ኬኤዜኔ።
  twi-ASANTE: Afei, Hilkia babarima Eliakim a na ɔhwɛ ahemfie no ntotoeɛ so ne Sebna
    a na ɔyɛ ɔtwerɛfoɔ ne Asaf babarima Yoa a ɔno nso yɛ ɔtwerɛfoɔ kɔɔ Hesekia nkyɛn
    a wɔasunsuane wɔn ntadeɛ mu, kɔkaa deɛ ɔsahene no aka kyerɛɛ no.
  eng-WEBU: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  wal-wal: Hegaappe guyyiyan Hilqqiyaa na7ai kawo keettan aawatiya Eliyaaqiimi, waanna
    xaafee SHeebininne taarikiyaa xaafee Asaafa na7ai Yo7aahi bantta maayuwaa pooshshidi,
    Hizqqiyaasakko biidosona; biidi Asooretu gadaawai giidobaa ubbaa ayyo odidosona.
  spa-PDDPT: Entonces Eliaquim, hijo de Hilcías, mayordomo del palacio, Sebna, el
    escriba, y Joa, hijo de Asaf, el cronista, se presentaron ante Ezequías con sus
    ropas rasgadas y le declararon las palabras del Rabsaces.
  gun-gun: Ha'e ramo Hilquias ra'y mba'emo re opena va'ety Eliaquim, kuaxia re opena
    va'ety Sebna ha'e Asafe ra'y mba'emo oiko va'ekue ombopara va'ety Joá jogueraa
    ju Ezequias oĩa py. Oao omondoropa va'ekue reve ovaẽ vy ixupe omombe'u okuapy
    Rabsaqué ijayvuague ha'e javi.
  ilo-ULB: Kalpasanna, ni Eliakim a putot ni Hilkias, a mangimatmaton iti palasio,
    ni Sebna nga eskriba, ken ni Joa a putot ni Asaf, nga agisursurat, napanda kenni
    Ezekias a naray-ab dagiti kawesda ket imbagada kenkuana dagiti sasao ti panguloen
    a mangidadaulo.
  kpg-kpg: Gei Eliakim, Shebna mo Joah ga hahaahi nadau gahu i nadau lodo huaidu,
    gaa hula ga hagi anga gi di king nia helekai tagi dauwa aamua Assyria ne hai.
  uig-ARA: ئاندىن ھىلقىيانىڭ ئوغلى، ئوردىنى باشقۇرىدىغان ئېلىئاكىم، ئوردا دىۋانبېگى
    شەبنا ۋە ئاسافنىڭ ئوغلى، ئوردا مىرزىبېگى يوئاھلار كىيىم-كېچەكلىرىنى يىرتىشىپ،
    ھەزەكىيانىڭ يېنىغا كېلىپ، راب-شاكەھنىڭ گەپلىرىنى ئۇنىڭغا ئۇقتۇردى.
  sus-sus: Xilikiya xa di Eliyakimi, mangɛ xa banxi xunyi, Sebena sɛbɛliti, nun Asafi
    xa di Yowa kɛɛdi ragatɛ, nee naxa siga mangɛ Xesekiya yire e xa sosee ibɔɔxi ra
    e ma sunnunyi kui, e fa Asiriya mangɛ rasima xa masenyi dɛntɛgɛ a bɛ.
  pon-2006: Elaiakim, Sepna, oh Soha ahpw tehrpeseng ar likou kan ni nsensuwed oh
    patohla patohwanohng nanmwarkio dahme lapalap en Asiria patohwanehr.
  ksd-ksd: Ma Eliakim natu i Kilkia, a monamono ta ra pal, ma Sebna ra tena tutumu,
    ma Ioa natu i Asap, a monamono ta ra lavur buk, dital ga vana tadav Esekia, ma
    i tarada kadital mal, ma dital ga vaarike ra tinata kai ra Rabsake pirana.
  tur-YTC: Bunun üzerine kral evi üzerinde olan Hilkiya oğlu Elyakim, Yazıcı Şevna
    ve kâtip Asaf'ın oğlu Yoah giysileri yırtılmış biçimde Hizkiya'nın yanına gelip
    ona Rabşake'nin sözlerini bildirdiler.
  grc-BRENT: Καὶ εἰσῆλθεν Ἑλιακεὶμ ὁ τοῦ Χελκίου, οἰκονόμος, καὶ Σομνᾶς ὁ γραμματεὺς
    τῆς δυνάμεως, καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος, πρὸς Ἐζεκίαν, ἐσχισμένοι
    τοὺς χιτῶνας, καὶ ἀνήγγειλαν αὐτῷ τοὺς λόγους Ῥαβσάκου.
  ind-AYT: Kemudian, Elyakim, anak Hilkia, yang mengepalai istana, Sebna, juru tulis,
    dan Yoah, anak Asaf, juru ingat, pergi menghadap Hizkia dengan merobek pakaian
    mereka dan memberitahukan kepadanya perkataan kepala juru minuman itu.
  nya-nya: Pamenepo anthu atatu aja Eliyakimu, mwana wa Hilikiya amene ankayangʼanira
    nyumba ya mfumu; Sebina mlembi wa bwalo; ndi Yowa, mwana wa Asafu mlembi wa zochitika
    anapita kwa Hezekiya atangʼamba zovala zawo ndipo anamuwuza zonse zimene anayankhula
    kazembe uja.
  hrv-hrv: Upravitelj dvora Elijakim, sin Hilkijin, pisar Šebna i savjetnik Joah,
    sin Asafov, dođoše k Ezekiji, razdrijevši haljine, i saopćiše mu riječi velikoga
    peharnika.
  mps-mps: Tiali goli, te Asiria ami ofisa bidigo wali pogo te Eliakim, me Sepna,
    me Joa te haliga sęgę mu ilali. Tama augwa gudali ugwa pįsilama, tama augwali
    pelama, te ofisago wali po tigidali te king Hesekiabolo pusigi palio.
  tpi-tpi: Tasol tok bilong dispela ofisa bilong Asiria i mekim Eliakim na Sepna na
    Joa i bel hevi tru. Na ol i brukim klos bilong ol na ol i go tokim Hesekia long
    olgeta tok bilong dispela ofisa.
  dan-1931: Derpå gik Paladsøversten Eljakim, Hilkijas Søn, Statsskriveren Sjebna
    og Kansleren Joa, Asafs Søn, med sønderrevne Klæder til Ezekias og meddelte ham,
    hvad Rabsjake havde sagt.
  vie-OVCB: Rồi Ê-li-a-kim, con Hinh-kia, quản đốc hoàng cung; Sép-na, quan ký lục;
    và Giô-a, con A-sáp, quan ngự sử, trở về cung Ê-xê-chia. Họ xé áo mình rồi đến
    gặp vua và kể lại những gì các trưởng quan của A-sy-ri đã nói.
  guj-2017: પછી હિલ્કિયાનો દીકરો એલિયાકીમ જે મહેલનો અધિકારી હતો તે, લેખક શેબ્ના તથા
    આસાફનો દીકરો યોઆહ ઇતિહાસકાર પોતાના વસ્ત્ર ફાડીને હિઝકિયા પાસે પાછા આવ્યા અને રાબશાકેહના
    શબ્દો કહી સંભળાવ્યા.
  pon-2006A: Elaiakim, Sepna, oh Soha ahpw tehrpeseng ar likou kan ni nsensuwed oh
    patohla patohwanohng nanmwarkio dahme lapalap en Asiria patohwanehr.
  por-BRBSL: Então Eliakim, o filho de Hilkiah, que estava sobre a casa, e Shebna,
    o escriba, e Joah, o filho de Asaph, o gravador, vieram a Hezekiah com suas roupas
    rasgadas, e lhe contaram as palavras de Rabshakeh.
  cth-cth: Hat toteh, Hilkiah capa siangpahrang im ka ring e Eliakim, cakathutkung
    Shebna, Asaph capa cungpam kakhoekung Joab tinaw teh, Hezekiah koe a cei awh teh,
    amamae khohna a phi awh teh, Rabshakeh ni dei e lawk hah ahni koe a dei pouh awh.
  twi-twi: Afei Hilkia babarima Eliakim a na ɔhwɛ ahemfi no ntotoe so, Sebna a na
    ɔyɛ ɔkyerɛwfo ne Asaf babarima Yoa a ɔno nso yɛ ɔkyerɛwfo kɔɔ Hesekia nkyɛn a
    wɔasunsuane wɔn ntade mu, kɔkaa nea ɔsahene no aka akyerɛ no no.
  hlt-hlt: Te phoeiah imkhui kah Hilkiah capa Eliakim, cadaek Shebna, hnokhoem Asaph
    capa Joah tah himbai aka phen Hezekiah taengla ha pawk tih khotawt Rabshakeh ol
    te a taegah a puen pauh.
  tbz-SIM: Kɛ̀ Idikiyɑ birɛ Ediɑkimmu wèè kòtí tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ opɑ́tíwɑ̃ɑ̃̀tì
    Sebunɑ nɛ̀ Asɑfu birɛ Yoɑ wèè tɔ dihɛì kó tinɑ́ɑǹtì ɑ̃ yɛ̀ɛ̀ pɑ́tɛ miɛkɛ nɛ̀ dikpɑ̀ɑ̀tìtɔ̃nnì,
    kɛ̀ bɛ̀ɛ tì kèè, kɛ̀ bɛ miɛkɛɛ pɛikɛ kɛ̀ bɛ̀ɛ kɛ̃rí bɛ yɑ̀ɑ̀tì kɛ́wɛ̃too Esekiɑsi
    borɛ̀, kóò nɑ̀kɛ́ wèè bɑkɛ́ Asidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ò bɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Ezɨ Asirian abuir gumazim mɨkemezir mɨgɨrɨgɨaba, Eliakim, Sepna, ko Joa
    gamizɨ men naviba bar oseme. Ezɨ me uan korotiaba abɨagharigha ghua abuir gumazimɨn
    mɨgɨrɨgɨaba bar dar gun Hesekia mɨgei.
  dop-dop: Ɩlɛnɑ Hilikiyɑ pǝyɑlʋ Ɩliyɑkim, wei ɩ kɛ́ wulɑʋ tǝyɑɣɑ nyʋɣʋ tʋ tɔ, nɑ
    tɑkǝlɑsɩ ŋmɑɑlʋ Sepǝnɑ nɑ sɩ sɩɩlʋ Asɑfɩ pǝyɑlʋ Yowɑ pɑ polo wulɑʋ Ɩsekiyɑsɩ kiŋ.
    Pɑɑ cǝlɑ pɑ wontu kɛ́, nɑ lɑŋwɑkǝllɛ. Ḿpʋ́ɣʋ́ pɑ kɛɛsɑ wulɑʋ kɛ yoolɑɑ nyʋɣʋ tʋ
    kʋyɔɣɔtʋtʋ.
  azb-azb: Saray rəisi Xilqiya oğlu Elyaqim, mirzə Şevna və salnaməçi Asəf oğlu Yoah
    cırılmış paltarlarda Xizqiyanın yanına gəlib baş vəzirin sözlərini ona çatdırdılar.
  eng-DBY: And Eliakim the son of Hilkijah, who was over the household, and Shebna
    the scribe, and Joah the son of Asaph, the chronicler, came to Hezekiah, with
    their garments rent, and told him the words of Rab-shakeh.
  hin-2017: तब हिल्किय्याह का पुत्र एलयाकीम जो राजघराने के काम पर नियुक्त था और शेबना
    जो मंत्री था और आसाप का पुत्र योआह जो इतिहास का लेखक था, इन्होंने हिजकिय्याह के
    पास वस्त्र फाड़े हुए जाकर रबशाके की बातें कह सुनाई।
  wol-KYG: Ba loolu amee bootalub Buur, Elyakim doomu Ilkiya ak Sebna, bindkat ba,
    ak doomu Asaf, Yowa ma denc téere ya, ñoo dem ak seen yérey ñaawlu yu xottiku,
    ba ca Esekiya. Ñu daldi koy àgge kàddug bëkk-néeg ba.
  eng-YLT: And Eliakim son of Hilkiah, who [is] over the house, cometh in, and Shebna
    the scribe, and Joah son of Asaph, the remembrancer, unto Hezekiah with rent garments,
    and they declare to him the words of Rabshakeh.
  eng-WYC-2017: And Eliakim, the son of Hilkiah, that was on the house, and Shebna,
    the scribe, and Joah, the son of Asaph, chancellor, entered with rent clothes
    to Hezekiah, and told to him the words of Rabshakeh.
  eng-WMBB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  urd-GVH: फिर महल का इंचार्ज इलियाक़ीम बिन ख़िलक़ियाह, मीरमुंशी शिबनाह और मुशीरे-ख़ास
    युआख़ बिन आसफ़ रंजिश के मारे अपने लिबास फाड़कर हिज़क़ियाह के पास वापस गए। दरबार
    में पहुँचकर उन्होंने बादशाह को सब कुछ कह सुनाया जो रबशाक़ी ने उन्हें कहा था।
  rug-rug: Meke daku sira i ri Eliakimi sa tuna e Hilikaea, Sebana sa tie kubekubere,
    meke e Zoa sa tuna Asapa sa tie kubekubere va karovo pa buka, sari dia poko pa
    tinalotaṉa meke la koe Hezikaea, meke tozi nia rini sari doduru pu zama ni sa
    palabatu varipera tadi pa Asiria.
  gaz-gaz: Kana irratti Eliiyaaqiim ilmi Hilqiyaa bulchaan masaraa mootummaa, Shebnaa
    barreessaanii fi Yooʼaa ilmi Asaaf galmeessaan, uffata isaanii tatarsaasanii gara
    Hisqiyaas dhaqanii waan ajajaan waraanaa sun jedhe itti ni himan.
  fra-LSG: Et Éliakim, fils de Hilkija, chef de la maison du roi, Schebna, le secrétaire,
    et Joach, fils d’Asaph, l’archiviste, vinrent auprès d’Ézéchias, les vêtements
    déchirés, et lui rapportèrent les paroles de Rabschaké.
  yal-yal: Xiliki a dii xɛmɛna Eliyakimi, mangana banxi kuntigin nun sɛbɛli tiin Sebena
    nun Asafi a dii xɛmɛn Yowa, mangana yenla, ne yi fa Xesekiya fɛma, e dugine yibɔxi
    e ma sununi, e sofa kuntigina falane yɛba a xa.
  haw-1868: Alaila, hele mai la o Eliakima, ke keiki a Hilekia, ka mea maluna o ko
    ka hale, a me Sebena, ke kakauolelo, a me Ioa, ke keiki a Asapa, ke kakaumooolelo,
    io Hezekia la, me ka haehaeia o ka lole, a hai ae la ia ia i na olelo a Rabesake.
  arb-NAV: وَرَجَعَ أَلِيَاقِيمُ بْنُ حِلْقِيَّا مُدِيرُ شُؤُونِ الْقَصْرِ وَشَبْنَةُ
    الْكَاتِبُ وَيُوآخُ بْنُ آسَافَ الْمُسَجِّلُ إِلَى حَزَقِيَّا بِثِيَابٍ مُمَزَّقَةٍ
    وَأَبْلَغُوهُ كَلامَ الْقَائِدِ الأَشُورِيِّ.
  ewe-ewe: Tete Hilkia ƒe vi, Eliakim, fiasã la dɔdzikpɔla, agbalẽŋlɔla Sebna kple
    Asaf ƒe vi, Yoa, si nye nuŋlɔla la dze awu le wo ɖokuiwo ŋu heyi Fia Hezekia gbɔ,
    eye wogblɔ nu siwo katã aʋafiagã la gblɔ la nɛ.
  eng-LEE: Then came Elyakim the son of Chilkiyahu, that was superintendent over the
    house, and Shebna the scribe, and Yoach the son of Assaph, the recorder, to Hezekiah
    with their clothes rent; and they told him the words of Rabshakeh.
  asm-FB: তাৰ পাছত হিষ্কিয়াৰ পুত্ৰ ৰজাৰ ঘৰগিৰী ইলিয়াকীম, ৰাজলিখক চেবনা, আৰু ইতিহাস
    লিখক আচফৰ পুত্র যোৱাহে নিজৰ কাপোৰ ফালি হিল্কিয়াৰ ওচৰলৈ আহি ৰবচাকিৰ কথা জনালে।
  sus-A: شِلِكِيَ شَ دِ عٍلِيَكِمِ، مَنفّ شَ بَنشِ شُنيِ، سٍبٍنَ سّبّلِتِ، نُن عَسَقِ
    شَ دِ يٌوَ كّيدِ رَفَتّ، نٍيٍ نَشَ سِفَ مَنفّ شٍسٍكِيَ يِرٍ عٍ شَ سٌسٍيٍ عِبْوشِ
    رَ عٍ مَ سُننُنيِ كُي، عٍ قَ عَسِرِيَ مَنفّ رَ سِمَ شَ مَسٍنيِ دّنتّفّ عَ بّ.
  fra-SBL: Alors Éliakim, fils de Hilkija, chef de la maison, et Shebna, le scribe,
    et Joach, fils d'Asaph, le secrétaire, vinrent auprès d'Ézéchias, les vêtements
    déchirés, et lui rapportèrent les paroles de Rabschaké.
  hbo-hbo: וַיָּבֹ֣א אֶלְיָקִ֣ים בֶּן־חִלְקִיָּ֣הוּ אֲשֶׁר־עַל־הַ֠בַּיִת וְשֶׁבְנָ֨א
    הַסֹּופֵ֜ר וְיֹואָ֨ח בֶּן־אָסָ֧ף הַמַּזְכִּ֛יר אֶל־חִזְקִיָּ֖הוּ קְרוּעֵ֣י בְגָדִ֑ים
    וַיַּגִּ֣ידוּ לֹ֔ו אֵ֖ת דִּבְרֵ֥י רַב־שָׁקֵֽה׃ ס
  kik-kik: Hĩndĩ ĩyo Eliakimu mũrũ wa Hilikia ũrĩa mũrori wa maũndũ ma nyũmba ya ũthamaki,
    na Shebina ũrĩa mwandĩki-marũa, na Joa mũrũ wa Asafu ũrĩa mwandĩki wa maũndũ ma
    ihinda rĩu, magĩthiĩ kũrĩ Hezekia, matembũrangĩte nguo ciao, makĩmwĩra ũrĩa mũnene
    ũcio wa mbũtũ cia ita oigĩte.
  fra-NCL: Et Eliacim, fils de Helcias, chef de la maison du roi, Sobna le secrétaire,
    et Joahé, fils d’Asaph, l’archiviste, vinrent auprès d’Ezéchias, les vêtements
    déchirés, et lui rapportèrent les paroles du grand échanson.
  cek-AK: To naah Hilkiah capa, siangpahrang im ukkung Eliakim, ca tarik kami Shebna
    hoi ca pakuem kami, Asaph capa Joah cae loe angmacae ih khukbuen to asih o moe,
    Hezekiah khaeah caeh o pacoengah, misatuh angraeng Rabshakeh mah thuih ih lok
    to a thuih pae o.
  cuk-cuk: Geb degine, reyneg-dakdiid-Eliaquim Hilcías-e-machi, degi, ibmar-gusmalad-narmaked-Sebna,
    degine, reyga-garda-narmaked-Asaf-machi-Joa mor-dubamakagwale Rey-Ezequíasʼse
    nadmalad, adi, oyogega, ede bukib-binsamarye. Geb bela Asiria-sordamar-e-dummad-ega-ibmar-sogsad,
    Rey-Ezequíasʼga sogdapmalad.
  uig-CYR: Андин Һилқияниң оғли, ордини башқуридиған Елиаким, орда диванбеги Шәбна
    вә Асафниң оғли, орда мирзибеги Йоаһлар кийим-кечәклирини житишип, Һәзәкияниң
    йениға келип, Раб-Шакәһниң гәплирини униңға уқтурди.
  tel-2017: రాజ గృహనిర్వాహకుడు, హిల్కీయా కొడుకు అయిన ఎల్యాకీము, శాస్త్రి షెబ్నా, రాజ్యందస్తావేజుల
    మీద అధికారి, ఆసాపు కొడుకు యోవాహు తమ బట్టలు చింపుకుని హిజ్కియా దగ్గరికి వచ్చి రబ్షాకే
    పలికిన మాటలన్నిటినీ తెలియజేశారు.
  hat-BSA: Epi Éliakim, fis a Hilkija a, ki te chèf sou kay la, Schebna, sekretè a
    ak Joach, fis a Asaph, achivist la, te rive kote Ézéchias ak rad yo chire, e te
    di li pawòl a Rabschaké yo.
  kos-kos: Na Eliakim, Shebna ac Joah seya nuknuk lalos ke asor, ac som fahkak nu
    sin tokosra ma mwet kol fulat lun Assyria el fahk ah.
  hbo-WLC: וַיָּבֹ֣א אֶלְיָקִ֣ים בֶּן־חִלְקִיָּ֣הוּ אֲשֶׁר־עַל־הַ֠בַּיִת וְשֶׁבְנָ֨א
    הַסּוֹפֵ֜ר וְיוֹאָ֨ח בֶּן־אָסָ֧ף הַמַּזְכִּ֛יר אֶל־חִזְקִיָּ֖הוּ קְרוּעֵ֣י בְגָדִ֑ים
    וַיַּגִּ֣ידוּ ל֔וֹ אֵ֖ת דִּבְרֵ֥י רַב־שָׁקֵֽה׃ ס
  ibo-ibo: Mgbe Eliakịm nwa Hilkaya, onyeisi ọchịchị, na Shebna ode akwụkwọ eze, na
    Joa nwa Asaf, ode akwụkwọ akụkọ eze laghachikwuuru Hezekaya, ha dọwara uwe ha
    mgbe ha na-aga igosi ya ịda mba nke obi ha. Ha gwakwara ya ihe niile onyeisi agha
    ndị Asịrịa kwuru.
  ory-ory: ତହିଁରେ ହିଲ୍‍କୀୟର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ ନାମକ ରାଜଗୃହାଧ୍ୟକ୍ଷ ଓ ଶିବ୍‍ନ ଲେଖକ ଓ ଆସଫର
    ପୁତ୍ର ଯୋୟାହ ନାମକ ଇତିହାସ ଲେଖକ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ହିଜକୀୟ ନିକଟକୁ ଆସି ରବ୍‍ଶାକିର
    କଥାସବୁ ତାହାକୁ ଜଣାଇଲେ।
  chk-chk: Mürin, Eliakim nöün Hilkia ewe meilapen chon tümwünü imwen ewe king, Sepna
    ewe seketeri, pwal Joa nöün Asaf, ewe soumak, ra kamwei üfer fän ar letipeta,
    ra feila ren Hiskia o apworausa ngeni alon ewe meilapen sounfiun Asiria.
  rop-rop: '@see-verse:ISA.036.021'
  ukr-1871: І прийшли Еліяким Хелкієнко, домозверхник, та Себна, писарь, та Йоах Асафенко,
    лїтописець, в роздертих одежах до Езекії та й оповіли йому, слова Рабсакові.
  deu-1951: Also kamen Eljakim, der Sohn Hilkias, der über den Palast gesetzt war,
    und Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler, zu Hiskia mit
    zerrissenen Kleidern und berichteten ihm die Worte Rabschakes.
  eng-JPS: Then came Eliakim the son of Hilkiah, that was over the household, and
    Shebna the scribe, and Joah the son of Asaph the recorder, to Hezekiah with their
    clothes rent, and told him the words of Rab-shakeh.
  srp-1865: Tada Elijakim sin Helkijin, koji bijaše nad dvorom, i Somna pisar i Joah
    sin Asafov, pametar, doðoše k Jezekiji razdrvši haljine, i kazaše mu rijeèi Ravsakove.
  lug-lug: Awo Eriyakimu mutabani wa Kirukiya eyali akulira olubiri ne Sebuna Omuwandiisi
    ne Yoswa mutabani wa Asafu Omukuumi w’ebiwandiiko, ne baddayo eri Keezeekiya nga
    bayuzizza engoye zaabwe, ne bamubuulira ebigambo bya Labusake.
  heb-heb: ויבא אליקים בן חלקיהו אשר על הבית ושבנא הסופר ויואח בן אסף המזכיר אל חזקיהו
    קרועי בגדים ויגידו לו את דברי רב שקה׃
  ben-IRV: তখন রাজবাড়ীর পরিচালক হিল্কিয়ের ছেলে ইলীয়াকীম, রাজার লেখক শিবন ও ইতিহাস
    লেখক আসফের ছেলে যোয়াহ তাঁদের কাপড় ছিঁড়ে হিষ্কিয়ের কাছে গেলেন এবং রবশাকির সমস্ত
    কথা তাঁকে জানালেন।
  pan-pan: ਤਦ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲਯਾਕੀਮ ਜੋ ਮਹਿਲ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ, ਅਤੇ ਸ਼ਬਨਾ ਮੁਨੀਮ ਅਤੇ
    ਆਸਾਫ਼ ਦਾ ਪੁੱਤਰ ਯੋਆਹ ਜੋ ਲਿਖਾਰੀ ਸੀ, ਕੱਪੜੇ ਪਾੜ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਉਸ ਨੂੰ ਰਬਸ਼ਾਕੇਹ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  mya-JVB: ထိုအခါ ဟိလခိ သား ဖြစ်သော နန်းတော် အုပ် ဧလျာကိမ် ၊ စာရေး တော်ကြီး ရှေဗန
    ၊ အာသပ် သား အတွင်းဝန် ယောအာ တို့သည် မိမိတို့အဝတ် ကိုဆုတ် လျက် ၊ ဟေဇကိ မင်းထံသို့လာ၍၊
    ရာဗရှာခ စကား ကို ကြား လျှောက် ကြ၏။
  hmo-hmo: Vadaeni Eliakimi Hilekaia, king ena ruma naria tauna, Sebina, toretore
    tauna badana, bona Ioa Asapa, king ena sivarai torea pepa naria tauna ese lalohisihisi
    dainai edia dabua idia darea. Unai neganai Hesekaia dekenai idia giroa lou, Rabesake
    ena hereva idia hamaoroa.
  urd-urd: और इलियाक़ीम — बिन — ख़िलक़ियाह जो घर का दीवान था, और शबनाह मुंशी और यूआख़
    — बिन — आसफ़ मुहर्रिर अपने कपड़े चाक किए हुए हिज़क़ियाह के पास आए और रबशाक़ी की
    बातें उसे सुनाई।
  rus-SYN: И пришел Елиаким, сын Хелкиин, начальник дворца, и Севна писец, и Иоах,
    сын Асафов, дееписатель, к Езекии в разодранных одеждах и пересказали ему слова
    Рабсака.
  bqc-SIM: Ɔ̃ kibɛ ziia Ilikia nɛ́ Ɛliakiũ ń aà lakɛ̃na Sɛbenao ń Asafa nɛ́ Yoa
    aà kpàwakɛnao ɛ̀a sù Ezekiapiwa ń ń pↄkasaↄ kɛ̃́kɛ̃a, aa zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ
    yã́ dàu aa sìuɛ̀.
  tcz-CHONGTHU: Hichun, Hilkiah chapa Eliakim, leng inpi vaihom; Shebna, thutanna'a
    thuching; chuleh Asaph chapa Joah, lengte thusim ching hochu Hezekiah henga akile
    un ahi. Lunghem in avon hou abot telun, lengpa kimupi din acheuvin, Assyrian sepai
    jalamkai pa thusei chu asei peh tao vin ahi.
  mar-mar: नंतर हिल्कीयाचा मुलगा एल्याकीम जो घरावरचा कारभारी होता, शेबना चिटणीस व
    आसाफाचा मुलगा यवाह इतिहास लेखक हे आपले कपडे फाडून हिज्कीयाकडे आले व त्यांनी त्यास
    रब-शाकेचे शब्द सांगितले.
  qub-qub: Chaura palasyucho mandaj Eliaquim, acta ruraj Sebna, raypa secretaryun
    Joa fiyupa llaquicushpan röpancunatapis rachiriran. Nircur aywaran Ezequías cajman
    Asiriapa mandaj suldärun ima nishantapis willaj.
  hat-hat: Apre sa, Elyakim, pitit Ilkiya a, ki te chèf moun k'ap travay nan palè
    a, Chebna, sekretè a, ak Joak, pitit Asaf la, ki te reskonsab achiv leta a, chire
    rad sou yo sitèlman sa te fè yo lapenn. Yo tounen al jwenn Ezekyas, yo rapòte
    l' tou sa chèf gad palè wa Lasiri a te di.
  eng-BSB: Then Hilkiah’s son Eliakim the palace administrator, Shebna the scribe,
    and Asaph’s son Joah the recorder came to Hezekiah with their clothes torn, and
    they relayed to him the words of the Rabshakeh.
  eng-WEBPB: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah, the son of Asaph the recorder, came to Hezekiah with their
    clothes torn, and told him the words of Rabshakeh.
  kbq-kbq: Anante kini ne'mofo nompima kegavama nehia ne' Hilkia nemofo Eliakimiki,
    avontafe'ma erinte fatgoma huno negrea ne' Sibnaki, kinimo'ma tro'ma nehia zamofoma
    avompima krenentea ne' Joaki hu'za, kukena zamia tagato tagutu hute'za kini ne'
    Hezekaiante vu'za, Asiria sondia vahete kva ne' Rabsaki'ma hu'nea nenekea ome
    asami'naze.
  nhe-BL: Huajca Eliaquim icone Hilcías, tlen eliyaya nopa tlayacanca tequihuejquetl
    ipan icaltlanahuatil Ezequías, huan Sebna tlen elqui itlajcuilojca, huan Joa,
    icone Asaf, tlen quiijcuilo tlen pano mojmostla ipan itlanahuatilis, quitzayanque
    ininyoyo huan yajque campa Tlanahuatijquetl Ezequías. Quipohuilijque nochi tlen
    quinilhuijtoya nopa tlayacanquetl tlen soldados tlen tlali Asiria.
