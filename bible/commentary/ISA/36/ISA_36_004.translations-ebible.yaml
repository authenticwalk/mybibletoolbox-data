verse: ISA.036.004
translations:
  mal-C: 'യുദ്ധക്കളത്തിലെ അധിപൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾ ഹിസ്കിയാവിനോട് പറയുക: “ ‘മഹാനായ
    അശ്ശൂർരാജാവ് ഇപ്രകാരം കൽപ്പിക്കുന്നു: നിന്റെ ഈ ഉറപ്പ് എന്തടിസ്ഥാനത്തിലാണ്?'
  deu-TKW: 'Der Rabsake aber sprach zu ihnen: Sagt Hiskia: So spricht der große König,
    der König von Assyrien: Was bedeutet die stolze Zuversicht, die du da hegst?'
  lin-lin: 'Mokonzi ya basoda oyo bakengelaka mokonzi alobaki na bango : « Boloba
    na Ezekiasi : ‹ Tala makambo oyo mokonzi monene, mokonzi ya Asiri, alobi : Otie
    elikya na yo na nini ?'
  eng-LSV: 'And Rabshakeh says to them, “Now say to Hezekiah, Thus said the great
    king, the king of Asshur: What [is] this confidence in which you have confided?'
  eng-GNV: And Rabshakeh sayde vnto them, Tell you Hezekiah, I pray you, Thus sayth
    the great King, the King of Asshur, What confidence is this, wherein thou trustest?
  eng-WEBSTER: And Rabshakeh said to them, Say ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this in which thou trustest?
  nhw-BL: 'Huan nopa tlayacanquetl tlen soldados tlen tlali Asiria quimacac ni camanali
    para ma quiilhuitij Tlanahuatijquetl Ezequías: ―Ya ni catli quiijtohua nopa tlanahuatijquetl
    catli tlahuel quipiya chicahualistli tlen tlali Asiria: ¿Para tlen tijmachilía
    para tihueli techtlanis tiasirios? ¿Ipan ajqueya timotemachijtoc?'
  swh-ONEN: 'Jemadari wa jeshi akawaambia, “Mwambieni Hezekia, “ ‘Hili ndilo asemalo
    mfalme mkuu, mfalme wa Ashuru: Ni wapi unapoweka hili tumaini lako?'
  bba-bba: Asirin tɑbu sunɔ wi, u bu sɔ̃ɔwɑ u nɛɛ, i Esekiɑsi sɔ̃ɔwɔ i nɛɛ, ɑmɛniwɑ
    bɛsɛ Asiriɡibun sinɑ boko wi u kpuro kere u ɡeruɑ. U nɛɛ, mbɑ u yɔ̃rɑri u nɑɑnɛ
    sɑ̃ɑ mɛ.
  eng-KJVCPB: And Rabshakeh said unto them, Say ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this wherein thou trustest?
  luo-luo: 'Jatend lweny nowachonegi niya, “Wachneuru Hezekia kama: “ ‘Ma e gima ruoth
    maduongʼ, ma ruodh Asuria wacho: En kama nade miketoe genoni momiyo in-gi chir
    kama?'
  meu-meu: 'Bena Rabsake ese e hereva henidia, eto, Hesekia na ba hamaoroa, baoto,
    Pavapava badana, Asuria pavapavana, na ini e gwau tomamu: Dahaka o halahalahamu
    dainai so daradaramu?'
  npi-ULB: प्रमुख कमाण्‍डरले तिनीहरूलाई भने, “हिजकियालाई भन कि अश्शूरका राजा महाराजाले
    भन्छन्, 'तिम्रो भरोसाको स्रोत के हो?
  yor-yor: 'Ọ̀gágun náà sọ fún wọn wí pé, “Ẹ sọ fún Hesekiah, “ ‘Èyí yìí ni ohun tí
    ọba ńlá, ọba Asiria sọ pé: Lórí i kí ni ìwọ gbé ìgbẹ́kẹ̀lé tìrẹ yìí lé?'
  pes-OPCB: 'فرماندهٔ قوای آشور این پیغام را برای حِزِقیا فرستاد: «پادشاه بزرگ آشور
    می‌گوید که تو به چه کسی امید بسته‌ای؟'
  tgl-ULB: Sinabi ng pangunahing pinuno sa kanila, “Sabihin kay Hezekias na ang dakilang
    hari, ang hari ng Asiria, sinasabing, 'Ano ang pinagmumulan ng inyong lakas ng
    loob?
  hui-hui: Agali tebirali uruni ti Asiriali íbu hene biaru hearia piyagola Asiriali
    ami haru haga haguane mbira heneyagome bi hongo howa tihondo lalu, Asirianaga
    kini hongohe biagonaga bi ogo Hesegaia lamule pudaba layago. Ibugua ogodagua laya,
    Hesegaia í̠naga hongo abialeore howa andaneha holene hame nale kebe.
  mya-mya: အာ​ရှု​ရိ​အ​ရာ​ရှိ​က​သူ​တို့​အား``ဟေ​ဇ​ကိ မင်း​သည်​အ​ဘယ်​ကြောင့် မိ​မိ​ကိုယ်​ကို​ဤ​မျှ
    ယုံ​ကြည်​ကိုး​စား​လျက်​နေ​ကြောင်း​ဘု​ရင် ဧ​က​ရာဇ်​သိ​ရှိ​လို​ပါ​သည်။-
  bod-N: དེར་རབ་ཤཱ་ཀེས་དེ་དག་ལ་ན་རེ། ཁྱོད་ཅག་སོང་སྟེ་ཧི་ཟི་ཀི་ཡཱ་ལ་ཞུས་ཤིག རྒྱལ་པོ་ཆེན་པོ་ཨ་སུར་གྱིས་འདི་སྐད་གསུངས་ཏེ།
    ཁྱོད་ཀྱིས་བློ་བཅོལ་བའི་འགོག་སྲུང་དེ་ཅི་ཡིན་ནམ།
  sna-sna: 'Mukuru wehondo akati kwavari, “Udzai Hezekia kuti: “ ‘Zvanzi namambo mukuru,
    iye mambo weAsiria: Uri kuvimba nei chaizvo?'
  spa-BLM: 'Rabsaces les dijo: “Ahora dile a Ezequías: “El gran rey, el rey de Asiria,
    dice: “¿Qué confianza es ésta en la que confías?'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: —Alec juntzan̈ lolonel tic d''a
    vin̈aj Ezequías, to a vin̈ sreyal Asiria ec''b''al te nivan yelc''ochi, a vin̈
    tz''alan icha tic: ¿Tas ayoch yipoc a c''ool?'
  swh-ULB: Kamanda mkuu wa jeshi akawaambia wao, ''Mwambieni Hezekia kwamba mfalme
    mkuu, mfalme Asiria, asema, 'Nini chanzo cha ujasiri wako?
  bel-bel: 'І сказаў ім Рабсак: скажэце Эзэкію: так кажа цар вялікі, цар Асірыйскі:
    што гэта за надзея, на якую ты спадзяешся?'
  deu-ELBBK: 'Und der Rabsake sprach zu ihnen: Sagt doch zu Hiskia: So spricht der
    große König, der König von Assyrien: Was ist das für ein Vertrauen, womit du vertraust?'
  mbb-OT: 'Migkaǥi ziyà te kandan sikan is peremandar te menge sundaru te, “Keǥiyi
    niw si Hezekia he iyan heini egkeǥiyen duen te mekeǥeǥehem he hadì te Asiria:
    “Hengkey is edseriǥan nu?'
  mal-2015: 'രബ്-ശാക്കേ അവരോടു പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങൾ ഹിസ്കീയാവോടു പറയേണ്ടതു: അശ്ശൂർരാജാവായ
    മഹാരാജാവു ഇപ്രകാരം കല്പിക്കുന്നു: നീ ആശ്രയിച്ചിരിക്കുന്ന ഈ ആശ്രയം എന്തു?'
  gup-gup: Wanjh bu soldier nakimuk nawu wohrnaworhnani bedberre soldiers, bu bennang
    namekbe danjbik bininj birribebmeng, wanjh nungka benwokrayekwong, yimeng, “Ngurriray,
    ngurribengdayhke King Hezekiah bu ngurriyime maninjmanu kunwok. Wanjh ngurriyime,
    ‘Kuhni rowk King Sennacharib kayime ngudberre. Nungka nawu nakimuk duninjh, dja
    nakka king kawohrnan rowk kore Assyria. Wanjh nungka kayime, “Njalekenh ngudda
    yiburlumerren, dja minj ngaye kankengehme?
  rmc-rmc: 'O veľiťeľis Rabšake lenge phenďa: „Phenen le Chizkijoske: ‚Kada phenel
    o baro asiriko kraľis: Pre soste tut avke zmukes, hoj tut na daras?'
  pes-OPV: 'و ربشاقی به ایشان گفت: «به حزقیا بگویید سلطان عظیم پادشاه آشور چنین می‌گوید:
    این اعتماد شما که برآن توکل می‌نمایید چیست؟'
  ron-1924: 'Рабшаке ле-а зис: „Спунець луй Езекия: ‘Аша ворбеште мареле ымпэрат,
    ымпэратул Асирией: «Че есте ынкредеря ачаста пе каре те бизуешть?'
  ben-OBCV: 'সেই সৈন্যাধ্যক্ষ তাদের বললেন, “তোমরা গিয়ে হিষ্কিয়কে বলো, “ ‘মহান রাজাধিরাজ,
    আসিরিয়ার রাজা এই কথা বলেন: তোমাদের এই আত্মনির্ভরতা কীসের উপরে প্রতিষ্ঠিত?'
  som-som: Markaasaa Rabshaaqeeh wuxuu iyagii ku yidhi, Waxaad Xisqiyaah haddeer ku
    tidhaahdaan, Boqorka weyn ee boqorka Ashuur ah wuxuu kugu leeyahay, War waxaad
    ku kalsoon tahay oo aad isku hallaynaysaa waa maxay?
  lat-VUC: 'Et dixit ad eos Rabsaces: Dicite Ezechiæ: Hæc dicit rex magnus, rex Assyriorum:
    Quæ est ista fiducia qua confidis?'
  eng-ASVBT: And Rabshakeh said unto them, Say ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this wherein thou trustest?
  ita-1885: 'E Rab-sache disse loro: Or dite ad Ezechia: Così ha detto il gran re,
    il re di Assiria: Quale è questa confidanza, che tu hai avuta?'
  eng-LXXUP: And Rabshakeh said to them, Say to Hezekiah, Thus says the great king,
    the king of the Assyrians, Why art thou secure?
  eng-ULB: The chief commander said to them, “Tell Hezekiah that the great king, the
    king of Assyria, says, 'What is the source of your confidence?
  spa-VBL: 'El general del ejército asirio les dijo: “Dile a Ezequías que esto es
    lo que dice el gran rey, el rey de Asiria: ¿En qué confías para tener tanta confianza?'
  fra-_FOB: 'Et Rabshaké leur dit: Dites, je vous prie, à Ézéchias: Ainsi dit le grand
    roi, le roi d''Assyrie: Qu''est-ce que cette confiance sur laquelle tu t''appuies?'
  mal-mal: 'രബ്-ശാക്കേ അവരോട് പറഞ്ഞതെന്തെന്നാൽ: “നിങ്ങൾ ഹിസ്കീയാവോടു പറയേണ്ടത്: ‘അശ്ശൂർ
    രാജാവായ മഹാരാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു: നീ ആശ്രയിച്ചിരിക്കുന്ന ഈ ആശ്രയം എന്ത്?'
  urd-GVR: Rabshāqī ne un ke hāth Hizqiyāh ko paiġhām bhejā, “Asūr ke azīm bādshāh
    farmāte haiṅ, tumhārā bharosā kis chīz par hai?
  suz-BL: मिनु राब्‍शाकेमी मेको आन कली “गे हिज्‍कीयाह कली अस्‍सुर ङा ठेयब पिपमी इन
    कली मार देंत देंशा हना, ‘गे मार कली आस पा थमा सुइक्‍नीनी?
  eng-NOY: 'And Rabshakeh said to them, Say ye to Hezekiah, Thus saith the great king,
    the king of Assyria: What a confidence is this which thou cherishest!'
  ita-1927: 'E Rabshake disse loro: “Dite a Ezechia: Così parla il gran re, il re
    d’Assiria: Che fiducia è cotesta che tu hai?'
  ckb-ckb: 'فەرماندەی ناوچەکە پێی گوتن: «بە حەزقیا بڵێن: «”پاشای گەورە، پاشای ئاشور
    دەڵێت: تۆ پشتت بە چی بەستووە؟'
  eng-BBE: 'And the Rab-shakeh said to them, Say now to Hezekiah, These are the words
    of the great king, the king of Assyria: In what are you placing your hope?'
  kan-OKCV: 'ರಬ್ಷಾಕೆಯು ಅವರಿಗೆ, “ನೀವು ಹಿಜ್ಕೀಯನಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು: “ ‘ಮಹಾರಾಜನಾದ ಅಸ್ಸೀರಿಯದ
    ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ, ಈ ನಿನ್ನ ಭರವಸೆಗೆ ಆಧಾರ ಏನು?'
  tam-2017: 'ரப்சாக்கே அவர்களை நோக்கி: அசீரியா ராஜாவாகிய மகாராஜாவானவர் உரைக்கிறதும்,
    நீங்கள் எசேக்கியாவுக்குச் சொல்லவேண்டியதும் என்னவென்றால்: நீ நம்பியிருக்கிற இந்த
    நம்பிக்கை என்ன?'
  spa-RV-1909: 'A los cuales dijo Rabsaces: Ahora pues, diréis á Ezechîas: El gran
    rey, el rey de Asiria, dice así: ¿Qué confianza es ésta en que confías?'
  ron-BTF: 'Şi Rabşache le-a spus: Spuneţi-i acum lui Ezechia: Astfel spune marele
    împărat, împăratul Asiriei: Ce este această încredere în care te încrezi?'
  eng-WEBP: Rabshakeh said to them, “Now tell Hezekiah, ‘The great king, the king
    of Assyria, says, “What confidence is this in which you trust?
  eng-FBV: 'The Assyrian army general said to them, “Tell Hezekiah this is what the
    great king, the king of Assyria, says: What are you trusting in that gives you
    such confidence?'
  nld-1939: 'De opperbevelhebber zeide tot hen: Gaat Ezekias berichten. Dit zegt de
    Opperkoning, de koning van Assjoer: Waar haalt ge toch uw vertrouwen vandaan?'
  nch-BL: 'Huan nopa tayacanquet ten soldados ten tali Asiria quimacac ni camanali
    para ma quiilhuitij Tanahuatijquet Ezequías: ―Ya ni cati quiijtohua nopa tanahuatijquet
    cati tahuel quipiya chicahualisti ten tali Asiria: ¿Para ten tijmachilía para
    tihueli techtanis tiasirios? ¿Ipan ajquiya timotemachijtoc?'
  vie-1934: 'Ráp-sa-kê nói với ba người rằng: Hãy tâu cùng vua Ê-xê-chia rằng: Đấng
    đại vương, tức là vua A-si-ri, phán như vầy: Sự trông cậy mà ngươi nương dựa là
    gì?'
  hin-CV: प्रमुख सेनापति ने उन्हें आदेश दिया, “हिज़किय्याह से जाकर यह कहो, “ ‘पराक्रमी
    राजा, अश्शूर के राजा का संदेश यह है कौन है तुम्हारे इस भरोसे का आधार?
  eng-OURB: Rabshakeh said to them, “Now tell Hezekiah, ‘Thus says the great king,
    the king of Assyria [Level plain], “What confidence is this in which you trust?
  spa-BES: 'Entonces él alto oficial les dijo: Digan ahora a Ezequías: Estas son las
    palabras del gran rey, el rey de Asiria: ¿Qué confianza es esta que tienes?'
  tdx-tdx: 'Hoe t’i Rabsakè tam’ iereo, Volaño henaneo am’ Iekizkia: Hoe ty saontsi’
    i mpanjaka ra’elahiy, i mpanjaka’ i Asorey. Ajado’ areo ami’ty inom-bao ze o fatokisa’
    areo zao?'
  tha-KJV: และรับชาเคห์​พู​ดก​ับเขาว่า “จงทูลเฮเซคียาห์​ว่า ‘​พระมหากษัตริย์ คือกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
    ตรั​สด​ังนี้​ว่า ท่านวางใจในอะไร
  por-BR-2018: 'E Rabsaqué lhes disse: Dizei, pois, a Ezequias: Assim diz o grande
    rei, o rei da Assíria: Que confiança é essa, em que confias?'
  deu-ELO: 'Und der Rabsake sprach zu ihnen: Saget doch zu Hiskia: So spricht der
    große König, der König von Assyrien: Was ist das für ein Vertrauen, womit du vertraust?'
  eng-WYC-2018: And Rabshakeh said to them, Say ye to Hezekiah, The great king, the
    king of Assyrians, saith these things, What is the trust, in which thou trustest?
  epo-epo: 'Kaj Rabŝake diris al ili: Diru al Ĥizkija: Tiele diras la granda reĝo,
    la reĝo de Asirio: Kio estas la fido, kiun vi fidas?'
  uig-PIN: 'wǝ Rab-Xakǝⱨ ularƣa mundaⱪ dedi: — Silǝr Ⱨǝzǝkiyaƣa: — «Uluƣ padixaⱨ,
    yǝni Asuriyǝ padixaⱨi sanga mundaⱪ dedi, dǝnglar: — «Sening muxu ixǝngǝn tayanqing
    zadi nemiti? Sǝn: (u pǝⱪǝt gǝpla, halas!) — «Urux ⱪilix tǝdbir-mǝsliⱨitimiz ⱨǝm
    küqimiz bar» — dǝysǝn; sǝn zadi kimgǝ tayinip manga ⱪarxi ɵktǝ ⱪopisǝn?'
  beo-beo: 'Asilia bisilua ouligisu dunu da Hesigaia da Asilia hina bagadema abuliba:le
    hame beda:i, amo hou dawa:musa: hanai galu.'
  tpi-OTNT: Taim tripela i kamap long dispela ofisa bilong Asiria, em i tok strong
    long ol olsem, “Yupela go givim Hesekia dispela tok bilong strongpela king, em
    king bilong Asiria. Em i tok olsem, ‘Hesekia, yu gat wanem kain strong na yu no
    laik i stap aninit long mi?
  hau-SA: Sai sarkin yaƙin ya ce musu, “Ku faɗa wa Hezekiya. “ ‘Ga abin da babban
    sarki, sarkin Assuriya, ya faɗa. A kan me kake dangana wannan ƙarfin halinka?
  uig-LAT: 'we Rab-Shakeh ulargha mundaq dédi: — Siler Hezekiyagha: — «Ulugh padishah,
    yeni Asuriye padishahi sanga mundaq dédi, denglar: — «Séning mushu ishen’gen tayanching
    zadi némiti? Sen: (u peqet gepla, xalas!) — «Urush qilish tedbir-meslihitimiz
    hem küchimiz bar» — deysen; sen zadi kimge tayinip manga qarshi ökte qopisen?'
  nde-nde: 'Umlawuli webutho wathi kubo, “Tshelani uHezekhiya ukuthi, ‘Nanku okutshiwo
    yinkosi enkulu, inkosi yase-Asiriya ithi: Uthembeni ngalesisibindi sakho na?'
  ton-ton: ¶ Pea pehē ʻe Lapisake kiate kinautolu, Mou pehē kia Hesekaia, “ʻOku pehē
    ʻe he tuʻi lahi, ko e tuʻi ʻo ʻAsilia, Ko e hā koā ʻae falalaʻanga ni ʻoku ke
    falala ki ai?”
  ces-1613: 'I mluvil k nim Rabsaces: Povězte medle Ezechiášovi: Toto praví král veliký,
    král Assyrský: Jakéž jest to doufání, na kterémž se zakládáš?'
  eng-WMB: Rabshakeh said to them, “Now tell Hezekiah, ‘The great king, the king of
    Assyria, says, “What confidence is this in which you trust?
  tam-TCV: 'படைத்தளபதி ரப்சாக்கே அவர்களிடம், “நீங்கள் எசேக்கியாவுக்குச் சொல்லவேண்டியதாவது:
