    große König, der König von Assur: Was ist das für eine Stütze, darauf du dich
    verlässest?'
  eng-JPS: 'And Rab-shakeh said unto them: ''Say ye now to Hezekiah: Thus saith the
    great king, the king of Assyria: What confidence is this wherein thou trustest?'
  srp-1865: 'I reèe im Ravsak: kažite Jezekiji: ovako kaže veliki car, car Asirski:
    kakva je to uzdanica u koju se uzdaš?'
  lug-lug: Labusake n’abagamba nti, “Mugambe Keezeekiya nti, ‘Bw’ati bw’ayogera kabaka
    omukulu, kabaka w’e Bwasuli nti, Kiki ddala kye weesiga?
  heb-heb: ויאמר אליהם רב שקה אמרו נא אל חזקיהו כה אמר המלך הגדול מלך אשור מה הבטחון
    הזה אשר בטחת׃
  ben-IRV: রবশাকি তাঁদের বললেন, হিষ্কিয়কে বলো যে মহান রাজা, অশূরীয়ার রাজা বলছেন,
    হিষ্কিয় তোমার বিশ্বাসের উত্স কি?
  pan-pan: ਤਦ ਰਬਸ਼ਾਕੇਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਆਖੋ, ਅੱਸ਼ੂਰ ਦਾ ਮਹਾਰਾਜਾ
    ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਕਿਹੜੀ ਸ਼ਰਧਾ ਉੱਤੇ ਭਰੋਸਾ ਕਰੀਂ ਬੈਠਾ ਹੈ?
  mya-JVB: ရာဗရှာခက၊ မဟာ အရှင်မင်းကြီး ၊ အာရှုရိ ရှင် ဘုရင်သည် ဟေဇကိ ကို မိန့် တော်မူသည်ကား၊
    သင်ခိုလှုံ သဖြင့် ခိုလှုံ ရာကား အဘယ်သို့ နည်း။
  hmo-hmo: 'Rabesake ese idia dekenai ia hereva, ia gwau, “Umui ese Hesekaia do umui
    hamaoroa, umui gwau, ‘King badana, Asuria ena king be inai bamona ia gwau: Dahaka
    dekenai oi abidadama henia noho?'
  urd-urd: 'और रबशाक़ी ने उनसे कहा, तुम हिज़क़ियाह से कहो: कि मलिक — ए — मु''अज़म
    शाह — ए — असूर यूँ फ़रमाता है कि तू क्या एतमाद किए बैठा है?'
  rus-SYN: 'И сказал им Рабсак: скажите Езекии: так говорит царь великий, царь Ассирийский:
    что это за упование, на которое ты уповаешь?'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi ònɛ́: À gɛ o Ezekiaɛ, Asiliↄ kía zↄ̃ↄ mɛ́ lɛ́ aà la,
    bↄ́ àlɛ a náaikɛ màai?'
  tcz-CHONGTHU: 'Hichun Assyria lengpa sepai jalamkai pachun Hezekiah thuhil aneichu
    aseipeh tan ahi: “ Hiche hi Assyria leng hatchung nungin asei ahi: Ipi tahsan
    um nanei uva hibanga hi tahsan detkheh a naum uham ?'
  mar-mar: रब-शाके त्यांना म्हणाला, “तुम्ही जाऊन हिज्कीयाला सांगा, अश्शूरचा महान राजा
    म्हणतो, तुझ्या विश्वासाचा स्त्रोत काय आहे?
  qub-qub: 'Chaychömi Asiriapa mas mandaj suldärunga niran: «Asiriapa munayniyoj rayninmi
    cachamasha. Payga Ezequiasta caynömi nin: ‹¿Imaman yäracushpayquitaj cushisha
    goyäcunqui?'
  hat-hat: 'Chèf gad palè wa Lasiri a di yo konsa: -Ale di wa Ezekyas men mesaj gran
    wa a, wa peyi Lasiri a, voye ba li: Poukisa ou gen tout konfyans sa a?'
  eng-BSB: 'The Rabshakeh said to them, “Tell Hezekiah that this is what the great
    king, the king of Assyria, says: What is the basis of this confidence of yours?'
  eng-WEBPB: Rabshakeh said to them, “Now tell Hezekiah, ‘The great king, the king
    of Assyria, says, “What confidence is this in which you trust?
  kbq-kbq: Hanki ana Asiria sondia vahete ugota kva ne' Rebsaki'a ana 3'a nagara amanage
    huno zamasami'ne, Hezekaiana amanage huta ome asamiho, marerisa Asiria kini ne'mo'a
    amanage hu'ne, kagra inankna hankaveka'agu antahintahia nehunka knare hu'noe hunka
    nehane?
  nhe-BL: 'Huan nopa tlayacanquetl tlen soldados tlen tlali Asiria quimacac ni tlajtoli
    para ma quiilhuitij Tlanahuatijquetl Ezequías: ―Ya ni tlen quiijtohua nopa tlanahuatijquetl
    tlen tlahuel quipiya chicahualistli tlen tlali Asiria: ¿Para tlen tijmachilía
    para tihueli titechtlanis tiAsiria ehuani? ¿Ipan ajqueya timotemachijtoc?'
  gub-BL: Tuwihaw Axir parer uze'eg wanupe. — Peraha ko Axir wanuwihawete ikàg ma'e
    ize'eg nehe, penuwihawete Ezeki pe nehe. — Mo rehe erezeruzar iko.
  eng-DRA: 'And Rabsaces said to them: Tell Ezechias: Thus saith the great king, the
    king of the Assyrians: What is this confidence wherein thou trustest?'
