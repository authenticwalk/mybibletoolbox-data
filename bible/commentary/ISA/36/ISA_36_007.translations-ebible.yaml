    ‘Ou va adore isit la devan lotèl sila a’?'
  kos-kos: Na mwet kol fulat sac lun mwet Assyria el tafwela ac fahk, “Ku kowos ac
    fahk nu sik lah kowos ac lulalfongi na LEUM GOD lowos? Nien alu sin LEUM GOD ac
