  hrv-hrv: 'Možda ćete mi odgovoriti: ''Uzdamo se u Jahvu, Boga svojega.'' Ali nije
    li njemu Ezekija uklonio uzvišice i žrtvenike i zapovjedio Judejcima i Jeruzalemu:
    ''Samo se pred ovim žrtvenikom klanjajte!'''
  mps-mps: Tialima, nago te po weyu, te dage Israel dabego konealubo homu te Genuai
    Bidiba mubaso, te duga God, te agai dage tau saibao po obaso, eno homugo te me
    usugobeo homu ebao. Magi baso meni. Hesekia, nago te agai lotu wabo pesage dabe,
    me te gasade elalua pali alta dabe, dolali. Nago te Juda dabeba me Jerusalemba
    te po weyu, augwali te Jerusalemba aselama, tama te alta deliba naga lotu wagasao
    po wai dao.’”
  tpi-tpi: Tasol sapos yu tok, yupela ol Israel i bilip long God, Bikpela bilong yupela,
    na em bai i helpim yupela, ating em tu i no inap. Long wanem, Hesekia, yu bin
    bagarapim ol ples lotu bilong em na ol alta i stap nabaut. Na yu bin tokim ol
    Juda na Jerusalem long ol i mas kam long Jerusalem na lotu long dispela wanpela
    alta tasol.
  dan-1931: 'Men vil du sige til mig: Det er HERREN vor Gud, vi sætter vor Lid til!
    er det så ikke ham, hvis Offerhøje og Altre Ezekias skaffede bort, da han sagde
    til Juda og Jerusalem: Foran dette Alter skal I tilbede!'
  vie-OVCB: 'Có lẽ vua sẽ nói: ‘Chúng tôi trông cậy Chúa Hằng Hữu là Đức Chúa Trời
    chúng tôi!’ Nhưng chẳng lẽ Chúa không biết người lăng mạ Ngài là Ê-xê-chia sao?
    Không phải Ê-xê-chia đã phá bỏ các nơi thờ phượng và các bàn thờ của Ngài và bắt
    mọi người trong Giu-đa và Giê-ru-sa-lem chỉ được quỳ lạy trước một bàn thờ duy
    nhất trong Giê-ru-sa-lem sao?'
  guj-2017: પણ કદાચ તું મને કહેશે, “અમારા ઈશ્વર યહોવાહ પર અમે ભરોસો રાખીએ છીએ,” તો
    શું તે એ જ ઈશ્વર નથી કે જેમનાં ઉચ્ચસ્થાનો તથા વેદીઓને હિઝકિયાએ નષ્ટ કર્યાં છે
    અને યહૂદિયા અને યરુશાલેમને કહ્યું છે, “તમારે, યરુશાલેમમાં આ વેદી આગળ જ પ્રણામ
    કરવા?”
  pon-2006A: Lapalap en Asiriao ahpw usehla, patohwan, “De kumwail pahn mahsanihong
    ie me kumwail koapworopworki KAUN-O, amwail Koht? Iei sapwellimen Koht wasahn
    kaudok kan oh pei sarawi kan me Esekaia kamwomwala ni eh mahsanihong mehn Suda
    oh Serusalem en wia kaudok ni pei sarawi teieu.
  por-BRBSL: 'Mas se vocês me disserem: ''Nós confiamos em Javé nosso Deus'', não
    é aquele cujos lugares altos e cujos altares Ezequias tirou, e disse a Judá e
    a Jerusalém: ''Vocês adorarão diante deste altar...''”.'
  cth-cth: Nang ni, kaimae BAWIPA Cathut doeh ka kâuep awh na tetpawiteh, Hezekiah
    teh, hete thuengnae khoungroe hmalah duengdoeh a bawk han, telah Judah khocanaw
    hoi Jerusalem khocanaw hah dei pouh nateh, hote Cathut e karasang hmuen puenghoi
    thuengnae khoungroe pueng hah a takhoe toe nahoehmaw.
  twi-twi: Ebia wobɛka se, “Yɛde yɛn ho to Awurade, yɛn Nyankopɔn so!” Ɛnyɛ ɔno na
    ɔhene Hesekia atutu nʼabosonnan ne afɔremuka nyinaa, ahyɛ Yudafo sɛ wɔnsom wɔ
    afɔremuka a ɛwɔ Yerusalem ha nko ara so no?
  hlt-hlt: Kai taengah, 'BOEIPA ka Pathen dongah ni ka pangtung uh,’ na ti cakhaw
    Hezekiah loh a hmuensang neh a hmueihtuk a palet pah te anih moenih a? Judah neh
    Jerusalem taengah, 'Hmueihtuk hmai ah he bakop uh,’ a ti dae ta.
  tbz-SIM: 'Kɛ̀ dɛ̀ yɛ̀mmɛ̀ ɑ bo yĩ́ ɑ yɛ̀mmɛ̀ nɑɑtinɛ̀ di Yiɛ̀ nKuyie ndi tũ nkù
    nku, dɛ̀ nɛ́ í tú kuù kó yɛwũɔ̃tɔ̀rɛ̀ nyɛ Esekiɑsi pùɔmmɛ̀ o mɔ́mmuɔ, kɛ nɑ̀kɛ́
    Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ kɛ tú: Bɛ̀ nfeu bɛ wũɔ̃ diwũɔ̃tɔ̀nnì dìì bo Sedisɑdɛmmu
    mɑ́ɑ̀?'
  msy-2020: Egh nɨ ti kamaghɨn mɨkɨmam, ia Israelia nɨghnɨzir gavgavim Ikiavɨra Itir
    Godɨn iti, a ian God, a ian akuragham. Ezɨ kɨ ghaze, bar puvatɨgham. E fo, Hesekia,
    nɨ uabɨ ghua, mɨghsɨabar pɨn itir danganir an ziam feba ko, an ofa gamir dakozir
    pura tintinibar itiba bar dagh asɨghasɨki. Egha nɨ Judaba ko Jerusalemia mɨgɨa
    ghaze, me Jerusalemra izɨ ofa gamir dakozir vamɨran Godɨn ziam fam.’
  dop-dop: Ntɑnyɩ n tɔŋ kɛlɛ sɩ mǝ Ɩsɔ Tɑcɑɑ kɛ n tʋwɑ nɑɑni. Pǝyele Ɩsɔ ɩnɩ ɩ tǝfɛɛnlɛnɑɑ
    nɑ ɩ kɔtɑɣɑ tǝlɑtɛnɑɑ kɛ Ɩsekiyɑsɩ kpiisɑɑ. Ɩlɛnɑ ɩ́ hʋ́lɩ́ Yosɑlɛm ɩcɑtɛ yǝlɑɑ
    nɑ Yutɑ tɛtʋ nyǝ́mɑ sɩ pɑ́ sɛɛ Ɩsɔ kɛ́ kɔtɑɣɑ tǝlɑtɛ tǝnɛ tǝ tɔɔ cǝnɛ.
  azb-azb: Bəlkə mənə ‹biz Allahımız Rəbbə güvənirik› söyləyəsən. Məgər bu o Allah
    deyildi ki, Xizqiya Onun səcdəgahlarını və qurbangahlarını aradan qaldırdı? O,
    Yəhudalılara və Yerusəlimlilərə də ‹yalnız qurbangahın önündə səcdə edin› demədimi?
  eng-DBY: 'And if thou say to me, We rely upon Jehovah our God: is it not he, whose
    high places and whose altars Hezekiah has removed, saying to Judah and Jerusalem,
    Ye shall worship before this altar?'
  hin-2017: फिर यदि तू मुझसे कहे, हमारा भरोसा अपने परमेश्वर यहोवा पर है, तो क्या वह
    वही नहीं है जिसके ऊँचे स्थानों और वेदियों को ढाकर हिजकिय्याह ने यहूदा और यरूशलेम
    के लोगों से कहा कि तुम इस वेदी के सामने दण्डवत् किया करो?
  wol-KYG: Xanaa doo ma ne seen Yàlla Aji Sax ji ngeen yaakaar? Xanaa du moom nga
    toxal bérabi jaamookaayam yeek sarxalukaayam, ba noppi ne waa Yerusalem ak Yuda
    sarxalukaay boobu lañuy sujjóotal?”
  eng-YLT: '''And dost thou say unto me, Unto Jehovah our God we have trusted? is
    it not He, whose high places and whose altars Hezekiah hath turned aside, and
    saith to Judah and to Jerusalem, Before this altar ye do bow yourselves?'
  eng-WYC-2017: That if thou answerest to me, We trust in our Lord God [or in the
    Lord our God]; whether it is not he, whose high places and altars Hezekiah did
    away, and he said to Judah and to Jerusalem, Ye shall worship before this altar?
  eng-WMBB: But if you tell me, ‘We trust in the LORD our God,’ isn’t that he whose
    high places and whose altars Hezekiah has taken away, and has said to Judah and
    to Jerusalem, ‘You shall worship before this altar’?”
  urd-GVH: शायद तुम कहो, ‘हम रब अपने ख़ुदा पर तवक्कुल करते हैं।’ लेकिन यह किस तरह
    हो सकता है? हिज़क़ियाह ने तो उस की बेहुरमती की है। क्योंकि उसने ऊँची जगहों के
    मंदिरों और क़ुरबानगाहों को ढाकर यहूदाह और यरूशलम से कहा है कि सिर्फ़ यरूशलम की
    क़ुरबानगाह के सामने परस्तिश करें।
  rug-rug: Meke pude zama si agoi koa rau, “Gami si kalavarae koe Zihova sa mami Tamasa,”
    gua, si vea, lopu tanisa tu sari hope na vasidi ululudi sapu rizu pani e Hezikaea
    meke zama koari pa Ziuda meke Zerusalema, “Gamu si kaqu vahesi mo koasa hope hie,
    pa Zerusalema,” gua?
  gaz-gaz: Yoo ati, “Nu Waaqayyo Waaqa keenya abdanna” naan jette, inni isuma Hisqiyaas
    iddoowwan sagadaa isaatii fi iddoowwan aarsaa isaa diigee Yihuudaa fi Yerusaalemiin,
    “Isin fuula iddoo aarsaa kanaa duratti waaqeffachuu qabdu” jedhe sana mitii?
  fra-LSG: 'Peut-être me diras-tu: C’est en l’Éternel, notre Dieu, que nous nous confions.
    Mais n’est-ce pas lui dont Ézéchias a fait disparaître les hauts lieux et les
    autels, en disant à Juda et à Jérusalem: Vous vous prosternerez devant cet autel?'
  yal-yal: Waxatina nde ɛ falama nɛn n xa, ɛ naxa, “Alatala, nxɔ Ala, nxu nxu taxuxi
    na nan na.” Koni, Xesekiya bata yi Ala batudene kala geyaan fari, a yi a fala
    Yuda kaane nun Yerusalɛn kaane xa, a naxa, “Ɛ xinbi sinma nɛn yire sariɲanxini
    ito yɛtagi.”
  haw-1868: Aka, ina olelo mai oe ia'u. Ke hilinai aku nei makou ia Iehova, i ko makou
    Akua; aole anei oia ka mea nona na wahi kiekie, a nona hoi na kuahu a Hezekia
    i wawahi ai, a ua olelo no hoi i ka Iuda, a i ko Ierusalema, Mamua o keia kuahu
    oukou e hoomana'i?
  arb-NAV: 'وَإذَا قُلْتُمْ لِي: إِنَّكُمْ تَوَكَّلْتُمْ عَلَى الرَّبِّ إِلَهِكُمْ،
    أَلَيْسَ هُوَ الَّذِي هَدَمَ حَزَقِيَّا مُرْتَفَعَاتِهِ وَمَذَابِحَهُ، وَأَمَرَ
    شَعْبَ يَهُوذَا وَأَهْلَ أُورُشَلِيمَ أَنْ يَسْجُدُوا فَقَطْ أَمَامَ الْمَذْبَحِ
    الْقَائِمِ فِي أُورُشَلِيمَ؟'
  ewe-ewe: Ke ne ègblɔ nam be, “Yehowa, miaƒe Mawu la ŋue miele ŋu ɖom ɖo la,” ɖe
    menye eya ƒe nuxeƒewo kple vɔsamlekpuiwoe Hezekia gbã hegblɔ na Yuda kple Yerusalem
    be, “Ele na mi be miasubɔ le vɔsamlekpui sia ŋgɔ oa?”
  eng-LEE: 'But if thou shouldst say to me, In the Lord our God have we trusted: is
    he not the one whose high-places and whose altars Hezekiah hath removed, when
    he said to Judah and to Jerusalem, Before this altar shall ye prostrate yourselves?'
  asm-FB: কিন্তু যদি তোমালোকে মোক কোৱা, “আমি আমাৰ ঈশ্বৰ যিহোৱাত ভাৰসা কৰিছোঁ,” তেনেহ’লে
    যিজনে যিহোৱাৰ পবিত্র মন্দিৰ আৰু যজ্ঞ বেদিবোৰ গুচাই দিলে, আৰু যিহূদা আৰু যিৰূচালেমৰ
    লোকসকলক ক’লে, যিৰূচালেমৰ যজ্ঞ বেদিৰ সন্মুখত নিশ্চয়কৈ সেৱা কৰিব লাগিব, তেওঁ সেই
    হিষ্কিয়াই নহয় নে?”
  sus-A: تّمُندٍ وٌ ﭑ يَابِمَ نّ، «مُشُ شَشِلِ تِشِ مُشُ مَرِفِ عَلَتَلَ نَن نَ.»
    كْنْ ﭑ شَ عَ قَلَ وٌ بّ شٍسٍكِيَ بَرَ فّ سّرّشّبَدٍيٍ كَنَدٍ فٍيَيٍ قَرِ، عَ قَ
    عَ قَلَ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ بّ، «وٌ عَلَتَلَ بَتُ دَرِ سَلَمُ شَ سّرّشّبَدٍ
    فبَنسَن نّ.»›»
  fra-SBL: 'Mais si vous me dites : « Nous nous confions en Yahvé notre Dieu », n''est-ce
    pas lui dont Ezéchias a enlevé les hauts lieux et les autels, et qui a dit à Juda
    et à Jérusalem : « Vous vous prosternerez devant cet autel » ?'
  hbo-hbo: וְכִי־תֹאמַ֣ר אֵלַ֔י אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ בָּטָ֑חְנוּ הֲלֹוא־ה֗וּא אֲשֶׁ֨ר
    הֵסִ֤יר חִזְקִיָּ֙הוּ֙ אֶת־בָּמֹתָ֣יו וְאֶת־מִזְבְּחֹתָ֔יו וַיֹּ֤אמֶר לִֽיהוּדָה֙
    וְלִיר֣וּשָׁלַ֔͏ִם לִפְנֵ֛י הַמִּזְבֵּ֥חַ הַזֶּ֖ה תִּֽשְׁתַּחֲוֽוּ׃
  kik-kik: O na ũngĩnjĩĩra atĩrĩ, “Ithuĩ twĩhokete Jehova Ngai witũ,” githĩ ũcio tiwe
    Hezekia aatharĩirie igongona na kũndũ kũrĩa gũtũũgĩru, na akĩĩra andũ a Juda na
    a Jerusalemu atĩrĩ, “No nginya mũhooyagĩre kĩgongona-inĩ gĩkĩ”?
  fra-NCL: 'Peut-être me diras-tu : C’est en Yahweh, notre Dieu, que nous avons confiance !...
    Mais n’est-ce pas lui dont Ezéchias a fait disparaître les hauts lieux et les
    autels, en disant à Juda et à Jérusalem : Vous vous prosternerez devant cet autel ?'
  cek-AK: Toe nangcae mah, Kaicae loe kaimacae ih Angraeng Sithaw ni ka oep o, tiah
    na thuih o; Hezekiah mah hmuensang hoi hmaicamnawk to phraek boih moe, Judah hoi
    Jerusalem kaminawk khaeah, Hae ih hmaicam hmaa ah khue ni Sithaw na bok o han,
    tiah a thuih na ai maw?
  cuk-cuk: 'Be anga sogele: An-Bab-Dummad-Jehováʼgi an bensurye. Ar degitega, e-neg-matusurmalad,
    e-ibmar-ogumakar-ukleged-ailamar, Ezequíasʼde obelossursi. Judáʼginmaladga, degi,
    Jerusalénʼginmaladga sogsasursi: ¿Unnila we-neg-matusulid-Jerusalén-neggweburgi-siidginbi
    Bab-Dummad-Jehová-nug-odummomaloye?’'
  uig-CYR: 'Әгәр сән маңа: «Биз Худайимиз болған Пәрвәрдигарға тайинимиз» — десәң,
    Һәзәкия өзи Йәһудадикиләргә вә Йерусалимдикиләргә: «Силәр пәқәт Йерусалимдики
    мошу ибадәтгаһ алдидила Пәрвәрдигарға ибадәт қилишиңлар керәк» дәп, шу Пәрвәрдигарға
    аталған «жуқури җайлар»ни һәм қурбангаһларни йоқ қиливәттиғу? Улар әшу Пәрвәрдигарниң
    жуқури җайлири әмәсмиди?'
  tel-2017: మా దేవుడైన యెహోవాను నమ్ముకుంటున్నాం అని అంటారా? ఆ యెహోవా ఉన్నత స్థలాలను,
    బలిపీఠాలనే కదా హిజ్కియా పడగొట్టి యెరూషలేములో ఉన్న ఈ బలిపీఠం దగ్గర మాత్రమే మీరు
    పూజలు చేయాలి అని యూదావారికి, యెరూషలేము వారికి ఆజ్ఞ ఇచ్చింది?
  hat-BSA: 'Men si ou di m: ‘Nou mete konfyans nan SENYÈ a, Bondye nou an’, èske se
