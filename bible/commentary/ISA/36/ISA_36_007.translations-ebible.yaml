verse: ISA.036.007
translations:
  mal-C: പിന്നെ, “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ആശ്രയിക്കുന്നു” എന്നാണു നിങ്ങൾ പറയുന്നതെങ്കിൽ,
    “നിങ്ങൾ ഈ യാഗപീഠത്തിനുമുമ്പിൽ ആരാധിക്കണം” എന്ന് യെഹൂദയോടും ഇസ്രായേലിനോടും പറഞ്ഞുകൊണ്ട്
    ഹിസ്കിയാവ് നീക്കിക്കളഞ്ഞത് ആ ദൈവത്തിന്റെ ക്ഷേത്രങ്ങളും യാഗപീഠങ്ങളുമല്ലേ?
  deu-TKW: 'Wolltet ihr mir aber antworten: Auf Jahwe, unseren Gott, verlassen wir
    uns! so ist das ja derselbe, dessen Höhen und Altäre Hiskia abgeschafft hat, indem
    er Juda und Jerusalem befahl: Vor diesem Altare sollt ihr anbeten!'
  lin-lin: 'Mpe soki olobi na ngai : ‘ Totiaka elikya na biso kati na Yawe, Nzambe
    na biso. ’ Boni, ezali ye te oyo Ezekiasi alongolaki bisambelo na ye ya likolo
    ya bangomba mpe bitumbelo na ye tango alobaki na Yuda mpe na Yelusalemi : ‘ Bosengeli
    kogumbama liboso ya etumbelo oyo ? ’'
  eng-LSV: And do you say to me, We have trusted in our God YHWH? Is it not He whose
    high places and whose altars Hezekiah has turned aside, and says to Judah and
    to Jerusalem, Bow yourselves before this altar?
  eng-GNV: But if thou say to me, We trust in the Lord our God. Is not that he, whose
    hie places and whose altars Hezekiah tooke downe, and said to Iudah and to Ierusalem,
    Ye shall worship before this altar?
  eng-WEBSTER: 'But if thou shalt say to me, We trust in the LORD our God: is it not
    he, whose high places and whose altars Hezekiah hath taken away, and said to Judah
    and to Jerusalem, Ye shall worship before this altar?'
  nhw-BL: “Pero huelis tiquijtos para amojuanti anmotemachíaj ipan amoTECO Dios. Pero
    ¿amo anmomacaj cuenta para Tlanahuatijquetl Ezequías quicualancamacac amoTECO
    quema quisosolo nochi nopa tiocalme huan tlaixpame catli oncayaya ipan tepeme.
    Yaya quinchihualti nochi Judá ehuani ma quihueyichihuaca san ipan nopa tlaixpame
    catli eltoc ipan altepetl Jerusalén?
  swh-ONEN: 'Nawe kama ukiniambia, “Tunamtumainia Bwana Mungu wetu”: je, siyo yeye
    ambaye Hezekia aliondoa mahali pake pa juu pa kuabudia miungu na madhabahu zake,
    akiwaambia Yuda na Yerusalemu, “Ni lazima mwabudu mbele ya madhabahu haya”?'
  bba-bba: Mɛyɑ i ko ɡere i nɛɛ, Gusunɔ bɛɛn Yinniwɑ i nɑɑnɛ sɑ̃ɑ. Adɑmɑ n ǹ win
    sɑ̃ɑ yenu kɑ yɑ̃ku yenɑ Esekiɑsi u kɔsukɑ? U ǹ bɛɛ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ɔwɑ
    u nɛɛ, i n dɑ yɑ̃kuru ko Yerusɑlɛmu mini tɔnɑn sɑ̃ɑ yerɔ?
  eng-KJVCPB: 'But if thou say to me, We trust in the Lord our God: is it not he,
    whose high places and whose altars Hezekiah hath taken away, and said to Judah
    and to Jerusalem, Ye shall worship before this altar?'
  luo-luo: To ka uwachona niya, “Wan waketo genowa kuom Jehova Nyasaye ma Nyasachwa”
    to donge en ema kuondene motingʼore malo kod kendene mag misango Hezekia nogolo
    kowachone jo-Juda gi jo-Jerusalem niya, “Nyaka ulam mana e nyim kendo mar misangoni
    kende”?
  meu-meu: A boma hamaorogu “Ai na Iehova, emai Dirava, enai a helalo kaumu”; matona,
    iena atai gabudia bona ena ihaboulaina patadia na Hesekia ese vada e abi oho,
    bona Iuda taudia bona Ierusalem taudia vada e hamaorodia, eto “Ina ihaboulaina
    patana vairanai ba toma diho”, ani?
  npi-ULB: तर, “परमप्रभु हाम्रा परमेश्‍वरमा हामी भरोसा गरिरहेका छौं” बनेर तिमी मलाई
    भन्छौ भने, के त्‍यो उही होइन जसका उच्‍च स्थानहरू र वेदीहरूलाई हिजकियाले हटाएका
    छन्, अनि यहूदा र यरूशलेमलाई भनेका छन्, “तिमीहरूले यरूशलेमको यस वेदीको सामु आराधना
    गर्नुपर्छ”?
  yor-yor: Bí o bá sì sọ fún mi pé, “Àwa gbẹ́kẹ̀lé Olúwa Ọlọ́run wa,” kì í ṣe òun
    ni Hesekiah ti mú àwọn ibi gíga àti pẹpẹ rẹ̀ kúrò, tí ó sì wí fún Juda àti Jerusalẹmu
    pé, “Ẹ̀yin gbọdọ̀ sìn níwájú pẹpẹ yìí”?
  pes-OPCB: اگر شما بگویید به یهوه، خدای خود تکیه می‌کنیم، بدانید که او همان خدایی
    است که حِزِقیا تمام معبدهای او را که بر فراز تپه‌ها بودند خراب کرده و دستور داده
    است که همهٔ مردم در برابر مذبح اورشلیم عبادت کنند.
  tgl-ULB: Pero kung sasabihin mo sa akin, “Kami ay nagtitiwala kay Yahweh aming Diyos,”
    hindi ba siya ang isang ang mga bantayog at altar ay giniba ni Hezekias, at nagsabi
    kay Juda at sa Jerusalem, “Dapat kayong sumamba sa harap ng altar na ito sa Jerusalem?
  hui-hui: Asiriali haru haga haguane biagome laabo halu lalu, Anigo Hesegaia í̠na
    ina langialu, Iname Anduane Homogo inanaga Ngode Datagaliwabe kago yu tiga bu
    kamago ibugua ina biamogo bulebira, lalu languleberebe. Hesegaia í̠nime Anduane
    Homogonaga lotu lolene anda hearu bo gialalu lomabu delaga dabu wiarubi gialo
    wahai harigoni. Ani bialu í̠na Yuda wali agali bu hearu bibahende Yarusaleme hangu
    ibai halu lomabu delaga dabu mbiraore ogoni hanguni lotu lole ibai hadaba, larigoni.
  mya-mya: ထို့​နောက်​သူ​သည်​ဆက်​လက်​၍``သင်​တို့​က`ငါ တို့​သည် မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ကို အား​ကိုး​ပါ​သည်' ဟု​ငါ့​အား ပြော​ဆို​ကြ​ပါ​မည်​လော။ ဟေ​ဇ​ကိ​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ရာ​ဌာ​န​များ
    နှင့် ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ဖျက်​ပစ်​ပြီး​နောက် ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့
    သား​တို့​အား ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ယဇ်​ပလ္လင် ၌​သာ​လျှင် ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​စေ​ရန်
    မှာ​ကြား​ခဲ့​ပေ​သည်။-
  bod-N: ཡང་གལ་ཏེ་ཁྱོད་ཀྱིས་ང་ལ། ངེད་ཅག་ནི་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་པ་ཡིན་ཟེར་ན།
    ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཐོ་གླིང་དང་མཆོད་ཁྲི་རྣམས་བཤིགས་ནས། ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ལ།
    ཁྱོད་ཅག་གིས་མཆོད་ཁྲི་འདིའི་མདུན་དུ་བསྙེན་བཀུར་ཞུ་དགོས་ཞེས་བསྒོས་པ་མ་ཡིན་ནམ།
  sna-sna: Asi kana ukati kwandiri, “Isu tinovimba naJehovha Mwari wedu,” haasi iye
    here ane nzvimbo dzakakwirira nearitari dzakabviswa naHezekia, iye akati kuJudha
    neJerusarema, “Munofanira kunamata pamberi pearitari iyi”?
  spa-BLM: 'Pero si me dicen: ‘Confiamos en Yahvé, nuestro Dios’, ¿no es aquel cuyos
    lugares altos y cuyos altares ha quitado Ezequías, y ha dicho a Judá y a Jerusalén:
    ‘Ante este altar adoraréis’?”'
  cac-cac: 'Ach Ezequías, tecan tzal icha tic: A on̈ tic a Jehová co Diosal scac''och
    yipoc co c''ool. Palta ina toxo ix a chec satjiel juntzan̈ altar b''aj chaan̈,
    b''aj tz''och eb'' anima ejmelal d''a jun e Diosal chi''. Ix alani to junxon̈ej
    altar b''aj tz''och eb'' aj Judá yed'' eb'' aj Jerusalén ejmelal.'
  swh-ULB: Lakini ikiwa utasema nami, ''Tunamwamini Yahwe Mungu wetu,''Je sio yeye
    ambaye Hezekia ameondosha mahali palipoinuka na madhebau, asema kwa Yuda na Yerusalemu,
    ''Lazima tuabudu mbele ya madhebau hii katika Yerusalemu''?
  bel-bel: 'А калі скажаш мне: на Госпада Бога нашага мы спадзяёмся, - дык ці на таго,
    чые вышыні і ахвярнікі скасаваў Эзэкія і сказаў Юду і Ерусаліму: «перад гэтым
    толькі ахвярнікам пакланяйцеся».'
  deu-ELBBK: 'Und wenn du zu mir sprichst: Auf den HERRN, unseren Gott, vertrauen
    wir; – ist er es nicht, dessen Höhen und dessen Altäre Hiskia weggetan, da er
    zu Juda und zu Jerusalem gesagt hat: Vor diesem Altar sollt ihr anbeten?'
  mbb-OT: Kela ke iyan egkeǥiyen nu kayi te kedì is iyan edseriǥan niw is Nengazen
    he Megbevayè niw. Kenè be imperundus nu man is menge simbahan he para kandin diyà
    te metikang he menge lugar ragkes en is menge pemuhatà kayi, ne migkeǥiyan nu
    is menge meǥinged diyà te Juda wey Jerusalem he kinahanglan he ziyè dan dà med-azap
    te sevaha zà he pemuhatà?”
  mal-2015: 'അല്ല നീ എന്നോടു: ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു എന്നു പറയുന്നുവെങ്കിൽ
    അവന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും ഹിസ്കീയാവു നീക്കിക്കളഞ്ഞിട്ടല്ലോ യെഹൂദയോടും യെരൂശലേമ്യരോടും:
    നിങ്ങൾ ഈ യാഗപീഠത്തിന്റെ മുമ്പിൽ നമസ്കരിപ്പിൻ എന്നു കല്പിച്ചതു?'
  gup-gup: Dja mak ngudda kanmarneyime, ‘Ngad ngarrimadbun Yawey nawu God ngadberre
    bu kamre kanbidyikarrme.’ Yiddok minj ngurriburrbu bu ngaye king Hezekiah ngabularrbom
    rowk manbu altars nuye Yawey kore kubolkbubuyika, dja ngunmarneyimeng ngudda nawu
    Jerusalem ngurridi bu ngudda ngurrimarneboddan ngudberre God kondah, kore kudjalbolkkudji.
    Yiddok ngurriburrbun?” Kuhni rowk kayime King Sennacherib.’”
  rmc-rmc: 'Te mange pheneha: „Amen pes mukas pro RAJ, pre amaro Del!“ Či oda nane
    o Del, saveskre uče thana pro lašariben the oltara čhiďa tele o Chizkija a paľis
    phenďa le manušenge andre Judsko the andro Jeruzalem: „Lašaren le Devles ča angle
    kada oltaris“?'
  pes-OPV: و اگر مرا گویی که بریهوه خدای خود توکل داریم آیا او آن نیست که حزقیا مکان
    های بلند و مذبح های او را برداشته است و به یهودا و اورشلیم گفته که پیش این مذبح
    سجده نمایید؟
  ron-1924: 'Дар поате кэ ымь вей спуне: ‹Не ынкредем ын Домнул Думнезеул ностру!›
    Дар ну есте Ел Ачела але кэруй ынэлцимь ши алтаре ле-а ындепэртат Езекия, зикынд
    луй Иуда ши Иерусалимулуй: ‹Сэ вэ ынкинаць ынаинтя ачестуй алтар›?»’'
  ben-OBCV: আর যদি তোমরা আমাকে বলো, “আমরা আমাদের ঈশ্বর সদাপ্রভুর উপরে নির্ভর করি,”
    তাহলে তিনি কি সেই ঈশ্বর নন, যার উঁচু পীঠস্থানগুলি ও বেদিগুলি হিষ্কিয় অপসারণ করেছেন
    এবং যিহূদা ও জেরুশালেমকে এই কথা বলেছেন, “তোমরা অবশ্যই এই যজ্ঞবেদির সামনে উপাসনা
    করবে”?
  som-som: Laakiinse haddaad igu tidhaahdid, Waxaannu isku hallaynaynaa Rabbiga Ilaahayaga
    ah, miyuusan isagu ahayn kii meelihiisii sare iyo meelihiisii allabarigaba uu
    Xisqiyaah wada dumiyey isagoo dadka Yahuudah iyo dadka Yeruusaalemba ku leh, Meeshan
    allabariga horteeda waa inaad Ilaah ku caabuddaan?
  lat-VUC: 'Quod si responderis mihi: In Domino Deo nostro confidimus; nonne ipse
    est cujus abstulit Ezechias excelsa et altaria, et dixit Judæ et Jerusalem: Coram
    altari isto adorabitis?'
  eng-ASVBT: 'But if thou say unto me, We trust in Jehovah our God: is not that he,
    whose high places and whose altars Hezekiah hath taken away, and hath said to
    Judah and to Jerusalem, Ye shall worship before this altar?'
  ita-1885: 'E se pur tu mi dici: Noi ci confidiamo nel Signore Iddio nostro; non
    è egli quello, del quale Ezechia ha tolti via gli alti luoghi, e gli altari; ed
    ha detto a Giuda, ed a Gerusalemme: Adorate dinanzi a questo altare?'
  eng-LXXUP: But if ye say, We trust in the Lord our God;
  eng-ULB: But if you say to me, “We are trusting in Yahweh our God,” is not he the
    one whose high places and altars Hezekiah has taken away, and has said to Judah
    and to Jerusalem, “You must worship before this altar in Jerusalem”?
  spa-VBL: 'Si me dicen: ‘Confiamos en el Señor, nuestro Dios’, ¿no quitó Ezequías
    sus lugares altos y sus altares, diciendo a Judá y a Jerusalén: ‘Tienen que adorar
    en este altar de Jerusalén?’'
  fra-_FOB: 'Que si tu me dis: “Nous nous confions en l''Éternel, notre Dieu”, n''est-ce
    pas lui dont Ézéchias a ôté les hauts lieux et les autels, disant à Juda et à
    Jérusalem: C''est devant cet autel-ci que vous vous prosternerez!'
  mal-mal: 'അല്ല നീ എന്നോട്: “ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു” എന്നു
    പറയുന്നുവെങ്കിൽ അവന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും ഹിസ്കീയാവ് നീക്കിക്കളഞ്ഞിട്ടല്ലയോ
    യെഹൂദയോടും യെരൂശലേമ്യരോടും: “നിങ്ങൾ ഈ യാഗപീഠത്തിന്റെ മുമ്പിൽ നമസ്കരിക്കുവിൻ” എന്നു
    കല്പിച്ചത്?'
  urd-GVR: Shāyad tum kaho, ‘Ham Rab apne Ḳhudā par tawakkul karte haiṅ.’ Lekin yih
    kis tarah ho saktā hai? Hizqiyāh ne to us kī behurmatī kī hai. Kyoṅki us ne ūṅchī
    jaghoṅ ke mandiroṅ aur qurbāngāhoṅ ko ḍhā kar Yahūdāh aur Yarūshalam se kahā hai
    ki sirf Yarūshalam kī qurbāngāh ke sāmne parastish kareṅ.
  suz-BL: तन्‍न गे, आं कली ‘गोपुकी परमप्रभु यावे, आंइ परमप्रभु कली थमा सुइक्‍नीकी’
    देंतीनी हना, हिज्‍कीयाहमी मेको आ थान नु आ चढ़ेतीकेपुकी मप्रेंदा ङा? मिनु यहूदा
    नु यरूसलेमम बाक्‍ब आन कली ‘गे एको चढ़ेतीके आ ङोंइती चढ़ेचा माल्‍नीनी’ मदेंमे?
    २राजा १८:४
  eng-NOY: But if ye say to me, “We trust in Jehovah, our God,”—is it not he whose
    high places and whose altars Hezekiah hath taken away, and commanded Judah and
    Jerusalem to worship before this altar?
  ita-1927: 'E se mi dici: Noi confidiamo nell’Eterno, nel nostro Dio, non è egli
    quello stesso di cui Ezechia ha soppresso gli alti luoghi e gli altari, dicendo
    a Giuda e a Gerusalemme: Vi prostrerete dinanzi a questo altare qui?'
  ckb-ckb: 'ئەگەر پێشم بڵێیت: ’پشتمان بە یەزدانی پەروەردگارمان بەستووە.‘ ئایا ئەوە
    ئەو نەبوو کە حەزقیا نزرگەکانی سەر بەرزایی و قوربانگاکانی تێکدا و بە یەهودا و ئۆرشەلیمی
    گوت: ’لەبەردەم ئەم قوربانگایە کڕنۆش دەبەن‘؟'
  eng-BBE: And if you say to me, Our hope is in the Lord our God; is it not he whose
    high places and altars Hezekiah has taken away, saying to Judah and Jerusalem
    that worship may only be given before this altar?
  kan-OKCV: ಬಹುಶಃ ನೀವು, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ನಂಬಿಕೊಂಡಿದ್ದೇವೆ,” ಎಂದು ಹೇಳಬಹುದು.
    “ಯೆರೂಸಲೇಮಿನ ಬಲಿಪೀಠದ ಮುಂದೆಯೇ ಆರಾಧನೆ ಮಾಡಬೇಕು” ಎಂದು ಯೆಹೂದ್ಯರಿಗೆ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರಿಗೆ
