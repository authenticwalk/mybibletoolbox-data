  hbo-WLC: וְכִי־תֹאמַ֣ר אֵלַ֔י אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ בָּטָ֑חְנוּ הֲלוֹא־ה֗וּא אֲשֶׁ֨ר
    הֵסִ֤יר חִזְקִיָּ֙הוּ֙ אֶת־בָּמֹתָ֣יו וְאֶת־מִזְבְּחֹתָ֔יו וַיֹּ֤אמֶר לִֽיהוּדָה֙
    וְלִיר֣וּשָׁלִַ֔ם לִפְנֵ֛י הַמִּזְבֵּ֥חַ הַזֶּ֖ה תִּֽשְׁתַּחֲוֽוּ׃
  ibo-ibo: Ma ọ bụrụ na unu asị m, “Anyị na-atụkwasị Onyenwe anyị bụ Chineke anyị
    obi.” Ọ bụghị ya ka Hezekaya wezugara ebe ya niile dị elu na ebe ịchụ aja ya niile,
    na-asị Juda na Jerusalem, “Unu aghaghị ịkpọ isiala nʼebe ịchụ aja a?”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେ ମୋତେ କୁହ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉପରେ
    ନିର୍ଭର ରଖୁଅଛୁ; ତେବେ ହିଜକୀୟ ଯାହାଙ୍କ ଉଚ୍ଚସ୍ଥଳୀ ଓ ଯାହାଙ୍କ ଯଜ୍ଞବେଦିସବୁ ଦୂର କରିଦେଇଅଛି,
    ଆଉ ଯିହୁଦାକୁ ଓ ଯିରୂଶାଲମକୁ କହିଅଛି, ତୁମ୍ଭେମାନେ ଏହି ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ପ୍ରଣାମ କରିବ,
    ସେ କʼଣ ସେହି ନୁହନ୍ତି?
  chk-chk: Nge are oupwe apasa ngeniei, ‘Aia anomu äm apilükülük won äm Kot ewe Samol
    mi Lapalap,’ ifa usun, Hiskia esap ataela än Kot kewe lenien fel won ekewe leni
    mi tekia me an kewe rongen asor o apasa ngeni chon Juta me chon Jerusalem, ‘Oupwe
    fel ngeni Kot mwen ei chök rongen asor?’
  rop-rop: “‘Maitbi King Hesakaiya reken YAWEI det trubala God garra album im. Wal
    King Hesakaiya bin breigimap ol detlot speshalwan pleis weya deibin oldei weshipbat
    YAWEI ebriweya langa yumob kantri. En imbin dalim yumob brom Jerusalem en Juda
    blanga go en weship langa det wanbala pleis. Yumob reken YAWEI garra album im?
  ukr-1871: 'Коли ж відкажете менї: Ми на Господа, Бога нашого, вповаємо, то чи ж
    се не той самий, що його висоти та жертівники позносив Езекія, повелївши Юдї й
    Ерусалимові: Перед сим тілько жертівником ви маєте поклонятись.'
  deu-1951: 'Wenn du aber zu mir sagen wolltest: «Wir verlassen uns auf den HERRN,
    unsern Gott» ist das nicht der, dessen Höhen und Altäre Hiskia abgetan und der
    zu Juda und Jerusalem gesagt hat: Vor diesem Altar sollt ihr anbeten?'
  eng-JPS: 'But if thou say unto me: We trust in the LORD our God; is not that He,
    whose high places and whose altars Hezekiah hath taken away, and hath said to
    Judah and to Jerusalem: Ye shall worship before this altar?'
  srp-1865: 'Ako li mi reèeš: uzdamo se u Gospoda Boga svojega; nije li to onaj èije
    je visine i oltare oborio Jezekija i zapovjedio Judi i Jerusalimu: pred ovijem
    oltarom klanjajte se?'
  lug-lug: Naye bw’onoŋŋamba nti, ‘Twesiga Mukama Katonda waffe,’ si ye yali nannyini
    byoto n’ebifo ebigulumivu Keezeekiya bye yaggyawo n’agamba Yuda ne Yerusaalemi
    nti, ‘Mu maaso g’ekyoto kino we munaasinzizanga’?
  heb-heb: וכי תאמר אלי אל יהוה אלהינו בטחנו הלוא הוא אשר הסיר חזקיהו את במתיו ואת
    מזבחתיו ויאמר ליהודה ולירושלם לפני המזבח הזה תשתחוו׃
  ben-IRV: কিন্তু তোমরা যদি আমাকে বল, “আমরা আমাদের ঈশ্বরের সদাপ্রভুর উপরে নির্ভর করি,”
    তবে কি তিনি সেই ঈশ্বর না যাঁর পূজার উঁচু স্থান ও বেদীগুলো হিষ্কিয় ধ্বংস করেছে
    এবং যিহূদা ও যিরূশালেমের লোকদের বলেছে, “তোমাকে যিরূশালেমের এই বেদির সামনে তাদের
    আরাধনা করতে হবে?
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਮੈਨੂੰ ਆਖੇਂ ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਾਂ,
    ਤਾਂ ਕੀ ਉਹ ਉਹੋ ਨਹੀਂ ਜਿਸ ਦੇ ਉੱਚੇ ਥਾਵਾਂ ਅਤੇ ਜਗਵੇਦੀਆਂ ਨੂੰ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਹਟਾ ਕੇ ਯਹੂਦਾਹ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਇਸ ਜਗਵੇਦੀ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਕਰੋ?
  mya-JVB: သင်တို့က၊ ငါ တို့သည် ငါ တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို ကိုးစားသည်ဟု ဆို
    ပြန်လျှင် ၊ ဟေဇကိ သည်မြင့် သောအရပ်ဌာနနှင့် ယဇ် ပလ္လင်တို့ကို ပယ် ၍၊ ဤ မည်သောယဇ်ပလ္လင်
    ရှေ့၌သာ ကိုးကွယ် ရမည်ဟု ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားတို့ကို မှာ ထားသဖြင့် ၊
    သင်တို့ ပြစ်မှားသော ဘုရား ဖြစ်သည်မ ဟုတ်လော။
  hmo-hmo: Ma Rabesake ia gwau, “Hesekaia e, sedira oi gwau, ‘Ai be Lohiabada, aiemai
    Dirava ai abidadama henia noho.’ To lau diba, oi Hesekaia ese Lohiabada ena boubou
    patadia, ataiai gabudia dekenai noho gaudia, oi kokia, bona Iuda taudia bona Ierusalema
    taudia oi oda henia, Ierusalema dekenai ia noho boubou patana sibona dekenai do
    idia tomadiho, ani?
  urd-urd: फ़िर अगर तू मुझ से यूँ कहे कि हमारा तवक्कुल ख़ुदावन्द हमारे ख़ुदा पर है,
    तो क्या वह वही नहीं है जिसके ऊँचे मक़ामों और मज़बहों को ढाकर हिज़क़ियाह ने यहूदाह
    और येरूशलेम से कहा है कि तुम इस मज़बह के आगे सिज्दा किया करो।
  rus-SYN: 'А если скажешь мне: “на Господа, Бога нашего мы уповаем”, то на того ли,
    которого высоты и жертвенники отменил Езекия и сказал Иуде и Иерусалиму: “пред
    сим только жертвенником поклоняйтесь”?'
  bqc-SIM: Tó á òmɛɛ Dii á Lua náai álɛ kɛ, aà gulɛsĩↄ ń aà gbagbakĩiↄ
    Ezekia gbòoo lò? A ò Yelusalɛũdeↄ ń Yudaↄnɛ píi aa mↄ kúlɛ gbagbakĩi aɛ
    Yelusalɛũ la.
  tcz-CHONGTHU: Ahin, hitia hi nahin seimaithei u ahi, 'Pakai ka Pathen uva katahsan
    nao uma ahi!' Ahin amachu hilou ham, Hezekiah in ana jumso chu? Hezekiah hilou
    ham ahouin leh amaicham jouse sumanga, Judah leh Jerusalem'a cheng jousen maicham
    kisem na Jerusalem a bou agahou thei diu chu?
  mar-mar: पण जर तू मला म्हणशील, आम्ही आमचा देव परमेश्वर ह्यांवर भरवसा ठेवतो, तर हिज्कीयाने
    ज्यांची उच्चस्थाने व वेद्या पूजेसाठी काढून टाकल्या आणि यहूदाला आणि यरूशलेमेला
    म्हटले, “तुम्ही यरूशलेमेत याच वेदीपुढे उपासना करा, तोच तो आहे की नाही?”
  qub-qub: 'Capas nimanqui: «Nogacunaga Tayta Diosnëmanmi yäracurcaycä» nir. ¿Manachu
    chay Diosta rispitanan puytush lömacunacho caj altarcunataga Ezequías ushajpaj
    illgächisha? Nircorga llapan Judá runacunata Jerusalencho tiyajcunatapis nisha
    Jerusalencho caycaj altarllacho Diostaga rispitar adurananpaj.›'
  hat-hat: Nou pral di m' koulye a se nan Seyè a, Bondye nou an, nou mete konfyans
    nou! Atò, se pa kote nou te mete apa pou li yo ansanm ak tout lotèl li yo wa Ezekyas
    te fè disparèt nan peyi a, lèfini li mande pou tout moun peyi Jida ak moun lavil
    Jerizalèm vin adore devan yon sèl lotèl la?
  eng-BSB: But if you say to me, ‘We trust in the LORD our God,’ is He not the One
    whose high places and altars Hezekiah has removed, saying to Judah and Jerusalem,
    ‘You must worship before this altar’?
  eng-WEBPB: But if you tell me, ‘We trust in the LORD our God,’ isn’t that he whose
    high places and whose altars Hezekiah has taken away, and has said to Judah and
    to Jerusalem, ‘You shall worship before this altar’?”
  kbq-kbq: Hianagi Hezekai'a menina Ra Anumzana tamagri Anumzamofonku antahi nemifi?
    Na'ankure kora Hezekaia'a Ra Anumzamofoma agonaramimpima mono'ma hunentaza kumatamine
    kresramna vu itaraminema me'neana, eri atre vaganereno, Juda vahe'ene Jerusalemima
    nemaniza vaheku'ma zamasamino, Jerusalemima magoke'ma me'nea kresramna vu itareke
    ofa hiho huno hu'nea ne' mani'ne.
  nhe-BL: “Pero huelis tiquijtos para imojuanti inmotemachíaj ipan imoTECO Dios. Pero
    ¿ax inmomacaj cuenta para Tlanahuatijquetl Ezequías quicualancamacac imoTECO quema
    quinxolejqui nochi nopa tiocaltini huan nopa miyac tlaixpamitl tlen oncayaya ipan
    tepetini? Yajaya quinchihualti nochi Judá ehuani ma quihueyichihuaca san ipan
    se nopa tlaixpamitl tlen eltoc ipan altepetl Jerusalén.
  gub-BL: — Uruzeruzar Tupàn Tuweharupi Wiko Ma'e urezar rehe, aipo peze putar ihewe
    nehe. — Peityk amogwer Tupàn Tuweharupi Wiko Ma'e imuwete haw paw nehe. Ximuwete
    Tupàn pitài ma'ea'yr hapy haw rehe nehe, i'i Ezeki teko Zuta ywy rehe har wanupe
    kwehe mehe. Weityk amogwer ma'ea'yr hapy haw wamumaw pà wà. Weityk amogwer tupàn
    a'ua'u wamuwete haw wamumaw pà wà no.
  eng-DRA: 'But if thou wilt answer me: We trust in the Lord our God: is it not he
    whose high places and altars Ezechias hath taken away, and hath said to Juda and
    Jerusalem: You shall worship before this altar?'
