verse: ISA.036.009
translations:
  mal-C: എങ്കിൽ രഥങ്ങൾക്കും കുതിരകൾക്കുംവേണ്ടി നിങ്ങൾ ഈജിപ്റ്റിനെ ആശ്രയിച്ചാലും, എന്റെ
    യജമാനന്റെ ഉദ്യോഗസ്ഥരിൽ നിസ്സാരനായ ഒരുവനെയെങ്കിലും നിങ്ങൾക്കെങ്ങനെ ധിക്കരിക്കാൻ
    കഴിയും?
  deu-TKW: Wie Willst du da den Angriff eines einzigen Hauptmanns von den geringsten
    Dienern meines Herrn zurückschlagen? Und doch verlässest du dich auf Ägypten um
    der Wagen und Reiter willen?
  lin-lin: Okokoka ndenge nini kokimisa ata mokonzi moko kaka, kati na bakonzi ya
    basoda ya nkolo na ngai, yo oyo otiaka elikya na yo na Ejipito mpo na bashar mpe
    bato oyo batambolisaka yango ?
  eng-LSV: And how do you turn back the face of one captain of the least of the servants
    of my lord, and trust on Egypt for yourself, for chariot and for horsemen?
  eng-GNV: For howe canst thou despise any captaine of the least of my lordes seruants?
    and put thy trust on Egypt for charets and for horsemen?
  eng-WEBSTER: How then wilt thou turn away the face of one captain of the least of
    my master's servants, and put thy trust on Egypt for chariots and for horsemen?
  nhw-BL: Mosoldados amo tleno ininpati, ¿huajca quenicatza huelis timohuilanas ihuaya
    se itequipanojca noteco masque nelquentzi soldados quinpiya? Pampa nopa tlanahuatijquetl
    tlen tlali Egipto amo mitzmacas niyon se tlapalehuili. Amo mitzmacas carros para
    tlahuilanase, niyon amo mitzmacas cahuayos.
  swh-ONEN: Utawezaje kumzuia hata afisa mmoja aliye mdogo kati ya maafisa wa bwana
    wangu, ijapo unategemea Misri kwa magari ya vita na wapanda farasi?
  bba-bba: Domi u ǹ kpɛ̃ u yɔ̃rɑ u wi u piiburu bo nɛn yinnin tɑbu kowobu sɔɔ mɑ,
    bɑɑ mɛ u tɑmɑɑ Eɡibitiɡibu bɑ koo nùn tɑbu kɛkɛ yi dumi ɡɑwe kɑ mɑɑsɔbu wɛ̃.
  eng-KJVCPB: How then wilt thou turn away the face of one captain of the least of
    my master’s servants, and put thy trust on Egypt for chariots and for horsemen?
  luo-luo: Ere kaka koro uparo ni unyalo loyo achiel kuom jotend jolweny matinie moloyo
    mag ruodha ka uketo genou mana kuom jolwenj Misri gi faresegi?
  meu-meu: Aigupto edia kariota bona edia hosi-gui taudia ediai o helalo kaumu negana
    ai, biagugu ena hesiai taudia bogaragidia amo tuari biaguna maraḡi-maraḡina tamona
    ma ede ba hadarerea toma?
  npi-ULB: मेरो मालिकका सेवकहरूमध्‍ये सबाभन्दा सानो एक जना कप्‍तानको पनि तिमीले कसरी
    सामना गर्न सक्छौ र? तिमीले रथहरू र घोडचढीहरूका निम्ति मिश्रदेशमा भरोसा गरेका छौ
    ।
  yor-yor: Báwo ni ẹ ṣe lè lé ẹyọ kan ṣoṣo padà nínú èyí tí ó kéré jù nínú àwọn balógun
    olúwa mi, bí ó tilẹ̀ jẹ́ pé ẹ gbẹ́kẹ̀lé Ejibiti fún kẹ̀kẹ́-ẹṣin àti àwọn ẹlẹ́ṣin?
  pes-OPCB: حتی اگر مصر هم به شما اسب سوار بدهد باز به اندازهٔ یک افسر سادهٔ آقایم
    قدرت نخواهید داشت.
  tgl-ULB: Paano kayo mananaig kahit sa isang kapitan ng pinakamahina ng mga alipin
    ng aking panginoon. Inilagay mo ang inyong pagtitiwala sa Ehipto para sa mga karwaheng
    pandigma at mangangabayo!
  hui-hui: Ani howa í̠na mandabu handalu keria Iyibime nogo hosirubi wai biagane karisirubi
    heba ibuwa í̠ biamogo bialu wai bulebirabe tobaho kegoni. Anigo ti naibulebira
    ndobe. Ani bulebirago ai í̠ni hangu kegoni howa ina ami emene hangu hemayaguabi
    í̠na ina bope habe naheore kamagoni ndobe.
  mya-mya: သင်​တို့​သည်​ရာ​ထူး​အ​နိမ့်​ဆုံး​အာ​ရှု​ရိ​တပ် မှူး​က​လေး​ကို​ပင်​လျှင်​ယှဉ်​ပြိုင်​နိုင်​စွမ်း​မ​ရှိ
    ကြ။ သို့​ပါ​လျက်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​ထံ မှ​စစ်​ရ​ထား​နှင့်​မြင်း​စီး​သူ​ရဲ​အ​ကူ​အ​ညီ
    များ​ကို​စောင့်​မျှော်​ကြ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཀྱིས་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཀྱི་ཕྱིར་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོར་བློ་བཅོལ་ཡང་།
    ངའི་བདག་པོའི་འཁོར་འབངས་ཆུང་ཤོས་གཅིག་གི་ངོ་གདོང་དེ་ཡང་ཇི་ལྟར་བཟློག་ནུས་སམ།
  sna-sna: Ungagona seiko kukunda mubati mumwe wavabati vadiki vatenzi vangu, kunyange
    uchivimba nengoro dzeIjipiti navatasvi vadzo vamabhiza?
  spa-BLM: ¿Cómo, pues, puedes rechazar el rostro de un capitán del más pequeño de
    los siervos de mi amo, y poner tu confianza en Egipto para carros y jinetes?
  cac-cac: Tato icha chi', ¿tom ol tzac'van eyac'an oval yed' jun n̈ilan̈ eb' co soldado
    aj Asiria vanto sc'ayi, vach'chom tze comon aq'uejoch eb' aj Egipto yed' scarruaje
    yipoc e c'ool?
  swh-ULB: Ni kwa jinsi gani unaweza kumpinga moja kati ya nahodha aliye mdogo katika
    watumishi wa Bwana wangu? Mmeweka imani yenu Misri katika gari na farasi!
  bel-bel: І як ты хочаш змусіць адступіць правадыра, аднаго з самых малых рабоў гаспадара
    майго, спадзяючыся на Егіпет, дзеля калясьніц і коней.
  deu-ELBBK: Und wie willst du einen einzigen Befehlshaber von den geringsten Knechten
    meines Herrn zurücktreiben? Aber du vertraust auf Ägypten der Wagen und Reiter
    wegen.
  mbb-OT: Wazè din igkesukul minsan te kinemevevaan he upisyal te egalen ku. Edsarig
    dà sikandin te Ehipto he ebeǥey kandin te menge kerwahi wey menge pereuntud te
    kudà.
  mal-2015: നീ പിന്നെ എങ്ങനെ എന്റെ യജമാനന്റെ എളിയ ദാസന്മാരിൽ ഒരു പടനായകനെയെങ്കിലും
    മടക്കും? രഥങ്ങൾക്കായിട്ടും കുതിരച്ചേവകർക്കായിട്ടും നീ മിസ്രയീമിൽ ആശ്രയിക്കുന്നുവല്ലോ.
  gup-gup: Yiddok ngurriyime bu ngudda yimankek ngurrbenburriwe bininj nawu Sennacherib
    nuye? Ngudda ngurringudjyawarren, dja ngad wanjh ngundidjalbularrbun. Wardi ngurrbendjalmadbun
    bininj nawu Egyptbeh ngundibidyikarrme chariots dja djarrang bedberre dorrengh?
  rmc-rmc: Mukes tut pro Egipt, hoj tuke bičhavela o verdana the le jazdcen pre pomoca,
    ale on našťi odmarena aňi le nekciknedere veľiťeľis andral mire kraľiskri armada.
  pes-OPV: پس چگونه روی یک والی از کوچکترین بندگان آقایم را خواهی برگردانید و بر مصر
    به جهت ارابه‌ها وسواران توکل داری؟
  ron-1924: Кум ай путя сэ стай ту ымпотрива уней сингуре кэпетений динтре чей май
    неынсемнаць служиторь ай стэпынулуй меу? Ши тотушь ту ыць пуй ынкредеря ын Еӂипт
    пентру каре ши пентру кэлэрець.
  ben-OBCV: তা যদি না হয়, তাহলে কীভাবে তোমরা আমার মনিবের নগণ্যতম কর্মকর্তাদের মধ্যে
    মাত্র একজনকেও হঠিয়ে দিতে পারবে, যদিও তোমরা রথ ও অশ্বারোহীদের জন্য মিশরের উপর
    নির্ভর করছ?
  som-som: Bal sidee baad u celin kartaa sirkaal ka mid ah kuwa ugu yaryar ee addoommada
    sayidkayga, oo sidee baad Masar isugu hallaynaysaa inay ku siinayso gaadhifardood
    iyo rag fardooley ah?
  lat-VUC: et quomodo sustinebis faciem judicis unius loci ex servis domini mei minoribus?
    Quod si confidis in Ægypto, in quadrigis et in equitibus,
  eng-ASVBT: How then canst thou turn away the face of one captain of the least of
    my master’s servants, and put thy trust on Egypt for chariots and for horsemen?
  ita-1885: E come faresti tu voltar faccia all'uno de' capitani d'infra i minimi
    servitori del mio signore? Ma tu ti sei confidato nell'Egitto, per de' carri e
    per della gente a cavallo.
  eng-LXXUP: And how can ye then turn to the face of the satraps? They that trust
    on the Egyptians for horse and rider are our servants.
  eng-ULB: How could you resist even one captain of the least of my master's servants?
    You have put your trust in Egypt for chariots and horsemen!
  spa-VBL: ¿Cómo podrías derrotar siquiera a un solo oficial a cargo de los hombres
    más débiles de mi amo, cuando confías en Egipto para obtener carros y jinetes?
  fra-_FOB: Et comment ferais-tu tourner visage au moindre gouverneur d'entre les
    serviteurs de mon maître? Mais tu te confies en l'Égypte, pour trouver des chars
    et des cavaliers!
  mal-mal: നീ പിന്നെ എങ്ങനെ എന്റെ യജമാനന്റെ എളിയ ദാസന്മാരിൽ ഒരു പടനായകനെയെങ്കിലും
    മടക്കും? രഥങ്ങൾക്കായിട്ടും കുതിരച്ചേവകർക്കായിട്ടും നീ ഈജിപ്റ്റിൽ ആശ്രയിക്കുന്നുവല്ലോ.
  urd-GVR: Tum mere āqā Asūr ke bādshāh ke sab se chhoṭe afsar kā bhī muqābalā nahīṅ
    kar sakte. Lihāzā Misr ke rathoṅ par bharosā rakhne kā kyā fāydā?
  suz-BL: गे बग्‍गी नु शारा ङोइक्‍ब आन पर्बम इजीप्‍त कली थमा सुइक्‍नेवे। गे आं होव़प
    आ नेल्‍ल क्‍येङा आइक्‍च कप्‍तान का कली यो खेरने मचाप्‍नेवे।
  eng-NOY: How, then, canst thou resist a single captain, one of the least of the
    servants of my master? Yet thou trustest in Egypt, on account of her chariots
    and her horsemen.
  ita-1927: E come potresti tu far voltar le spalle a un solo capitano fra i minimi
    servi del mio signore? Ma tu confidi nell’Egitto per avere de’ carri e dei cavalieri.
  ckb-ckb: ئیتر چۆن دەتوانیت تاکە ئەفسەرێک لە خزمەتکارە بچووکەکانی گەورەکەم بگەڕێنیتەوە،
    تەنانەت ئەگەر پشت بە میسریش ببەستیت بۆ گالیسکە و سوار؟
  eng-BBE: 'How then may you put to shame the least of my master''s servants? and
    you have put your hope in Egypt for war-carriages and horsemen:'
  kan-OKCV: ಇದಾಗದಿದ್ದರೆ ನನ್ನ ಯಜಮಾನನ ಸೇವಕರಲ್ಲಿ ಚಿಕ್ಕವನಾದ ಒಬ್ಬ ಸೈನ್ಯಾಧಿಪತಿಯನ್ನು ಹೇಗೆ
    ಎದುರಿಸುತ್ತೀ? ನೀನು ರಥಗಳಿಗೋಸ್ಕರವೂ, ರಾಹುತರಿಗೋಸ್ಕರವೂ ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟಿದ್ದೀಯೋ?
  tam-2017: செய்யாமல்போனால், நீ என் ஆண்டவனுடைய ஊழியக்காரரில் ஒரே ஒரு சிறிய தலைவனுடைய
    முகத்தை எப்படித் திருப்புவாய்? இரதங்களோடு குதிரைவீரரும் வருவார்கள் என்று எகிப்தையா
    நம்புகிறாய்?
  spa-RV-1909: ¿Cómo pues harás volver el rostro de un capitán de los más pequeños
    siervos de mi señor, aunque estés confiado en Egipto por sus carros y hombres
    de á caballo?
  ron-BTF: Cum vei întoarce atunci faţa unei căpetenii dintre cei mai mici servitori
    ai stăpânului meu şi îţi pui încrederea în Egipt pentru care şi călăreţi?
  eng-WEBP: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust in Egypt for chariots and for horsemen?
  eng-FBV: How could you defeat even a single officer in charge of the weakest of
    my master's men when you're trusting in Egypt for chariots and horsemen?
  nld-1939: En wanneer ge dit al den geringsten bevelhebber en dienaar van mijn meester
    moet weigeren, hoe kunt ge dan nog voor wagens en ruiters op Egypte vertrouwen!
  nch-BL: Mosoldados amo teno ininpati, ¿huajca quenicatza huelis timotehuis ihuaya
    se itequipanojca noteco masque nelquentzi soldados quinpiya? Pampa nopa tanahuatijquet
    ten tali Egipto amo mitzmacas yon se tapalehuili. Amo mitzmacas carrojme para
    tatehuise, yon amo mitzmacas cahuayojme.
  vie-1934: Nhưng tài nào ngươi sẽ đuổi được lấy một quan tướng rất kém trong các
    tôi tớ chủ ta hay sao? Mà ngươi cậy Ê-díp-tô để tìm xe binh và lính kỵ!
  hin-CV: रथों और घुड़सवारों के लिए मिस्र देश पर निर्भर रहते हुए यह कैसे संभव है कि
    तुम मेरे स्वामी के छोटे से छोटे सेवक से टक्कर ले उसे हरा दो!
  eng-OURB: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust on Egypt [Abode of slavery] for chariots
    and for horsemen?
  spa-BES: 'Entonces, ¿cómo puedes avergonzar al menor de los sirvientes de mi amo?
    y has puesto tu esperanza en Egipto por los carros de guerra y los jinetes:'
  tdx-tdx: Akore arè ty hampiambohoa’o ty mpifehe, fara­gidro’ o mpitoron-talèkoo?
    te hapite’o amy Mitsraime ty fiatoa’o hahazoa’o sarete naho mpiningitse!
  tha-KJV: แล​้วอย่างนั้นเจ้าจะขับไล่นายกองแต่เพียงคนเดียวในหมู่ข้าราชการผู้น้อยที่สุดของนายของเราอย่างไรได้
    แต่​เจ้​ายังวางใจพึ่​งอ​ียิปต์เพื่อรถรบและเพื่อพลม้า
  por-BR-2018: Como, pois, te oporias a um chefe dentre os menores servos do meu senhor,
    apenas confiando nas carruagens e cavaleiros do Egito?
  deu-ELO: Und wie wolltest du einen einzigen Befehlshaber von den geringsten Knechten
    meines Herrn zurücktreiben? Aber du vertraust auf Ägypten der Wagen und Reiter
    wegen.
  eng-WYC-2018: And how shalt thou abide the face of the judge of one place of the
    less servants of my lord? That if thou trustest in Egypt, and in carts, and in
    knights; (And so how shalt thou stand before even the least of the servants of
    my lord? wilt thou still trust in the help of Egypt, and in their chariots, and
    in their horsemen?)
  epo-epo: Kiel vi povas forigi estron, unu el la plej malgrandaj servantoj de mia
    sinjoro, kaj fidi Egiptujon pro la ĉaroj kaj rajdistoj?
  uig-PIN: Sǝndǝ undaⱪlar bolmisa, hojamning ǝmǝldarlirining ǝng kiqiki bolƣan bir
    lǝxkǝr bexini ⱪandaⱪmu qekindürǝlǝysilǝr?! Sǝn jǝng ⱨarwiliri wǝ atlarni elix
    üqün Misirƣa tayinisǝn tehi!
  beo-beo: Dilia da Asilia ouligisu dunu afae fonobahadidafa hasaliimu defele hame
    ba:sa. Amaiba:le, dilia abuliba:le Idibidi dunu da dilima sa:liode amola hosi
    da:iya fila heda:i dadi gagui dunu dilima asunasima:ne dawa:sala:?
  tpi-OTNT: Na yu save ting ol soldia bilong Isip bai i kam wantaim ol hos na karis
    na bai ol i helpim yu long pait. Tasol nogat tru. Ol i no inap i kam. Olsem na
    yu no gat strong inap long daunim wanpela liklik lain soldia bilong mipela.
  hau-SA: Yaya za ka ƙi hafsan mafi ƙanƙanci na hafsoshin maigidana, ko da yake kana
    dogara ga Masar don kekunan yaƙi da mahayan dawakai?
  uig-LAT: Sende undaqlar bolmisa, xojamning emeldarlirining eng kichiki bolghan bir
    leshker béshini qandaqmu chékindüreleysiler?! Sen jeng harwiliri we atlarni élish
    üchün Misirgha tayinisen téxi!
  nde-nde: Pho ungayehlula njani induna eyodwa yezikhulu ezincane zenkosi yami, lanxa
    uthembele eGibhithe ekutholeni izinqola zempi labagadi bamabhiza na?
  ton-ton: Pea ka kuo pehē, ʻe fēfē hoʻo fakafoki ʻae mata ʻo ha ʻeikitau ʻoku siʻi
    hifo ʻi he ngaahi tamaioʻeiki ʻo ʻeku ʻeiki, pea falala ki ʻIsipite ke maʻu mei
    ai ʻae ngaahi saliote mo e kau tangata heka hoosi?
  ces-1613: Jakž tedy odoláš jednomu knížeti z nejmenších služebníků pána mého, ačkoli
    máš doufání v Egyptu pro vozy a jezdce?
  eng-WMB: How then can you turn away the face of one captain of the least of my master’s
    servants, and put your trust in Egypt for chariots and for horsemen?
  tam-TCV: தேர்களுக்காவும், குதிரைவீரர்களுக்காகவும் எகிப்தை நம்பியிருந்தாலுங்கூட,
    எனது தலைவனுடைய சிறிய அதிகாரிகளில் ஒருவனையேனும் எதிர்த்துத் துரத்த உங்களால் எப்படி
    முடியும்?
  ceb-ULB: Unsaon man nimo pagbuntog ang bisan usa sa labing ubos nga kapitan nga
    sulugoon sa akong agalon? Gibutang nimo ang imong pagsalig ngadto sa Ehipto alang
    sa mga karwahe ug mangangabayo!
  pol-UBG: Jakże więc stawisz opór jednemu dowódcy z najmniejszych sług mego pana,
    a pokładasz nadzieję w Egipcie, że otrzymasz rydwany i jeźdźców?
  urd-GVU: تم میرے آقا اسور کے بادشاہ کے سب سے چھوٹے افسر کا بھی مقابلہ نہیں کر سکتے۔
    لہٰذا مصر کے رتھوں پر بھروسا رکھنے کا کیا فائدہ؟
  deu-1912: Wie willst du denn bleiben vor einem Hauptmann, der geringsten Diener
    einem meines Herrn? Und du verlässest dich auf Ägypten um der Wagen und Reiter
    willen.
  kan-2017: “ಇದೂ ನಿನಗೆ ಅಸಾಧ್ಯವಾಗುವುದಾದರೆ ನನ್ನ ಒಡೆಯನ ಸೇನಾಧಿಪತಿಗಳಲ್ಲಿ ಅತ್ಯಲ್ಪನನ್ನಾದರೂ
    ಸೋಲಿಸುವುದು ನಿನ್ನಿಂದ ಹೇಗೆ ಸಾಧ್ಯವಾಗುತ್ತದೆ? ರಥಾಶ್ವಬಲಗಳಿಗಾಗಿ ನೀನು ಐಗುಪ್ತ್ಯರನ್ನು ನಂಬಿಕೊಂಡಿರುವಂತೆ
    ಕಾಣುತ್ತದೆ.
  yap-yap: Mus ko bin th’abi sobut’ e salthaw nu Assyria ma dabyag ni ngam puluweg,
    ma chiney ma gimed be tay ngak yu Egypt ni ngar pi’ed e chariot nge pumo’on nma
    yan u daken e os ngomed.
  hlt-MCSB: Ka boeipa kah sal khuikah rhalboei pakhat kah maelhmai te metlam na mael
    tak eh. Tetca khaw leng ham neh marhang caem ham Egypt na pangtung thil mai.
  mdy-ETH: ኔኤኒ ዓሶኦሬ ዓጮይዳ ቢታንታ ዓኣ ዓሶይዳፓ ሂርኬ ቤዛ ማዻ ፖኦሊሶ ሱኡጎታዖ ቃዛኒ ዳንዳዓያቱዋሴ፤ ጋዓንቴ ኔኤኒ
    ‹ጊብፄ ዓሳ ታኣም ሳርጌሎ ዖይቶና ፓራሢና ዳካንዳኔ› ጌይ ዎዛና ካፓኔ።
  twi-ASANTE: Na wʼasraadɔm ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso daeɛ sɛ wobɛtumi ne
    me wura akodɔm no mu fa bi a wɔyɛ mmerɛ mpo adi asie. Menim sɛ wode wo ho ato
    Misraim nteaseɛnam ne apɔnkɔsotefoɔ mmoa so.
  eng-WEBU: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust in Egypt for chariots and for horsemen?
  wal-wal: Neeni, ‘Gibxxeti paraasatanne paraa gaareta taayyo yeddana’ gaada ammanikkonne,
    ta godaa olanchchatu halaqatuppe issi laafiyaagaakka zaaranau danddayakka.
  spa-PDDPT: ¿Cómo podrás resistir al más insignificante esclavo de mi ʼadón, si confías
    en que Egipto te dará carrozas y jinetes?
  gun-gun: Ha'e gui mba'e re tu rejerovia Egito pygua karóxa ha'e kavaju árygua kuery
    re? Mba'eta xeruvixa rembiguai yvyĩgueve re teĩ napendepo'aka kuaai ri.
  ilo-ULB: Kasanom a sarangten ti uray maysa a kapitan dagiti kababassitan kadagiti
    adipen ti apok? Nagtalekka iti Egipto nga ikkannaka kadagiti karwahe ken kadagiti
    kumakabalio!
  kpg-kpg: Goodou hagalee loo e tau anga gi dahi dangada, ma e aha maa tangada deelaa
    le e mugi lala loo digau aamua o Assyria, gei goodou e gana gi digau Egypt gi hagau adu
    godou waga dauwa mono daangada llele hoodo.
  uig-ARA: سەندە ئۇنداقلار بولمىسا، خوجامنىڭ ئەمەلدارلىرىنىڭ ئەڭ كىچىكى بولغان بىر
    لەشكەر بېشىنى قانداقمۇ چېكىندۈرەلەيسىلەر؟! سەن جەڭ ھارۋىلىرى ۋە ئاتلارنى ئېلىش
    ئۈچۈن مىسىرغا تايىنىسەن تېخى!
  sus-sus: Hali i i xaxili ti Misirakae ra, soe ragie nun gisee xa fe ra, i sɛnbɛ
    xurun n ma mangɛ xa mixi xuri di nde nɔfe ra.
  pon-2006: Kumwail sohte pil kak pahrekiong sounpei me keieu tikitik nan Asiria,
    kumwail ahpw kupwukupwure me mehn Isip kan en kadarodohng kumwail werennansapw
    en mahwen oh sounpei.
  ksd-ksd: Io, una tur bat davatane ta tika na luluai na vinarubu kai kaugu king,
    tikai ta diat dia ikilik, ma una nurnur dave tai Aigipto upi ra umana kiki na
    vinavana ma upi ra tarai dia ki ra os?
  tur-YTC: Öyleyse efendimin en küçük hizmetkârlarından bir komutanının yüzünü nasıl
    çevirip savaş arabaları ve atlılar için Mısır'a güvenebilirsin?
  grc-BRENT: Καὶ πῶς δύνασθε ἀποστρέψαι εἰς πρόσωπον τῶν τοπαρχῶν· οἰκέται εἰσὶν,
    οἱ πεποιθότες ἐπʼ Αἴγυπτίοις, εἰς ἵππον καὶ ἀναβάτην.
  ind-AYT: Bagaimana mungkin kamu dapat memukul mundur satu orang pejabat saja dari
    antara pegawai-pegawai tuanku yang paling lemah jika kamu mengandalkan Mesir untuk
    kereta dan pasukan berkuda?
  nya-nya: Iwe ungathe bwanji kugonjetsa ngakhale mmodzi mwa akazembe angʼonoangʼono
    a mbuye wanga, pamene ukudalira Igupto kuti akupatse magaleta ndi anthu okwera
    pa akavalo.
  hrv-hrv: Kako ćeš onda odoljeti jednome jedinom od najmanjih slugu moga gospodara?
    Ali ti se uzdaš u Egipat da će ti dati kola i konjanike!
  mps-mps: Nago homugo te Isip ami bidi dabe te hosidu ma karisdu aselama, te nage
    boi hwįbo tau sagasaibao homu ebao. Tiali goli, mu menio, augwali me asogobeo.
    Tama tialima, nago bomogo te dago dwasianu ami hani aiyaba elalueiba homu ebaso
    da, te usu me egobeo.
  tpi-tpi: Na yu save ting ol soldia bilong Isip bai i kam wantaim ol hos na karis
    na bai ol i helpim yu long pait. Tasol nogat tru. Ol i no inap i kam. Olsem na
    yu no gat strong inap long daunim wanpela liklik lain soldia bilong mipela.
  dan-1931: Hvorledes vil du afslå et Angreb af en eneste Statholder, en af min Herres
    ringeste Tjenere? Og du sætter din Lid til Ægypten, til Vogne og Heste?
  vie-OVCB: Với quân đội nhỏ bé của ngươi, lẽ nào ngươi nghĩ ngươi có thể chống lại
    dù là một tướng yếu nhất trong thuộc hạ của chủ ta, hay dù ngươi cậy vào các quân
    xa và các kỵ binh của Ai Cập?
  guj-2017: તમે કેમ કરીને મારા ઘણીના નબળામાં નબળા સરદારને પાછો ફેરવી શકો? કેમ કે તમારો
    ભરોસો મિસરના રથો અને ઘોડેસવારોમાં છે.
  pon-2006A: Kumwail sohte pil kak pahrekiong sounpei me keieu tikitik nan Asiria,
    kumwail ahpw kupwukupwure me mehn Isip kan en kadarodohng kumwail werennansapw
    en mahwen oh sounpei.
  por-BRBSL: Como, então, você pode afastar o rosto de um capitão do menor dos servos
    de meu senhor, e depositar sua confiança no Egito para as carruagens e para os
    cavaleiros?
  cth-cth: Nang ni taran tuknae marangnaw hane hoi marangransanaw hanelah, Izip ram
    hah na kâuep nakunghai, kaie bawipa e a thaw katawknaw thung dawk kathoungpounge
    patenghai bangtelamaw a tuk thai han vaw.
  twi-twi: Na wʼasraafo ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso dae, sɛ wubetumi ne me wura
    asraafo no mu fa bi a wɔyɛ mmerɛw no mpo adi asi. Minim sɛ wode wo ho ato Misraim
    nteaseɛnam ne apɔnkɔsotefo mmoa so.
  hlt-hlt: Ka boeipa kah sal khuikah rhalboei pakhat kah maelhmai te metlam na mael
    tak eh. Tetca khaw leng ham neh marhang caem ham Egypt na pangtung thil mai.
  tbz-SIM: A í yóó nɑ kɛ́bɑɑo n kóo kpɑ̀ɑ̀tì kó bɛtɔ̃mbɛ̀ miɛkɛ bɑ́ omɑ́ɑ̀ bɑ́ ketíkɛ
    wèè tu osɑ́m̀pɔ́ù bɛ miɛkɛ kɑ̀ɑ yɛ̀mmɛ̀ nɛ́ nɑɑti nɛ̀ Esibiti yóó dɑ duɔ́mmɛ̀
    sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ si dèèbɛ̀.
  msy-2020: Egha nɨ kamaghɨn nɨghnɨsi, Isipian mɨdorozir gumaziba uan hoziaba ko karisba
    sara izɨ nɨn akuragh mɨsogham. Bar puvatɨgham, me izan kogham. Nɨ en mɨdorozir
    gumazibar tongɨn gumazir dapanir ziaba puvatɨzitam abɨnamin gavgaviba puvatɨgham.
  dop-dop: N kɑ pǝsɩ nɑ n tɔɣɔnɩ Asilii wulɑʋ tǝmlɛ nyǝ́mɑ tɑɑ sǝkpelu nɑ? Icipiti
    nyǝ́mɑ kɛ n tʋwɑ nɑɑni. Mpi tɔ, pɛlɛ pɑ wɛnɑ yoou kɛɛkɛnɑɑ nɑ pɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ
    tɔ pǝ tɔɔ.
  azb-azb: Görək, sən ağamın kiçik qulu olan bir başçını necə məğlub edəcəksən. Sən
    hələ döyüş arabaları və süvarilər almaq üçün Misirə güvənirsən!
  eng-DBY: How then wilt thou turn away the face of one captain of the least of my
    master's servants? And thou reliest upon Egypt for chariots and for horsemen!
  hin-2017: फिर तू रथों और सवारों के लिये मिस्र पर भरोसा रखकर मेरे स्वामी के छोटे
    से छोटे कर्मचारी को भी कैसे हटा सकेगा?
  wol-KYG: Ana noo mana tëwe ki gëna tuut ci sama jawriñi sang? May wax ngay yaakaare
    Misra ay watiir aki fas.
  eng-YLT: And how dost thou turn back the face of one captain of the least of the
    servants of my lord, and dost trust for thee on Egypt, for chariot and for horsemen?
  eng-WYC-2017: And how shalt thou abide the face of the judge of one place of the
    less servants of my lord? That if thou trustest in Egypt, and in carts, and in
    knights;
  eng-WMBB: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust in Egypt for chariots and for horsemen?
  urd-GVH: तुम मेरे आक़ा असूर के बादशाह के सबसे छोटे अफ़सर का भी मुक़ाबला नहीं कर
    सकते। लिहाज़ा मिसर के रथों पर भरोसा रखने का क्या फ़ायदा?
  rug-rug: Vea meke kote boka va kilasia gamu si keke qua palabatu sapu hitekena hola
    koari na qua palabatu varipera, be vea kalavarae la gua si gamu pa Izipi pude
    vagi totopili varipera meke na tie koi hose?
  gaz-gaz: Yoos ati yoo gaariiwwanii fi abbootii fardaatiif jettee Gibxin abdatte
    iyyuu, akkamiin qondaaltota gooftaa kootii keessaa ajajaa gad aanaa isaa illee
    of irraa deebisuu dandeessa?
  fra-LSG: Comment repousserais-tu un seul chef d’entre les moindres serviteurs de
    mon maître? Tu mets ta confiance dans l’Égypte pour les chars et pour les cavaliers.
  yal-yal: Ɛ mi n kanna walikɛɛn keden peen nɔɛ, hali naxan xurun e birin xa. Ɛ lannayaan
    saxi Misiran yi soo ragine nun wontorone nan ma fe ra.
  haw-1868: Pehea hoi oe e hoohuli aku ai i ka maka o kekahi luna uuku o na kauwa
    a kuu haku, a hilinai hoi maluna o Aigupita, no na kaakaua, a no na hololio?
  arb-NAV: فَكَيْفَ يُمْكِنُكَ أَنْ تَصُدَّ قَائِداً وَاحِداً مِنْ أَقَلِّ قَادَةِ
    سَيِّدِي شَأْناً فِي حِينِ أَنَّكَ تَعْتَمِدُ عَلَى مِصْرَ لإِمْدَادِكَ بِالْمَرْكَبَاتِ
    وَالْفُرْسَانِ؟
  ewe-ewe: Ekema aleke nàte ŋu anya nye amegã ƒe dɔla si nye suetɔ, togbɔ be nèle
    ŋu ɖom ɖe Egipte ŋu be woakpe ɖe ŋuwò kple tasiaɖam kple sɔwo?
  eng-LEE: How then wilt thou turn back the face of a single chieftain of the least
    of my masters' servants, while thou hast put thy trust on Egypt for chariots and
    for horsemen?
  asm-FB: তুমি মোৰ প্ৰভুৰ দাস সকলৰ মাজৰ সকলোতকৈ সৰু সেনাপতি এজনক কেনেকৈ প্রতিহত কৰিবা?
    তুমি ৰথ আৰু অশ্বাৰোহীৰ কাৰণে মিচৰত ভাৰসা কৰিছা!
  sus-A: هَلِ عِ عِ شَشِلِ تِ مِسِرَكَيٍ رَ، سٌي رَفِيٍ نُن فِسٍيٍ شَ قٍ رَ، عِ سّنبّ
    شُرُن ﭑ مَ مَنفّ شَ مِشِ شُرِ دِ ندٍ نْقٍ رَ.
  fra-SBL: Comment donc peux-tu détourner le visage d'un seul des moindres serviteurs
    de mon maître, et te confier à l'Égypte pour les chars et pour les cavaliers ?
  hbo-hbo: וְאֵ֣יךְ תָּשִׁ֗יב אֵ֠ת פְּנֵ֨י פַחַ֥ת אַחַ֛ד עַבְדֵ֥י אֲדֹנִ֖י הַקְטַנִּ֑ים
    וַתִּבְטַ֤ח לְךָ֙ עַל־מִצְרַ֔יִם לְרֶ֖כֶב וּלְפָרָשִֽׁים׃
  kik-kik: Wakĩhota atĩa gũtooria o na mũnene ũrĩa mũnini mũno thĩinĩ wa anene a mwathi
    wakwa, o na gũtuĩka wĩhokete ngaari cia ita na andũ arĩa mathiiaga mahaicĩte mbarathi
    a Misiri?
  fra-NCL: Comment repousserais-tu un seul chef d’entre les moindres serviteurs de
    mon maître ? Aussi mets-tu ta confiance dans l’Égypte pour les chars et pour les
    chevaux.
  cek-AK: Ka angraeng ih tamnanawk thungah kathoeng koek misatuh angraeng kai mataeng
    doeh nang pazawk o ai nahaeloe, kawbangmaw Izip kaminawk ih hrang lakoknawk hoi
    hrang angthueng kaminawk to nang oep o haih?
  cuk-cuk: Degi-inigwele, an-sorda-dummadsulid be osikirmakosulid. Ar bede, Egipto
    bega, e-moli-urmar, degi, bega e-sorda-moligi-sii-urwemalad, ukoye be soged.
  uig-CYR: Сәндә ундақлар болмиса, ғоҗамниң әмәлдарлириниң әң кичиги болған бир ләшкәр
    бешини қандақму чекиндүрәләйсиләр?! Сән җәң һарвулири вә атларни елиш үчүн Мисирға
    тайинисән техи!
  tel-2017: నా యజమాని సేవకుల్లో తక్కువ వాడైన ఒక్క అధిపతిని నువ్వు ఎదిరించగలవా? రథాలను,
    రౌతులను పంపుతాడని ఐగుప్తురాజు మీద ఆశ పెట్టుకున్నావా?
  hat-BSA: Kijan, alò, nou ka refize menm youn nan pi piti ofisye a mèt mwen yo pou
    depann de Égypte pou cha ak chevalye?
  kos-kos: Finne mwet ma srik emeet wal la sin mwet leum lun Assyria, kowos tia apkuran
    in lainulos. Ne ouinge kowos finsrak mu mwet Egypt ac supwama chariot ac mwet
    kasrusr fin horse nu suwos.
  hbo-WLC: וְאֵ֣יךְ תָּשִׁ֗יב אֵ֠ת פְּנֵ֨י פַחַ֥ת אַחַ֛ד עַבְדֵ֥י אֲדֹנִ֖י הַקְטַנִּ֑ים
    וַתִּבְטַ֤ח לְךָ֙ עַל־מִצְרַ֔יִם לְרֶ֖כֶב וּלְפָרָשִֽׁים׃
  ibo-ibo: Ị ga-esi kwa aṅaa jụ otu onyeisi nke dịkarịsịrị nta nʼime ndịisi ọrụ onyenwe
    m, na-agbanyeghịkwa na i na-atụkwasị obi nʼIjipt maka inweta ụgbọ agha na ndị
    na-agba ịnyịnya?
  ory-ory: ତେବେ କିପରି ତୁମ୍ଭେ ମୋʼ ପ୍ରଭୁଙ୍କ ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଏକ କ୍ଷୁଦ୍ରତମ ସେନାପତିକୁ
    ବିମୁଖ କରି ପାରିବ, ଆଉ ରଥ ଓ ଅଶ୍ୱାରୋହୀ ନିମନ୍ତେ ମିସର ଉପରେ ବିଶ୍ୱାସ କରିବ?
  chk-chk: Ren met sokun lapalap ka tongeni pälüeni eman chök me lein ekewe samolun
    sounfiu mi kis nöün ai king, inamwo ika ka apilükülük won Isip fän iten woken
    me chon wawa oris?
  rop-rop: Yumob oni garram lilbit ami. Yumob kaan bidim melabat. Yumob oldei wandim
    detlot solja en hosis en bagi brom Ijip blanga album yumob.
  ukr-1871: Як се ти думаєш відперти, хоча б одного з гетьманів самих меньших рабів
    пана мого, вповаючи на Египет задля колесниць його й комонника?
  deu-1951: Wie wolltest du denn einem der geringsten Fürsten von meines Herrn Knechten
    widerstehen? Und du verlässest dich auf Ägypten um der Wagen und Reiter willen!
  eng-JPS: How then canst thou turn away the face of one captain, even of the least
    of my master's servants? yet thou puttest thy trust on Egypt for chariots and
    for horsemen!
  srp-1865: Kako æeš dakle odbiti i jednoga vojvodu izmeðu najmanjih slugu gospodara
    mojega? Ali se ti uzdaš u Misir za kola i konjike.
  lug-lug: Mu mbeera eyo gy’olimu oyinza otya okuwangula wadde omuduumizi asembayo
    obunafu mu gye lyaffe ne bwe weesiga ebigaali n’embalaasi za Misiri?
  heb-heb: ואיך תשיב את פני פחת אחד עבדי אדני הקטנים ותבטח לך על מצרים לרכב ולפרשים׃
  ben-IRV: তবে কেমন করে আমার মনিবের দাসেদের মধ্যে সবচেয়ে যে ছোট সেনাপতি তাকেই তুমি
    কেমন করে বাধা দেবে, তুমি মিশরের রথ ও অশ্বারোহী উপর নির্ভর করছ?
  pan-pan: ਫੇਰ ਤੂੰ ਕਿਵੇਂ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਛੋਟੇ ਤੋਂ ਛੋਟੇ ਨੌਕਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਕਪਤਾਨ ਨੂੰ ਵੀ
    ਹਰਾ ਸਕੇਂਗਾ? ਜਦ ਕਿ ਤੂੰ ਆਪ ਰਥਾਂ ਤੇ ਸਵਾਰਾਂ ਲਈ ਮਿਸਰ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ ਹੋਇਆ ਹੈ?
  mya-JVB: သင်သည် ငါ့ သခင် ၏ ကျွန် တို့တွင် အငယ်ဆုံး သော ဗိုလ် ကို အဘယ်သို့ လှန် နိုင်မည်နည်း။
    အဲဂုတ္တု ပြည် မှရထား များ၊ မြင်း စီးသူရဲများကိုရမည်ဟု ယုံ ပါသည်တကား။
  hmo-hmo: “Asuria ena tuari biaguna maragina tamona sibona, mai ena tuari taudia
    ese umui do idia halusia diba. Be, edena bamona oi laloa Aigupito taudia ese kariota
    bona hosi mai guia taudia be oi durua totona do idia siaia mai, a?
  urd-urd: भला तू क्यूँकर मेरे आक़ा के कमतरीन मुलाज़िमों में से एक सरदार का भी मुँह
    फेर सकता है? और तू रथों और सवारों के लिए मिस्र पर भरोसा करता है?
  rus-SYN: И как ты хочешь заставить отступить вождя, одного из малейших рабов господина
    моего, надеясь на Египет, ради колесниц и коней?
  bqc-SIM: Lá àlɛ Egipi zĩkasↄ̃goↄ ń sↄ̃deↄ náaikɛ, kpelewa a fↄ̃ zɛzↄ̃ baa ma
    dii zĩgↄ̃ gãli pↄ́ kɛ̃̀sãńziↄ doɛi?
  tcz-CHONGTHU: Hiche galsat sepai lhomcha neijan, iti kapupa sepai hon khat alhasam
    pen jong joulou dinga, Egypt te sakol kangtalai holeh atolho panpinan jong joulou
    dinga, chouding nati ham?
  mar-mar: माझ्या धन्याच्या कनिष्ठ सेवकांतील एक नायकाचा तरी प्रतिकार तू कसा करू शकशील?
    तुम्ही रथ व घोडेस्वारांसाठी तुमचा भरवसा मिसरावर ठेवता?
  qub-qub: Egipto nasyunpita cawallucunata muntacojcunata tarimuyta yarparpis ¿imanöparäshi
    binsinquiman munayniyoj raynëpa suldäruncunapa manacajnin mandajllantapis?
  hat-hat: Ou pa menm gen moun ase pou bat yonn nan pi piti chèf ki sou lòd wa mwen
    an! Epi, se sou peyi Lejip w'ap konte jwenn cha lagè ak kavalye pou fè lagè!
  eng-BSB: For how can you repel a single officer among the least of my master’s servants
    when you depend on Egypt for chariots and horsemen?
  eng-WEBPB: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust in Egypt for chariots and for horsemen?
  kbq-kbq: Hagi tamagra Isipi vaheku'ma antahizamita karisiramine hosi afutaminena
    eme taza hanageta hara hugahune hutma nentahize. Hianagi nagri kva ne'mofo sondia
    vahe'mokizmi kva vahepinti mago agi omane kva ne'mo tamagrira hara huramagateregahie.
  nhe-BL: Mosoldados ax tleno ininpati, ¿huajca quejatza huelis timotehuis ihuaya
    se itlatequipanojca noteco yonque nelquentzi soldados quinpiya? Pampa nopa tlanahuatijquetl
    tlen tlali Egipto ax mitzmacas niyon se tlapalehuili. Ax mitzmacas carros para
    tlatehuise, niyon ax mitzmacas cahuayos.
  gub-BL: Napepuner kwaw Axir wanuwihaw ikàg 'ym ma'e heitykaw rehe. Nezewe rehe we
    peàro ywyramawa Ezit wanemimur kàràm peiko. Peàro zauxiapekwer kawaru ku'az har
    Ezit wanemimur kàràm pe wà no.
  eng-DRA: 'And how wilt thou stand against the face of the judge of one place, of
    the least of my master’s servants? But if thou trust in Egypt, in chariots and
    in horsemen:'
