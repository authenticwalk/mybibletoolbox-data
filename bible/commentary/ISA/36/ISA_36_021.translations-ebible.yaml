verse: ISA.036.021
translations:
  mal-C: “അദ്ദേഹത്തോട് ഒരു വാക്കും മറുപടി പറയരുത്,” എന്ന് ഹിസ്കിയാരാജാവു ജനത്തോടു
    കൽപ്പിച്ചിട്ടുണ്ടായിരുന്നു. അതിനാൽ അവർ മിണ്ടാതിരുന്നു; മറുപടിയായി യാതൊന്നും അദ്ദേഹത്തോടു
    പറഞ്ഞില്ല.
  deu-TKW: 'Da schwiegen sie still und antworteten ihm nichts. Denn so lautete der
    Befehl des Königs: Antwortet ihm nicht!'
  lin-lin: 'Kasi bato batikalaki kimia mpe bazongiselaki ye ata liloba moko te, pamba
    te mokonzi apesaki mitindo : « Bopesa ye eyano te ! »'
  eng-LSV: And they keep silent, and have not answered him a word, for a command of
    the king is, saying, “Do not answer him.”
  eng-GNV: 'Then they kept silence, and answered him not a worde: for the Kings commandement
    was, saying, Answere him not.'
  eng-WEBSTER: 'But they held their peace, and answered him not a word: for the king''s
    commandment was, saying, Answer him not.'
  nhw-BL: Pero nopa masehualme amo quinanquilijque ica niyon se camanali pampa Tlanahuatijquetl
    Ezequías quinilhuijtoya para amo tleno ma quinanquilica.
  swh-ONEN: Lakini wale watu wakakaa kimya, wala hawakujibu lolote, kwa kuwa mfalme
    alikuwa amewaamuru, “Msimjibu lolote.”
  bba-bba: Adɑmɑ Yudɑbɑ kpuro bɑ mɑɑri, domi sinɑ boko Esekiɑsi u nɛɛ, bu ku rɑɑ nùn
    ɡɛɛ wisi.
  eng-KJVCPB: 'But they held their peace, and answered him not a word: for the king’s
    commandment was, saying, Answer him not.'
  luo-luo: To ji duto nolingʼ thi maonge ngʼama dwoko nimar ruoth Hezekia nosegolo
    chik niya, “Kik udwoke.”
  meu-meu: A taunimanima na asi reḡereḡedia e nohova, hereva ta asie haere henia;
    badina be hanua pavapavana ese vada e haḡanidia, eto, Basio haere henia.
  npi-ULB: तर मानिसहरू चुपचाप बसे र कुनै जवाफ दिएनन्, किनकि “त्‍यसलाई जवाफ नदिनू”
    भन्‍ने राजाको हुकुम थियो ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn náà dákẹ́ rọ́rọ́ wọn kò sì mú èsì kankan wá, nítorí
    ọba ti pàṣẹ fún wọn pé, “Ẹ má ṣe dá a lóhùn.”
  pes-OPCB: مردمی که روی حصار بودند سکوت کردند، زیرا پادشاه دستور داده بود که چیزی
    نگویند.
  tgl-ULB: Pero nanatiling tahimik ang mga tao at hindi sumagot, dahil ang kautusan
    ng hari ay, “Huwag ninyo siyang sasagutin.”
  hui-hui: Asirianaga ami agali haguane biago ibugua bi lai heagola agali ege pabe
    daligani handape ho hayaru tigua bi mbira ladai nabi handayaho haabo hene. Ani
    handayaho hayadagoni irane Kini Hesegaia ibugua tihondo bi mbira Asiriali urunihondo
    nalalimu lenego manda buwa ti bi nale hene.
  mya-mya: ထို​အ​ခါ​လူ​တို့​သည်​ဟေ​ဇကိ​မှာ​ကြား လိုက်​သည်​အ​တိုင်း​ဆိတ်​ဆိတ်​နေ​ကြ​၏။
    စ​ကား​တစ်​ခွန်း​ကို​မျှ​ပြန်​၍​မ​ပြော​ကြ။-
  bod-N: རྒྱལ་པོས་དེ་ལ་ལན་མ་འདེབས་ཞེས་བཀའ་བསྒོས་ཡོད་པས། མི་རྣམས་ཁ་རོག་གེར་བསྡད་དེ་གཏམ་ལན་ཚིག་གཅིག་ཀྱང་མ་སྨྲས་སོ།
    །
  sna-sna: Asi vanhu vakaramba vanyerere, vakasapindura chinhu, nokuti mambo akanga
    arayira achiti, “Musamupindura.”
  spa-BLM: 'Pero ellos permanecieron en silencio y no dijeron nada en respuesta, porque
    la orden del rey era: “No le respondan”.'
  cac-cac: Numanxon̈ej ix ajcan eb' anima chi, malaj junoc eb' ix alan junoc b'elan̈
    lolonel, yujto ix yal vin̈aj Ezequías chi' to malaj junoc eb' stac'vi.
  swh-ULB: Lakini watu wanabaki kimya na hawataki kujibu, maana amri ya mfalme ilikuwa,
    ''Msimjibu''.
  bel-bel: 'Але яны маўчалі і не адказвалі яму ні слова, бо ад цара быў загад: не
    адказвайце яму.'
  deu-ELBBK: 'Und sie schwiegen still und antworteten ihm kein Wort; denn es war das
    Gebot des Königs, der gesagt hatte: Ihr sollt ihm nicht antworten.'
  mbb-OT: Piru wazà medtavak is menge etew su mibmandù si Hadì Hezekia he kenè dan
    medtavak.
  mal-2015: എന്നാൽ ജനം മിണ്ടാതിരുന്നു അവനോടു ഒന്നും ഉത്തരം പറഞ്ഞില്ല; അവനോടു ഉത്തരം
    പറയരുതെന്നു രാജകല്പന ഉണ്ടായിരുന്നു.
  gup-gup: Bininj nawu Jerusalem birrihni wanjh birribekkang, dja birriwokyak, minj
    nangale bedberre birriwokdiwirrinj. Bedda birridjalwokyak, dja minj birriwokmayi.
    Nawu king Hezekiah benyingkihbengdayhkeng bu birridjalwokyak.
  rmc-rmc: 'Ale o manuša sas čhit a na phende pre oda ňič, bo o Chizkija lenge prikazinďa:
    „Ma odphenen leske aňi lav.“'
  pes-OPV: اما ایشان سکوت نموده، به اوهیچ جواب ندادند زیرا که پادشاه امر فرموده وگفته
    بود که او را جواب ندهید.
  ron-1924: 'Дар ей ау тэкут ши ну й-ау рэспунс о ворбэ, кэч ымпэратул дэдусе порунка
    ачаста: „Сэ ну-й рэспундець!”'
  ben-OBCV: লোকেরা কিন্তু নীরব রইল। প্রত্যুত্তরে তারা কিছুই বলল না, কারণ রাজা আদেশ
    দিয়েছিলেন, “ওর কথার কোনো উত্তর দিয়ো না।”
  som-som: Laakiinse way iska aamuseen oo xataa eray keliya uguma ay jawaabin, waayo,
    boqorku wuxuu ku amray oo yidhi, Ha u jawaabina.
  lat-VUC: 'Et siluerunt, et non responderunt ei verbum. Mandaverat enim rex, dicens:
    Ne respondeatis ei.'
  eng-ASVBT: But they held their peace, and answered him not a word; for the king’s
    commandment was, saying, Answer him not.
  ita-1885: 'Ed il popolo tacque, e non gli rispose nulla; perciocchè tale era il
    comandamento del re: Non gli rispondete nulla.'
  eng-LXXUP: And they were silent, and none answered him a word; because the king
    had commanded that none should answer.
  eng-ULB: But the people remained silent and did not respond, for the king's order
    was, “Do not answer him.”
  spa-VBL: 'Pero el pueblo permaneció en silencio y no dijo nada, pues Ezequías había
    dado la orden: “No le respondan”.'
  fra-_FOB: 'Mais ils se turent et ne lui répondirent pas un mot. Car le roi l''avait
    ainsi ordonné, disant: Vous ne lui répondrez pas.'
  mal-mal: എന്നാൽ ജനം മിണ്ടാതിരുന്ന് അവനോട് ഒന്നും ഉത്തരം പറഞ്ഞില്ല; “അവനോട് ഉത്തരം
    പറയരുത്” എന്നു രാജകല്പന ഉണ്ടായിരുന്നു.
  urd-GVR: Fasīl par khaṛe log ḳhāmosh rahe. Unhoṅ ne koī jawāb na diyā, kyoṅki bādshāh
    ne hukm diyā thā ki jawāb meṅ ek lafz bhī na kaheṅ.
  suz-BL: तन्‍न मेकोपुकी सिक्‍सी पा बाक्‍शा, राब्‍शाके कली काइ लोव़ मलेत्‍तेम। मारदे
    हना पिपमी मेको आन कली “लोव़ मलेत्‍तीन” दे माइश्‍शो बाक्‍‍त।
  eng-NOY: But the people held their peace, and answered him not a word; for the king's
    command was, “Answer him not.”
  ita-1927: 'E quelli si tacquero e non risposero verbo, perché il re aveva dato quest’ordine:
    “Non gli rispondete”.'
  ckb-ckb: 'بەڵام گەل بێدەنگ بوون و بە یەک وشەش وەڵامیان نەدایەوە، چونکە پاشا فەرمانی
    کردبوو: «وەڵامی نەدەنەوە.»'
  eng-BBE: 'But they kept quiet and gave him no answer: for the king''s order was,
    Give him no answer.'
  kan-OKCV: ಆದರೆ ಜನರು ಅವನಿಗೆ ಪ್ರತ್ಯುತ್ತರ ಕೊಡದೆ ಸುಮ್ಮನಿದ್ದರು. ಏಕೆಂದರೆ ಅವನಿಗೆ ಉತ್ತರ
    ಕೊಡಬೇಡಿರೆಂದು ಅರಸನ ಆಜ್ಞೆಯಾಗಿತ್ತು.
  tam-2017: அவர்களோ அவனுக்கு ஒரு வார்த்தையையும் மறுமொழியாகச் சொல்லாமல் மவுனமாயிருந்தார்கள்;
    அவனுக்கு மறுமொழி சொல்லவேண்டாம் என்று ராஜா கட்டளையிட்டிருந்தான்.
  spa-RV-1909: 'Mas callaron, y no le respondieron palabra; porque el rey así lo había
    mandado, diciendo: No le respondáis.'
  ron-BTF: 'Dar ei au tăcut şi nu i-au răspuns niciun cuvânt, fiindcă porunca spusă
    de împărat era: Să nu îi răspundeţi.'
  eng-WEBP: But they remained silent, and said nothing in reply, for the king’s commandment
    was, “Don’t answer him.”
  eng-FBV: But the people remained silent and didn't say anything, for Hezekiah had
    given the order, “Don't answer him.”
  nld-1939: 'Men zweeg, en antwoordde hem met geen woord; want de koning had bevel
    gegeven: Ge moet hem niets terugzeggen.'
  nch-BL: Pero nopa masehualme amo quinanquilijque ica yon se camanali pampa Tanahuatijquet
    Ezequías quinilhuijtoya para amo teno ma quinanquilica.
  vie-1934: 'Chúng làm thinh, chẳng đáp lại một lời, vì vua có truyền lịnh rằng: Các
    ngươi đừng đáp lại.'
  hin-CV: मगर प्रजा मौन रही. किसी ने भी उससे एक शब्द तक न कहा, क्योंकि राजा का आदेश
    ही यह था, “उसे उत्तर न देना!”
  eng-OURB: But they remained silent, and said nothing in reply, for the king’s order
    was, “Don’t answer him.”
  spa-BES: Pero se quedaron callados y no le dieron respuesta; porque la orden del
    rey era que no le dieran respuesta.
  tdx-tdx: 'Fe nianjiñe avao iereo, leo volañe raike tsy natoi’ iareo aze, amy linili’
    i mpanjakaiy, ty hoe: Ko itoiñañe.'
  tha-KJV: แต่​เขาทั้งหลายนิ่งไม่ตอบเขาสักคำเดียว เพราะพระบัญชาของกษั​ตริ​ย์​มี​ว่า
    “อย่าตอบเขาเลย”
  por-BR-2018: 'Porém eles ficaram calados, e nenhuma palavra lhe responderam; porque
    tinham ordem do rei, dizendo: Não lhe respondereis.'
  deu-ELO: 'Und sie schwiegen still und antworteten ihm kein Wort; denn es war das
    Gebot des Königs, der gesagt hatte: Ihr sollt ihm nicht antworten. -'
  eng-WYC-2018: And they were still, and answered not to him a word (or and did not
    answer a word to him). For why the king commanded to them, and said, Answer ye
    not to him.
  epo-epo: 'Kaj ili silentis kaj nenion respondis al li; ĉar estis ordono de la reĝo:
    Ne respondu al li.'
  uig-PIN: 'Angliƣuqilar süküt ⱪilip uningƣa jawabǝn ⱨeqⱪandaⱪ bir sɵz ⱪilmidi; qünki
    padixaⱨning buyruⱪi xuki: — «Uningƣa jawab bǝrmǝnglar».'
  beo-beo: 'Be Yelusaleme fi dunu da hina bagade Hesigaia ea sia: defele ouiyale esalu.
    Ilia da sia: afadafa hame sia:i.'
  tpi-OTNT: Dispela ofisa bilong Asiria i pinisim ol toktok bilong em, tasol ol lain
    i stap antap long banis i pasim maus tasol na i no bekim wanpela tok, long wanem,
    King Hesekia i bin tambuim ol long ol i no ken bekim tok bilong ol Asiria.
  hau-SA: Amma mutanen suka yi shiru ba su kuwa ce kome ba, gama sarki ya yi umarni
    cewa, “Kada ku amsa masa.”
  uig-LAT: 'Anglighuchilar süküt qilip uninggha jawaben héchqandaq bir söz qilmidi;
    chünki padishahning buyruqi shuki: — «Uninggha jawab bermenglar».'
  nde-nde: Kodwa abantu bathula kabazange batsho lutho, ngoba inkosi yayilaye yathi,
    “Lingamphenduli.”
  ton-ton: 'Ka naʻa nau fakalongo pe, pea ʻikai ha lea siʻi kiate ia: he naʻe pehē
    ʻae fekau ʻae tuʻi, “ʻOua naʻa talia ia.”'
  ces-1613: 'Oni pak mlčeli, a neodpověděli jemu slova. Nebo takové bylo rozkázaní
    královo, řkoucí: Neodpovídejte jemu.'
  eng-WMB: But they remained silent, and said nothing in reply, for the king’s commandment
    was, “Don’t answer him.”
  tam-TCV: ஆனால் மக்களோ விடை ஒன்றும் கூறாமல், மவுனமாய் இருந்தார்கள். ஏனெனில், “அவனுக்குப்
    பதில் கூறவேண்டாம்” என அரசன் கட்டளையிட்டிருந்தான்.
  ceb-ULB: Apan nagpabilin nga hilom ang katawhan ug wala gayod mitubag, tungod kay
    nagmando ang hari nga, “Dili siya tubagon.”
  pol-UBG: 'Lecz lud milczał i nie odpowiedział mu ani słowa, bo taki był rozkaz króla:
    Nie odpowiadajcie mu.'
  urd-GVU: فصیل پر کھڑے لوگ خاموش رہے۔ اُنہوں نے کوئی جواب نہ دیا، کیونکہ بادشاہ نے
    حکم دیا تھا کہ جواب میں ایک لفظ بھی نہ کہیں۔
  deu-1912: 'Sie schwiegen aber still und antworteten ihm nichts; denn der König hatte
    geboten und gesagt: Antwortet ihm nichts.'
  kan-2017: ಆ ಸೇನಾಧಿಪತಿಗಳಿಗೆ ಯಾವ ಉತ್ತರವನ್ನೂ ಕೊಡಬಾರದೆಂದು ಅರಸನು ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ
    ಅವರು ಸುಮ್ಮನಿದ್ದರು, ಏನು ಹೇಳಲಿಲ್ಲ.
  yap-yap: Ma aram me par fapicha’ ni kar th’abed gulungrad ni bod rogon nike yog
    Hezekiah ni Pilung ngorad; dariy ta’ab bugithin nrogned.
  hlt-MCSB: Tedae hil a phah uh tih anih te ol kamat khaw doo uh pawh. Te vaengah,
    “Manghai kah olpaek dongah he anih doo uh boeh,” a ti nah.
  mdy-ETH: ዔያታ ዔኤቢ ጉዑዋጉዲ ዴሮም ካኣቲ ሂዚቂያሴ ቤርታዺ ኬኤዜሢሮ ዴራ ፔቴታዖ ዔኤቢ ጎዑዋ ዚቲዮ ጌዔኔ።
  twi-ASANTE: Na nnipa no yɛɛ komm a wɔamma mmuaeɛ biara, ɛfiri sɛ, na Hesekia aka
    akyerɛ wɔn sɛ wɔnnkasa.
  eng-WEBU: But they remained silent, and said nothing in reply, for the king’s commandment
    was, “Don’t answer him.”
  wal-wal: SHin asai issi qaalanne ayyo zaarennan co77u giis. Aissi giikko, kawoi
    eta, “Ayyo ainne zaaridi odoppite” yaagi wottiis.
  spa-PDDPT: 'Pero ellos callaron y no respondieron ni una palabra, porque la orden
    del rey decía: No le respondan.'
  gun-gun: Ha'e ramo heta va'e kuery okyrirĩmba okuapy, peteĩve ma voi nombovai, huvixa
    “Pembovai eme” he'i rire.
  ilo-ULB: Ngem nagtalinaed a naulimek dagiti tattao ket saanda a simmungbat, ta ti
    bilin ti ari ket, “Saanyo a sungsungbatan isuna.”
  kpg-kpg: Nia daangada guu noho deemuu be nnelekai King Hezekiah ne hagi anga gi
    digaula, digaula digi helekai dahi helekai.
  uig-ARA: 'ئاڭلىغۇچىلار سۈكۈت قىلىپ ئۇنىڭغا جاۋابەن ھېچقانداق بىر سۆز قىلمىدى؛ چۈنكى
    پادىشاھنىڭ بۇيرۇقى شۇكى: ــ «ئۇنىڭغا جاۋاب بەرمەڭلار».'
  sus-sus: Ɲama naxa dundu, e mu a yaabi, barima mangɛ a fala nɛ, «Wo naxa a yaabi
    de.»
  pon-2006: Aramas ako ahpw nennenlahte sohte mwekid, nin duwen me Nanmwarki Esekaia
    mahsanihong irail re en wia; re sohte patohwanda lepin pato ehu.
  ksd-ksd: 'Ma dia ga ki mut uka, ma pa dia ga bali ia ma ta ik a tinata, tago kadia
    king i ga vartuluai dari: Koko avat a torom tana.'
  tur-YTC: Ama sessiz kaldılar ve yanıt vermediler; çünkü kralın buyruğu, “Ona yanıt
    vermeyin” idi.
  grc-BRENT: Καὶ ἐσιώπησαν, καὶ οὐδεὶς ἀπεκρίθη αὐτῷ λόγον, διὰ τὸ προστάξαι τὸν βασιλέα
    μηδένα ἀποκριθῆναι.
  ind-AYT: Akan tetapi, mereka hanya diam dan tidak menjawab satu patah kata pun karena
    perintah raja yang mengatakan, “Jangan menjawabnya!”
  nya-nya: Koma anthu anakhala chete ndipo sanayankhepo kanthu, chifukwa mfumu inawalamula
    kuti, “Musayankhe.”
  hrv-hrv: 'Šutjeli su i ni riječi mu nisu odgovorili, jer kralj bijaše zapovjedio:
    “Ne odgovarajte mu!”'
  mps-mps: Te Asiria ami ofisago te aga wali po te siminani, tiali goli te genuai
    obo daide bidali hani bidi te augwa pedauwali pania selama, te po me deli wei
    me ponobeo, magi baso meni, king Hesekiago augwali habu seliyu, te augwaligo Asiria
    dabego po wei me ponamuo po wai dao.
  tpi-tpi: Dispela ofisa bilong Asiria i pinisim ol toktok bilong em, tasol ol lain
    i stap antap long banis i pasim maus tasol na i no bekim wanpela tok, long wanem,
    King Hesekia i bin tambuim ol long ol i no ken bekim tok bilong ol Asiria.
  dan-1931: Men de tav og svarede ham ikke et Ord, thi Kongens Bud lød på, at de ikke
    måtte svare ham.
  vie-OVCB: 'Nhưng dân chúng đều im lặng, không ai đối đáp một lời, vì Ê-xê-chia đã
    ra lệnh cho họ: “Đừng trả lời hắn.”'
  guj-2017: તેઓ છાના રહ્યા અને તેના જવાબમાં એક પણ શબ્દ બોલ્યા નહિ, કેમ કે રાજાની આજ્ઞા
    એવી હતી કે, “તેને ઉત્તર આપવો નહિ.”
  pon-2006A: Aramas ako ahpw nennenlahte sohte mwekid, nin duwen me Nanmwarki Esekaia
    mahsanihong irail re en wia; re sohte patohwanda lepin pato ehu.
  por-BRBSL: 'Mas eles permaneceram em silêncio, e nada disseram em resposta, pois
    o mandamento do rei era: “Não lhe responda”.'
  cth-cth: Hatei, ahni hah pato awh hanh awh telah siangpahrang ni ati dawkvah, apinihai
    pato laipalah lawkkamuem lah ao awh.
  twi-twi: Na nnipa no yɛɛ komm a wɔamma mmuae biara, efisɛ na Hesekia aka akyerɛ
    wɔn se wɔnnkasa.
  hlt-hlt: Tedae hil a phah uh tih anih te ol kamat khaw doo uh pawh. Te vaengah,
    “Manghai kah olpaek dongah he anih doo uh boeh,” a ti nah.
  tbz-SIM: Kɛ̀ bɛ̀ ndò nkɑ́rɛ́ bɑ́ òmɔù í nhò tɛ̃̀ńnɛ́ tìmɑtì. Esekiɑsi weè do bɛ̀
    nɑ̀kɛ́ kɛ tú bɛ̀ bɑ́ɑ́ ò tɛ̃̀ńnɛ́ tìmɑtì.
  msy-2020: Asirian gumazir dapanir kam me mɨkemegha gɨvazɨ, gumazir dɨvazir gavgavimɨn
    apiaghav itiba oregha fo, men Atrivim Hesekia faragha an akam ikarvagh bizitamɨn
    mɨkɨman men anogoroke. Kamaghɨn amizɨ, me uan akabar kumigha an mɨgɨrɨgɨatam ikarazir
    puvatɨ.
  dop-dop: Amɑ yǝlɑɑ mpɛ pɑ sumɑ pɑ tɑ cɔ-ɩ pɑɑ tɔmʋɣʋ kʋlʋmʋɣʋ. Mpi tɔ, wulɑʋ Ɩsekiyɑsɩ
    kɑ heelinɑ-wɛ sɩ pɑ́ tɑɑ cɔ-ɩ.
  azb-azb: Camaat susdu və onun cavabında heç nə demədi. Çünki padşah «ona cavab verməyin»
    deyə əmr etmişdi.
  eng-DBY: And they were silent, and answered him not a word; for the king's command
    was, saying, Answer him not.
  hin-2017: परन्तु वे चुप रहे और उसके उत्तर में एक बात भी न कही, क्योंकि राजा की ऐसी
    आज्ञा थी कि उसको उत्तर न देना।
  wol-KYG: Ñooña ne cell, tontuwuñu ko baat, ndax Buur moo leen santoon ne leen buñu
    ko tontu.
  eng-YLT: And they keep silent, and have not answered him a word, for a command of
    the king is, saying, 'Do not answer him.'
  eng-WYC-2017: And they were still, and answered not to him a word. For why the king
    commanded to them, and said, Answer ye not to him.
  eng-WMBB: But they remained silent, and said nothing in reply, for the king’s commandment
    was, “Don’t answer him.”
  urd-GVH: फ़सील पर खड़े लोग ख़ामोश रहे। उन्होंने कोई जवाब न दिया, क्योंकि बादशाह
    ने हुक्म दिया था कि जवाब में एक लफ़्ज़ भी न कहें।
  rug-rug: Ba sari tie si koa lopu kulu meke lopu olaṉa hobe la, sina ele zama i sa
    baṉara, “Lopu olaṉa la ia,” gua.
  gaz-gaz: Namoonni garuu sababii mootichi, “Deebii hin kenninaafii” jedhee ajajeef
    inuma calʼisan malee deebii tokko iyyuu hin kennine.
  fra-LSG: 'Mais ils se turent, et ne lui répondirent pas un mot; car le roi avait
    donné cet ordre: Vous ne lui répondrez pas.'
  yal-yal: Naxanye birin yi na, ne yi dundu, e mi yabi keden peen ti, amasɔtɔ Manga
    Xesekiyaa yamarin nan yi na ra.
  haw-1868: Ekemu ole lakou, aole i olelo aku ia ia i kekahi huaolelo; no ka mea,
    oia ke kauoha a ke alii, i mai la, Mai olelo aku ia ia.
  arb-NAV: فَاعْتَصَمُوا بِالصَّمْتِ وَلَمْ يُجِيبُوا بِكَلِمَةٍ، لأَنَّ الْمَلِكَ
    أَمَرَ بِعَدَمِ الرَّدِّ عَلَيْهِ.
  ewe-ewe: Ke ameawo katã zi ɖoɖoe, eye womeɖo nya aɖeke ŋu nɛ o, elabena fia la de
    se na wo be, “Migaɖo eŋu nɛ o.”
  eng-LEE: But they remained silent, and answered him not a word; for it was the king's
    command, saying, Ye shall not answer him.
  asm-FB: কিন্তু লোকসকল মনে মনে থাকিল আৰু উত্তৰ নিদিলে; কাৰণ ৰজাৰ আজ্ঞা আছিল, “তেওঁক
    উত্তৰ নিদিবা।”
  sus-A: حَمَ نَشَ دُندُ، عٍ مُ عَ يَابِ، بَرِ مَ مَنفّ عَ قَلَ نّ، «وٌ نَشَ عَ يَابِ
    دٍ.»
  fra-SBL: 'Mais ils gardèrent le silence et ne répondirent rien, car l''ordre du
    roi était : « Ne lui répondez pas. »'
  hbo-hbo: וַֽיַּחֲרִ֔ישׁוּ וְלֹֽא־עָנ֥וּ אֹתֹ֖ו דָּבָ֑ר כִּֽי־מִצְוַ֨ת הַמֶּ֥לֶךְ
    הִ֛יא לֵאמֹ֖ר לֹ֥א תַעֲנֻֽהוּ׃
  kik-kik: No rĩrĩ, andũ acio magĩkira ki na matirĩ ũndũ maamũcookeirie, tondũ mũthamaki
    nĩamathĩte, akameera atĩrĩ, “Mũtikamũcookerie ũndũ.”
  fra-NCL: 'Ils se turent et ne répondirent pas un mot, car le roi avait donné cet
    ordre : « Vous ne lui répondrez pas. »'
  cek-AK: Lok pathim han ai ah lokpaek boeh pongah, Judah kaminawk mah, lok pakha
    to doeh pathim pae o ai, oh o taak duem.
  cuk-cuk: 'Degine, dulemar, abin boo bukusad, bipisaale gwen-abin-imaksasurmalad,
    ar ade, Rey-Ezequías ega weyob igar-uksad: “Melle abin-imakmaloye.”'
  uig-CYR: 'Аңлиғучилар сүкүт қилип униңға җававән һеч қандақ бир сөз қилмиди; чүнки
    падишаниң буйруғи шуки: — «Униңға җавап бәрмәңлар».'
  tel-2017: అయితే అతనికి జవాబు చెప్పవద్దని రాజు ఆజ్ఞాపించడం వలన వారు బదులు పలకలేదు.
  hat-BSA: 'Men yo te pe la e pa t di l yon mo, paske lòd a wa a se te: “Pa reponn
    li”.'
  kos-kos: Mwet uh mislana tia kas, oana ke Tokosra Hezekiah el sapkin nu selos. Elos
    tiana topuk sie kas.
  hbo-WLC: וַֽיַּחֲרִ֔ישׁוּ וְלֹֽא־עָנ֥וּ אֹת֖וֹ דָּבָ֑ר כִּֽי־מִצְוַ֨ת הַמֶּ֥לֶךְ
    הִ֛יא לֵאמֹ֖ר לֹ֥א תַעֲנֻֽהוּ׃
  ibo-ibo: Ma ndị ahụ niile gbara nkịtị, ha ekwughị ihe ọbụla, nʼihi na eze nyere
    ha iwu sị, “Unu azaghachila ya.”
  ory-ory: ମାତ୍ର ଲୋକମାନେ ନୀରବ ହୋଇ ରହିଲେ, ତାହାକୁ ପଦେ ମାତ୍ର ଉତ୍ତର କଲେ ନାହିଁ; କାରଣ ତାହାକୁ
    ଉତ୍ତର ନ ଦିଅ ବୋଲି ରାଜାର ଆଜ୍ଞା ଥିଲା।
  chk-chk: Iwe, ekewe aramas ra chök fanafanala. Resap pälüeni eu an kewe kapas, pun
    ewe king a allük ngeniir pwe resap pälüeni och.
  rop-rop: “Wal King Hesakaiya bin wonim langa Eliyakim, Shebna en Jowa nomo blanga
    ensim det men. En olabat bin breigim olabat klos soribalawei en olabat bin dalim
    King Hesakaiya ebrijing wanim det haibala wekinmen brom Asiriya bin tok.”
  ukr-1871: 'І мовчали вони мовчки, не відказали йому нї словом, так бо гласив наказ
    царський: Не відказуйте йому.'
  deu-1951: 'Sie schwiegen aber still und antworteten ihm nicht ein Wort; denn der
    König hatte geboten und gesagt: Antwortet ihm nichts!'
  eng-JPS: 'But they held their peace, and answered him not a word; for the king''s
    commandment was, saying: ''Answer him not.'''
  srp-1865: 'Ali oni muèahu, i ne odgovoriše mu ni rijeèi, jer car bješe zapovjedio
    i rekao: ne odgovarajte mu.'
  lug-lug: Kyokka bo baasirika busirisi tebaddamu, kubanga kabaka yali alagidde nti,
    “Temumuddamu.”
  heb-heb: ויחרישו ולא ענו אתו דבר כי מצות המלך היא לאמר לא תענהו׃
  ben-IRV: লোকেরা কিন্তু চুপ করে থাকল, কোন উত্তর দিল না, কারণ রাজা হিষ্কিয় কোন উত্তর
    দিতে তাদের নিষেধ করেছিলেন।
  pan-pan: ਪਰ ਲੋਕਾਂ ਨੇ ਚੁੱਪ ਵੱਟ ਲਈ ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ ਗੱਲ ਦਾ ਵੀ ਉੱਤਰ ਨਾ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ
    ਰਾਜੇ ਦਾ ਹੁਕਮ ਇਹ ਸੀ ਕਿ ਤੁਸੀਂ ਉਸ ਨੂੰ ਉੱਤਰ ਨਾ ਦੇਣਾ।
  mya-JVB: ယုဒလူတို့လည်း၊ စကားတခွန်းကိုမျှမ ပြန် ဘဲ တိတ်ဆိတ် စွာ နေကြ၏။ အကြောင်း မူကား၊
    ပြန် မ ပြော နှင့်ဟု ရှင်ဘုရင် အမိန့် တော်ရှိသတည်း။
  hmo-hmo: To taunimanima ese regena ta idia karaia lasi, idia haere henia lasi, badina
    be Hesekaia ese ia oda henia guna vadaeni, ia gwau, “Umui haere henia lasi.”
  urd-urd: लेकिन वह ख़ामोश रहे और उसके जवाब में उन्होंने एक बात भी न कही; क्यूँकि
    बादशाह का हुक्म ये था कि उसे जवाब न देना।
  rus-SYN: 'Но они молчали и не отвечали ему ни слова, потому что от царя дано было
    приказание: не отвечайте ему.'
  bqc-SIM: Gbɛ̃́ↄ nílɛ kílikili, aai yãwewào, asa an kía ònɛ́ aasu yã́zãsiwàoɛ.
  tcz-CHONGTHU: Ahin mipi chu athipchet jengun chuleh thucheng khat jong a uhpoh pouve.
    Ajehchu Hezekiah in thupeh ananei jin, “Ana donbut hih un,” ati ahi.
  mar-mar: पण लोक शांत राहीले, आणि त्यांनी काहीच उत्तर दिले नाही, कारण त्यास उत्तर
    देऊ नका अशी राजाची आज्ञा होती.
  qub-qub: Chayno niptin llapan runacuna upällalla wiyaräcuran. Manami mayganpis ni
    juc shimipis rimacuranchu. Runacunataga raymi mayna willapashana caran imatapis
    mana rimacunanpaj.
  hat-hat: Men pèp la pa louvri bouch li reponn. Yo pa di yon mo paske wa a te bay
    lòd pou pesonn pa reponn.
  eng-BSB: But the people remained silent and did not answer a word, for Hezekiah
    had commanded, “Do not answer him.”
  eng-WEBPB: But they remained silent, and said nothing in reply, for the king’s commandment
    was, “Don’t answer him.”
  kbq-kbq: Hianagi Asiria sondia vahete kva ne'mo'ma hia nanekerera magore hu'za kenona'a
    osu'naze. Na'ankure kini ne' Hezekaia huzmanteno magore hutma ke'arera kenona
    osiho huno huzmante'nege'za anara hu'naze.
  nhe-BL: Pero nopa tlacame ax quinanquilijque ica niyon se tlajtoli pampa Tlanahuatijquetl
    Ezequías quinilhuijtoya para ax tleno ma quinanquilica.
  gub-BL: Teko nuze'eg kwaw ize'eg henu mehe wà, ta'e Ezeki numuze'eg kar kwaw a'e
    wà xe. Ni pitài ze'eg numume'u kwaw wà.
  eng-DRA: 'And they held their peace, and answered him not a word. For the king had
    commanded, saying: answer him not.'
