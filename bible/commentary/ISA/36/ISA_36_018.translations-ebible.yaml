verse: ISA.036.018
translations:
  mal-C: “ ‘യഹോവ നമ്മെ വിടുവിക്കും,’ എന്നു പറഞ്ഞ് ഹിസ്കിയാവു നിങ്ങളെ വഴിതെറ്റിക്കാതെ
    സൂക്ഷിക്കുക. രാഷ്ട്രങ്ങളുടെ ദേവന്മാരിൽ ആരെങ്കിലും അവരുടെ ദേശത്തെ അശ്ശൂർരാജാവിന്റെ
    കൈയിൽനിന്ന് വിടുവിച്ചിട്ടുണ്ടോ?
  deu-TKW: 'Laßt euch nur nicht von Hiskia verführen, wenn er spricht: Jahwe wird
    uns erretten! Haben etwa die Götter der Heiden ein jeglicher sein Land aus der
    Gewalt des Königs von Assyrien errettet?'
  lin-lin: 'Bondima Ezekiasi te, pamba te azali kokosa bino tango azali koloba : ‹ Yawe
    akokangola biso. › Boni, ezali na nzambe ya ekolo songolo, oyo alonga kokangola
    ekolo na ye na loboko ya mokonzi ya Asiri ?'
  eng-LSV: lest Hezekiah persuades you, saying, YHWH delivers us. Have the gods of
    the nations each delivered his land out of the hand of the king of Asshur?
  eng-GNV: Least Hezekiah deceiue you, saying, The Lord wil deliuer vs. Hath any of
    the gods of the nations deliuered his land out of the hand of the King of Asshur?
  eng-WEBSTER: Beware lest Hezekiah persuade you, saying, The LORD will deliver us.
    Hath any of the gods of the nations delivered his land out of the hand of the
    king of Assyria?
  nhw-BL: Ma amo anmechcajcayahua Tlanahuatijquetl Ezequías huan anmechilhuis para
    amoTECO huelis anmechmanahuis tomaco. Niyon se tiotzi catli onca ipan nochi nopa
    tlalme campa tinejnentoque amo hueltoc quimanahuía itlal tlen nopa tlanahuatijquetl
    tlen tlali Asiria.
  swh-ONEN: “Msikubali Hezekia awapotoshe asemapo, ‘Bwana atatuokoa.’ Je, yuko mungu
    wa taifa lolote aliyewahi kuokoa nchi yake kutoka mkononi mwa mfalme wa Ashuru?
  bba-bba: Yen sɔ̃, i ku de Esekiɑsi u bɛɛ nɔni wɔ̃ke u nɛɛ, Yinni Gusunɔ u koo bɛɛ
    wɔrɑ. Bwese ni nu tien bũnu nu bu wɔrɑ Asirin sinɑ boko win nɔmɑn di?
  eng-KJVCPB: Beware lest Hezekiah persuade you, saying, The Lord will deliver us.
    Hath any of the gods of the nations delivered his land out of the hand of the
    king of Assyria?
  luo-luo: “Kik uwe Hezekia wuondu kowachonu ni, ‘Jehova Nyasaye biro resowa.’ Bende
    nyaka nene nyasach piny moro amora osereso ogandane e lwet ruodh Asuria?
  meu-meu: Nahuamui ba toho, Hesekia ese baine koimui na garina, baineto “Iehova ese
    baine harohoda mauri”. Bese idau-idau diravadia ta ese nega ta ai ena tano na
    Asuria pavapavana imana amo vada e hamauria a?
  npi-ULB: हिजकियाले तिमीहरूलाई यसो भनेर भ्रममा पार्न नदेओ, 'परमप्रभुले हामीलाई छुटकारा
    दिनुहुनेछ' । के अश्शूरका राजाका हातबाट मानिसहरूका कुनै देवताहरूले तिनीहरूलाई छुटकारा
    दिएका छन् र?
  yor-yor: “Ẹ má ṣe jẹ́ kí Hesekiah ṣì yín lọ́nà nígbà tí ó sọ wí pé, ‘Olúwa yóò gbà
    wá.’ Ǹjẹ́ ọlọ́run orílẹ̀-èdè kan ha ti gbà á kúrò lọ́wọ́ ọba Asiria bí?
  pes-OPCB: پس به حِزِقیا گوش ندهید، زیرا شما را فریب می‌دهد و می‌گوید که خداوند شما
    را خواهد رهانید. آیا تاکنون خدایان دیگر هرگز توانسته‌اند بندگان خود را از چنگ
    پادشاه آشور نجات دهند؟
  tgl-ULB: Huwag ninyong hayaan na iligaw kayo ni Hezekias, sinasabing, 'sasagipin
    tayo ni Yahweh'. Mayroon bang mga diyos ng mga tao ang sasagip sa kanila mula
    sa kapangyarihan ng hari ng Asiria?
  hui-hui: Hesegaia ibugua tíhondo lalu, Anduane Homogohanda tí biamogo biragola tígua
    ina bope holeberema, layagua ibunaga bi ogoni mo henene nahalimu. Tígua manda
    bialu kamiria dindi maru wiarume ina Asiriali baba wai biyagola tinaga dama tara
    maru hearume ti biamogo biyane handarimibe. Nabiore ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​ကယ်​ဆယ် တော်​မူ​နိုင်​သည်​ဟု သင်​တို့​ထင်​မှတ်​ကြ​စေ
    ရန် ဟေ​ဇ​ကိ​လှည့်​စား​သည်​ကို​နား​မ​ထောင် ကြ​နှင့်။ အ​ခြား​အ​မျိုး​သား​တို့​၏​ဘု​ရား
    များ​သည် သူ​တို့​၏​ပြည်​ကို​အာ​ရှု​ရိ​ဧ​က​ရာဇ် ဘု​ရင်​၏​လက်​မှ​ကယ်​ဆယ်​ခဲ့​ကြ​ပါ​သ​လော။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་ཅག་སྐྱོབ་ངེས་ཡིན་ཞེས་ཧི་ཟི་ཀི་ཡཱས་བློ་འགུག་པ་ལ་ཁྱོད་རྣམས་དོགས་པར་གྱིས།
    མི་རིགས་རྣམས་ཀྱི་ལྷ་རྣམས་ལས་སུ་ཞིག་གིས་རང་གི་ས་ཆ་ཨ་སུར་རྒྱལ་པོའི་ལག་ནས་བསྐྱབས་མྱོང་ངམ།
  sna-sna: “Musarega Hezekia achikutsausai achiti, ‘Jehovha achatirwira.’ Ndimwari
    weipi nyika zvayo akamborwira nyika yake muruoko rwamambo weAsiria?
  spa-BLM: 'Cuídense de que Ezequías no los persuada diciendo: “Yahvé nos librará”.
    ¿Acaso alguno de los dioses de las naciones ha librado sus tierras de la mano
    del rey de Asiria?'
  cac-cac: Tato syal vin̈aj Ezequías chi' to a Jehová ol ex colanoc, man̈ eyac' e
    b'a smusej e sat vin̈. ¿Tocval ay junoc sdiosal juntzan̈xo chon̈ab' ix yal scolan
    schon̈ab' d'a yol sc'ab' vin̈ sreyal Asiria chi'?
  swh-ULB: Msimruhusu Hezekia awapotoshe nyie, akisema, Yahwe atatuokoa nyie; Je kuna
    miungu ya aina yeyote ya watu iliyowakomboa kutoka mikononi mwa mfalme wa Asiria?
  bel-bel: 'Дык вось, хай жа ня зводзіць вас Эзэкія, кажучы: «Гасподзь збавіць нас».
    Ці ж уратавалі багі народаў, кожны сваю зямлю, ад рукі цара Асірыйскага?'
  deu-ELBBK: 'Dass Hiskia euch nicht verführe, indem er spricht: Der HERR wird uns
    erretten! Haben die Götter der Nationen jeder sein Land von der Hand des Königs
    von Assyrien errettet?'
  mbb-OT: Kenè kew pelimbung ki Hezekia emun egkaǥi sikandin te edlibriyen kew te
    Nengazen. Duen be menge ed-ezapen diyà te minsan hendei he menge nasyun he nekelibri
    te menge meǥinged duen para kenà sikandan mezaag te hadì te Asiria?
  mal-2015: യഹോവ നമ്മെ വിടുവിക്കുമെന്നു പറഞ്ഞു ഹിസ്കീയാവു നിങ്ങളെ ചതിക്കരുതു; ജാതികളുടെ
    ദേവന്മാരിൽ ആരെങ്കിലും തന്റെ ദേശത്തെ അശ്ശൂർ രാജാവിന്റെ കയ്യിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ?
  gup-gup: “Yuwn bu ngurriwoybukwon Hezekiah nawu king ngudberre bu ngunmarneyime,
    ‘Nawu Yawey kamre kanngehke’. Kawarre. Ngurriburrbu. Yiddok gods nabubuyika bindingehkeyi
    bininj kore kubolkbubuyika? Burrkyak. Ngadberre king kore Assyriabeh wanjh kabenmarnebolkdjirdmang
    rowk!
  rmc-rmc: 'Ma šunen le Chizkija, bo tumen diliňarel andre kale lavenca: ‚O RAJ amen
    zachraňinela.‘ Či šaj varesavo del le narodengro cirdňa avri lengri phuv andral
    o vasta le asirike kraľiskre?'
  pes-OPV: مبادا حزقیا شما را فریب دهد و گوید یهوه ما را خواهد رهانید. آیاهیچکدام
    از خدایان امت‌ها زمین خود را از دست پادشاه آشور رهانیده است؟
  ron-1924: 'Ну вэ лэсаць амэӂиць де Езекия, кынд вэ зиче: «Домнул не ва избэви.»
    Оаре думнезеий нямурилор ау избэвит ей фиекаре цара луй дин мына ымпэратулуй Асирией?'
  ben-OBCV: “হিষ্কিয় একথা বলে তোমাদের বিভ্রান্ত না করুক যে, ‘সদাপ্রভু আমাদের উদ্ধার
    করবেন।’ কোনো দেশের দেবতা কি আসিরীয় রাজের হাত থেকে তাদের দেশ রক্ষা করতে পেরেছে?
  som-som: Iska jira oo yuusan Xisqiyaah idin sasabin isagoo leh, Rabbigu waa ina
    samatabbixin doonaa. Waayo, quruumaha ilaahyadoodii midkoodna miyuu dalkiisii
    ka samatabbixiyey gacanta boqorka Ashuur?
  lat-VUC: 'Nec conturbet vos Ezechias, dicens: Dominus liberabit nos. Numquid liberaverunt
    dii gentium unusquisque terram suam de manu regis Assyriorum?'
  eng-ASVBT: Beware lest Hezekiah persuade you, saying, Jehovah will deliver us. Hath
    any of the gods of the nations delivered his land out of the hand of the king
    of Assyria?
  ita-1885: 'Guardatevi che Ezechia non vi seduca, dicendo: Il Signore ci libererà.
    Ha alcuno degl''iddii delle genti potuto liberare il suo paese dalla mano del
    re di Assiria?'
  eng-LXXUP: Let not Hezekiah deceive you, saying, God will deliver you. Have the
    gods of the nations delivered each one his own land out of the hand of the king
    of the Assyrians?
  eng-ULB: Do not let Hezekiah mislead you, saying, 'Yahweh will rescue us.' Has any
    of the gods of the peoples rescued them from the hand of the king of Assyria?
  spa-VBL: 'Pero no se dejen engañar por Ezequías cuando dice: ‘El Señor nos librará’.
    ¿Acaso alguno de los dioses de alguna nación ha salvado su tierra del poder del
    rey de Asiria?'
  fra-_FOB: 'Et qu''Ézéchias ne vous séduise pas, en disant: L''Éternel nous délivrera.
    Les dieux des nations ont-ils délivré chacun son pays de la main du roi d''Assyrie?'
  mal-mal: ‘യഹോവ നമ്മെ വിടുവിക്കും’ എന്നു പറഞ്ഞു ഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കരുത്; ജനതകളുടെ
    ദേവന്മാരിൽ ആരെങ്കിലും തന്റെ ദേശത്തെ അശ്ശൂർരാജാവിന്റെ കൈയിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ?
  urd-GVR: Hizqiyāh kī mat sunanā. Jab wuh kahtā hai, ‘Rab hameṅ bachāegā’ to wuh
    tumheṅ dhokā de rahā hai. Kyā dīgar aqwām ke dewatā apne mulkoṅ ko Shāh-e-Asūr
    se bachāne ke qābil rahe haiṅ?
  suz-BL: हिज्‍कीयाहमी इन कली “परमप्रभु यावेमी इं कली श्‍येत रे प्रोंइब” देंशा, हेंथे
    लां कोंइ‍चा मगेने। मार, रागी रागी ङा देवी देवता काम यो आन रागी अस्‍सुर ङा पिप
    आ गुइ प्रोंइने चाप्‍मे ङा? यसैया ३७:१२
  eng-NOY: Be not persuaded by Hezekiah, when he saith, “Jehovah will deliver us.”
    Have the gods of the nations delivered every one his own land from the hand of
    the king of Assyria? Where are the gods of Hamath and of Arphad?
  ita-1927: 'Guardate ch’Ezechia non vi seduca, dicendo: L’Eterno ci libererà. Ha
    qualcuno degli dèi delle nazioni potuto liberare il suo paese dalle mani del re
    d’Assiria?'
  ckb-ckb: '«با حەزقیا فریوتان نەدات کە دەڵێت: ”یەزدان ڕزگارمان دەکات.“ ئایا خوداوەندی
    هیچ نەتەوەیەک توانی خاکەکەی خۆی لە دەست پاشای ئاشور ڕزگار بکات؟'
  eng-BBE: Give no attention to Hezekiah when he says to you, The Lord will keep us
    safe. Has any one of the gods of the nations kept his land from falling into the
    hands of the king of Assyria?
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವರು,’ ಎಂದು ಹೇಳಿ ಹಿಜ್ಕೀಯನು ನಿಮ್ಮನ್ನು ಪ್ರೇರೇಪಿಸದಂತೆ
    ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಯಾವ ಜನಾಂಗದ ದೇವರುಗಳಾದರೂ ತನ್ನ ದೇಶಗಳನ್ನು ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಿಂದ ಬಿಡಿಸಿದ್ದು
    ಉಂಟೋ?
  tam-2017: யெகோவா நம்மைத் தப்புவிப்பார் என்று உங்களுக்குப் போதனைசெய்ய எசேக்கியாவுக்குச்
    செவிகொடாதிருங்கள்; தேசங்களுடைய தெய்வங்களில் யாராவது தங்கள் தேசத்தை அசீரியா ராஜாவின்
    கைக்குத் தப்புவித்ததுண்டோ?
  spa-RV-1909: 'Mirad no os engañe Ezechîas diciendo: Jehová nos librará. ¿Libraron
    los dioses de las gentes cada uno á su tierra de la mano del rey de Asiria?'
  ron-BTF: 'Aveţi grijă să nu vă convingă Ezechia, spunând: DOMNUL ne va scăpa. A
    scăpat vreunul din dumnezeii naţiunilor ţara lui din mâna împăratului Asiriei?'
  eng-WEBP: Beware lest Hezekiah persuade you, saying, “The LORD will deliver us.”
    Have any of the gods of the nations delivered their lands from the hand of the
    king of Assyria?
  eng-FBV: But don't let Hezekiah trick you when he says, ‘The Lord will deliver us.’
    Have any of the gods of any nation ever saved their land from the power of the
    king of Assyria?
  nld-1939: 'Neen, laat Ezekias u niet misleiden, en zeggen: Jahweh zal ons verlossen!
    Hebben soms de goden van de andere volken hun land uit de macht van den assyrischen
    koning verlost?'
  nch-BL: Ma amo amechcajcayahua Tanahuatijquet Ezequías huan amechilhuis para amoTECO
    huelis amechmanahuis tomaco. Yon se teteyot cati onca ipan nochi nopa talme campa
    tinejnentoque amo hueltoc quimanahuía ital ten nopa tanahuatijquet ten tali Asiria.
  vie-1934: 'Vậy, hãy giữ mình kẻo vua Ê-xê-chia dỗ dành các ngươi mà rằng: Đức Giê-hô-va
    sẽ giải cứu chúng ta! Vậy chớ các thần của các nước khác đã giải cứu xứ họ khỏi
    tay vua A-si-ri được chăng?'
  hin-CV: '“सावधान! ऐसा न हो कि हिज़किय्याह तुम्हें यह कहकर बहका दे: ‘याहवेह हमें
    विमुक्ति प्रदान करेंगे.’ क्या राष्ट्रों के किसी देवता ने अश्शूर के सम्राट के अधिकार
    से अपने देश को विमुक्ति प्रदान की है?'
  eng-OURB: Beware lest Hezekiah persuade you, saying, “Adonai will deliver us.” Have
    any of the deities of the nations delivered their lands from the hand of the king
    of Assyria [Level plain]?
  spa-BES: 'No le presten atención a Ezequías cuando te dice: El Señor nos mantendrá
    a salvo. ¿Alguno de los dioses de las naciones ha impedido que su tierra caiga
    en manos del rey de Asiria?'
  tdx-tdx: 'Ko apo’ areo hampivihe’ Iekizkia ami’ ty hoe: Handrombake antika t’Iehovà.
    Fa ia amo ‘ndrahare’ o kilakila’ ndatio ty nandrombake ty tane’e am-pità’ i mpanjaka’
    i Asorey?'
  tha-KJV: จงระวังเกลือกว่าเฮเซคียาห์จะนำเจ้าผิดไปโดยกล่าวว่า “พระเยโฮวาห์จะทรงช่วยเราทั้งหลายให้​พ้น​”
    มี​พระแห่งบรรดาประชาชาติ​องค์​ใดเคยช่วยแผ่นดินของตนให้พ้นจากพระหัตถ์​แห่​งกษั​ตริ​ย์ของอัสซีเรียได้​หรือ
  por-BR-2018: 'Que Ezequias não vos engane, dizendo: O SENHOR nos livrará; por acaso
    os deuses das nações livraram cada um sua terra das mãos do rei da Assíria?'
  deu-ELO: 'Daß Hiskia euch nicht verführe, indem er spricht: Jehova wird uns erretten!
    Haben die Götter der Nationen ein jeder sein Land von der Hand des Königs von
    Assyrien errettet?'
  eng-WYC-2018: Hezekiah trouble not you, and say, The Lord shall deliver us. Whether
    the gods of folks delivered (to) each his land from the hand of the king of Assyrians?
    (Let not Hezekiah trouble you, and say, The Lord shall save us. Did any of the
    gods of these other nations rescue their lands from the hands, or the power, of
    the king of Assyria?)
  epo-epo: 'Ĥizkija ne forlogu vin per la vortoj: La Eternulo nin savos. Ĉu la dioj
    de la nacioj savis ĉiu sian landon el la manoj de la reĝo de Asirio?'
  uig-PIN: 'Ⱨǝzǝkiyaning silǝrgǝ: — «Pǝrwǝrdigar bizni ⱪutⱪuzidu» dǝp ixǝndürüxigǝ
    yol ⱪoymanglar! Əl-yurtlarning ilaⱨ-butlirining biri ɵz zeminini Asuriyǝ padixaⱨining
    ⱪolidin ⱪutⱪuzƣanmu?'
  beo-beo: 'Hesigaia ea sia: amo da Hina Gode da dili gaga:mu, amo da ogogosa. Mae
    nabima! Fifi asi gala eno huluane ilia ‘gode’ liligi da Asilia hina bagade ili
    mae hasanasima:ne gaga:bela:? Hame mabu!'
  tpi-OTNT: “Hesekia i save giamanim yupela na i tok, Bikpela bai i helpim yupela
    long winim mipela. Tasol yupela i no ken larim Hesekia i giamanim yupela. Yupela
    i ting ol god bilong ol arapela lain i bin helpim ol na ol i winim mipela ol Asiria
    long pait, a? Nogat tru.
  hau-SA: “Kada ku bar Hezekiya ya ruɗe ku sa’ad da ya ce, ‘Ubangiji zai cece mu.’
    Allahn wata al’umma ya taɓa ceci ƙasarsa daga hannun sarkin Assuriya?
  uig-LAT: 'Hezekiyaning silerge: — «Perwerdigar bizni qutquzidu» dep ishendürüshige
    yol qoymanglar! El-yurtlarning ilah-butlirining biri öz zéminini Asuriye padishahining
    qolidin qutquzghanmu?'
  nde-nde: “Lingavumeli uHezekhiya ukuthi alikhohlise esithi, ‘UThixo uzasikhulula.’
    Kulonkulunkulu wesinye isizwe osewake wakhulula ilizwe lakhe esandleni senkosi
    yase-Asiriya na?
  ton-ton: Vakai telia naʻa fakalotoʻi ʻakimoutolu ʻe Hesekaia, ʻo pehē, ‘ʻE fakamoʻui
    ʻakitautolu ʻe Sihova.’ ʻOku ai ha ʻotua ʻoe ngaahi puleʻanga kuo ne fakamoʻui
    hono fonua mei he nima ʻoe tuʻi ʻo ʻAsilia?
  ces-1613: 'Nechť vás nesvodí Ezechiáš, řka: Hospodin vysvobodí nás. Zdaliž mohli
    vysvoboditi bohové národů jeden každý zemi svou z ruky krále Assyrského?'
  eng-WMB: Beware lest Hezekiah persuade you, saying, “The LORD will deliver us.”
    Have any of the gods of the nations delivered their lands from the hand of the
    king of Assyria?
  tam-TCV: “எசேக்கியா, ‘யெகோவா எங்களை மீட்பார்’ என்று கூறி உங்களைத் தவறான வழியில்
    நடத்த விடாதீர்கள். எந்த நாட்டின் தெய்வமாவது, எப்பொழுதாவது அவர்கள் நாட்டை அசீரிய
    அரசனின் கையிலிருந்து மீட்டதுண்டோ?
  ceb-ULB: Ayaw tugoti nga linglahon kamo ni Hezekia, sa pag-ingon, 'luwason kita
    ni Yahweh.' aduna bay dios nga makaluwas sa katawhan gikan sa kamot sa hari sa
    Asiria?
  pol-UBG: 'Niech Ezechiasz nie zwodzi was, mówiąc: PAN nas wybawi. Czy bogowie innych
    narodów mogli wybawić swoją ziemię z ręki króla Asyrii?'
  urd-GVU: حِزقیاہ کی مت سننا۔ جب وہ کہتا ہے، ’رب ہمیں بچائے گا‘ تو وہ تمہیں دھوکا
    دے رہا ہے۔ کیا دیگر اقوام کے دیوتا اپنے ملکوں کو شاہِ اسور سے بچانے کے قابل رہے
    ہیں؟
  deu-1912: 'Laßt euch Hiskia nicht bereden, daß er sagt: Der HERR wird uns erlösen.
    Haben auch der Heiden Götter ein jeglicher sein Land errettet von der Hand des
    Königs von Assyrien?'
  kan-2017: “ಯೆಹೋವನು ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವನು ಎಂಬ ನಂಬಿಕೆಯನ್ನು ಹಿಜ್ಕೀಯನು ನಿಮ್ಮಲ್ಲಿ ಹುಟ್ಟಿಸಾನು
    ನೋಡಿಕೊಳ್ಳಿರಿ. ಯಾವ ಜನಾಂಗದ ದೇವತೆಯು ತನ್ನ ದೇಶವನ್ನು ಅಶ್ಶೂರದ ಅರಸನ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ಕಾಪಾಡಿತು?
  yap-yap: Dab mpaged Hezekiah nge ban nagmed ngam leam niged ni SOMOL e bayi ayuweg
    e pogofan romed. Gur, bay reb e pi got u reb e nam ni ka’a yigi ayuweg e pi binaw
    rorad u pa’ e emperor nu Assyria?
  hlt-MCSB: “BOEIPA loh mamih n'huul bitni,” a ti mai neh Hezekiah loh nangmih m'vuet
    ve. Namtom pathen pakhat long khaw a khohmuen te Assyria manghai kut lamloh a
    huul noek a?
  mdy-ETH: ሂዚቂያሴ፦ ‹ናንጊና ናንጋ ጎዳ ኑና ዓውሳንዳኔ!› ጌዒ ጌዒ ዒንሢ ዔኤያሶፓ፤ ዒንሢ ዔራንቴ ሜሌ ዴሮኮ ካኣሽኮ ፆኦዞፓ
    ፔቴይታዖ ዓሶኦሬ ካኣቲ ኩጫፓ ዓጮ ፔኤሲ ዓውሳኒ ዳንዳዔይ ዓኣ?
  twi-ASANTE: “Mommma Hesekia nka sɛ, ‘Awurade bɛgye yɛn,’ mfa nnaadaa mo. Ɔman bi
    so nyame atumi agye ne ɔman afiri Asiriahene nsam pɛn anaa?
  eng-WEBU: Beware lest Hezekiah persuade you, saying, “The LORD will deliver us.”
    Have any of the gods of the nations delivered their lands from the hand of the
    king of Assyria?
  wal-wal: “Hizqqiyaasi inttena, ‘GODAI nuna ashshana’ yaagidi cimmennaadan naagettite.
    Dere asatu xoossatuppe ba biittaa Asoore kawuwaa kushiyaappe ashshida xoossi de7iiyye?
  spa-PDDPT: 'Que no los engañe Ezequías al decir: Yavé nos librará. ¿Alguno de los
    ʼelohim de las naciones libró a su tierra de la mano del rey de Asiria?'
  gun-gun: Penhembotavy uka eme Ezequias pe “ Senhor nhandereraa jepe 'rã”, he'i ramo.
    Mba'eta yvy regua kuery ruete ra'angaa ikuai va'e nda'u ogueraa jepe ri yvy Assíria
    pygua huvixa po gui?
  ilo-ULB: Saanyo nga ipalubos nga iyaw-awannakayo ni Ezekias, a kunana, ‘Ispalennatayonto
    ni Yahweh.' Adda kadi ti uray siasino kadagiti dios dagiti tattao ti nangispal
    kadakuada manipud iti pannakabalin ti ari ti Asiria?
  kpg-kpg: Hudee dumaalia gi Hezekiah gi halahalau ina goodou gi hagamaanadu bolo
    Dimaadua ga haga dagaloaha goodou. Ma e donu bolo nia god o nia henua ala i golo
    gu haga dagaloaha nadau henua gi daha mo di king aamua o Assyria?
  uig-ARA: 'ھەزەكىيانىڭ سىلەرگە: ــ «پەرۋەردىگار بىزنى قۇتقۇزىدۇ» دەپ ئىشەندۈرۈشىگە
    يول قويماڭلار! ئەل-يۇرتلارنىڭ ئىلاھ-بۇتلىرىنىڭ بىرى ئۆز زېمىنىنى ئاسۇرىيە پادىشاھىنىڭ
    قولىدىن قۇتقۇزغانمۇ؟'
  sus-sus: Wo naxa wo tuli mati Xesekiya ra, naxan wama wo madaxufe a falafe ra, «Marigi
    Alatala won nakisima nɛ.» Si gbɛtɛe xa alae nɔ nɛ e xa mixie bade Asiriya mangɛ
    bɛlɛxɛ i?
  pon-2006: Kumwail dehr mweidohng Esekaia en pitihkin kumwail me KAUN-O pahn ketin
    doareikumwailla. Ia duwe, koht en wehi teikan doarehla ar wehi sang nanmwarki
    lapalap en Asiria?
  ksd-ksd: 'Avat a balaure, kan Esekia na tuam pa avat ma ra tinata dari: A Luluai
    na valaun dat. Dave, ta tikai ta ra umana god kai ra umana Tematana i tar valaun
    diat bar kan ra lima i ra king Asiria?'
  tur-YTC: Hizkiya'nın, “Yahve bizi kurtaracak” diyerek sizi kandırmasından sakının.
    Ulusların ilâhlarından herhangi biri kendi ülkelerini Aşur Kralı'nın elinden kurtardı
    mı?
  grc-BRENT: Μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, λέγων, ὁ Θεὸς ῥύσεται ὑμᾶς· μὴ ἐῤῥύσαντο οἱ
    θεοὶ τῶν ἐθνῶν, ἕκαστος τὴν ἑαῦτοῦ χώραν ἐκ χειρὸς βασιλέως Ἀσσυρίων;
  ind-AYT: Waspadalah supaya jangan Hizkia menyesatkanmu dengan berkata, “TUHAN akan
    melepaskan kita.” Adakah ilah bangsa-bangsa melepaskan negeri mereka dari tangan
    raja Asyur?
  nya-nya: “Inu musalole kuti Hezekiya akusocheretseni pamene iye akuti, ‘Yehova adzatipulumutsa.’
    Kodi alipo mulungu wa anthu a mtundu wina amene anapulumutsa dziko lake mʼdzanja
    la mfumu ya ku Asiriya?
  hrv-hrv: 'Ne dajte da vas Ezekija zaludi govoreći vam: Jahve će vas izbaviti. Jesu
    li bogovi drugih naroda izbavili svoje zemlje iz ruku asirskoga kralja?'
  mps-mps: “Hesekiago dage tibo po ola mayu, te po obao, ‘Genuai Bidigo da tau sobaso,
    te dago augwali aiyaba elalueibao,’ po wai. Tiali goli, te Hesekiago tibo po wabo
    po odogio. Dagego homugo te gasa hani dabe augwa godigo te augwali tau selama,
    te boi hwįani augwaligo da Asiria dabe aiyaba elaluali da, agawe? Mu menio.
  tpi-tpi: “Hesekia i save giamanim yupela na i tok, Bikpela bai i helpim yupela long
    winim mipela. Tasol yupela i no ken larim Hesekia i giamanim yupela. Yupela i
    ting ol god bilong ol arapela lain i bin helpim ol na ol i winim mipela ol Asiria
    long pait, a? Nogat tru.
  dan-1931: 'Lad ikke Ezekias forføre eder med at sige: HERREN vil frelse os! Mon
    nogen af Folkenes Guder har kunnet frelse sit Land af Assyrerkongens Hånd?'
  vie-OVCB: 'Đừng để Ê-xê-chia dẫn dụ các ngươi bằng cách nói rằng: ‘Chúa Hằng Hữu
    sẽ giải cứu chúng ta!’ Có thần nào của các dân tộc từng giải cứu dân mình khỏi
    tay vua A-sy-ri không?'
  guj-2017: ‘યહોવાહ આપણને છોડાવશે,’ એમ કહીને હિઝકિયા તમને ગેરમાર્ગે ના દોરે. શું વિદેશીઓના
    કોઈ પણ દેવે પોતાના દેશને આશ્શૂરના રાજાના હાથમાંથી છોડાવ્યો છે?
  pon-2006A: Kumwail dehr mweidohng Esekaia en pitihekin kumwail me KAUN-O pahn ketin
    doareikumwailla. Ia duwe, koht en wehi teikan doarehla ar wehi sang nanmwarki
    lapalap en Asiria?
  por-BRBSL: 'Cuidado para que Hezekiah não vos convença, dizendo: “Yahweh nos entregará”.
    Algum dos deuses das nações entregou suas terras da mão do rei da Assíria?'
  cth-cth: Hezekiah ni, BAWIPA ni maimouh na rungngang han doeh telah a dei e lahoi
    na dum awh nahanh seh. Ram pueng teh Assyria siangpahrang kut dawk hoi amamae
    ram hah a rungngang awh maw.
  twi-twi: “Mommma Hesekia nka se, ‘Awurade begye yɛn,’ mfa nnaadaa mo. Ɔman bi so
    nyame atumi agye ne man afi Asiriahene nsam pɛn ana?
  hlt-hlt: “BOEIPA loh mamih n'huul bitni,” a ti mai neh Hezekiah loh nangmih m'vuet
    ve. Namtom pathen pakhat long khaw a khohmuen te Assyria manghai kut lamloh a
    huul noek a?
  tbz-SIM: Di bɑ́ɑ́ kéntɛ́ Esekiɑsi di nɑ́ɑ́ ntì kɛ tú di Yiɛ̀ nKuyie nyóó di dɛɛtɛ́,
    ò di fétìnkomu. Yɛhɛkɛ̀ tɛyɛ̀ kɔbɛ kó yɛbɔkɛ̀ nɑ kɛ bɛ̀ dɛɛtɛ́ kɛ̀ Asidii kóo
    kpɑ̀ɑ̀tì í bɛ̀ pĩ̀ńnɑ́ɑ̀?
  msy-2020: “Hesekia ia gifaragha ghaze, ‘Ikiavɨra Itir God, ian akuragh Asiriaba
    dɨkabɨragham!’ Ia Hesekia ateghtɨma a ia gifaran markɨ. Ia ti ghaze, kantrin igharazibar
    aseba men akurvasi, ezɨ me Asiriaba e mɨsogha e abɨra, a? Bar puvatɨ.
  dop-dop: 'Mpʋ tɔ, Ɩsekiyɑsɩ ɩ tɑɑ tʋsɩ-mɛɣɛ yem nɑ ɩ́ tɔŋ sɩ: Tɑcɑɑ kɑ wɑɑsɩ-mɛ.
    Piitimnɑɑ tɩɩŋ tɑ pǝsɩ nɑ ɩ́ wɑɑsɩ ɩ yǝlɑɑ kɛ Asilii wulɑʋ niŋ tɑɑ.'
  azb-azb: ‹Rəbb bizi qurtaracaq› deyib qoy Xizqiya sizi azdırmasın. Millətlərin allahlarından
    biri öz ölkəsini Aşşur padşahının əlindən qurtardımı?
  eng-DBY: Let not Hezekiah persuade you, saying, Jehovah will deliver us. Has any
    of the gods of the nations delivered his land out of the hand of the king of Assyria?
  hin-2017: ऐसा न हो कि हिजकिय्याह यह कहकर तुम को बहकाए कि यहोवा हमको बचाएगा। क्या
    और जातियों के देवताओं ने अपने-अपने देश को अश्शूर के राजा के हाथ से बचाया है?
  wol-KYG: 'Bu leen Esekiya sànk, naan leen: ‘Aji Sax ji moo nuy xettli.’ Ndax tuuri
    xeet yi mas nañoo xettli réewu wenn xeet ci buurub Asiri?'
  eng-YLT: lest Hezekiah doth persuade you, saying, Jehovah doth deliver us. 'Have
    the gods of the nations delivered each his land out of the hand of the king of
    Asshur?
  eng-WYC-2017: Hezekiah trouble not you, and say, The Lord shall deliver us. Whether
    the gods of folks delivered each his land from the hand of the king of Assyrians?
  eng-WMBB: Beware lest Hezekiah persuade you, saying, “The LORD will deliver us.”
    Have any of the gods of the nations delivered their lands from the hand of the
    king of Assyria?
  urd-GVH: हिज़क़ियाह की मत सुनना। जब वह कहता है, ‘रब हमें बचाएगा’ तो वह तुम्हें धोका
    दे रहा है। क्या दीगर अक़वाम के देवता अपने मुल्कों को शाहे-असूर से बचाने के क़ाबिल
    रहे हैं?
  rug-rug: Lopu va malumia se Hezikaea pude turaṉa va sea gamu pana zama guahe si
    asa, ‘E Zihova kote harupu gita.’ Vea, hite harupi na dia tamasa sari butubutu
    koasa limana sa baṉara pa Asiria?
  gaz-gaz: “Hisqiyaas, ‘Waaqayyo nu baraara’ jedhee isin hin dogoggorsin; Waaqni saboota
    kamii iyyuu takkumaa harka mooticha Asoor keessaa biyya ofii baafatee beekaa?
  fra-LSG: 'Qu’Ézéchias ne vous séduise point, en disant: L’Éternel nous délivrera.
    Les dieux des nations ont-ils délivré chacun son pays de la main du roi d’Assyrie?'
  yal-yal: Nayi, ɛ nama tin Xesekiya xa ɛ mayenden, a fala a Alatala ɛ xunbama nɛn.
    Siya gbɛtɛne alane Asiriya mangani kala nɛn e yamanan suxu feen ma ba?
  haw-1868: E ao oukou, o hoowalewale mai o Hezekia ia oukou, i ka i ana mai, E hoopakele
    mai no o Iehova ia kakou. Ua hoopakele anei na akua o kekahi lahuikanaka i ko
    lakou aina iho, mai ka lima aku o ke alii o Asuria?
  arb-NAV: 'فَلا يَغُرَّنَّكُمْ حَزَقِيَّا بِقَوْلِهِ: إِنَّ الرَّبَّ يُنْقِذُنَا.
    هَلْ أَنْقَذَ أَحَدُ آلِهَةِ الأُمَمِ أَرْضَ شَعْبِهِ مِنْ يَدِ مَلِكِ أَشُورَ؟'
  ewe-ewe: “Migana Hezekia nable mi esi wògblɔ be, ‘Yehowa aɖe mi’ o. Ɖe dukɔ aɖe
    ƒe Mawu te ŋu ɖe eƒe anyigba tso Asiria fia ƒe asi me kpɔa?
  eng-LEE: So that Hezekiah may not mislead you, saying, The Lord will deliver us.
    Have the gods of the nations delivered each his land out of the hand of the king
    of Assyria?
  asm-FB: ‘যিহোৱাই আমাক উদ্ধাৰ কৰিব বুলি’ হিষ্কিয়াই তোমালোকক নুভুলাওক। লোকসকলৰ কোনো
    এজন দেৱতাই জানো ৰজা অচূৰীয়াৰ হাতৰ পৰা তেওঁলোকক উদ্ধাৰ কৰিছিল?
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ شٍسٍكِيَ رَ، نَشَن وَ مَ وٌ مَدَشُقٍ عَ قَلَقٍ رَ، «مَرِفِ
    عَلَتَلَ وٌن نَكِسِمَ نّ.» سِ فبّتّيٍ شَ عَلَيٍ نْ نّ عٍ شَ مِشِيٍ بَدٍ عَسِرِيَ
    مَنفّ بّلّشّ عِ؟
  fra-SBL: 'Prenez garde qu''Ézéchias ne vous persuade, en disant : « Yahvé nous délivrera. »
    Un seul des dieux des nations a-t-il délivré leurs terres de la main du roi d''Assyrie ?'
  hbo-hbo: פֶּן־יַסִּ֨ית אֶתְכֶ֤ם חִזְקִיָּ֙הוּ֙ לֵאמֹ֔ר יְהוָ֖ה יַצִּילֵ֑נוּ הַהִצִּ֜ילוּ
    אֱלֹהֵ֤י הַגֹּויִם֙ אִ֣ישׁ אֶת־אַרְצֹ֔ו מִיַּ֖ד מֶ֥לֶךְ אַשּֽׁוּר׃
  kik-kik: “Mũtigetĩkĩre Hezekia amũhĩtithie, rĩrĩa ekuuga atĩrĩ, ‘Jehova nĩegũtũhonokia.’
    Nĩ kũrĩ ngai ya rũrĩrĩ o na rũrĩkũ ĩrĩ yahonokia bũrũri wayo kuuma guoko-inĩ kwa
    mũthamaki wa Ashuri?
  fra-NCL: 'Qu’Ezéchias ne vous abuse point, en disant : Yahweh nous délivrera. Est-ce
    que les dieux des nations ont délivré chacun leur pays de la main du roi d’Assyrie ?'
  cek-AK: Acoe oh, to tih ai nahaeloe Hezekiah mah nangcae khaeah, Angraeng mah pahlong
    tih hmang, tiah na zoek o moeng tih. Prae kaminawk ih sithawnawk mah a prae to
    Assyria siangpahrang ban thung hoiah loih o sak vai maw?
  cuk-cuk: '” ’Melle be Ezequías-itomalo, ar yamo bemar-yamogoed, bemarga sogdagoed:
    Bab-Jehová anmar-bendakoye. ¿Ar yar-bamalad-e-bab-dummagande, Asiria-e-rey-annik
    bemarga yar-susa be daksi?'
  uig-CYR: 'Һәзәкияниң силәргә: — «Пәрвәрдигар бизни қутқузиду» дәп ишәндүрүшигә йол
    қоймаңлар! Әл-жутларниң илаһ-бутлириниң бири өз зиминини Асурийә падишасиниң қолидин
    қутқузғанму?'
  tel-2017: వివిధ ప్రజల దేవుళ్ళలో ఎవరైనా తన దేశాన్ని అష్షూరు రాజు చేతిలో నుండి విడిపించాడా?
    హమాతు దేవుళ్ళేమయ్యారు?
  hat-BSA: 'Veye pou Ézéchias pa egare nou e di nou: “SENYÈ a va delivre nou”. Èske
    youn nan dye a nasyon yo te delivre tè li a anba men a wa Assyrie la?'
  kos-kos: Nimet lela Hezekiah elan kiapwekowos in nunku mu LEUM GOD El ac molikowosla.
    Ya god lun mutunfacl saya uh nu molelosla liki poun Tokosra Fulat lun Assyria?
  hbo-WLC: פֶּן־יַסִּ֨ית אֶתְכֶ֤ם חִזְקִיָּ֙הוּ֙ לֵאמֹ֔ר יְהוָ֖ה יַצִּילֵ֑נוּ הַהִצִּ֜ילוּ
    אֱלֹהֵ֤י הַגּוֹיִם֙ אִ֣ישׁ אֶת־אַרְצ֔וֹ מִיַּ֖ד מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: “Unu ekwela ka Hezekaya rafuo unu mgbe ọ na-asị, ‘Onyenwe anyị ga-anapụta
    anyị.’ O nweela chi niile nke ndị mba ọzọ, nke napụtarala ala ha site nʼaka eze
    Asịrịa.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ ବୋଲି କହି ହିଜକୀୟ ଯେପରି ତୁମ୍ଭମାନଙ୍କୁ ନ
    ମଣାଏ, ଏଥିପାଇଁ ସାବଧାନ ହୁଅ। ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କର ଦେବତାଗଣ ମଧ୍ୟରୁ କୌଣସି ଦେବତା କʼଣ ଅଶୂରୀୟ
    ରାଜା ହସ୍ତରୁ ଆପଣା ଦେଶ ଉଦ୍ଧାର କରିଅଛି?
  chk-chk: Iwe, oupwe afälikemi pwe Hiskia esap emweningauekemi ren an apasa pwe ewe
    Samol mi Lapalap epwe amanauakemi. Ifa usun, mi wor eman lein koten ekewe mwü
    a tufichin angasa fanüan seni ewe kingen Asiria?
  rop-rop: “‘Wal yumob sabi King Hesakaiya bin tok, “YAWEI garra seibum wi.” Bat yumob
    nomo teiknodis langa im. Wanim yumob reken? Det najalot drimin bin seibum olabat
    kantri brom det king brom Asiriya?
  ukr-1871: 'Нехай же не зводить вас Езекія, говорючи: Господь вирятує нас. Хиба ж
    боги народів урятували, кожен свою землю, з потали в царя Ассирийського?'
  deu-1951: 'Lasset euch von Hiskia nicht verführen, wenn er spricht: Der HERR wird
    uns erretten! Haben etwa die Götter der Heiden ein jeder sein Land aus der Hand
    des assyrischen Königs erretten können?'
  eng-JPS: 'Beware lest Hezekiah persuade you, saying: The LORD will deliver us. Hath
    any of the gods of the nations delivered his land out of the hand of the king
    of Assyria?'
  srp-1865: 'Nemojte da vas vara Jezekija govoreæi: Gospod æe nas izbaviti. Je li
    koji izmeðu bogova drugih naroda izbavio svoju zemlju iz ruke cara Asirskoga?'
  lug-lug: “Mwekuume Keezeekiya aleme okubasendasenda ng’ayogera nti, ‘Mukama alibalokola.’
    Waliwo katonda yenna ow’amawanga eyali awonyezza ensi ye mu mukono gwa kabaka
    w’e Bwasuli?
  heb-heb: פן יסית אתכם חזקיהו לאמר יהוה יצילנו ההצילו אלהי הגוים איש את ארצו מיד
    מלך אשור׃
  ben-IRV: হিষ্কিয় তোমাদের বিপথে চালাবার জন্য যেন না বলে, সদাপ্রভু তোমাদের রক্ষা
    করবেন। অন্যান্য জাতির কোন দেবতা কি অশূরীয়ার রাজার হাত থেকে তার দেশ রক্ষা করতে
    পেরেছে?
  pan-pan: ਖ਼ਬਰਦਾਰ, ਕਿਤੇ ਹਿਜ਼ਕੀਯਾਹ ਇਹ ਆਖ ਕੇ ਤੁਹਾਨੂੰ ਨਾ ਭਰਮਾਵੇ ਕਿ ਯਹੋਵਾਹ ਸਾਨੂੰ ਛੁਡਾਵੇਗਾ!
  mya-JVB: ဟေဇကိ က၊ ထာဝရဘုရား သည် ငါ တို့ကို ကယ် ယူတော်မူမည်ဟု မ ဖြားယောင်း စေနှင့်။
    အပြည်ပြည် သောဘုရား တို့သည် မိမိ တို့ပြည် များကို အာရှုရိ ရှင်ဘုရင် လက် မှ ကယ်
    လွှတ်ကြပြီလော။
  hmo-hmo: “Hesekaia ese umui do ia koia, do ia gwau, ‘Lohiabada ese ita do ia hamauria,’
    to do umui kamonai henia lasi. Bese idauidau edia dirava ta ese nega ta edia tano
    be Asuria ena king ena siahu dekena amo ia hamauria, a?
  urd-urd: ख़बरदार ऐसा न हो कि हिज़क़ियाह तुम को ये कह कर तरग़ीब दे, कि ख़ुदावन्द
    हम को छुड़ाएगा। क्या क़ौमों के मा'बूदों में से किसी ने भी अपने मुल्क को शाह —
    ए — असूर के हाथ से छुड़ाया है?
  rus-SYN: 'Итак да не обольщает вас Езекия, говоря: “Господь спасет нас”. Спасли
    ли боги народов, каждый свою землю, от руки царя Ассирийского?'
  bqc-SIM: Ezekia mɛ̀ Dii a á bↄ. Ásu weio, ásu to à á sã́são. Buipãleↄ tã́ae
    è gì Asiliↄ kíaɛ aà ń bùsu símáe?
  tcz-CHONGTHU: “Hezekiah in, 'Pakai in eihuhdoh diu ahi!' tia aseichu kilhep lhah
    sah hih un. Chidang namdang pathen hon amiteu Assyria lengpa akon ahuhdoh khah
    mong uvem?
  mar-mar: परमेश्वर आपल्याला सोडवील असे सांगून हिज्कीयाने तुम्हास चुकीचा मार्ग दाखवू
    नये. अश्शूर राज्याच्या सामर्थ्यापासून कोणत्या राष्ट्रातील देवाने आपल्या लोकांस
    सोडवीले आहे काय?
  qub-qub: «Ezequías ‹Tayta Diosmi salbamäshun› nishuptiquega ama riguiychu. Manami
    maygan dioscunapis salbashachu nasyunnincunata Asiria raypa maquinpitaga.
  hat-hat: Pa kite Ezekyas pran tèt nou pou nou kwè Seyè a va delivre nou. Eske bondye
    lòt nasyon yo te delivre yo anba men wa peyi Lasiri a?
  eng-BSB: Do not let Hezekiah mislead you when he says, ‘The LORD will deliver us.’
    Has the god of any nation ever delivered his land from the hand of the king of
    Assyria?
  eng-WEBPB: Beware lest Hezekiah persuade you, saying, “The LORD will deliver us.”
    Have any of the gods of the nations delivered their lands from the hand of the
    king of Assyria?
  kbq-kbq: Hagi Hezekaia'ma tamagriku'ma huno Ra Anumzamo'a taza hanigeta Asiria vahera
    hara hu zamageteregahune huno nehiana reramatga nehianki kva hiho. Hianagi ama
    mopafina mago'a vahe'mofona ru anumzamo'a aza higeno, Asiria kini nera hara hugatere'nefi?
    I'o.
  nhe-BL: Ma ax inmechcajcayahua Tlanahuatijquetl Ezequías huan inmechilhuis para
    imoTECO huelis inmechmanahuis tomaco. Niyon se tiotzi tlen onca ipan nochi nopa
    tlaltini campa tinejnentoque ax hueltoc quimanahuía itlal tlen nopa tlanahuatijquetl
    tlen tlali Asiria.
  gub-BL: Pemuwemu'em kar zo Ezeki pezeupe nehe. — Tupàn pepyro putar nehe, i'i mua'u
    peme. — Aipo tupàn amo ae ywy rehe har upuner wemiaihu wapyro haw rehe Axir wanuwihawete
    wi wà. Nan.
  eng-DRA: 'Neither let Ezechias trouble you, saying: The Lord will deliver us. Have
    any of the gods of the nations delivered their land out of the hand of the king
    of the Assyrians?'
