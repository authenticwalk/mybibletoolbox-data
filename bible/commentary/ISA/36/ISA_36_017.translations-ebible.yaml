verse: ISA.036.017
translations:
  mal-C: പിന്നെ ഞാൻ വന്നു നിങ്ങളെ നിങ്ങളുടെ സ്വന്തം നാടുപോലെയുള്ള ഒരു നാട്ടിലേക്ക്—ധാന്യവും
    പുതുവീഞ്ഞുമുള്ള ഒരു നാട്ടിലേക്ക്, അപ്പവും മുന്തിരിത്തോപ്പുകളുമുള്ള ഒരു നാട്ടിലേക്ക്
    കൊണ്ടുപോകും.
  deu-TKW: bis ich komme und euch in ein Land hole, das eurem Lande gleicht, ein Land
    voller Korn und Most, ein Land voller Brotkorn und Weinberge.
  lin-lin: liboso ete naya kozwa bino mpo na komema bino na mokili oyo ekokana na
    oyo ya bino, mokili oyo etonda na ble mpe na vino ya sika ; mokili ya mapa mpe
    ya bilanga ya vino.
  eng-LSV: until my coming in, and I have taken you to a land like your own land,
    a land of grain and wine, a land of bread and vineyards;
  eng-GNV: Till I come and bring you to a land like your owne land, euen a land of
    wheate, and wine, a land of bread and vineyardes,
  eng-WEBSTER: Until I come and take you away to a land like your own land, a land
    of corn and wine, a land of bread and vineyards.
  nhw-BL: Teipa quema nochi ya nijsencajtos niyas huan nimechhuicas ipan se tlali
    catli tlahuel cuali quen cuali amotlal. Nimechhuicas ipan se tlali catli tlahuel
    quieliltía trigo huan xocomecatl para anquichihuase pantzi huan tlaili.
  swh-ONEN: mpaka nije nikawapeleke katika nchi iliyo kama nchi yenu wenyewe, nchi
    ya nafaka na divai mpya, nchi ya mkate na ya mashamba ya mizabibu.
  bba-bba: Yen biru u koo nɑ u bɛɛ suɑ u kɑ dɑ tem ɡɑm mɛ mu sɑ̃ɑ nɡe bɛɛn tiin tem
    mɛ, mi resɛm kɑ ɑlikɑmɑ wɑ̃ɑ kpɑ i n pɛ̃ɛ kɑ tɑm mɔ.
  eng-KJVCPB: until I come and take you away to a land like your own land, a land
    of corn and wine, a land of bread and vineyards.
  luo-luo: nyaka chop abi mi ateru e piny machal gi pinyu, ma en piny machiego cham
    gi divai manyien, piny mopongʼ gi makati kod mzabibu.
  meu-meu: ela bona lau baina vasi, bena tano ta baina laohaimui, umui emui tano heḡereḡerena,
    uit bona vine-ranuna tanona, flaoa bona vine imeadia tanona.
  npi-ULB: तिमीहरूको जस्तै देशमा, अन्‍न र नयाँ दाखमद्यको देशमा, रोटी र दाखबारीको देशमा
    म आएर मैले तिमीहरूलाई नलगेसम्म तिमीहरूले यसै गर्नेछौ ।'
  yor-yor: títí tí èmi yóò fi mú un yín lọ sí ilẹ̀ kan tí ó dàbí i tiyín, ilẹ̀ tí
    ó ní irúgbìn oníhóró àti wáìnì tuntun, ilẹ̀ tí ó ní àkàrà àti ọgbà àjàrà.
  pes-OPCB: تا زمانی که بیایم و شما را به سرزمینی دیگر ببرم که مانند سرزمین شما پر
    از نان و شراب، غله و عسل، و درختان انگور و زیتون است. اگر چنین کنید زنده خواهید
    ماند.
  tgl-ULB: Gagawin mo ito hanggang ako ay dumating at aalisin ka sa iyong sariling
    lupain, lupain ng butil at bagong alak, lupain ng tinapay at mga ubasan.'
  hui-hui: Ani kamiria i̱na ibalu tínaga tano karulalu tínibi dindi mende baya gibiore
    tínaga dindi o kamigobi dege ngagoha haru pu heloliya, laya. Dindi mende bayaleore
    ogoniha waini iba wabule pu mbira mini gerebi lini daga mabu dewa wialu mberedi
    wabulenenaga nde widi maburu dewa dege nga, laya.
  mya-mya: '@see-verse:ISA.036.016'
  bod-N: རྗེས་སུ་བདག་འོང་བའི་དུས་སུ་ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་ཡུལ་ཁམས་ལྟ་བུའི་ཡུལ་ཞིག་ལ་འཁྲིད་པར་བྱ་སྟེ།
    ཡུལ་དེར་འབྲུ་རིགས་འཛོམས་ཤིང་རྒུན་ཆང་གསར་པ་ཡོད་པ་དང་། བག་ལེབ་དང་རྒུན་འབྲུམ་ར་བ་ཡོད་པ་ཡིན།
  sna-sna: kusvikira ndauya ndizokutorai, ndigokuendesai kunyika yakaita seyenyu,
    nyika ine zviyo newaini itsva, nyika ine chingwa neminda yemizambiringa.
  spa-BLM: hasta que yo venga y los lleve a una tierra como la suya, una tierra de
    grano y de vino nuevo, una tierra de pan y de viñedos.
  cac-cac: masanto ol ex yic'b'at vin̈ d'a jun lum luum icha val lum eyic tic, syac'
    ixim trigo yed' te' uva d'a luum. Ol e b'o ixim pan, ol e b'oanpax vino.
  swh-ULB: Mtafanya hivi mpaka nije kuwachukua na kuwapeleka kwenye nchi kama ya kwenu.
    nchi ya mavuno na mvinyo mpya, nchi ya mkate na shamba.
  bel-bel: пакуль я ня прыйду і не вазьму вас у зямлю такую самую, як і ваша зямля,
    у зямлю хлеба і віна, у зямлю пладоў і вінаграднікаў.
  deu-ELBBK: bis ich komme und euch in ein Land hole wie euer Land, ein Land von Korn
    und Most, ein Land von Brot und Weinbergen.
  mbb-OT: taman te edliku a is eduma keniyu pehendiyà te tanà he iring te tanè niw–tanà
    he zuen duen menge pemuleey te paras he ebpekeveǥey keniyu te vinu, wey zuen duen
    menge trigu he egkehimu he keuyaǥan niw.
  mal-2015: പിന്നെ ഞാൻ വന്നു, നിങ്ങളുടെ ദേശത്തിന്നു തുല്യമായി ധാന്യവും വീഞ്ഞും അപ്പവും
    മുന്തിരിത്തോട്ടങ്ങളും ഉള്ള ഒരു ദേശത്തേക്കു നിങ്ങളെ കൂട്ടിക്കൊണ്ടു പോകും.
  gup-gup: Kaluk yerre wanjh ngaye ngamre kan ngudberre kore kunbolk ngardduk. Kumekbe
    wanjh kubolkmak karohrok kore ngudberre kunbolk, dja kadjolengmarnburren mandjalwern,
    yiman wheat dja grapes. Kunmekbe kakarrme manrakel, dja mak buriddi mandjalwern.”
  rmc-rmc: medik na avava pal tumende a na lava tumen andre ajsi phuv sar the tumari;
    andre phuv, kaj hin e pšeňica the e mol; andre phuv, kaj hin o maro the o viňici.
  pes-OPV: تا بیایم و شما را به زمین مانندزمین خودتان بیاورم یعنی به زمین غله و شیره
    وزمین نان و تاکستانها.
  ron-1924: пынэ вой вени ши вэ вой луа ынтр-о царэ ка а воастрэ, ынтр-о царэ плинэ
    де грыу ши де вин, о царэ плинэ де пыне ши де вий!
  ben-OBCV: যতক্ষণ না আমি এসে তোমাদেরই স্বদেশের মতো এক দেশে তোমাদের নিয়ে যাই—যে দেশ
    শস্যের ও নতুন দ্রাক্ষারসের, যে দেশ রুটির ও দ্রাক্ষাক্ষেত্রের।
  som-som: intaanan iman oo idiin kaxayn dal dalkiinna la mid ah, oo ah dal hadhuudh
    iyo khamri leh, oo ah dal kibis iyo beerocanab leh.
  lat-VUC: donec veniam, et tollam vos ad terram quæ est ut terra vestra, terram frumenti
    et vini, terram panum et vinearum.
  eng-ASVBT: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards.
  ita-1885: finchè io venga, e vi meni in un paese simile al vostro; in un paese di
    frumento e di mosto, in un paese di pane e di vigne.
  eng-LXXUP: until I come and take you to a land, like your own land, a land of corn
    and wine, and bread and vineyards.
  eng-ULB: You will do this until I come and take you away to a land like your own
    land, a land of grain and new wine, a land of bread and vineyards.'
  spa-VBL: Yo vendré y los llevaré a una tierra que es como la suya, una tierra de
    grano y de vino nuevo, una tierra de pan y de viñedos.
  fra-_FOB: Jusqu'à ce que je vienne et que je vous emmène dans un pays pareil à votre
    pays, un pays de froment et de vin, un pays de pain et de vignes.
  mal-mal: പിന്നെ ഞാൻ വന്നു, നിങ്ങളുടെ ദേശം പോലെയുള്ള ഒരു ദേശത്തേക്ക് ധാന്യവും വീഞ്ഞും
    അപ്പവും മുന്തിരിത്തോട്ടങ്ങളും ഉള്ള ഒരു ദേശത്തേക്ക് തന്നെ നിങ്ങളെ കൂട്ടിക്കൊണ്ടുപോകും.’
  urd-GVR: Phir kuchh der ke bād maiṅ tumheṅ ek aise mulk meṅ le jāūṅgā jo tumhāre
    apne mulk kī mānind hogā. Us meṅ bhī anāj aur naī mai, roṭī aur angūr ke bāġh
    haiṅ.
  suz-BL: मिनु नोले गो इन कली आंम रागी खोदेंशो अर्को रागी काम लाइक्‍नन्‍नी। मेको रागीम
    शुश अन्‍न नु अङगुर शांबु बाक्‍ब। मेको शोब्‍ले नु अङगुर रूम ब्रीशो रागी बाक्‍ब”
    देंत।
  eng-NOY: until I come, and take you to a land like your own land; a land of corn,
    and of new wine, a land of bread and of vineyards.
  ita-1927: 'finch’io venga a menarvi in un paese simile al vostro: paese di grano
    e di vino, paese di pane e di vigne.'
  ckb-ckb: هەتا ئەو کاتەی دێم و دەتانبەمە خاکێکی وەک خاکەکەی خۆتان، خاکی دانەوێڵە
    و شەرابی نوێ، خاکی نان و ڕەزەمێو.
  eng-BBE: Till I come and take you away to a land like yours, a land of grain and
    wine, a land of bread and vine-gardens.
  kan-OKCV: ಸ್ವಲ್ಪ ಕಾಲವಾದ ನಂತರ ನಾನು ಬಂದು ನಿಮ್ಮನ್ನು ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಆಹಾರ, ದ್ರಾಕ್ಷಿತೋಟ,
    ಇವು ಸಮೃದ್ಧಿಯಾಗಿರುವ ನಿಮ್ಮ ದೇಶಕ್ಕೆ ಸಮಾನವಾಗಿರುವ ಇನ್ನೊಂದು ದೇಶಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗುವೆನು.
  tam-2017: நான் வந்து, உங்களைத் தானியமும் திராட்சைத்தோட்டமுமுள்ள தேசமும், அப்பமும்
    திராட்சைரசமுமுள்ள தேசமுமாகிய உங்கள் தேசத்திற்கு ஒப்பான தேசத்திற்கு அழைத்துக்கொண்டு
    போகும்வரைக்கும், அவனவன் தன்தன் திராட்சைச்செடியின் பழத்தையும், தன்தன் அத்திமரத்தின்
    பழத்தையும் சாப்பிட்டு, அவனவன் தன் தன் கிணற்றின் தண்ணீரைக் குடியுங்கள்.
  spa-RV-1909: Hasta que yo venga y os lleve á una tierra como la vuestra, tierra
    de grano y de vino, tierra de pan y de viñas.
  ron-BTF: Până voi veni şi vă voi lua într-o ţară ca ţara voastră, o ţară a grânelor
    şi a vinului, o ţară a pâinii şi a viilor.
  eng-WEBP: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards.
  eng-FBV: I will come and take you to a land that's like your own, a land of grain
    and new wine, a land of bread and vineyards.
  nld-1939: 'totdat ik u kom medenemen naar een land, dat op het uwe gelijkt: een
    land van koren en wijn, een land van brood en wijnbergen.'
  nch-BL: Teipa quema nochi ya nijsencajtos niyas huan nimechhuicas ipan se tali cati
    tahuel cuali quej cuali amotal. Nimechhuicas ipan se tali cati tahuel quieliltía
    trigo huan xocomecat para anquichihuase pantzi huan taili.
  vie-1934: cho tới chừng ta đến, đặng đem các ngươi vào một xứ như xứ các ngươi,
    tức là xứ có mạch nha và rượu mới, lúa mì và nho.
  hin-CV: तब मैं आऊंगा और तुम्हें एक ऐसे देश में ले जाऊंगा, जो तुम्हारे ही देश के
    सदृश्य है, ऐसा देश जहां अन्‍न की उपज है तथा नई द्राक्षा भी. यह भोजन तथा द्राक्षा
    उद्यानों का देश है.
  eng-OURB: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards.
  spa-BES: Hasta que yo venga y los lleve a una tierra como la de ustedes, una tierra
    de grano y vino, una tierra de pan y viñas.
  tdx-tdx: ampara’ te homb’eo iraho hanese anahareo mb’an-tane manahake ty tane’ areo,
    tanen-ampemba naho divay, tane ama mahakama naho tanem-bahe.
  tha-KJV: จนเราจะมานำเจ้าไปยังแผ่นดิ​นที​่เหมือนแผ่นดินของเจ้าเอง เป็นแผ่นดิ​นที​่​มี​ข้าวและน้ำองุ่น
    แผ่​นดิ​นที​่​มี​ขนมปังและสวนองุ่น
  por-BR-2018: Até que eu venha, e vos leve a uma terra como a vossa, terra de trigo
    e de suco de uva, terra de pão e de vinhas.
  deu-ELO: bis ich komme und euch in ein Land hole wie euer Land, ein Land von Korn
    und Most, ein Land von Brot und Weinbergen.
  eng-WYC-2018: till I come, and take away you to a land which is as your land; to
    a land of wheat and of wine, to a land of loaves and of vineries. (until I come,
    and take you away to a land which is like your land; to a land full of corn, or
    of grain, and wine, a land full of loaves and of vineyards.)
  epo-epo: ĝis mi venos kaj prenos vin en landon similan al via lando, en landon de
    greno kaj mosto, en landon de pano kaj vinberĝardenoj.
  uig-PIN: ta mǝn kelip silǝrni buƣdayliⱪ ⱨǝm xarabliⱪ bir zeminƣa, neni bar ⱨǝm üzümzarliri
    bar bir zeminƣa, — zemininglarƣa ohxax bir zeminƣa apirip ⱪoyƣuqǝ yǝp-iqiweringlar!
  beo-beo: Amasea, Asilia hina bagade da dili soge eno dilia soge agoane (amo ganodini
    da waini sagai amola gagoma dilia baledehamoma:ne) amoga fima:ne oule masunu.
  tpi-OTNT: Na bai yupela i stap gut inap long taim mi kam na kisim yupela i go long
    narapela kantri i wankain olsem kantri bilong yupela yet. Dispela kantri i gat
    planti ol gaden wain na planti ol gaden wit bilong wokim bret.
  hau-SA: sai na zo na kuma kwashe ku zuwa ƙasa kamar taku, ƙasar hatsi da kuma sabon
    ruwan inabi, ƙasar abinci da gonakin inabi.
  uig-LAT: ta men kélip silerni bughdayliq hem sharabliq bir zémin’gha, néni bar hem
    üzümzarliri bar bir zémin’gha, — zémininglargha oxshash bir zémin’gha apirip qoyghuche
    yep-ichiwéringlar!
  nde-nde: ngize ngifike ngilithathe, ngilise elizweni elifanana lelakini, ilizwe
    lamabele lewayini elitsha, ilizwe lesinkwa lezivini.
  ton-ton: Kae ʻoua ke u haʻu ʻo ʻave ʻakimoutolu ki ha fonua ʻoku hangē ko homou
    fonua, ko e fonua ʻoe uite mo e uaine, ko e fonua ʻoe mā mo e ngoue vaine.
  ces-1613: Dokudž nepřijdu, a nepoberu vás do země podobné zemi vaší, do země úrodné,
    země chleba a vinic.
  eng-WMB: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards.
  tam-TCV: நான் வந்து உங்களை, உங்களது நாட்டைப்போல தானியமும், புதுத் திராட்சை இரசமும்,
    அப்பமும், திராட்சைத் தோட்டங்களும் நிறைந்த நாட்டிற்குக் கூட்டிச்செல்லும்வரை இவ்வாறு
    செய்வீர்கள்.
  ceb-ULB: Buhaton ninyo kini hangtod nga mobalik ako ug dad-on ko kamo ngadto sa
    yuta nga sama sa inyong kaugalingong yuta, ang yuta sa trigo ug bag-ong bino,
    ang yuta sa tinapay ug sa kaparasan.'
  pol-UBG: Aż przyjdę i zabiorę was do ziemi podobnej do waszej ziemi, do ziemi zboża
    i wina, do ziemi chleba i winnic.
  urd-GVU: پھر کچھ دیر کے بعد مَیں تمہیں ایک ایسے ملک میں لے جاؤں گا جو تمہارے اپنے
    ملک کی مانند ہو گا۔ اُس میں بھی اناج اور نئی مَے، روٹی اور انگور کے باغ ہیں۔
  deu-1912: bis daß ich komme und hole euch in ein Land, wie euer Land ist, ein Land,
    darin Korn und Most ist, ein Land, darin Brot und Weinberge sind.
  kan-2017: ಸ್ವಲ್ಪ ಕಾಲವಾದ ನಂತರ ನಾನು ಬಂದು ನಿಮ್ಮನ್ನು ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಆಹಾರ, ದ್ರಾಕ್ಷಿತೋಟ
