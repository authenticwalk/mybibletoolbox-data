  mya-JVB: သင်တို့ပြည်နှင့် တူသောပြည်တည်း ဟူသော၊ ဆန်စပါးစပျစ်ရည်နှင့် ပြည့်စုံသောပြည်၊
    မုန့်နှင့် စပျစ်ဥယျာဉ်များသောပြည်သို့၊ သင်တို့ကို ပို့ခြင်းငှါငါမလာမှီတိုင်အောင်၊
    သင်တို့သည် ကိုယ် စပျစ် ပင်၏အသီး၊ ကိုယ် သင်္ဘော သဖန်းပင်၏ အသီးကို စား ၍ ၊ ကိုယ်
    ရေကန် ကရေ ကို သောက် လျက် နေကြ ဦးလော့။
  hmo-hmo: ela bona Asuria ena king ese tano namona ta dekenai umui do ia abia lao.
    Inai tano be umui emui tano hegeregere, uiti bona uaina ena tano, paraoa bona
    vain umadia tano, olive audia bona hani tanona.
  urd-urd: जब तक कि मैं आकर तुम को ऐसे मुल्क में न ले जाऊँ, जो तुम्हारे मुल्क की तरह
    ग़ल्ला और मय का मुल्क, रोटी और ताकिस्तानों का मुल्क है।
  rus-SYN: доколе я не приду и не возьму вас в землю такую же, как и ваша земля, в
    землю хлеба и вина, в землю плодов и виноградников.
  bqc-SIM: e àↄ mↄ́ á sɛ́lɛi à táánↄ bùsu pãle pↄ́ dɛ lá á pↄ́wau. Pↄ́wɛna
    ń vɛ̃ɛ nao pàlawà, pɛ̃ɛ ń vɛ̃ɛbuo diuɛ.
  tcz-CHONGTHU: Chuteng leh hitobang gam dang khatna pui dinga kagon ding-chang leh
    lengpitwi umna gam, changlhah leh lengpi lei umna gam.
  mar-mar: मी येईन आणि जो देश तुमच्या स्वतःच्या देशासारखा आहे, धान्याचा व नव्या द्राक्षरसाचा
    देश, भाकरीचा व द्राक्षमळ्याचा देश, त्यामध्ये मी तुम्हास नेईपर्यंत तुम्ही असे करा.
  qub-qub: Nircorga pushashunquipaj quiquiquipa nasyunniqui-niraj nasyun aypalla rïgu
    cashanman, übas cashanman. Chaychömi tantatapis bïnutapis ruranquipaj.
  hat-hat: Lè wa a va vin isit la, l'a pran nou, l'a mennen nou nan yon lòt peyi ki
    tankou peyi pa nou an, yon peyi kote ki gen anpil ble pou fè farin ak anpil rezen
    pou fè diven.
  eng-BSB: until I come and take you away to a land like your own—a land of grain
    and new wine, a land of bread and vineyards.
  eng-WEBPB: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards.
  kbq-kbq: Hagi anama huta mani'nesnage'na nagra eme tamavre'na mago mopa tamagri
    mopagna moparega ome tamantegahue. Ana mopafina waini tima tro hu'zana, waini
    hoza rama'a megeno, bretima tro hu'zana, witi hoza rama'a me'ne.
  nhe-BL: Teipa quema nochi ya nijsencajtos niyas huan nimechhuicas ipan se tlali
    tlen tlahuel cuali queja cuali imotlal. Nimechhuicas ipan se tlali tlen tlahuel
    quieliltía trigo huan xocomecatl para inquichihuase pantzi huan tlaili.
  gub-BL: Tuwihawete peneraha putar amo ywy peywy zàwenugar pe nehe. Heta uwà tyw
    a'e ywy rehe. Heta win no. Heta arozràn typy'ak iapo pyr no. Pe'u ma'e peko parer
    ko 'ar rehe. Tuwihawete iziwy rehe pehem mehe pe'u putar a'e pe har nehe.
  eng-DRA: Till I come and take you away to a land, like to your own, a land of corn
    and of wine, a land of bread and vineyards.
