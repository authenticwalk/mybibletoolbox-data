verse: ISA.036.013
translations:
  mal-C: 'പിന്നെ ആ സൈന്യാധിപൻ എഴുന്നേറ്റുനിന്ന് എബ്രായഭാഷയിൽ വിളിച്ചുപറഞ്ഞു: “മഹാനായ
    അശ്ശൂർരാജാവിന്റെ വാക്കുകൾ കേൾക്കുക!'
  deu-TKW: 'Hierauf trat der Rabsake hin und rief mit lauter Stimme auf judäisch und
    sprach: Vernehmt die Worte des großen Königs, des Königs von Assyrien!'
  lin-lin: 'Boye, mokonzi ya basoda oyo bakengelaka mokonzi atelemaki mpe agangaki
    makasi na lokota ya Ebre : « Boyoka maloba ya mokonzi monene, mokonzi ya Asiri !'
  eng-LSV: And Rabshakeh stands and calls with a great voice [in] Jewish, and says,
    “Hear the words of the great king, the king of Asshur—
  eng-GNV: So Rabshakeh stood, and cryed with a loude voyce in the Iewes language,
    and sayd, Heare the wordes of the great King, of the King of Asshur.
  eng-WEBSTER: Then Rabshakeh stood, and cried with a loud voice in the Jew's language,
    and said, Hear ye the words of the great king, the king of Assyria.
  nhw-BL: 'Huajca nopa tlayacanquetl tlen soldados moquetzqui huan quintzajtzili chicahuac
    nopa israelitame catli moquetztoyaj campa tepamitl. Huan quincamanalhui ica hebreo
    camanali huan quinilhui: ―Xijcaquica cuali nopa camanali catli anmechilhuía nopa
    hueyi tlanahuatijquetl tlen tlali Asiria.'
  swh-ONEN: 'Kisha yule jemadari wa jeshi akasimama na kuita kwa lugha ya Kiebrania,
    akasema: “Sikieni maneno ya mfalme mkuu, mfalme wa Ashuru!'
  bba-bba: Sɑɑ ye sɔɔrɑ durɔ wi, u ɡbɑ̃rɑ kɑ dɑm kɑ Yudɑbɑn bɑrum u nɛɛ, i bɛsɛ Asiriɡibun
    sinɑ boko wi u kpuro keren ɡɑri swɑɑ dɑkio.
  eng-KJVCPB: Then Rabshakeh stood, and cried with a loud voice in the Jews’ language,
    and said, Hear ye the words of the great king, the king of Assyria.
  luo-luo: Eka jatend lweny nochungʼ moluongo matek gi dho jo-Hibrania niya, “Winjuru
    weche moa kuom ruoth maduongʼ ma en ruodh Asuria!
  meu-meu: Bena Rabsake na e tore isi, Heberu gadona ai e boi lolo, eto, Pavapava
    badana, Asuria pavapavana, ena hereva a kamonai.
  npi-ULB: तब प्रमुख कमाण्‍डर खडा भए र ठुलो सोरमा यहूदी भाषामा नै यसो भने, “महान्
    राजा, अश्शूरका महाराजाका कुरा सुन ।
  yor-yor: Lẹ́yìn náà ni ọ̀gágun náà dìde tí ó sì ké síta ní èdè Heberu pé, “Ẹ gbọ́
    àwọn ọ̀rọ̀ ọba ńlá, ọba Asiria!
  pes-OPCB: 'آنگاه فرماندهٔ آشور با صدای بلند به زبان عبری به مردمی که روی حصار شهر
    بودند گفت: «به پیغام پادشاه بزرگ آشور گوش دهید:'
  tgl-ULB: pagkatapos tumayo ang pangunahing pinuno at sumigaw ng malakas sa wika
    ng mga Judio, sinasabing, “Pakingggan ang mga salita ng dakilang hari, ang hari
    ng Asiria.
  hui-hui: Ani lowa Asiriali ami haguane biago ibugua agali maru ege pabe daligani
    handa daliho hearume hale helo Hiburu bi hongo howa ladaga howa lalu, Agali kini
    hongohe Asirianaga kini biago ibugua bi layago languliya baya hangu hale mia howa
    hale hadaba.
  mya-mya: ထို​နောက်​သူ​သည်​ထ​၍​ဟေ​ဗြဲ​ဘာ​သာ​စ​ကား ဖြင့်``သင်​တို့​အား​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​မိန့်
    တော်​မူ​သော​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: དེ་ནས་རབ་ཤཱ་ཀེ་ཡར་ལངས་ནས་སྐད་ཆེན་པོས་ཡ་ཧུ་དཱའི་སྐད་དུ། ཁྱོད་ཅག་གིས་རྒྱལ་པོ་ཆེན་པོ་ཨ་སུར་གྱི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Ipapo mukuru wehondo akasimuka akadanidzira nechiHebheru achiti, “Inzwai
    mashoko amambo mukuru, mambo weAsiria!
  spa-BLM: 'Entonces Rabsaces se puso de pie y gritó en voz alta en el idioma de los
    judíos y dijo: “¡Oigan las palabras del gran rey, el rey de Asiria!'
  cac-cac: 'Yuj chi'' ix q''ue lin̈an vin̈ yajal chi'', ix avaj chaan̈ vin̈, ix yalan
    vin̈ d''a ti'' hebreo: —Ab''ec val tas syal vin̈ rey ec''b''al te nivan yelc''ochi,
    aton vin̈ sreyal Asiria:'
  swh-ULB: Halafu kamanda mkuu akasimama na kupiga kelele kwa sauti kubwa kwa lugha
    ya kiyahudi, na akisema,
  bel-bel: 'І ўстаў Рабсак і абвясьціў моцным голасам па-Юдэйску, і сказаў: слухайце
    слова, цара вялікага, цара Асірыйскага!'
  deu-ELBBK: 'Und der Rabsake trat hin und rief mit lauter Stimme auf Jüdisch und
    sprach: Hört die Worte des großen Königs, des Königs von Assyrien!'
  mbb-OT: Ne zutun, midhitindeg haazà is peremandar te menge sundaru ne nemensag te
    Hebriyuhanen te, “Pemineǥa niw is migkaǥi te mekeǥeǥehem he hadì diyà te Asiria!
  mal-2015: 'അങ്ങനെ രബ്-ശാക്കേ നിന്നുകൊണ്ടു യെഹൂദാഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞതെന്തെന്നാൽ:
    മഹാരാജാവായ അശ്ശൂർരാജാവിന്റെ വാക്കു കേൾപ്പിൻ.'
  gup-gup: Wanjh nawu nakimuk soldier wernhdarrahmeng kore Hebrew kunwok, yimeng,
    “Mah, ngurriwern bininj, wanjh kandibekka bu marneyime ngudberre kunwok nuye king
    nawernhdulkarrekimuk nawu kawohrnawohrnan rowk kore Assyria.
  rmc-rmc: 'Paľis o Rabšake ušťiľa a vičinelas andre hebrejiko čhib: „Šunen, so phenel
    o baro asiriko kraľis!'
  pes-OPV: 'پس ربشاقی بایستاد و به آواز بلند به زبان یهود صدا زده، گفت: «سخنان سلطان
    عظیم پادشاه آشور را بشنوید.'
  ron-1924: 'Апой Рабшаке а ынаинтат ши а стригат ку тоатэ путеря луй ын лимба евреяскэ:
    „Аскултаць кувинтеле марелуй ымпэрат, ымпэратул Асирией!'
  ben-OBCV: তারপরে সেই সৈন্যাধ্যক্ষ দাঁড়িয়ে জোরে জোরে হিব্রু ভাষায় বলতে লাগলেন,
    “তোমরা মহান রাজাধিরাজ, আসিরীয় রাজার কথা শোনো!
  som-som: Markaasuu Rabshaaqeeh istaagay, oo intuu cod weyn ku qayliyey ayuu afka
    Yuhuudda ku hadlay oo yidhi, War maqla erayadii boqorka weyn ee ah boqorka Ashuur.
  lat-VUC: 'Et stetit Rabsaces, et clamavit voce magna judaice, et dixit: Audite verba
    regis magni, regis Assyriorum !'
  eng-ASVBT: Then Rabshakeh stood, and cried with a loud voice in the Jews’ language,
    and said, Hear ye the words of the great king, the king of Assyria.
  ita-1885: 'Poi Rab-sache si rizzò in piè, e gridò ad alta voce, in lingua giudaica,
    e disse: Ascoltate le parole del gran re, del re di Assiria:'
  eng-LXXUP: 'And Rabshakeh stood, and cried with a loud voice in the Jewish language,
    and said, Hear ye the words of the great king, the king of the Assyrians:'
  eng-ULB: Then the chief commander stood and shouted in a loud voice in the Jews'
    language, saying, “Listen to the words of the great king, the king of Assyria.
  spa-VBL: 'Entonces el general del ejército gritó en hebreo: “¡Escuchen esto del
    gran rey, el rey de Asiria!'
  fra-_FOB: 'Puis Rabshaké, se tenant debout, s''écria à haute voix en langue judaïque,
    et dit: Écoutez les paroles du grand roi, du roi d''Assyrie!'
  mal-mal: 'അങ്ങനെ രബ്-ശാക്കേ നിന്നുകൊണ്ടു യെഹൂദാഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞത്: “മഹാരാജാവായ
    അശ്ശൂർരാജാവിന്റെ വാക്ക് കേൾക്കുവിൻ.'
  urd-GVR: Phir wuh fasīl kī taraf muṛ kar buland āwāz se Ibrānī zabān meṅ awām se
    muḳhātib huā, “Suno! Shahanshāh, Asūr ke bādshāh ke farmān par dhyān do!
  suz-BL: नोले मेको राब्‍शाकेमी मुर आन नेक्‍था राप्‍शा यहूदी आन लोव़मी ठेयब सेंदा
    पा “अस्‍सुर ङा ठेयब पिप आ लोव़ नेनीन।
  eng-NOY: Then Rabshakeh stood and cried with a loud voice in the Jewish language,
    and said, Hear ye the words of the great king, the king of Assyria.
  ita-1927: 'Poi Rabshake si levò in piedi e gridò con forte voce in lingua giudaica:
    “Ascoltate le parole del gran re, del re d’Assiria!'
  ckb-ckb: 'ئینجا فەرماندەکە وەستا و بە دەنگێکی بەرز بە زمانی عیبری هاواری کرد و گوتی:
    «گوێ لە قسەی پاشای گەورە بگرن، پاشای ئاشور!'
  eng-BBE: 'Then the Rab-shakeh got up and said with a loud voice in the Jews'' language,
    Give ear to the words of the great king, the king of Assyria:'
  kan-OKCV: ಆಗ ರಬ್ಷಾಕೆ ನಿಂತುಕೊಂಡು ಯೆಹೂದ್ಯರ ಭಾಷೆಯಾದ ಹಿಬ್ರಿಯದಲ್ಲಿ ಗಟ್ಟಿಯಾದ ಶಬ್ದದಿಂದ
    ಕೂಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ಅಸ್ಸೀರಿಯದ ಮಹಾರಾಜನ ಮಾತನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'ரப்சாக்கே நின்றுகொண்டு, யூதமொழியிலே உரத்தசத்தமாக: அசீரியா ராஜாவாகிய மகாராஜாவுடைய
    வார்த்தைகளைக் கேளுங்கள்.'
  spa-RV-1909: 'Púsose luego en pie Rabsaces, y gritó á grande voz en lengua judáica,
    diciendo: Oid las palabras del gran rey, el rey de Asiria.'
  ron-BTF: 'Atunci Rabşache s-a ridicat în picioare şi a strigat cu voce tare în limba
    iudeilor şi a spus: Ascultaţi cuvintele marelui împărat, împăratul Asiriei.'
  eng-WEBP: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Hear the words of the great king, the king of Assyria!
  eng-FBV: Then the army general shouted out in Hebrew, “Listen to this from the great
    king, the king of Assyria!
  nld-1939: 'Daarop kwam de opperbevelhebber nog dichter bij, en riep hardop in het
    joods: Hoort het woord van den Opperkoning van Assjoer!'
  nch-BL: 'Huajca nopa tayacanquet ten soldados moquetzqui huan quintzajtzili chicahuac
    nopa israelitame cati moquetztoyaj campa tepamit. Huan quincamanalhui ica hebreo
    camanali huan quinilhui: ―Xijcaquica cuali nopa camanali cati amechilhuía nopa
    hueyi tanahuatijquet ten tali Asiria.'
  vie-1934: 'Đoạn, Ráp-sa-kê đứng dậy, dùng tiếng Giu-đa mà nói to lên rằng: Hãy nghe
    lời phán của đại vương, là vua A-si-ri.'
  hin-CV: 'यह कहते हुए प्रमुख सेनापति खड़ा हो गया और सबके सामने उच्च स्वर में यहूदिया
    की भाषा में यह कहा: “अश्शूर के राजा प्रतिष्ठित सम्राट का यह संदेश सुन लो:'
  eng-OURB: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Sh'ma ·Hear obey· the words of the great king, the king of Assyria
    [Level plain]!
  spa-BES: 'Entonces el Alto oficial se levantó y dijo en voz alta en el lenguaje
    de los judíos: “Escuchen las palabras del gran rey, el rey de Asiria:'
  tdx-tdx: 'Aa le niongake t’i Rabsakè vaho pinaza’e ty koike, ami’ty saontsi’ Iehodà
    ty hoe: Janjiño ty saontsi’ i mpanjaka ra’ elahiy, ty mpanjaka’ i Asore!'
  tha-KJV: แล​้วรับชาเคห์​ได้​ยื​นร​้องตะโกนเสียงดังเป็นภาษาฮีบรู​ว่า “จงฟังพระวจนะของพระมหากษั​ตริ​ย์
    คือกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: 'Então Rabsaqué se pôs de pé, clamou em alta voz na língua judaica,
    e disse: Ouvi as palavras do grande rei, o rei da Assíria!'
  deu-ELO: 'Und der Rabsake trat hin und rief mit lauter Stimme auf jüdisch und sprach:
    Höret die Worte des großen Königs, des Königs von Assyrien!'
  eng-WYC-2018: And Rabshakeh stood, and cried with [a] great voice in the language
    of Jews, and said, Hear ye the words of the great king, the king of Assyrians
    (or the king of Assyria).
  epo-epo: 'Kaj Rabŝake stariĝis, kaj ekkriis per laŭta voĉo Jude, dirante: Aŭskultu
    la vortojn de la granda reĝo, la reĝo de Asirio.'
  uig-PIN: 'Andin Rab-Xakǝⱨ ibraniy tilida yuⱪiri awaz bilǝn: — «Uluƣ padixaⱨ, yǝni
    Asuriyǝ padixaⱨining sɵzlirini anglap ⱪoyunglar!» — dǝp warⱪiridi.'
  beo-beo: 'Amalalu, amo Asilia ouligisu dunu da wa:legadole amola Hibulu sia: amoga
    amane sia:i, “Nabima! Asilia hina bagade da dilima agoane sia:sa.'
  tpi-OTNT: Orait na dispela ofisa bilong Asiria i lukluk i go long ol lain i stap
    antap long banis na i singaut bikmaus long tok Hibru olsem, “Yupela putim yau
    gut long tok bilong strongpela king, em king bilong Asiria.
  hau-SA: Sa’an nan sarkin yaƙin ya tsaya ya kuma yi kira da Yahudanci ya ce, “Ku
    ji kalmomin babban sarki, sarkin Assuriya!
  uig-LAT: 'Andin Rab-Shakeh ibraniy tilida yuqiri awaz bilen: — «Ulugh padishah,
    yeni Asuriye padishahining sözlirini anglap qoyunglar!» — dep warqiridi.'
  nde-nde: Umlawuli webutho wasukuma wasememeza ngesiHebheru esithi, “Zwanini amazwi
    enkosi enkulu, inkosi yase-Asiriya!
  ton-ton: Pea naʻe toki tuʻu hake ʻa Lapisake, pea kalanga ia ʻi he leʻo lahi ʻi
    he lea fakaSiu, ʻo pehē, Mou fanongo ki he lea ʻae tuʻi lahi, ʻae tuʻi lahi ʻo
    ʻAsilia.
  ces-1613: 'A tak stoje Rabsaces, volal hlasem velikým Židovsky, a řekl: Slyšte slova
    krále velikého, krále Assyrského:'
  eng-WMB: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Hear the words of the great king, the king of Assyria!
  tam-TCV: பின்பு தளபதி எழுந்து நின்று, எபிரெய மொழியில் உரத்த சத்தமாய், “பேரரசனான
    அசீரிய அரசனின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Unya mitindog ang pangulo sa kasundalohan ug misinggit sa makusog sa pinulongang
    Hebreo, nga nag-ingon, “Pamati kamo sa mga pulong sa bantogang hari, ang hari
    sa Asiria.
  pol-UBG: 'Stał więc Rabszak i zawołał donośnym głosem po hebrajsku tymi słowami:
    Słuchajcie słów wielkiego króla, króla Asyrii.'
  urd-GVU: پھر وہ فصیل کی طرف مُڑ کر بلند آواز سے عبرانی زبان میں عوام سے مخاطب ہوا،
    ”سنو! شہنشاہ، اسور کے بادشاہ کے فرمان پر دھیان دو!
  deu-1912: 'Und der Erzschenke stand und rief laut auf jüdisch und sprach: Höret
    die Worte des großen Königs, des Königs von Assyrien!'
  kan-2017: ಆಮೇಲೆ ರಬ್ಷಾಕೆಯು ಎದ್ದು ಗೋಡೆಯ ಮೇಲೆ ನಿಂತವರಿಗೆ ಯೂದಾಯ ಭಾಷೆಯಲ್ಲಿ, “ಅಶ್ಶೂರದ ಮಹಾರಾಜನ
    ಮಾತನ್ನು ಕೇಳಿರಿ.
  yap-yap: Ma aram me sak’iy fare tolang ko salthaw ngalang nge non ni Hebrew ni be
    tolul ni be ga’ar, “Mmotoyilgad ko n’en ni be yog e emperor nu Assyria ni nganog
    ngomed.
  hlt-MCSB: Te phoeiah khotawt Rabshakeh pai tih Judah ol neh a len la pang. Te vaengah,
    “Manghai len Assyria manghai ol he hnatun uh lah.
  mdy-ETH: ዬያ ጋዓዖ ዴዔ ቤዛፓ ዒ ዔቂ ዑኡዞ ፔኤኮ ዼጊዲ ዔብሬ ዓሶ ሙኡጮና ኬኤዚሢ ዓርቄኔ፦ «ዼኤፖ ዓሶኦሬ ካኣቲ ጌዔ
    ባኮ ዋይዙዋቴ!
  twi-ASANTE: Afei, ɔsahene no sɔre gyina kasaa Hebri mu sɛ, “Montie saa nkra yi a
    ɛfiri ɔhempɔn, Asiriahene no nkyɛn!
  eng-WEBU: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Hear the words of the great king, the king of Assyria!
  wal-wal: Hegaappe guyyiyan Asooretu gadaawai denddi eqqidi, ba qaalaa xoqqu oottidi,
    Ibraisxxe qaalan hagaadan yaagiis; “Asoore kawoi wolqqaamai inttena giyoobaa siyite!
  spa-PDDPT: 'Al ponerse en pie, el Rabsaces gritó en hebreo a voz en cuello: Escuchen
    las palabras del gran rey de Asiria.'
  gun-gun: 'Ha''e rami vy Rabsaqué opu''ã vy ijayvu atã ho''amy judeu kuery ayvu py.
    Ha''e vy aipoe''i: — Pejapyxaka ke Assíria pygua huvixa yvateve va''e ayvu re.'
  ilo-ULB: Ket nagtakder ti panguloen a mangidadaulo ket impukkawna iti pagsasao dagiti
    Judio a kunana, “Denggenyo dagiti sasao ti natan-ok nga ari, ti ari ti Asiria.
  kpg-kpg: Gei tangada aamua dagi dauwa ga du gi nua gaa wolo i nnelekai Hebrew, “Hagalongo
    gi nnelekai di king aamua o Assyria e hagi adu.
  uig-ARA: 'ئاندىن راب-شاكەھ ئىبرانىي تىلىدا يۇقىرى ئاۋاز بىلەن: ــ «ئۇلۇغ پادىشاھ،
    يەنى ئاسۇرىيە پادىشاھىنىڭ سۆزلىرىنى ئاڭلاپ قويۇڭلار!» ــ دەپ ۋارقىرىدى.'
  sus-sus: Mangɛ rasima naxa keli, a a fala a xui itexi ra Yudaya xui ra, a naxɛ,
    «Wo wo tuli mati Asiriya mangɛ xungbe xa masenyi ra,
  pon-2006: Lapalapo eri kesihnenda oh weriweriki ni mahsen en Ipru, “Kumwail rong
    dahme nanmwarki lapalap en Asiria ketin mahmahsanihong kumwail.
  ksd-ksd: 'Ma ra Rabsake i ga tur, ma i ga tatata ma ra pirpir Iudaia, i ngala ra
    nilaina ma i biti dari: Avat a valongore ra tinata kai ra ngala na king Asiria.'
  tur-YTC: 'Bunun üzerine Rabşake ayağa kalktı ve Yahudi diliyle yüksek sesle şöyle
    seslendi: “Aşur Kralı''nın, büyük kralın sözlerini işitin!'
  grc-BRENT: Καὶ ἔστη Ῥαβσάκης, καὶ ἀνεβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ, καὶ εἶπεν, ἀκούσατε
    τοὺς λόγους τοῦ βασιλέως τοῦ μεγάλου, βασιλέως Ἀσσυρίων.
  ind-AYT: Maka, kepala juru minuman itu berdiri dan berseru dengan suara keras dalam
    bahasa Ibrani, katanya, “Dengarkanlah perkataan raja agung, yaitu raja Asyur!
  nya-nya: Tsono kazembeyo anayimirira nafuwula mu Chihebri kuti, “Imvani mawu a mfumu
    yayikulu, mfumu ya ku Asiriya!
  hrv-hrv: 'Tada se veliki peharnik uspravi i u sav glas povika na judejskom ove riječi:
    “Čujte riječ velikoga kralja, kralja asirskoga!'
  mps-mps: Tialima, te Asiria ofisa bidigo te obo daide bidibo hani bidiba tonalu,
    te Hibru pogo genuai po dagą olama, i weyu, te tiwai po wali, “Dagego te bomai
    kingo poba olo bugagia muiąo, aga te Asiria king dao.
  tpi-tpi: Orait na dispela ofisa bilong Asiria i lukluk i go long ol lain i stap
    antap long banis na i singaut bikmaus long tok Hibru olsem, “Yupela putim yau
    gut long tok bilong strongpela king, em king bilong Asiria.
  dan-1931: 'Og Rabsjake trådte hen og råbte med høj Røst på Judæisk: “Hør Storkongens,
    Assyrerkongens, Ord!'
  vie-OVCB: 'Rồi vị trưởng quan đứng dậy và dùng tiếng Hê-bơ-rơ nói lớn cho dân trên
    tường thành nghe: “Hãy nghe thông điệp từ đại đế A-sy-ri!'
  guj-2017: પછી રાબશાકેહએ ઊભા રહીને મોટા અવાજે યહૂદી ભાષામાં પોકારીને કહ્યું, આશ્શૂરના
    મહાન રાજાધિરાજનાં વચનો સાંભળો;
  pon-2006A: Lapalapo eri kesihnenda oh weriweriki ni mahsen en Ipru, “Kumwail rong
    dahme nanmwarki lapalap en Asiria ketin mahmahsanihong kumwail.
  por-BRBSL: 'Então Rabshakeh levantou-se, e gritou com voz alta na língua dos judeus,
    e disse: “Ouvi as palavras do grande rei, o rei da Assíria!'
  cth-cth: Hathnukkhu, Rabshakeh ni a kangdue teh Judah lawk lahoi kacaipounglah hram
    laihoi a dei e teh, ka lentoe e Assyria siangpahrang ni a dei e lawk teh thai
    awh haw.
  twi-twi: Afei ɔsahene no sɔre gyina kasaa wɔ Hebri mu se, “Muntie saa nkra yi a
    efi ɔhempɔn, Asiriahene nkyɛn no!
  hlt-hlt: Te phoeiah khotawt Rabshakeh pai tih Judah ol neh a len la pang. Te vaengah,
    “Manghai len Assyria manghai ol he hnatun uh lah.
  tbz-SIM: 'Mɛm̀mɛ wèè ni Asidii kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì, ò còḿmúmɛ̀ kɛ́pĩɛ̃kɛ́ nɛ̀ Sudɑɑ
    kɔbɛ kó tinɑ́ɑǹtì kɛ dɔ̀: Kéntɛ́nɛ̀ Asidii kóo kpɑ̀ɑ̀tì diɛwè tu mù.'
  msy-2020: Ezɨ Asirian abuir gumazim, dɨvazim gisɨn apiaghav itir gumazamizibar gara
    kamaghɨn pamtemɨn Hibrun akamɨn men dɨa me mɨgei, “Ia deraghvɨra Asirian atrivir
    ekiamɨn akam baragh!
  dop-dop: 'Mpʋɣʋlɛ yoolɑɑ nyʋɣʋ tʋ sǝŋɑɑ nɑ ɩ́ yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ kɛ Hepǝlɑ tɔm
    tɑɑ sɩ: Ɩ́ nɩɩ Asilii wulɑʋ sɔsɔ tɔm.'
  azb-azb: 'Onda baş vəzir durub Yəhudi dilində uca səslə bağıraraq dedi: «Böyük padşahın
    – Aşşur padşahının sözünü eşidin!'
  eng-DBY: And Rab-shakeh stood and cried with a loud voice in the Jewish [language],
    and said, Hear the words of the great king, the king of Assyria!
  hin-2017: तब रबशाके ने खड़े होकर यहूदी भाषा में ऊँचे शब्द से कहा, “महाराजाधिराज
    अश्शूर के राजा की बातें सुनो!
  wol-KYG: 'Bëkk-néeg ba nag taxaw, xaacu ca kaw ci ebrë ne: «Dégluleen kàdduy buur
    bu mag bi, buurub Asiri.'
  eng-YLT: 'And Rabshakeh standeth and calleth with a great voice [in] Jewish, and
    saith, ''Hear ye the words of the great king, the king of Asshur:'
  eng-WYC-2017: And Rabshakeh stood, and cried with [a] great voice in the language
    of Jews, and said, Hear ye the words of the great king, the king of Assyrians.
  eng-WMBB: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Hear the words of the great king, the king of Assyria!
  urd-GVH: फिर वह फ़सील की तरफ़ मुड़कर बुलंद आवाज़ से इबरानी ज़बान में अवाम से मुख़ातिब
    हुआ, “सुनो! शहनशाह, असूर के बादशाह के फ़रमान पर ध्यान दो!
  rug-rug: Beto si turu sage sa palabatu meke velavela vura pa zinama Hiburu, “Mi
    va avosi sari zinama tanisa baṉara lavata, sa baṉara pa Asiria!
  gaz-gaz: Ergasii ajajaan waraanaa sun ol kaʼee afaan Ibrootaatiin akkana jedhe;
    “Dubbii mooticha guddaa, dubbii mootii Asoor dhagaʼaa!
  fra-LSG: 'Puis Rabschaké s’avança et cria de toute sa force en langue judaïque:
    Écoutez les paroles du grand roi, du roi d’Assyrie!'
  yal-yal: Nayi, sofa kuntigin to a maso, a yi a xuini te Heburu xuini, a naxa, “Ɛ
    manga gbeen xuine ramɛ, Asiriya mangana!
  haw-1868: Alaila, ku mai la o Rabesake, a hea ae la me ka leo nui, ma ka olelo Iudaio,
    i ae la, E hoolohe mai oukou i na olelo a ke alii nui, ke alii o Asuria.
  arb-NAV: 'ثُمَّ وَقَفَ القَائِدُ الْعَامُّ وَنَادَى بِأَعْلَى صَوْتِهِ قَائِلاً
    بِالْيَهُودِيَّةِ: «اسْمَعُوا كَلامَ الْمَلِكِ الْعَظِيمِ مَلِكِ أَشُورَ:'
  ewe-ewe: Tete aʋafiagã la te va hedo ɣli gblɔ le Hebrigbe me be, “Mise Asiria fia,
    fiagã la ƒe nyawo!
  eng-LEE: Then stood Rabshakeh up, and called out in a loud voice in the Jewish language,
    and said, Hear ye the words of the great king, the king of Assyria.
  asm-FB: তাৰ পাছত ৰবচাকিয়ে থিয় হৈ ইব্ৰী ভাষাৰে ডাঙৰ মাতেৰে চিঞৰি ক’লে, তোমালোকে
    মহান ৰজা অচূৰীয়া কথা শুনা।
  sus-A: مَنفّ رَ سِمَ نَشَ كٍلِ، عَ عَ قَلَ عَ شُي عِتٍشِ رَ يُدَيَ شُي رَ، عَ نَشّ،
    «وٌ وٌ تُلِ مَتِ عَسِرِيَ مَنفّ شُنفبٍ شَ مَسٍنيِ رَ،
  fra-SBL: 'Alors Rabschaké se leva et cria d''une voix forte dans la langue des Juifs,
    et dit : « Écoutez les paroles du grand roi, le roi d''Assyrie !'
  hbo-hbo: וַֽיַּעֲמֹד֙ רַב־שָׁקֵ֔ה וַיִּקְרָ֥א בְקֹול־גָּדֹ֖ול יְהוּדִ֑ית וַיֹּ֕אמֶר
    שִׁמְע֗וּ אֶת־דִּבְרֵ֛י הַמֶּ֥לֶךְ הַגָּדֹ֖ול מֶ֥לֶךְ אַשּֽׁוּר׃
  kik-kik: Ningĩ mũnene ũcio wa mbũtũ cia ita akĩrũgama akĩanĩrĩra na Kĩhibirania,
    akiuga atĩrĩ, “Thikĩrĩriai ndũmĩrĩri ya mũthamaki ũrĩa mũnene, mũthamaki wa Ashuri!
  fra-NCL: 'Alors le grand échanson, s’étant avancé, cria à haute voix en langue judaïque
    et dit : « Ecoutez les paroles du grand roi, du roi d’Assyrie :'
  cek-AK: To naah Rabshakeh loe angdoet tahang moe, Hebru lok hoiah, lensawk siangpahrang,
    Assyria siangpahrang ih lok hae tahngai oh, tiah a hangh.
  cuk-cuk: 'Geb degine, sordamar-e-dummad gwichibin-imaksad, geb binnasuli Hebreo-gayaba
    goted: —Asiria-e-rey-gandik-maid-e-gayaburba be itomar.'
  uig-CYR: 'Андин Раб-Шакәһ ибраний тилида жуқури аваз билән: — «Улуқ падиша, йәни
    Асурийә падишасиниң сөзлирини аңлап қоюңлар!» — дәп вақириди.'
  tel-2017: యూదుల భాషతో అతడు బిగ్గరగా ఇలా అన్నాడు. “మహారాజైన అష్షూరు రాజు చెబుతున్న
    మాటలు వినండి.
  hat-BSA: 'Konsa Rabschaké te kanpe e te kriye ak yon gwo vwa an Jideyen. Li te di:
    “Tande pawòl a gran wa a, wa Assyrie a.'
  kos-kos: Na mwet kol fulat sac tuyak ac wowoyak ke kas Hebrew, “Lohng ma Tokosra
    Fulat lun Assyria el fahk nu suwos.
  hbo-WLC: וַֽיַּעֲמֹד֙ רַב־שָׁקֵ֔ה וַיִּקְרָ֥א בְקוֹל־גָּד֖וֹל יְהוּדִ֑ית וַיֹּ֕אמֶר
    שִׁמְע֗וּ אֶת־דִּבְרֵ֛י הַמֶּ֥לֶךְ הַגָּד֖וֹל מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Mgbe ahụ, ọchịagha ahụ guzoro were oke olu kwuo nʼasụsụ Hibru, sị, “Nụrụnụ
    okwu niile nke eze ukwu ahụ, bụ eze Asịrịa.
  ory-ory: ତହୁଁ ରବ୍‍ଶାକି ଠିଆ ହୋଇ ଉଚ୍ଚସ୍ୱରରେ ଯିହୁଦୀୟ ଭାଷାରେ ଏହି କଥା କହିଲା, “ତୁମ୍ଭେମାନେ
    ମହାରାଜ ଅଶୂରର ରାଜାଙ୍କ କଥା ଶୁଣ।
  chk-chk: Mürin, ewe meilapen sounfiu a kanoto o kökkö fän leüömong lon fosun Juta,
    “Oupwe aüselinga alon ewe king mi lapalap, ewe kingen Asiria.
  rop-rop: “Afta tharran imbin jingat brabli adbala wulijim ebribodi gin irrim im.
    Imbin tok garram det Hibru langgus, ‘Yumob irrim dijan woning brom det brabli
    haibala king blanga Asiriya.
  ukr-1871: 'Тут виступив Рабсак і промовив голосно по юдейськи: Слухайте слова великого
    царя, царя Ассирийського!'
  deu-1951: 'Also trat Rabschake hervor und schrie mit lauter Stimme auf judäisch
    und sprach: Höret die Worte des großen Königs, des Königs von Assyrien!'
  eng-JPS: 'Then Rab-shakeh stood, and cried with a loud voice in the Jews'' language,
    and said: ''Hear ye the words of the great king, the king of Assyria.'
  srp-1865: 'Tada stade Ravsak i povika iza glasa Judejski i reèe: èujte rijeèi velikoga
    cara Asirskoga.'
  lug-lug: Awo Labusake n’ayimirira n’ayogera mu ddoboozi ery’omwanguka mu lulimi
    olw’Abayudaaya nti, “Muwulire ebigambo bya kabaka omukulu, kabaka w’e Bwasuli.
  heb-heb: ויעמד רב שקה ויקרא בקול גדול יהודית ויאמר שמעו את דברי המלך הגדול מלך אשור׃
  ben-IRV: তারপর রবশাকি দাঁড়িয়ে জোরে জোরে ইব্রীয় ভাষায় বললেন, তোমরা মহান রাজার,
    অশূরীয়ার রাজার কথা শোন।
  pan-pan: ਤਦ ਰਬਸ਼ਾਕੇਹ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਯਹੂਦੀਆਂ ਦੀ ਭਾਸ਼ਾ ਵਿੱਚ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਬੋਲਿਆ
    ਅਤੇ ਆਖਿਆ, ਤੁਸੀਂ ਅੱਸ਼ੂਰ ਦੇ ਮਹਾਰਾਜ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੋ!
  mya-JVB: ရာဗရှာခ သည် ထ ၍ ယုဒ ဘာသာ စကားအားဖြင့် ကျယ် သောအသံ နှင့် ကြွေးကြော် လျက်၊
    မဟာ အရှင် မင်းကြီး အာရှုရိ ရှင်ဘုရင် ၏ အမိန့် တော်ကို နားထောင် ကြလော့။
  hmo-hmo: Unai neganai Rabesake ia toreisi, Heberu gado dekenai ia boiboi, ia gwau,
    “King badana, Asuria ena king, ena hereva do umui kamonai.
  urd-urd: फिर रबशाक़ी खड़ा हो गया और यहूदियों की ज़बान में बलन्द आवाज़ से यूँ कहने
    लगा, कि मुल्क — ए — मु'अज़म शाह — ए — असूर का कलाम सुनो!
  rus-SYN: 'И встал Рабсак, и возгласил громким голосом по-иудейски, и сказал: слушайте
    слово царя великого, царя Ассирийского!'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi fɛ̀lɛ pũ̀na ń Ɛbɛlu yã́o à mɛ̀: À Asiliↄ kía zↄ̃ↄ
    yãma!'
  tcz-CHONGTHU: Hichun, sepai jalamkai pachu adingdoh in Hebrew paovin bang panga
    umho jah achun asamtan, “Assyria leng hatpa akona thuhil hi ngaijun!
  mar-mar: नंतर रब-शाके उभा राहिला व खूप मोठ्या आवाजात यहूदी भाषेत म्हणाला, “महान
    राजा, अश्शूरचा राजा याचे शब्द ऐका.”
  qub-qub: 'Chayno nircur Asiriapa mas mandaj suldärunga sumaj ichiycur hebreo rimaycho
    sinchipa niran: «Llapayqui sumaj wiyay Asiriapa munayniyoj raynin gamcunapaj nishanta:'
  hat-hat: 'Lè sa a, chèf gad palè a kanpe, li pran pale byen fò an ebre, li di: -Koute
    sa gran wa a, wa peyi Lasiri a, voye di nou:'
  eng-BSB: 'Then the Rabshakeh stood and called out loudly in Hebrew: “Hear the words
    of the great king, the king of Assyria!'
  eng-WEBPB: Then Rabshakeh stood, and called out with a loud voice in the Jews’ language,
    and said, “Hear the words of the great king, the king of Assyria!
  kbq-kbq: Anage nehuno ana Asiria sondia kva ne'mo'a Hibru kefinti kezatino amanage
    hu'ne, marerisa Asiria kini ne'mo'a amanage hu'neanki antahiho.
  nhe-BL: 'Huajca nopa tlayacanquetl tlen soldados moquetzqui huan quintzajtzili chicahuac
    nopa israelitame tlen moquetztoyaj campa tepamitl. Huan quincamahui ica hebreo
    tlajtoli huan quinilhui: ―Xijcaquica cuali nopa tlajtoli tlen inmechilhuía nopa
    hueyi tlanahuatijquetl tlen tlali Asiria.'
  gub-BL: Na'e upu'àm uhapukaz pà Emerew waze'eg rupi kury. — Peinu Axir wanuwihawete
    ikàg ma'e peme ize'eg awer nehe kury.
  eng-DRA: 'Then Rabsaces stood, and cried out with a loud voice in the Jews’ language,
    and said: Hear the words of the great king, the king of the Assyrians.'
