verse: ISA.036.008
translations:
  mal-C: “ ‘വരിക, എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി വാതുകെട്ടുവിൻ. നിങ്ങൾക്ക് കുതിരച്ചേവകരെ
    കണ്ടെത്താൻ കഴിയുമെങ്കിൽ ഞാൻ നിങ്ങൾക്കു രണ്ടായിരം കുതിരയെ തരാം.
  deu-TKW: 'Nun wohlan, gehe doch mit meinem Herrn, dem Könige von Assyrien, eine
    Wette ein: ich will dir zweitausend Rosse geben, ob du wohl imstande bist, die
    nötigen Reiter für sie zu beschaffen?'
  lin-lin: 'Sik’oyo, nabondeli yo, beta mondenge na nkolo na ngai, mokonzi ya Asiri :
    nakopesa yo bampunda nkoto mibale soki okoki kopesa basoda mpo ete batambolisa
    yango !'
  eng-LSV: And now, please negotiate with my lord the king of Asshur, and I give two
    thousand horses to you, if you are able to put riders on them for yourself.
  eng-GNV: Nowe therefore giue hostages to my lorde the King of Asshur, and I wil
    giue thee two thousand horses, if thou be able on thy part to set riders vpon
    them.
  eng-WEBSTER: Now therefore give pledges, I pray thee, to my master the king of Assyria,
    and I will give thee two thousand horses, if thou canst on thy part set riders
    upon them.
  nhw-BL: “Huajca más cuali xijchihua se camanali ica noteco, yaya catli tlanahuatía
    ipan tlali Asiria. Amo tleno tijpiya. Sintla tiquinpantis ome mil momasehualhua
    catli huelij nemij cahuayojtipa, noteco mitzmacasquía ome mil cahuayos para ipan
    tlejcose, pero amo tihueli.
  swh-ONEN: '“ ‘Njooni sasa, fanyeni mapatano na bwana wangu, mfalme wa Ashuru: Nitakupa
    farasi elfu mbili, kama unaweza kuwapandisha waendesha farasi juu yao!'
  bba-bba: Ǹ n mɛn nɑ, Esekiɑsi wi, u de u kɑ nɛn yinni Asirin sinɑ boko ɑrukɑwɑni
    bɔke kpɑ u nùn dumi nɔrɔbun subɑ yiru (2.000) wɛ̃, ù n yɛ̃ u koo mɑɑsɔbu wɑ bu
    yi sɔni.
  eng-KJVCPB: Now therefore give pledges, I pray thee, to my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  luo-luo: '“ ‘Biuru sani mondo uwinjru gi ruodha, ma en ruodh Asuria: Abiro miyou
    farese alufu ariyo, ka unyalo yudo joma riembogi!'
  meu-meu: Be, biagugu Asuria pavapavana ida ba gwau hamata. Ia e tomu “Lau ese hosi
    daha-rua baina henimu, bema oi ese gui taudia na latadiai ba hahelaidia kau diba
    negana ai”.
  npi-ULB: यसकारण, अब मेरो मालिक अश्शूरका महाराजाको तर्फबाट म तिमीलाई असल कुरा दिन
    चाहन्छु । तिमीले घोडचडीहरू भेट्टउन सक्‍छौ भने, म तिमीलाई दुई हजार घोडाहरू दिनेछु
    ।
  yor-yor: “ ‘Ẹ wá nísinsin yìí, bá ọ̀gá mi pa ìmọ̀ pọ̀, ọba Asiria, èmi yóò fún ọ
    ní ẹgbẹ̀rún méjì (2,000) ẹṣin bí ìwọ bá le è fi agẹṣin lé wọn lórí!
  pes-OPCB: من از طرف آقایم، پادشاه آشور حاضرم با شما شرط ببندم. اگر بتوانید دو هزار
    اسب سوار پیدا کنید من دو هزار اسب به شما خواهم داد تا بر آنها سوار شوند!
  tgl-ULB: Kaya ngayon, gusto ko kayong bigyan ng magandang alok mula sa aking panginoon
    na hari ng Asiria. Bibigyan ko kayo ng dalawang libong kabayo, kung makakahanap
    kayo ng sasakay sa mga ito.
  hui-hui: I̱naga kini ibugua bi marubi la dege bialu lalu, Kini Hesegaia í̠na agali
    nogo hosini biruwa wai bulene ami agali daosini kira (2,000) karulape taya bibeheyagua
    nde hosi daosini kira (2,000) bame ngulebira laya. Anigo i̱na manda bialu koria
    í̠na agali urunidagua naheore kegoni.
  mya-mya: ငါ​သည်​ဘု​ရင်​ဧ​က​ရာဇ်​၏​နာ​မ​တော်​ကို တိုင်​တည်​၍ သင်​တို့​နှင့်​အ​လောင်း​အ​စား​ပြု
    မည်။ သင်​တို့​သည်​မြင်း​စီး​သူ​ရဲ​နှစ်​ထောင်​ရ ရှိ​အောင်​ရှာ​နိုင်​မည်​ဆို​လျှင်
    သင်​တို့​အား မြင်း​ကောင်​ရေ​နှစ်​ထောင်​ကို​ငါ​ပေး​မည်။-
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་ངའི་བདག་པོ་ཨ་སུར་གྱི་རྒྱལ་པོ་དང་གྲོས་མཐུན་འཇོག་པར་ཞུ། གལ་ཏེ་ཁྱོད་ཀྱིས་ཞོན་པ་ཉིས་སྟོང་མངག་ནུས་ན།
    ངས་ཁྱོད་ལ་དམག་རྟ་སྟོང་ཕྲག་གཉིས་སྟེར་བར་བྱའོ། །
  sna-sna: '“ ‘Zvino chiuya, ita sungano natenzi wangu, mambo weAsiria: Ndichakupa
    mabhiza anokwana zviuru zviviri, kana ukagona kuisa vatasvi pamusoro pawo!'
  spa-BLM: Ahora, pues, hazle una promesa a mi amo el rey de Asiria, y yo te daré
    dos mil caballos, si eres capaz de poner jinetes en ellos.
  cac-cac: 'A ticnaic b''o junoc a trato yed'' vin̈ vajalil, aton vin̈ sreyal Asiria.
    Syal vin̈ d''ayach icha tic: Ol vac'' chab''oc mil noc'' chej d''ayach, tato tz''ilchaj
    eb'' soldado sq''ue d''a yib''an̈ noc'' uuj. ¿Tom ol yal uuj?'
  swh-ULB: Hivyo sasa, nataka kukufanya wewe kuwa zawadi nzuri kwa Bwana mfalme Asiria.
    Nitakupa farasi elfu mbili, kama utaweza kuwatafutia dereva.
  bel-bel: Дык вось, уступі ў супольства з гаспадаром маім, царом Асірыйскім; - я
    дам табе дзьве тысячы коней, ці можаш ты дастаць сабе верхаўцоў на іх?
  deu-ELBBK: Und nun, lass dich doch ein mit meinem Herrn, dem König von Assyrien;
    und ich will dir 2.000 Pferde geben, wenn du dir Reiter darauf setzen kannst.
  mbb-OT: Impelaus dutun te peremandar is lalag din, “Ne guntaan keǥiyi niw is hadì
    niw he zuen idhanyag kandin te egalen ku he hadì te Asiria. Ebeǥayan dey sikandin
    te 2,000 he menge kudà emun duen din daan 2,000 he pereuntud te kudà.
  mal-2015: 'ആകട്ടെ; എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി വാതു കെട്ടുക: തക്ക കുതിരച്ചേവകരെ
    കയറ്റുവാൻ നിനക്കു കഴിയുമെങ്കിൽ ഞാൻ രണ്ടായിരം കുതിരയെ നിനക്കു തരാം.'
  gup-gup: Wanjh nawu soldier nakimuk nakang Assyria yawoyhwokdanginj, yimeng, “Kandibekka.
    Nawu ngardduk king Sennacherib, nawu kawohrnan rowk kore kunbolkkimuk Assyria,
    wanjh ngunwoyi ngudberre 2000 djarrang, dja med, minj ngurrbenkarrme 2000 bininj
    nawu kabirrimorneni!
  rmc-rmc: Av akana a dovaker tut mire rajeha, le asirike kraľiha, a me tut dava 2
    000 grajen. Šaj stradeha tuke ajci jazdcen?
  pes-OPV: پس حال با آقایم پادشاه آشورشرط ببند و من دو هزار اسب به تو می‌دهم اگر ازجانب
    خود سواران بر آنها توانی گذاشت.
  ron-1924: Акум фэ о ынвоялэ ку стэпынул меу, ымпэратул Асирией, ши-ць вой да доуэ
    мий де кай; сэ ведем дакэ поць фаче рост де кэлэрець ка сэ ынкалече пе ей!
  ben-OBCV: '“ ‘এবারে এসো, আমার মনিব আসিরিয়ার রাজার সাথে একটি চুক্তি করো: আমি তোমাদের
    দুই হাজার অশ্ব দেব, যদি তোমরা তাদের জন্য প্রয়োজনীয় অশ্বারোহী দিতে পারো!'
  som-som: Haddaba waan ku baryayaaye bal sharad la dhigo sayidkayga oo ah boqorka
    Ashuur, haddaba waxaan ku siin doonaa laba kun oo faras, haddaad rag fuula u heli
    kartid.
  lat-VUC: 'Et nunc trade te domino meo, regi Assyriorum, et dabo tibi duo millia
    equorum, nec poteris ex te præbere ascensores eorum:'
  eng-ASVBT: Now therefore, I pray thee, give pledges to my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  ita-1885: Deh! scommetti ora col mio signore, re di Assiria, ed io ti darò duemila
    cavalli, se tu potrai dare altrettanti uomini che li cavalchino.
  eng-LXXUP: yet now make an agreement with my lord the king of the Assyrians, and
    I will give you two thousand horses, if ye shall be able to set riders upon them.
  eng-ULB: Now therefore, I want to make you a good offer from my master the king
    of Assyria. I will give you two thousand horses, if you are able to find riders
    for them.
  spa-VBL: '¿Por qué no aceptas el desafío de mi amo, el rey de Asiria? Él dice: ¡Te
    daré dos mil caballos, si puedes encontrar suficientes jinetes para ellos!'
  fra-_FOB: Maintenant fais un accord avec mon maître, le roi d'Assyrie, et je te
    donnerai deux mille chevaux, si tu peux fournir autant d'hommes pour les monter.
  mal-mal: 'ആകട്ടെ; എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി പന്തയംവയ്ക്കുക: തക്ക കുതിരപ്പടയാളികളെ
    കയറ്റുവാൻ നിനക്ക് കഴിയുമെങ്കിൽ ഞാൻ രണ്ടായിരം കുതിരയെ നിനക്ക് തരാം.'
  urd-GVR: Āo, mere āqā Asūr ke bādshāh se saudā karo. Maiṅ tumheṅ 2,000 ghoṛe dūṅgā
    basharteki tum un ke lie sawār muhaiyā kar sako. Lekin afsos, tumhāre pās itne
    ghuṛsawār haiṅ hī nahīṅ!
  suz-BL: गे आं होव़प, अस्‍सुर ङा पिप नु बाजी पावो। मिनु इ के शारा ङोइक्‍ब मुर बाक्‍तेक्‍म
    हना, गो इ कली हजार निक्‍शी शारा गेनन।
  eng-NOY: Engage, now, with my master, the king of Assyria! and I will give thee
    two thousand horses, when thou art able to provide for thyself riders for them.
  ita-1927: 'Or dunque fa’ una scommessa col mio signore, il re d’Assiria: io ti darò
    duemila cavalli, se tu puoi fornire tanti cavalieri da montarli.'
  ckb-ckb: «”ئێستاش گرەو لەگەڵ پاشای ئاشوری گەورەم بکە، من دوو هەزار ئەسپت دەدەمێ،
    ئەگەر تۆ بتوانیت بۆ خۆت سوار لەسەریان دابنێیت!
  eng-BBE: And now, take a chance with my master, the king of Assyria, and I will
    give you two thousand horses, if you are able to put horsemen on them.
  kan-OKCV: “ ‘ಹಾಗಾದರೆ, ಈಗ ನೀನು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ನನ್ನ ಯಜಮಾನನೊಂದಿಗೆ ಒಪ್ಪಂದ ಮಾಡಿಕೋ,
    ಆಗ ನಿನಗೆ ಎರಡು ಸಾವಿರ ಕುದುರೆಸವಾರರನ್ನು ಬಳಸಲು ಸಾಮರ್ಥ್ಯವಿದ್ದರೆ ನಾನು ಎರಡು ಸಾವಿರ ಕುದುರೆಗಳನ್ನು
    ಕೊಡುತ್ತೇನೆ.
  tam-2017: நான் உனக்கு இரண்டாயிரம் குதிரைகளைக் கொடுப்பேன்; நீ அவைகள்மேல் ஏறத்தக்கவர்களைச்
    சம்பாதிக்கக்கூடுமானால் அசீரியா ராஜாவாகிய என் ஆண்டவனுடன் சபதம்செய்.
  spa-RV-1909: Ahora pues yo te ruego que des rehenes al rey de Asiria mi señor, y
    yo te daré dos mil caballos, si pudieres tú dar caballeros que cabalguen sobre
    ellos.
  ron-BTF: De aceea acum, te rog, dă garanţii stăpânului meu, împăratul Asiriei, şi
    îţi voi da două mii de cai, dacă eşti în stare, din partea ta, să pui călăreţi
    pe ei.
  eng-WEBP: Now therefore, please make a pledge to my master the king of Assyria,
    and I will give you two thousand horses, if you are able on your part to set riders
    on them.
  eng-FBV: Why don't you accept a challenge from my master, the king of Assyria? He
    says, I'll give you two thousand horses, if you can find enough riders for them!
  nld-1939: 'Welnu, ga eens een weddenschap aan met den koning van Assjoer, mijn meester:
    Ik zal u tweeduizend paarden geven; maar ik wed, dat gij er niet eens ruiters
    voor hebt.'
  nch-BL: “Huajca más cuali xijchihua se camanali ica noteco, yaya cati tanahuatía
    ipan tali Asiria. Amo teno tijpiya. Sinta tiquinpantis ome mil momasehualhua cati
    huelij nemij cahuayojtipa, noteco mitzmacasquía ome mil cahuayojme para ipan tejcose,
    pero amo tihueli.
  vie-1934: Vậy bây giờ, hãy đưa con tin cho chủ ta, là vua A-si-ri. Nếu ngươi tìm
    được đủ lính kỵ, thì ta sẽ cấp cho hai ngàn con ngựa.
  hin-CV: '“ ‘तब अब आओ और हमारे स्वामी, अश्शूर के राजा से मोलभाव कर लो: मैं तुम्हें
    दो हज़ार घोड़े दूंगा, यदि तुम अपनी ओर से उनके लिए दो हज़ार घुड़सवार ला सको.'
  eng-OURB: Now therefore, please make a pledge to my master the king of Assyria [Level
    plain], and I will give you two thousand horses, if you are able on your part
    to set riders on them.
  spa-BES: Y ahora, ponte de acuerdo con mi maestro, el rey de Asiria, y te daré dos
    mil caballos, si eres capaz de ponerles jinetes.
  tdx-tdx: Aa ehe manoa kizè amy taleko mpanjaka’ i Asorey, le hatoloko azo ty soavala
    ro’arivo, naho mete’o ty hampijoñe mpiningitse ama’e.
  tha-KJV: ฉะนั้นบัดนี้ มาเถิด มาทำสัญญากั​นก​ับกษั​ตริ​ย์​แห่​งอ​ัสซีเรียนายของข้า
    เราจะให้ม้าสองพันตัวแก่​เจ้า ถ้าฝ่ายเจ้าหาคนที่​ขี่​ม้าเหล่านั้นได้
  por-BR-2018: Agora, pois, submeta-te à proposta do meu senhor, o rei da Assíria;
    e eu te darei dois mil cavalos, se tu podes dar dois mil cavaleiros para eles.
  deu-ELO: Und nun, laß dich doch ein mit meinem Herrn, dem König von Assyrien; und
    ich will dir zweitausend Rosse geben, wenn du dir Reiter darauf setzen kannst.
  eng-WYC-2018: And now betake thee to my lord, the king of Assyrians, and I shall
    give to thee two thousand horses, and thou mayest not give of thee riders of those
    horses(or if thou can find enough riders for those horses).
  epo-epo: Nun provu konkuri kun mia sinjoro, la reĝo de Asirio; mi donos al vi du
    mil ĉevalojn — ĉu vi povas trovi rajdantojn por ili?
  uig-PIN: 'Əmdi hojam Asuriyǝ padixaⱨi bilǝn bir tohtamƣa kǝl: — «Əgǝr sǝndǝ atⱪa
    minǝligüdǝk ǝskǝrliring bolsa, mǝn sanga ikki ming atni bikarƣa berǝy!»'
  beo-beo: Na da na hina bagade ea dioba:le, dilima agoane hou hamomu. Dilia da dunu
    2000 agoane, hosi fila heda:ma:ne defele esala amo hogole ba:sea, na da dilima
    hosi 2000 agoane ili fila heda:ma:ne imunu.
  tpi-OTNT: “‘Na king bilong mi i gat narapela tok moa. Hesekia, king bilong mi inap
    givim yu 2,000 hos, sapos yu inap long painim 2,000 soldia bilong sindaun long
    ol na pait. Tasol mi save, yu yet yu no gat kain man olsem i stap.
  hau-SA: “ ‘Yanzu fa, bari in yi ciniki da maigidana, sarki Assuriya. Zan ba ka dawakai
    dubu biyu, in za ka sa mahaya a kansu!
  uig-LAT: 'Emdi xojam Asuriye padishahi bilen bir toxtamgha kel: — «Eger sende atqa
    mineligüdek eskerliring bolsa, men sanga ikki ming atni bikargha bérey!»'
  nde-nde: 'Khathesi woza wenze isivumelwano lenkosi yami, inkosi yase-Asiriya: Ngizakunika
    amabhiza azinkulungwane ezimbili nxa bekhona abazawagada!'
  ton-ton: Ko ia ʻoku ou fekau kiate ko e ke ke ʻomi ʻae ngaahi meʻa fakamoʻoni, ki
    hoku ʻeiki ko e tuʻi ʻo ʻAsilia, pea te u foaki atu ʻae hoosi ʻe ua afe, ʻo kapau
    te ke faʻa fakaheka ʻe koe ha kau tangata ki ai.
  ces-1613: Ale nu, potkej se medle se pánem mým králem Assyrským. Přidámť ještě dva
    tisíce koní, můžeš-li jen míti, kdo by na nich jeli.
  eng-WMB: Now therefore, please make a pledge to my master the king of Assyria, and
    I will give you two thousand horses, if you are able on your part to set riders
    on them.
  tam-TCV: '“ ‘எனவே வாரும், அசீரிய அரசனாகிய எனது தலைவனுடன் பேரம் ஒன்று பேசுவோம்: சவாரி
    பண்ணத்தக்க வீரர்களை உன்னால் தேடிக்கொள்ள முடியுமானால், நான் உனக்கு இரண்டாயிரம்
    குதிரைகளைத் தருவேன்.'
  ceb-ULB: Busa karon, buot akong motanyag kanimo ug maayo gikan sa akong agalon nga
    hari sa Asiria. Hatagan ko ikaw ug duha ka libo nga mga kabayo, kung makahimo
    ka sa pagpangitag mangangabayo alang niini.
  pol-UBG: Dlatego teraz proszę, daj zastaw memu panu, królowi Asyrii, a ja dam ci
    dwa tysiące koni, jeśli zdołasz posadzić na nich jeźdźców.
  urd-GVU: آؤ، میرے آقا اسور کے بادشاہ سے سودا کرو۔ مَیں تمہیں 2,000 گھوڑے دوں گا
    بشرطیکہ تم اُن کے لئے سوار مہیا کر سکو۔ لیکن افسوس، تمہارے پاس اِتنے گھڑسوار ہیں
    ہی نہیں!
  deu-1912: 'Wohlan, so nimm''s an mit meinem Herrn, dem König von Assyrien: ich will
    dir zweitausend Rosse geben; laß sehen, ob du bei dir könntest ausrichten, die
    darauf reiten.'
  kan-2017: “ಆದುದರಿಂದ ಈಗ ನನ್ನ ಒಡೆಯನಾದ ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ಸವಾಲು ಹಾಕುವುದಕ್ಕೆ ನಿನಗೆ ಮನಸ್ಸುಂಟೋ?
    ಹಾಗಾದರೆ ಅವನು ನಿನಗೆ ಎರಡು ಸಾವಿರ ಕುದುರೆಗಳನ್ನು ಕೊಡುತ್ತಾನೆ. ನೀನು ಅಷ್ಟು ಮಂದಿ ಸವಾರರನ್ನು
    ಅವುಗಳ ಮೇಲೆ ಕುಳ್ಳಿರಿಸುವಿಯೋ?
  yap-yap: Nggu ngongliy ba m’ag u daken fithingan e emperor nu Assyria. Bay gu pi’
    ngomed l’agruw e biyu’ e os ni fa’an gimed ra pir’eg aram oren e pumo’on ni nge
    yan u daken.
  hlt-MCSB: Te dongah ka boeipa te, Assyria manghai toengah rhikhang laeh. Nang te
    marhang a thawng thawng la kam pae eh. Nang te paek ham ni na coeng thai atah
    te rhoek te ngol thil.
  mdy-ETH: ዬያሮ ታኣኒ ኔኤም ኮሽካንዳ ባኣዚ ዓሶኦሬ ካኣቲ ሱንፆና ኬኤዛኔ፤ ቶጊ ሳጋራኒ ጫርቃ ዓሲ ኔኤኮ ዓኣታቴ ላምዖ ሺያ
    ፓሮ ታኣኒ ዒንጋንዳኔ።
  twi-ASANTE: “ ‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛeɛ bi.
    Sɛ wobɛnya apɔnkɔsotefoɔ mpenu, afiri wʼasraadɔm mu a, ɔbɛma wɔn apɔnkɔ mpenu
    ama wɔatenatena wɔn so.
  eng-WEBU: Now therefore, please make a pledge to my master the king of Assyria,
    and I will give you two thousand horses, if you are able on your part to set riders
    on them.
  wal-wal: “‘“Ane ha77i haaya! Yaada ta godaa Asoore kawuwaara naasetta. Neeni togganau
    danddayiya, gidiya asa demmikko, naa77u sha7u parata taani neeyyo immana.
  spa-PDDPT: Ahora pues, haz un trato con mi ʼadón, el rey de Asiria, y te daré 2.000
    caballos si logras proveer jinetes para ellos.
  gun-gun: Ha'e nunga rupi ejerure na xeruvixa Assíria pygua pe, ha'e gui xee ma ndevy
    ame'ẽ 'rã dois mil kavaju, xapy'a rei avakue hi'áry guarã rejou ri ramo.
  ilo-ULB: Ita ngarud, adda isingasingko kenka manipud iti apok nga ari ti Asiria.
    Ikkanka iti dua a ribu a kabalio no makabirokka kadagiti agsakay kadagitoy.
  kpg-kpg: Au gaa hai dagu hagababa adu gi di goe i di ingoo o di king aamua. Au ga gowadu
    gi di goe nia hoodo e lua mana, maa goe e mee di halahala nia daane dogologo beelaa
    e llele nia maa!
  uig-ARA: 'ئەمدى خوجام ئاسۇرىيە پادىشاھى بىلەن بىر توختامغا كەل: ــ «ئەگەر سەندە
    ئاتقا مىنەلىگۈدەك ئەسكەرلىرىڭ بولسا، مەن ساڭا ئىككى مىڭ ئاتنى بىكارغا بېرەي!»'
  sus-sus: «Xa i sa nɔma soe ragi wulu firin sɔtɔde i xa ɲama ya ma, n marigi Asiriya
    mangɛ soe fima nɛ i ma, e naxee ragima.
  pon-2006: I pahn wiahda ehu koasoandi ong kumwail ni mwaren nanmwarki lapalapo.
    I pahn patohwanohng kumwail oahs riekid ma kumwail pahn kak rapahkihda uwen sounpei
    me kak dake oahs pwukat.
  ksd-ksd: Io, ina ting pa u ba una varkul pire kaugu luluai, ra king Asiria, ma ina
    tul tar a ura arip na marmar na os piram, ona ra tarai piram ba diat a ki ta diat.
  tur-YTC: Şimdi lütfen efendim Aşur Kralı'na bir söz ver; eğer kendi tarafından onlara
    binici koyabilirsen, sana iki bin at vereceğim.
  grc-BRENT: νῦν μίχθητε τῷ κυρίῳ μου τῷ βασιλεῖ Ἀσσυρίων, καὶ δώσω ὑμῖν δισχιλίαν
    ἵππον, εἰ δυνήσεσθε δοῦναι ἀναβάτας ἐπʼ αὐτούς.
  ind-AYT: 'Karena itu, mari bekerja sama dengan tuanku, Raja Asyur: Aku akan memberikan
    dua ribu ekor kuda kepadamu jika kamu mampu menyediakan para penunggangnya.'
  nya-nya: '“Ndipo tsopano bwera udzakambirane ndi mbuye wanga, mfumu ya ku Asiriya:
    Ine ndidzakupatsa akavalo 2,000 ngati ungathe kupeza okwerapo!'
  hrv-hrv: 'Hajde, okladi se s mojim gospodarom, kraljem asirskim: dat ću ti dvije
    tisuće konja ako mogneš naći jahače za njih.'
  mps-mps: “Te eno kingo gasa po elalubao. Hesekia, eno kingo nageba te 2,000 hos
    mawaibao wali, nago te hosde dugulama, te hwįabo ami bidi te 2,000 elalubaso
    da, te tama tiaibao. Tiali goli, eno koneani, nagede digi te tobage bidi tama
    me elalubeo.
  tpi-tpi: “‘Na king bilong mi i gat narapela tok moa. Hesekia, king bilong mi inap
    givim yu 2,000 hos, sapos yu inap long painim 2,000 soldia bilong sindaun long
    ol na pait. Tasol mi save, yu yet yu no gat kain man olsem i stap.
  dan-1931: 'Og nu, indgå et Væddemål med min Herre, Assyrerkongen: Jeg giver dig
    to Gange tusind Heste, hvis du kan stille Ryttere til dem!'
  vie-OVCB: Ta cho người biết việc này! Hãy đánh cuộc với chủ của ta, là vua nước
    A-sy-ri. Ta sẽ cho vua 2.000 con ngựa nếu ngươi có thể tìm được 2.000 kỵ binh!
  guj-2017: તેથી હવે, હું તને બે હજાર ઘોડા આપું છું, તેઓ પર સવારી કરનાર માણસો પૂરા
    પાડવાની મારા માલિક આશ્શૂરના રાજાની સાથે તું શરત કર.
  pon-2006A: I pahn wiahda ehu koasoandi ong kumwail ni mwaren nanmwarki lapalapo.
    I pahn patohwanohng kumwail oahs riekid ma kumwail pahn kak rapahkihda uwen sounpei
    me kak dake oahs pwukat.
  por-BRBSL: Agora, portanto, por favor, faça um juramento ao meu senhor, o rei da
    Assíria, e eu lhe darei dois mil cavalos, se você puder de sua parte colocar cavaleiros
    sobre eles.
  cth-cth: Atu kaie bawipa Assiria siangpahrang hoi lawkkam sak leih. Nang ni marang
    ransa kakhoutlah na ta thai e nah boi pawiteh, marang 2,000 touh na poe han.
  twi-twi: “ ‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛe bi. Sɛ
    wubenya apɔnkɔsotefo mpenu, afi wo asraafo mu a, ɔbɛma wɔn apɔnkɔ mpenu ama wɔatenatena
    wɔn so.
  hlt-hlt: Te dongah ka boeipa te, Assyria manghai toengah rhikhang laeh. Nang te
    marhang a thawng thawng la kam pae eh. Nang te paek ham ni na coeng thai atah
    te rhoek te ngol thil.
  tbz-SIM: A tũ ncɑnnɛnɛ̀ n yiɛ̀ nhAsidii kóo kpɑ̀ɑ̀tì dinùù, kɛ̀ n dɑ duɔ́ nsisɛ̃ĩ́
    sikɔùpísìdɛ́ kɛ nsɑ̀ kɑ̀ɑ bo pɛ́tɛ́ bɛ̀ɛ̀ bo sì dèkɛ.
  msy-2020: “Hesekia, nɨ izɨ nan gumazir ekiam, Asirian atrivim ko akam akɨrigh. Nɨ
    ti 2,000plan mɨdorozir gumazir gavgavibar apightɨ, nan atrivim 2,000plan hoziaba
    nɨ danightɨ, me dar apiagh mɨsogham. Kɨ fo, nɨ uabɨ gumazir kamaghɨn garitaba
    itir puvatɨ.
  dop-dop: Tɔʋ, pǝnɛntɛ nyɑnɑ mɑ cɑɑ Asilii wulɑʋ ɩ́ pɛɛlɩ nɔɣɔ. Mɑɑ hɑ-ŋ kpɑɣɑnǝŋ
    iyisi nɑɑlɛ (2000). Ye n kɑ pǝsɩ nɑ ń hiki mpɑ pɑɑ cɑɣɑ-ɩ tɔ.
  azb-azb: 'İndi ağam Aşşur padşahı ilə mərcə gəl: əgər sən iki min süvari tapa bilsən,
    mən sənə o qədər at verərəm.'
  eng-DBY: And now engage, I pray thee, with my master the king of Assyria, and I
    will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  hin-2017: इसलिए अब मेरे स्वामी अश्शूर के राजा के साथ वाचा बाँध तब मैं तुझे दो हजार
    घोड़े दूँगा यदि तू उन पर सवार चढ़ा सके।
  wol-KYG: Léegi daal, déggool rekk ak sama sang buurub Asiri, ma jox la ñaari junniy
    fas, ndegam am ngay gawaram!
  eng-YLT: '''And now, negotiate, I pray thee, with my lord the king of Asshur, and
    I give to thee two thousand horses, if thou art able to put for thee riders on
    them.'
  eng-WYC-2017: And now betake thee to my lord, the king of Assyrians, and I shall
    give to thee two thousand horses, and thou mayest not give of thee riders of those
    horses.
  eng-WMBB: Now therefore, please make a pledge to my master the king of Assyria,
    and I will give you two thousand horses, if you are able on your part to set riders
    on them.
  urd-GVH: आओ, मेरे आक़ा असूर के बादशाह से सौदा करो। मैं तुम्हें 2,000 घोड़े दूँगा
    बशर्तेकि तुम उनके लिए सवार मुहैया कर सको। लेकिन अफ़सोस, तुम्हारे पास इतने घुड़सवार
    हैं ही नहीं!
  rug-rug: Ego mae mamu variva ego ni si kaiqa binalabala koa sa qua baṉara pa Asiria.
    Arau kote poni gamu si karua tina hose, be guana boka vekoni tie gamu pude koi
    i!
  gaz-gaz: “ ‘Amma kottuutii gooftaa koo mooticha Asoor wajjin dubbadhu; anis yoo
    ati namoota farda yaabbatan qopheeffachuu dandeesse fardeen kuma lama siifin kenna!
  fra-LSG: Maintenant, fais une convention avec mon maître, le roi d’Assyrie, et je
    te donnerai deux mille chevaux, si tu peux fournir des cavaliers pour les monter.
  yal-yal: Iki, ɛ nun n kanna Asiriya mangan xa lan fena nde ma, n soo wuli firin
    soɛ ɛ yii, xa ɛ nɔɛ soo ragine sɔtɛ.
  haw-1868: Ano la, ea, e hoolimalima oe me kuu haku, me ke alii o Asuria, a e haawi
    aku no au ia oe i elua tausani lio, ina paha e hiki ia oe ke hoonoho i na hololio
    maluna o lakou.
  arb-NAV: 'وَالآنَ لِيَعْقِدْ حَزَقِيَّا رَهَاناً مَعَ سَيِّدِي مَلِكِ أَشُورَ: فَأُعْطِيَكَ
    أَلْفَي فَرَسٍ إِنِ اسْتَطَعْتَ أَنْ تَجِدَ لَهَا فُرْسَاناً يَمْتَطُونَهَا!'
  ewe-ewe: “ ‘Va azɔ nàtso gbe kple nye amegã, Asiria fia. Matsɔ sɔ akpe eve na wò,
    ne ànya kpɔ edolawo ko.
  eng-LEE: And now I pray thee, enter into a contest with my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  asm-FB: সেই কাৰণে, মই এতিয়া মোৰ প্ৰভু ৰজা অচূৰীয়াৰ পৰা অহা এটা ভাল প্রতিশ্রুতিত
    তোমাক বান্ধিব বিচাৰিছোঁ। যদি তুমি ঘোঁৰাত উঠিব পৰা দুই হাজাৰ মানুহ দিব পাৰা, তেনেহ’লে
    মই তোমাক দুই হাজাৰ ঘোঁৰা দিম।
  sus-A: «شَ عِ سَ نْمَ سٌي رَفِ وُلُ قِرِن سْتْدٍ عِ شَ حَمَ يَ مَ، ﭑ مَرِفِ عَسِرِيَ
    مَنفّ سٌي قِمَ نّ عِ مَ، عٍ نَشٍيٍ رَفِمَ.
  fra-SBL: Maintenant donc, je te prie de faire un gage à mon maître, le roi d'Assyrie,
    et je te donnerai deux mille chevaux, si tu es capable de ton côté d'y mettre
    des cavaliers.
  hbo-hbo: וְעַתָּה֙ הִתְעָ֣רֶב נָ֔א אֶת־אֲדֹנִ֖י הַמֶּ֣לֶךְ אַשּׁ֑וּר וְאֶתְּנָ֤ה
    לְךָ֙ אַלְפַּ֣יִם סוּסִ֔ים אִם־תּוּכַ֕ל לָ֥תֶת לְךָ֖ רֹכְבִ֥ים עֲלֵיהֶֽם׃
  kik-kik: '“ ‘Rĩu-rĩ, ũka ũkeiguithanie na mwathi wakwa, mũthamaki wa Ashuri: Nĩngũkũhe
    mbarathi ngiri igĩrĩ, angĩkorwo ũrĩ na andũ a gũthiĩ macihaicĩte!'
  fra-NCL: 'Maintenant, fais un accord avec mon maître, le roi d’Assyrie : je te donnerai
    deux mille chevaux, si tu peux fournir des cavaliers pour les monter !...'
  cek-AK: To pongah angzo oh loe, ka angraeng Assyria siangpahrang hoi palungduehaih
    to sah oh; hrang angthueng thaih kami na tawnh o nahaeloe, nihcae kakhawt ah hrang
    sang hnetto kang paek o han!
  cuk-cuk: '”Emisgwa, an bega sogo, an-dummad-Asiria-e-rey-ebo be igar-omes: Dule-moligi-nanamalad
    be amiele, an bega molimar milibo (2,000) ukoed.'
  uig-CYR: 'Әнди ғоҗам Асурийә падишаси билән бир тохтамға кәл: — «Әгәр сәндә атқа
    минәлигидәк әскәрлириң болса, мән саңа икки миң атни бекарға берәй!»'
  tel-2017: కాబట్టి నా యజమాని అయిన అష్షూరు రాజుతో పందెం వెయ్యి. రెండు వేల గుర్రాలకు
    సరిపడిన రౌతులు నీ దగ్గర ఉంటే చెప్పు, నేను వాటిని నీకిస్తాను.
  hat-BSA: Alò, pou rezon sa a, vin fè yon antant ak mèt mwen an, wa Assyrie a, e
    mwen va bannou de-mil cheval, si nou ka jwenn chevalye kont pou mete sou yo.
  kos-kos: Nga ac oru sie pwapa nu suwos inen Tokosra Fulat. Nga ac sot nu suwos tausin
    luo ke horse kowos fin ku in konauk pisen mwet ma ac fal in kasrusr fac.
  hbo-WLC: וְעַתָּה֙ הִתְעָ֣רֶב נָ֔א אֶת־אֲדֹנִ֖י הַמֶּ֣לֶךְ אַשּׁ֑וּר וְאֶתְּנָ֤ה
    לְךָ֙ אַלְפַּ֣יִם סוּסִ֔ים אִם־תּוּכַ֕ל לָ֥תֶת לְךָ֖ רֹכְבִ֥ים עֲלֵיהֶֽם׃
  ibo-ibo: “ ‘Ma ugbu a, bịa kwee nna m ukwu, bụ eze Asịrịa nkwa. Aga m enye gị puku
    ịnyịnya abụọ ma ọ bụrụ na i nwere ike ịchọta ndị ga-agba ha.
  ory-ory: ଏହେତୁ ମୁଁ ବିନୟ କରୁଅଛି, ମୋʼ ପ୍ରଭୁ ଅଶୂରର ରାଜାଙ୍କ ସଙ୍ଗେ ପଣ କର, ମୁଁ ତୁମ୍ଭକୁ
    ଦୁଇ ହଜାର ଅଶ୍ୱ ଦେବି, ଯଦି ତୁମ୍ଭେ ପାର, ତେବେ ସେମାନଙ୍କ ଉପରେ ଚଢ଼ିବା ପାଇଁ ତୁମ୍ଭ ଆଡ଼ୁ
    ଲୋକ ଆଣ।
  chk-chk: Iwe, iei kopwe akuf ngeni ai samol ewe kingen Asiria. Ngang üpwe ngonuk
    ruongeröü oris, nge sipwe pi are epwe wor reöm ruongeröü sounfiu repwe wawa ekewe
    oris.
  rop-rop: Wal det king brom Asiriya wandim meigim pramis garram yumob pipul, blanga
    gibit yumob 2,000 hosis if yumob garram naf solja blanga raidim detlot hosis.
  ukr-1871: 'Оце ж увійди в умову з моїм паном, царем Ассирийським: — я дам тобі дві
    тисячі коней; тільки чи здобудешся на стільки їздецїв до них?'
  deu-1951: 'Nun wohlan, wette einmal mit meinem Herrn, dem assyrischen König: ich
    will dir zweitausend Pferde geben; laß sehen, ob du Reiter dazu stellen kannst.'
  eng-JPS: Now therefore, I pray thee, make a wager with my master, the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  srp-1865: Hajde zateci se mojemu gospodaru caru Asirskom, i daæu ti dvije tisuæe
    konja, ako možeš dobaviti koji æe jahati.
  lug-lug: “ ‘Kale nno Mukama wange Kabaka w’e Bwasuli agamba nti, Ajja kukuwa embalaasi
    enkumi bbiri bw’obanga ddala olina abanaazeebagala.
  heb-heb: ועתה התערב נא את אדני המלך אשור ואתנה לך אלפים סוסים אם תוכל לתת לך רכבים
    עליהם׃
  ben-IRV: এখন তাই, তোমরা আমার হয়ে তোমাদের মনিব অশূর রাজার থেকে ভালো প্রমাণ করতে
    চাই, আমি তোমাকে দুই হাজার ঘোড়া দেব, তুমি তাদের জন্য ভালো অশ্বারোহী পেতে সক্ষম
    হও।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਮੇਰੇ ਸੁਆਮੀ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਨਾਲ ਸਮਝੌਤਾ ਕਰ। ਮੈਂ ਤੈਨੂੰ ਦੋ ਹਜ਼ਾਰ
    ਘੋੜੇ ਦਿੰਦਾ ਹਾਂ ਜੇ ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣੀ ਵੱਲੋਂ ਸਵਾਰ ਬਿਠਾ ਸਕੇਂ।
  mya-JVB: သို့ဖြစ်၍၊ ယခု တွင်ငါ့ သခင် ၊ အာရှုရိ ရှင်ဘုရင် ၌ အာမခံ တို့ကို အပ်ပါလော့။
    သင် ၌ မြင်းစီး သူရဲ လုံလောက် အောင်ရှိလျှင် ၊ မြင်း နှစ်ထောင် တို့ကို ငါပေး မည်။
  hmo-hmo: '“Be, egu biaguna, Asuria ena king ese oi dekenai ia hevaseha noho, ia
    gwau: Bema Hesekaia ese iena tuari taudia 2000 sibona ia haboua diba neganai,
    lau ese hosi 2000 be idia dekenai do lau henia, do idia guia lao totona!'
  urd-urd: इसलिए अब ज़रा मेरे आक़ा शाह — ए — असूर के साथ शर्त बाँध और मैं तुझे दो
    हज़ार घोड़े दूँगा, बशर्ते कि तू अपनी तरफ़ से उन पर सवार चढ़ा सके।
  rus-SYN: Итак вступи в союз с господином моим, царем Ассирийским; я дам тебе две
    тысячи коней; можешь ли достать себе всадников на них?
  bqc-SIM: Aà lɛdoũkɛ ń ma dii Asiliↄ kíao, mí aà gba sↄ̃́ mɛ̀n ↄ̀aa kwi, tó
    a gbɛ̃́ vĩ aa diɛ̀ kpɛ.
  tcz-CHONGTHU: “Ipi ham naseipeh unge! Ka lamkai pu Assyria lengpa toh kidehto nakhat
    neijin. Keiman sakol sangni nape jeng inge, achung cheh a touding mi namu poupouleh!
  mar-mar: तर आता मी माझा धनी अश्शूरचा राजा याच्यापासून एक चांगला प्रस्ताव तुझ्याशी
    करण्याची इच्छा आहे, मी तुला दोन हजार घोडे देईन, जर तू त्यांच्यासाठी घोडेस्वार
    शोधण्यास समर्थ असलास तर.
  qub-qub: «Cananga Asiriapa rayninwan alli parlacuy. Nogaga ishcay waranga (2,000)
    cawallucunatapis gömanmi. ¿Chayta muntacunanpaj runacunata tarinquimanchuraj?
  hat-hat: Antann nou avèk mèt mwen an, wa peyi Lasiri a. Lèfini, m'ap ban nou demil
    chwal si nou ka jwenn demil sòlda pou moute yo.
  eng-BSB: Now, therefore, make a bargain with my master, the king of Assyria. I will
    give you two thousand horses—if you can put riders on them!
  eng-WEBPB: Now therefore, please make a pledge to my master the king of Assyria,
    and I will give you two thousand horses, if you are able on your part to set riders
    on them.
  kbq-kbq: Hagi tamagrama antahintahi tamima rukrahe'ma hanaza nanekea menina kvani'a
    Asiria kini ne'mo'a amanage hu'ne, tamagrama sondia nagatamima knare'ma hu'nesnage'na,
    hosi agumpima mani'nezama ha'ma hanaza zana 2 tauseni'a hosi afutami tamigahue
    hu'ne.
  nhe-BL: “Huajca más cuali xijchihua se tlajtoli ica noteco, yajaya tlen tlanahuatía
    ipan tlali Asiria. Ax tleno tijpiya. Intla tiquinpantis ome mil motlacajhua tlen
    huelij nemij cahuajtipa, noteco mitzmacasquía ome mil cahuayos para ipan tlejcose,
    pero ax tihueli.
  gub-BL: Azapokatu putar heze'egaw penehe we tuwihawete her rehe nehe kury. Aze erepuner
    2.000 zauxiapekwer wamono'ogaw rehe nehe, amono putar 2.000 kawaru peme ihe nehe
    no.
  eng-DRA: And now deliver thyself up to my lord the king of the Assyrians, and I
    will give thee two thousand horses, and thou wilt not be able on thy part to find
    riders for them.
