verse: ISA.036.014
translations:
  mal-C: 'രാജാവ് ഇപ്രകാരം കൽപ്പിക്കുന്നു: ഹിസ്കിയാവ് നിങ്ങളെ ചതിക്കരുത്. അദ്ദേഹത്തിന്
    എന്റെ കൈയിൽനിന്നു നിങ്ങളെ വിടുവിക്കാൻ കഴിയുകയില്ല.'
  deu-TKW: 'So spricht der König: Laßt euch nicht von Hiskia bethören, denn er vermag
    euch nicht zu erretten.'
  lin-lin: 'Tala makambo oyo mokonzi alobi : Tika ete Ezekiasi akosa bino te, pamba
    te akokoka te kokangola bino !'
  eng-LSV: 'thus said the king: Do not let Hezekiah lift you up, for he is not able
    to deliver you;'
  eng-GNV: 'Thus saith the King, Let not Hezekiah deceiue you: for he shall not be
    able to deliuer you.'
  eng-WEBSTER: 'Thus saith the king, Let not Hezekiah deceive you: for he will not
    be able to deliver you.'
  nhw-BL: 'Quej ni quiijtohua nopa tlanahuatijquetl: ‘Ma amo anmechcajcayahua Tlanahuatijquetl
    Ezequías pampa yaya amo huelis anmechmanahuis.'
  swh-ONEN: 'Hili ndilo asemalo mfalme: Msikubali Hezekia awadanganye. Hawezi kuwaokoa!'
  bba-bba: U nɛɛ, i ku de Esekiɑsi u bɛɛ nɔni wɔ̃ke, domi u ǹ kpɛ̃ u bɛɛ wɔrɑ sɑɑ
    win nɔmɑn di.
  eng-KJVCPB: 'Thus saith the king, Let not Hezekiah deceive you: for he shall not
    be able to deliver you.'
  luo-luo: 'Ma e gima ruoth wacho: Kik uyie Hezekia wuondu nikech ok onyal resou!'
  meu-meu: 'Pavapava na ini e gwau tomamu: Hesekia ese basine koimui, badina be ia
    ese basine harohomui mauri diba.'
  npi-ULB: महाराजा भन्‍नुहुन्छ, 'हिजकियाले तिमीहरूलाई छल नगरोस्, किनकि त्यसले तिमीहरूलाई
    छुटकारा दिन सक्‍नेछैन ।
  yor-yor: Ohun tí ọba wí nìyìí, Ẹ má ṣe jẹ́ kí Hesekiah tàn yín jẹ. Òun kò le è gbà
    yín sílẹ̀!
  pes-OPCB: نگذارید حِزِقیای پادشاه شما را فریب دهد. او هرگز نمی‌تواند شما را از چنگ
    من برهاند.
  tgl-ULB: Sinasabi ng hari, 'Huwag hayaang linlangin kayo ni Hezekias, dahil hindi
    niya kayo kayang sagipin.
  hui-hui: Hesegaia ibugua tíhondo ke̱ halu mo hondo helo nahalimu. Tí bayale halimulo
    mo wialu Hesegaia ibugua i̱ bope habe nahe ka.
  mya-mya: ထို​အ​ရှင်​က​သင်​တို့​သည်​ဟေ​ဇ​ကိ​၏​လှည့်​စား မှု​ကို​မ​ခံ​ကြ​စေ​ရန် သ​တိ​ပေး​တော်​မူ​လိုက်
    ပါ​၏။ ဟေ​ဇ​ကိ​သည်​သင်​တို့​အား​မ​ကယ်​နိုင်။-
  bod-N: རྒྱལ་པོས་འདི་སྐད་གསུངས་ཏེ། ཧི་ཟི་ཀི་ཡཱས་ཁྱོད་ཅག་སྐྱོབ་མི་ནུས་པས། ཁྱོད་ཅག་ཁོའི་གཡོ་འོག་ཏུ་མི་ཚུད་པར་གྱིས།
  sna-sna: 'Zvanzi namambo: Musarega Hezekia achikunyengerai. Iye haangagoni kukurwirai!'
  spa-BLM: 'El rey dice: ‘No se dejen engañar por Ezequías, porque no podrá liberarlos.'
  cac-cac: Man̈ eyac' e b'a ac'joc musansatil yuj vin̈aj Ezequías chi', yujto man̈
    ol yal ex scolan vin̈ d'a yol in c'ab', xchi vin̈ rey chi'.
  swh-ULB: '''''Mfalme asema, '' Msimruhusu Hezekia awadanganye ninyi, maana hataweza
    kuwaokoa ninyi.'
  bel-bel: 'Так кажа цар: хай ня зводзіць вас Эзэкія, бо ён ня можа выратаваць вас;'
  deu-ELBBK: 'So spricht der König: Dass Hiskia euch nicht täusche; denn er wird euch
    nicht zu erretten vermögen.'
  mbb-OT: 'Iyan heini egkeǥiyen din: Kenè kew petuntu ki Hezekia. Kenè kew zin egkelibri
    puun te kegkesekupa ku keniyu!'
  mal-2015: 'രാജാവു ഇപ്രകാരം കല്പിക്കുന്നു: ഹിസ്കീയാവു നിങ്ങളെ ചതിക്കരുതു; അവന്നു
    നിങ്ങളെ വിടുവിപ്പാൻ കഴികയില്ല.'
  gup-gup: Kuhni ngunmarneyime, ‘Yuwn bu ngurriwoybukwon king ngudberre Hezekiah!
    Nungka minj ngunngehke ngudberre.
  rmc-rmc: Ma den tumen te klaminel le Chizkijoske, bo ov tumen našťi zachraňinela.
  pes-OPV: 'پادشاه چنین می‌گوید: حزقیا شما را فریب ندهد زیرا که شمارا نمی تواند رهانید.'
  ron-1924: 'Аша ворбеште ымпэратул: ‘Ну вэ лэсаць амэӂиць де Езекия, кэч ну ва путя
    сэ вэ избэвяскэ!'
  ben-OBCV: 'সেই মহারাজ এই কথা বলেন: হিষ্কিয় তোমাদের সঙ্গে প্রতারণা না করুক। সে তোমাদের
    উদ্ধার করতে পারবে না!'
  som-som: Boqorkii wuxuu idinku leeyahay, Xisqiyaah yuusan idin khiyaanayn, waayo,
    isagu ma uu awoodi doono inuu idin samatabbixiyo.
  lat-VUC: 'Hæc dicit rex: Non seducat vos Ezechias, quia non poterit eruere vos.'
  eng-ASVBT: 'Thus saith the king, Let not Hezekiah deceive you; for he will not be
    able to deliver you:'
  ita-1885: 'Così ha detto il re: Ezechia non v''inganni; perciocchè egli non potrà
    liberarvi.'
  eng-LXXUP: 'thus says the king, Let not Hezekiah deceive you with words: he will
    not be able to deliver you.'
  eng-ULB: The king says, 'Do not let Hezekiah deceive you, for he will not be able
    to rescue you.
  spa-VBL: 'Esto es lo que dice el rey: ¡No te dejes engañar por Ezequías! ¡Él no
    puede salvarlos!'
  fra-_FOB: 'Ainsi dit le roi: Qu''Ézéchias ne vous abuse point, car il ne pourra
    vous délivrer.'
  mal-mal: 'രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു: ‘ഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കരുത്; അവനു നിങ്ങളെ
    വിടുവിക്കുവാൻ കഴിയുകയില്ല.'
  urd-GVR: Bādshāh farmāte haiṅ ki Hizqiyāh tumheṅ dhokā na de. Wuh tumheṅ bachā nahīṅ
    saktā.
  suz-BL: मेकोमी मार देंत हना ‘हिज्‍कीयाह आ जोल लोव़ थमा मसुतीन। मेकोम इन कली प्रोंइने
    मचाप्‍ब।
  eng-NOY: 'Thus saith the king: Let not Hezekiah deceive you, for he will not be
    able to deliver you.'
  ita-1927: 'Così parla il re: Ezechia non v’inganni, perch’egli non vi potrà liberare;'
  ckb-ckb: 'پاشا ئاوا دەڵێت: مەهێڵن حەزقیا فریوتان بدات، چونکە ناتوانێت ڕزگارتان بکات.'
  eng-BBE: 'This is what the king says: Do not be tricked by Hezekiah, for there is
    no salvation for you in him.'
  kan-OKCV: 'ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ: ಹಿಜ್ಕೀಯನ ಮಾತನ್ನು ಕೇಳಿ ಮೋಸಹೋಗಬೇಡಿರಿ ಏಕೆಂದರೆ ಅವನು
    ನಿಮ್ಮನ್ನು ಬಿಡಿಸಲು ಶಕ್ತನಲ್ಲ.'
  tam-2017: எசேக்கியா உங்களை ஏமாற்றாதபடி பாருங்கள்; அவன் உங்களைத் தப்புவிக்கமாட்டான்.
  spa-RV-1909: 'El rey dice así: No os engañe Ezechîas, porque no os podrá librar.'
  ron-BTF: 'Astfel spune împăratul: Să nu vă înşele Ezechia, fiindcă nu va fi în stare
    să vă scape.'
  eng-WEBP: The king says, ‘Don’t let Hezekiah deceive you; for he will not be able
    to deliver you.
  eng-FBV: 'This is what the king says: Don''t let Hezekiah trick you! He can''t save
    you!'
  nld-1939: 'Dit zegt de koning: Laat Ezekias u niet bedriegen; want hij kan u niet
    redden.'
  nch-BL: 'Quej ni quiijtohua nopa tanahuatijquet: ‘Ma amo amechcajcayahua Tanahuatijquet
    Ezequías pampa yaya amo huelis amechmanahuis.'
  vie-1934: 'Vua phán như vầy: Các ngươi chớ để vua Ê-xê-chia lừa dối mình; vì người
    chẳng có thể cứu các ngươi.'
  hin-CV: 'सम्राट का आदेश यह है: हिज़किय्याह तुम्हें इस छल में सम्भ्रमित न रखे, क्योंकि
    वह तुम्हें विमुक्त करने में समर्थ न होगा;'
  eng-OURB: Thus says the king, ‘Don’t let Hezekiah deceive you; for he will not be
    able to deliver you.
  spa-BES: 'Esto es lo que dice el rey: No te dejes engañar por Ezequías, porque no
    hay salvación para ti en él.'
  tdx-tdx: Hoe i mpanjakay, Ko apo’ areo ho fañahie’ Iekizkia, fa tsy ho lefe’e rombaheñe.
  tha-KJV: กษัตริย์​ตรั​สด​ังนี้​ว่า ‘อย่าให้เฮเซคียาห์ลวงเจ้า เพราะเขาไม่สามารถที่จะช่วยเจ้าให้​พ้น
  por-BR-2018: 'Assim diz o rei: Que Ezequias não vos engane, pois ele não poderá
    vos livrar.'
  deu-ELO: 'So spricht der König: Daß Hiskia euch nicht täusche; denn er wird euch
    nicht zu erretten vermögen.'
  eng-WYC-2018: The king saith these things, Hezekiah deceive not you, for he may
    not deliver you; (The king saith these things, Let not Hezekiah deceive you, for
    he cannot save you;)
  epo-epo: 'Tiele diras la reĝo: Ĥizkija ne forlogu vin; ĉar li ne povos savi vin.'
  uig-PIN: '«Padixaⱨ mundaⱪ dǝydu: — «Ⱨǝzǝkiya silǝrni aldap ⱪoymisun! Qünki u silǝrni
    ⱪutⱪuzalmaydu.'
  beo-beo: 'E da dilima sisasu, amo Hesigaia ea ogogosu sia: mae nabima. Hesigaia
    da dili gaga:mu da hamedei.'
  tpi-OTNT: Em i tok olsem, yupela i no ken larim Hesekia i giamanim yupela. Hesekia
    i no inap helpim yupela na yupela i stap gut.
  hau-SA: Ga abin da sarki ya ce kada ku bar Hezekiya ya ruɗe ku. Ba zai cece ku ba!
  uig-LAT: '«Padishah mundaq deydu: — «Hezekiya silerni aldap qoymisun! Chünki u silerni
    qutquzalmaydu.'
  nde-nde: 'Lokhu yikho okutshiwo yinkosi: Lingamvumeli uHezekhiya ukuba alikhohlise.
    Angeke alikhulule.'
  ton-ton: ‌ʻOku pehē ʻe he tuʻi, ʻoua naʻa tuku ʻa Hesekaia ke kākaaʻi ʻakimoutolu;
    koeʻuhi ʻe ʻikai te ne faʻa fakamoʻui ʻakimoutolu.
  ces-1613: 'Toto praví král: Nechť vás nesvodí Ezechiáš, neboť nebude moci vyprostiti
    vás.'
  eng-WMB: The king says, ‘Don’t let Hezekiah deceive you; for he will not be able
    to deliver you.
  tam-TCV: 'அரசன் கூறுவது இதுவே: எசேக்கியா உங்களை ஏமாற்றாதபடி பார்த்துக்கொள்ளுங்கள்.
    அவனால் உங்களைக் காப்பாற்ற முடியாது!'
  ceb-ULB: Miingon ang hari, 'Ayaw tugoti nga malimbongan kamo ni Hezekia, tungod
    kay dili siya makahimo sa pagluwas kaninyo.
  pol-UBG: 'Tak mówi król: Niech was nie zwodzi Ezechiasz, bo nie będzie mógł was
    wybawić.'
  urd-GVU: بادشاہ فرماتے ہیں کہ حِزقیاہ تمہیں دھوکا نہ دے۔ وہ تمہیں بچا نہیں سکتا۔
  deu-1912: 'So spricht der König: Laßt euch Hiskia nicht betrügen; denn er kann euch
    nicht erretten.'
  kan-2017: ಅರಸನು ನಿಮಗೆ, ‘ಹಿಜ್ಕೀಯನಿಂದ ಮೋಸ ಹೋಗಬೇಡಿರಿ. ಅವನು ನಿಮ್ಮನ್ನು ಬಿಡಿಸಲಾರನು.’
  yap-yap: Be ginangmed ndab kum paged Hezekiah nge ban nagmed, ya dabiyag rok ni
    nge ayuwegmed.
  hlt-MCSB: Manghai loh, 'Nangmih te Hezekiah loh n'rhaithi boel saeh, nangmih huul
    hamla a coeng moenih.
  mdy-ETH: ዒንሢ ሂዚቂያሴ ጌሾፓ፤ ዒዚ ዒንሢ ዓውሳኒ ፔቴታዖ ዳንዳዑዋሴ፤
  twi-ASANTE: 'Sɛdeɛ ɔhene no seɛ nie: Mommma Hesekia nnaadaa mo. Ɔrentumi nye mo!'
  eng-WEBU: The king says, ‘Don’t let Hezekiah deceive you; for he will not be able
    to deliver you.
  wal-wal: Kawoi inttena hagaadan yaagees; ‘Hizqqiyaasi inttena cimmoppo; aissi giikko,
    i inttena ta kushiyaappe wotti ekkanau danddayenna.
  spa-PDDPT: 'El rey dice: No los engañe Ezequías, porque él no los podrá librar,'
  gun-gun: 'Po rami xeruvixa ijayvu: “Penhembotavy uka eme Ezequias pe, mba''eta ha''e
    ma napendereraa jepei ''rã.'
  ilo-ULB: Kuna ti ari, 'Saanyo nga ipalubos nga allilawennakayo ni Ezekias, ta saannakayonto
    a maispal.
  kpg-kpg: Mee e helekai hagailoo adu gi goodou bolo gi hudee dumaalia gi Hezekiah
    gi halahalau ina goodou. Hezekiah e deemee di haga dagaloaha goodou.
  uig-ARA: '«پادىشاھ مۇنداق دەيدۇ: ــ «ھەزەكىيا سىلەرنى ئالداپ قويمىسۇن! چۈنكى ئۇ
    سىلەرنى قۇتقۇزالمايدۇ.'
  sus-sus: ‹Wo naxa tin Xesekiya xa wo madaxu, barima a mu fata wo ratangade n bɛlɛxɛ
    i!
  pon-2006: E ketin mahsanih me kumwail en dehr mweidohng Esekaia en pitih kumwail.
    Esekaia sohte kak doareikumwailla.
  ksd-ksd: 'A king i biti dari: Koko Esekia na tuam pa avat, tago pa na tale ba na
    valaun avat;'
  tur-YTC: Kral diyor ki, 'Hizkiya'nın sizi aldatmasın; çünkü o sizi kurtaramayacak.
  grc-BRENT: Τάδε λέγει ὁ βασιλεύς, μὴ ἀπατάτω ὑμᾶς Ἐζεκίας λόγοις, οὐ δύνηται ῥύσασθαι
    ὑμᾶς.
  ind-AYT: 'Inilah perkataan raja: Jangan biarkan Hizkia menipumu karena dia tidak
    akan sanggup melepaskanmu.'
  nya-nya: 'Zimene mfumu ikunena ndi izi: Musalole kuti Hezekiya akunamizeni. Iye
    sangakupulumutseni!'
  hrv-hrv: 'Ovako veli kralj: ''Neka vas Ezekija ne zavarava, jer vas ne može izbaviti
    iz moje ruke.'
  mps-mps: Agai te tama po wai, dage te Hesekiago dage tibo po ola momainu me elamuo.
    Hesekiago dage tau selama, te dage bugagia me bidigobeo, wali.
  tpi-tpi: Em i tok olsem, yupela i no ken larim Hesekia i giamanim yupela. Hesekia
    i no inap helpim yupela na yupela i stap gut.
  dan-1931: 'Således siger Kongen: Lad ikke Ezekias vildlede eder, thi han er ikke
    i Stand til at frelse eder!'
  vie-OVCB: 'Đây là điều vua nói: Đừng để Ê-xê-chia đánh lừa các ngươi. Ông ấy không
    có khả năng bảo vệ các ngươi đâu.'
  guj-2017: 'રાજા કહે છે: ‘હિઝકિયાથી તમે છેતરાશો નહિ; કેમ કે તે તમને છોડાવી શકશે નહિ.'
  pon-2006A: E ketin mahsanih me kumwail en dehr mweidohng Esekaia en pitih kumwail.
    Esekaia sohte kak doareikumwailla.
  por-BRBSL: 'O rei diz: “Não deixeis que Ezequias vos engane, pois ele não poderá
    entregar-vos.'
  cth-cth: Siangpahrang ni hettelah a dei. Hezekiah ni nangmouh na dum hanh naseh.
    Bangkongtetpawiteh, ahnin ni nangmouh na rungngang thai mahoeh.
  twi-twi: 'Sɛnea ɔhene no se ni: Mommma Hesekia nnaadaa mo. Ɔrentumi nnye mo!'
  hlt-hlt: Manghai loh, 'Nangmih te Hezekiah loh n'rhaithi boel saeh, nangmih huul
    hamla a coeng moenih.
  tbz-SIM: 'Ò tu: Esekiɑsi bɑ́ɑ́ bennɛ́ kɛ́ ndi soú, nhò í yóó nɑ kɛ́ di dɛɛtɛ́ o
    nɔu miɛkɛ.'
  msy-2020: Atrivim kamaghɨn mɨgei, Ia Hesekia baraghtɨ, a ia gifaran markɨ. Hesekia
    ian akuraghtɨ, ia deragh ikian kogham.
  dop-dop: 'Asilii wulɑʋ yɔɣɔtɑɑ sɩ: Ɩ́ tɑɑ yele nɑ Ɩsekiyɑsɩ tʋsɩ-mɛ. Mpi tɔ, ɩ kɑɑ
    pǝsɩ nɑ ɩ́ wɑɑsɩ-mɛ.'
  azb-azb: 'Padşah belə deyir: “Xizqiya sizi aldatmasın, sizi qurtara bilməyəcək.'
  eng-DBY: 'Thus says the king: Let not Hezekiah deceive you; for he will not be able
    to deliver you.'
  hin-2017: राजा यह कहता है, ‘हिजकिय्याह तुम को धोखा न दे, क्योंकि वह तुम्हें बचा
    न सकेगा।
  wol-KYG: 'Buur dafa wax ne: “Bu leen Esekiya nax, ndax manu leena xettli.'
  eng-YLT: Thus said the king, Let not Hezekiah lift you up, for he is not able to
    deliver you;
  eng-WYC-2017: The king saith these things, Hezekiah deceive not you, for he may
    not deliver you;
  eng-WMBB: The king says, ‘Don’t let Hezekiah deceive you; for he will not be able
    to deliver you.
  urd-GVH: बादशाह फ़रमाते हैं कि हिज़क़ियाह तुम्हें धोका न दे। वह तुम्हें बचा नहीं
    सकता।
  rug-rug: 'Hiera gua si zama nia sa baṉara: Mi lopu va malumia se Hezikaea pude koha
    gamu. Na lopu kaqu boka harupu gamu sa!'
  gaz-gaz: 'Mootichi akkana jedha: Hisqiyaas isin hin gowwoomsin. Inni isin baasuu
    hin dandaʼu!'
  fra-LSG: 'Ainsi parle le roi: Qu’Ézéchias ne vous abuse point, car il ne pourra
    vous délivrer.'
  yal-yal: Mangana ito nan falaxi, a naxa, ‘Ɛ nama tin Xesekiya xa ɛ mayenden, a mi
    nɔɛ ɛ rakisɛ n ma mumɛ.
  haw-1868: Ke i mai nei ke alii penei, Mai walewale oukou ia Hezekia, no ka mea,
    aole e hiki ia ia ke hoopakele ia oukou.
  arb-NAV: لَا يَخْدَعَنَّكُمْ حَزَقِيَّا لأَنَّهُ عَاجِزٌ عَنْ إِنْقَاذِكُمْ،
  ewe-ewe: Ale fia la gblɔe nye esi, migana Hezekia nable mi o. Mate ŋu aɖe mi o!
  eng-LEE: Thus hath said the king, Let not Hezekiah deceive you; for he will not
    be able to deliver you;
  asm-FB: ৰজাই এইদৰে কৈছে, হিষ্কিয়াক তোমালোকক প্রতাৰণা কৰিবলৈ নিদিবা; কাৰণ তেওঁৰ
    তোমালোকক ৰক্ষা কৰিব পৰা সমর্থ নাই।
  sus-A: ‹وٌ نَشَ تِن شٍسٍكِيَ شَ وٌ مَدَشُ، بَرِ مَ عَ مُ قَتَ وٌ رَتَنفَدٍ ﭑ بّلّشّ
    عِ!
  fra-SBL: 'Le roi dit : « Ne vous laissez pas tromper par Ézéchias, car il ne pourra
    pas vous délivrer.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר הַמֶּ֔לֶךְ אַל־יַשִּׁ֥א לָכֶ֖ם חִזְקִיָּ֑הוּ כִּ֥י לֹֽא־יוּכַ֖ל
    לְהַצִּ֥יל אֶתְכֶֽם׃
  kik-kik: 'Mũthamaki ekuuga ũũ: Mũtigetĩkĩre Hezekia amũheenie. Ndangĩhota kũmũhonokia!'
  fra-NCL: 'Ainsi dit le roi : Qu’Ezéchias ne vous abuse pas, car il ne pourra vous
    délivrer.'
  cek-AK: Siangpahrang mah hae tiah thuih; Hezekiah mah na ling o hmah nasoe; nangcae
    to anih mah loisak thai mak ai!
  cuk-cuk: 'Weyob rey soged: ‘Melle Ezequíasʼse yamolemalo. Ezequías amba angi naosulid,
    anse oitolegoed.'
  uig-CYR: '«Падиша мундақ дәйду: — «Һәзәкия силәрни алдап қоймисун! Чүнки у силәрни
    қутқузалмайду.'
  tel-2017: హిజ్కియా చేతిలో మోసపోకండి. మిమ్మల్ని విడిపించడానికి అతని శక్తి సరిపోదు.
  hat-BSA: 'Konsa pale wa a: ‘Pa kite Ézéchias pase nou nan tenten, paske li p ap
    ka delivre nou!'
  kos-kos: El sensenkakin kowos tuh kowos in tia lela Hezekiah elan kiapwekowos. Hezekiah
    el tia ku in molikowosla.
  hbo-WLC: כֹּ֚ה אָמַ֣ר הַמֶּ֔לֶךְ אַל־יַשִּׁ֥א לָכֶ֖ם חִזְקִיָּ֑הוּ כִּ֥י לֹֽא־יוּכַ֖ל
    לְהַצִּ֥יל אֶתְכֶֽם׃
  ibo-ibo: Nke a bụ ihe eze sịrị, Unu ekwela ka Hezekaya duhie unu. Ọ pụghị ịzọpụta
    unu.
  ory-ory: ରାଜା ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭମାନଙ୍କୁ ଭୁଲାଇବା ପାଇଁ ହିଜକୀୟକୁ ଦିଅ ନାହିଁ; କାରଣ
    ସେ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରି ପାରିବ ନାହିଁ;
  chk-chk: Ousap mwüt ngeni Hiskia pwe epwe atupukemi, pun esap tongeni amanauakemi.
  rop-rop: Yumob nomo bulurrum King Hesakaiya. Im kaan seibum yumob.
  ukr-1871: 'Так говорить царь: Нехай вас Езекія не баламутить, він бо вас не врятує;'
  deu-1951: 'So spricht der König: Lasset euch von Hiskia nicht verführen; denn er
    wird euch nicht erretten können.'
  eng-JPS: 'Thus saith the king: Let not Hezekiah beguile you, for he will not be
    able to deliver you;'
  srp-1865: 'Ovako kaže car: nemojte da vas vara Jezekija, jer vas ne može izbaviti.'
  lug-lug: Kabaka agambye bw’ati nti, Temukkiriza Keezeekiya kubalimbalimba tayinza
    kubawonya.
  heb-heb: כה אמר המלך אל ישא לכם חזקיהו כי לא יוכל להציל אתכם׃
  ben-IRV: রাজা বলছেন যে, হিষ্কিয় যেন তোমাদের না ঠকায়, কারণ সে তোমাদের রক্ষা করতে
    পারবে না।
  pan-pan: ਰਾਜਾ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਹਿਜ਼ਕੀਯਾਹ ਤੁਹਾਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ
    ਛੁਡਾ ਨਾ ਸਕੇਗਾ।
  mya-JVB: ရှင်ဘုရင် မိန့် တော်မူသည်ကား ၊ ဟေဇကိ သည် သင် တို့ကို မ လှည့်စား စေနှင့်။
    သူသည်သင်တို့ကို ကယ် ယူ ခြင်းငှါ မ တတ် နိုင်။
  hmo-hmo: 'King be inai bamona ia hereva, ia gwau: Hesekaia ena hereva do umui kamonai
    lasi, badina ia ese lauegu siahu dekena amo umui ia hamauria diba lasi.'
  urd-urd: 'बादशाह यूँ फ़रमाता है: कि हिज़क़ियाह तुम को धोखा न दे, क्यूँकि वह तुम
    को छुड़ा नहीं सकेगा।'
  rus-SYN: 'Так говорит царь: пусть не обольщает вас Езекия, ибо он не может спасти
    вас;'
  bqc-SIM: Kípi mɛ̀ ásu to Ezekia á sã́são, asa a fↄ̃ á bↄ a ↄzĩo.
  tcz-CHONGTHU: 'Lengpan asei hiche hi ahi: Hezekiah chu kilheplhah sah hih un. Aman
    a imatih''a na huhdoh joulou diu ahi.'
  mar-mar: राजा म्हणाला, “हिज्कीयास तुम्हास भुरळ घालू देऊ नका; कारण तो तुमचे रक्षण
    करण्यास समर्थ नाही.
  qub-qub: ‹Ray Ezequiasga llullapaycäshunquimi. Payga manami nogapita salbashunquipächu.›
  hat-hat: Li voye di nou pa kite Ezekyas twonpe nou. Li pa ka sove nou tande!
  eng-BSB: 'This is what the king says: Do not let Hezekiah deceive you, for he cannot
    deliver you.'
  eng-WEBPB: The king says, ‘Don’t let Hezekiah deceive you; for he will not be able
    to deliver you.
  kbq-kbq: Tamagra atrenkeno Hezekaia'a reramataga osino, na'ankure Hezekai'a tamagrira
    hara huno tamagura vazigara osu'ne.
  nhe-BL: 'Quej ni quiijtohua nopa tlanahuatijquetl: ‘Ma ax inmechcajcayahua Tlanahuatijquetl
    Ezequías pampa yajaya ax huelis inmechmanahuis.'
  gub-BL: Nezewe i'i iko peme. — Tuwe Ezeki nahemu'em kwaw peme nehe. Nupuner kwaw
    pepyro haw rehe a'e nehe.
  eng-DRA: 'Thus saith the king: Let not Ezechias deceive you, for he shall not be
    able to deliver you.'
