  uig-ARA: ھەزەكىيانىڭ ئون تۆتىنچى يىلى شۇنداق بولدىكى، ئاسۇرىيە پادىشاھى سەنناخېرىب
    يەھۇدانىڭ بارلىق قەلئە-قورغانلىق شەھەرلىرىگە ھۇجۇم قىلىپ چىقىپ، ئۇلارنى ئىشغال
    قىلدى.
  sus-sus: Mangɛ Xesekiya xa mangɛya ɲɛ fu nun naani nde ra, Asiriya mangɛ Senaxeribi
