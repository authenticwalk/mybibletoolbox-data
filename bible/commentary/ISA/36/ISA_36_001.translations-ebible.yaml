  ory-ory: ହିଜକୀୟ ରାଜାଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଦ୍ଦଶ ବର୍ଷରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ଯିହୁଦାର
