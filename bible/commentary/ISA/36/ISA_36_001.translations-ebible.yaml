  dop-dop: Yutɑ wulɑʋ Ɩsekiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ liɣiti nyǝŋkɑ tɑɑ, Asilii
