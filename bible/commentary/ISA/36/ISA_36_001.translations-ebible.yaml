  mya-JVB: ဟေဇကိ မင်းကြီး နန်းစံဆယ် လေး နှစ် တွင် အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည်၊
    ယုဒ ပြည်၌ခိုင်ခံ့ သော မြို့ ရှိသမျှ တို့ကို စစ်ချီ ၍ လုပ်ကြံ ပြီးလျှင်၊
  hmo-hmo: King Hesekaia ena lohia lagani namba 14 lalonai, Senakeriba, Asuria ena
    king ese Iuda hanua mai edia magudia ibounai ia tuari henia bona ia abidia. To
    Ierusalema hanua badana be ia do abia lasi.
  urd-urd: और हिज़क़ियाह बादशाह की सल्तनत के चौदहवें बरस यूँ हुआ कि शाह — ए — असूर
    सनहेरिब ने यहूदाह के सब फ़सीलदार शहरों पर चढ़ाई की और उनको ले लिया।
  rus-SYN: И было в четырнадцатый год царя Езекии, пошел Сеннахирим, царь Ассирийский,
    против всех укрепленных городов Иудеи и взял их.
  bqc-SIM: Kí Ezekia kpalablea wɛ̃̀ gɛ̃o mɛ̀ndosaide guu Asiliↄ kí Sɛnakelibu mↄ̀
    lɛ̀lɛ Yuda wɛ̃́lɛ bĩ́ideↄwa, a sì píi.
  tcz-CHONGTHU: Hezekiah leng vaihom kum somle li lhinin, Assyria lengpa Sennacherib
    in Juda te khopi kulpi ho chu ano khumin alo gamtam ahi.
  mar-mar: हिज्कीया राजाच्या कारकिर्दीच्या चौदाव्या वर्षी अश्शूरचा राजा सन्हेरीब याने
    यहूदाच्या सर्व तटबंदी नगरांवर हल्ला केला, आणि त्यांचा ताबा घेतला.
  qub-qub: Chunca chuscu (14) watana Ezequías ray caycaptin Asiriapa raynin Senaqueribga
    Judá nasyuncho intërunpa curalasha caycaj siudäcunaman magaj aywaran. Nircur charicurcuran.
  hat-hat: Ezekyas te gen katòzan depi li t'ap gouvènen peyi Jida lè Senakerib, wa
    peyi Lasiri, vin atake tout lavil nan peyi Jida ki te gen gwo ranpa pou pwoteje
    yo. Li pran yo.
  eng-BSB: In the fourteenth year of Hezekiah’s reign, Sennacherib king of Assyria
    attacked and captured all the fortified cities of Judah.
  eng-WEBPB: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    attacked all of the fortified cities of Judah and captured them.
  kbq-kbq: Hanki Hezekaia'ma kinima manino egeno 14nima hia kafufina, Asiria kini
    ne' Senakeribi'a marerino Juda mopafima hankavenentake vihuma hu'naza ranra kumatmina
    ha' eme huzmanteno eri vagare'ne.
  nhe-BL: Quema Tlanahuatijquetl Ezequías yohuiyaya para 14 xihuitl para tlanahuatis,
    hualajqui Senaquerib, nopa tlanahuatijquetl tlen tlali Asiria para quintehuiqui
    nopa altepetini ipan tlali Judá tlen moyahualojtoque ica tepamitl. Huan yajaya
    quintlanqui.
  gub-BL: Ezeki Zuta ywy rehe har wanuwihawete romo heko mehe 14 haw kwarahy mehe,
    Xenakeriw Axir ywy rehe har wanuwihawete uzàmàtyry'ym tawhu Zuta ywy rehe har
    pàrirogawaiha hereko har paw oho a'e wà kury. Upyhyk waneityk pà paw rupi wà.
  eng-DRA: And it came to pass in the fourteenth year of king Ezechias, that Sennacherib
    king of the Assyrians came up against all the fenced cities of Juda, and took
    them.
