verse: ISA.036.001
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെ ഭരണത്തിന്റെ പതിന്നാലാംവർഷം അശ്ശൂർരാജാവായ സൻഹേരീബ് കോട്ടകളാൽ
    സുരക്ഷിതമാക്കപ്പെട്ട സകല യെഹൂദാനഗരങ്ങളും ആക്രമിച്ചു കീഴടക്കി.
  deu-TKW: Im vierzehnten Jahr aber des Königs Hiskia zog Sanherib, der König von
    Assyrien, wider alle festen Städte Judas heran und nahm sie ein.
  lin-lin: Tango Ezekiasi akokisaki mibu zomi na minei na bokonzi, Senakeribe, mokonzi
    ya Asiri, abundisaki bingumba nyonso ya Yuda, oyo batonga makasi mpe abotolaki
    yango.
  eng-LSV: And it comes to pass, in the fourteenth year of King Hezekiah, Sennacherib
    king of Asshur has come up against all the fortified cities of Judah, and seizes
    them.
  eng-GNV: Nowe in the fourteenth yeere of King Hezekiah, Saneherib King of Asshur
    came vp against al the strong cities of Iudah, and tooke them.
  eng-WEBSTER: Now it came to pass in the fourteenth year of king Hezekiah, that Sennacherib
    king of Assyria came up against all the fortified cities of Judah, and took them.
  nhw-BL: Quema Tlanahuatijquetl Ezequías yohuiyaya para 14 xihuitl para tlanahuatis,
    hualajqui Senaquerib, nopa tlanahuatijquetl tlen tlali Asiria para quinhuilanqui
    nopa altepeme ipan tlali Judá catli moyahualojtoque ica tepamitl. Huan yaya quintlanqui.
  swh-ONEN: Katika mwaka wa kumi na nne wa utawala wa Mfalme Hezekia, Senakeribu mfalme
    wa Ashuru akaishambulia miji yote ya Yuda yenye ngome na kuiteka.
  bba-bba: Esekiɑsi, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ wɔkurɑ nnɛse sɔɔ, yerɑ Asirin
    sinɑ boko Sɑnkeribu u Yudɑbɑn wuu si su dɑm mɔ wɔri u kɑmiɑ.
  eng-KJVCPB: Now it came to pass in the fourteenth year of king Hezekiah, that Sennacherib
    king of Assyria came up against all the defenced cities of Judah, and took them.
  luo-luo: E higa mar apar gangʼwen mar loch Ruoth Hezekia, Senakerib ruodh Asuria
    nomonjo mier madongo duto mochiel motegno mag Juda mokawogi.
  meu-meu: King Hesekia ena lohia laḡanina ihagwauta-hanina ai, Senakerib, Asuria
    pavapavana, ese luda hanuadia mai maḡudia iboudiai e tuari henidia bona e abidia.
  npi-ULB: हिजकिया राजाको चौधौं वर्षमा अश्शूरका राजा सनहेरीबले यहूदाका किल्लाबन्दी
    गरिएका सबै सहरहरूमा आक्रमण गरे र ति कब्जा गरे ।
  yor-yor: Ní ọdún kẹrìnlá ìjọba Hesekiah, Sennakeribu ọba Asiria kọlu gbogbo àwọn
    ìlú olódi ní ilẹ̀ Juda ó sì kó gbogbo wọn.
  pes-OPCB: در چهاردمین سال سلطنت حِزِقیا؛ سنحاریب، پادشاه آشور تمام شهرهای حصاردار
    یهودا را محاصره نموده، تسخیر کرد.
  tgl-ULB: Sa ika-labing-apat na taon ni Haring Hezekias, si Senaquerib, Hari ng Asiria,
    ay nilusob ang lahat ng pinagtibay na lungsod ng Juda at nabihag ang mga ito.
  hui-hui: Hesegaia ibu Yudanaga kini howa mali deria (14) heagola Asirianaga Kini
    Senageribi ibugua ibunaga ami agali hearu haru ibalu Yuda dindiha tano wai pabe
    hongohe bu mabu bini wiaru karulai hene. Anigo Yarusaleme dege nakarule wini.
  mya-mya: ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​နန်း​စံ​တစ်​ဆယ့်​လေး နှစ်​မြောက်​၌ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘုရင်​သ​နာ
    ခ​ရိပ်​သည် ယု​ဒ​ပြည်​ရှိ​ခံ​တပ်​မြို့​များ​ကို တိုက်​ခိုက်​သိမ်း​ယူ​လေ​သည်။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་རྒྱལ་སྲིད་སྐྱོང་བའི་ལོ་བཅུ་བཞི་པར། ཨ་སུར་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱིས་ཡ་ཧུ་དཱའི་འགོག་སྲུང་གྲོང་ཁྱེར་རྣམས་ལ་དཔུང་འཇུག་བྱས་ནས་བླངས་པ་དང་།
  sna-sna: Mugore regumi namana rokutonga kwaMambo Hezekia, Senakeribhi mambo weAsiria
    akarwisa maguta ose akakomberedzwa aJudha akaapamba.
  spa-BLM: En el año catorce del rey Ezequías, Senaquerib, rey de Asiria, atacó todas
    las ciudades fortificadas de Judá y las capturó.
  cac-cac: Ayic 14 ab'ilxo yoch vin̈aj Ezequías reyal, ata' ix syamoch vin̈aj Senaquerib
    sreyal Asiria yac'an oval d'a masanil chon̈ab' ayoch smuroal d'a yol yic Judá,
    ix ac'ji ganar juntzan̈ chon̈ab' chi' yuj vin̈.
  swh-ULB: Katika mwaka wa kumi na nne wa mfalme Hezekia, Senacherebi, mfalme wa Asiria,
    alivamia miji yote ya Yuda na kuwakamata.
  bel-bel: І было на чатырнаццатым годзе цара Эзэкіі, пайшоў Сэнахірым, цар Асірыйскі
    супроць усіх умацаваных гарадоў Юдэі і ўзяў іх.
  deu-ELBBK: Und es geschah im 14. Jahr des Königs Hiskia, da zog Sanherib, der König
    von Assyrien, herauf gegen alle festen Städte Judas und nahm sie ein.
  mbb-OT: Hein ike-14 he tuig te kedhadì ni Hezekia ziyà te Juda, midsurung ni Hadì
    Senakerib he hadì te Asiria is langun he vinerengbeng he menge inged diyà te Juda,
    ne naaǥew zin heini.
  mal-2015: ഹിസ്കീയാരാജാവിന്റെ പതിന്നാലാം ആണ്ടിൽ, അശ്ശൂർരാജാവായ സൻഹേരീബ് യെഹൂദയിലെ
    ഉറപ്പുള്ള എല്ലാപട്ടണങ്ങളുടേയും നേരെ പുറപ്പെട്ടുവന്നു അവയെ പിടിച്ചു.
  gup-gup: Bu King Hezekiah wohrnaworhnani kubolkwarlah Judah bu kunkuyeng yiman fourteen
    mandjewk. Wanjh King Sennacharib nawu wohrnaworhnang kubolkwarlah Assyria kumwam
    army nuye dorrengh, dja soldiers nuye bindibom bininj nawu Israel benkebmawahmeng
    kore kunredbubuyika dja birridjalbolkmey rowk.
  rmc-rmc: Sar kraľinelas o Chizkija dešuštar (14) berš, avľa o Sancherib o asiriko
    kraľis pro mariben pre savore judska ohradzimen fori a zaiľa len.
  pes-OPV: و در سال چهاردهم حزقیا پادشاه واقع شد که سنحاریب پادشاه آشور برتمامی شهرهای
    حصاردار یهودا برآمده، آنها راتسخیر نمود.
  ron-1924: Ын ал пайспрезечеля ан ал ымпэратулуй Езекия, Санхериб, ымпэратул Асирией,
    с-а суит ымпотрива тутурор четэцилор ынтэрите але луй Иуда ши ле-а луат.
  ben-OBCV: রাজা হিষ্কিয়ের রাজত্বকালের চর্তুদশ বছরে আসিরিয়ার রাজা সন্‌হেরীব যিহূদার
    সব সুরক্ষিত নগর আক্রমণ করে সেগুলি দখল করে নিয়েছিলেন।
  som-som: Haddaba Boqor Xisqiyaah sannaddiisii afar iyo tobnaad ayaa Seenxeeriib
    oo ahaa boqorkii Ashuur ku kacay magaalooyinkii deyrka lahaa oo dalka Yahuudah
    oo dhan, wuuna qabsaday.
  lat-VUC: Et factum est in quartodecimo anno regis Ezechiæ, ascendit Sennacherib,
    rex Assyriorum, super omnes civitates Juda munitas, et cepit eas.
  eng-ASVBT: Now it came to pass in the fourteenth year of king Hezekiah, that Sennacherib
    king of Assyria came up against all the fortified cities of Judah, and took them.
  ita-1885: OR avvenne, l'anno quartodecimo del re Ezechia, che Sennacherib, re di
    Assiria, salì contro a tutte le città forti di Giuda, e le prese.
  eng-LXXUP: Now it came to pass in the fourteenth year of the reign of Hezekiah,
    that Sennacherib, king of the Assyrians, came up against the strong cities of
    Judea, and took them.
  eng-ULB: In the fourteenth year of King Hezekiah, Sennacherib, king of Assyria,
    attacked all the fortified cities of Judah and captured them.
  spa-VBL: En el año catorce del reinado de Ezequías, Senaquerib, rey de Asiria, atacó
    y conquistó todas las ciudades fortificadas de Judá.
  fra-_FOB: Or il arriva, la quatorzième année du roi Ézéchias, que Sanchérib, roi
    des Assyriens, monta contre toutes les villes fortes de Juda et les prit.
  mal-mal: ഹിസ്കീയാരാജാവിന്റെ പതിനാലാം വർഷം, അശ്ശൂർ രാജാവായ സൻഹേരീബ് യെഹൂദയിലെ ഉറപ്പുള്ള
    എല്ലാപട്ടണങ്ങളുടേയും നേരെ പുറപ്പെട്ടുവന്ന് അവയെ പിടിച്ചു.
  urd-GVR: Hizqiyāh Bādshāh kī hukūmat ke 14weṅ sāl meṅ Asūr ke bādshāh Sanherib ne
    Yahūdāh ke tamām qilāband shahroṅ par dhāwā bol kar un par qabzā kar liyā.
  suz-BL: पिप हिज्‍कीयाहम सासनम पवा आ १४ बर्सम, अस्‍सुर ङा पिप सन्‍हेरीबम यहूदा ङा
    गारो हिरशो सहर आन कली लडाइ पा ग्रा‍त।
  eng-NOY: In the fourteenth year of King Hezekiah, Sennacherib, king of Assyria,
    came up against all the fortified cities of Judah, and took them.
  ita-1927: Or avvenne, il quattordicesimo anno del re Ezechia, che Sennacherib, re
    d’Assiria, salì contro tutte le città fortificate di Giuda, e le prese.
  ckb-ckb: لە ساڵی چواردەیەمی حەزقیا پاشا، سەنحێریبی پاشای ئاشور هێرشی کردە سەر هەموو
    شارە قەڵابەندەکانی یەهودا و داگیری کردن.
  eng-BBE: And it came about in the fourteenth year of King Hezekiah that Sennacherib,
    king of Assyria, came up against all the walled towns of Judah and took them.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಆಳಿಕೆಯ ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು
    ಬಂದು, ಯೆಹೂದದ ಎಲ್ಲಾ ಕೋಟೆಯ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  tam-2017: எசேக்கியா ராஜா அரசாண்ட பதினான்காம் வருடத்திலே அசீரியா ராஜாவாகிய சனகெரிப்
    யூதாவிலிருக்கிற பாதுகாப்பான சகல பட்டணங்களுக்கும் விரோதமாக வந்து, அவைகளைப் பிடித்துக்கொண்டான்.
  spa-RV-1909: ACONTECIÓ en el año catorce del rey Ezechîas, que Sennachêrib rey de
    Asiria subió contra todas las ciudades fuertes de Judá, y tomólas.
  ron-BTF: Şi s-a întâmplat în al paisprezecelea an al împăratului Ezechia, că Sanherib,
    împăratul Asiriei, s-a ridicat împotriva tuturor cetăţilor apărate ale lui Iuda
    şi le-a luat.
  eng-WEBP: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    attacked all of the fortified cities of Judah and captured them.
  eng-FBV: In the fourteenth year of the reign of Hezekiah, Sennacherib, king of Assyria,
    attacked and conquered all the fortified towns of Judah.
  nld-1939: In het veertiende regeringsjaar van Ezekias trok Sinacherib, de koning
    van Assjoer, tegen alle versterkte steden van Juda op, en maakte zich er van meester.
  nch-BL: Quema Tanahuatijquet Ezequías yahuiyaya para 14 xihuit para tanahuatis,
    hualajqui Senaquerib, nopa tanahuatijquet ten tali Asiria para quintehui nopa
    altepeme ipan tali Judá cati moyahualojtoque ica tepamit. Huan yaya quintanqui.
  vie-1934: Năm thứ mười bốn đời vua Ê-xê-chia, thì San-chê-ríp, vua A-si-ri, đến
    đánh các thành bền vững của Giu-đa và chiếm lấy.
  hin-CV: राजा हिज़किय्याह के शासनकाल के चौदहवें वर्ष में अश्शूर के राजा सेनहेरीब
    ने यहूदिया के समस्त गढ़ नगरों पर आक्रमण करके उन पर अधिकार कर लिया.
  eng-OURB: Now in the fourteenth year of king Hezekiah, Sennacherib king of Assyria
    [Level plain] attacked all of the fortified cities of Judah [Praised], and captured
    them.
  spa-BES: Y sucedió que en el decimocuarto año del rey Ezequías, Senaquerib, rey
    de Asiria, subió contra todas las ciudades amuralladas de Judá y las tomó.
  tdx-tdx: Aa ie amy taom-paha folo-efats-ambi’ Iekizkia mpanjakay le naname ze hene
    rova’ Iehodà nihafatrareñe t’i Senakeribe mpanjaka’ i Asore vaho tinava’e.
  tha-KJV: ต่อมาในปี​ที่​สิ​บสี่​แห่​งรัชกาลกษั​ตริ​ย์เฮเซคียาห์ เซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้ยกขึ้นมาต่อสู้บรรดานครที่​มี​ป้อมของยูดาห์และยึดได้
  por-BR-2018: E aconteceu no décimo quarto ano do rei Ezequias, que Senaqueribe,
    rei da Assíria, subiu contra todas as cidades fortificadas de Judá, e as tomou.
  deu-ELO: Und es geschah im vierzehnten Jahre des Königs Hiskia, da zog Sanherib,
    der König von Assyrien, herauf wider alle festen Städte Judas und nahm sie ein.
  eng-WYC-2018: And it was done in the fourteenth year of king Hezekiah, Sennacherib,
    the king of Assyrians, ascended on all the strong cities of Judah, and took them.
  epo-epo: Tio estis en la dek-kvara jaro de la reĝo Ĥizkija, eliris Sanĥerib, reĝo
    de Asirio, kontraŭ ĉiujn fortikigitajn urbojn de Judujo, kaj venkoprenis ilin.
  uig-PIN: Ⱨǝzǝkiyaning on tɵtinqi yili xundaⱪ boldiki, Asuriyǝ padixaⱨi Sǝnnaherib
    Yǝⱨudaning barliⱪ ⱪǝl’ǝ-ⱪorƣanliⱪ xǝⱨǝrlirigǝ ⱨujum ⱪilip qiⱪip, ularni ixƣal
    ⱪildi.
  beo-beo: Ode 14 amo hina bagade Hesigaia ea Yuda fi ouligibiga, Sena:gelibi (Asilia
    hina bagade) da Yuda gagoi gagili sali moilai amoma doagala:le, suguli lai dagoi.
  tpi-OTNT: Long namba 14 yia bilong Hesekia i stap king, King Senakerip bilong Asiria
    wantaim ol soldia bilong en i kam pait long ol Juda na i winim ol na i kisim olgeta
    taun i gat strongpela banis. Tasol ol i no kisim Jerusalem yet.
  hau-SA: A shekara ta goma sha huɗu ta mulkin Sarki Hezekiya, Sennakerib sarkin Assuriya
    ya kai wa dukan birane masu kagaran Yahuda yaƙi ya kuma kame su.
  uig-LAT: Hezekiyaning on tötinchi yili shundaq boldiki, Asuriye padishahi Sennaxérib
    Yehudaning barliq qel’e-qorghanliq sheherlirige hujum qilip chiqip, ularni ishghal
    qildi.
  nde-nde: Ngomnyaka wetshumi lane wokubusa kwenkosi uHezekhiya, uSenakheribhi inkosi
    yase-Asiriya wahlasela wonke amadolobho avikelweyo akoJuda wawathumba.
  ton-ton: Naʻe hoko ʻo pehē ʻi hono taʻu ʻe hongofulu ma fā ʻoe pule ʻa Hesekaia,
    naʻe haʻu ʻa Senakalipe ko e tuʻi ʻo ʻAsilia ki he ngaahi kolo kotoa pē ʻo Siuta
    naʻe teu ki he tau, pea ne lavaʻi ʻakinautolu.
  ces-1613: Stalo se pak čtrnáctého léta kralování Ezechiášova, přitáhl Senacherib
    král Assyrský proti všechněm městům Judským hrazeným, a zdobýval jich.
  eng-WMB: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    attacked all of the fortified cities of Judah and captured them.
  tam-TCV: எசேக்கியா அரசனின் ஆட்சியின் பதினான்காம் வருடத்திலே, அசீரியா அரசன் சனகெரிப்,
    யூதாவின் அரண்செய்யப்பட்ட பட்டணங்களையெல்லாம் தாக்கிக் கைப்பற்றினான்.
  ceb-ULB: Sa ika-14 ka tuig ni Haring Hezekia, si Senakerib, nga hari sa Asiria,
    misulong sa tanang kinotaan nga mga siyudad sa Juda ug giilog kini.
  pol-UBG: W czternastym roku królowania Ezechiasza Sennacheryb, król Asyrii, wyruszył
    przeciwko wszystkim warownym miastom Judy i zdobył je.
  urd-GVU: حِزقیاہ بادشاہ کی حکومت کے 14ویں سال میں اسور کے بادشاہ سنحیرب نے یہوداہ
    کے تمام قلعہ بند شہروں پر دھاوا بول کر اُن پر قبضہ کر لیا۔
  deu-1912: Und es begab sich im vierzehnten Jahr des Königs Hiskia, zog der König
    von Assyrien, Sanherib, herauf wider alle festen Städte Juda's und gewann sie.
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅಶ್ಶೂರದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು
    ಬಂದು ಯೆಹೂದ ಪ್ರಾಂತ್ಯದೊಳಗೆ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: U lan e bin ragag nge aningeg e duw ni i pilung Hezekiah u Judah, me mael
