  asm-FB: ৰজা হিষ্কিয়াৰ ৰাজত্বৰ চতুৰ্দ্দশ বছৰত, অচুৰৰ ৰজা চনহেৰীবে, গড়েৰে আবৃত যিহূদাৰ
