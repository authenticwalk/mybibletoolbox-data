  guj-2017: હિઝકિયા રાજાની કારકિર્દીના અમલના ચૌદમા વર્ષે આશ્શૂરના રાજા સાન્હેરીબે
    યહૂદિયાનાં સર્વ કિલ્લાવાળાં નગરો ઉપર ચઢાઈ કરીને તેઓને જીતી લીધાં.
  pon-2006A: Ni kaeisek pahieun sounpar me Esekaia wiewiahki nanmwarkien Suda, Senakerip,
