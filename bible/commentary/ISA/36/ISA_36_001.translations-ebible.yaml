  heb-heb: ויהי בארבע עשרה שנה למלך חזקיהו עלה סנחריב מלך אשור על כל ערי יהודה הבצרות
    ויתפשם׃
  ben-IRV: রাজা হিষ্কিয়ের রাজত্বের চৌদ্দ বছরের দিন অশূরীয়ার রাজা সনহেরীব যিহূদার
    সমস্ত দেয়াল-ঘেরা শহরগুলো আত্রুমণ করে দখল করে নিলেন।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਸ਼ਾਸਨ ਦੇ ਚੌਧਵੇਂ ਸਾਲ ਵਿੱਚ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਸਨਹੇਰੀਬ ਨੇ ਯਹੂਦਾਹ
