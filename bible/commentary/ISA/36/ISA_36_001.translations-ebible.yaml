  mdy-ETH: ሂዚቂያሴ ዪሁዳይዳ ካኣታዼ ታጶ ዖይዳሳ ሌዖና ዓሶኦሬ ዓጮ ካኣቲ ሴናክሬሜ ኬልቂ ዲርቂንቴ ዪሁዳ ካታሞ ዖሊ ዓርቄኔ።
  twi-ASANTE: Ɔhene Hesekia adedie mfeɛ dunan so no, Asiriahene Sanaherib bɛto hyɛɛ
