verse: ISA.036.010
translations:
  mal-C: അതുമാത്രമോ? യഹോവയെക്കൂടാതെയാണോ ഞാൻ ഈ സ്ഥലം ആക്രമിക്കുന്നതിനും ഇതിനെ നശിപ്പിക്കുന്നതിനും
    വന്നത്? ഈ ദേശത്തിനെതിരേ യുദ്ധംചെയ്യുന്നതിനും ഇതിനെ നശിപ്പിക്കുന്നതിനും യഹോവതന്നെ
    എന്നോടു കൽപ്പിച്ചിരിക്കുന്നു.’ ”
  deu-TKW: 'Nun, bin ich etwa ohne Jahwes Zustimmung wider dieses Land herangezogen,
    es zu verheeren? Jahwe selbst hat mir geboten: Ziehe wider dieses Land und verheere
    es!'
  lin-lin: Okanisi ete ngai nayei kobundisa mpe kobebisa mokili oyo na ndingisa ya
    Yawe te ? Ezali Ye moko Yawe nde alobaki na ngai ete nabundisa mokili oyo mpe
    nabebisa yango. › »
  eng-LSV: And now, without YHWH have I come up against this land to destroy it? YHWH
    said to me, Go up to this land, and you have destroyed it.”
  eng-GNV: And am I now come vp without the Lord to this land to destroy it? The Lord
    sayd vnto me, Goe vp against this land and destroy it.
  eng-WEBSTER: And am I now come up without the LORD against this land to destroy
    it? the LORD said to me, Go up against this land, and destroy it.
  nhw-BL: 'Huan ¿timoilhuía para na nihualajtoc nica san pampa nijnequi nijhuilanas
    ni tlali? ¡Amo melahuac! Na nihualajtoc pampa amoTECO nechtitlanqui. Yaya catli
    nechilhuijtoc: ‘Xiya huan xijsosolo nopa tlali.’ ”'
  swh-ONEN: Zaidi ya hayo, je, nimekuja kushambulia na kuangamiza nchi hii bila Bwana?
    Bwana mwenyewe ndiye aliniambia niishambulie nchi hii na kuiangamiza.’ ”
  bba-bba: U ǹ yɛ̃ mɑ kɑ Yinni Gusunɔn yɛ̃rɑ Asirin sinɑ boko u kɑ tem mɛ wɔrimɑ,
    kpɑ u mu kɔsuku? Domi Gusunɔn tiiwɑ u nɛɛ, u doo u tem mɛ wɔri kpɑ u mu kɔsuku.
  eng-KJVCPB: And am I now come up without the Lord against this land to destroy it?
    the Lord said unto me, Go up against this land, and destroy it.
  luo-luo: To moloyo mano iparo ni asebiro monjo pinyni mana gi pacha awuon ka ok
    en wach moa kuom Jehova Nyasaye? Jehova Nyasaye owuon ema osenyisa mondo abi amonj
    pinyni kendo akethe.’ ”
  meu-meu: Ina danu, oi o tomamu ina gabu ituari-henina bona ihabua-tarina vada nama
    lalonai Iehova na dia lau ida a? Lasi, Iehova ese e haḡanigu, eto, Ina tano ba
    tuari henia bona ba habuaia tari.
  npi-ULB: अब के मैले यहाँ यस देशको विरुद्ध युद्ध गर्न र यसलाई विनाश पार्न परमप्रभुविना
    नै आएको हुँ र? परमप्रभुले मलाई भन्‍नुभयो, “यो देशलाई आक्रमण गर् र त्‍यसलाई नाश
    गर् ।”
  yor-yor: Síwájú sí i, ǹjẹ́ mo wa lè wá bá ilẹ̀ yìí jà kí n sì pa á run láìsí Olúwa?
    Olúwa fún rara rẹ̀ ló sọ pé kí n bá orílẹ̀-èdè yìí jà kí n sì pa á run.’ ”
  pes-OPCB: آیا خیال می‌کنید من بدون دستور خداوند به اینجا آمده‌ام؟ نه! خداوند به
    من فرموده است تا به سرزمین شما هجوم آورم و نابودش کنم!»
  tgl-ULB: Kaya ngayon, naglakbay ba ako dito nang wala si Yahweh para labanan at
    lipulin ang lupaing ito? Sinabi ni Yahweh sa akin,” “Lusubin at wasakin ang lupaing
    ito.””
  hui-hui: I̱ íbu kogoni i̱ninaga minime í̠ baba wai bialu í̠naga dindi ngego bo labu
    hole íbu kabe toba ho kebe. Ani ndoyago. Anduane Homogo ibunime i̱ langialu í̠
    baba wai bialu dindi anda o ngaruni bo gialabaga bialu mo labu habe lalu i̱ langiya,
    lalu ami agali haru haga haguane biagome lene.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ကူ​အ​ညီ မ​ပါ​ဘဲ သင်​တို့​၏​ပြည်​ကို​တိုက်​ခိုက်​ဖျက်
    ဆီး​ခဲ့​သည်​ဟု​သင်​တို့​ထင်​မှတ်​ကြ​ပါ သ​လော။ သင်​တို့​ပြည်​ကို​တိုက်​ခိုက်​ဖျက်​ဆီး
    ရန်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင်​ငါ့ အား​စေ​ခိုင်း​တော်​မူ​ပါ​၏'' ဟု​ဆို​၏။
  bod-N: ད་ལྟ་ང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འཁྲོལ་མེད་པར་ས་ཆ་འདི་འཇིག་པར་བྱེད་དུ་ཡར་འོངས་པ་ཡིན་ནམ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ། ཡུལ་དེར་ཡར་སོང་ལ་དེ་མེད་པར་བྱོས་ཤིག་ཅེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pamusoro pezvo, ndauya kuzorwa nenyika ino nokuiparadza ndisina Jehovha
    here? Jehovha pachake andiudza kuti ndiuye munyika ino ndizoiparadza.’ ”
  spa-BLM: '¿Acaso he subido ahora sin Yahvé contra esta tierra para destruirla? Yahvé
    me dijo: “Sube contra esta tierra y destrúyela””.'
  cac-cac: An̈ejtona', ¿tom tza na' to tzon̈ comon javi co satel jun chon̈ab' tic
    tato man̈oc Jehová ayoch qued'oc? Aton val ix on̈ checancot ul ex co sateli, xchicot
    vin̈ rey, xchi vin̈ yajalil eb' soldado chi'.
  swh-ULB: Halafu sasa, Je nimewezaje kusafiri mpaka hapa pasipo Yahwe kupigana dhidi
    ya nchi hii na kuhiaribu? Yahwe asema nami, Vamia nchi hii na uhiharibu.
  bel-bel: 'Ды хіба я бяз волі Гасподняй пайшоў на зямлю гэтую, каб зруйнаваць яе?
    Гасподзь сказаў мне: «ідзі на зямлю гэтую і зруйнуй яе».'
  deu-ELBBK: 'Und nun, bin ich ohne den HERRN gegen dieses Land heraufgezogen, um
    es zu verheeren? Der HERR hat zu mir gesagt: Zieh hinauf in dieses Land und verheere
    es.'
  mbb-OT: Kunaan din buwa ke wazà a suǥua te Nengazen te kedhendini te kedezaat kayi
    he nasyun? Iyan mismu is Nengazen midsuǥù kedì te kedsurung wey kedezaat kayi
    he nasyun.”
  mal-2015: 'ഞാൻ ഇപ്പോൾ ഈ ദേശം നശിപ്പിപ്പാൻ യഹോവയെ കൂടാതെയോ അതിന്റെ നേരെ പുറപ്പെട്ടുവന്നിരിക്കുന്നതു?
    യഹോവ എന്നോടു: ഈ ദേശത്തിന്റെ നേരെ പുറപ്പെട്ടുചെന്നു അതിനെ നശിപ്പിക്ക എന്നു കല്പിച്ചിരിക്കുന്നു.'
  gup-gup: Ngad ngarrimwam kunbolk ngudberre ba bu bun ngudberre dja ngarribolkwarrewon
    ngudberre. Dja kandibekka! Woybukkih nawu Yawey nganbidyikarrme bu ngad ngundibun!
    Nungka nganmarneyimeng bu ngamre bun ngudberre!” Kuhni rowk yimeng bininj nawu
    benmarnewohrnani army nuye king Sennacherib.
  rmc-rmc: 'Či oda mange na prikazinďa o RAJ, hoj te avav andre kadi phuv a te zňičinav
    la? Se o RAJ mange phenďa: „Dža andre kadi phuv a zňičin la!“ ‘ “'
  pes-OPV: و آیا من الان بی‌اذن یهوه بر این زمین به جهت خرابی آن برآمده‌ام؟ یهوه مرا
    گفته است بر این زمین برآی و آن را خراب کن.»
  ron-1924: 'Ши апой, фэрэ воя Домнулуй м-ам суит еу ымпотрива цэрий ачестея с-о нимическ?
    Домнул мь-а зис: ‘Суе-те ымпотрива цэрий ачестея ши нимичеште-о!’”'
  ben-OBCV: এছাড়াও, আমি কি সদাপ্রভুর অনুমতি ছাড়াই এই দেশ আক্রমণ করে ধ্বংস করতে এসেছি?
    সদাপ্রভু স্বয়ং আমাকে বলেছেন, এই দেশের বিরুদ্ধে সমরাভিযান করে তা ধ্বংস করতে।’ ”
  som-som: Haddaba miyaan Rabbiga la'aantiis ugu kacay meeshan inaan baabbi'iyo? Rabbigu
    wuxuu igu yidhi, Dalkaas ku kac oo soo baabbi'i.
  lat-VUC: 'et nunc numquid sine Domino ascendi ad terram istam, ut disperderem eam?
    Dominus dixit ad me: Ascende super terram istam, et disperde eam.'
  eng-ASVBT: And am I now come up without Jehovah against this land to destroy it?
    Jehovah said unto me, Go up against this land, and destroy it.
  ita-1885: 'Ora, sono io forse salito contro a questo paese per guastarlo, senza
    il Signore? il Signore mi ha detto: Sali contro a quel paese, e guastalo.'
  eng-LXXUP: And now, Have we come up against this land to fight against it without
    the Lord? The Lord said to me, Go up against this land, and destroy it.
  eng-ULB: Now then, have I traveled up here without Yahweh to fight against this
    land and destroy it? Yahweh said to me, “Attack this land and destroy it.”'”
  spa-VBL: 'Más aún: ¿habría venido a atacar este lugar sin el aliento del Señor?
    Fue el Señor mismo quien me dijo: ‘Ve y ataca esta tierra y destrúyela’”.'
  fra-_FOB: 'Est-ce donc sans l''ordre de l''Éternel que je suis monté contre ce pays-ci
    pour le ravager? C''est l''Éternel qui m''a dit: Monte contre ce pays, et le ravage.'
  mal-mal: 'ഞാൻ ഇപ്പോൾ ഈ ദേശം നശിപ്പിക്കുവാൻ യഹോവയെ കൂടാതെയോ അതിന്റെ നേരെ പുറപ്പെട്ടു
    വന്നിരിക്കുന്നത്? യഹോവ എന്നോട്: “ഈ ദേശത്തിന്റെ നേരെ പുറപ്പെട്ടു ചെന്ന് അതിനെ നശിപ്പിക്കുക”
    എന്നു കല്പിച്ചിരിക്കുന്നു’”.'
  urd-GVR: Shāyad tum samajhte ho ki maiṅ Rab kī marzī ke baġhair hī is mulk par hamlā
    karne āyā hūṅ tāki sab kuchh barbād karūṅ. Lekin aisā hargiz nahīṅ hai! Rab ne
    ḳhud mujhe kahā ki is mulk par dhāwā bol kar ise tabāh kar de.”
  suz-BL: मार, गो एको रागी खतम सेल्‍चा कली परमप्रभु यावे कली हिल्‍लो मपथु, जाक्‍ङा
    ङा? परमप्रभु यावेम आं कली ‘लावो, मेको रागी कली खतम सेलो’ दे माइक्‍ती” देंत।
  eng-NOY: And am I now come up without Jehovah against this land to destroy it? Jehovah
    hath said to me, “Go up against this land and destroy it!”
  ita-1927: 'E d’altronde è egli forse senza il voler dell’Eterno ch’io son salito
    contro questo paese per distruggerlo? E’ stato l’Eterno che m’ha detto: Sali contro
    questo paese e distruggilo!”'
  ckb-ckb: 'ئێستاش ئایا من بەبێ یەزدان هێرشم کردووەتە سەر ئەم خاکە هەتا وێرانی بکەم؟
    یەزدان پێی فەرمووم: بەسەر ئەو خاکەدا بدە و وێرانی بکە.“»'
  eng-BBE: And have I now come to send destruction on this land without the Lord's
    authority? It was the Lord himself who said to me, Go up against this land and
    make it waste.
  kan-OKCV: ಈ ಸ್ಥಳವನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆ ಇಲ್ಲದೆ ಬಂದಿದ್ದೇನೋ? ಈ ದೇಶದ
    ಮೇಲೆ ಹೋಗಿ ಅದನ್ನು ನಾಶಮಾಡೆಂದು ಯೆಹೋವ ದೇವರೇ ನನಗೆ ಹೇಳಿದರು,’ ” ಎಂದನು.
  tam-2017: இப்பொழுதும் யெகோவாவுடைய கட்டளையில்லாமல் இந்தத் தேசத்தை அழிக்க வந்தேனோ?
    இந்தத் தேசத்திற்கு விரோதமாகப் போய் அதை அழித்துப்போடு என்று யெகோவா என்னுடன் சொன்னாரே
    என்று சொன்னான்.
  spa-RV-1909: '¿Y por ventura vine yo ahora á esta tierra para destruirla sin Jehová?
    Jehová me dijo: Sube á esta tierra para destruirla.'
  ron-BTF: 'Şi fără DOMNUL am urcat eu acum împotriva acestei ţări pentru a o distruge?
    DOMNUL mi-a spus: Urcă-te împotriva acestei ţări şi distruge-o.'
  eng-WEBP: Have I come up now without the LORD against this land to destroy it? The
    LORD said to me, “Go up against this land, and destroy it.”’”
  eng-FBV: More than that—would I have come to attack this place without the Lord's
    encouragement? It was the Lord himself who told me, ‘Go and attack this land and
    destroy it.’”
  nld-1939: 'En ben ik soms, zonder dat Jahweh het wil, tegen dit land opgetrokken,
    om het te verwoesten? Neen, Jahweh heeft mij gezegd: Trek op naar dit land, en
    verwoest het!'
  nch-BL: 'Huan ¿timoilhuía para na nihualajtoc nica san pampa nijnequi nijtehuis
    ni tali? ¡Amo melahuac! Na nihualajtoc pampa amoTECO techtitanqui. Yaya cati techilhuijtoc:
    ‘Xiya huan xijsosolo nopa tali.’ ”'
  vie-1934: 'Vả lại, há không có mạng của Đức Giê-hô-va mà ta lên đánh xứ nầy để diệt
    nó sao? Đức Giê-hô-va đã phán cùng ta rằng: Hãy lên đánh xứ nầy và diệt đi!'
  hin-CV: क्या मैं याहवेह के बिना ही इस स्थान को नष्ट करने आया हूं? याहवेह ही ने मुझे
    आदेश दिया है, इस देश पर हमला कर इसे खत्म कर दो.’ ”
  eng-OURB: Have I come up now without Adonai against this land to destroy it? Adonai
    said to me, “Go up against this land, and destroy it.”’”
  spa-BES: '¿Y ahora he venido a enviar destrucción a esta tierra sin la autoridad
    del Señor? Fue el mismo Señor quien me dijo: “Sube contra esta tierra y destrúyela”.'
  tdx-tdx: 'Aa vaho nionjoñe mb’an-tane atoy hao iraho handro­tsak’ aze tsy ama’ Iehovà?
    Toe nanao ty hoe amako t’Iehovà: Mionjona haname o tane zao le rotsaho.'
  tha-KJV: ยิ่งกว่านั้​นอ​ีกที่เรามาต่อสู้​แผ่​นดินนี้เพื่อทำลายเสีย ก็​ขึ้นมาโดยปราศจากพระเยโฮวาห์​หรือ
    พระเยโฮวาห์ตรัสแก่​ข้าว​่า “จงขึ้นไปต่อสู้​แผ่​นดินนี้และทำลายเสีย”’”
  por-BR-2018: 'Ora, subi eu sem o SENHOR contra esta terra, para destruí-la? O próprio
    SENHOR me disse: Sobe contra esta terra, e destrói-a.'
  deu-ELO: 'Und nun, bin ich ohne Jehova wider dieses Land heraufgezogen, um es zu
    verheeren? Jehova hat zu mir gesagt: Ziehe hinauf in dieses Land und verheere
    es.'
  eng-WYC-2018: and now whether I ascended to this land without the Lord, that I should
    destroy it? The Lord said to me, Ascend thou on this land, and destroy thou it.
    (and now have I come against this land without the Lord’s consent, to destroy
    it? No! The Lord himself said to me, Go thou out against this land, and destroy
    thou it.)
  epo-epo: 'Cetere, ĉu sen la volo de la Eternulo mi iris kontraŭ ĉi tiun landon,
    por ruinigi ĝin? La Eternulo diris al mi: Iru kontraŭ ĉi tiun landon kaj ruinigu
    ĝin.'
  uig-PIN: 'Mǝn ǝmdi muxu zeminni ⱨalak ⱪilix üqün Pǝrwǝrdigarsiz kǝldimmu? Pǝrwǝrdigar
    dǝrwǝⱪǝ manga: «Muxu zeminni ⱨalak ⱪilixⱪa qiⱪⱪin!» — dedi!»»'
  beo-beo: Hina Gode da na fidibiba:le, na da dilia soge amo doagala:le wadela:lesi
    dagoi. Hina Gode Hisu da na asunasi dagoiba:le, na da agoane hamosu.”
  tpi-OTNT: Yu ting mi kam long tingting bilong mi yet long pait long kantri bilong
    yu na bagarapim, a? Nogat tru. Bikpela yet i bin tokim mi long kam bagarapim dispela
    kantri.’”
  hau-SA: Ban da haka kuma, na zo ne in faɗa in kuma hallaka wannan ƙasa ba tare da
    Ubangiji ba? Ubangiji kansa ya faɗa mini in tasar wa wannan ƙasa in kuma hallaka
    ta.’ ”
  uig-LAT: 'Men emdi mushu zéminni halak qilish üchün Perwerdigarsiz keldimmu? Perwerdigar
    derweqe manga: «Mushu zéminni halak qilishqa chiqqin!» — dédi!»»'
  nde-nde: Phezu kwalokho, kanti ngizehlasela lokuzochitha ilizwe leli kungatshongo
    uThixo na? UThixo uqobo nguye othe ngizohlasela ilizwe leli ngilichithe.’ ”
  ton-ton: Pea kuo u haʻu eni ki he fonua ni ke tauʻi pea fakaʻauha ia ka e taʻekau
    ki ai ʻa Sihova? Naʻe pehē mai ʻe Sihova kiate au, ‘ʻAlu hake ki he fonua ni,
    pea fakaʻauha ia.’”
  ces-1613: 'Přesto, zdali jsem bez Hospodina přitáhl do země této, abych ji zkazil?
    Hospodin řekl mi: Táhni na tu zemi, a zkaz ji.'
  eng-WMB: Have I come up now without the LORD against this land to destroy it? The
    LORD said to me, “Go up against this land, and destroy it.”’”
