    Господь сказав менї: Ійди проти сієї землї та спустош її.'
  deu-1951: 'Zudem, meinst du, daß ich ohne Befehl des HERRN heraufgezogen bin, um
    dieses Land zu verderben? Der HERR selbst hat zu mir gesprochen: Ziehe hinauf
    in dieses Land, daß du es verderbest!'
  eng-JPS: 'And am I now come up without the LORD against this land to destroy it?
    The LORD said unto me: Go up against this land, and destroy it.'''
  srp-1865: 'Svrh toga, eda li sam ja bez Gospoda došao na ovo mjesto da ga zatrem?
    Gospod mi je rekao: idi na tu zemlju, i zatri je.'
  lug-lug: Ate ekirala olowooza nzize okulumba ensi eno n’okugizikiriza nga Mukama
    si y’andagidde? Mukama yaŋŋamba nnumbe ensi eno ngizikirize.’ ”
  heb-heb: ועתה המבלעדי יהוה עליתי על הארץ הזאת להשחיתה יהוה אמר אלי עלה אל הארץ הזאת
    והשחיתה׃
  ben-IRV: এখন তাই, সদাপ্রভুর কাছ থেকে অনুমতি না নিয়েই এই দেশ আক্রমণ ও ধ্বংস করতে
    এসেছি? এই দেশের বিরুদ্ধে যুদ্ধ করে তা ধ্বংস করতে সদাপ্রভু নিজেই আমাকে বলেছেন।”
  pan-pan: ਫੇਰ ਭਲਾ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਬਿਨ੍ਹਾਂ ਹੀ ਇਸ ਦੇਸ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਚੜ੍ਹਾਈ ਕੀਤੀ ਹੈ?
    ਯਹੋਵਾਹ ਨੇ ਆਪ ਮੈਨੂੰ ਆਖਿਆ, ਇਸ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰ ਕੇ ਇਸ ਨੂੰ ਨਾਸ ਕਰ ਦੇ!
  mya-JVB: ထာဝရဘုရား ၏ အခွင့်မ ရှိဘဲ၊ ဤ ပြည် ကို ဖျက်ဆီးခြင်းငှါငါလာ သလော။ ထိုပြည်
    ကိုသွား၍ ဖျက်ဆီး လော့ဟု ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူပြီ။ ဤအကြောင်း အရာများကို
    ပြန်ပြောကြလော့ဟု ပြောဆို၏။
  hmo-hmo: Inai danu, oi laloa lau ese inai oiemu tano lau tuari henia bona lau hadikaia,
    be Lohiabada ese lau ia durua lasi, a? Lasi, Lohiabada ese lau ia oda henia, ia
    gwau, ‘Oi ese inai tano do oi tuari henia, bona do oi hadikaia ore.’ ”
  urd-urd: और क्या अब मैंने ख़ुदावन्द के बे कहे ही इस मक़ाम को ग़ारत करने के लिए इस
    पर चढ़ाई की है? ख़ुदावन्द ही ने तो मुझ से कहा कि इस मुल्क पर चढ़ाई कर और इसे ग़ारत
    करदे
  rus-SYN: 'Да разве я без воли Господней пошел на землю сию, чтобы разорить ее? Господь
    сказал мне: пойди на землю сию и разори ее.'
  bqc-SIM: Àlɛ e ma dii mↄ̀ lɛ́lɛi guɛ beewa à a dúuzↄ̃ Dii lɛ́ sai yã̀? Dii mɛ́
    òɛ̀ aà lɛ́lɛ bùsuɛ beewa, i a dúuzↄ̃.
  tcz-CHONGTHU: Gah seibe din, Pakai puihoina beija nagam kahung bulu u nahisah ham?
    Pakai amatah in hitia hi eiseipeh u ahi, 'hiche gamchu satnun lang, sumang un!'
  mar-mar: तर आता, मी येथपर्यंत प्रवास करून आलो, ते या देशाविरूद्ध लढण्यास आणि नाश
    करण्यास, ते परमेश्वराशिवाय काय? परमेश्वर मला म्हणाला, या देशावर हल्ला कर आणि त्यांचा
    नाश कर.
  qub-qub: Jinachöpis gamga ¿yarpanquichu Tayta Dios mana niycämaptillan cay nasyunta
    illgächej shamushäta? ¡Tayta Diosmi nimasha cay nasyunman yaycaycamur illgächinäcunapäpis!»
  hat-hat: Epitou, pa konprann se san konsantman Seyè a mwen vin atake peyi a pou
    m' detwi l'. Se Seyè a menm ki di m' vin atake peyi ou la pou m' detwi l'.
  eng-BSB: So now, was it apart from the LORD that I have come up against this land
    to destroy it? The LORD Himself said to me, ‘Go up against this land and destroy
    it.’”
  eng-WEBPB: Have I come up now without the LORD against this land to destroy it?
    The LORD said to me, “Go up against this land, and destroy it.”’”
  kbq-kbq: Tamagrama antahi'zana agra'a antahi'zanteti e'no hara huranteno mopatia
    eri haviza huku nehie hutma nentahizafi? I'o. Ra Anumzamo hunanteno marerinka
    vunka ama kumara hara ome huntenka eri haviza huo huno hunante'ne.
  nhe-BL: 'Huan ¿timoilhuía para na nihualajtoc nica san pampa nijnequi nijtehuis
    ni tlali? ¡Ax melahuac! Na nihualajtoc pampa imoTECO nechtitlanqui. Yajaya tlen
    nechilhuijtoc: ‘Xiya huan xijxolehuati nopa tlali.’”'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e napepytywà kwaw ureywy heityk mehe a'e, peze
    ihewe. A'e ae hemur kar xe peàmàtyry'ym pà peneityk pà a'e, i'i wanupe.
  eng-DRA: 'And am I now come up without the Lord against this land to destroy it?
    The Lord said to me: Go up against this land, and destroy it.'
