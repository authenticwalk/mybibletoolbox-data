    zui. Me an boroghɨn ghua otifi. Dughiar kamɨn, danganir mam iti, Mozir Dɨpar Pɨn
    Itimɨn daghurim, dɨpam an ghuaghira Jerusalemɨn otifi. Daghurir kam, a tuavir
    ekiar ghua iniba ruer danganimɨn boroghɨn iti. Asiriaba otivigha danganir kamɨn
    tuivighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii wulɑʋ kʋsɑ Lɑkisi ɩcɑtɛ tɑɑ kɛ́ ɩ yoolɑɑ nyʋɣʋ tʋ, nɑ yoolɑɑ
    tɑɑ yoolɑɑ, nɑ ɩ́ tili-wɛɣɛ Yosɑlɛm kɛ Yutɑ wulɑʋ Ɩsekiyɑsɩ kiŋ. Pɑ tɑlɑɑ ɩlɛnɑ
    pɑ́ ŋmɛlɩ lɩɩlɛ ɩsɔtɑɑ nyǝntɛ lɔɔʋ kiŋ kɛ cɔtǝlɑɑ mpɑɑʋ tɑɑ.
  azb-azb: Aşşur padşahı baş vəzirini böyük qoşunla Lakişdən Yerusəlimə, padşah Xizqiyanın
    yanına göndərdi. Baş vəzir Mahudbasan tarlası yoluna, yuxarı hovuzun su kəmərinin
    yanına qalxıb orada dayandı.
  eng-DBY: And the king of Assyria sent Rab-shakeh from Lachish to Jerusalem, to king
    Hezekiah, with a strong force. And he stood by the aqueduct of the upper pool,
    on the highway of the fuller's field.
  hin-2017: और अश्शूर के राजा ने रबशाके की बड़ी सेना देकर लाकीश से यरूशलेम के पास
    हिजकिय्याह राजा के विरुद्ध भेज दिया। और वह उत्तरी जलकुण्ड की नाली के पास धोबियों
    के खेत की सड़क पर जाकर खड़ा हुआ।
  wol-KYG: Buurub Asiri moo yebale fa dëkk ba ñuy wax Lakis, bëkk-néegam Rabsake,
    mu ànd ak mbooloo mu réy, ba ca Buur Esekiya ca Yerusalem. Ba Rabsake agsee ba
    tollook solomu mbàndum kaw ma, feggook yoon wa jëm ca toolub fóotukaay ba, fa
    la taxaw.
  eng-YLT: And the king of Asshur sendeth Rabshakeh from Lachish to Jerusalem, unto
    the king Hezekiah, with a heavy force, and he standeth by the conduit of the upper
    pool, in the highway of the fuller's field,
  eng-WYC-2017: And the king of Assyrians sent Rabshakeh from Lachish to Jerusalem,
    to king Hezekiah, with great power; and he stood at the water conduit of the higher
    cistern, in the way of the field of a fuller, or tucker.
  eng-WMBB: The king of Assyria sent Rabshakeh from Lachish to Jerusalem to King Hezekiah
    with a large army. He stood by the aqueduct from the upper pool in the fuller’s
    field highway.
  urd-GVH: फिर उसने अपने आला अफ़सर रबशाक़ी को बड़ी फ़ौज के साथ लकीस से यरूशलम को भेजा।
    यरूशलम पहुँचकर रबशाक़ी उस नाले के पास रुक गया जो पानी को ऊपरवाले तालाब तक पहुँचाता
    है (यह तालाब उस रास्ते पर है जो धोबियों के घाट तक ले जाता है)।
  rug-rug: Meke garunu la nia sa baṉara pa Asiria sa nana ṉati palabatu varipera la
    koe Hezikaea, sa baṉara pa Zerusalema; taluarae si asa pa Lakisi turaṉia sa qeto
    minate lavata. Sipu la noso sa palabatu Asiria kapae koasa kolo totolo sapu va
    karovo vagi kolo pa kopi sapu Kopi Kali Sage pozana koasa siraṉa la gua vasina
    hoke ṉuna poko ri na tinoni,
  gaz-gaz: Ergasii mootichi Asoor, Raafaasqiis ajajaa waraana isaa loltoota hedduu
    wajjin Laakkiishii gara Yerusaalem, Hisqiyaas mootichatti erge. Ajajaan sunis
    jalʼisii Haroo Ol aanu kan karra Lafa Qotiisaa Namicha Wayyaa Miicuutti geessu
    bira gaʼee dhaabate;
  fra-LSG: Et le roi d’Assyrie envoya de Lakis à Jérusalem, vers le roi Ézéchias,
    Rabschaké avec une puissante armée. Rabschaké s’arrêta à l’aqueduc de l’étang
    supérieur, sur le chemin du champ du foulon.
  yal-yal: Asiriya mangan yi a sofa kuntigin nun a gali sɛnbɛmaan nasiga Manga Xesekiya
    ma Yerusalɛn yi keli Lakisi taani. Sofa kuntigin yi fa Yerusalɛn yi, a sa ti ige
    ramaraden faxaraxiin dɛxɔn, dugi xane xɛɛ ma kiraan na.
  haw-1868: A hoouna ae la ke alii o Asuria ia Rabesake, mai Lakisa ae, a i Ierusalema,
    i ke alii io Hezekia la, me na koa he nui loa. A ku iho la oia ma ka auwai o ka
    waipuna luna, ma ke ala e hiki aku ai i ke kula o ka mea holoi lole.
  arb-NAV: وَوَجَّهَ مَلِكُ أَشُورَ رَبْشَاقَى (أَيْ الْقَائِدَ العَامَّ) مِنْ لَخِيشَ
    إِلَى أُورُشَلِيمَ إِلَى الْمَلِكِ حَزَقِيَّا عَلَى رَأْسِ جَيْشٍ جَرَّارٍ، فَوَقَفَ
    عِنْدَ قَنَاةِ الْبِرْكَةِ الْعُلْيَا عَلَى طَرِيقِ حَقْلِ الْقَصَّارِ.
  ewe-ewe: Emegbe la, Asiria fia dɔ eƒe aʋafia kple aʋakɔ gã aɖe tso Lakis ɖo ɖe Fia
    Hezekia le Yerusalem. Esi aʋafia la kple eŋumewo va tɔ ɖe Dzigbeta la ƒe tɔʋu
    to, le mɔ si ɖo ta avɔnyala ƒe nunyaƒe la,
  eng-LEE: And the king of Assyria sent Rabshakeh from Lachish to Jerusalem to king
    Hezekiah with a strong army. And he halted by the aqueduct of the upper pool on
    the highway of the washer's field.
  asm-FB: তাৰ পাছত ৰজা অচূৰীয়াই লাখীচৰ পৰা ৰবচাকিক বহুতো সৈন্যসামন্তই সৈতে যিৰূচালেমলৈ,
    ৰজা হিষ্কিয়াৰ ওচৰলৈ পঠালে। তেওঁ ধোবা-ঘাটলৈ যোৱা ৰাজ আলিৰ ওপৰত থকা পুখুৰীৰ নলাৰ
    ওচৰ চাপি তাৰ কাষত থিয় হ’ল।
  sus-A: عَ تٌ فّ نَ رَبَدٍ، عَسِرِيَ مَنفّ نَشَ عَ شَ سْورِ مَنفّ شّي دَرِ سَلَمُ
    مَنفّ شْن مَ، كٍلِقٍ رَ لَكِسِ، عَ تَن نُن عَ شَ سْورِ سّنبّمَيٍ. عٍ نَشَ تِ يٍ
    يِرٍ شُنفبٍ قّ مَ، مِشِيٍ نُ فَرّ سٌمَ دّننَشّ.
  fra-SBL: Le roi d'Assyrie envoya Rabshakeh de Lakis à Jérusalem auprès du roi Ézéchias
    avec une grande armée. Il se tenait près de l'aqueduc de l'étang supérieur, sur
    la route du champ du foulon.
  hbo-hbo: וַיִּשְׁלַ֣ח מֶֽלֶךְ־אַשּׁ֣וּר ׀ אֶת־רַב־שָׁקֵ֨ה מִלָּכִ֧ישׁ יְרוּשָׁלַ֛͏ְמָה
    אֶל־הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ בְּחֵ֣יל כָּבֵ֑ד וַֽיַּעֲמֹ֗ד בִּתְעָלַת֙ הַבְּרֵכָ֣ה
    הָעֶלְיֹונָ֔ה בִּמְסִלַּ֖ת שְׂדֵ֥ה כֹובֵֽס׃
  kik-kik: Ningĩ mũthamaki wa Ashuri agĩtũma mũnene wa mbũtũ ciake cia ita, kuuma
    Lakishi, arĩ na mbũtũ nene ya ita athiĩ kũrĩ Mũthamaki Hezekia kũu Jerusalemu.
    Rĩrĩa mũnene ũcio wa mbũtũ ya ita aarũgamire mũtaro-inĩ wa Karia-ka-Rũgongo, njĩra-inĩ
    ya gũthiĩ Mũgũnda-wa-Mũthambia-Nguo,
  fra-NCL: Et le roi d’Assyrie envoya de Lachis à Jérusalem, vers le roi Ezéchias,
    son grand échanson avec une troupe nombreuse ; le grand échanson s’arrêta à l’aqueduc
    de l’étang supérieur, sur le chemin du champ du Foulon.
  cek-AK: Assyria siangpahrang mah Rashakeh to thacak misatuh kaminawk hoi nawnto,
    Lakish hoiah Jerusalem ah siangpahrang Hezekiah khaeah patoeh. Misatuh angraeng
    loe khukbuen pasuk kami ih lawk bangah caehhaih loklam, aluek bang ih tuili ah
    anghak.
  cuk-cuk: Asiria-e-rey-Senaquerib, Laquis-neggwebur-akale, sordamar-e-dummadi, sorda-bukidaradmala,
    Jerusalén-neggweburse Rey-Ezequíasʼbo sunmaknaega, barmisad. Jerusalén-neggwebur-mosmargu,
    Morsan-Odoleged-Neg-siid-igarba Nakwale-Dian-Maid-e-gammu-yoid-nagaba ambikudapmalad.
  uig-CYR: Андин Асурийә падишаси «Раб-Шакәһ» дегән сәрдарни чоң бир қошун билән Лақиш
    шәһиридин Йерусалимға әвәтти. У Кир жуйғучиларниң етизиниң бойидики йолда, жуқури
    көлчәкниң нориниң бешиға келип турди.
  tel-2017: తరువాత అతడు రబ్షాకేను లాకీషు పట్టణం నుండి యెరూషలేములో ఉన్న హిజ్కియా రాజు
    పైకి పెద్ద సైన్యాన్ని ఇచ్చి పంపాడు. అతడు చాకిరేవు దారిలో ఉన్న మెరక కొలను కాలవ
    దగ్గరికి వచ్చాడు.
  hat-BSA: Konsa, wa Assyrie a te voye Rabschaké sòti Lakis nan Jérusalem vè wa Ézéchias
    avèk yon gwo lame. Li te kanpe kote kanal la sou gran chemen a ki rele Chan Foule
    a.
  kos-kos: Na el sap sie mwet kol fulat lal in som liki Lachish nu Jerusalem ac us
    sie un mwet mweun lulap, in sap Tokosra Hezekiah elan srasrapo ac tia mweun. Mwet
    leum se inge el som muta ke inkanek yen mwet orek nuknuk muta we, sisken laf ma
    use kof liki lulu se ma oan tafunyen lucng.
  hbo-WLC: וַיִּשְׁלַ֣ח מֶֽלֶךְ־אַשּׁ֣וּר ׀ אֶת־רַב־שָׁקֵ֨ה מִלָּכִ֧ישׁ יְרוּשָׁלְַ֛מָה
    אֶל־הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ בְּחֵ֣יל כָּבֵ֑ד וַֽיַּעֲמֹ֗ד בִּתְעָלַת֙ הַבְּרֵכָ֣ה
    הָעֶלְיוֹנָ֔ה בִּמְסִלַּ֖ת שְׂדֵ֥ה כוֹבֵֽס׃
  ibo-ibo: Mgbe ahụ, eze Asịrịa sitere na Lakish zipụ ọchịagha ya, ya na usuu ndị
    agha ijekwuru Hezekaya na Jerusalem. Mgbe ọchịagha ahụ kwụsịrị nʼụzọ mmiri nke
    ọdọ mmiri dị Elu, nʼụzọ jere nʼebe ọhịa Ọsụ akwa.
  ory-ory: ତହିଁରେ ଅଶୂରର ରାଜା ରବ୍‍ଶାକିକୁ ମହାସୈନ୍ୟ ସହିତ ଲାଖୀଶ୍‍ଠାରୁ ଯିରୂଶାଲମକୁ ହିଜକୀୟ
    ରାଜା ନିକଟକୁ ପଠାଇଲା। ଆଉ, ସେ ରଜକର କ୍ଷେତ୍ର ପଥସ୍ଥିତ ଉପର ପୁଷ୍କରିଣୀର ନାଳ ନିକଟରେ ଠିଆ
    ହେଲା।
  chk-chk: Mürin, ewe kingen Asiria a tinala nöün meilapen sounfiu seni Lakis me eu
    mwichen sounfiu mi chomong, pwe repwe feila Jerusalem ren ewe king Hiskia. Iwe,
    ewe meilapen sounfiu a üla arun ewe lenien puun koluk mi feitiu me lon ewe nomun
    koluk asan, ünükün ewe alalap a ale ngeni ewe leni, ia aramas ra apwecha mangaku
    ie.
  rop-rop: bat im nomo bin teikoba Jerusalem. Najing. Det king brom Asiriya bin gibit
    oda langa im haibala wekinmen blanga libum det taun gulum Leikish en deigim bigismob
    ami langa Jerusalem. Wal det boswan bin go deya en jandap langa det roud gulijap
    langa det pleis weya sambala pipul bin oldei meigimbat en washimbat matiriyal
    langa det krik weya det woda oldei randan brom det wodahol topwei.
  ukr-1871: І послав царь Ассирийський Рабсака з Лахиса до царя Езекії з потужним
    військом, і він отаборився коло водопроводу з вижнього ставу по дорозї до красильного
    поля.
  deu-1951: Da sandte der assyrische König den Rabschake von Lachis gen Jerusalem
    wider den König Hiskia mit großer Heeresmacht; der stellte sich bei der Wasserleitung
    des obern Teiches an der Straße des Walkerfeldes auf.
  eng-JPS: And the king of Assyria sent Rab-shakeh from Lachish to Jerusalem unto
    king Hezekiah with a great army. And he stood by the conduit of the upper pool
    in the highway of the fullers' field.
  srp-1865: I posla car Asirski Ravsaka iz Lahisa u Jerusalim k caru Jezekiji s velikom
    vojskom; i on stade kod jaza gornjega jezera na putu kod polja bjeljareva.
  lug-lug: Awo kabaka w’e Bwasuli n’asindika Labusake omuduumizi we ow’oku ntikko
    okuva e Lakisi n’eggye eddene ayolekere Yerusaalemi ewa kabaka Keezeekiya. Omuduumizi
    ono n’asimba amakanda ku mabbali g’omukutu gw’amazzi omunene ku luguudo olugenda
    ku Nnimiro y’Omwozi w’Engoye.
  heb-heb: וישלח מלך אשור את רב שקה מלכיש ירושלמה אל המלך חזקיהו בחיל כבד ויעמד בתעלת
    הברכה העליונה במסלת שדה כובס׃
  ben-IRV: তারপর অশূরীয়ার রাজা লাখিশ থেকে অধিপতিকে বড় একদল সৈন্য দিয়ে যিরূশালেমে
    রাজা হিষ্কিয়ের কাছে পাঠালেন। তিনি অপরের পুকুরের নালীর কাছে, ধোপাদের রাজপথের কাছে
    পৌছালেন।
  pan-pan: ਫੇਰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਰਬਸ਼ਾਕੇਹ ਸੈਨਾਪਤੀ ਨੂੰ ਲਾਕੀਸ਼ ਸ਼ਹਿਰ ਤੋਂ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਕੋਲ ਵੱਡੀ ਫੌਜ ਨਾਲ ਭੇਜਿਆ ਅਤੇ ਉਹ ਉੱਪਰਲੇ ਤਲਾਬ ਦੀ ਨਾਲੀ ਕੋਲ ਧੋਬੀ ਘਾਟ
    ਦੇ ਰਾਹ ਵਿੱਚ ਖੜ੍ਹਾ ਸੀ।
  mya-JVB: ရာဗရှာခ ကို ခန့် ထား၍ များ စွာသော ဗိုလ်ခြေ နှင့်တကွ ၊ လာခိရှ မြို့မှ ယေရုရှလင်
    မြို့၊ ဟေဇကိ မင်းကြီး ထံသို့ စေလွှတ်လေ၏။ ထိုဗိုလ်ချုပ်မင်းသည် ရောက်၍၊ ခဝါသည် ၏
    လယ် နားမှာ ရှောက်သောလမ်း ၊ အထက် ရေကန် ပြွန် ဝ၌ ရပ် နေ၏။
  hmo-hmo: Vadaeni Asuria ena king ese iena tuari biaguna badana, Rabesake, mai ena
    tuari orea badana ta, Lakisi hanua dekena amo ia siaia lao king Hesekaia dekenai,
    Ierusalema hanua dekenai. Inai Rabesake be ataiai gohu ena dadaira ena badibadinai
    ia gini, Dabua Huria Tauna Ena Tano ia lao dala dekenai.
  urd-urd: और शाह — ए — असूर ने रबशाक़ी को एक बड़े लश्कर के साथ लकीस से हिज़क़ियाह
    के पास येरूशलेम को भेजा, और उसने ऊपर के तालाब की नाली पर धोबियों के मैदान की राह
    में मक़ाम किया।
  rus-SYN: И послал царь Ассирийский из Лахиса в Иерусалим к царю Езекии Рабсака с
    большим войском; и он остановился у водопровода верхнего пруда на дороге поля
    белильничьего.
  bqc-SIM: Ɔ̃ à a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ zĩ̀, à bↄ̀ Lakisi à gɛ̀ Yelusalɛũ kí Ezekia
    lè ń zĩgↄ̃ↄ dasidasi. À zɛ̀ íkalɛkĩi pↄ́ kú musu saɛ, pↄpinaↄ bua zɛ́u.
  tcz-CHONGTHU: Hichen Assyria lengpan a sepai jalamkai Lachish akonin galsat sepai
    tamtah toh Jerusalem'a leng Hezekiah satdin asolin ahi. Assyria ten sahlam dilneo,
    ponsopna lou lampia longlha vacha achun panmun akisemun ahi.
  mar-mar: नंतर अश्शूरच्या राजाने रब-शाके याला आपल्या मोठ्या सैन्यासह लाखीशाहून यरूशलेमेमध्ये
    हिज्कीया राजाकडे पाठवले, तो वरच्या तळ्याच्या नळाजवळ परटाच्या शेताच्या रस्त्यावर
    येऊन पोहचला, आणि उभा राहीला.
  qub-qub: Laquispitami mas mandaj suldärunta aypalla suldäruntawan cacharan Jerusalenman
    ray Ezequiaswan parlaj. Chay suldärucuna Jerusalenmanga pachacuran jana caj ishtanquipita
    sicya aywaycaj läduncho, Tagshacuna Pampa nishanman näni aywajpa lädunman.
  hat-hat: Apre sa, li bay chèf gad palè li a lòd pou li kite lavil lakis ak yon gwo
    lame pou l' moute lavil Jerizalèm ale bò kote wa Ezekyas. Chèf gad palè a rive
    sou wout ki mennen nan jaden kote yo rense twal ki fenk tenn yo, li moute kan
    li toupre gwo kannal ki bay dlo nan sitèn anwo lavil la.
  eng-BSB: And the king of Assyria sent the Rabshakeh, with a great army, from Lachish
    to King Hezekiah at Jerusalem. And he stopped by the aqueduct of the upper pool,
    on the road to the Launderer’s Field.
  eng-WEBPB: The king of Assyria sent Rabshakeh from Lachish to Jerusalem to King
    Hezekiah with a large army. He stood by the aqueduct from the upper pool in the
    fuller’s field highway.
  kbq-kbq: Ana hu'neankino Asiria kini ne'mo'a Lakisi kumate mani'nereti sondia vahete
    kva vahe'ene rama'a sondia vahe'ene huzmantege'za kini ne' Hezekaia'ma Jerusalemi
    kumate'ma mani'nerega vu'naze. Hagi Jerusalemi vute'za sondia vahete kva ne' Rabsaki'a
    vuno kumamofo anaga kazigama me'nea tirupinti'ma mopama kafi'za tima avre'za Jerusalemi
    kumapima urami'nazare oti'ne. Hagi anama kafi'za tima avre'naza tinkamo'a, kukenama
    sesema nehazaregama vu'nea kamofo tva'onte me'ne.
  nhe-BL: Huan teipa quema nopa tlanahuatijquetl tlen tlali Asiria ehuani mopantiyaya
    ipan altepetl Laquis, quititlanqui itlayacanca tlen tlatehuijcayotl ica miyac
    isoldados ipan altepetl Jerusalén para ma quicamahuiti Tlanahuatijquetl Ezequías.
    Huan nopa asirios moquetzque nechca nopa aojtli tlen nopa pileta tlen eltoc ica
    ajco, ipan nopa ojtli tlen yohui ipan nopa mila tlen nopa Tlachicuenijquetl.
  gub-BL: A'e re Ariki tawhu pe wiko mehe omono kar zauxiapekwer wanuwihaw Zeruzarez
    pe a'e kury. Omono kar zauxiapekwer tetea'u hupi wà no. — Epytu'u ureàmàtyry'ym
    ire nehe, ere tuwihawete Zeruzarez pe har pe nehe, i'i Xenakeriw tuwihaw pe. Tuwihaw
    umupytu'u kar wemiruze'eg zauxiapekwer wà, pe pàn imupinaw heta haw pe wà. Yrykaw
    ypaw tyrapyr har wi 'y herur har uwyryk a'e pe huwake a'e.
  eng-DRA: And the king of the Assyrians sent Rabsaces from Lachis to Jerusalem, to
    king Ezechias with a great army, and he stood by the conduit of the upper pool
    in the way of the fuller’s held.
