verse: ISA.036.002
translations:
  mal-C: അപ്പോൾ അശ്ശൂർരാജാവ് തന്റെ യുദ്ധക്കളത്തിലെ അധിപനെ ഒരു മഹാസൈന്യത്തോടൊപ്പം ലാഖീശിൽനിന്ന്
    ഹിസ്കിയാരാജാവിന്റെ അടുക്കൽ ജെറുശലേമിലേക്ക് അയച്ചു. ആ സൈന്യാധിപൻ അലക്കുകാരന്റെ
    വയലിലേക്കുള്ള രാജവീഥിയിൽ മുകളിലായുള്ള കുളത്തിന്റെ കൽപ്പാത്തിയിൽ നിലയുറപ്പിച്ചു.
  deu-TKW: Da sandte der König von Assyrien den Rabsake von Lachis aus nach Jerusalem
    zum König Hiskia mit starker Heeresmacht; der nahm Aufstellung an der Wasserleitung
    des oberen Teichs, an der Straße zum Walkerfelde.
  lin-lin: Boye, mokonzi ya Asiri atindaki mokonzi ya basoda oyo bakengelaka ye, elongo
    na mampinga ya basoda ya nguya, wuta na Lakishi kino na Yelusalemi, epai ya mokonzi
    Ezekiasi. Tango mokonzi ya basoda yango atelemaki pene ya nzela oyo ememaka mayi
    na liziba ya mayi ya monene, oyo ezali na nzela ya elanga ya moto oyo atiaka langi
    na bilamba,
  eng-LSV: And the king of Asshur sends Rabshakeh from Lachish to Jerusalem, to King
    Hezekiah, with a heavy force, and he stands by the conduit of the upper pool,
    in the highway of the fuller’s field,
  eng-GNV: And the King of Asshur sent Rabshakeh from Lachish toward Ierusalem vnto
    King Hezekiah, with a great hoste, and he stood by ye conduite of the vpper poole
    in the path of the fullers fielde.
  eng-WEBSTER: And the king of Assyria sent Rabshakeh from Lachish to Jerusalem against
    king Hezekiah with a great army. And he stood by the conduit of the upper pool
    in the highway of the fuller's field.
  nhw-BL: Huan teipa quema nopa tlanahuatijquetl tlen tlali Asiria ehuani mopantiyaya
    ipan altepetl Laquis, quititlanqui itlayacanca tlen tlahuilancayotl ica miyac
    isoldados ipan altepetl Jerusalén para ma quicamanalhuiti Tlanahuatijquetl Ezequías.
    Huan nopa asirios moquetzque nechca nopa aojtli tlen nopa pileta catli eltoc ica
    ajco, ipan nopa ojtli catli yohui ipan nopa mila tlen nopa Tlachicuenijquetl.
  swh-ONEN: Kisha mfalme wa Ashuru akamtuma jemadari wa jeshi pamoja na jeshi kubwa
    kutoka Lakishi hadi kwa Mfalme Hezekia huko Yerusalemu. Jemadari wa jeshi akasimama
    kwenye mfereji wa Bwawa la Juu, lililojengwa katika barabara iendayo kwenye Uwanja
    wa Dobi.
  bba-bba: Lɑkisin diyɑ u win tɑbu sunɔ kɑ tɑbu durɔ dɑmɡibu ɡɔrɑ Yerusɑlɛmuɔ Esekiɑsin
    mi. Tɑbu sunɔ wi, u dɑ u yɔ̃rɑ nim torɑn bɔkuɔ ye bɑ kuɑ yɑ rɑ kɑ nim nɛ wuuɔ
    sɑɑ bwiɑn di, be bɑ rɑ bekɑ wɔ̃ken sɔm koo yerun swɑɑɔ.
  eng-KJVCPB: And the king of Assyria sent Rabshakeh from Lachish to Jerusalem unto
    king Hezekiah with a great army. And he stood by the conduit of the upper pool
    in the highway of the fuller’s field.
  luo-luo: Eka ruodh Asuria ne ooro jatend lweny gi ogandane mag lweny koa Lakish
    mondo odhi ir Ruoth Hezekia Jerusalem. Kane jatend lweny ochopo kuno, ne ochungʼ
    but Soko Mamalo mantie e yo miluongo ni Puoth Jaluoko.
  meu-meu: Bena Asuria pavapavana ese Rabsake bona tuari, oreana badana ta Lakisi
    amo e siaidia lao, King Hesekia dekenai, Ierusalem ai. Ia na atai gohuna dadairana
    badibadinai e gini, Dabua-huri Tauna Ena Tano lao dalana ai.
  npi-ULB: तब अश्शूरका राजाले प्रमुख कमाण्‍डरलाई लाकीशबाट यरूशलेममा हिजकिया राजाकहाँ
    ठुलो फौजसहित पठाए । तिनी धोबीहरूको खेततिर जाने मुल बाटोमा माथिल्‍लो तलाउको नहर
    छेउमा खडा भए ।
  yor-yor: Lẹ́yìn náà, ọba Asiria rán olórí ogun rẹ̀ pẹ̀lú ọ̀pọ̀lọpọ̀ ọmọ-ogun láti
    Lakiṣi sí ọba Hesekiah ní Jerusalẹmu. Nígbà tí ọ̀gágun náà dúró níbi ojúṣàn adágún
    ti apá òkè, ní ojú ọ̀nà sí pápá alágbàfọ̀,
  pes-OPCB: سپس لشکری را به سرپرستی فرماندهٔ قوای خود از لاکیش به اورشلیم نزد حِزِقیای
    پادشاه فرستاد. او بر سر راه مزرعهٔ رخت شورها نزد قنات برکهٔ بالا اردو زد.
  tgl-ULB: Pagkatapos ang Hari ng Asiria ay isinugo ang pangunahing pinuno mula sa
    Laquis sa Jerusalem kay Haring Hezekiaz kasama ng isang malaking hukbo. Lumapit
    siya sa daluyan ng tubig ng lawang nasa itaas, sa daang patungo sa bukid ng labahan,
    at nanatili dito.
  hui-hui: Ani buwa Kini Senageribi ibugua Lagisi tanoni howa ibunaga ami agali haru
    haga haguane heago ami agali dewa hearu heba Yarusaleme pudaba lene. Ani pudaba
    laya handala puwa tigua Yarusaleme tanonaga pabe tagirahayagi iba dadabu yu anda
    ibini wiagoria pu hene. Iba dadabu anda hene ogoni abene aga wabiaga wiagoha pole
    hariga pu íbu biaga peagohayagi wini.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​ဗိုလ်​ချုပ်​အား လာ​ခိ​ရှ မြို့​မှ​စစ်​သည်​အ​လုံး​အ​ရင်း​နှင့်​ယေ​ရု​ရှ​လင်
    မြို့​သို့​သွား​ရောက်​ကာ ဟေ​ဇ​ကိ​မင်း​အား​လက် နက်​ချ​ရန်​ပြော​ဆို​စေ​၏။ ဗိုလ်​ချုပ်​သည်​လည်း
    အ​ထက်​ရေ​ကန်​မှ​စီး​ဆင်း​လာ​သော​ရေ​သွယ် မြောင်း​အ​နီး၊ အ​ထည်​ယက်​လုပ်​သူ​တို့​၏
    အ​လုပ်​စ​ခန်း​တည်​ရာ​လမ်း​ကို​သိမ်း​ယူ​လေ သည်။-
  bod-N: ཨ་སུར་རྒྱལ་པོས་ལཱ་ཀི་སི་ནས་རབ་ཤཱ་ཀེ་ཞེས་བྱ་བའི་དམག་དཔུང་ཆེན་པོ་དང་བཅས་པ་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་བརྫངས་ཏེ།
    གོས་འཁྲུད་མཁན་གྱི་ཞིང་ཁའི་ལམ་ཆེན་དུ་ཡོད་པའི་རྫིང་བུ་གོང་མའི་ཆུ་ཡུར་འགྲམ་དུ་ལངས་བསྡད་པ་ན།
  sna-sna: Ipapo mambo weAsiria akatuma mukuru wehondo yake nehondo huru achibva kuRakishi
    kuna Mambo Hezekia muJerusarema. Mukuru wehondo akati amira pamugero weDziva roKumusoro,
    pamugwagwa unoenda kuMunda woMusuki,
  spa-BLM: El rey de Asiria envió a Rabsaces desde Laquis a Jerusalén al rey Ezequías
    con un gran ejército. Se paró junto al acueducto del estanque superior en la carretera
    del campo del batán.
  cac-cac: Vanto yac'an oval vin̈ d'a Laquis, ix schecancot jun yajalil eb' soldado
    vin̈ yed' jun nivan n̈ilan̈ eb' soldado d'a vin̈aj rey Ezequías d'a Jerusalén.
    Ix javi vin̈ b'aj tz'emul yoc a a' d'a jun yed'tal d'a yib'an̈, b'aj sb'at b'e
    sc'och b'aj sjuc'chaj c'apac c'apac.
  swh-ULB: Halafu mfalme wa Asiria akamtuma kamanda mkuu na jeshi kubwa kutoka Lachishi
    mpaka Yerusalemu kwa mfalme Hezekia. Alipofika kwenye mfereji katika kisima cha
    juu, katika njia kuu na katika shamba la dobi na akasimama pale.
  bel-bel: І паслаў цар Асірыйскі з Лахіса ў Ерусалім да цара Эзэкіі Рабсака зь вялікім
    войскам; і ён спыніўся каля канала Верхняй сажалкі на дарозе поля бялільнага.
  deu-ELBBK: Und der König von Assyrien sandte von Lachis den Rabsake zum König Hiskia,
    mit einem großen Heer, nach Jerusalem; und er hielt an der Wasserleitung des oberen
    Teiches, an der Straße des Walkerfeldes.
  mbb-OT: Ne zutun te ziyà si Senakerib te Lakish, midsuǥù din is peremandar te menge
    sundaru zin duma te mahabet he menge sundaru he menge sakup din te kedhendiyà
    te Jerusalem te kebpekidhinguma ki Hadì Hezekia. Ne hein diyè en is peremandar
    te gawas te inged he Jerusalem, diyà sikandan mebpundu te uvey te veyeey te wahig
    he ebpuun diyà te egkezivavew he peneng, he ziyà dapit te zalan he ibpenhendiyà
    te pemìpiey.
  mal-2015: അന്നു അശ്ശൂർരാജാവു രബ്-ശാക്കേയെ ലാഖീശിൽനിന്നു യെരൂശലേമിലേക്കു ഹിസ്കീയാരാജാവിന്റെ
    അടുക്കൽ ഒരു വലിയ സൈന്യത്തോടുകൂടെ അയച്ചു; അവൻ അലക്കുകാരന്റെ വയലിലെ പെരുവഴിക്കലുള്ള
    മേലത്തെ കുളത്തിന്റെ കല്പാത്തിക്കരികെ നിന്നു.
  gup-gup: Bu nawu Assyriabeh bininj kuhni birriyakwong, wanjh bedberre king benmunkeweng
    nuye soldier nakimuk dja army nuye ba bu kabindibun bininj kore Jerusalem. Bedda
    wanjh birribolkbawong kunred Lachish, dja birrimwam kore Jerusalem dja birriyawam
    king Hezekiah. Wanjh Sennacharib nuye army birridanginj kore kuberrkkah Jerusalem,
    darnkih kore manlabbarlyahwurd manbu kaborri kukku ngarre Jerusalem. Yikahwi bininj
    birridurrkmirri kumekbe nawu bindimarnemadjdirridjbuni.
  rmc-rmc: O asiriko kraľis bičhaďa le veľiťeľis Rabšake andral o Lachiš la bara armadaha
    ko kraľis Chizkija andro Jeruzalem. Ačhaďa pes paš o žlabos, so džal le Uprune
    ribňikostar, pro drom, khatar pes džal pre maľa, kaj pes rajbinel o gada.
  pes-OPV: و پادشاه آشور ربشاقی را ازلاکیش به اورشلیم نزد حزقیا پادشاه با موکب عظیم
    فرستاد و او نزد قنات برکه فوقانی به راه مزرعه گازر ایستاد.
  ron-1924: Ши ымпэратул Асирией а тримис дин Лакис ла Иерусалим, ла ымпэратул Езекия,
    пе Рабшаке, ку о путерникэ оштире. Рабшаке с-а оприт ла каналул де апэ ал язулуй
    де сус, пе друмул огорулуй ынэлбиторулуй.
  ben-OBCV: তারপর আসিরিয়ার রাজা তাঁর সৈন্যদলের কর্মকর্তা রব্‌শাকিকে বড়ো এক সৈন্যদলের
    সঙ্গে লাখীশ থেকে জেরুশালেমে, রাজা হিষ্কিয়ের কাছে প্রেরণ করলেন। যখন সেই সৈন্যাধ্যক্ষ
    রজকদের ভূমি অভিমুখে, উচ্চতর পুষ্করিণীর জলপ্রণালীর কাছে এসে থামলেন,
  som-som: Oo boqorkii Ashuurna wuxuu Laakiish ka diray Rabshaaqeeh oo ciidan faro
    badan wata, oo wuxuu Boqor Xisqiyaah ugu diray Yeruusaalem. Oo wuxuu is ag taagay
    biyomareenkii balliga sare kaasoo ku dhex yiil waddada berrinkii dharmaydhaha.
  lat-VUC: 'Et misit rex Assyriorum Rabsacen de Lachis in Jerusalem, ad regem Ezechiam
    in manu gravi: et stetit in aquæductu piscinæ superioris in via Agri fullonis.'
  eng-ASVBT: And the king of Assyria sent Rabshakeh from Lachish to Jerusalem unto
    king Hezekiah with a great army. And he stood by the conduit of the upper pool
    in the highway of the fuller’s field.
  ita-1885: Poi il re di Assiria mandò Rab-sache, da Lachis in Gerusalemme, al re
    Ezechia, con un grande stuolo. Ed esso si fermò presso dell'acquidotto dello stagno
    disopra, nella strada del campo del purgator di panni.
  eng-LXXUP: 'And the king of the Assyrians sent Rabshakeh out of Lachish to Jerusalem
    to King Hezekiah with a large force: and he stood by the conduit of the upper
    pool in the way of the fuller’s field.'
  eng-ULB: Then the king of Assyria sent the chief commander from Lachish to Jerusalem
    to King Hezekiah with a great army. He approached the conduit of the upper pool,
    on the highway to the launderers' field, and stood by it.
  spa-VBL: El rey de Asiria envió a su general del ejército, junto con un gran ejército,
    desde Laquis hasta el rey Ezequías en Jerusalén. Se detuvo junto al acueducto
    del estanque superior, en el camino hacia el Campo de la Lavandera.
  fra-_FOB: Puis le roi des Assyriens envoya Rabshaké avec de grandes forces, de Lakis
    à Jérusalem, contre le roi Ézéchias; et il se présenta auprès de l'aqueduc du
    haut étang, sur la route du champ du foulon.
  mal-mal: അന്ന് അശ്ശൂർ രാജാവ് സേനാധിപതി ലാഖീശിൽനിന്നു യെരൂശലേമിലേക്കു ഹിസ്കീയാരാജാവിന്റെ
    അടുക്കൽ ഒരു വലിയ സൈന്യത്തോടുകൂടി അയച്ചു; അവൻ അലക്കുകാരന്റെ വയലിലേക്കുള്ള പ്രധാനപാതക്കരികിലുള്ള
    മേലത്തെ കുളത്തിന്റെ കല്പാത്തിക്കരികിൽ നിന്നു.
  urd-GVR: Phir us ne apne ālā afsar Rabshāqī ko baṛī fauj ke sāth Lakīs se Yarūshalam
    ko bhejā. Yarūshalam pahuṅch kar Rabshāqī us nāle ke pās ruk gayā jo pānī ko ūpar
    wāle tālāb tak pahuṅchātā hai. (Yih tālāb us rāste par hai jo Dhobiyoṅ ke Ghāṭ
    tak le jātā hai.)
  suz-BL: मिनु अस्‍सुर ङा पिपम लाकीश ङा राब्‍शाके माइश्‍शो, आ कप्‍तान नु लडाइ पाइब
    शुश पिप हिज्‍कीयाह आ बाक्‍तीके यरूसलेममी सोइक्‍ताक्‍व। मिनु मेको आइक्‍था दोम्‍ली
    ङा ब्‍वाक्‍कु यितीके वा मुरब आन रू ङा लांमी राप्‍तेक्‍म। यसैया ७:३
  eng-NOY: And the king of Assyria sent Rabshakeh from Lachish to Jerusalem, with
    a great army, against King Hezekiah, and he halted at the aqueduct of the upper
    pool, in the highway to the fuller's field.
  ita-1927: E il re d’Assiria mandò Rabshake da Lakis a Gerusalemme al re Ezechia
    con un grande esercito; e Rabshake si fermò presso l’acquedotto dello stagno superiore,
    sulla strada del campo gualchieraio.
  ckb-ckb: ئیتر پاشای ئاشور لە لاخیشەوە فەرماندەی ناوچەکەی بە سوپایەکی گەورەوە بۆ
    حەزقیای پاشا نارد لە ئۆرشەلیم. کاتێک لەلای ئاوباری گۆمەکەی سەرەوە ڕاوەستا کە لەسەر
    ڕێگای شوێنی جلشۆرینەکەیە،
  eng-BBE: And the king of Assyria sent the Rab-shakeh from Lachish to Jerusalem to
    King Hezekiah with a strong force, and he took up his position by the stream of
    the higher pool, by the highway of the washerman's
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಲಾಕೀಷಿನಿಂದ ದೊಡ್ಡ ಸೈನ್ಯದೊಂದಿಗೆ ರಬ್ಷಾಕೆ ಎಂಬವನನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ
    ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಅವನು ಅಗಸರ ಹೊಲದ ಮಾರ್ಗದಲ್ಲಿ ಮೇಲಿನ ಕೆರೆಯ ಕಾಲುವೆಯ ಸಮೀಪದಲ್ಲಿ
    ನಿಂತುಕೊಂಡನು.
  tam-2017: அப்பொழுது அசீரியா ராஜா லாகீசிலிருந்து ரப்சாக்கே சேனாதிபதியைப் பெரிய படையுடன்
    எருசலேமுக்கு எசேக்கியா ராஜாவினிடத்தில் அனுப்பினான்; அவன் வந்து வண்ணார்துறையின்
    வழியிலுள்ள மேல்குளத்துச் வாய்க்கால் அருகிலே நின்றான்.
  spa-RV-1909: 'Y el rey de Asiria envió á Rabsaces con grande ejército desde Lachîs
    á Jerusalem al rey Ezechîas: y asentó el campo á los caños de la pesquera de arriba,
    en el camino de la heredad del Lavador.'
  ron-BTF: Şi împăratul Asiriei a trimis pe Rabşache din Lachis la Ierusalim, la împăratul
    Ezechia, cu o mare armată. Şi el a stat în picioare lângă apeductul iazului superior
    pe drumul mare al câmpului înălbitorului.
  eng-WEBP: The king of Assyria sent Rabshakeh from Lachish to Jerusalem to King Hezekiah
    with a large army. He stood by the aqueduct from the upper pool in the fuller’s
    field highway.
  eng-FBV: The king of Assyria sent his army general, along with a large army, from
