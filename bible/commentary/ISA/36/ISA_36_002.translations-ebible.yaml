  kan-2017: ಆಗ ಅಶ್ಶೂರದ ಅರಸನು ಲಾಕೀಷಿನಿಂದ ಮಹಾಸೈನ್ಯ ಸಹಿತನಾದ ರಬ್ಷಾಕೆ ಎಂಬುವವನನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ
