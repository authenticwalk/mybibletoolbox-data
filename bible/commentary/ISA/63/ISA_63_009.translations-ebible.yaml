verse: ISA.063.009
translations:
  mal-C: അവരുടെ കഷ്ടതയിലെല്ലാം അവിടന്നും കഷ്ടതയനുഭവിച്ചു, അവിടത്തെ സന്നിധിയിലെ ദൂതൻ
    അവരെ രക്ഷിച്ചു. തന്റെ സ്നേഹത്തിലും കരുണയിലും അവിടന്ന് അവരെ വീണ്ടെടുത്തു; പുരാതനകാലങ്ങളിലെല്ലാം
    അവിടന്ന് അവരെ കരങ്ങളിൽ വഹിച്ചു.
  deu-TKW: 'In aller ihrer Drangsal fühlte er sich bedrängt, und es errettete sie
    der Engel, in welchem er selbst erschien: vermöge seiner Liebe und Verschonung
    erlöste er sie, hob sie empor und trug sie alle Tage der Vorzeit.'
  lin-lin: Tango nyonso bazalaki na pasi, Ye mpe azalaki koyoka pasi na motema ; boye,
    anjelu oyo atelemaka liboso na Ye abikisaki bango ; asikolaki bango na bolingo
    mpe na mawa na Ye, akongolaki bango mpe azalaki komema bango mikolo nyonso ya
    tango ya kala.
  eng-LSV: In all their distress [He is] no adversary, || And the Messenger of His
    Presence saved them, || In His love and in His pity He redeemed them, || And He
    lifts them up, || And carries them all the days of old.
  eng-GNV: 'In all their troubles he was troubled, and the Angel of his presence saued
    them: in his loue and in his mercie he redeemed them, and he bare them and caried
    them alwayes continually.'
  eng-WEBSTER: 'In all their affliction he was afflicted, and the angel of his presence
    saved them: in his love and in his pity he redeemed them; and he bore them, and
    carried them all the days of old.'
  nhw-BL: Ipan nochi inintlaijiyohuilis yaya nojquiya tlaijiyohui, huan yaya iseltzi
    quinmaquixti quen elisquía itequihua TOTECO. Quinmanahui pampa quinicnelía miyac
    huan quintlasojtla, tlaxtlajqui para quincohuilis tlen campa quinpixtoyaj ilpitoque.
    Yaya quintlanantoc israelitame ipan imax huan quincuapahuijtihualajtoc mojmostla
    quen ipa quichijtihualajtoc hasta huejcaya.
  swh-ONEN: Katika taabu zao zote naye alitaabika, na malaika wa uso wake akawaokoa.
    Katika upendo wake na rehema zake aliwakomboa, akawainua na kuwachukua siku zote
    zilizopita.
  bba-bba: Bɛsɛn wɑhɑlɑ kpuro sɔɔ, u sun somi. N ǹ mɔ win ɡɔrɑdo u sun fɑɑbɑ kuɑ,
    win tiiwɑ u sun yɑkiɑ win kĩru kɑ win wɔnwɔndun sɔ̃. Mɑ u sun nɔɔri sɑɑ yellun
    di.
  eng-KJVCPB: 'In all their affliction he was afflicted, And the angel of his presence
    saved them: In his love and in his pity he redeemed them; And he bare them, and
    carried them all the days of old.'
  luo-luo: E litgi duto en bende ne en gi lit kendo malaika mane ni e nyime ne oresogi.
    Kuom herane kod ngʼwonone neresogi; mi otingʼogi malo nyaka aa ndalo machon.
  meu-meu: edia hisihisi iboudiai ia ese e hisihisilai, bona ia vairana amo ema aneruna
    ese e hamauridia; ena lalokau bona ena hebogahisi ai ia ese e rauadia, nega gunadia
    iboudiai lalodiai ia ese e abidia isi bona e dosidia.
  npi-ULB: तिनीहरूका सबै कष्‍टहरूद्वारा उहाँले पनि कष्‍ट भोग्‍नुभयो, र उहाँको उपस्थितिको
    स्वर्गदूतले तिनीहरूलाई बचायो । आफ्‍नो प्रेम र दयामा उहाँले तिनीहरूलाई बचाउनुभयो
    र उहाँले तिनिहरूलाई माथि उठाउनुभयो र सारा प्राचीन समयभरि तिनीहरूलाई बोक्‍नुभयो
    ।
  yor-yor: Nínú gbogbo ìpọ́njú wọn, inú òun pẹ̀lú bàjẹ́ àti angẹli tí ó wà níwájú
    rẹ̀ gbà wọ́n là. Nínú ìfẹ́ àti àánú rẹ̀, ó rà wọ́n padà; ó gbé wọn sókè ó sì pọ̀n
    wọ́n ní gbogbo ọjọ́ ìgbà n nì.
  pes-OPCB: و در تمامی رنجهای ایشان، او نیز رنج کشید، و فرشتۀ حضور وی ایشان را نجات
    داد. در محبت و رحمت خود ایشان را رهانید. سالهای سال ایشان را بلند کرد و حمل نمود.
  tgl-ULB: Nagdusa rin siya sa lahat ng kanilang pagdurusa at ang anghel mula sa kanyang
    presensya ang nagligtas sa kanila. Sa kanyang pag-ibig at habag sila ay kanyang
    iniligtas, sila ay kanyang itinaas at iningatan sa buong sinaunang panahon.
  hui-hui: Wali agali ti genda tandagaru yu heangi Anduane Homogo ibunibi nde ti heba
    howa genda tandagaru yamaga ho haya. Anduane Homogo ibugua ibunaga wali agaliru
    dara howa bu miniha genda timbuniore howa ibunaga gubalini holeneme ti dara halu
    haru dai bini. Anduane Homogonaga dahuliyalime ndo ibunime ti hearia ibuwa pele
    mini. Bambaore howa ibunime ti taba yalu baya hangu handayaho hama ibini.
  mya-mya: သူ​တို့​ကို​ကယ်​တင်​သူ​မှာ​ကောင်း​ကင်​တ​မန် မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တိုင်​ဖြစ်​တော်
    မူ​၏။ ကိုယ်​တော်​သည်​မေတ္တာ​က​ရု​ဏာ​တော် ရှိ​သည့်​အ​တိုင်း​သူ​တို့​အား​ကယ်​တင်​တော်
    မူ​၏။ အ​တိတ်​ကာ​လ​၌​ကိုယ်​တော်​သည်​သူ တို့​အား​အ​စဉ်​အ​မြဲ​ကြည့်​ရှု​စောင့်​ရှောက်
    တော်​မူ​ခဲ့​သော်​လည်း၊-
  bod-N: ཁོང་ནི་དེ་དག་གི་དགྲ་རུ་ལང་མཁན་མ་ཡིན་ཞིང་། ཁོང་གི་སྤྱན་སྔའི་ཕོ་ཉ་རྣམས་ཀྱིས་དེ་དག་བསྐྱབས་ཏེ།
    ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་རྗེ་དང་བྱམས་བརྩེ་ཡིས་དེ་དག་བླུས་ཤིང་། གནའ་བོའི་དུས་ཀུན་ཏུ་ཁོང་གིས་དེ་རྣམས་ཁུར་ནས་པང་དུ་བཟུང་ངོ་།
    །
  sna-sna: Mumatambudziko avo ose naiyewo akatambudzika, uye mutumwa wokuvapo kwake
    akavaponesa. Murudo rwake nengoni akavadzikinura; akavasimudza uye akavatakura
    mumazuva ose akare.
  spa-BLM: En toda la aflicción de ellos fue afligido, y el ángel de su presencia
    los salvó. En su amor y en su piedad los redimió. Él los soportó, y los llevó
    todos los días de antaño.
  cac-cac: d'a masanil syaelal. Man̈ ch'ococ mach ix schecb'at scol eb', palta a val
    ix sch'ox sb'a icha ángel yic scolan eb'. Yujto xajan eb' yuuj, tz'oc' sc'ol d'a
    eb', yuj chi' ix colji eb' yuuj. Ix quetzjib'ey eb' yuuj, ichataxon sc'ulej yed'
    eb'.
  swh-ULB: Kupitia mateso yao yote, aliteseka pia, na malaika kutoka mbele yake aliwaokoa
    wao. Katika upendo wake na rehema aliwakomboa wao, na aliwanyanyua juu na aliwabeba
    wote katika kipindi chote cha kale.
  bel-bel: У любым смутку іхнім Ён не пакідаў іх, і анёл аблічча Ягонага ратаваў іх;
    зь любові Сваёй і добрасардэчнасьці Сваёй Ён адкупіў іх, узяў і насіў іх усе дні
    старадаўнія.
  deu-ELBBK: In all ihrer Bedrängnis war er bedrängt, und der Engel seines Angesichts
    hat sie gerettet. In seiner Liebe und in seiner Erbarmung hat er sie erlöst; und
    er hob sie empor und trug sie alle Tage der Urzeit.
  mbb-OT: Diyà te langun he menge elentusen dan, nekaantus daan sikandin, ne midlibri
    zin sikandan pinaaǥi te velinsuǥuen he mibpezayag diyà te etuvangan din. Tenged
    te kebmahala wey kegkehizuwi zin kandan midlibri zin sikandan; mid-etiman din
    sikandan seled te langun he andew zutun te nehuna he timpu.
  mal-2015: അവരുടെ കഷ്ടതയിൽ ഒക്കെയും അവൻ കഷ്ടപ്പെട്ടു; അവന്റെ സമ്മുഖദൂതൻ അവരെ രക്ഷിച്ചു;
    തന്റെ സ്നേഹത്തിലും കനിവിലും അവൻ അവരെ വീണ്ടെടുത്തു; പുരാതനകാലത്തൊക്കെയും അവൻ അവരെ
    ചുമന്നുകൊണ്ടു നടന്നു.
  gup-gup: Bu bedda birridjakbekkang, nakka nungka warridj djakbekkang, wanjh nungka
    kumwam kore bedda dja nungan benngehkeng. Nungka benmarnedjareminj dja benkongibom,
    wanjh benbebkeng kore birribongdi, benwayhkeng dja benngorrkang. Kuhni kurduyimeng
    bedberre bu kunkareni.
  rmc-rmc: Andre savoro lengro pharipen cerpinelas lenca, a na o aňjelos, ale o RAJ
    korkoro len zachraňinďa. Andre peskro kamiben the jileskeriben len cinďa avri;
    hazdelas len upre a ľidžalas andre savore dživesa, so sas varekana.
  pes-OPV: او در همه تنگیهای ایشان به تنگ آورده شد وفرشته حضور وی ایشان را نجات داد.
    در محبت و حلم خود ایشان را فدیه داد و در جمیع ایام قدیم، متحمل ایشان شده، ایشان
    را برداشت.
  ron-1924: Ын тоате неказуриле лор, н-ау фост фэрэ ажутор ши Ынӂерул каре есте ынаинтя
    Фецей Луй й-а мынтуит; Ел Ынсушь й-а рэскумпэрат, ын драгостя ши ындураря Луй,
    ши некурмат й-а сприжинит ши й-а пуртат ын зилеле дин векиме.
  ben-OBCV: তাদের সমস্ত দুর্দশায় তিনি নিজেও দুর্দশাগ্রস্ত হয়েছিলেন, তাঁর সান্নিধ্যে
    থাকা স্বর্গদূত তাদের রক্ষা করল। তাঁর ভালোবাসা ও করুণাগুণে তিনি তাদের মুক্ত করলেন;
    পুরাকালের সেই দিনগুলিতে তিনি কোলে তুলে তাদের বহন করতেন।
  som-som: Dhibaatadoodii oo dhan ayuu isna ku dhibaatooday, oo waxaa iyagii badbaadisay
    malaa'igta hortiisa joogta, oo wuxuu iyagii ku soo furtay jacaylkiisii iyo naxdintiisii,
    oo isna wuu soo xambaaray, oo waayihii hore oo dhanna wuu siday.
  lat-VUC: 'In omni tribulatione eorum non est tribulatus, et angelus faciei ejus
    salvavit eos: in dilectione sua et in indulgentia sua ipse redemit eos, et portavit
    eos, et elevavit eos cunctis diebus sæculi.'
  eng-ASVBT: 'In all their affliction he was afflicted, and the angel of his presence
    saved them: in his love and in his pity he redeemed them; and he bare them, and
    carried them all the days of old.'
  ita-1885: 'In tutte le lor distrette, egli stesso fu in distretta; e l''Angelo della
    sua faccia li salvò: per lo suo amore, e per la sua clemenza, egli li riscattò,
    e li levò in ispalla, e li portò in ogni tempo.'
  eng-LXXUP: 'out of all their affliction: not an ambassador, nor a messenger, but
    himself saved them, because he loved them and spared them: he himself redeemed
    them, and took them up, and lifted them up all the days of old.'
  eng-ULB: Through all their suffering, he suffered too, and the angel from his presence
    saved them. In his love and mercy he saved them, and he lifted them up and carried
    them through all the ancient times.
  spa-VBL: Sufrió con ellos en todo su sufrimiento, y el ángel de su presencia los
    salvó. En su amor y bondad los redimió. Los recogió y los llevó a lo largo de
    todos esos años, hace mucho tiempo.
  fra-_FOB: Dans toutes leurs détresses il a été en détresse, et l'ange de sa face
    les a délivrés; lui-même il les a rachetés dans son amour et dans sa miséricorde;
    il les a soutenus, et les a portés sans cesse aux jours d'autrefois.
  mal-mal: അവരുടെ കഷ്ടതയിൽ എല്ലാം അവിടുന്ന് കഷ്ടപ്പെട്ടു; അവിടുത്തെ സന്മുഖദൂതൻ അവരെ
    രക്ഷിച്ചു; തന്റെ സ്നേഹത്തിലും കനിവിലും അവിടുന്ന് അവരെ വീണ്ടെടുത്തു; പുരാതനകാലത്തെല്ലാം
    അവിടുന്ന് അവരെ ചുമന്നുകൊണ്ടു നടന്നു.
  lit-lit: Visuose jų varguose jis buvo varginamas, ir jo akivaizdos angelas juos
    išgelbėjo; dėl savo meilės ir savo pagailos jis išpirko juos, ir jis pakėlė juos,
    ir nešė juos per visas senų senovės dienas.
  urd-GVR: wuh un kī tamām musībat meṅ sharīk huā, aur us ke huzūr ke farishte ne
    unheṅ chhuṭkārā diyā. Wuh unheṅ pyār kartā, un par tars khātā thā, is lie us ne
    ewazānā de kar unheṅ chhuṛāyā. Hāṅ, qadīm zamāne se āj tak wuh unheṅ uṭhāe phirtā
    rahā.
  suz-BL: मेको आन श्‍येत तशा, आं सोइश्‍शो मुर ममाइ, परमप्रभु यावे आ स्‍वर्ग ङा गेय
    पाइब यो ममाइ, परमप्रभुमी मेको आन कली प्रोंइतु। आ दाक्‍तीके नु शिशी पतीकेमी मेको
    आन कली साइ ङोंइती रे पाप रे प्रोंइशा, मेको आन कली मुप्‍‍शा, कुरशो बाक्‍त। प्रस्‍थान
    ३३:१४-१५
  eng-NOY: In all their straits they had no distress; An angel of his presence saved
    them; In his love and compassion he redeemed them, He took them up and bore them
    all the days of old.
  ita-1927: In tutte le loro distrette egli stesso fu in distretta, e l’angelo della
    sua faccia li salvò; nel suo amore e nella sua longanimità ei li redense; se li
    tolse in ispalla, e sempre li portò nei tempi andati;
  ckb-ckb: لە هەموو تەنگانەکانیان ئەویش تەنگاو بوو و فریشتەی ئامادەبوونەکەی ڕزگاری
    کردن. ئەو بە خۆشەویستییەکەی و بە میهرەبانی ئەوانی کڕییەوە، بەرزی کردنەوە و هەڵیگرتن
    هەموو ڕۆژانی کۆن.
  eng-BBE: 'It was no sent one or angel, but he himself who was their saviour: in
    his love and in his pity he took up their cause, and he took them in his arms,
    caring for them all through the years.'
  kan-OKCV: ಅವರಿಗೆ ಬಂದ ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಆತನಿಗೆ ಇಕ್ಕಟ್ಟಾಯಿತು. ಆತನ ಸಮ್ಮುಖದ ದೂತನು
    ಅವರನ್ನು ರಕ್ಷಿಸಿದನು. ತನ್ನ ಪ್ರೀತಿಯಲ್ಲಿಯೂ, ತನ್ನ ಕನಿಕರದಲ್ಲಿಯೂ ಆತನೇ ಅವರನ್ನು ವಿಮೋಚಿಸಿದನು.
    ಪೂರ್ವಕಾಲದ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಅವರನ್ನು ಎತ್ತಿಕೊಂಡು ಹೊತ್ತುಕೊಂಡನು.
  tam-2017: அவர்களுடைய எல்லா நெருக்கத்திலும் அவர் நெருக்கப்பட்டார்; அவருடைய சமுகத்தின்
    தூதனானவர் அவர்களை காப்பாற்றினார் அவர் தமது அன்பின் காரணமாகவும், தமது பரிதாபத்தின்
    காரணமாகவும் அவர்களை விடுவித்தது, ஆரம்ப நாட்களிலெல்லாம் அவர்களைத் தூக்கிச் சுமந்துவந்தார்.
  spa-RV-1909: 'En toda angustia de ellos él fué angustiado, y el ángel de su faz
    los salvó: en su amor y en su clemencia los redimió, y los trajo, y los levantó
    todos los días del siglo.'
  ron-BTF: În toată nenorocirea lor el a fost nenorocit şi îngerul dinaintea feţei
    lui i-a salvat, în dragostea lui şi în mila lui i-a răscumpărat; şi i-a dus şi
    i-a purtat în toate zilele din vechime.
  eng-WEBP: In all their affliction he was afflicted, and the angel of his presence
    saved them. In his love and in his pity he redeemed them. He bore them, and carried
    them all the days of old.
  eng-FBV: He suffered with them in all their suffering, and the angel of his presence
    saved them. In his love and kindness he redeemed them. He picked them up and carried
    them all throughout those years long ago.
  nld-1939: 'Hij was hun een Redder in al hun benauwdheid; Geen bode of engel: Hijzelf
    heeft ze gered. In zijn liefde en ontferming heeft Hij zelf ze verlost, Hen opgenomen,
    gedragen heel de vroegere tijd.'
  nch-BL: Ipan nochi inintaijyohuilis yaya nojquiya taijyohui, huan yaya iseltitzi
    quinmaquixti quej elisquía iilhuicac ejca TOTECO. Quinmanahui pampa quinicnelía
    miyac huan quintasojta, taxtajqui para quincohuas ten campa quinpixtoyaj ilpitoque.
    Yaya quintanantoc israelitame ipan imax huan quinquechpanojtihualajtoc mojmosta
    quej ipa quichijtihualajtoc hasta huejcajquiya.
