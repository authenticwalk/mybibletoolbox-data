    carried them all the days of old.'
  hin-2017: उनके सारे संकट में उसने भी कष्ट उठाया, और उसके सम्मुख रहनेवाले दूत ने
    उनका उद्धार किया; प्रेम और कोमलता से उसने आप ही उनको छुड़ाया; उसने उन्हें उठाया
    और प्राचीनकाल से सदा उन्हें लिए फिरा।
  wol-KYG: Seen gépp njàqare di njàqarey boppam, malaaka mi mu jàkkaarlool musal leen
    ca. Moo leen sopp, ñeewante leen, ba jotal leen boppam, te fu ñu masa jaare démb,
    mu fab leen, boot.
  eng-YLT: In all their distress [He is] no adversary, And the messenger of His presence
    saved them, In His love and in His pity He redeemed them, And He doth lift them
    up, And beareth them all the days of old.
  kne-kne: Sin amin ay ligat da et mansakit din nemnem na. Baken baa ono anghel di
    nangisalakan en daida mo adi et si Diyos ay mismo. Insalakanas daida gapo sin
    layad ya seg-ang na. Kanayon ay inay-ayowananas daida ed idi,
  eng-WYC-2017: in all the tribulation of them. It was set in tribulation, and the
    angel of his face saved them. In his love and in his forgiveness he again-bought
    them, and he bare them, and raised them in all [the] days of the world.
  eng-WMBB: In all their affliction he was afflicted, and the angel of his presence
    saved them. In his love and in his pity he redeemed them. He bore them, and carried
    them all the days of old.
  urd-GVH: वह उनकी तमाम मुसीबत में शरीक हुआ, और उसके हुज़ूर के फ़रिश्ते ने उन्हें
    छुटकारा दिया। वह उन्हें प्यार करता, उन पर तरस खाता था, इसलिए उसने एवज़ाना देकर
    उन्हें छुड़ाया। हाँ, क़दीम ज़माने से आज तक वह उन्हें उठाए फिरता रहा।
  rug-rug: Koari doduru dia tina sigiti si somana ta sigiti tugo si Asa, meke sa mateana
    tana Nana sinomana asa si harupi. Koasa Nana tataru variharupi si holu vagi puleni
    Sa; ovulu vagi Sa meke paleki Sa koari na totoso pukerane.
  gaz-gaz: Dhiphina isaanii hunda keessatti, innis ni dhiphate; ergamaan Waaqayyoo
    kan fuula isaa dura dhaabatu isaan baraare. Jaalalaa fi araara isaatiin isaan
    fure; bara durii hunda keessa, inni ol fuudhee isaan baate.
  fra-LSG: Dans toutes leurs détresses ils n’ont pas été sans secours, Et l’ange qui
    est devant sa face les a sauvés; Il les a lui-même rachetés, dans son amour et
    sa miséricorde, Et constamment il les a soutenus et portés, aux anciens jours.
  gnn-gnn: Yo, Godku ŋunhi yolŋu walala burakinya ŋuli yukurranha ŋayaŋu‐yätjthinya
    ŋuriŋi warwuyu, yurru ŋayi Garrayyunydja walŋakuŋala warray beŋuruyi walalanha.
    Yaka ŋayi yänguŋala djiwarr'wuynhanydja yolŋunha guŋga'yunarawunydja, ŋayipi walalanhanydja
    walŋakuŋala, ŋayi dhawaṯmaraŋala walalanha beŋuru miriŋuwalanydja goŋŋuru, liŋgu
    wirrki yana ŋayi mel‐wuyurrunanydja walalaŋgu märr‐ŋamathinyarayu manapanarayu.
    Yo, ḻaw'maraŋalanydja ŋayi walalanha, bala ŋayi gäŋalana marrtjina walalanha gurrum'thurruna
    yana wal'ŋu, ḻatju'kuŋala dhika.
  yal-yal: E tɔrɔne birin yi a fan tɔrɔ, malekan naxan a yɛtagi, na yi e rakisi. A
    yɛtɛɛn yi e xunba a xanuntenyaan nun a kininkininni. A tan nan e tongo, a e mali
    waxati danguxine birin yi.
  iou-iou: '@see-verse:ISA.063.008'
  haw-1868: I ko lakou popilikia a pau, aole ia he enemi, Aka, na ka anela o kona
    alo lakou i hoola; A no kona aloha, a no kona lokomaikai, hoolapanai oia ia lakou;
    A hapai ae la oia, a kaikai aku la ia lakou, i na la a pau o ka wa kahiko.
  arb-NAV: تَضَايَقَ فِي كُلِّ ضِيقَاتِهِمْ، وَمَلاكُ حَضْرَتِهِ أَنْقَذَهُمْ، وَبِفَضْلِ
    مَحَبَّتِهِ وَحَنَانِهِ افْتَدَاهُمْ وَرَفَعَهُمْ وَحَمَلَهُمْ طَوَالَ الأَيَّامِ
    الْغَابِرَةِ.
  ewe-ewe: Eya hã xaxa le woƒe xaxawo katã me, eye mawudɔla si dzi wòwɔa dɔ tonae
    la ɖe wo. Eɖe wo le eƒe lɔlɔ̃ kple nublanuikpɔkpɔ ta. Efɔ wo ɖe dzi, eye wòtsɔ
    wo le blemaŋkekeawo katã me,
  eng-LEE: In all their affliction he was afflicted, and the angel of his presence
    saved them; in his love and in his pity he redeemed them; and he bore them, and
    he carried them all the days of old.
  asm-FB: তেওঁলোকৰ সমস্ত দুখত তেওঁ দূখিত হৈছিল, আৰু দূতে তেওঁৰ সন্মুখৰ পৰা তেওঁলোকক
    পৰিত্ৰাণ কৰিছিল। তেওঁৰ প্ৰেম আৰু অনুগ্রহত তেওঁলোকক মুক্ত কৰিছিল, আৰু তেওঁ পূৰ্বৰ
    সকলো সময়ত তেওঁলোকক উন্নত কৰিছিল, আৰু দাঙি নিছিল।
  sus-A: عٍ شَ تْورّ شَ قٍ نُ عَ تْورْ مَ، كْنْ عَ قَقٍ بَرَ قِندِ عٍ شُنسَرٍ رَ.
    عَ بَرَ عٍ تٌنفٌ، عَ عٍ شَنِن عَ شَ شَنُنتٍيَ نُن كِنِكِنِ كُي كَبِ تّمُي شْن
    كُيٍ.
  fra-SBL: Dans toute leur affliction, il a été affligé, et l'ange de sa présence
    les a sauvés. Dans son amour et dans sa pitié, il les a rachetés. Il les a portés,
    et les a portées tous les jours d'autrefois.
  hbo-hbo: בְּֽכָל־צָרָתָ֣ם ׀ *לֹא (לֹ֣ו) צָ֗ר וּמַלְאַ֤ךְ פָּנָיו֙ הֹֽושִׁיעָ֔ם בְּאַהֲבָתֹ֥ו
    וּבְחֶמְלָתֹ֖ו ה֣וּא גְאָלָ֑ם וַֽיְנַטְּלֵ֥ם וַֽיְנַשְּׂאֵ֖ם כָּל־יְמֵ֥י עֹולָֽם׃
  kik-kik: Mathĩĩna-inĩ mao mothe o nake nĩathĩĩnĩkire, nake mũraika wake akĩmahonokia.
    Akĩmakũũra nĩ ũrĩa aamendete na akamaiguĩra tha, akĩmooya na agĩtũũra amakuuĩte
    matukũ mothe ma tene.
  fra-NCL: Dans toutes leurs angoisses, il a été en angoisse, et l’ange de sa face
    les a sauvés ; dans son amour et son indulgence, il les a rachetés lui-même ;
    il les a soutenus et portés, pendant tous les jours d’autrefois.
  cek-AK: Nihcae patangkhang o naah, anih doeh patangkhang toeng, a hmaa ah kaom van
    kaminawk mah nihcae to pahlong moe, a palunghaih hoi tahmenhaih mah nihcae to
    akrang; canghnii hoi boeh ni nihcae to khetzawn moe, a zaehhoih.
  cuk-cuk: Bab-Dummad dule-abonogega, dule-e-nuggi-sunmaked, degi, baliwitur, barmiarsulid,
    na e-sunnad dule-abonosad. E-sabedgine, degi, e-wile-dule-dakedgine, bendaknonikid.
    Gannarse ogwichisad, na e-ganguedba sesad. Epennegwadyobi deyob imaksad.
  uig-CYR: Уларниң барлиқ дәрдлиригә Уму дәрддаш еди; «Униң йүзидики Пәриштиси» болса
    уларни қутқузған, У Өз муһәббити һәм рәһимдиллиғи билән уларни һәмҗәмәтлик қилип
    қутқузған; Әшу қедимки барлиқ күнләрдә уларни Өзигә артип көтәргән;
  tel-2017: వారి బాధలన్నిటిలో ఆయన బాధ అనుభవించాడు. ఆయన సన్నిధి దూత వారిని రక్షించాడు.
    ఆయన ప్రేమతో, కనికరంతో వారిని రక్షించాడు. పురాతన దినాలన్నిటిలో ఆయన వారిని ఎత్తుకుంటూ
    మోస్తూ వచ్చాడు.
  hat-BSA: Nan tout afliksyon yo, Li te aflije e zanj a prezans Li an te sove yo.
    Nan lanmou dous Li a ak mizerikòd Li, Li te rachte yo. Li te leve yo, e te pote
    yo pandan tout ansyen jou yo.
  kos-kos: liki mwe keok lalos nukewa. Tia lipufan se, a LEUM GOD sifacna pa molelosla
    ke lungse ac pakoten lal. In pacl nukewa somla El nuna karinganulos,
  hbo-WLC: בְּֽכָל־צָרָתָ֣ם ׀ לא צָ֗ר וּמַלְאַ֤ךְ פָּנָיו֙ הֽוֹשִׁיעָ֔ם בְּאַהֲבָת֥וֹ
    וּבְחֶמְלָת֖וֹ ה֣וּא גְאָלָ֑ם וַֽיְנַטְּלֵ֥ם וַֽיְנַשְּׂאֵ֖ם כָּל־יְמֵ֥י עוֹלָֽם׃
  ibo-ibo: Nʼime mkpagbu ha niile, a kpagbukwara ya onwe ya, ọ bụkwa mmụọ ozi nke
    ihu ya zọpụtara ha. Nʼime ịhụnanya ya na obi ebere ya, ọ gbapụtara ha, bulie ha
    elu, kuru ha ogologo ụbọchị ndị a niile ndị gara aga.
  ory-ory: ସେମାନଙ୍କର ସବୁ ଦୁଃଖରେ ସେ ଦୁଃଖିତ ହେଲେ ଓ ତାହାଙ୍କର ଶ୍ରୀମୁଖ ସ୍ୱରୂପ ଦୂତ ସେମାନଙ୍କୁ
    ପରିତ୍ରାଣ କଲେ; ସେ ଆପଣା ପ୍ରେମ ଓ ଆପଣା ଦୟାରେ ସେମାନଙ୍କୁ ମୁକ୍ତ କଲେ ଓ ପୁରାତନ କାଳର ସମସ୍ତ
    ଦିନ ସେମାନଙ୍କୁ ବହନ କଲେ।
  chk-chk: Püsin i a amanaueer, sap eman chon läng. Ren an chen me tong ngeniir a
    angaseer, a ekiretä o mwäreer lon ekewe fansoun lom.
  rop-rop: Dumaji olabat bin oldei ardimbat, wal YAWEI bin oldei ardimbat lagijat
    du, en det einjul blanga im bin seibum ol im pipul olabat. YAWEI bin brabli kainbala
    en imbin seibum im pipul olabat. Imbin oldei maindimbat olabat en imbin oldei
    lukaftumbat olabat brom longtaim.
  ukr-1871: В кожній недолї їх він не покидав їх, і ангел лиця його рятував їх; з
    любови своєї й з милосердя свого визволяв їх; підняв їх і носив по всї днї давні.
  deu-1951: Und so ward er ihr Retter. Bei aller ihrer Angst war ihm auch angst, und
    der Engel seines Angesichts rettete sie; aus Liebe und Mitleid hat er sie erlöst,
    er nahm sie auf und trug sie alle Tage der Vorzeit.
  eng-JPS: In all their affliction He was afflicted, and the angel of His presence
    saved them; in His love and in His pity He redeemed them; and He bore them, and
    carried them all the days of old.
  srp-1865: U svakoj tuzi njihovoj on bješe tužan, i anðeo, koji je pred njim, spase
    ih. Ljubavi svoje radi i milosti svoje radi on ih izbavi, i podiže ih i nosi ih
    sve vrijeme.
  lug-lug: Yabonaabonera wamu nabo mu kubonaabona kwabwe kwonna, era malayika ayimirira
    mu maaso ge n’abawonya. Mu kwagala kwe n’ekisa kye yabanunula; yabayimusa n’abeetikka
    mu nnaku zonna ez’edda.
  heb-heb: בכל צרתם לא צר ומלאך פניו הושיעם באהבתו ובחמלתו הוא גאלם וינטלם וינשאם
    כל ימי עולם׃
  ben-IRV: তাদের সব দুঃখে, তিনিও দুঃখিত হলেন এবং তাঁর উপস্থিতিতে যে স্বর্গদূতরা থাকে
    তারা তাদের উদ্ধার করলেন। তাঁর ভালবাসা ও দয়ায় তিনি তাদের রক্ষা করলেন; প্রাচীনকাল
    থেকেই তিনি তাদের তুলে ধরেছিলেন ও তাদের বহন করেছিলেন।
  pan-pan: ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖਾਂ ਵਿੱਚ ਉਹ ਦੁਖੀ ਹੋਇਆ, ਅਤੇ ਉਹ ਦੇ ਹਜ਼ੂਰ ਰਹਿਣ ਵਾਲੇ ਦੂਤ ਨੇ
    ਉਹਨਾਂ ਨੂੰ ਬਚਾਇਆ, ਉਸ ਨੇ ਆਪਣੇ ਪ੍ਰੇਮ ਅਤੇ ਆਪਣੇ ਤਰਸ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਛੁਡਾਇਆ, ਉਹ ਉਹਨਾਂ
    ਨੂੰ ਸਾਰੇ ਪ੍ਰਾਚੀਨ ਦਿਨਾਂ ਵਿੱਚ ਚੁੱਕੀ ਫਿਰਿਆ।
  mya-JVB: အမှု ရောက်လေရာရာ ၌ သူတို့ကို ညှဉ်းဆဲတော်မမူ။ ရှေ့ တော်မှ စေလွှတ်သော ကောင်းကင်တမန်
    သည် ကယ်တင် လျက်၊ မေတ္တာ ကရုဏာ တော်ရှိသည်အတိုင်းရွေးနှုတ် တော်မူ၏။ ရှေး ကာလ ပတ်လုံး
    သူ တို့ကို ချီ ဆောင် တော်မူ၏။
  hmo-hmo: Unai dainai ia ese idia ia hamauria edia hisihisi ibounai dekena amo. Aneru
    ta lasi, to Lohiabada sibona ese idia ia hamauria. Iena lalokau bona iena bogahisihisi
    dainai idia ia hamauria. Nega gunadia ibounai lalonai Lohiabada ese iena bese
    ia naria.
  urd-urd: उनकी तमाम मुसीबतों में वह मुसीबतज़दा हुआ और उसके सामने के फ़रिश्ते ने उनको
    बचाया, उसने अपनी उलफ़त और रहमत से उनका फ़िदिया दिया; उसने उनको उठाया और पहले से
    हमेशा उनको लिए फिरा।
  rus-SYN: Во всякой скорби их Он не оставлял их, и Ангел лица Его спасал их; по любви
    Своей и благосердию Своему Он искупил их, взял и носил их во все дни древние.
  bqc-SIM: A dↄ̃ńnↄ ń taasikɛa guu píi, aà aɛ malaika ń suabà, à ń bó kɛ́
    a yeńzi à ń wɛ̃nagwà yã́i. A ń sɛa za yãayãa a ń kũa.
  tcz-CHONGTHU: Gim hesoh athoh nauva Aman jong agim pin, Ama tah amaho huhdoh in
    apange. Angailutna le akhotona jallin, amaho alhatdamin, Ama’n amaho hi kum sunghoa
    ahin domkhang’in chule apole’in ahi.
  mar-mar: त्यांच्या सर्व दु:खात, तो पण दु:खी झाला आणि त्याच्या समक्षतेच्या दुतांने
    त्यांना तारले. त्याने आपल्या प्रेमाने व आपल्या करूणेने त्यांना वाचवले, आणि त्याने
    सर्व पुरातन दिवसात त्यांना उचलून वाहून नेले.
  qub-qub: Llapan ñacaycunapitami runacunataga salbaran. Paycunata salbananpäga manami
    anjilnintachu cachamuran. Chaypa ruquenga quiquin Tayta Diosmi cuyapäcoj cashpan
    paycunata salbaran. Paymi jatarcachishpan margacurcur shuntasha. Imaypis chaynömi
    yanapasha.
  hat-hat: nan tout tèt chaje yo. Se pa t' yon moun ni yon zanj li te voye fè travay
    la pou li. Se limenm menm ki te vin delivre yo. Li sitèlman renmen yo, kè l' sitèlman
    fè l' mal pou yo, se limenm menm ki te vin delivre yo. Nan tan lontan, li te toujou
    pran swen yo.
  eng-BSB: In all their distress, He too was afflicted, and the Angel of His Presence
    saved them. In His love and compassion He redeemed them; He lifted them up and
    carried them all the days of old.
  eng-WEBPB: In all their affliction he was afflicted, and the angel of his presence
    saved them. In his love and in his pity he redeemed them. He bore them, and carried
    them all the days of old.
  kbq-kbq: Hanki zamagrama knazama eneri'za zamatafima nemani'zageno'a, Ra Anumzamo'enena
    ana knaza enerino, atazampi mani'ne. Ana nehigeno Agri tavaonte'ma nemania ankeromo
    zamagrane mani'neno zamagu vazi'ne. Ra Anumzamo'a avesizama'areti'ene asunku zama'areti
    huno ete zamavare'ne. Hagi korapa'ma mani'za e'naza knafina, maka zupa Ra Anumzamo'a
    azampi zamavaresga huno e'ne.
  nhe-BL: Ipan nochi inintlaijiyohuilis yajaya nojquiya tlaijiyohui, huan yajaya iselti
    quinmaquixti queja elisquía nopa ielhuicac ejca TOTECO tlen moquetza iixpa. Quinmanahui
    pampa quinicnelía miyac huan quintlasojtla, tlaxtlajqui para quincohuilis tlen
    campa quinpixtoyaj ilpitoque. Yajaya quintlanantoc israelitame ipan ima huan quincuatlanantihualajtoc
    mojmostla queja ipa quichijtihualajtoc hasta huejcajquiya.
  gub-BL: A'e rupi upyro wanemipuraraw paw wi a'e wà. A'e ae wiko wapyro har romo
    a'e. Numur kar kwaw weko haw pe har wapyro àràm romo wà. Numur kar kwaw amo wyzài
    wemiruze'eg. A'e ae uzapo. Uzamutar katu a'e wà. Upuhareko wà no. A'e rupi upyro
    wà. Tuweharupi nehe, kwarahy nànàn nehe, upyhyk waneraha pà wà.
  eng-DRA: 'In all their affliction he was not troubled, and the angel of his presence
