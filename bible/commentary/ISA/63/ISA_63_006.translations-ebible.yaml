verse: ISA.063.006
translations:
  mal-C: എന്റെ കോപത്തിൽ ഞാൻ രാഷ്ട്രങ്ങളെ ചവിട്ടിമെതിച്ചു; എന്റെ ക്രോധത്തിൽ അവരെ മത്തരാക്കി,
    അവരുടെ രക്തം ഞാൻ നിലത്ത് ഒഴുക്കിക്കളഞ്ഞു.”
  deu-TKW: so daß ich Völker niedertrat in meinem Zorn und sie zerschmetterte in meinem
    Grimm und ihren Saft zur Erde rinnen ließ.
  lin-lin: Nanyataki-nyataki bikolo na kanda na ngai, nalangwisaki bango na kanda
    na ngai ya makasi mpe nasopaki makila na bango na mabele. »
  eng-LSV: And I tread down peoples in My anger, || And I make them drunk in My fury,
    || And I bring down their strength to earth.”
  eng-GNV: Therefore I wil tread downe the people in my wrath, and make them drunken
    in mine indignation, and wil bring downe their strength to the earth.
  eng-WEBSTER: And I will tread down the people in my anger, and make them drunk in
    my fury, and I will bring down their strength to the earth.
  nhw-BL: Quena, ica nohueyi cualancayo nimoquejquetzqui ininpani nopa masehualme
    tlen miyac tlalme catli amo quineltocaj Toteco huan niquintzontlamilti. Huan nijchijqui
    ma momimiloca huan ma huetzica tlalchi huan ma toyahuis inieso.
  swh-ONEN: Nilikanyaga mataifa kwa miguu katika hasira yangu, katika ghadhabu yangu
    niliwalewesha, na kumwaga damu yao juu ya ardhi.”
  bba-bba: Wee, nɑ tɔmbu tɑɑkɑ kɑ mɔru. Bɑ burisinɑ nɡe tɑm nɔrobu nɛn mɔrun sɔ̃.
    Mɑ nɑ ben yɛm yɑri temɔ.
  eng-KJVCPB: And I will tread down the people in mine anger, And make them drunk
    in my fury, And I will bring down their strength to the earth.
  luo-luo: Ne anyono ogendini kakecho; mi kuom mirimba ne amiyo gimer, kendo ne aolo
    rembgi e lowo.
  meu-meu: Egu badu ai bese idau-idau na moidia tari, egu badu ḡaraḡara amo na hakekerodia,
    bona edia mauri raradia na tano ai na hahebubudia.
  npi-ULB: आफ्‍नो क्रोधमा मैले मानिसहरूलाई कुल्चें र तिनीहरूलाई मेरो क्रोधमा पिउन
    लगाएँ । अनि तिनीहरूका रगतलाई मैले पृथ्वीमा खन्याएँ ।
  yor-yor: Mo tẹ orílẹ̀-èdè mọ́lẹ̀ nínú ìbínú mi; nínú ìrunú mi mo jẹ́ kí wọ́n mu
    mo sì da ẹ̀jẹ̀ wọn sílẹ̀ lórí erùpẹ̀.”
  pes-OPCB: با خشم خود قومها را زار و ناتوان کرده، آنها را پایمال نمودم و خونشان را
    به زمین ریختم.»
  tgl-ULB: Sa aking galit dinurog ko ang mga mamamayan at sa aking poot nilasing ko
    sila, at isinaboy ko ang kanilang dugo sa lupa.
  hui-hui: I̱na keba ho hewagobiore dindi tara tarani hameigini bu hearu bibahendeore
    bo hengedo tagadabagabu wahai harugoni. I̱naga keba holene gabo be yu hewagoha
    howa nelo mirugo nowa ti luluyu heagola i̱na tinaga holene daramaru dindini odo
    payabu ngeledo, laya.
  mya-mya: ငါ​သည်​မိ​မိ​၏​အ​မျက်​ဒေါ​သ​အ​လျောက် လူ​မျိုး​တ​ကာ​တို့​ကို​နှိမ်​နင်း​ချေ​မှုန်း​ခဲ့​၏။
    သူ​တို့​၏​သွေး​ကို​မြေ​ပေါ်​သို့​သွန်း​လောင်း ခဲ့​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་རང་གི་ཁོང་ཁྲོ་དང་བཅས་མི་རིགས་ཀུན་ལ་རྡོག་བརྫིས་བཏང་ཤིང་། བདག་གི་ཁྲོ་གཏུམ་ནང་ནས་དེ་དག་བཟི་རུ་བཅུག་སྟེ།
    དེ་དག་གི་ཁྲག་ནི་ས་རུ་གཏོར་ཏོ། །
  sna-sna: Ndakatsika-tsika ndudzi mukutsamwa kwangu; muhasha dzangu ndakaita kuti
    vadhakwe uye ndakadurura ropa ravo pasi.”
  spa-BLM: Yo pisoteé a los pueblos en mi cólera y los emborraché en mi ira. Derramé
    su sangre vital sobre la tierra”.
  cac-cac: Yed' val yoval in c'ool, ix in tec'anem masanil nación. Ix in satanel eb'
    yed' voval, ix b'ey val schiq'uil eb' vuj d'a sat luum, xchi Jehová.
  swh-ULB: Niliwakanyaga watu wangu chini kwa hasira yangu na kuwafanya wao wanywe
    laana yangu, na nilimwaga damu zao juu ya nchi.
  bel-bel: і патаптаў Я народы ў гневе Маім, і пабіў іх у лютасьці Маёй, і выліў на
    зямлю кроў іхнюю».
  deu-ELBBK: Und ich trat die Völker nieder in meinem Zorn und machte sie betrunken
    in meinem Grimm, und ich ließ ihren Saft zur Erde rinnen.
  mbb-OT: Tenged te pauk ku, midtekutakan ku is menge nasyun, ne impeziregdireg ku
    sikandan he iring te egkengelangut. Imperanew ku ziyà te tanà is lengesa zan.”
  mal-2015: ഞാൻ എന്റെ കോപത്തിൽ ജാതികളെ ചവിട്ടി, എന്റെ ക്രോധത്തിൽ അവരെ തകർത്തു, അവരുടെ
    രക്തത്തെ ഞാൻ നിലത്തു വീഴ്ത്തിക്കളഞ്ഞു.
  gup-gup: Wanjh ngamelmeng kubolkbubuyika kunwern, nawu ngabenyidduy. Ngayidduy bedberre,
    wanjh ngabenmarnbom bu birrikodjmayahmeng, dja ngabolkdelkdelkkeyi kunkurlba bedberre
    kore kurorre.” Kuhni yimeng nawu Kawohrnan Rowk.
  rmc-rmc: Uštaravas pro narodi andre miri choľi, andre miri choľi len mačarďom a
    lengro rat čhiďom avri pre phuv.“
  pes-OPV: و قوم‌ها را به غضب خود پایمال نموده، ایشان را از حدت خشم خویش مست ساختم.
    و خون ایشان را بر زمین ریختم.
  ron-1924: Ам кэлкат астфел ын пичоаре попоаре ын мыния Мя, ле-ам ымбэтат ын урӂия
    Мя ши ле-ам вэрсат сынӂеле пе пэмынт.”
  ben-OBCV: আমি ক্রোধে সব জাতিকে পদদলিত করলাম; আমার কোপবশে আমি তাদের মত্ত করলাম আর
    তাদের রক্ত মাটিতে ঢেলে দিলাম।”
  som-som: Oo dadyowgaan cadhadayda kula tuntay, xanaaqaygana waan ku sakhraamiyey,
    oo dhiiggoodana dhulkaan ku soo daadiyey.
  lat-VUC: Et conculcavi populos in furore meo, et inebriavi eos in indignatione mea,
    et detraxi in terram virtutem eorum.]
  eng-ASVBT: And I trod down the peoples in mine anger, and made them drunk in my
    wrath, and I poured out their lifeblood on the earth.
  ita-1885: Ed io ho calcati i popoli nel mio cruccio, e li ho inebbriati nella mia
    ira, ed ho sparso il lor sangue a terra.
  eng-LXXUP: And I trampled them in mine anger, and brought down their blood to the
    earth.
  eng-ULB: I trampled down the peoples in my anger and made them drunk in my wrath,
    and I poured out their blood on the earth.
  spa-VBL: En mi furia pisoteé a las naciones; en mi cólera las embriagué y derramé
    su sangre por el suelo.
  fra-_FOB: J'ai foulé les peuples dans ma colère, et je les ai enivrés dans mon courroux;
    et j'ai fait couler leur sang sur ta terre.
  mal-mal: ഞാൻ എന്റെ കോപത്തിൽ ജനതകളെ ചവിട്ടി, എന്റെ ക്രോധത്തിൽ അവരെ മത്തുപിടിപ്പിച്ചു,
    അവരുടെ രക്തം ഞാൻ നിലത്തു വീഴ്ത്തിക്കളഞ്ഞു”.
  urd-GVR: Ġhusse meṅ ā kar maiṅ ne aqwām ko pāmāl kiyā, taish meṅ unheṅ madhosh karke
    un kā ḳhūn zamīn par girā diyā.”
  suz-BL: मिनु गो गाइश्‍शा जात जात ङा मुर आन कली दिम्‍ताक्‍ङमी। गो चुरशा मेको आन कली
    खतम सेल्‍तामी। गो मेको आन हुश खपीम जारताक्‍ङ” देंत। यसैया ५१:१७
  eng-NOY: I trod down the nations in my anger; I crushed them in my fury, And spilled
    their blood upon the ground.
  ita-1927: Ed ho calpestato dei popoli nella mia ira, li ho ubriacati del mio furore,
    e ho fatto scorrere il loro sangue sulla terra”.
  ckb-ckb: بە تووڕەیی خۆم گەلانم پەستەوە، بە هەڵچوونی خۆم سەرخۆشم کردن، خوێنی ئەوانم
    بەسەر زەویدا ڕشت.»
  eng-BBE: And in my passion the peoples were crushed under my feet, and broken in
    my wrath, and I put down their strength to the earth.
  kan-OKCV: ನನ್ನ ಕೋಪದಲ್ಲಿ ಜನಾಂಗಗಳನ್ನು ತುಳಿದುಬಿಟ್ಟೆನು. ನನ್ನ ಉರಿಯಲ್ಲಿ ಅವರನ್ನು ಕುಡಿಯುವಂತೆ
    ಮಾಡಿದೆನು. ಅವರ ರಕ್ತವನ್ನು ಭೂಮಿಗೆ ಸುರಿಸಿದೆನು.”
  tam-2017: நான் என் கோபத்திலே மக்களை மிதித்து, என் கடுங்கோபத்திலே அவர்களை வெறியாக்கி,
    அவர்கள் சாரத்தைத் தரையிலே இறங்கச்செய்தேன்.
  spa-RV-1909: Y con mi ira hollé los pueblos, y embriaguélos de mi furor, y derribé
    á tierra su fortaleza.
  ron-BTF: Şi voi călca poporul în mânia mea şi îi voi îmbăta în furia mea şi voi
    doborî tăria lor la pământ.
  eng-WEBP: I trod down the peoples in my anger and made them drunk in my wrath. I
    poured their lifeblood out on the earth.”
  eng-FBV: I trampled down the nations in my anger; in my fury I made them drunk,
    and spilled their blood upon the ground.
  nld-1939: Ik vertrapte de volkeren in mijn toorn, Maakte ze dronken van mijn gramschap;
    En Ik liet hun bloed Op de aarde stromen!
  nch-BL: Quena, ica nohueyi cualancayo nimoquejquetzqui ininpani nopa masehualme
    ten miyac talme cati amo quineltocaj Toteco huan niquintzontamilti. Huan nijchijqui
    ma momimiloca huan ma huetzica talchi huan ma toyahui inieso.
  vie-1934: Ta đã giày đạp các dân trong cơn giận; đã khiến chúng nó say vì sự thạnh
    nộ ta, và đã đổ máu tươi chúng nó ra trên đất.
  hin-CV: मैंने अपने क्रोध में जनताओं को कुचल डाला; तथा अपने गुस्से में उन्हें मतवाला
    कर दिया और उनके लहू को भूमि पर बहा दिया.”
  eng-OURB: I trod down the peoples in my anger, and made them drunk in my wrath,
    and I poured out their life-blood on the earth.”
  spa-BES: Y en mi furor los pueblos fueron aplastados bajo mis pies, y los embriagué
    en mi ira, y derribaré a tierra sus fortalezas.
  tdx-tdx: Le niliako an-­kaboseke ondatio, naho nimamoeko am-poroforo, vaho naretsako
    an-tane ty haozara’ iareo.
  tha-KJV: เราจะย่ำชนชาติทั้งหลายลงด้วยความโกรธของเรา เราทำให้เขาเมาด้วยความพิโรธของเรา
    และเราจะทำให้กำลังของเขาถดถอยลงบนแผ่นดินโลก”
  por-BR-2018: E atropelei os povos em minha ira, e os embebedei em meu furor; e fiz
    descer o sangue deles até a terra.
  deu-ELO: Und ich trat die Völker nieder in meinem Zorn und machte sie trunken in
    meinem Grimm, und ich ließ ihren Saft zur Erde rinnen.
  eng-WYC-2018: And I defouled peoples in my strong vengeance; and I made them drunken
    in mine indignation, and I drew down their strength into the earth. (And I defiled
    the nations in my strong vengeance; and I made them drunk in my indignation, and
    I poured out their blood onto the ground.)
  epo-epo: Kaj Mi dispremis popolojn en Mia kolero kaj ebriigis ilin per Mia furiozo,
    kaj Mi elverŝis sur la teron ilian sangon.
  uig-PIN: Xuning bilǝn ǝl-yurtlarni ƣǝzipimdǝ dǝssiwǝtkǝnmǝn, Ⱪǝⱨrimdǝ ularni mǝst
    ⱪiliwǝttim, Ⱪanlirini yǝrgǝ tɵküwǝttim».
  beo-beo: Na da ougili, fifi asi gala ilima ososa:gi, amola ili goudane wadela:lesi.
    Na da ilia esalusu maga:me osoboga sogadigi.”
  tpi-OTNT: Long bikpela belhat bilong mi, mi bin krungutim olgeta lain manmeri. Mi
    bin mekim ol i dring long kap bilong belhat bilong mi, na ol i spak nogut tru.
    Na mi bin mekim blut bilong ol i kapsait long graun.”
  hau-SA: Na tattake al’ummai cikin fushina; cikin hasalata kuma na sa sun bugu na
    kuma zub da jininsu a ƙasa.”
  uig-LAT: Shuning bilen el-yurtlarni ghezipimde dessiwetkenmen, Qehrimde ularni mest
    qiliwettim, Qanlirini yerge töküwettim».
  nde-nde: Ngagxoba izizwe ngokuthukuthela kwami, ngazidakisa ngolaka lwami, ngathela
    igazi lazo phansi.”
  ton-ton: Pea ne u molomoloki ʻae kakai ʻi hoku houhau, pea ngaohi ke nau konā ʻi
    he houhau lahi, pea ne u ʻomi ʻenau mālohi ki he kelekele.”
  ces-1613: I pošlapal jsem národy v hněvě svém, a opojil jsem je prchlivostí svou,
    a porazil jsem na zem nejsilnější reky jejich.
  eng-WMB: I trod down the peoples in my anger and made them drunk in my wrath. I
    poured their lifeblood out on the earth.”
  tam-TCV: நான் என் கோபத்தில் மக்களைக் கீழே மிதித்தேன்; எனது கடுங்கோபத்தில் அவர்களை
    வெறிக்கச்செய்து, அவர்களின் இரத்தத்தை நிலத்தில் ஊற்றினேன்.”
  ceb-ULB: Gitunobtunoban ko ang katawhan sa akong kasuko ug gihubog sila sa akong
    kaligutgot, ug gibubo ko ang ilang dugo sa kalibotan.
  pol-UBG: Zdeptałem narody w swoim gniewie, upoiłem je w swojej zapalczywości i uderzyłem
    o ziemię ich mocarzy.
  agr-agr: Shiig senchi kajekbaujui aents nugka muunnumia aidaunak tepegka ijinmaina
    numamtuk ijinabiajai. Dutika ai numpa saeki akaikibi.
  kyc-kyc: Nambana imbu singi dokome yuu muu peparaena wambu dupwa pyao inji ranji
    pyuo minyuo alemakai kingili lanyi nembeyo. Nambame nakamana lete ranjama doko
    kulimbwanyi isa yuu dokona nembeyo.
  urd-GVU: غصے میں آ کر مَیں نے اقوام کو پامال کیا، طیش میں اُنہیں مدہوش کر کے اُن
    کا خون زمین پر گرا دیا۔“
  deu-1912: Und ich habe die Völker zertreten in meinem Zorn und habe sie trunken
    gemacht in meinem Grimm und ihr Blut auf die Erde geschüttet.”
  kan-2017: ನನ್ನ ಕೋಪದಿಂದ ಜನಾಂಗಗಳನ್ನು ತುಳಿದು ರೋಷವೇರಿದವನಾಗಿ, ಅವುಗಳನ್ನು ಚೂರುಚೂರು ಮಾಡಿ
    ನೆಲದ ಮೇಲೆ ಅವುಗಳ ಸಾರವನ್ನು ಸುರಿಸಿದೆನು.
  yap-yap: Fithik’ e damumuw rog e gotgot’ e pi nam riy ngar masengsenggad, me wear
    e racha’ rorad u but’.”
  hlt-MCSB: Ka thintoek ah pilnam ka suntlae tih ka kosi neh amih ka rhuihmil sak.
    Amih thii te diklai dongah ka tlak sak.
  mdy-ETH: ዓሶ ታኣኒ ታ ዻጎና ዓኪ ኬኤሬኔ፤ ታኣኮ ዼኤፖ ዻጎ ታ ዔያቶ ዔርዜኔ፤ ዔያቶኮ ሱጉፆዋ ሳዖይዳ ታኣኒ ላኣሌኔ።»
  twi-ASANTE: Metiatiaa amanaman no so wɔ mʼabufuo mu; memaa wɔboboroe wɔ mʼabufuhyeɛ
    mu na mehwiee wɔn mogya guu fam.”
  eng-WEBU: I trod down the peoples in my anger and made them drunk in my wrath. I
    poured their lifeblood out on the earth.”
  wal-wal: Taani ta hanqquwan kawotettata yedhdhaas; ta yiilluwankka eta mentterettaas;
    eta suuttaakka taani biittan gussaas” yaagana.
  spa-PDDPT: Pisoteé pueblos con mi ira. Los embriagué con mi furor y derramé su sangre
    en la tierra.
  gun-gun: Ha'e rami vy yvy regua kuery re apyrõ xepoxya rupi, xevaia rupi ajapo oka'u
    va'e rami ikuai aguã. Ha'e vy huguy amoẽ heravy yvy rupi”, he'i.
  ilo-ULB: Pinayatpayatak dagiti tattao gapu iti ungetko ket binartekko ida iti pannusak,
    ken imbuyatko ti darada iti rabaw ti daga.
  kpg-kpg: I lodo dogu hagawelewele, gei Au gu dagadagahi nia henua llauehe huogodoo
    gi mooho, Au guu llingi gi daha nadau dodo i hongo di gelegele.”
  uig-ARA: شۇنىڭ بىلەن ئەل-يۇرتلارنى غەزىپىمدە دەسسىۋەتكەنمەن، قەھرىمدە ئۇلارنى مەست
    قىلىۋەتتىم، قانلىرىنى يەرگە تۆكۈۋەتتىم».
  sus-sus: N bara sie boron n ma xɔnɛ kui, e fa lu alɔ siisilae, e wuli lu bɔxi ma.»
  pon-2006: Nan ei engieng I tiakedi wehi kan unsek oh kamwomwirailla. I ahpw pil
    kakerediong ntahrail nanpwel.”
  jae-jae: Aê kaka tenteŋlatu tôŋ totêtac ŋandaŋgeŋ ma kamakiŋ êsêac popoc totêtac
    secgeŋ ma kakêc êsêacnêŋ dec siŋ kêsêp nom.”
  ksd-ksd: Ma iau ga rua taun ra tarai ta kaugu kankan, ma iau ga tabar valonglong
