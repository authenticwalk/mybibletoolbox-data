verse: ISA.063.001
translations:
  mal-C: ഏദോമിൽനിന്ന് രക്തപങ്കിലമായ വസ്ത്രംധരിച്ചുകൊണ്ട്, അതേ, ഏദോമിലെ ബൊസ്രായിൽനിന്ന്
    വരുന്ന ഈ വ്യക്തി ആർ? തേജസ്സിന്റെ വസ്ത്രംധരിച്ചുകൊണ്ട് തന്റെ ശക്തിയുടെ പ്രഭാവത്തിൽ
    വേഗത്തിൽ മുന്നേറുന്ന ഇദ്ദേഹം ആർ? “വിമോചനം പ്രഘോഷിക്കുന്നവനും രക്ഷിക്കാൻ ശക്തനുമായ
    ഞാൻതന്നെ.”
  deu-TKW: Wer ist der, der von Edom herkommt, in hochroten Kleidern von Bozra? Dieser
    da, prächtig geschmückt mit seinem Gewand, einher schreitend in der Fülle seiner
    Kraft? Ich bin's, der Gerechtigkeit verheißt, der Macht hat, zu erretten!
  lin-lin: Azali nani, ye oyo awuti na Edomi, na Botsira, na bilamba ya motane ? Azali
    nani, ye oyo alati bilamba ya lokumu, oyo azali kotambola lokola elombe, mpo ayebi
    ete azalaka makasi ? « Ezali nde Ngai ; nakataka makambo na bosembo, natonda na
    nguya mpo na kobikisa. »
  eng-LSV: Who [is] this coming from Edom? With dyed garments from Bozrah? This that
    is honorable in His clothing, || Traveling in the abundance of His power? “I,
    speaking in righteousness, mighty to save.”
  eng-GNV: 'Who is this that commeth from Edom, with red garments from Bozrah? hee
    is glorious in his apparel and walketh in his great strength: I speake in righteousnesse,
    and am mightie to saue.'
  eng-WEBSTER: Who is this that cometh from Edom, with dyed garments from Bozrah?
    this that is glorious in his apparel, traveling in the greatness of his strength?
    I that speak in righteousness, mighty to save.
  nhw-BL: '―¿Ajqueya ya catli huala tlen altepetl Bosra ipan tlali Edom ica iyoyo
    chichiltic huan yejyectzi? ¿Ajqueya ya catli moyoyontijtoc quen tlanahuatijquetl
    huan huala ica tlahuel miyac chicahualistli? Huan se quinanquilía: ‘Naya niDios
    catli nicamanalti xitlahuac. Na niDios catli nijpiya nochi chicahualistli para
    nitemaquixtis.’ Huan yaya quinanquilía:'
  swh-ONEN: Ni nani huyu anayekuja kutoka Edomu, kutoka Bosra, mwenye mavazi yaliyotiwa
    madoa mekundu? Ni nani huyu, aliyevikwa joho la kifahari, anayetembea kwa ukuu
    wa nguvu zake? “Mimi ndimi, nisemaye katika haki, mwenye nguvu wa kuokoa.”
  bba-bba: Wɑrɑ u wee Botisirɑn di ye yɑ wɑ̃ɑ Edɔmun temɔ, u yɑbe swɑ̃ɑru sebuɑ kom
    kom. Mɑ u sĩimɔ kɑ win dɑm kpuro, kɑ toro sindu. Yinni Gusunɔ u nɛɛ, nɛnɑ nɑ wee
    n kɑ siri dee dee. Nɑ dɑm mɔ n kɑ nɛn tɔmbu fɑɑbɑ ko.
  eng-KJVCPB: Who is this that cometh from Edom, With dyed garments from Bozrah? This
    that is glorious in his apparel, Travelling in the greatness of his strength?
    I that speak in righteousness, mighty to save.
  luo-luo: Ma en ngʼa mabiro koa Bozra dala maduongʼ mar Edom korwako lewni makwar
    mochido? Ma en ngʼa morwakore gi law duongʼ, kowuotho gi sunga nikech teko ma
    en-go? En an Jehova Nyasaye ema awuoyo gi tim makare makelo warruok.
  meu-meu: Una na daika Edom amo e maimu? Daika mai dabuana kakakakana ida Bosra amo
    e maimu? Mai dabuana herea-daedia bona mai goada bada-hereana ida e rakamu tauna
    be daika? Tauna na lau, igwaurai-maorona na gwauraimu; mai siahugu ida baina hahemauri.
  npi-ULB: उहाँ को हुनुहुन्‍छ जो एदोमबाट, बोज्राबाट रातो पहिरनमा आउनुहुन्‍छ? जो आफ्‍नो
    महान् सामर्थ्यको कारणले राजकीय पोशाकमा रवाफका साथ आउँदै हुनुहुन्‍छ? धार्मिकतामा
    बोल्ने र बचाउनलाई शक्तिशाली रूपमा सक्षम म नै हुँ?
  yor-yor: Ta nì eléyìí tí ó Edomu wá, ti òun ti aṣọ àrẹpọ́n láti Bosra wá? Ta nì
    eléyìí, tí ó ní ògo nínú aṣọ rẹ̀, tí ó ń yan bọ̀ wá nínú ọláńlá agbára rẹ̀? “Èmi
    ni ẹni tí ó ń sọ̀rọ̀ nínú òdodo tí ó ní ipa láti gbàlà.”
  pes-OPCB: این کیست که از بصرهٔ ادوم می‌آید؟ این کیست که در لباسی باشکوه و سرخ رنگ،
    با قدرت و اقتدار گام بر زمین می‌نهد؟ «این منم، خداوند، که نجاتتان را اعلام می‌کنم!
    این منم که قدرت دارم نجات دهم.»
  tgl-ULB: Sino itong dumarating mula sa Bozra, nasa Edom, na nakadamit na pula? Sino
    siyang naka maharlikang kasuotan, nagmamartsa nang may katiyakan dahil sa kanyang
    dakilang kalakasan? Ako ito na nagsasalita ng katuwiran at may makapangyarihang
    kakayanan magligtas.
  hui-hui: Agali mbira yári kinirume biagadagua bialu Idomo dindinaga dindi emene
    Bosara ngagoha howa ibiragoni aidabe. Mbirali aga daramabiore karule hongo timbuni
    walia halu amu ibiragoni aidabe. Ogoni ibu Anduane Homogo ibiragoni ndodabe. Ibugua
    wali agali karu pele mialu haru dai bulene hongo karulape yu howa ibiragoni.
  mya-mya: ဧ​ဒုံ​ပြည်၊ ဗော​ဇ​ရ​မြို့​မှ​လာ​သော​သူ​ကား အ​ဘယ်​သူ​နည်း။ လှ​ပ​တင့်​တယ်​စွာ​နီ​မြန်း
    သော​အ​ဝတ်​ကို​ဝတ်​ဆင်​ထား​လျက်​ခွန်​အား စွမ်း​ရည်​အ​ပြည့်​အ​ဝ​နှင့်​ချီ​တက်​လာ​သူ
    ကား​အ​ဘယ်​သူ​နည်း။ ထို​သူ​သည်​မိ​မိ​၏​အောင်​ပွဲ​ကို​ကြေ​ညာ ရန်​ကြွ​လာ​သည့်​အ​ရှင်၊
    ကယ်​တင်​ပိုင်​သော တန်​ခိုး​တော်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပေ တည်း။
  bod-N: མཚལ་མདོག་གི་ན་བཟའ་སྐུ་ལ་གསོལ་ཏེ། རྒྱན་གྱིས་སྤྲས་ཏེ་མཐུ་སྟོབས་ཆེན་པོས་ཨེ་དོམ་ཕྱོགས་ནས་ཕེབས་ཤིང་།
    པོ་ཚ་རཱ་ནས་འབྱོན་འོང་བ་དེ་སུ་ཡིན་ནམ། དེ་ནི་དྲང་བདེན་གྱི་སྒོ་ནས་གཏམ་འཆད་ཀྱིན་ཐར་པའི་མཐུ་སྟོབས་རྫོགས་པ་ང་རང་ཡིན་ནོ།
    །
  sna-sna: Ndianiko uyu anobva kuEdhomu, anobva kuBhozira, ane nguo dzakatsvuka seropa?
    Ndianiko uyu, akafuka zvinobwinya, anofamba muukuru hwesimba rake? “Ndini ndinotaura
    nokururama, ndine simba rokuponesa.”
  spa-BLM: ¿Quién es este que viene de Edom, con prendas teñidas de Bozrah? ¿Quién
    es este que es glorioso en su ropa, marchando en la grandeza de su fuerza? “Soy
    yo quien habla con justicia, poderoso para salvar”.
  cac-cac: '—¿Mach jun scot d''a nivan chon̈ab'' Bosra, d''a yol smacb''en Edom, chacchac
    spichul ayochi, te ayxo smay yilji, yed''nac val yip scoti? Ix tac''vi Jehová
    icha tic: —A in Jehová in tzin javi, ay in poder in colvaji. Svalanpaxi to ol
    in ch''olb''itej yaj d''a stojolal, xchi.'
  swh-ULB: Ni nani ajaye kutoka Edomu, aliyevaa mavazi rangi nyekundu kutoka Bozra?
    Ni nani aliye katika mavazi ya kifahari, anayetembea kwa kujiamini kwa sababu
    ya ukuu wa nguvu zake? Ndiye mimi, nizungumzae haki na uwezo mkubwa wa kuokoa.
  bel-bel: Хто гэта ідзе ад Эдома, у чырванёных шатах ад Васора, такі велічны ў Сваім
    адзеньні, выступае ў паўнаце сілы Сваёй? - «Я - Хто вымаўляе праўду, моцны, каб
    ратаваць».
  deu-ELBBK: Wer ist dieser, der von Edom kommt, von Bozra in hochroten Kleidern,
    dieser, prächtig in seinem Gewand, der einherzieht in der Größe seiner Kraft?
    – Ich bin es, der in Gerechtigkeit redet, der mächtig ist zu retten. –
  mbb-OT: Hentei heini is ebpekeuma he ebpuun te Bozra he inged diyà te Edom, he nezekiyan
    te meriǥà is mekempet he visti zin? Ebpekeuma sikandin he utew zekelà is gehem
    din. Iyan sikandin kes Nengazen he ebpenudtul he egkaangken en te menge etew zin
    is kezeeǥan duma is ketazeng.
  mal-2015: എദോമിൽ നിന്നു, രക്താംബരം ധരിച്ചുകൊണ്ടു ബൊസ്രയിൽനിന്നു വരുന്നോരിവൻ ആർ?
    വസ്ത്രാലംകൃതനായി തന്റെ ശക്തിയുടെ മാഹാത്മ്യത്തിൽ നടകൊള്ളുന്നോരിവൻ ആർ? നീതിയെ അരുളിച്ചെയ്യുന്നവനും
    രക്ഷിപ്പാൻ വല്ലഭനുമായ ഞാൻ തന്നേ.
  gup-gup: Bu karridjawarren, “Nahni nangale bininj kamhre kore kunredkimuk Bozrahbeh
    kore kunbolk Edom? Adju! Nangale nakka? Nungka kahdjongbuyindi manbu kurlbakurlba
    manburrba namakmak. Dja kamhre kundulkarre kunkimuk dorrengh.” Wanjh nawu Kawohrnan
    Rowk kayime, “Nakka wanjh ngaye bu ngawokdi! Ngaye ngadjalwernhdulkarrekimuk duninjh
    ba ngabenngehke rowk. Ngaye ngawinhmeng.”
  rmc-rmc: K'oda avel andral o Edom, urdo andro lolo ruchos andral e Bocra? Ko hin
    avke šukares urdo a phirel peske andre bari zor? „Oda som me, ko vakerel andro
    spravodľišagos a hino zoralo te zachraňinel.“
  pes-OPV: این کیست که از ادوم با لباس سرخ ازبصره می‌آید؟ یعنی‌این که به لباس جلیل
    خود ملبس است و در کثرت قوت خویش می‌خرامد؟ من که به عدالت تکلم می‌کنم و برای نجات،
    زورآور می‌باشم.
  ron-1924: „Чине есте ачеста каре вине дин Едом, дин Боцра, ын хайне роший, ын хайне
    стрэлучитоаре, ши калкэ мындру, ын плинэтатя путерий Луй?” – „Еу сунт Чел каре
    ам фэгэдуит мынтуиря ши ам путере сэ избэвеск!” –
  ben-OBCV: ইদোম থেকে আসছেন, উনি কে? বস্রা থেকে রক্তরঞ্জিত পোশাক পরে আসছেন, কে তিনি?
    বাহারি পোশাক পরিহিত, ইনি কে? কে তিনি আপন শক্তির পূর্ণতায় এগিয়ে আসছেন? “এ আমি,
    যিনি ধর্মশীলতায় কথা বলেন, যিনি পরিত্রাণ সাধন করার জন্য শক্তিশালী।”
  som-som: Yuu yahay kan Edom ka soo socda oo dharka cas Bosraah kala imanaya? Kan
    dharkiisa ku quruxda badan oo weynaanta xooggiisa ku soo socda waa kuma? Waa anigan
    xaqnimada ku hadla oo inaan wax badbaadiyo u xoogga badan.
  lat-VUC: '[Quis est iste, qui venit de Edom, tinctis vestibus de Bosra? iste formosus
    in stola sua, gradiens in multitudine fortitudinis suæ? Ego qui loquor justitiam,
    et propugnator sum ad salvandum.'
  eng-ASVBT: Who is this that cometh from Edom, with dyed garments from Bozrah? this
    that is glorious in his apparel, marching in the greatness of his strength? I
    that speak in righteousness, mighty to save.
  ita-1885: CHI è costui, che viene d'Edom, di Bosra, co' vestimenti macchiati? costui,
    ch'è magnifico nel suo ammanto, che cammina nella grandezza della sua forza? Io
    son desso, che parlo in giustizia, e son grande per salvare.
  eng-LXXUP: Who is this that is come from Edom, with red garments from Bozrah? thus
    fair in his apparel, with mighty strength? I speak of righteousness and saving
    judgment.
  eng-ULB: Who is this who comes from Edom, clothed in red from Bozrah? Who is he
    in royal clothing, marching confidently because of his great strength? It is I,
    speaking righteousness and powerfully able to save.
  spa-VBL: ¿Quién es éste que viene de Edom, de la ciudad de Bosra? con las ropas
    manchadas de carmesí? ¿Quién es este que lleva ropas de esplendor, que se inclina
    hacia adelante con su gran fuerza mientras marcha? Soy yo, el que siempre dice
    la bondad y la verdad, el que tiene el poder de salvar.
  fra-_FOB: Qui est celui-ci qui vient d'Édom, en vêtements rouges, qui vient de Botsra
    avec des habits éclatants, portant la tête haute, dans la plénitude de sa force?
    C'est moi, qui parle avec justice, tout-puissant pour sauver.
  mal-mal: ഏദോമിൽ നിന്നു, രക്താംബരം ധരിച്ചുകൊണ്ടു ബൊസ്രയിൽനിന്നു വരുന്നോരിവൻ ആര്?
    വസ്ത്രാലംകൃതനായി തന്റെ ശക്തിയുടെ മാഹാത്മ്യത്തിൽ നടകൊള്ളുന്നോരിവൻ ആര്? “നീതിയെ
    അരുളിച്ചെയ്യുന്നവനും രക്ഷിക്കുവാൻ വല്ലഭനുമായ ഞാൻ തന്നെ”.
  urd-GVR: Yih kaun hai jo Adom se ā rahā hai, jo surḳh surḳh kapṛe pahne Busrā Shahr
    se pahuṅch rahā hai? Yih kaun hai jo rob se mulabbas baṛī tāqat ke sāth āge baṛh
    rahā hai? “Maiṅ hī hūṅ, wuh jo insāf se boltā, jo baṛī qudrat se tujhe bachātā
    hai.”
  suz-BL: एदोम रे सु जाक्‍ना जाक्‍न बाक्‍बा? लल जिशो वा फेक्‍शा, बोज्रा रे जाक्‍ब
    सु बाक्‍मे? मेको दारशो वा फेक्‍‍शा, ठेयब सक्तिमी गाक्‍ब सु बाक्‍म। “गो ठीक पतीके
    लोव़ पाइनुङ। गो पाप रे प्रोंइतीक सक्ति पाइश्‍शो नङ” देंत। यसैया ३४:६
  eng-NOY: Who is this that cometh from Edom? In scarlet garments from Bozrah? This
    that is glorious in his apparel, Proud in the greatness of his strength? I that
    proclaim deliverance, And am mighty to save.
  ita-1927: “Chi è questi che giunge da Edom, da Botsra, in vestimenti splendidi?
    questi, magnificamente ammantato, che cammina fiero nella grandezza della sua
    forza?” “Son io, che parlo con giustizia, che son potente a salvare”.
  ckb-ckb: ئەوە کێیە لە ئەدۆمەوە دێت بە بەرگی سوور لە بۆزراوە، ئەو شکۆمەندەی بە جلوبەرگەکەیەوە
    بە زۆری هێزەکەیەوە نمایش دەکات؟ «منم، بە ڕاستودروستی دەدوێم مەزنم بۆ ڕزگاری.»
  eng-BBE: Who is this who comes from Edom, with blood-red robes from Bozrah? he whose
    clothing is fair, stepping with pride in his great strength? I whose glory is
    in the right, strong for salvation.
  kan-OKCV: ಎದೋಮಿನಿಂದಲೂ ರಕ್ತಾಂಬರ ಧರಿಸಿಕೊಂಡು ಬೊಚ್ರದಿಂದಲೂ ಬರುವ ಇವನ್ಯಾರು? ಪ್ರಭೆಯುಳ್ಳ
    ವಸ್ತ್ರವನ್ನು ತೊಟ್ಟುಕೊಂಡವನಾಗಿ, ತನ್ನ ಮಹಾ ಪರಾಕ್ರಮದಲ್ಲಿ ಸಂಚಾರ ಮಾಡುವ ಇವನ್ಯಾರು? “ನೀತಿಯನ್ನು
    ಘೋಷಿಸುವವನೂ, ರಕ್ಷಿಸಲು ಬಲಿಷ್ಠನೂ ನಾನೇ.”
  tam-2017: ஏதோமிலும் அதிலுள்ள போஸ்றா பட்டணத்திலுமிருந்து, சாயந்தீர்ந்த ஆடைகளுடையவராகவும்,
    மகத்துவமாக அணிந்திருக்கிறவராகவும், தமது மகத்தான வல்லமையிலே எழுந்தருளினவராகவும்
    வருகிற இவர் யார்? நீதியாகப் பேசி காப்பாற்ற வல்லவராகிய நான்தானே.
  spa-RV-1909: ¿QUIÉN es éste que viene de Edom, de Bosra con vestidos bermejos? ¿éste
    hermoso en su vestido, que marcha en la grandeza de su poder? Yo, el que hablo
    en justicia, grande para salvar.
  ron-BTF: Cine este acesta care vine din Edom, cu veşminte vopsite din Boţra? Acesta
    care este glorios în haina lui, călătorind în măreţia tăriei lui? Eu cel ce vorbesc
    în dreptate, puternic pentru a salva.
  eng-WEBP: Who is this who comes from Edom, with dyed garments from Bozrah? Who is
    this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  eng-FBV: Who is this coming from Edom, from the town of Bozrah with clothes stained
    crimson? Who is this wearing robes of splendor, leaning forward in his great strength
    as he marches? It is me, the one who always speaks goodness and truth, the one
    who has the power to save.
  nld-1939: Wie is het, die van Edom komt, In bloedrode kleren van Bosra, Stralend
    in zijn feestgewaad, Fier in zijn geweldige kracht? Ik ben het, wiens woord gerechtigheid
    is, Die machtig is, om te redden!
  nch-BL: '―¿Ajquiya ya cati huala ten altepet Bosra ipan tali Edom ica iyoyo chichiltic
    huan yejyectzi? ¿Ajquiya ya cati moyoyontijtoc quej tanahuatijquet huan huala
    ica tahuel miyac chicahualisti? Huan se quinanquilía: ‘Na niDios cati nicamanalti
    xitahuac. Na niDios cati nijpiya nochi chicahualisti para nitemaquixtis.’ Huan
    yaya quinanquilía:'
  vie-1934: Đấng từ Ê-đôm đến, từ Bốt-ra tới, mặc áo nhuộm, bận đồ hoa mĩ, cậy sức
    mạnh cả thể, kéo bộ cách oai nghiêm, là ai? Aáy, chính ta, là Đấng dùng sự công
    bình mà nói, và có quyền lớn để cứu rỗi!
  hin-CV: कौन है वह जो एदोम के बोज़राह से चला आ रहा है, जो बैंगनी रंग के कपड़े पहने
    हुए हैं? जो बलवान और बहुत भड़कीला वस्त्र पहने हुए आ रहा है? “मैं वही हूं, जो नीति
    से बोलता, और उद्धार करने की शक्ति रखता हूं.”
  eng-OURB: Who is this who comes from Edom [Red], with dyed garments from Bozrah?
    Who this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  spa-BES: ¿Quién es este que viene de Edom, con ropas de color rojo sangre de Bosra?
    ¿Majestuoso en su vestidura, caminando con orgullo en su gran fuerza? Yo que hablo
    en justicia, poderoso para la salvación.
  tdx-tdx: Ia o mb’atoy hirik’ Edome, reketse lambam-Botsrà nimenaeñeo? i minday engeñe
    amo saro’eoy, i maràm-bintañ’ ami’ty ha’ra’elahin-kaozara’ey? —Izaho mivolañe
    ami’ty hatò, fatratse te handrombake.—
  tha-KJV: นี่​ใครหนอที่มาจากเมืองเอโดม สวมเสื้อผ้าย้อมสีจากเมืองโบสราห์ พระองค์​ผู้​ซึ่งโอ่อ่าในเครื่องทรงของพระองค์
    เสด็จมาด้วยกำลังยิ่งใหญ่ของพระองค์ “​นี่​เราเองร้องประกาศในความชอบธรรมและมี​อาน​ุภาพที่จะช่วยให้​รอด​”
  por-BR-2018: Quem é este, que vem de Edom, de Bozra, com vestes salpicadas de vermelho,
    este ornado em sua vestimenta, que marcha com grande força? Eu, o que falo em
    justiça, poderoso para salvar.
  deu-ELO: Wer ist dieser, der von Edom kommt, von Bozra in hochroten Kleidern, dieser,
    prächtig in seinem Gewande, der einherzieht in der Größe seiner Kraft? Ich bin's,
    der in Gerechtigkeit redet, der mächtig ist zu retten. -
  eng-WYC-2018: Who is this that cometh from Edom, in dyed clothes from Bozrah? this
    fair man in his stole, either long cloth (or cloak), going in the multitude of
    his strength? I that speak rightfulness, and am a for-fighter for to save, (or
    It is I who speak righteously, or It is I who speak of right over wrong, and am
    a fighter for you, and will save you).
  epo-epo: Kiu estas tiu, kiu venas el Edom, en ruĝaj vestoj el Bocra? tiu majesta
    en siaj vestoj, klinanta sin sub la grandeco de sia forto? Tio estas Mi, anoncanta
    la veron, potenca por helpi.
  uig-PIN: «Bozraⱨ xǝⱨiridin qiⱪⱪan, üstibexi ⱪeniⱪ ⱪizil rǝnglik, Kiyim-keqǝkliri
    ⱪaltis-karamǝt, Zor küq bilǝn ⱪol selip mengiwatⱪan, Edomdin muxu yǝrgǝ keliwatⱪuqi
    kim?» «Ⱨǝⱪⱪaniyliⱪ bilǝn sɵzligüqi Mǝn, Ⱪutⱪuzuxⱪa küq-ⱪudrǝtkǝ Igǝ Bolƣuqidurmǝn».
  beo-beo: '“Dunu amo da Bosela moilai bai bagade Idome soge ganodini manebe da nowa
    dunula:? Dunu amo da maga:me abula amoga gasisa:lili, gasawane mogodigili manebe
    da nowa dunula:? Amo da Hina Gode, gasa bagade gaga:musa: esala. E da Ea hasalasu
    hou sisia:musa: maha.'
  tpi-OTNT: Husat dispela man i bilas gut tru olsem king na i lusim taun Bosra long
    kantri Idom na i kam? Husat dispela man i daunim het bilong en na i kam wantaim
    bikpela strong bilong en? Na klos bilong en i luk ret nogut tru. “Em mi, Bikpela
    tasol. Mi gat strong bilong kisim bek ol manmeri, na mi laik tokaut olsem, long
    stretpela pasin bilong mi, mi daunim pinis ol birua bilong ol.”
  hau-SA: Wane ne wannan mai zuwa daga Edom, daga Bozra, saye da jajjayen rigunarsa?
    Wane ne wannan, sanye cikin daraja, tafe cikin girmar ƙarfinsa? “Ni ne, mai magana
    cikin adalci, mai ikon ceto.”
  uig-LAT: «Bozrah shehiridin chiqqan, üstibéshi qéniq qizil renglik, Kiyim-kéchekliri
    qaltis-karamet, Zor küch bilen qol sélip méngiwatqan, Édomdin mushu yerge kéliwatquchi
    kim?» «Heqqaniyliq bilen sözligüchi Men, Qutquzushqa küch-qudretke Ige Bolghuchidurmen».
  nde-nde: Ngubani lo ovela e-Edomi, ovela eBhozira egqoke izembatho ezibomvu na?
    Ngubani lo ogqoke ubucwazicwazi, ohamba ngobukhulu bamandla akhe na? “Yimi okhuluma
    ngokulunga, olamandla okusindisa.”
  ton-ton: Ko hai eni ʻoku haʻu mei ʻItomi, mo e kofu kulokula mei Posila? ʻA eni
    ʻoku nāunauʻia hono kofu, ʻo ne hāʻele ʻi he lahi ʻo hono mālohi? “Ko au ia ʻoku
    folofola ʻi he māʻoniʻoni, ko e māfimafi ke fakamoʻui.”
  ces-1613: Kdož jest to, ješto se béře z Edom, v ubroceném rouše z Bozra, ten ozdobený
    rouchem svým, kráčeje u velikosti síly své? Jáť jsem, kterýž mluvím spravedlivě,
    dostatečný k vysvobození.
  eng-WMB: Who is this who comes from Edom, with dyed garments from Bozrah? Who is
    this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  tam-TCV: ஏதோமிலிருந்து வருகிற இவர் யார்? கருஞ்சிவப்பு கறைபடிந்த உடையுடன் போஸ்றா
    பட்டணத்திலிருந்து வருகிற இவர் யார்? தனது சிறப்பான அங்கியுடன் தமது வல்லமையின் மகத்துவத்தில்
    எழுந்தருளி வருகிற இவர் யார்? “நான்தான் அவர்! நியாயமாய் பேசி, இரட்சிக்க வல்லவர்.”
  ceb-ULB: Kinsa ba kining gikan sa Edom, nga nagsul-ob ug pula nga bisti nga gikan
    sa Bozra? Kinsa ba kining nagsul-ob sa harianong bisti, nga naglakaw nga walay
    gikahadlokan? Ako kini, nga nagsulti sa pagkamatarong ug gamhanan nga makaluwas.
  pol-UBG: Kim jest ten, który przybywa z Edomu, w farbowanych szatach z Bosry? Ten
    wspaniały w swoich szatach, kroczący w swojej wielkiej mocy? To ja jestem, który
    mówię w sprawiedliwości, potężny w wybawieniu.
  agr-agr: ¿Yaita aush edomnumia yaakat múun Boshrá tutaya nuwiya jáanch kapantui
    egkekbau tumainun shiig pegkejan nugkuaju ishamain mina dusha? Nunak wi depetmaktinun
    iwainajai, wika senchigtin asan uwemtikagtumainaitjai.
  kyc-kyc: Yuu Itome dokona yuu taone Bosera lenge dokona piso epelyamo doko baa apisi?
    Porainya renge palenge porai wakasa mende kimbu pyao piso komau kone keyange pinginde
    epelyamo doko baa apisi? Doko Kamongo banya porai renge palenge dokome lete wai
    pyao nyingi dokome banya pyao anamasi minyingi renge dokona lao boo pyao lala
    epelyamo.
  urd-GVU: یہ کون ہے جو ادوم سے آ رہا ہے، جو سرخ سرخ کپڑے پہنے بُصرہ شہر سے پہنچ رہا
    ہے؟ یہ کون ہے جو رُعب سے ملبّس بڑی طاقت کے ساتھ آگے بڑھ رہا ہے؟ ”مَیں ہی ہوں،
    وہ جو انصاف سے بولتا، جو بڑی قدرت سے تجھے بچاتا ہے۔“
  deu-1912: Wer ist der, so von Edom kommt, mit rötlichen Kleidern von Bozra? der
    so geschmückt ist in seinen Kleidern und einhertritt in seiner großen Kraft? “Ich
    bin's, der Gerechtigkeit lehrt und ein Meister ist zu helfen.”
  kan-2017: ಆಹಾ, ರಕ್ತವರ್ಣದ ಉಡುಪನ್ನಿಟ್ಟು, ಘನವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು, ಮಹಾಶೌರ್ಯಯುಕ್ತನಾಗಿ
    ಮೆರೆಯುತ್ತಾ, ಎದೋಮಿನ ಬೊಚ್ರದಿಂದ ಬರುವ ಇವನು ಯಾರು? ಸತ್ಯಾನುಸಾರವಾಗಿ ಮಾತನಾಡುವವನು, ರಕ್ಷಿಸಲು
    ಸಮರ್ಥನು ಆದ ನಾನೇ.
  yap-yap: “Mini’ e cha’nem ni be yib u Bozrah ko binaw nu Edom? Mini’ e cha’nem nike
    yin’ e mad ni row nrib gamog, ni be yib ni bay gelngin nib gel?” Ir SOMOL ni bay
    gelngin nira ayuw, nike yib ni nge yog nike gel.
  hlt-MCSB: Bozrah himbai a thimduk neh Edom lamkah aka pawk he nim? A pueinak nen
    mah a hiin coeng. Amah kah thadueng cungkuem neh aka khuum mai te. Khang khungdaeng
    ham khaw kamah long ni duengnah neh ka thui.
  mdy-ETH: ሃይ፥ ዔዶኦሜ ዓጫ ዓኣ ባሶራ ካታማፓ ዼኤፖ ዞቄ ዖዶዞ ማኣዓሢ ማይንቲ ሙካሢ ዖናዳይ? ሃይ ዼኤፖ ዎልቆና፥ ጊንሣ
    ሃሣ ዲቃሢ ሄርሺሳ ማኣዓሢ ማይንቲ ሙካሢ ዖናዳይ? «ፂሉሞና ጌስታያ፥ ዻቂሻኒያ ዎልቃ ዓኣሢ፥ ታና ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Hwan ni yei a ɔfiri Edom reba, deɛ ɔfiri Bosra a nkekaeɛ kɔkɔɔ wɔ nʼatadeɛ
    mu yi? Hwan ne yei a wɔahyehyɛ no gɔsɔɔ yi, a ɔde nʼahoɔden kɛseɛ retutu taataa
    yi? “Ɛyɛ me a mekasa wɔ tenenee mu deɛ ɔtumi gye nkwa.”
  eng-WEBU: Who is this who comes from Edom, with dyed garments from Bozrah? Who is
    this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  wal-wal: Eedooma biittan de7iya Booxira giyo katamaappe zo7o maayuwaa maayidi yiyaagee,
    hegee i oonee? Ha puulaara de7iya maayuwaa maayidi, ba wolqqaa minotettan sinttau
    horddofiyai oonee? GODAI, “Hegee xilluwaa haasayiyaanne wolqqan ashshiya tana
    gidikkinaa!” yaagees.
  spa-PDDPT: ¿Quién es éste que viene de Edom, de Bosra, con ropas enrojecidas, éste
    de ropa hermosa que marcha en la grandeza de su poder? Yo, el que hablo con justicia,
    grande para salvar.
  gun-gun: Mava'e nda'u peva'e Edom yvy gui guexakãa rupi ou va'e? Mava'e nda'u Bozra
    tetã gui ou ao omopytãmba pyre py onhemonde reve, ombaraetea rupi oguata va'e?
    “Xee ma teko porã rupi xeayvu, ha'e ajogueraa jepe aguã xepo'akapa va'e”, he'i.
  ilo-ULB: Siasino daytoy nga um-umay manipud Edom, nakakawes iti nalabbaga manipud
    Bosra? Siasino isuna a nakakawes iti pagan-anay ti ari, magmagna a situtured gapu
    iti naindaklan a pigsana? Siak daytoy, nga agsasao iti kinalinteg ken mannakabalin
    a mangisalakan.
  kpg-kpg: “Ma koai dela e hanimoi mai i di waahale go Bozrah i lodo Edom? Ma koai
    dela e ulu nia goloo madamada mmee agogo, dela e hanimoi i lodo ono mogobuna mo
    ono mahi?” Ma go Dimaadua, dela e mogobuna di haga mouli, dela e hanimoi e haga iloo
    dono aali.
  uig-ARA: «بوزراھ شەھىرىدىن چىققان، ئۈستىبېشى قېنىق قىزىل رەڭلىك، كىيىم-كېچەكلىرى
    قالتىس-كارامەت، زور كۈچ بىلەن قول سېلىپ مېڭىۋاتقان، ئېدومدىن مۇشۇ يەرگە كېلىۋاتقۇچى
    كىم؟» «ھەققانىيلىق بىلەن سۆزلىگۈچى مەن، قۇتقۇزۇشقا كۈچ-قۇدرەتكە ئىگە بولغۇچىدۇرمەن».
  sus-sus: Nde na fafe kelife Edon bɔxi ma, dugi gbeeli ragoroxi naxan ma, dugi naxan
    yailanxi Bosara taa kui? A sɛnbɛ gbo, a tofan. A fa a fala, «N xa a fala wo bɛ
    nɔndi ki ma, n faxi wo rakiside nɛ!»
  pon-2006: “Ihs memenet me ketiket kohdo sang Posra nan Edom? Ihs met me ket nan
    likou weitahta, me sang ni mwomwen eh mwekid, e kin kasalehda me e sapwellimaniki
    roson unsek oh manaman koaros?” Ih KAUN-O met, me sapwellimaniki manaman en komourala,
    me ketiket kodohn lohkihda sapwellime lingan en powehdi.
  jae-jae: “Asa tê gêmêŋ aŋga Edom, gêmêŋ aŋga malac Bosra tonê ŋakwê kêtu koc samucgeŋ
    ma nê obo ŋawasi sec ma kêsêlêŋ toŋaclaigeŋ.” “Aê, aê tauc tec kasôm biŋgêdêŋ
    lasê ma aêŋoc ŋaclai kapôêŋ kêtôm gebe janam lau kêsiŋa.”
  ksd-ksd: To ia nam i vanavana maro Edom, to ia nam i meme kana mal ma i vana maro
    Bosra? To ia nam ba i mong tuna ma kana mal, ma i vanavana da tika na luluai ta
    ra ngala na dekdekina? Iau nam ba iau vaarike ra niuvia, ma iau ongor upi ina
    varvalaun.
  tur-YTC: Bosra'dan boyalı giysilerle Edom'dan gelen bu kimdir? Giysilerinde görkemli,
    gücünün büyüklüğü içinde Bu yürüyen kimdir? “O, doğrulukla konuşan, Kurtarmakta
    kudretli olan benim.”
  grc-BRENT: Τίς οὗτος ὁ παραγνόμενος ἐξ Ἐδὼμ, ἐρύθημα ἱματίων ἐκ Βοσόρ; οὕτως ὡραῖος
    ἐν στολῇ, βίᾳ μετὰ ἰσχύος; ἐγὼ διαλέγομαι δικαιοσύνην καὶ κρίσιν σωτηρίου.
  ind-AYT: Siapakah dia yang datang dari Edom, dengan mengenakan pakaian berwarna
    merah dari Bozra? Dia bersemarak dalam pakaiannya, melangkah dalam kebesaran kekuatannya?
    Dia berjalan dengan kuasanya yang besar. “Akulah yang berbicara dalam kebenaran,
    berkuasa untuk menyelamatkan.”
  nya-nya: Kodi ndani uyo akubwera kuchokera ku Edomu, atavala zovala za ku Bozira
    za madontho ofiira? Kodi uyu ndani, amene wavala zovala zokongola, akuyenda mwa
    mphamvu zake? “Ndi Ineyo, woyankhula zachilungamo ndiponso wamphamvu zopulumutsa.”
  hrv-hrv: Tko je taj što dolazi iz Edoma, iz Bosre, u haljinama crvenim? Tko je taj
    što veličanstveno odjenut pun snage korača? - Ja sam to koji naučavam pravdu,
    velik kad spasavam!
  mps-mps: Te king bidi tiwai bugagia mu au elama, te taun Bosra te tǫ kantri Idom
    badu tagalama asobo bidi de dawe? Te aga genuai bomo dali wele sesa asobo bidi
    de dawe? Te aga gudali ugwa tonani te mama mu yalio. “Te ena, Genuai Bidi tama
    dao. Eno te we bidi dabe ma sabo bomo elalubao, tama eno te tiwai po obao, te
    eno doloba pai kolesagade, eno te augwaligo boi bidi dabe aiyaba elaluaibao,”
    wali.
  tpi-tpi: Husat dispela man i bilas gut tru olsem king na i lusim taun Bosra long
    kantri Idom na i kam? Husat dispela man i daunim het bilong en na i kam wantaim
    bikpela strong bilong en? Na klos bilong en i luk ret nogut tru. “Em mi, Bikpela
    tasol. Mi gat strong bilong kisim bek ol manmeri, na mi laik tokaut olsem, long
    stretpela pasin bilong mi, mi daunim pinis ol birua bilong ol.”
  dan-1931: Hvem kommer der fra Edom, i Højrøde Klæder fra Bozra, han i det bølgende
    Klædebon, stolt i sin vældige Kraft? “Det er mig, som taler i Retfærd, vældig
    til at frelse!”
  vie-OVCB: Ai đến từ Ê-đôm và từ thành Bốt-ra, mặc y phục rực rỡ màu đỏ thẫm? Ai
    trong chiếc áo vương bào đang tiến bước cách uy nghiêm, hùng dũng? “Ấy chính Ta,
    Chúa Hằng Hữu, tuyên báo sự cứu rỗi ngươi! Ấy là Ta, Chúa Hằng Hữu, Đấng có năng
    quyền để cứu rỗi.”
  guj-2017: આ જે અદોમથી, બોસરાથી કિરમજી રંગનાં વસ્ત્ર પહેરીને આવે છે તે કોણ છે? આ
    રાજકીય પોશાકમાં, પોતાના પુષ્કળ સામર્થ્યમાં વિશ્વાસથી કૂચ કરીને કોણ આવે છે? એ તો
    હું, ન્યાયીપણાથી બોલનાર અને ઉદ્ધારવાને શક્તિમાન, તે હું છું.
  pon-2006A: “Ihs memenet me ketiket kohdo sang Posra nan Edom? Ihs met me ket nan
    likou weitahta, me sang ni mwomwen eh mwekid, e kin kasalehda me e sapwellimaniki
    roson unsek oh manaman koaros?” Ih KAUN-O met, me sapwellimaniki manaman en komourala,
    me ketiket kodohn lohkihda sapwellime lingan en powehdi.
  por-BRBSL: Quem é este que vem da Edom, com peças de vestuário tingidas de Bozrah?
    Quem é este que é glorioso em sua roupa, marchando na grandeza de sua força? “Sou
    eu que falo com retidão”, poderoso para salvar”.
  cth-cth: Edom ram, Bozrah kho hoi a tho teh, hni ka paling e kâkhu laihoi ka tho
    e hah apimaw. Ka sungren e hni, a thaonae bawilennae lahoi ka tho e teh apine.
    Kai teh lannae lahoi lawk ka dei niteh, rungngang hanelah athakaawme doeh.
  twi-twi: Hena ne oyi a ofi Edom reba, nea ofi Bosra a nkekae kɔkɔɔ wɔ nʼatade mu
    yi? Hena ne oyi a wɔahyehyɛ no kɔsɔɔ yi, a ɔde nʼahoɔden kɛse retutu taataa yi?
    “Ɛyɛ me a, mekasa wɔ trenee mu, nea otumi gye nkwa no.”
  hlt-hlt: Bozrah himbai a thimduk neh Edom lamkah aka pawk he nim? A pueinak nen
    mah a hiin coeng. Amah kah thadueng cungkuem neh aka khuum mai te. Khang khungdaeng
    ham khaw kamah long ni duengnah neh ka thui.
  tbz-SIM: Wennì nwe yie nwèè itiní Edɔmmu tenkɛ̀, we nyitiní dihɛidiɛ̀ Bosedɑɑ kòo
    yɑ̀ɑ̀tì tò mmɛwũɔ̃̀? We nkèríní kɛ dɑ́ɑ́tí o yɑ̀ɑ̀tì kɛ yíéo, kɛ tɑ̃́ o wɛ̃rímú.
    Ti Yiɛ̀ nKuyie nkuù kɔ̀tɛní kɛ bo bekɛ́nɛ̀ yɛbotɛ̀, kɛ́dɛɛtɛ́ ku nìtìbɛ̀.
  msy-2020: Ia gan! Mar gumazir manam atrivimɨn mɨn bar deravɨra kurkegha Idomɨn kantrin
    aven, Bosran nguibam ategha azenan izi? Mar gumazir manam uan dapanim aviragha
    uan gavgavir ekiam sara izi? Ezɨ an korotiam bar aghevezɨ moghɨn gari. “Kar kɨ
    Ekiamra. Kɨ gumazamizibar akurvazir gavgavim iti, egha kɨ kamaghɨn mɨkɨmasa, nan
    arazir aghuimɨn, kɨ men apaniba abɨragha gɨfa!”
  azb-azb: Edomdan, Bosradan al geyimlər geyib Bu gələn kimdir? Təmtəraqlı libas içində,
    Böyük qüdrətlə gələn kimdir? «O Mənəm, həqiqətlə danışan, Qurtarmağa qadir olan».
  eng-DBY: Who is this that cometh from Edom, with deep-red garments from Bozrah,
    this that is glorious in his apparel, travelling in the greatness of his strength?
    — I that speak in righteousness, mighty to save.
  hin-2017: यह कौन है जो एदोम देश के बोस्रा नगर से लाल वस्त्र पहने हुए चला आता है,
    जो अति बलवान और भड़कीला पहरावा पहने हुए झूमता चला आता है? “यह मैं ही हूँ, जो धार्मिकता
    से बोलता और पूरा उद्धार करने की शक्ति रखता हूँ।”
  wol-KYG: Ana kuy kii bawoo Edom, sol yére yu xonq, bawoo Boccra? Kii ak yéreem yu
    yànj, di daagoo dooleem ju bare? «Xanaa man mii di waxe njekk, te am dooley walloo.»
  eng-YLT: '''Who [is] this coming from Edom? With dyed garments from Bozrah? This
    that is honourable in his clothing, Travelling in the abundance of his power?''
    — ''I, speaking in righteousness, mighty to save.'''
  kne-kne: Sino din mapmapo ed Bozra ay sakop di Edomay nanbabados namansaan si mandada?
    Maptemapteng di bado na ya namalkaan si sinyal di kinangato na. Manmandan yan
    maila di palalo ay bikas na. Kanana, “Sak-en din nalinteg di kali na ay manakabalin
    ay mangisalakan.”
  eng-WYC-2017: Who is this that cometh from Edom, in dyed clothes from Bozrah? this
    fair man in his stole, either long cloth, going in the multitude of his strength?
    I that speak rightfulness [or rightwiseness], and am a for-fighter for to save.
  eng-WMBB: Who is this who comes from Edom, with dyed garments from Bozrah? Who is
    this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  urd-GVH: यह कौन है जो अदोम से आ रहा है, जो सुर्ख़ सुर्ख़ कपड़े पहने बुसरा शहर से
    पहुँच रहा है? यह कौन है जो रोब से मुलब्बस बड़ी ताक़त के साथ आगे बढ़ रहा है? “मैं
    ही हूँ, वह जो इनसाफ़ से बोलता, जो बड़ी क़ुदरत से तुझे बचाता है।”
  rug-rug: Esei si hie sapu mae guana pa popoa Edomu, mae gua pa Bozira, meke tale
    eharana Nana poko? Esei si hie, sapu va sage poko tadi na baṉara, sapu ene va
    mataqara pa Nana ṉiniraṉira nomana? “Arau mo, na zamazama pa tinoṉoto si Rau,
    meke ṉiṉira pude harupu tie.”
  gaz-gaz: Kan uffata isaa halluu diimaa cuuphee Edoom keessaa, Bozraadhaa dhufaa
    jiru kun eenyu? Kan ulfina uffatee guddina jabina isaatiin fuula duratti deemaa
    jiru kun eenyu? “Inni anuma, kan qajeelummaan dubbatu, kan oolchuufis humna qabu
    anaa dha.”
  fra-LSG: Qui est celui-ci qui vient d’Édom, De Botsra, en vêtements rouges, En habits
    éclatants, Et se redressant avec fierté dans la plénitude de sa force? C’est moi
    qui ai promis le salut, Qui ai le pouvoir de délivrer.
  gnn-gnn: Yo, yol dhuwalanydja gay' yolŋu marrtji yukurra lili beŋurunydja wäŋaŋuru
    Yedamŋurunydja? Dhaṯthunminanydja ŋayi dhuwala ḻatju'yu dhika wal'ŋu miku'yu girri'yunydja,
    ga marrtjina ŋayi yukurra dhuwala lili biyapulnha gal'ŋu ganydjarrnydja bathalana,
    ga waŋanydja ŋayi yukurra bitjan, “Ŋarra dhuwalanydja, ŋunhiyi God Waŋarr ganydjarr‐ḏumurru
    wal'ŋu, ga marrtjinydja ŋarra yukurra dhuwala, ŋarra yurru walŋakuma yolŋu'‐yulŋunha,
    ga waŋanydja yurru yukurra dhunupa yana wal'ŋu.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Nde ito ra naxan fama sa keli Edɔn yamanani, naxan keli Bosara taani, dugi
    gbeela ragodoxi a ma, a maxidixi dugi mayilenxini, a sigan tima xunna kenli, a
    sɛnbɛn binyeni? Ala naxa, “N tan na a ra, naxan falan tima tinxinni naxan muxune
    rakisima a sɛnbɛni.”
  haw-1868: O WAI keia e hele mai nei, mai Edoma mai? Me ka aahu i hooluuulaia, mai
    Bozera mai? O keia mea hoi i nani kona lole komo, E hele ana me ka manomano o
    kona ikaika? Owau, ka mea hai i ka pono, ka mea mana loa i ka hoola.
  arb-NAV: مَنْ هَذَا الْمُقْبِلُ مِنْ أَدُومَ، بِثِيَابٍ حَمْرَاءَ مِنْ بُصْرَةَ؛
    هَذَا الْمُتَسَرْبِلُ بِالْبَهَاءِ. السَّائِرُ بِخُيَلاءِ قُوَّتِهِ؟ إِنَّهُ أَنَا
    الرَّبُّ النَّاطِقُ بِالْبِرِّ، الْعَظِيمُ لِلْخَلاصِ.
  ewe-ewe: Ame kae nye esi gbɔna tso Bozra le Edom, eye aŋɔ dzĩ ƒo eƒe awuwo? Ame
    kae nye esi ɖo atsyɔ̃, eye wòle zɔzɔm le eƒe ŋusẽ triakɔ me? “Nyee le nu ƒom le
    dzɔdzɔenyenye me. Ŋusẽ le asinye be maɖe ame.”
  eng-LEE: Who is this that cometh from Edom, dyed red in his garments from Bozrah?
    this—glorious in his apparel, moving along in the greatness of his strength? “I
    who speak in righteousness, mighty to save.”
  asm-FB: ইদোমৰ পৰা, বস্ৰাৰ ৰঙা বস্ত্রেৰে সৌজন কোন আহিছে? ৰাজকীয় বস্ত্রেৰে, নিজৰ
    শক্তিৰ বাহুল্যত দৃঢ়তাৰে খোজ কাঢ়ি অহা জন কোন? “ধাৰ্মিকতাৰে কথা কোৱা জন, আৰু পৰাক্রমেৰে
    পৰিত্ৰাণ কৰিবলৈ সমৰ্থ থকা জন মই।”
  sus-A: ندٍ نَ قَقٍ كٍلِقٍ عٍدٌن بْشِ مَ، دُفِ فبٍيلِ رَفٌرٌشِ نَشَن مَ، دُفِ نَشَن
    يَءِلَنشِ بٌسَرَ تَا كُي؟ عَ سّنبّ فبٌ، عَ تٌقَن. عَ قَ عَ قَلَ، «ﭑ شَ عَ قَلَ
    وٌ بّ نْندِ كِ مَ، ﭑ قَشِ وٌ رَكِسِدٍ نّ!»
  fra-SBL: Qui est celui qui vient d'Edom, avec des vêtements teints de Bozrah ? Qui
    est celui qui est glorieux dans ses vêtements, marchant dans la grandeur de sa
    force ? « C'est moi qui parle en justice, puissant pour sauver. »
  hbo-hbo: מִי־זֶ֣ה ׀ בָּ֣א מֵאֱדֹ֗ום חֲמ֤וּץ בְּגָדִים֙ מִבָּצְרָ֔ה זֶ֚ה הָד֣וּר
    בִּלְבוּשֹׁ֔ו צֹעֶ֖ה בְּרֹ֣ב כֹּחֹ֑ו אֲנִ֛י מְדַבֵּ֥ר בִּצְדָקָ֖ה רַ֥ב לְהֹושִֽׁיעַ׃
  kik-kik: Nũũ ũyũ ũroka oimĩte Edomu, akoima itũũra rĩa Bozara ehumbĩte nguo ndune
    ta thakame? Nũũ ũyũ wĩhumbĩte nguo irĩ na ũkengu, agĩkinyũkagia arĩ na hinya wa
    ũnene wake? “Nĩ niĩ, ngĩaragia ndeto cia ũthingu, na ndĩ na hinya wa kũhonokania.”
  fra-NCL: Qui est celui-là qui vient d’Edom, de Bosra en habits écarlates ? Il est
    magnifique dans son vêtement, il se redresse dans la grandeur de sa force. — C’est
    moi, qui parle avec justice, et qui suis puissant pour sauver.
  cek-AK: Kahni kamling hoi kahoih parai khukbuen to angkhuk moe, lensawkhaih hoi
    hmabang ah kacaeh, Edom prae Bozrah hoiah angzo kami loe mi aa? To kami loe toenghaih
    lok kathui, pahlong han thacakhaih katawn, Kai hae boeh ni.
  cuk-cuk: Edom-yar-akar danikid, ¿wede doawa? Bosra-neggwebur-akar mor-ginnidbi-yoi
    danikid, ¿wede doawa? Mor-nudakar-yoi danikid, ¿wede doawa? Gandikidba binna-binnagwad
    danisulid, ¿wede doawa? “Ani an danikid. An igar-innikigwadba-sunmakedid, an dule-abonogega-gangued-nikadid.”
  uig-CYR: «Бозраһ шәһиридин чиққан, үстибеши қениқ қизил рәңлик, Кийим-кечәклири
    қалтис-карамәт, Зор күч билән қол селип меңиватқан, Едомдин мошу йәргә келиватқучи
    ким?» «Һәққанийлиқ билән сөзлигүчи Мән, Қутқузушқа күч-қудрәткә Егә Болғучидурмән».
  tel-2017: ఎర్రటి బట్టలు కట్టుకుని ఎదోములోని బొస్రా నుంచి వస్తున్న ఈయనెవరు? రాజ వస్త్రాలతో
    తన మహా బలంతో గంభీరంగా వస్తున్న ఈయనెవరు? నీతితో మాట్లాడే నేనే. రక్షించడానికి సమర్ధుణ్ణి.
  hat-BSA: Se kilès sa ki sòti Edom an, avèk vètman Botsra byen kolore a? Kilès sila
    a, ak abiman majeste Li, k ap mache nan grandè ak fòs li a? “Se Mwen menm ki pale
    nan ladwati, ki pwisan pou delivre a.”
  kos-kos: “Su tuku inge liki siti lun Bozrah in acn Edom? Su nukum nuknuk tuhnla
    ke srah inge, ac fahsr lal uh akkalemye lah oasr ku ac fulat lal?” LEUM GOD pa
    inge, su kulana in molela, ac El tuku in sulkakin kutangla lal.
  hbo-WLC: מִי־זֶ֣ה ׀ בָּ֣א מֵאֱד֗וֹם חֲמ֤וּץ בְּגָדִים֙ מִבָּצְרָ֔ה זֶ֚ה הָד֣וּר
    בִּלְבוּשׁ֔וֹ צֹעֶ֖ה בְּרֹ֣ב כֹּח֑וֹ אֲנִ֛י מְדַבֵּ֥ר בִּצְדָקָ֖ה רַ֥ב לְהוֹשִֽׁיעַ׃
  ibo-ibo: Onye bụ onye a si nʼEdọm na-abịa, onye si Bozra, nke uwe ya dị ọbara ọbara?
    Onye bụ onye a, yi uwe mara oke mma, onye na-azọ ije dịka ịba ụba nke ike ya si
    dị? “Ọ bu mụ onwe m, onye na-ekwu okwu nʼezi omume, onye dị ike ịzọpụta!”
  ory-ory: ଇଦୋମରୁ ରଙ୍ଗୀକୃତ ବସ୍ତ୍ର ପିନ୍ଧି ବସ୍ରାରୁ ଏ ଯେ ଆସୁଅଛନ୍ତି, ସେ କିଏ? ଆପଣା ପରିଧେୟ
    ବସ୍ତ୍ରରେ ଗୌରବାନ୍ୱିତ ଓ ଆପଣା ମହାଶକ୍ତିରେ ବିଜେ କରୁଅଛନ୍ତି ଯେ ଏ, ସେ କିଏ? “ଆମ୍ଭେ ଯେ ଧର୍ମବାଦୀ
    ଓ ପରିତ୍ରାଣ କରିବାକୁ ସମର୍ଥ ଅଟୁ।”
  chk-chk: “Iö ätewe a feito me Etom seni ewe telinimw Posra fän üfan mi tiketikepar?
    Iö ätewe a fokun lingöch fän üfan o fetal lon an pwora me pöchökül mi lapalap?”
    “Ngang ewe Samol mi Lapalap üa kapas fän pwüng, üa tufichin amanaua aramas.”
  rop-rop: Wal aibin tok, “Hu dijan kaminap brom det taun gulum Bosra deya langa det
    kantri gulum Idam garram redwan mak oloba im klos? Hu dijan brabli haibalawan
    wokwokbat garram brabli speshalwan klos? “En YAWEI bin ensim, ‘Mi na dijan, YAWEI
    det trubala God. Aibin win det wo na, en ai garram pawa blanga seibum yumob du.’
  ukr-1871: Хто се йде з Едому, в червоній одежі з Босору, такий величний в своїй
    одежі, що виступає в повнотї сили своєї? — Се я, — той що в устах його справедливість,
    я, сильний до рятовання.
  deu-1951: Wer kommt dort von Edom her, mit geröteten Kleidern von Bozra? Prächtig
    sieht er aus in seinem Gewand, stolz tritt er auf in der Fülle seiner Kraft! Ich
    bin es, der ich von Gerechtigkeit rede und mächtig bin zum Retten!
  eng-JPS: '''Who is this that cometh from Edom, with crimsoned garments from Bozrah?
    This that is glorious in his apparel, stately in the greatness of his strength?''
    — ''I that speak in victory, mighty to save.'' —'
  srp-1865: Ko je ono što ide iz Edoma, iz Vosora, u crvenijem haljinama? krasno odjeven,
    koraèajuæi u velièini sile svoje? Ja sam, koji govorim pravdu i vrijedan sam spasti.
  lug-lug: Ani ono ava mu Edomu mu kibuga Bozula anekaanekanye mu ngoye emyufu. Ani
    ono ali mu ngoye za bakabaka akumba mu bukulu bw’ekitiibwa kye? “Ye nze alangirira
    obutuukirivu, ow’amaanyi okulokola.”
  heb-heb: מי זה בא מאדום חמוץ בגדים מבצרה זה הדור בלבושו צעה ברב כחו אני מדבר בצדקה
    רב להושיע׃
  ben-IRV: উনি কে যিনি ইদোম থেকে আসছেন, বস্রা থেকে লাল রঙের পোশাক পরে আসছেন? উনি কে
    যিনি রাজকীয় পোশাকে মহাশক্তিতে, দৃঢ়তার সঙ্গে এগিয়ে আসছেন? এ আমি, ন্যায়ভাবে
    কথা বলি এবং আমি মহাশক্তিতে উদ্ধার করি।
  pan-pan: ਇਹ ਕੌਣ ਹੈ ਜੋ ਅਦੋਮ ਦੇਸ ਦੇ ਬਾਸਰਾਹ ਨਗਰ ਤੋਂ ਲਾਲ ਬਸਤਰ ਪਾ ਕੇ ਤੁਰਿਆ ਆਉਂਦਾ ਹੈ?
    ਇਹ ਕੌਣ ਹੈ ਜੋ ਪਰਤਾਪ ਦਾ ਲਿਬਾਸ ਪਹਿਨੇ ਹੋਏ ਆਪਣੇ ਬਲ ਦੇ ਵਾਧੇ ਵਿੱਚ ਉਲਾਂਘਾਂ ਭਰਦਾ ਆਉਂਦਾ
    ਹੈ? ਇਹ ਮੈਂ ਹਾਂ, ਜੋ ਧਰਮ ਨਾਲ ਬੋਲਦਾ, ਅਤੇ ਬਚਾਉਣ ਲਈ ਸਮਰੱਥੀ ਹਾਂ।
  mya-JVB: တင့်တယ် သော အဝတ် တန်ဆာဆင်ခြင်း၊ ကြီး သောတန်ခိုး ကြောင့် ဝါကြွားခြင်းရှိ၍၊
    ပန်းဆိုး သော အဝတ် ကိုဝတ်လျက်၊ ဧဒုံ ပြည်ဗောဇရ မြို့မှ လာ သော ဤ သူကား၊ အဘယ်သူ ဖြစ်ပါလိမ့်မည်နည်း။
    ဖြောင့်မတ်ခြင်းတရား ကို ဟော ၍၊ ကယ်တင် ခြင်းငှာ တန်ခိုးကြီး သောငါ ပေတည်း။
  hmo-hmo: “Unai be daika Bosera hanua, Edoma kahana dekena amo ia mai noho? Ia be
    daika, dabua kakakaka namo herea ia karaia noho, bona mai siahu bona goada danu
    ia raka mai noho?” “Ia be Lohiabada, iena kwalimu do ia gwauraia totona ia mai
    inai. Ia be mai ena siahu momokani, taunimanima do ia hamauria totona.”
  urd-urd: ये कौन है जो अदोम से और सुर्ख़ लिबास पहने बुसराह से आता है? ये जिसका लिबास
    दरखशां है और अपनी तवानाई की बुज़ुर्गी से ख़रामान है ये मैं हूँ, जो सादिक़ — उल
    — क़ौल और नजात देने पर क़ादिर हूँ।
  rus-SYN: Кто это идет от Едома, в червленых ризах от Восора, столь величественный
    в Своей одежде, выступающий в полноте силы Своей? “Я - изрекающий правду, сильный,
    чтобы спасать”.
  bqc-SIM: Démɛ bↄ̀ Ɛdↄũ bùsuu, àlɛ mↄ́, à bↄ̀ Bↄzɛla, aà pↄkasaↄ tã̀ keei?
    Démɛ lɛ́ gↄ̃sagↄ̃sa táa'o ń gbãa zↄ̃ↄo, a ula gawide daa keei? Mámɛ, málɛ
    zĩblea kpàwakɛ, má gbɛ̃́ↄ suabaa gbãa vĩ.
  tcz-CHONGTHU: Edoma kona hunga, Bozrah khopia konna hung'ah, aponsil thisan beh
    hi koi hija ham? Alalna sangkhol chol puma, athahatna’a hungpa chu koi hija ham?
    Hiche hi Keima, Pakai huhhing'a naumna ding phongdohpa chu kahi!Hiche hi Keima
    Pakai, nangho huhdoh thei thaneipa chu kahi!
  mar-mar: जो अदोमाहून येत आहे, जो लाल वस्रे घातलेला बस्राहून येत आहे, तो कोण आहे?
    जो राजेशाही वस्त्रे असलेला, जो त्याच्या महान शक्तीमुळे आत्मविश्वासाने कूच करीत
    आहे, तो कोण आहे? जो न्यायीपणाने बोलणारा, आणि तारायला सामर्थ्य आहे, तो मीच आहे.
  qub-qub: «Juc runami Edomcho caycaj Bosra siudäpita aywaycämun. Röpanpis pucaman
    tiñisha aywaycämun. Achicyaypa achicyaycaj röpan jatisha aywaycämun. Payga fiyupa
    munayniyojmi aywaycämun. ¿Piraj chay aywaycämöga?» «Noga llapantapis alli arriglajmi
    aywaycämö. Salbanäpäpis munayniyoj caycajmi aywaycämö.»
  hat-hat: Kilès sa a k'ap vini sot lavil Bozra nan peyi Edon an, ak yon rad tou wouj
    sou li a? L'ap mache byen bwòdè ak bèl rad li sou li. L'ap mache tèt li byen wo,
    l'ap pile tè a byen fò. Se mwen menm, Seyè a, ki gen pouvwa pou delivre moun lan,
    k'ap pale sou koze delivrans lan.
  eng-BSB: Who is this coming from Edom, from Bozrah with crimson-stained garments?
    Who is this robed in splendor, marching in the greatness of His strength? “It
    is I, proclaiming vindication, mighty to save.”
  eng-WEBPB: Who is this who comes from Edom, with dyed garments from Bozrah? Who
    is this who is glorious in his clothing, marching in the greatness of his strength?
    “It is I who speak in righteousness, mighty to save.”
  kbq-kbq: Idomu kaziga Bozra kumateti'ma za'za kukena'are'ma korankrema hunegeno'ma
    ne-ea nera iza'e? Iza kini ne'mofo za'za kukena hu'neno hihamu hankaveanena agatre
    azatrea huno masia hunora ne-e? E'i ana nera Nagragi'na fatgo navu'nava zampinti
    nanekea nehuanki'na hihamu hankavenireti zamagura vazigahue.
  nhe-BL: '―¿Ajqueya ya tlen huala tlen altepetl Bosra ipan tlali Edom ica iyoyo chichiltic
    huan yejyectzi? ¿Ajqueya ya tlen moyoyontijtoc queja tlanahuatijquetl huan huala
    ica tlahuel miyac chicahualistli? Huan se quinanquilía: ‘Naja niDios tlen nicamati
    xitlahuac. Na niDios tlen nijpiya nochi chicahualistli para nitemaquixtis.’ Huan
    yajaya quinanquilía:'
  gub-BL: Ur amo iko tawhu Mozira her ma'e wi ywy Enom her ma'e wi a'e kury. Mo romo
    hekon. Ur amo hopozpiràg hekuzar katu ma'e imunehew har. Mo romo hekon. Ikàg wata
    mehe. Upuner wata mehe. Mo romo hekon. — Ihe, i'i Tupàn Tuweharupi Wiko Ma'e.
    — Heàmàtyry'ymar waneityk awer imume'u har romo aiko ihe. Apuner purupyro haw
    rehe hekàgaw pupe ihe.
  eng-DRA: Who is this that cometh from Edom, with dyed garments from Bosra, this
    beautiful one in his robe, walking in the greatness of his strength. I, that speak
    justice, and am a defender to save.
