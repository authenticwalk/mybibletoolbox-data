verse: ISA.063.012
translations:
  mal-C: മോശയുടെ വലംകരത്തോടുചേർന്നു പ്രവർത്തിക്കാനായി തന്റെ മഹത്ത്വമേറിയ ശക്തിയുടെ
    ഭുജം അയയ്ക്കുകയും തനിക്ക് ഒരു ശാശ്വതനാമം ഉണ്ടാകാനായി അവർക്കുമുമ്പിൽ കടലിനെ ഭാഗിച്ച്
  deu-TKW: Er ließ zur Rechten Moses gehn seinen majestätischen Arm er spaltete die
    Gewässer vor ihnen, um sich einen ewigen Namen zu machen,
  lin-lin: Ye oyo atindaki ete loboko na Ye ya nkembo ezala elongo na loboko ya mobali
    ya Moyize, Ye oyo akabolaki mayi ya ebale monene liboso na bango mpo na kopesa
    Kombo na Ye lokumu mpo na libela ;
  eng-LSV: Leading by the right hand of Moses, the arm of His glory, || Cleaving waters
    from before them, || To make to Himself a continuous Name.
  eng-GNV: He led them by the right hand of Moses with his owne glorious arme, deuiding
    the water before them, to make himselfe an euerlasting Name.
  eng-WEBSTER: That led them by the right hand of Moses with his glorious arm, dividing
    the water before them, to make himself an everlasting name?
  nhw-BL: ¿Canque itztoc ama TOTECO catli ica nochi ichicahualis quitlapo nopa hueyi
    atl iniixpa tohuejcapan tatahua quema Moisés momatlananqui huan ica ya nopa mohueyichijqui
    para nochipa?
  swh-ONEN: aliyetuma mkono wake uliotukuka wenye nguvu kuwa katika mkono wa kuume
    wa Mose, aliyegawa maji ya bahari mbele yao, ili kujipatia jina milele,
  bba-bba: Mɑ u Mɔwisi kpɑrɑ kɑ win dɑm bɑkɑm. U nim burɑnɑ bɛsɛn wuswɑɑɔ u n kɑ yĩsi
    bɛɛrɛɡiru yɑrɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: That led them by the right hand of Moses with his glorious arm, Dividing
    the water before them, to make himself an everlasting name?
  luo-luo: Ere Jal mane ooro bade man-gi teko mondo obedie lwet Musa ma korachwich,
    mane obaro pi e nyimgi mondo nyinge oyud duongʼ mochwere?
  meu-meu: bona ia imana herea-daena ese Mose imana idibana e bamoava, bona vairadiai
    ranu e hapararadia, mia-hanaihanai ladana ta sibona baine abia totona,
  npi-ULB: परमेश्‍वर कहाँ हुनुहुन्छ जसले मोशाको दाहिने हातसँगै आफ्‍नो महिमित शक्ति
    जान दिनुभयो र आफ्‍नो निम्ति अनन्तको नाउँ बनाउन तिनीहरूका सामु भएको पानीलाई विभाजन
    गर्नुभयो?
  yor-yor: ta ni ó rán apá ògo ti agbára rẹ̀ láti wà ní apá ọ̀tún Mose, ta ni ó pín
    omi ní yà níwájú wọn, láti gba òkìkí ayérayé fún ara rẹ̀,
  pes-OPCB: کجاست او که وقتی موسی دست خود را بلند کرد، با قدرت عظیم خود دریا را در
    برابر قوم اسرائیل شکافت و با این کار خود شهرت جاودانی پیدا کرد؟
  tgl-ULB: Nasaan ang Diyos, na naglagay ng kanyang dakilang kapangyarihan sa kanang
    kamay ni Moises, at hinawi ang tubig ng dagat sa kanilang harapan para gumawa
    ng walang hanggang pangalan para sa kanyang sarili?
  hui-hui: Ibugua hongo timbuniore Mosesehondo mialu ibu bamba howa iba solowara timbuni
    bereago haluki bira li ni bilowa ibunaga wali agali iba ange mendehayagi ubaede
    halu piai helene. Ani binigome ibunaga mini yaraga halu ibu mini lene wiaabo hene.
  mya-mya: မော​ရှေ​အား​ဖြင့်​တန်​ခိုး​တော်​ကို​အ​သုံး​ပြု ကာ မိ​မိ​၏​လူ​မျိုး​တော်​ရှေ့​၌​ပင်​လယ်​ရေ​ကို
    နှစ်​ချမ်း​ကွဲ​စေ​တော်​မူ​ပြီး​လျှင် ထာ​ဝ​စဉ်​ကျော် ကြား​လာ​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကား
    အ​ဘယ်​မှာ​နည်း​ဟု'' မေး​ကြ​၏။
  bod-N: ཉིད་ཀྱི་གཟི་བརྗིད་ལྡན་པའི་ཕྱག་ངར་མོ་ཤེའི་གཡས་ཕྱོགས་སུ་བསྐྱོད་པར་མཛད་མཁན་དང་།
    དུས་གཏན་གྱི་མཚན་འཐོབ་ཕྱིར་དེ་དག་གི་མདུན་དུ་ཆུ་བོ་ཕྱོགས་གཉིས་སུ་གྱེས་མཁན་དེ་གང་དུ་བཞུགས་སམ།
  sna-sna: iye akavatumira ruoko rwake rwokukudzwa nesimba kuti ruve paruoko rworudyi
    rwaMozisi, iye akaparadzanisa mvura pamberi pavo, kuti azviwanire mukurumbira
    usingaperi,
  spa-BLM: ¿Quién hizo que su brazo glorioso estuviera a la derecha de Moisés? ¿Quién
    dividió las aguas ante ellos, para hacerse un nombre eterno?
  cac-cac: Aton jun sch'oxnac spoder d'a vin̈aj Moisés. A Jehová pojjinac snan̈al
    a' mar d'a yichan̈ eb' schon̈ab', yic sb'inajn̈ej sb'i eb' d'a juneln̈ej.
  swh-ULB: Yuko wapi Mungu, aliyeufanya wingi wa utukufu wake kwenda katika mkono
    wa kuume wa Musa, na ukaganya maji mbele yao, kulifanya jina lake milele yeye
    mwenyewe?
  bel-bel: Які вёў Майсея за правую руку велічнаю мышцаю Сваёю, разьдзяліў перад ім
    воды, каб зрабіць сабе вечнае імя;
  deu-ELBBK: der seinen herrlichen Arm zur Rechten Moses einherziehen ließ, der die
    Wasser vor ihnen her spaltete, um sich einen ewigen Namen zu machen,
  mbb-OT: Hendei en is Nengazen he mibeǥey te gehem ki Moises, he midtevì din is daǥat
    diyà te etuvangan tew, su para mevantug sikandin te wazà pidtemanan.
  mal-2015: തന്റെ മഹത്വമുള്ള ഭുജം മോശെയുടെ വലങ്കൈക്കൽ ചെല്ലുമാറാക്കി തനിക്കു ഒരു ശാശ്വതനാമം
    ഉണ്ടാക്കേണ്ടതിന്നു അവരുടെ മുമ്പിൽ വെള്ളം വിഭാഗിക്കയും
  gup-gup: Baleh nungka nawu bibidyikarrmeng Moses kundulkarre duninjh nuye? Dja nawu
    bolarlmeng manbu kurrula ba bu bininj rowk kabirridjalburlume nungka bu munguyh
    munguyh?
  rmc-rmc: Kaj hino oda, ko ľidžalas le Mojžiš peskre zorale vasteha, oda, ko angle
    lende rozulaďa o moros, hoj peske te kerel nav, savo pes prindžarela pro furt?
  pes-OPV: که بازوی جلیل خود را به‌دست راست موسی خرامان ساخت و آبها را پیش روی ایشان
    منشق گردانیدتا اسم جاودانی برای خویش پیدا کند؟
  ron-1924: каре повэцуя дряпта луй Мойсе, ку брацул Сэу чел слэвит, каре деспика
    апеле ынаинтя лор, ка сэ-Шь факэ ун Нуме вешник,
  ben-OBCV: যিনি তাঁর পরাক্রমের মহিমাময় বাহু মোশির ডান হাতরূপে প্রেরণ করেছিলেন, যিনি
    তাদের সামনে জলরাশিকে বিভক্ত করেছিলেন যেন নিজের জন্য চিরস্থায়ী খ্যাতি লাভ করতে
    পারেন?
  som-som: kii dhudhunkiisa ammaanta badan gacanta midigta ee Muuse raacsiiyey, oo
    biyaha hortooda ku kala qaybiyey, inuu magac weligiis ah samaysto?
  lat-VUC: qui eduxit ad dexteram Moysen, brachio majestatis suæ; qui scidit aquas
    ante eos, ut faceret sibi nomen sempiternum;
  eng-ASVBT: that caused his glorious arm to go at the right hand of Moses? that divided
    the waters before them, to make himself an everlasting name?
  ita-1885: Il quale faceva camminare il braccio della sua gloria alla destra di Mosè?
    il quale fendette le acque davanti a loro, per acquistarsi un nome eterno?
  eng-LXXUP: who led Moses with his right hand, the arm of his glory? he forced the
    water to separate from before him, to make himself an everlasting name.
  eng-ULB: Where is God, who made his glorious power go with the right hand of Moses,
    and divided the water before them, to make an everlasting name for himself?
  spa-VBL: ¿Dónde está el que levantó la mano derecha de Moisés y utilizó su asombroso
    poder para dividir el mar delante de ellos, dándole una reputación tan maravillosa
    y duradera?
  fra-_FOB: Qui fit marcher à la droite de Moïse son bras glorieux; qui fendit les
    eaux devant eux, pour se faire un nom éternel;
  mal-mal: തന്റെ മഹത്ത്വമുള്ള ഭുജംകൊണ്ട് മോശെയുടെ വലംകൈയാൽ അവരെ നടത്തിയവൻ തനിക്കു
    ഒരു ശാശ്വതനാമം ഉണ്ടാക്കേണ്ടതിനു അവരുടെ മുമ്പിൽ വെള്ളം വിഭാഗിക്കുകയും
  urd-GVR: jis kī jalālī qudrat Mūsā ke dāeṅ hāth hāzir rahī tāki us ko sahārā de?
    Wuh kahāṅ hai jis ne pānī ko Isrāīliyoṅ ke sāmne taqsīm karke apne lie abadī shohrat
    paidā kī
  suz-BL: सुमी आ सक्ति पाइश्‍शो गुइ मोसा आ ग्‍युरा गे गाक्‍चा कली वोदा? सुमी आंम कली
    गेना हना यो आ नें लीपाइक्‍चा कली समुन्‍द्रम लां सेला? प्रस्‍थान १४:२९
  eng-NOY: That caused his glorious arm to accompany the right hand of Moses, That
    divided the water before them, To make to himself an everlasting name?
  ita-1927: che faceva andare il suo braccio glorioso alla destra di Mosè? che divise
    le acque innanzi a loro per acquistarsi una rinomanza eterna?
  ckb-ckb: کوا ئەوەی لەلای دەستی ڕاستی موسا هێزە شکۆدارەکەی بازووی خۆی نارد، ئەوەی
    ئاوی لەبەردەمیان دوو لەت کرد، بۆ ئەوەی ناوێکی هەتاهەتایی بۆ خۆی دروستبکات،
  eng-BBE: He who made the arm of his glory go at the right hand of Moses, by whom
    the waters were parted before them, to make himself an eternal name;
  kan-OKCV: ಮೋಶೆಯ ಬಲಗೈಯ ಮುಖಾಂತರ ತನ್ನ ಬಲವಾದ ಮಹಿಮೆಯುಳ್ಳ ತೋಳಿನಿಂದ ಅವರನ್ನು ನಡೆಸಿದವನೂ,
    ತನಗೆ ನಿತ್ಯವಾದ ಹೆಸರನ್ನು ಉಂಟುಮಾಡುವ ಹಾಗೆ ಅವರ ಮುಂದೆ ಜನರಾಶಿಯನ್ನೂ ಇಬ್ಬಾಗಿಸಿದವನು ಎಲ್ಲಿ?
  tam-2017: அவர்கள் நடுவிலே தம்முடைய பரிசுத்த ஆவியை இருக்கக் கட்டளையிட்டு, மோசேயின்
    வலதுகையைக் கொண்டு அவர்களைத் தமது மகிமையின் புயத்தினாலே நடத்தி, தமக்கு நித்திய
    புகழ்ச்சியை உண்டாக்க அவர்களுக்கு முன்பாகத் தண்ணீரைப் பிளந்து,
  spa-RV-1909: ¿El que los guió por la diestra de Moisés con el brazo de su gloria;
    el que rompió las aguas delante de ellos, haciéndose así nombre perpetuo?
  ron-BTF: Care i-a condus prin dreapta lui Moise cu braţul său glorios, despărţind
    apa înaintea lor, pentru a-şi face un nume veşnic?
  eng-WEBP: Who caused his glorious arm to be at Moses’ right hand? Who divided the
    waters before them, to make himself an everlasting name?
  eng-FBV: Where is the one who lifted Moses' right hand, and who used his amazing
    power to divided the sea in front of them, giving him such a wonderful, enduring
    reputation?
  nld-1939: Die Moses met zijn rechterhand heeft geleid, En met zijn heerlijke arm?
    Die voor hen uit de wateren kliefde, Om zich een eeuwige naam te bereiden;
  nch-BL: ¿Canque itztoc ama TOTECO cati ica nochi ichicahualis quitapo nopa hueyi
    at iniixpa tohuejcapan tatahua quema Moisés momatananqui huan ica ya nopa mohueyichijqui
    para nochipa?
  vie-1934: là Đấng lấy cánh tay vinh hiển đi bên tay hữu Môi-se; là Đấng đã rẽ nước
    ra trước mặt họ, đặng rạng danh vô cùng;
  hin-CV: जिन्होंने अपने प्रतापी हाथों को मोशेह के दाएं हाथ में कर दिया, जिन्होंने
    सागर को दो भाग कर दिया, और अपना नाम सदा का कर दिया,
  eng-OURB: Who caused his glorious arm to be at Moses [Drawn out]’ right hand? Who
    divided the waters before them, to make himself an everlasting name?
  spa-BES: El que hizo que su glorioso poder, fuera a la diestra de Moisés, por quien
    las aguas se separaron ante ellos, para hacerse un nombre eterno;
  tdx-tdx: ie nanehake ty fitàn-kavana’ i Mosè am-pità’e lifots’engeñey; ie nandriatse
    i rano aolo’ iareoy, hanoe’e tahinañe tsy modo ho aze;
  tha-KJV: ผู้​นำเขาทั้งหลายทางมือขวาของโมเสสด้วยพระกรอั​นร​ุ่งโรจน์ของพระองค์ ผู้​แยกน้ำออกต่อหน้าเขาทั้งหลาย
    เพื่อสร้างพระนามนิรันดร์​ให้​พระองค์​เอง
  por-BR-2018: Onde está aquele que fez seu glorioso braço andar à direita de Moisés,
    que dividiu as águas perante a presença deles, para fazer seu nome eterno;
  deu-ELO: der seinen herrlichen Arm zur Rechten Moses einherziehen ließ; der die
    Wasser vor ihnen her spaltete, um sich einen ewigen Namen zu machen;
  eng-WYC-2018: which led out Moses to the right half in the arm of his majesty? which
    parted waters before them, that he should make to himself a name everlasting;
    (who led them out by the right hand of Moses with his majestic arm? who parted
    the waters before them, so that he would make an everlasting name for himself?)
  epo-epo: Tiu, kiu gvidis per Sia majesta brako la dekstran manon de Moseo? Tiu,
    kiu disfendis antaŭ ili la akvon, por fari al Si nomon eternan?
  uig-PIN: Uning güzǝl xǝrǝplik biliki Musaning ong ⱪoli arⱪiliⱪ ularni yetǝkligüqi
    boldi, Ɵzi üqün mǝnggülük bir namni tiklǝp, Ular aldida sularni bɵlüwǝtküqi,
  beo-beo: '-'
  tpi-OTNT: Em i bin givim bikpela strong bilong en long Moses. Na em i bin brukim
    solwara long tupela hap na ol manmeri bilong en i go long hapsait, na long dispela
    pasin em i bin kisim biknem bilong i stap oltaim.
  hau-SA: wanda ya aika hannu ɗaukakarsa mai iko ya kasance a hannun dama na Musa,
    wanda ya raba ruwaye a gabansu, don yă sami wa kansa madawwamin suna,
  uig-LAT: Uning güzel shereplik biliki Musaning ong qoli arqiliq ularni yétekligüchi
    boldi, Özi üchün menggülük bir namni tiklep, Ular aldida sularni bölüwetküchi,
  nde-nde: owathumela ingalo yakhe yamandla elodumo ukuba ibe sesandleni sokudla sikaMosi,
    owehlukanisa amanzi phambi kwabo ukuba azizuzele udumo olungapheliyo,
  ton-ton: ‌ʻAia naʻe tataki ʻakinautolu ʻaki ʻae nima toʻomataʻu ʻo Mōsese, ʻaki
    ʻa hono nima nāunauʻia, ʻo vaheʻi ʻae vai ʻi honau ʻao, ke ngaohi moʻona ha huafa
    taʻengata?
  ces-1613: Kterýž je vedl ramenem velebnosti své po pravici Mojžíšově, kterýž rozdělil
    vody před nimi, aby sobě způsobil jméno věčné,
  eng-WMB: Who caused his glorious arm to be at Moses’ right hand? Who divided the
    waters before them, to make himself an everlasting name?
  tam-TCV: தமது மகிமையான வல்லமையின் புயத்தால் மோசேயின் வலதுகையைக் கொண்டு, தமக்கு நித்திய
    புகழ் உண்டாக்கும்படியாக அவர்களுக்கு முன்பாக தண்ணீர்களைப் பிரித்தவர் எங்கே?
  ceb-ULB: Asa man ang Dios, nga nagpauban sa iyang mahimayaong gahom sa tuong kamot
    ni Moises, ug mibahin sa tubig sa ilang atubangan, aron manganlan ang iyang kaugalingon
    sa walay kataposan?
  pol-UBG: Który prowadził ich prawicą Mojżesza dzięki swemu chwalebnemu ramieniu
    i rozdzielił wody przed nimi, aby uczynić sobie wieczne imię?
  agr-agr: Apajuí niina senchijijai Moisésan uyunajakua dusha, tuja niina aentsji
    aidau ishamainun ukumtikak, atakea duish kajimatkishtinun niina senchijin iwainak
    nayantsan ukuyauwa dusha ¿tuwi pujawa?
  kyc-kyc: Kamongo banya porai renge dokome nyepala Mosese keta yulu andake piya.
    Wambu dupwame baa rangena kingi minyalyuo karalu kararami lao baame ipwa kota
    doko pyao karalyapala sukusa dokona lanyuo peyamo Kamongo doko anja karase?
  urd-GVU: جس کی جلالی قدرت موسیٰ کے دائیں ہاتھ حاضر رہی تاکہ اُس کو سہارا دے؟ وہ
    کہاں ہے جس نے پانی کو اسرائیلیوں کے سامنے تقسیم کر کے اپنے لئے ابدی شہرت پیدا
    کی
  deu-1912: der Mose bei der rechten Hand führte durch seinen herrlichen Arm? der
    die Wasser trennte vor ihnen her, auf daß er sich einen ewigen Namen machte?
  kan-2017: ಅವರ ಮಧ್ಯದಲ್ಲಿ ತನ್ನ ಪವಿತ್ರಾತ್ಮವನ್ನಿರಿಸಿ, ಮೋಶೆಯ ಬಲಗೈಯೊಂದಿಗೆ ತನ್ನ ಘನಹಸ್ತವನ್ನೂ
    ಮುಂದುವರೆಸುತ್ತಾ ತನ್ನ ಹೆಸರು ಶಾಶ್ವತವಾಗಿರಬೇಕೆಂದು ಅವರೆದುರಿಗೆ ಜಲರಾಶಿಯನ್ನು ಇಬ್ಭಾಗ ಮಾಡಿದಾತನು
    ಎಲ್ಲಿ?
  yap-yap: Bu uw SOMOL, ni rin’ u gelngin bogi maang’ang u pa’ Moses, i sey e day
    u maday me gafaliy e girdi’ rok u t’ay e regur ya nge gilbuguwan SOMOL ndariy
    n’umngin nap’an?”
  hlt-MCSB: Amah kah boeimang bantha te Moses bantang ah aka pongpa sak, amah kah
    kumhal ming dang sak ham amih mikhmuh lamkah tui aka phih.
  mdy-ETH: ዒዛኮ ቦንቺንቴ ዼኤፖ ዎልቆ ሙሴና ዎላ ዒ ማሄኔ፤ ዒዛኮ ናንጊና ናንጋ ሱንሢ ማዓንዳጉዲ ዋኣፆ ዔያቶኮ ቤርታ ዒ
    ፓቄኔ።
  twi-ASANTE: Deɛ ɔsomaa nʼanimuonyam basa a ɛwɔ tumi sɛ ɔmmɛgyina Mose nsa nifa so,
    deɛ ɔpaee nsuo no mu wɔ wɔn anim, de gyee edin maa ne ho afebɔɔ,
  eng-WEBU: Who caused his glorious arm to be at Moses’ right hand? Who divided the
    waters before them, to make himself an everlasting name?
  wal-wal: Ba bonchcho qesiyaa gita wolqqaa Muusessi ushachcha kushe gidanaadan kiittidaagee,
    ba merinaa haittaa kessanau, eta sinttan de7iya haattaa shaakkidaagee,
  spa-PDDPT: el que envió su glorioso brazo para que estuviera a la mano derecha de
    Moisés y lo guió con su brazo glorioso, el que dividió el mar ante ellos y se
    ganó renombre eterno,
  gun-gun: “Mba'eta opo'akaa hexakãmba va'e ombou raka'e Moisés yvýry guarã. Ha'e
    kuery renonde rupi omombyta imoiny yy, raka'e rã peve hery re ima'endu'apaa aguã.
  ilo-ULB: Ayan ti Dios, a nangted iti naindaklan a pannakabalin iti makannawan nga
    ima ni Moises, ken nangbingay iti danum iti sangoanan dagiti Israelita, tapno
    mapadayawan iti agnanayon ti naganna?
  kpg-kpg: Dimaadua la i hee dela ne wanga dono mogobuna aamua gi Moses, dela gu wwae lua
    nia wai o di moana gii mee di dagi ana daangada mai di gowaa nogo hontula wai,
    gu hai ai dono ingoo gi modongoohia i nia madagoaa huogodoo.”
  uig-ARA: ئۇنىڭ گۈزەل شەرەپلىك بىلىكى مۇسانىڭ ئوڭ قولى ئارقىلىق ئۇلارنى يېتەكلىگۈچى
    بولدى، ئۆزى ئۈچۈن مەڭگۈلۈك بىر نامنى تىكلەپ، ئۇلار ئالدىدا سۇلارنى بۆلۈۋەتكۈچى،
  sus-sus: Ala naxan Munsa mali a sɛnbɛ karalanke ra, naxan baa ibɔɔ e ya ra e ragirife
    ra, alako a xili xa binya abadan,
  pon-2006: Ia KAUN-O, me ketikihong Moses soangen manaman kapwuriamwei ko, me katohrepeseng
    pilen sehdo oh kahluwa sapwellime aramas ako loale, e ahpw ndandkihla sang rahno
    kohdo?” KAUN-O ahpw ketin kahreirail kotehla sehdo, re sokedi kehlail rasehng
    oahs, oh sohte mwahn dipekelekel.
  jae-jae: to kêkêŋ nê lêma ŋawasi jagêwiŋ Mosenê lêma anôŋa ma gêwa gwêc kêkôc kêtu
    êsêacŋa gebe êwaka nê ŋaê teŋgeŋŋa sa
  ksd-ksd: nina i ga tulue ra dekdek na limana ba dir ga varvaragur ma Moses ta ra
    papar a limana tuna, nina i ga re varbaiane ra ta ta ra luaina mata i diat upi
    ra iangina na rararang pa na mutu,
  tur-YTC: Görkemli kolunu Moşe'nin sağında kim durdurdu? Kim önlerinde suları yararak
    kendisine sonsuz bir ad yaptı?
  grc-BRENT: ὁ ἀγαγὼν τῇ δεξιᾷ Μωσῆν, ὁ βραχίων τῆς δόξης αὐτοῦ; κατίσχυσεν ὕδωρ ἀπὸ
    προσώπου αὐτοῦ, ποιῆσαι ἑαυτῷ ὄνομα αἰώνιον.
  ind-AYT: yang menjadikan lengan-Nya yang mulia menyertai tangan kanan Musa, yang
    membelah air di depan mereka, untuk membuat bagi diri-Nya sendiri sebuah nama
    yang abadi,
  nya-nya: Ali kuti amene anachita zinthu zodabwitsa ndi mphamvu zake zazikulu kudzera
    mwa Mose? Ali kuti amene anagawa madzi pa nyanja anthu ake akuona, kuti dzina
    lake limveke mpaka muyaya,
  hrv-hrv: Koji je Mojsijevu desnicu vodio veličanstveno svojom mišicom, koji vodu
    pred njima razdvoji i steče sebi ime vječno;
  mps-mps: Agai te aga genuai bomo te Mosesba mawai. Agai te tamu ąį si badu peda
    somainu elama, te aga we bidi dabe te ąį nogelama, u badu pedaiba sabolali,
    tama te kolesagade aga genuai nogi sali, te sesemane elalumainu yai dao.
  tpi-tpi: Em i bin givim bikpela strong bilong en long Moses. Na em i bin brukim
    solwara long tupela hap na ol manmeri bilong en i go long hapsait, na long dispela
    pasin em i bin kisim biknem bilong i stap oltaim.
  dan-1931: lod vandre sin herlige Arm ved Moses' højre, kløvede Vandet for dem og
    vandt et evigt Navn,
  vie-OVCB: Đấng đã thể hiện quyền năng của Ngài khi Môi-se đưa tay lên— tức Đấng
    đã rẽ nước trước mặt họ, tạo cho Ngài một Danh đời đời ở đâu?
  guj-2017: જેમણે મૂસાને જમણે હાથે પોતાનું ગૌરવી સામર્થ્ય મોકલ્યું, અને પોતાનું નામ
    અનંતકાળને માટે કરવાને તેમણે અમારી આગળ સમુદ્રના પાણીના બે ભાગ કર્યા, તે ઈશ્વર ક્યાં
    છે?
  pon-2006A: Ia KAUN-O, me ketikihong Moses soangen manaman ka pwuriamwei ko, me katohrepeseng
    pilen sehdo oh kahluwa sapwellime aramas ako loale, e ahpw ndandkihla sang rahno
    kohdo?” KAUN-O ahpw ketin kahreirail kotehla sehdo, re sokedi kehlail rasehng
    oahs, oh sohte mwahn dipekelekel.
  por-BRBSL: Quem fez com que seu glorioso braço estivesse à direita de Moisés? Quem
    dividiu as águas antes deles, para se tornar um nome eterno?
  cth-cth: Ka bawilen poung e, Mosi e aranglae kut hoi kahrawikung te nâne ao. Ama
    hanelah a yungyoe min a kâsai nahanelah ahnimae hmalah tui kâbawng sakkung te
    nâne ao.
  twi-twi: nea ɔsomaa nʼanuonyam basa a ɛwɔ tumi sɛ ommegyina Mose nsa nifa so no,
    nea ɔpaee asu no mu wɔ wɔn anim, de gyee din maa ne ho afebɔɔ no,
  hlt-hlt: Amah kah boeimang bantha te Moses bantang ah aka pongpa sak, amah kah kumhal
    ming dang sak ham amih mikhmuh lamkah tui aka phih.
  tbz-SIM: Wèè do bonɛ̀ Mɔyiisi kóò duɔ́ mmuwɛ̃rímú, wèè bɑkù do kpeńnì kòò kèétɛ́
    kukó nkó mɛniɛ mbɛ ììkɛ̀, kɛ́pɛ́tɛ́ diyetìdiɛrì kɛ̀ di bo sɑ̃́ɑ̃̀.
  msy-2020: A uan gavgavir bar ekiam isa Moses ganɨngi. Ezɨ an ongarim tongɨram an
    abɨghizɨ, an akuar pumuningɨn otozɨ, an gumazamiziba vongɨn ghue. Ezɨ arazir kamɨn,
    a zurara ikiamin ziar ekiam ini.
  azb-azb: Öz əzəmətli gücü ilə Musanın sağ əlindən tutub, Özünə əbədi ad qazandırmaq
    üçün Suları qarşılarında yaran Rəbb haradadır?
  eng-DBY: his glorious arm leading them by the right hand of Moses, dividing the
    waters before them, to make himself an everlasting name,
  hin-2017: जिसने अपने प्रतापी भुजबल को मूसा के दाहिने हाथ के साथ कर दिया, जिसने उनके
    सामने जल को दो भाग करके अपना सदा का नाम कर लिया,
  wol-KYG: Ana ki dawaloon dooley përëgam bu tedd ba, ñeel ndijooru Musaa, xaral leen
    ndox ma, ba ame ca woy wu sax dàkk?
  eng-YLT: Leading by the right hand of Moses, the arm of His glory, Cleaving waters
    from before them, To make to Himself a name age-during.
  kne-kne: Into pay si Diyos ay nangipaila sin panakabalina babaen en Moses et nansianena
    din danom sin baybay yan inpango na din ipogaw na ay nandan sin gawa na?” Et gapo
    isdi yan madaydayaw din ngadana si eng-enggana. Si Diyos di nangipango en daida
    et kaman dan kabayo ay adi maisokba sin kadardaratan.
  eng-WYC-2017: which led out Moses to the right half in the arm of his majesty? which
    parted waters before them, that he should make to himself a name ever-lasting;
  eng-WMBB: Who caused his glorious arm to be at Moses’ right hand? Who divided the
    waters before them, to make himself an everlasting name?
  urd-GVH: जिसकी जलाली क़ुदरत मूसा के दाएँ हाथ हाज़िर रही ताकि उसको सहारा दे? वह कहाँ
    है जिसने पानी को इसराईलियों के सामने तक़सीम करके अपने लिए अबदी शोहरत पैदा की
  rug-rug: Avei si Asa pu garunu la nia sa Lima ṉiṉirana Tanisa pude koa pa kali mataona
    e Mosese, pu vari paqaha nia sa kolo pa kenu dia, pude vata gilana pule nia si
    Asa ninae rane ka rane?
  gaz-gaz: kan akka irreen isaa ulfina qabeessi jabaan sun, harka mirgaa kan Musee
    wajjin jiraatuuf erge, kan maqaa bara baraa ofii isaatiif godhachuudhaaf fuula
    isaanii duratti bishaan gargar qoode,
  fra-LSG: Qui dirigea la droite de Moïse, Par son bras glorieux; Qui fendit les eaux
    devant eux, Pour se faire un nom éternel;
  gnn-gnn: '@see-verse:ISA.063.011'
  yal-yal: Naxan a yii sɛnbɛmaan makɛnɛn Musa xa, a yi lu a xɔn, a yi igeni taxun
    e yɛtagi, alogo a xinla xa lu habadan.
  haw-1868: Ka mea i alakai ia lakou me ka lima akau o Mose, O ka lima no ia o kona
    nani, Ka mea i hookaawale i ka wai imua o ko lakou alo, I mea e hookaulana mau
    loa ia'i kona inoa?
  arb-NAV: مَنْ جَعَلَ ذِرَاعَ قُوَّتِهِ الْمَجِيدَةِ تَسِيرُ إِلَى يَمِينِ مُوسَى؟
    مَنْ شَقَّ مِيَاهَ الْبَحْرِ أَمَامَنَا لِيَكْتَسِبَ اسْماً أَبَدِيًّا؟
  ewe-ewe: ame si dɔ eƒe ŋutikɔkɔe ƒe alɔ ƒe ŋusẽ be wòanɔ Mose ƒe nuɖusime la le?
    Afi ka ame si ma tsiwo le wo ŋgɔ be eƒe ŋkɔ nanyɔ tegbee,
  eng-LEE: That displayed by the right hand of Moses his glorious arm; that divided
    the water before them, to make unto himself an everlasting name?
  asm-FB: মোচিৰ সোঁহাতত নিজৰ প্ৰৰাক্রমী শক্তি দিয়া ঈশ্বৰ ক’ত? নিজৰ নাম চিৰস্থায়ী
    কৰিবৰ অৰ্থে তেওঁলোকৰ আগত জল সমূহ দুভাগ কৰা ঈশ্বৰ ক’ত?
  sus-A: عَلَ نَشَن مُنسَ مَلِ عَ سّنبّ كَرَلَنكٍ رَ، نَشَن بَا عِبْو عٍ يَ رَ عٍ
    رَفِرِقٍ رَ، عَلَكٌ عَ شِلِ شَ بِنيَ عَبَدَن،
  fra-SBL: Qui a fait en sorte que son bras glorieux soit à la droite de Moïse ? Qui
    a divisé les eaux devant eux, pour se faire un nom éternel ?
  hbo-hbo: מֹולִיךְ֙ לִימִ֣ין מֹשֶׁ֔ה זְרֹ֖ועַ תִּפְאַרְתֹּ֑ו בֹּ֤וקֵֽעַ מַ֙יִם֙ מִפְּנֵיהֶ֔ם
    לַעֲשֹׂ֥ות לֹ֖ו שֵׁ֥ם עֹולָֽם׃
  kik-kik: Ũrĩa watũmire guoko gwake kwa hinya na kũrĩ riiri gũikare mwena wa ũrĩo
    wa Musa, akĩrĩ ha? O we ũrĩa wagayũkanirie maaĩ mbere yao, nĩguo egĩĩre na igweta
    nginya tene,
  fra-NCL: qui fit marcher à la droite de Moïse son bras glorieux, qui fendit les
    eaux devant eux, pour se faire un nom éternel ;
  cek-AK: Mosi ih bantang ban thacak sakkung, anih ih ahmin cak poe thai hanah, nihcae
    hmaa ah tui pakhoihkung,
  cuk-cuk: Dule e-gangued-nikadba Moisés-argan-nuedsik, Moisésʼba nadapigusad, emide,
    ¿bia nade? Bab, dulemar-asabin demar-egasad, adi, degisadegu e-nug-dummarba-guega,
    ¿wede bia nade?
  uig-CYR: Униң гөзәл шәрәплик билиги Мусаниң оң қоли арқилиқ уларни йетәклигүчи болди,
    Өзи үчүн мәңгүлүк бир намни тикләп, Улар алдида суларни бөлүвәткүчи,
  tel-2017: మోషే కుడిచేతి వైపున తన ఘనమైన బలాన్ని పంపించిన వాడేడి?
  hat-BSA: Ki te fè men glwa Li a ale akote men dwat Moïse la? Ki te divize dlo yo
    devan yo pou fè pou pwòp tèt Li yon non ki ta dire pou tout tan?
  kos-kos: su sang po ku lal nu ke lac po layot lal Moses, in sraclik kof uh ye mutalos,
    in pwanang Inel in pwengpeng ma pahtpat?
  hbo-WLC: מוֹלִיךְ֙ לִימִ֣ין מֹשֶׁ֔ה זְר֖וֹעַ תִּפְאַרְתּ֑וֹ בּ֤וֹקֵֽעַ מַ֙יִם֙ מִפְּנֵיהֶ֔ם
    לַעֲשׂ֥וֹת ל֖וֹ שֵׁ֥ם עוֹלָֽם׃
  ibo-ibo: Olee onye ahụ ike ya mere ka osimiri kewaa abụọ nʼihu ha, mgbe Mosis weliri
    aka ya elu, meekwa ka aha ya dịgide ruo ebighị ebi?
  ory-ory: ଯେ ମୋଶାଙ୍କ ଡାହାଣରେ ଆପଣାର ପ୍ରତାପାନ୍ୱିତ ବାହୁ ଗମନ କରାଇଲେ, ଯେ ଆପଣା ନିମନ୍ତେ
    ଅନନ୍ତକାଳସ୍ଥାୟୀ ନାମ ସ୍ଥାପନାର୍ଥେ, ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଜଳକୁ ବିଭକ୍ତ କଲେ,
  chk-chk: ewe Kot mi atufichi Moses ren an manaman mi amwarar o kinifeseni ewe matau
    me mwer, pwe itan epwe ling ren tori feilfeilachök,
  rop-rop: Weya det strongbala pawa blanga YAWEI hubin oldei wokwokbat garram Mosis?
    Wi garra gibitbat theingks langa YAWEI olataim, dumaji im na bin kadimat det solwoda
    gulum Redsi.
  ukr-1871: Той, що вів Мойсея за праву руку величним рамям своїм; роздїлив перед
    ним води, щоб вічне вчинити імя собі;
  deu-1951: der seinen majestätischen Arm zur Rechten Moses einherziehen ließ, der
    vor ihnen das Wasser zerteilte, um sich einen ewigen Namen zu machen,
  eng-JPS: That caused His glorious arm to go at the right hand of Moses? That divided
    the water before them, to make Himself an everlasting name?
  srp-1865: Koji ih vodi slavnom mišicom svojom za desnicu Mojsijevu? koji razdvoji
    vodu pred njima, da steèe sebi vjeèno ime?
  lug-lug: eyatuma omukono gwe ogw’ekitiibwa ogw’amaanyi okubeera ku mukono gwa Musa
    ogwa ddyo, eyayawulamu amazzi nga balaba, yeekolere erinnya ery’emirembe n’emirembe?
  heb-heb: מוליך לימין משה זרוע תפארתו בוקע מים מפניהם לעשות לו שם עולם׃
  ben-IRV: যিনি মোশির ডান হাতের সঙ্গে তাঁর মহিমান্বিত শক্তিকে যেতে দিয়েছেন এবং তাঁর
    নামকে চিরস্থায়ী করার জন্য তাদের সামনে জলকে দুই ভাগে ভাগ করেছেন, সেই ঈশ্বর কোথায়?
  pan-pan: ਜਿਸ ਨੇ ਆਪਣੀ ਪਰਤਾਪਵਾਨ ਭੁਜਾ ਨੂੰ ਮੂਸਾ ਦੇ ਸੱਜੇ ਹੱਥ ਦੇ ਨਾਲ ਕਰ ਦਿੱਤਾ? ਜਿਸ ਨੇ
    ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਪਾਣੀਆਂ ਨੂੰ ਪਾੜਿਆ, ਤਾਂ ਜੋ ਉਹ ਆਪਣੇ ਲਈ ਇੱਕ ਸਦੀਪਕ ਨਾਮ ਬਣਾਵੇ?
  mya-JVB: မောရှေ ၏လက်ျာ နား မှာ ဘုန်း ကြီးသော လက်ရုံး တော်ကို သွင်း ၍၊ အသရေ တော်ကို
    အစဉ် ထင်ရှား စေခြင်းငှါ ၊ သူ တို့ရှေ့ မှာ ရေ ကို ခွဲ သဖြင့်၊
  hmo-hmo: Lohiabada be edeseni, ia ese Mose dekena amo iena siahu bada ia hedinaraia
    momokani? Davara ena ranu ia hapararaia,
  urd-urd: जिसने मूसा के दहने हाथ पर अपने जलाली बाज़ू को साथ कर दिया, और उनके आगे
    पानी को चीरा ताकि अपने लिए हमेशा का नाम पैदा करे,
  rus-SYN: Который вел Моисея за правую руку величественною мышцею Своею, разделил
    пред ними воды, чтобы сделать Себе вечное имя,
  bqc-SIM: À a gã̀sa gawide pòo Mↄizi ↄplaai, ↄ̃ à í zↄ̃̀ɛ ń aɛ, kɛ́ à tↄbↄ
    e gↄↄpii yã́i.
  tcz-CHONGTHU: Mose in a khut ajah’a chu koiham athahatna hin vetsah’a chu? Amasang
    tah’uva twipi-san hop nia so’a, Ama tah minthanna atonsotna hin semdoh pachu hoiya
    umham?
  mar-mar: ज्याने आपले वैभवशाली सामर्थ्य मोशेच्या उजव्या हाताने पुढे नेले, आणि ज्याने
    आपणास सार्वकालिक नाव करायला त्यांच्यापुढे समुद्र दुभागला, तो देव कोठे आहे?
  qub-qub: ¿Maychötaj caycan fiyupa munayninwan Moisesta yan'gaj? ¿Maychötaj caycan
    imaycamapis rejsisha cananpaj lamar yacuta ishcayman raquirej Dios?
  hat-hat: Kote Bondye ki te kanpe sou bò dwat Moyiz la pou fè gwo mèvèy ak fòs ponyèt
    li, lè li te fann dlo a devan yo pou tout moun te ka toujou chonje sa l' te fè
    a?
  eng-BSB: who sent His glorious arm to lead them by the right hand of Moses, who
    divided the waters before them to gain for Himself everlasting renown,
  eng-WEBPB: Who caused his glorious arm to be at Moses’ right hand? Who divided the
    waters before them, to make himself an everlasting name?
  kbq-kbq: hankavenentake azanu Mosesena azantamaga kaziga hankavea nemino, hagerina
    refkohu kanti kama huno kana erifore hige'za kantu kazigama vu'nazana, Ra Anumzamo'a
    agri agimo'ma agi'ama mevava hanigu anara hu'ne.
  nhe-BL: ¿Canque itztoc ama TOTECO tlen ica nochi ichicahualis quitlapo nopa hueyi
    atl iniixtla tohuejcapan tatahua quema Moisés momatlalanqui huan ica ya nopa mohueyichijqui
    para nochipa?
  gub-BL: Umupyta kar upuner haw uhua'u ma'e hehe tuweharupi. Ma'e pe hekon kury.
    Umuza'ak yryhu wemiaihu wanenataromo, ta'e ipurumume'u kar wer wemiapo kwer rehe
    purupe tuweharupi xe.
  eng-DRA: 'He that brought out Moses by the right hand, by the arm of his majesty:
    that divided the waters before them, to make himself an everlasting name.'
