  heb-heb: פורה דרכתי לבדי ומעמים אין איש אתי ואדרכם באפי וארמסם בחמתי ויז נצחם על
    בגדי וכל מלבושי אגאלתי׃
  ben-IRV: আমি একাই আঙ্গুর মাড়াই করেছি এবং জাতিদের মধ্যে কেউ আমার সঙ্গে যোগ দেয়
    নি। আমি রাগে তাদের পেশাই করেছি ও ভীষণ ক্রোধে তাদের পায়ে মাড়িয়েছি৷ তাদের রক্তের
    ছিটা আমার পোশাকে লেগেছে এবং আমার সমস্ত কাপড়ে দাগ লেগেছে।
  pan-pan: ਮੈਂ ਇਕੱਲੇ ਹੀ ਦਾਖਾਂ ਦੇ ਹੌਦ ਵਿੱਚ ਲਤਾੜਿਆ, ਅਤੇ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਮੇਰੇ
    ਨਾਲ ਕੋਈ ਨਹੀਂ ਸੀ। ਹਾਂ, ਮੈਂ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਲਤਾੜਿਆ, ਅਤੇ ਆਪਣੇ ਗੁੱਸੇ ਵਿੱਚ
    ਉਹਨਾਂ ਨੂੰ ਮਿੱਧਿਆ, ਮੇਰੇ ਬਸਤਰ ਉੱਤੇ ਉਹਨਾਂ ਦਾ ਲਹੂ ਛਿੜਕਿਆ ਗਿਆ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਲਿਬਾਸ
    ਨੂੰ ਲਬੇੜਿਆ ਹੈ!
  mya-JVB: စပျစ်သီးကို ငါ တယောက် တည်းနင်းနယ် ရပြီ။ လူ များအထဲ ကတယောက် မျှမ ပါ။ သူ
    တို့ကို ငါ အမျက် ထွက်၍ ကျော် နင်းပြီ။ ပြင်းစွာအမျက် ထွက်၍ နှိပ်နင်း ပြီ။ သူ တို့အသွေး
    သည် ငါ့ အဝတ် ပေါ် မှာ ဖျန်း လျက်ရှိပြီ။ ငါ့ အဝတ် တန်ဆာရှိသမျှ ကို ငါ ဆိုးပြီ။
  hmo-hmo: Lohiabada ia haere, ia gwau, “Lau ese bese idauidau lau moia vadaeni, vain
    huahua idia moia bamona, bona ta ese lau ia durua lasi. Lauegu badu dainai lau
    ese idia lau moia, bona edia rarana ese lauegu dabua ibounai idia hamiroa vadaeni.
  urd-urd: “मैंने तन — ए — तन्हा अंगूर हौज़ में रौंदें और लोगों में से मेरे साथ कोई
    न था; हाँ, मैंने उनको अपने क़हर में लताड़ा, और अपने जोश में उनको रौंदा; और उनका
    ख़ून मेरे लिबास पर छिड़का गया, और मैंने अपने सब कपड़ों को आलूदा किया।
  rus-SYN: “Я топтал точило один, и из народов никого не было со Мною; и Я топтал
    их во гневе Моем и попирал их в ярости Моей; кровь их брызгала на ризы Мои, и
    Я запятнал все одеяние Свое;
  bqc-SIM: Ma ↄ̃zↄ̃̀ vɛ̃ɛfɛ̃kĩiu mado, gbɛ̃e kumanↄo, baa do. Ma ↄ̃zↄ̃̀ buiↄwa ń
    pↄkũmao, ma kɛ̀sɛ tↄ̃̀má ma pↄfɛ̃ yã́i. An au fã̀fã ma pↄkasaↄwa, ma ula
    gbãsĩkpà píi.
  tcz-CHONGTHU: Keiman kachangseh’a lengpi-ga chu kachil ahin, eipanpi ding koima
    aumpoi.Ka lunghan jeh’a ka melmate chu lengpiga kachil tobanga kaban chil jeng
    ahitauve. Athisanu chu kavon ho chunga behden’a ahije.
  mar-mar: “मी एकट्यानेच द्राक्षकुंड तुडवले आहे आणि राष्ट्रांतील कोणी माझ्याबरोबर
    नव्हता. मी आपल्या रागाने त्यांना तुडवले आणि आपल्या क्रोधाने त्यांना रगडले. त्यांचे
    रक्त माझ्या कपड्यांवर उडाले आणि माझी सर्व कपडे मळीन झाली आहेत.
  qub-qub: «Japallämi übasta lluchcajno conträcunata ushashcä. Manami pipis yanapämashachu.
    Fiyupa rabyashami conträcunataga lluchcar-ushashcä. Fiyupa ollgushami llapirishcä.
    Chaymi yawarnenga röpäman pillchipämasha. Röpätapis yawar tiñisha.
  hat-hat: 'Seyè a reponn: -Mwen te pou kont mwen ap kraze nasyon yo anba pye m'',
    tankou rezen nan basen. Pa t'' gen yon moun nan pèp mwen an ki te la avè m''.
    Mwen fè kòlè, mwen mache sou yo, m'' pilonnen yo anba pye m'' sitèlman mwen te
    fache. San yo benyen tout rad mwen, li tache yo byen tache.'
  eng-BSB: “I have trodden the winepress alone, and no one from the nations was with
    Me. I trampled them in My anger and trod them down in My fury; their blood spattered
    My garments, and all My clothes were stained.
  eng-WEBPB: “I have trodden the wine press alone. Of the peoples, no one was with
    me. Yes, I trod them in my anger and trampled them in my wrath. Their lifeblood
    is sprinkled on my garments, and I have stained all my clothing.
  kbq-kbq: Mago vahe'mo'a nagranena mani'neno naza osige'na nagrake waini raga rentra
    ahe'na regatati hu'noe. Nagrira tusi'a narimpa ahege'na ha' vaheni'a krepima regatiti'ma
    nehiaza hu'na zamahe'na zamarehapa hugeno, kora zamimo'a rugatati huno maka kukenanirega
    koramoke hu'ne.
  nhe-BL: ―Eltoc pampa na noselti nitetlatzacuiltijtoc. Queja se tlen iselti moquejquetzqui
    ipan nopa xocomecatl itlajca, huan axaca quipalehui, nimoquejquetzqui noselti
    ipan nocualancaitacahua para niquintlatzacuiltis ica nohueyi cualancayo. Huan
    inieso nechtzitzicuitzqui ipan nochi noyoyo huan yeca eltoc chichiltic.
  gub-BL: Uwazar Tupàn Tuweharupi Wiko Ma'e a'e puranu haw a'e kury. — Apyropyrog
    teko ywy tetea'u rehe har wanehe ihe. Nuzawy kwaw uwà rehe ipyropyrogaw kawawhu
    zàwenugar pupe har. Naheta kwaw hepytywà har hepyrog mehe wà. Aikwahy ihe. Hekwahy
    haw rehe apyropyrog amo ywy rehe har wanehe ihe. Azuhazuhaw ihe wà. Wanuwykwer
    upirik heropoz rehe. Ipiràg kury.
  eng-DRA: 'I have trodden the winepress alone, and of the Gentiles there is not a
    man with me: I have trampled on them in my indignation, and have trodden them
    down in my wrath, and their blood is sprinkled upon my garments, and I have stained
    all my apparel.'
