verse: ISA.063.003
translations:
  mal-C: “ഞാൻ ഏകനായി മുന്തിരിച്ചക്കു ചവിട്ടിമെതിച്ചു; രാഷ്ട്രങ്ങളിൽനിന്ന് ആരുംതന്നെ
    എന്നോടൊപ്പം ഉണ്ടായിരുന്നില്ല. എന്റെ കോപത്തിൽ ഞാൻ അവരെ ചവിട്ടി, എന്റെ ക്രോധത്തിൽ
    അവരെ മെതിച്ചുകളഞ്ഞു; അവരുടെ രക്തം എന്റെ ഉടുപ്പിന്മേൽ തെറിച്ചു, എന്റെ വസ്ത്രമെല്ലാം
    ഞാൻ മലിനമാക്കി.
  deu-TKW: Ja, eine Kelter habe ich getreten, ich allein, und von den Völkern stand
    mir niemand bei. Ich trat sie nieder in meinem Zorn und stampfte sie zusammen
    in meinem Grimm, daß ihr Saft an meine Kleider spritzte, und ich alle meine Gewänder
    besudelte.
  lin-lin: « Nazalaki kaka ngai moko kati na ekamolelo mpo na kokamola vino, moko
    te kati na bato ya bikolo nyonso azalaki elongo na ngai. Nanyataki-nyataki bango
    na kanda na ngai mpe nakamolaki bango na kanda na ngai ya makasi ; makila na bango
    epumbwelaki ngai na bilamba mpe ebebisaki bilamba na ngai nyonso.
  eng-LSV: “I have trodden a wine vat by Myself, || And of the peoples there is no
    one with Me, || And I tread them in My anger, || And I trample them in My fury,
    || Their strength is sprinkled on My garments, || And I have defiled all My clothing.
  eng-GNV: 'I haue troden the wine presse alone, and of all people there was none
    with mee: for I will treade them in mine anger, and tread them vnder foote in
    my wrath, and their blood shalbe sprinkled vpon my garments, and I will staine
    all my raiment.'
  eng-WEBSTER: 'I have trodden the wine-press alone; and of the people there was none
    with me: for I will tread them in my anger, and trample them in my fury, and their
    blood shall be sprinkled upon my garments, and I will stain all my raiment.'
  nhw-BL: ―Eltoc pampa na noseltzi nitetlatzacuiltijtoc. Quen se catli iseltzi moquejquetzqui
    ipan nopa xocomecatl itlajca, huan amo aqui quipalehui, nimoquejquetzqui noseltzi
    ipan nocualancaitacahua para niquintlatzacuiltis ica nohueyi cualancayo. Huan
    inieso nechtzitzicuitzqui ipan nochi noyoyo huan yeca eltoc chichiltic.
  swh-ONEN: “Nimekanyaga shinikizo la zabibu peke yangu; kutoka mataifa hakuna mtu
    aliyekuwa pamoja nami. Nimewaponda kwa miguu katika hasira yangu na kuwakanyaga
    chini katika ghadhabu yangu; damu yao ilitia matone kwenye mavazi yangu, na kutia
    madoa nguo zangu zote.
  bba-bba: U wisɑ u nɛɛ, nɛ turowɑ nɑ dɑ nɑ tɔmbu tɑɑkɑ nɡe resɛm. Bwesenu kpuro sɔɔ,
    bɑɑ tɔn turo u ǹ nɛ u mɑn somi. Nɑ bu tɑɑkɑ nɑ kɔsukɑ kɑ mɔru, sere ben yɛm mu
    nɛn yɑ̃nu wisi nu disinu kuɑ.
  eng-KJVCPB: 'I have trodden the winepress alone; And of the people there was none
    with me: For I will tread them in mine anger, And trample them in my fury; And
    their blood shall be sprinkled upon my garments, And I will stain all my raiment.'
  luo-luo: Asenyono olemo mibiyo kenda; kendo ngʼato angʼata moa kuom ogendini mane
    ni koda. Ne anyonogi piny kakecho kendo ka an-gi mirima mager; mi rembgi okirore
    e lepa kendo omiyo lepa duto otimo remo.
  meu-meu: Sibogu vine huahuadia vada na moimoilai; asi tauna ta lau ida, bese idau-idau
    edia amo. Egu badu ai na moimoilaidia, egu badu ḡaraḡara ai na moidia tao; edia
    mauri raradia ese egu hahedoki vada e nevaridia, egu dabua iboudiai vada na hamirodia.
  npi-ULB: मैले दाखको कोलमा एक्‍लै दाख पेलेको छु, र जातिहरूबाट कोही पनि मसँग सहभागी
    भएनन् । मैले आफ्‍नो क्रोधमा तिनीहरूलाई पेलें र आफ्‍नो रिसमा तिनीहरूलाई कुल्चें
    । तिनीहरूका रगत मेरो लुगाहरूमा छ्यापिएका छन् र मेरा सबै लुगाहरूमा दाख लागेको छ
    ।
  yor-yor: “Èmi nìkan ti dá tẹ ìfúntí wáìnì; láti àwọn orílẹ̀-èdè tí ẹnikẹ́ni kò sì
    wà pẹ̀lú mi. Mo tẹ̀ wọ́n mọ́lẹ̀ ní ìbínú mi mo sì tẹ̀ wọ́n rẹ́ ní ìrunú mi ẹ̀jẹ̀
    wọn sì fọ́n sí aṣọ mi, mo sì da àbàwọ́n sí gbogbo aṣọ mi.
  pes-OPCB: 'خداوند پاسخ می‌دهد: «بله، من به تنهایی انگور را در چرخشت، زیر پا فشردم.
    کسی نبود به من کمک کند. در غضب خود، دشمنانم را مانند انگور زیر پا له کردم. خون
    آنان بر لباسم پاشید و تمام لباسم را آلوده کرد.'
  tgl-ULB: Mag-isa kong tinapakan ang mga ubas sa pigaan, at walang sinuman mula sa
    mga bansa ang sumama sa akin. Tinapakan ko sila sa aking poot at dinurog ko sila
    sa aking matinding galit. Tumilamsik ang kanilang dugo at minantsahan ang lahat
    ng aking kasuotan.
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, Dindi tara tara bibahende
    wiaruni i̱na geme bame gerebi lini hengedo tagadabaga biagadagua birugola marume
    i̱ biamogo bule mbira naibiya. I̱na keba timbuniore ho howa dindi uruniha hameigini
    hearuni geme hengedo tagadabagabu waharugola uruninaga darama i̱naga agani wai
    haya, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​လူ​မျိုး​တ​ကာ တို့​ကို​စ​ပျစ်​သီး​များ​သ​ဖွယ်​နင်း​နယ်​ခဲ့
    လေ​ပြီ။ အ​ဘယ်​သူ​မျှ​ငါ့​အား​ကူ​ညီ​ရန် မ​လာ​မ​ရောက်​ကြ။ ငါ​သည်​အ​မျက်​ထွက် သ​ဖြင့်​သူ​တို့​အား​နင်း​နယ်​ရာ​တွင်​ငါ​၏
    အ​ဝတ်​များ​သည်​သူ​တို့​၏​သွေး​များ​ဖြင့် စွန်း​၍​သွား​ပေ​သည်။-
  bod-N: ང་གཅིག་པུས་རྒུན་འབྲུམ་འཚིར་གཞོང་ནང་དུ་རྐང་པས་བརྫིས་ཤིང་། མི་རྣམས་ཀྱི་ཁྲོད་དུ་ང་དང་མཉམ་དུ་འདུག་མཁན་གཅིག་ཀྱང་མེད་དེ།
    བདག་གིས་ཁོང་ཁྲོ་དང་བཅས་དེ་དག་ལ་རྡོག་བརྫིས་བརྒྱབ་ཅིང་། ཁྲོ་གཏུམ་དྲག་པོས་དེ་དག་རྐང་བརྫིས་བཏང་།
    དེ་དག་གི་ཁྲག་བདག་གི་གྱོན་གོས་སྟེང་དུ་གཏོར་ནས། བདག་གིས་རང་གི་གོས་ཐམས་ཅད་བཙོག་པར་བཟོས།
  sna-sna: “Ndakatsika chisviniro chewaini ndoga; kubva kundudzi dzose hapana akanga
    aneni. Ndakavatsika-tsika mukutsamwa kwangu uye ndakavapwanyira pasi muhasha dzangu;
    ropa ravo rikatsatikira panguo dzangu, ndikasvibisa nguo dzangu dzose.
  spa-BLM: “He pisado el lagar solo. De los pueblos, nadie estaba conmigo. Sí, los
    pisé en mi ira y los pisoteé en mi ira. Su sangre vital está rociada en mis prendas,
    y he manchado toda mi ropa.
  cac-cac: 'Ix yalani: —Yujto ix in teq''uem juntzan̈ nación icha stec''jiel yal sat
    uva. A inn̈ej, malaj junocxo nación ix och ved''oc. Aycot voval ix in tec''anem
    eb'' vajc''ool, yujto aycot yoval in c''ool d''a eb''. Icha chi'' ix aj yoch chititoc
    schiq''uil eb'' d''ayin, ix chic''ax in pichul tic.'
  swh-ULB: Nimekanyaga zabibu lililoko katika vyombo vyenyewe, na hakuna hata mmoja
    kutoka mataifa aliyeungana na mimi. Niliwakanyaga kwa hasira yangu na niliwakanyaga
    wao kwa hasira yangu. Damu zao zimeruka katika nguo zangu na kuweka madoa nguo
    zangu zote.
  bel-bel: «Я таптаў у чавільні адзін, і з народаў нікога ня было са Мною; і Я таптаў
    іх у гневе Маім і мясіў іх у лютасьці Маёй; кроў іх пырскала на шаты Мае, і Я
    запляміў усё адзеньне Маё;
  deu-ELBBK: Ich habe die Kelter allein getreten, und von den Völkern war niemand
    bei mir; und ich zertrat sie in meinem Zorn und zerstampfte sie in meinem Grimm;
    und ihr Saft spritzte auf meine Kleider, und ich besudelte mein ganzes Gewand.
  mbb-OT: Midtavak is Nengazen te, “Tenged te pauk ku migkeres ku is menge etew ziyà
    te menge nasyun iring te paras. Iyan e zà migkeres kayi, ne wazà miduma kedì.
    Is lengesa zan, midresik diyà te visti ku, umbe nezekiyan heini.
  mal-2015: ഞാൻ ഏകനായി മുന്തിരിച്ചക്കു ചവിട്ടി; ജാതികളിൽ ആരും എന്നോടുകൂടെ ഉണ്ടായിരുന്നില്ല;
    എന്റെ കോപത്തിൽ ഞാൻ അവരെ ചവിട്ടി, എന്റെ ക്രോധത്തിൽ അവരെ മെതിച്ചുകളഞ്ഞു; അവരുടെ
    രക്തം എന്റെ വസ്ത്രത്തിൽ തെറിച്ചു; എന്റെ ഉടുപ്പൊക്കെയും മലിനമായിരിക്കുന്നു.
  gup-gup: Wanjh nawu Kawohrnan Rowk yimeng, “Ngaye ngadjalkudji ngahrey bu ngamelmeng,
    minj nangale bininj nawu birrikang kubolkwarlah rowk nganbidyikarrmeninj ngardduk.
    Ngayiddungi dja kunmekbekenh ngawernhmelmeng dja ngabenkukdjuwimeng kore kurorre.
    Wanjh kunkurlba bedberre ngandelkdelkkeng kore kunmadj ngardduk.
  rmc-rmc: „Me korkoro pučinavas o hroznos andro lisos a ňiko le narodendar manca
    na sas; uštaravas pre lende mira choľaha a rozpučinďom len andre miri bari choľi;
    lengro rat mange strikinelas pro gada a calo miro ruchos mange meľarďom.
  pes-OPV: من چرخشت را تنها پایمال نمودم واحدی از قوم‌ها با من نبود و ایشان را بغضب
    خودپایمال کردم و بحدت خشم خویش لگد کوب نمودم و خون ایشان به لباس من پاشیده شده،
    تمامی جامه خود را آلوده ساختم.
  ron-1924: „Еу сингур ам кэлкат ын тяск ши ничун ом динтре попоаре ну ера ку Мине;
    й-ам кэлкат астфел ын мыния Мя ши й-ам здробит ын урӂия Мя; аша кэ сынӂеле лор
    а цышнит пе вешминтеле Меле ши Мь-ам мынжит тоате хайнеле Меле ку ел.
  ben-OBCV: “দ্রাক্ষামাড়াই কুণ্ডে আমি একাই দ্রাক্ষা দলন করেছি; সমস্ত জাতির মধ্য থেকে
    একজনও আমার সঙ্গে ছিল না। আমি ক্রোধে তাদের পদদলিত করেছি, মহাকোপে তাদের মর্দন করেছি;
    তাদের রক্তের ছিটে আমার পোশাকে লেগেছে, আমার সমস্ত পরিচ্ছদ আমি কলঙ্কিত করেছি।
  som-som: Keligay baan macsarada ku tuntay, oo dadkiina qofna igalama joogin, waxaan
    iyaga kula tuntay cadhadayda, oo waxaan kula joogjoogsaday xanaaqayga, oo dhiiggooduna
    lebbiskayguu ku firidhsan yahay, dharkayga oo dhanna waan ku wada wasakheeyey.
  lat-VUC: 'Torcular calcavi solus, et de gentibus non est vir mecum; calcavi eos
    in furore meo, et conculcavi eos in ira mea: et aspersus est sanguis eorum super
    vestimenta mea, et omnia indumenta mea inquinavi.'
  eng-ASVBT: 'I have trodden the winepress alone; and of the peoples there was no
    man with me: yea, I trod them in mine anger, and trampled them in my wrath; and
    their lifeblood is sprinkled upon my garments, and I have stained all my raiment.'
  ita-1885: Io ho calcato il tino tutto solo, e niuno d'infra i popoli è stato meco;
    ed io li ho calcati nel mio cruccio, e li ho calpestati nella mia ira; ed è sprizzato
    del lor sangue sopra i miei vestimenti, ed io ho bruttati tutti i miei abiti.
  eng-LXXUP: I am full of trodden grape, and of the nations there is not a man with
    me; and I trampled them in my fury, and dashed them to pieces as earth, and brought
    down their blood to the earth.
  eng-ULB: I have trodden grapes in the winepress alone, and no one from the nations
    joined me. I trod them in my anger and trampled them in my fury. Their blood is
    spattered on my clothes and stained all my clothes.
  spa-VBL: He pisado el lagar yo solo; de las naciones de alrededor nadie vino a ayudarme.
    Por eso, en mi cólera los pisé como si fueran uvas, en mi furia los pisoteé. Es
    su sangre la que ha manchado mis vestidos.
  fra-_FOB: 'J''ai été seul à fouler au pressoir, et parmi les peuples personne n''était
    avec moi. Et je les ai foulés dans ma colère, je les ai écrasés dans mon courroux:
    leur sang a rejailli sur mes habits, et j''ai souillé tous mes vêtements.'
  mal-mal: “ഞാൻ ഏകനായി മുന്തിരിച്ചക്ക് ചവിട്ടി; ജനതകളിൽ ആരും എന്നോടുകൂടി ഉണ്ടായിരുന്നില്ല;
    എന്റെ കോപത്തിൽ ഞാൻ അവരെ ചവിട്ടി, എന്റെ ക്രോധത്തിൽ അവരെ മെതിച്ചുകളഞ്ഞു; അവരുടെ
    രക്തം എന്റെ വസ്ത്രത്തിൽ തെറിച്ചു; എന്റെ ഉടുപ്പെല്ലാം മലിനമായിരിക്കുന്നു.
  urd-GVR: “Maiṅ angūroṅ ko akelā hī kuchaltā rahā hūṅ, aqwām meṅ se koī mere sāth
    nahīṅ thā. Maiṅ ne ġhusse meṅ ā kar unheṅ kuchlā, taish meṅ unheṅ raundā. Un ke
    ḳhūn kī chhīṅṭeṅ mere kapṛoṅ par paṛ gaīṅ, merā sārā libās ālūdā huā.
  suz-BL: मिनु मेकोमी “गो आं कान अङगुर ख्राक्‍ता। गो नु जात जात ङा मुर सुइ मबाक्‍म।
    मिनु गो गाइश्‍शा, मेको आन कली ख्राक्‍ता। चुरशा मेको आन कली दिम्‍ताक्‍ङमी। मेको
    आन रस आं वाम ब्रुंइसाक्‍व। मिनु आं वा नेल्‍ल लल दुम्‍त। योएल ४:१३; प्रकाश १४:२०
  eng-NOY: I have trodden the wine-vat alone, And of the nations there was none with
    me. And I trod them in mine anger, And I trampled them in my fury, So that their
    life-blood was sprinkled upon my garments. And I have stained all my apparel.
  ita-1927: “Io sono stato solo a calcara l’uva nello strettoio, e nessuno uomo fra
    i popoli è stato meco; io li ho calcati nella mia ira, e li ho calpestati nel
    mio furore; il loro sangue è spruzzato sulle mie vesti, e ho macchiati tutti i
    miei abiti.
  ckb-ckb: «کەس لە گەلان لەگەڵمدا نەبوو بە تەنها گوشەرم پەستەوە. لە تووڕەییدا ئەوانم
    پڵیشاندەوە، بە هەڵچوونی خۆم پێم لێنان. جا خوێنیان بەسەر بەرگمدا پرژا و هەموو جلەکەم
    لەکەدار بوو.
  eng-BBE: 'I have been crushing the grapes by myself, and of the peoples there was
    no man with me: in my wrath and in my passion, they were crushed under my feet;
    and my robes are marked with their life-blood, and all my clothing is red.'
  kan-OKCV: “ದ್ರಾಕ್ಷಿಯನ್ನು ತೊಟ್ಟಿಯಲ್ಲಿ ನಾನೊಬ್ಬನೇ ತುಳಿದಿದ್ದೇನೆ. ಜನಾಂಗಗಳಲ್ಲಿ ಒಬ್ಬನಾದರೂ
    ನನ್ನ ಸಂಗಡ ಇರಲಿಲ್ಲ. ನನ್ನ ಕೋಪದಲ್ಲಿ ಅವರನ್ನು ತುಳಿದಿದ್ದೇನೆ, ನನ್ನ ಉರಿಯಲ್ಲಿ ಅವರನ್ನು ಜಜ್ಜಿದ್ದೇನೆ.
    ಆದ್ದರಿಂದ ಅವರ ರಕ್ತವು ನನ್ನ ಬಟ್ಟೆಗಳ ಮೇಲೆ ಸಿಡಿದು, ನನ್ನ ವಸ್ತ್ರಕ್ಕೆ ಮೆತ್ತಿಕೊಂಡಿದೆ;
  tam-2017: நான் தனி ஒருவனாக ஆலையை மிதித்தேன்; மக்களில் ஒருவனும் என்னோடிருந்ததில்லை;
