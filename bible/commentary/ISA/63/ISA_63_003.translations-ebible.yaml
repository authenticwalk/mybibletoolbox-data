    kasuru mae pa Qua poko, gua meke ziṉara sari Qua poko.
  gaz-gaz: “Ani kophaa koo boolla itti wayinii cuunfan keessatti wayinii nan dhidhiite;
    saboota keessaa namni tokko iyyuu na wajjin hin turre. Ani aarii kootiin isaan
    irra dhaabadhee dheekkamsa kootiin gad isaan dhidhiite; dhiigni isaanii wayyaa
    kootti faffacaʼe; wayyaa koo hundas ni faale.
  fra-LSG: J’ai été seul à fouler au pressoir, Et nul homme d’entre les peuples n’était
    avec moi; Je les ai foulés dans ma colère, Je les ai écrasés dans ma fureur; Leur
    sang a jailli sur mes vêtements, Et j’ai souillé tous mes habits.
  gnn-gnn: Ga ŋayi Garraynydja waŋana bitjarra ḻakaraŋala, “Yo, ŋarra yukurrana muŋdhu'‐muŋdhurrunanydja
    ŋunhinha yolŋu'‐yulŋunha dhuwurr‐yätjmirrinhana wal'ŋu, bitjarrana bitjan ŋuli
    yolŋuyu muŋdhu'‐muŋdhun borum rumbal weyika ḻarryunmarama. Ŋarrapi waŋganydhu
    djäma dhuwala bitjarrayinydja, yaka ŋula yolthu guŋga'yurrunanydja ŋarranha. Ŋarra
    mirithina ŋaramurryinanydja ŋuriki yätjmirriwunydja wal'ŋu yolŋu'‐yulŋuwu, bala
    ŋarra muŋdhu'‐muŋdhurrunana binydjitjkuŋalana walalanha marrtjina ŋarrakalay ŋarra
    djalkiriyuna, bala ŋarraku girriny'tja bap‐bapmaranharana ŋuriŋiyinayi gulaŋdhuna
    walalaŋgala.
  yal-yal: Ala naxa, “N kedenna nan yi manpa bogine yibodonma manpa ige badeni siyane
    muxu yo mi yi n fɛma. Nayi, n yi e yidin n ma xɔlɔni, n fitinaxin yi e yibodon,
    e wunla yi xuya n ma dugine ra, e yi gbeeli.
  haw-1868: Ua hahi no wau i kahi kaomi waina, owau wale, Aohe mea o na kanaka pu
    me au. E hehi no wau ia lakou i ko'u ukiuki, E hahahi no wau ia lakou i ko'u inaina.
    E kapipi no ko lakou koko i ko'u mau lole komo, A hoopalahea no wau i ko'u aahu
    a pau.
  arb-NAV: لَقَدْ دُسْتُ الْمِعْصَرَةَ وَحْدِي، وَلَمْ يَكُنْ مَعِي أَحَدٌ مِنَ الشُّعُوبِ.
    قَدْ دُسْتُهُمْ فِي سَخَطِي وَوَطِئْتُهُمْ فِي غَيْظِي، فَتَنَاثَرَ دَمُهُمْ عَلَى
    رِدَائِي وَلَطَخْتُ ثِيَابِي.
  ewe-ewe: “Nye ɖekae fia wain le wainfiaƒe, ame aɖeke metso dukɔwo dome va kpe ɖe
