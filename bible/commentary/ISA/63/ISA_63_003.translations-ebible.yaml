  hbo-hbo: פּוּרָ֣ה ׀ דָּרַ֣כְתִּי לְבַדִּ֗י וּמֵֽעַמִּים֙ אֵֽין־אִ֣ישׁ אִתִּ֔י וְאֶדְרְכֵ֣ם
