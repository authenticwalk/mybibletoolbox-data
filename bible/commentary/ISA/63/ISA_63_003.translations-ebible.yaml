  guj-2017: મેં એકલાએ દ્રાક્ષકુંડમાં દ્રાક્ષ ખૂંદી છે અને લોકોમાંથી કોઈ માણસ મારી
    સાથે નહોતો. મેં મારા રોષમાં તેઓને ખૂંદી અને મારા કોપમાં તેઓને છૂંદી નાખી. તેઓનું
    રક્ત મારા વસ્ત્ર પર છંટાયું અને તેથી મારા તમામ પોશાક પર ડાઘ પડ્યા છે.
  pon-2006A: KAUN-O ketin sapeng, mahsanih, “I tiakpesengehr wehi kan duwehte wahn
    wain, oh sohte me kohdo sewese ie. I tiakirailpeseng nan ei engieng, oh ntahrail
    me reidala ei likou kat.
  por-BRBSL: “Eu pisei no lagar sozinho. Dos povos, ninguém estava comigo. Sim, eu
    os pisei na minha raiva e os espezinhou na minha ira. Seu sangue salpicado em
    minhas peças de vestuário, e manchei todas as minhas roupas.
  cth-cth: Misur paw hah kai kama dueng doeh katin toe. Tami moikapap e thung hoi
    kai koe buet touh hai awm awh hoeh. Bangkongtetpawiteh, lungkhuek laihoi katin
    toe. Lungkhuek lahoi ka coungroe teh, ahnimae a thi ni kaie hni dawk a tâcawn
    sin teh kaie hninaw hah kakhin sak toe.
  twi-twi: “Me nko ara atiatia nsakyiamoa so, na amanaman no mu obiara anka me ho.
    Mitiatia wɔn so wɔ mʼabufuw mu na mimiaa wɔn so wɔ mʼabufuwhyew mu; wɔn mogya
    bɔ petee me ntade mu, maa nkekae yɛɛ mʼadurade nyinaa mu.
  hlt-hlt: Sum khaw kamah bueng long ni ka huelh. Pilnam pakhat khaw kai taengah nuen
    pawh. Ka thintoek ah amih a neet tih ka kosi neh amih ka taelh. A thii loh ka
    himbai a haeh tih ka hnicu he a pum la ka nok.
  tbz-SIM: 'Kuyie nnɑ̀ɑ́ nkɛ tú: N do bo m mɑ́ɑ̀ ndi diyɛtituò kɛ nɑ̀ù, n kɔbɛ kóò
    mɔù í n teennɛ̀, m miɛkɛ kɛɛ̀ do bɛ̀ yɛ̀ kɛ̀ nní mbɛ̀ nɑ̀u kɛ bɛ ũtírí, kɛ̀ bɛ
    yĩ̀ĩ̀ nsɛ̀rì n yɑ̀ɑ̀tì. Kɛ̀ m mùɔti n yɑ̀ɑ̀tì timɔu.'
  msy-2020: “Kɨ uabɨra, kɨ wainɨn ovɨziba dɨkabɨra da mɨrmɨri moghɨn, kantriba dɨkabɨri,
    ezɨ kantrin tamɨn gumazitam nan akurazir puvatɨ. Kɨ men atara bar men anɨngaghe,
    egha bar pamtemɨn me dɨkarazɨ, men ghuziba pura tintinibar asavamaga, nan korotiabagh
    ira dar poke.
  azb-azb: «Üzümsıxanda üzümü tək sıxdım, Yanımda xalqlardan heç kim olmadı. Qəzəb
    içində onları tapdaladım, Qeyzlə təpiyimin altına saldım. Qanları geyimlərimə
    sıçradı, Bütün libaslarımı bulaşdırdım.
  eng-DBY: I have trodden the winepress alone, and of the peoples not a man was with
    me; and I have trodden them in mine anger, and trampled them in my fury; and their
    blood is sprinkled upon my garments, and I have stained all mine apparel.
  hin-2017: “मैंने तो अकेले ही हौद में दाखें रौंदी हैं, और देश के लोगों में से किसी
    ने मेरा साथ नहीं दिया; हाँ, मैंने अपने क्रोध में आकर उन्हें रौंदा और जलकर उन्हें
    लताड़ा; उनके लहू के छींटे मेरे वस्त्रों पर पड़े हैं, इससे मेरा सारा पहरावा धब्बेदार
    हो गया है। (प्रका. 19:15, प्रका. 14:20)
  wol-KYG: «Maa doon dëre tànk, man kenn ci ab dërukaayu reseñ, xeet yépp kenn dërlewu
    ma ci. Sama mer laa leen dëre, samam sànj laa leen dëggaatee, seen deret tis ci
    samay yére, ma taqal sama yére yépp.
  eng-YLT: — 'A wine-press I have trodden by myself, And of the peoples there is no
    one with me, And I tread them in mine anger, And I trample them in my fury, Sprinkled
    is their strength on my garments, And all my clothing I have polluted.
  kne-kne: Kanan Diyos, “Es-esak ay nangigatigatin sin nanasyon ay kaman din iyat
    di manpespes si obas. Magay inmali ay binmadang. In-gatin kos daida gapo sin bonget
    ko et nagolpi din badok ay minansaan din dada da.
  eng-WYC-2017: I alone stamped the press, and of folks, either Gentiles, no man is,
