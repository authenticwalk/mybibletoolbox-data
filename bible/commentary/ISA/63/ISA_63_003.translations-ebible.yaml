  kik-kik: “Niĩ-rĩ, nĩnangĩte kĩhihĩro kĩa ndibei ndĩ nyiki; gũtirĩ mũndũ wa kuuma
    kũrĩ ndũrĩrĩ o na ũmwe twarĩ nake. Ndamakinyĩrĩirie ndĩ na marakara, na ngĩmarangĩrĩria
    thĩ ndĩ na mangʼũrĩ; nayo thakame yao ĩkĩminjũkĩra nguo ciakwa, nacio ciothe ikĩgĩa
    na marooro mayo.
  fra-NCL: — Au pressoir j’ai foulé seul, et, parmi les peuples, personne n’a été
    avec moi. Et je les ai foulés dans ma colère, piétinés dans ma fureur ; le jus
    en a jailli sur mes habits, et j’ai souillé tout mon vêtement.
  cek-AK: Kaimabueng ni misurthaih ka pasawh; mi doeh kai khaeah om ai; palungphuihaih
    hoiah nihcae to ka tit moe, palungphui hoiah nihcae to ka cawh; nihcae ih athii
    mah kai ih kahni tacawn thuih pongah, kai ih kahni loe thim boih boeh.
  cuk-cuk: “An walagwen uva-egured-galugi uva-egurusad, dule-bamalad gwen anba gunai
    gussulid. An-sae-itogedgi an egi annasad. An-urwedgi an maataa imaksad. E-ablis
    an-morgine milesad, degi, bela an-mor ese isgusad.
  uig-CYR: «Мән ялғуз шарап көлчигини чәйлидим; Бар әл-жутлардин һеч ким Мән билән
    биллә болғини йоқ; Мән уларни ғәзивимдә чәйлидим, Қәһримдә уларни дәссивәттим;
    Уларниң қанлири кийим-кечәклирим үстигә чачриди; Мениң пүтүн үстибешим боялди;
  tel-2017: ఒంటరిగా ద్రాక్షగానుగ తొక్కాను. రాజ్యాల్లో ఎవడూ నాతో చేరలేదు. కోపంతో వారిని
    తొక్కాను. ఆగ్రహంతో వారిని అణగదొక్కాను. వారి రక్తం నా బట్టల మీద చిందింది. నా బట్టలన్నీ
    మరకలే.
  hat-BSA: “Mwen te foule nan kivèt diven an sèl, Pami pèp yo, pa t gen moun avè M.
    Anplis, Mwen te foule yo nan kòlè Mwen, e Mwen te mache kraze yo nan kòlè Mwen
    an. Gout san lavi yo te flite sou abiman Mwen e Mwen te tache tout vètman Mwen
    yo.
  kos-kos: LEUM GOD El topuk, “Nga futungya mutunfacl puspis oana grape uh, ac wangin
    mwet tuku kasreyu. Nga fotngolos in kasrkusrak luk, ac srah kaclos tuhnala acn
    nukewa ke nuknuk luk uh.
  hbo-WLC: פּוּרָ֣ה ׀ דָּרַ֣כְתִּי לְבַדִּ֗י וּמֵֽעַמִּים֙ אֵֽין־אִ֣ישׁ אִתִּ֔י וְאֶדְרְכֵ֣ם
    בְּאַפִּ֔י וְאֶרְמְסֵ֖ם בַּחֲמָתִ֑י וְיֵ֤ז נִצְחָם֙ עַל־בְּגָדַ֔י וְכָל־מַלְבּוּשַׁ֖י
    אֶגְאָֽלְתִּי׃
  ibo-ibo: “Azọchaala m ebe ịzọcha mkpụrụ vaịnị, naanị m zọchara ya; o nweghị onye
    sị na mba niile dị iche iche bịa nyere m aka. Azọchara m ha nʼiwe m, zọpịasịakwa
    ha nʼime oke ọnụma m; ọbara ha gbasasịrị nʼuwe m, ma metọsịa uwe m niile.
  ory-ory: “ଆମ୍ଭେ ଏକାକୀ ଦ୍ରାକ୍ଷାମର୍ଦ୍ଦନ କରିଅଛୁ ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଆମ୍ଭ ସଙ୍ଗେ କେହି
    ନ ଥିଲା; ଆମ୍ଭେ ଆପଣା କ୍ରୋଧରେ ସେମାନଙ୍କୁ ଦଳନ କଲୁ ଓ ଆପଣା କୋପରେ ସେମାନଙ୍କୁ ମର୍ଦ୍ଦନ କଲୁ;
    ଏଣୁ ସେମାନଙ୍କ ପ୍ରାଣରକ୍ତର ଛିଟା ଆମ୍ଭ ବସ୍ତ୍ରରେ ପଡ଼ିଲା ଓ ଆମ୍ଭେ ଆପଣାର ପରିହିତ ବସ୍ତ୍ରସବୁ
    ଦାଗଯୁକ୍ତ କରିଅଛୁ।
  chk-chk: “Ngang chök üa puri chon ekewe mwü usun föün irän wain, nge esap wor eman
    a etiei. Üa puriretiu fän ai chou me song. Iwe, üfei meinisin ra tärässük ren
