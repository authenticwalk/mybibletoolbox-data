  sus-A: «ﭑ تَن كٍرٍن بَرَ وَلِ عَلْ مِشِ نَشَن وّنِ بُندُ مَ. سِ يٌ مُ ﭑ مَلِشِ نَ
    وَلِ كُي. ﭑ بَرَ عٍ بٌرٌن ﭑ مَ شْنّ كُي، عٍ وُلِ قَ كَسَن ﭑ مَ دُفِ مَ هَن عَ
    فبٍيلِ سٌي.
  fra-SBL: « J'ai foulé seul le pressoir. Parmi les peuples, personne n'était avec
    moi. Oui, je les ai piétinés dans ma colère et je les ai piétinés dans ma colère.
