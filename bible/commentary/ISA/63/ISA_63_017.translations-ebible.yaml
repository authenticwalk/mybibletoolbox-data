  urd-GVH: ऐ रब, तू हमें अपनी राहों से क्यों भटकने देता है? तूने हमारे दिलों को इतना
    सख़्त क्यों कर दिया कि हम तेरा ख़ौफ़ नहीं मान सकते? हमारी ख़ातिर वापस आ! क्योंकि
    हम तेरे ख़ादिम, तेरी मौरूसी मिलकियत के क़बीले हैं।
  rug-rug: Zihova, na vea, ke va taliri va seu gami Goi koasa Mua siraṉa meke va ṉirai
    Goi sari bulo mami pude lopu pamaṉa Nigo? Pule mae, pa laedi ri na Mua nabulu,
    sari puku butubutu sapu tago soti Agoi.
  gaz-gaz: Yaa Waaqayyo, ati maaliif akka nu karaa kee irraa badnuu fi akka garaan
    keenya jabaatee nu si sodaachuu didnu nu goota? Sababii garboota kee, gosoota
    handhuuraa kee taʼaniitiif jedhii deebiʼi.
  fra-LSG: Pourquoi, ô Éternel, nous fais-tu errer loin de tes voies, Et endurcis-tu
    notre cœur contre ta crainte? Reviens, pour l’amour de tes serviteurs, Des tribus
    de ton héritage!
  gnn-gnn: Garray, nhäku warray ŋanapurrunydja dhuwala gatjpaḻ'yurruna ŋulaŋuru nhokalanydja
    gatjaḻŋuru? Ŋanapurru bilyurruna ŋanapurruŋgalaynha gatjaḻlili. Nhäku warray nhe
    ŋanapurrunha gonha'yurrunanydja, ga ŋayaŋunydja ŋanapurrunha ḏälkuŋala? Garray
    roŋiyiyana lili ŋanapurruŋgala; guŋga'yurrana ŋanapurrunha, liŋgu nhenydja dhuwala
    God ŋanapurruŋguway yana, ga ŋanapurrunydja nhuŋuway dhulŋuŋu.
  yal-yal: Nanfera Alatala, i nxu makuyama i ya kiraan na, i nxu bɔɲɛni xɔdɔxɔ alogo
    nxu nama gaxu i yɛɛ ra? I mɔn xa fa i ya walikɛne fe ra, i kɛɛ bɔnsɔnna fe ra.
  haw-1868: E Iehova, no ke aha la oe i hooauwana ia makou mai kou mau aoao aku? A
    ua hoopaakiki hoi i ko makou naau, i makau ole aku ai ia oe? E hoi mai oe, no
    kau mau kauwa, A no na ohana o kou hooilina.
  arb-NAV: لِمَاذَا يَا رَبُّ تَرَكْتَنَا نَضِلُّ عَنْ طُرُقِكَ وَقَسَّيْتَ قُلُوبَنَا
    حَتَّى لَمْ نَعُدْ نَتَّقِيكَ؟ ارْجِعْ إِلَيْنَا مِنْ أَجْلِ عَبِيدِكَ، أَسْبَاطِ
    مِيرَاثِكَ.
  ewe-ewe: O! Yehowa, nu ka ta nèna míetra tso wò mɔwo dzi hesẽ míaƒe dziwo me, be
    míede bubu ŋu wò o? Gatrɔ va le wò dɔla siwo nye to siwo nye wò domenyinuwo la
    ta.
  eng-LEE: Why hast thou let us go astray, O Lord, from thy ways, suffered our heart
    to be hardened against thy fear? Return for the sake of thy servants, the tribes
    of thy heritage.
  asm-FB: হে যিহোৱা, তুমি তোমাৰ পথৰ পৰা আমাক কিয় অপথে লৈ গৈছা? আৰু তোমাৰ অবাধ্য হবলৈ
    আমাৰ মন কিয় কঠিন কৰিছা? তোমাৰ দাসবোৰৰ, তোমাৰ আধিপত্যৰ জাতিবিলাকৰ কাৰণে উভটি আহাঁ।
  sus-A: مُنقٍ رَ عِ عَ نِيَمَ، مُشُ شَ عِ شَ كِرَ رَبّحِن؟ مُنقٍ رَ عِ مُشُ بْحّ
    شْرْشْمَ هَن مُشُ شَ سُسَ عِ رَ؟ مُشُ مَرِفِ، عِ شَ مُشُ رَفبِلٍن عِ شَ يَرَفَاشُي
    كُي.
  fra-SBL: O Yahvé, pourquoi nous fais-tu errer loin de tes voies ? et endurcir notre
    cœur face à ta crainte ? Reviens pour le bien de tes serviteurs, les tribus de
    votre héritage.
  hbo-hbo: לָ֣מָּה תַתְעֵ֤נוּ יְהוָה֙ מִדְּרָכֶ֔יךָ תַּקְשִׁ֥יחַ לִבֵּ֖נוּ מִיִּרְאָתֶ֑ךָ
    שׁ֚וּב לְמַ֣עַן עֲבָדֶ֔יךָ שִׁבְטֵ֖י נַחֲלָתֶֽךָ׃
  kik-kik: Atĩrĩrĩ, Wee Jehova, nĩ kĩĩ gĩtũmaga ũtũrekererie tuume njĩra-inĩ ciaku,
    na ũkoomia ngoro ciitũ nĩguo twage gũgũtĩĩa? Garũrũka nĩ ũndũ wa ndungata ciaku,
    o mĩhĩrĩga ĩyo ĩtuĩkĩte igai rĩaku.
  fra-NCL: Pourquoi, ô Yahweh, nous feriez-vous errer loin de vos voies, endurciriez-vous
    notre cœur contre votre crainte ? Revenez, pour l’amour de vos serviteurs, et
    des tribus de votre héritage !
  cek-AK: Aw Angraeng, tipongah kaicae hae na loklam hoiah nam khraengsak moe, nang
    zithaih tawnh han ai ah kaicae ih palungthin hae nam taksak loe? Na tamnanawk
    hoi nang ih qawktoep acaengnawk khaeah amlaem let ah.
  cuk-cuk: Bab-Jehová, ¿ibiga be-igargi banguega be anmar-imake? Bab-Jehová, ¿ibiga
    be, mer be-dobgumalaga, anmar-gwage-dutusur imake? Be-maigan-sabed-ulale, be gannar
    dage. Be-dulamar-danar-danar-bukwad-sabed-ulale, be gannar dage.
  uig-CYR: И Пәрвәрдигар, немишкә бизни йоллириңдин аздурғансән? Немишкә Өзүңдин қорқуштин
    яндуруп көңлимизни таш қилғансән?! Қуллириң үчүн, Өз мирасиң болған қәбилиләр
    үчүн, Йенимизға йенип кәлгәйсән!
  tel-2017: యెహోవా, నీ విధానాలనుంచి మమ్మల్ని తప్పిస్తున్నావెందుకు? మాకు నీ పట్ల భయభక్తులు
    ఉండకుండా మా హృదయాలను ఎందుకు కఠినపరుస్తున్నావు? నీ సేవకుల కోసం నీ సొత్తుగా ఉన్న
    గోత్రాలకోసం తిరిగి రా.
  hat-BSA: Poukisa, O SENYÈ, Ou fè nou egare kite chemen Ou yo? E te fè kè nou di
    pou nou pa gen lakrent Ou? Pou koz sèvitè Ou yo, tribi a eritaj Ou yo, retounen.
  kos-kos: Efu ku kom lela kut in kuhfla liki inkanek lom? Efu ku kom akupaye nunak
    lasr pwanang kut forla liki kom? Foloko ke sripalos su kulansupwekom, ac ke sripen
    mwet su nuna ma lom emeet me.
  hbo-WLC: לָ֣מָּה תַתְעֵ֤נוּ יְהוָה֙ מִדְּרָכֶ֔יךָ תַּקְשִׁ֥יחַ לִבֵּ֖נוּ מִיִּרְאָתֶ֑ךָ
    שׁ֚וּב לְמַ֣עַן עֲבָדֶ֔יךָ שִׁבְטֵ֖י נַחֲלָתֶֽךָ׃
  ibo-ibo: Onyenwe anyị, gịnị mere i ji na-eme ka anyị si nʼụzọ gị kpafuo na-eme ka
    obi anyị sie ike otu a, na anyị adịghị atụ egwu gị? Lọghachi nʼihi ndị ohu gị,
    nʼihi ebo ndị ahụ bụ ihe nketa gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କୁ ତୁମ୍ଭ ପଥରୁ କାହିଁକି ଭ୍ରାନ୍ତ କରାଉଅଛ ଓ ତୁମ୍ଭକୁ ଭୟ
    କରିବା ପ୍ରତି ଆମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣକୁ କଠିନ କରାଉଅଛ? ଆପଣା ଦାସମାନଙ୍କର, ଆପଣା ଅଧିକାର ସ୍ୱରୂପ
    ଗୋଷ୍ଠୀଗଣର ସକାଶୁ ଫେର।
  chk-chk: Äm Samol mi Lapalap, pwota ka mwüt ngenikem pwe aia tok seni om al kana,
    pwota ka atipeföreakem pwe aisap chüen niueituk? Kopwe liwinto fän iten noum kewe
    chon angang, ekewe ainang ka ainangeniir.
  rop-rop: Wotfo yubin larram melabat gowei brom yu, YAWEI? En wotfo yubin larram
    melabat nomo duwit langa yu? Melabat wandim yu blanga tjeinjim yu main. Dumaji
    melabat yu ronwan wekinmen, en yu ronwan pipul olabat du.
  ukr-1871: Про що, Господи, допустив ти се на нас, щоб з путя твого ми збились, щоб
    закаменїло серце наше й перестало тебе боятись? Обернися ж задля слуг твоїх, задля
    поколїнь наслїддя твого.
  deu-1951: Warum willst du uns, HERR, abirren lassen von deinen Wegen und unser Herz
    verstocken, daß wir dich nicht fürchten? Kehre wieder, um deiner Knechte willen,
    wegen der Stämme deines Erbteils!
  eng-JPS: O LORD, why dost Thou make us to err from Thy ways, and hardenest our heart
    from Thy fear? Return for Thy servants' sake, the tribes of Thine inheritance.
  srp-1865: Zašto si nam dao da zaðemo, Gospode, s putova tvojih? da nam otvrdne srce
    da te se ne bojimo? Vrati se radi sluga svojih, radi plemena našljedstva svojega.
  lug-lug: Ayi Mukama Katonda, lwaki otuleka ne tuva ku makubo go, n’okakanyaza omutima
    gwaffe, ne tutakutya? Komawo olw’obulungi bw’abaddu bo amawanga g’omugabo gwo.
  heb-heb: למה תתענו יהוה מדרכיך תקשיח לבנו מיראתך שוב למען עבדיך שבטי נחלתך׃
  ben-IRV: হে সদাপ্রভু, তোমার পথ ছেড়ে কেন আমাদের ভ্রান্ত হতে দিচ্ছ এবং যেন আমরা তোমার
    বাধ্য না হই তাই আমাদের হৃদয়কে কেন কঠিন করছ? তোমার দাসদের জন্য এবং যে গোষ্ঠীগুলো
    তোমার অধিকার তাদের জন্য ফিরে এস।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪਣਿਆਂ ਰਾਹਾਂ ਤੋਂ ਸਾਨੂੰ ਕਿਉਂ ਭਟਕਣ ਦਿੱਤਾ? ਤੂੰ ਸਾਡੇ ਦਿਲਾਂ ਨੂੰ
    ਤੇਰਾ ਡਰ ਮੰਨਣ ਤੋਂ ਕਿਉਂ ਕਠੋਰ ਹੋਣ ਦਿੱਤਾ? ਆਪਣੇ ਦਾਸਾਂ, ਆਪਣੇ ਨਿੱਜ ਭਾਗ ਦੇ ਗੋਤਾਂ ਦੀ ਖ਼ਾਤਰ
    ਮੁੜ ਆ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏လမ်း မှ အကျွန်ုပ် တို့ကို အဘယ်ကြောင့် လွှဲ စေတော်မူသနည်း။
    ကိုယ်တော်ကိုမကြောက်ရွံ့မည်အကြောင်း၊ အကျွန်ုပ် တို့၏ စိတ်နှလုံး ကိုအဘယ်ကြောင့်
    ခိုင်မာ စေတော်မူသနည်း။ ကိုယ်တော် ၏ ကျွန်တို့အတွက်၊ အမွေ တော်ဖြစ်သောအနွှယ် တို့အတွက်
    ပြန်လာ တော်မူပါ။
  hmo-hmo: Badina dahaka oiemu dala dekena amo oi ese ai oi hakaua kerere? Badina
    dahaka aiemai lalona oi ha-aukaia noho, vadaeni ai ese oi dekena amo ai raka siri?
    Mani oi giroa mai ai dekenai. Oiemu hesiai gaukara idia karaia noho taudia, bona
    oiemu taudia korikori dainai, mani do oi giroa mai.
  urd-urd: ऐ ख़ुदावन्द, तूने हम को अपनी राहों से क्यूँ गुमराह किया, और हमारे दिलों
    को सख़्त किया कि तुझ से न डरें? अपने बन्दों की ख़ातिर अपनी मीरास के क़बाइल की
    ख़ातिर बाज़ आ।
  rus-SYN: Для чего, Господи, Ты попустил нам совратиться с путей Твоих, ожесточиться
    сердцу нашему, чтобы не бояться Тебя? обратись ради рабов Твоих, ради колен наследия
    Твоего.
  bqc-SIM: Dii, bↄ́yãi ń tò wa zã n zɛ́wai? Àkɛa n wá swã́ gbãakũ̀, ↄ̃ wá
    n vĩa vĩo ni? Ɛa su wápi n zↄ̀blenaↄwa, gbɛ̃́ pↄ́ ń sɛ̀ buiↄn wá ũ.
  tcz-CHONGTHU: Pakai, iti danna na lampia konna kihei mang dinga neiphal jengu hitam?
    Ipi dinga Nangma kagin louna dinguva louchalna lungthim neipeh’u hitam? Hung kilehei
    kitnin lang chule nei pan piuvin, ajeh iham itileh keiho na lhachate kahiuvin,
    nangman na deilhen phunga mite kahiuve.
  mar-mar: परमेश्वरा, तू आम्हास तुझ्यापासून मार्गातून का बहकू देतोस आणि तुझ्या आज्ञा
    न पाळाव्यात म्हणून तू आमचे हृदये कठीण का करतोस? तुझ्या सेवकाकरिता परत ये, जे तुझ्या
    वतनाचे वंश आहेत.
  qub-qub: Tayta Dios, ¿imanirtaj camacächishcanqui munashayquita ruraycashäpita gongaycärinäpäga?
    ¿Imanirtaj manana rispitanäpaj shongöcunatapis jucnöman ticrachishcanqui? Acrashayqui
    runacuna caycaptëga, sirbishojniqui runacuna caycaptëga cuyapämashpayqui yanapaycamay
    ari.
  hat-hat: Poukisa atò ou kite nou pèdi chemen ou te mete devan nou an, ou kite nou
    lage kò nou nan raje? Poukisa ou kite nou fè tèt di, ou kite nou pèdi krentif
    nou te gen pou ou a? Tanpri, tounen vin jwenn nou non, poutèt moun k'ap sèvi ou
    yo, poutèt pèp ki toujou moun pa ou la!
  eng-BSB: Why, O LORD, do You make us stray from Your ways and harden our hearts
    from fearing You? Return, for the sake of Your servants, the tribes of Your heritage.
  eng-WEBPB: O LORD, why do you make us wander from your ways, and harden our heart
    from your fear? Return for your servants’ sake, the tribes of your inheritance.
  kbq-kbq: Ra Anumzamoka na'a higenka tatranketa kagri kana novaririta, tagu'a kafana
    erinegita, kagrira korora huganteta kagorga nomanune? Hagi nagri eri'za vahe mani'neta,
    Nagri naganofi mani'nazema hanunka, rukrahe hunka tagritega ete eno.
  nhe-BL: TOTECO, ¿para tlen titechcahuilijtoc ma tijcahuaca moojhui? ¿Para tlen titechcahuilijtoc
    tijpiyase tetic toyolo para ma ax timitzimacasica? Ximocuepa sampa huan xitechpalehuiqui
    pampa nochi tojuanti tlen timotlatequipanojcahua huan timoaxcahua, tlahuel timitztemohuaj.
  gub-BL: O Tupàn, màràzàwe tuwe uremupiaw kar nerape wi. Màràzàwe tuwe eremuàtà urepy'a
    newe urekyze re uremupytu'u kar pà. Ezewyr urewe nehe, o Tupàn, ta'e uruiko neremiruze'eg
    romo ure xe. Uruiko teko neremixamixak kwer romo ure.
  eng-DRA: 'Why hast thou made us to err, O Lord, from thy ways: why hast thou hardened
    our heart, that we should not fear thee? return for the sake of thy servants,
    the tribes of thy inheritance.'
