verse: ISA.063.017
translations:
  mal-C: യഹോവേ, ഞങ്ങൾ അവിടത്തെ വഴിവിട്ടു തെറ്റിപ്പോകാൻ ഇടയാക്കിയതും അങ്ങയെ ആദരിക്കാതവണ്ണം
    ഞങ്ങളുടെ ഹൃദയങ്ങൾ കഠിനമാക്കിയതും എന്തുകൊണ്ട്? അങ്ങയുടെ അവകാശമായ ഗോത്രങ്ങൾക്കുവേണ്ടി
    അങ്ങയുടെ ദാസന്മാർ നിമിത്തം, മടങ്ങിവരണമേ.
  deu-TKW: Warum lässest du, Jahwe, uns abirren von deinen Wegen, lässest unser Herz
    sich verstocken, daß es dich nicht mehr fürchte? Kehre wieder um deiner Knechte,
    um der Stämme willen, die dein Besitztum sind!
  lin-lin: Yawe, mpo na nini kotika biso koyengayenga mosika ya nzela na Yo ? Mpo
    na nini kokomisa mitema na biso makasi mpo ete totosa Yo te ? Zongisa motema sima
    mpo na bolamu ya basali na Yo, mabota ya libula na Yo !
  eng-LSV: Why cause us to wander, O YHWH, from Your ways? You harden our heart from
    Your fear, || Turn back for Your servants’ sake, || The tribes of Your inheritance.
  eng-GNV: O Lord, why hast thou made vs to erre from thy wayes? and hardened our
    heart from thy feare? Returne for thy seruants sake, and for the tribes of thine
    inheritance.
  eng-WEBSTER: O LORD, why hast thou made us to err from thy ways, and hardened our
    heart from thy fear? Return for thy servants' sake, the tribes of thy inheritance.
  nhw-BL: TOTECO, ¿para tlen techcahuilijtoc ma tijcahuaca moojhui? ¿Para tlen techcahuilijtoc
    tijpiyase tetic toyolo para ma amo timitzimacasica? Ximocuepa sempa huan techpalehuiqui
    pampa nochi tojuanti catli timotequipanojcahua huan timoaxcahua, tlahuel timitztemohuaj.
  swh-ONEN: Ee Bwana, kwa nini unatuacha twende mbali na njia zako, na kuifanya mioyo
    yetu migumu hata hatukukuheshimu? Rudi kwa ajili ya watumishi wako, yale makabila
    ambayo ni urithi wako.
  bba-bba: Yinni Gusunɔ, mbɑn sɔ̃nɑ ɑ derɑ sɑ kɑ wunɛn swɛɛ tondɑ, mɑ bɛsɛn ɡɔ̃rusu
    bɔbiɑ, sɑ ǹ mɑɑ nun nɑsie. A wurɑmɑ bɛsɛn kĩrun sɔ̃ bɛsɛ be sɑ nun sɑ̃ɑmɔ. Sɑ
    sɑ̃ɑwɑ wunɛɡibu sɑɑ yellun di.
  eng-KJVCPB: O Lord, why hast thou made us to err from thy ways, And hardened our
    heart from thy fear? Return for thy servants’ sake, The tribes of thine inheritance.
  luo-luo: Yaye Jehova Nyasaye, angʼo momiyo wachandore e yoregi kendo chunywa pek
    ma ok wanyal chiwo luor ne in? Yie iduog irwa nikech wan jotichni, oganda ma gin
    girkeni mari.
  meu-meu: Iehova e, dahaka dainai emu dala ai o hakereremaimu, bona lalomai o ha-aukadiamu,
    bena asia gari henimumu? Emu hesiai taudia, oi dihimu besena, daidiai ba lou mai.
  npi-ULB: हे परमप्रभु, हामीलाई किन तपाईंको मार्गहरूबाट तर्कने र हाम्रा हृदयहरूलाई
    कठोर पार्ने बनाउनुहुन्छ, यसैले हामीले तपाईंका आज्ञा पालन गर्दैनौं? तपाईंको सेवक,
    तपाईंको उत्तराधिकारका कुलहरूका निम्‍ति फर्कनुहोस् ।
  yor-yor: Èéṣe Olúwa tí o fi jẹ́ kí a ṣáko kúrò ní ojú ọ̀nà rẹ tí o sì ṣé àyà wa
    le tó bẹ́ẹ̀ tí àwa kò fi bọ̀wọ̀ fún ọ? Padà nítorí àwọn ìránṣẹ́ rẹ, àwọn ẹ̀yà
    tí ṣe ogún ìní rẹ.
  pes-OPCB: خداوندا، چرا گذاشتی از راههای تو منحرف شویم؟ چرا دلهایی سخت به ما دادی
    تا از تو نترسیم؟ به خاطر بندگانت بازگرد! به خاطر قومت بازگرد!
  tgl-ULB: Yahweh, bakit mo kami hinayaang maligaw mula sa iyong mga landas at tumigas
    ang aming mga puso kaya hindi ka na namin sinusunod? Bumalik ka para sa kapakanan
    ng iyong mga lingkod, ang mga lipi ng iyong pamana.
  hui-hui: Anduane Homogo-o irane aginaga ina lulu yu ibagabu holoma̱ya yu waho kebe.
    Iname í̠ erembira ngialu í̠naga andaneha haabo nahe holoma̱ya irane aginaga i̱nanaga
    bu miniha mo giambe ho ngeledebe. Ai í̠naga biabe biahaga kamaru mitangi halu
    ina í̠ninaga wali agaliore holoma̱ya dabariruni mitangi bialu ina kamagoha lone
    hole dai bibe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​အား​အ​ဘယ်​ကြောင့်​ကိုယ်​တော် ရှင်​၏​တ​ရား​လမ်း​မှ​လွှဲ​ရှောင်​သွား​စေ​တော်​မူ
    ပါ​သ​နည်း၊ အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​တို့ အား​ခေါင်း​မာ​စေ​လျက် ကိုယ်​တော်​ရှင်​ထံ​မှ​ရှောင်
    လွှဲ​စေ​ပါ​သ​နည်း။ ကိုယ်​တော်​ရှင်​အား​ကိုး​ကွယ် သူ​တို့​ကို​ထောက်​ထား​သ​ဖြင့်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​ထာ​ဝ​စဉ်​ပိုင်​သ​တော်​မူ​သည့် လူ​မျိုး​တော်​အား​ထောက်​ထား​သ​ဖြင့်​လည်း
    ကောင်း ပြန်​လည်​ကြွ​လာ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་ངེད་རྣམས་ལོག་ལམ་དུ་འགྲོ་བར་གནང་སྟེ།
    ཁྱེད་ཀྱི་ལམ་དང་འབྲལ་དུ་བཅུག་གམ། ཡང་ངེད་ཅག་གི་བློ་གྱོང་པོར་བྱས་ཤིང་ཁྱེད་ལ་མི་གུས་མི་འཇིགས་པར་མཛད་པ་ཅི་ཡིན་ནམ།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་དང་། ནོར་སྐལ་གྱི་ཚོ་ཁག་སོ་སོའི་ཕྱིར་དུ་ཁྱེད་ཉིད་ཚུར་འཁོར་བར་མཛོད།
  sna-sna: Haiwa Jehovha, munotiregereiko tichidzungaira, kubva panzira dzenyu muchiomesa
    mwoyo yedu kuti tirege kukutyai? Dzokai nokuda kwavaranda venyu, iwo marudzi enhaka
    yenyu.
  spa-BLM: Oh, Yahvé, ¿por qué nos haces desviarnos de tus caminos? y endurecer nuestro
    corazón por tu miedo? Regresa por el bien de tus sirvientes, las tribus de su
    herencia.
  cac-cac: Mamin ¿tas yuj tzon̈ ic'canel d'a yol a b'e, tzac'an pitb'oquel co pensar
    yic man̈xa elc'och d'ayon̈? Ac'xi a vach'c'olal d'ayon̈ a checab' on̈ tic, a on̈
    yin̈tilal on̈ can eb' a chon̈ab' to icn̈ej yaji.
  swh-ULB: Yahwe, kwa nini unatufanya tangetange na kuifanya mioyo yetu kuwa migumu,
    hivyo hatukukuheshimu wewe? Rudi kwa niaba ya watumishi wako, kabila la urithi
    wako.
  bel-bel: Навошта, Госпадзе, Ты дапусьціў нам зьбіцца з дарог Тваіх, зжарсьцьвець
    сэрцу нашаму, каб не баяцца Цябе? Зьвярніся дзеля рабоў Тваіх, дзеля родаў спадчыны
    Тваёй.
  deu-ELBBK: Warum, HERR, lässt du uns von deinen Wegen abirren, verhärtest unser
    Herz, dass wir dich nicht fürchten? Kehre zurück um deiner Knechte willen, der
    Stämme deines Erbteils!
  mbb-OT: Nengazen, maan is idtuǥut nu he mekesuwey key ziyà te menge paaǥi nu? Maan
    is ibpemezesen nu is gehinawa zey, he tenged kayi naawà is kedtahud dey kenikew?
    Seǥipaa key en maan kenikew, su menge suluǥuen key kenikew wey ǥaked key kenikew.
  mal-2015: യഹോവേ, നീ ഞങ്ങളെ നിന്റെ വഴി വിട്ടു തെറ്റുമാറാക്കുന്നതും നിന്നെ ഭയപ്പെടാതവണ്ണം
    ഞങ്ങളുടെ ഹൃദയത്തെ കഠിനമാക്കുന്നതും എന്തു? നിന്റെ അവകാശഗോത്രങ്ങളായ നിന്റെ ദാസന്മാർനിമിത്തം
    മടങ്ങിവരേണമേ.
  gup-gup: Nawu Yawey, njalekenh ngudda yiman kanmunkewe bu ngarribawon manbolh ke.
    Mak njalekenh bu ngudda yiman kankangerayekwon ba bu minj ngundimarneboddan? Mah!
    Yimdurnden kore ngad dja kanbidyikarrmen ngad nawu ngundimarnedurrkmirri, ngad
    djal ngudda ke bininj bu kunkare dja mak bolkkime.
  rmc-rmc: Soske amen, RAJEJA, odcirdes tire dromendar a zoraľares amare jile, hoj
    tutar te na daras? Visar tut pale ke amende, bo amen sam tire služobňika, tiro
    ďeďictvos, o manuša andral tire kmeňi.
  pes-OPV: پس‌ای خداوند ما را از طریق های خود چرا گمراه ساختی و دلهای ما را سخت گردانیدی
    تا از تونترسیم. به‌خاطر بندگانت و اسباط میراث خودرجعت نما.
  ron-1924: Пентру че, Доамне, не лашь сэ рэтэчим де ла кэиле Тале ши не ымпетрешть
    инима ка сэ ну не темем де Тине? Ынтоарче-Те, дин драгосте пентру робий Тэй, пентру
    семинцииле моштенирий Тале!
  ben-OBCV: হে সদাপ্রভু, কেন তুমি তোমার পথ ছেড়ে আমাদের যেতে দিচ্ছ? কেন তোমার হৃদয়
    কঠিন করছ, যেন আমরা তোমাকে সম্ভ্রম না করি? তুমি ফিরে এসো তোমার দাসদের অনুরোধে,
    তোমার অধিকারস্বরূপ গোষ্ঠীসমূহের কারণে।
  som-som: Rabbiyow, bal maxaad nooga dhigtay inaannu jidkaaga ka qaldanno, maxaadse
    qalbigayaga u qallafisay si aannan kaaga cabsan? U soo noqo addoommadaada aawadood
    iyo qabiilooyinkii dhaxalkaaga aawadood?
  lat-VUC: Quare errare nos fecisti, Domine, de viis tuis; indurasti cor nostrum ne
    timeremus te? Convertere propter servos tuos, tribus hæreditatis tuæ.
  eng-ASVBT: O Jehovah, why dost thou make us to err from thy ways, and hardenest
    our heart from thy fear? Return for thy servants’ sake, the tribes of thine inheritance.
  ita-1885: Perchè, o Signore, ci hai traviati dalle tue vie, ed hai indurato il cuor
    nostro, per non temerti? Rivolgiti, per amor de' tuoi servitori, delle tribù della
    tua eredità.
  eng-LXXUP: Why hast thou caused us to err, O Lord, from thy way? and hast hardened
    our hearts, that we should not fear thee? Return for thy servants’ sake, for the
    sake of the tribes of thine inheritance,
  eng-ULB: Yahweh, why do you make us wander from your ways and harden our hearts,
    so we do not obey you? Return for your servants' sake, the tribes of your inheritance.
  spa-VBL: Señor, ¿por qué nos haces desviarnos de tus caminos y nos obstinas para
    que no te respetemos? Vuelve a nosotros por el bien de tus siervos, las tribus
    que te pertenecen.
  fra-_FOB: Pourquoi, ô Éternel, nous fais-tu égarer hors de tes voies, et endurcis-tu
    notre cœur pour ne pas te craindre? Reviens, en faveur de tes serviteurs, des
    tribus de ton héritage!
  mal-mal: യഹോവേ, നീ ഞങ്ങളെ നിന്റെ വഴി വിട്ടു തെറ്റുമാറാക്കുന്നതും നിന്നെ ഭയപ്പെടാത്തവിധം
    ഞങ്ങളുടെ ഹൃദയത്തെ കഠിനമാക്കുന്നതും എന്ത്? നിന്റെ അവകാശഗോത്രങ്ങളായ നിന്റെ ദാസന്മാർനിമിത്തം
    മടങ്ങിവരേണമേ.
  urd-GVR: Ai Rab, tū hameṅ apnī rāhoṅ se kyoṅ bhaṭakne detā hai? Tū ne hamāre diloṅ
    ko itnā saḳht kyoṅ kar diyā ki ham terā ḳhauf nahīṅ mān sakte? Hamārī ḳhātir wāpas
    ā! Kyoṅki ham tere ḳhādim, terī maurūsī milkiyat ke qabīle haiṅ.
  suz-BL: परमप्रभु यावे, गे मारदे आंइ कली इन लां रे हेंथे गाक्‍चा गेकी। गे मारदे आंइ
    कली इन कली मान पा महिंब दुम्‍चा कली आंइ थुं खकटा सेल्‍नी? गे इन गेय पाइब आन पर्बम
    नु इन जात ङा मुर आन पर्बम लेतीन। यसैया ५७:१७
  eng-NOY: Why, O Jehovah, dost thou suffer us to wander from thy ways, And harden
    our hearts against thy fear? Return, for thy servants' sake, The tribes of thine
    inheritance!
  ita-1927: O Eterno, perché ci fai errare lungi dalla tue vie, e induri il nostro
    cuore perché non ti tema? Ritorna, per amor dei tuoi servi, delle tribù della
    tua eredità!
  ckb-ckb: ئەی یەزدان، بۆچی لە ڕێگاکانی خۆت وێڵت کردین، بۆچی دڵت ڕەق کردین هەتا لێت
    نەترسین؟ بگەڕێوە لە پێناو خزمەتکارەکانت، هۆزەکانی میراتەکەت.
  eng-BBE: O Lord, why do you send us wandering from your ways, making our hearts
    hard, so that we have no fear of you? Come back, because of your servants, the
    tribes of your heritage.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಏಕೆ ನಮ್ಮನ್ನು ನಿಮ್ಮ ಮಾರ್ಗಗಳಿಂದ ತಪ್ಪಿಹೋಗುವಂತೆ ಅನುಮತಿಸಿದ್ದೀರಿ?
    ಏಕೆ ನಮ್ಮ ಹೃದಯವನ್ನು ನಿಮಗೆ ಭಯಪಡದ ಹಾಗೆ ಕಠಿಣ ಮಾಡಿದ್ದೀರಿ? ನಿಮ್ಮ ಸೇವಕರಿಗೋಸ್ಕರವೂ, ನಿಮ್ಮ
    ಬಾಧ್ಯರಾಗಿರುವ ಗೋತ್ರಗಳ ನಿಮಿತ್ತ ನೀವು ಹಿಂದಿರುಗಿರಿ.
  tam-2017: யெகோவாவே, நீர் எங்களை உம்முடைய வழிகளைவிட்டுத் தப்பிப்போகச்செய்து, எங்கள்
    இருதயத்தை உமக்குப் பயப்படாதபடிக்கு ஏன் கடினப்படுத்தவேண்டும்? உம்முடைய ஊழியக்காரரினிமித்தமும்,
    உமக்குச் சொந்தமான கோத்திரங்களினிமித்தமும் திரும்பியருளும்.
  spa-RV-1909: ¿Por qué, oh Jehová, nos has hecho errar de tus caminos, y endureciste
    nuestro corazón á tu temor? Vuélvete por amor de tus siervos, por las tribus de
    tu heredad.
  ron-BTF: DOAMNE, de ce ne-ai făcut să rătăcim de la căile tale şi ne-ai împietrit
    inima de la frica de tine? Întoarce, de dragul servitorului tău, triburile moştenirii
    tale.
  eng-WEBP: O LORD, why do you make us wander from your ways, and harden our heart
    from your fear? Return for your servants’ sake, the tribes of your inheritance.
  eng-FBV: Lord, why do you make us wander from your ways, and make us stubborn so
    we don't respect you? Come back to us for the sake of your servants, the tribes
    that belong to you.
  nld-1939: Waarom, Jahweh, hebt Gij ons van uw wegen laten verdwalen, Ons hart afgestompt,
    om U niet te vrezen? Ach, Heer, keer terug omwille van uw dienaars, Terwille van
    de stammen, die uw erfdeel zijn.
  nch-BL: TOTECO, ¿para ten techcahuilijtoc ma tijcahuaca moojhui? ¿Para ten techcahuilijtoc
    tijpiyase tetic toyolo para ma amo timitzimacasica? Xihuala sempa huan techpalehuiqui
    pampa nochi tojuanti cati timotequipanojcahua huan timoaxcahua, tahuel timitztemohuaj.
  vie-1934: Hỡi Đức Giê-hô-va, sao để chúng tôi lầm lạc xa đường Ngài? sao để lòng
    chúng tôi cứng cỏi đến nỗi chẳng kính sợ Ngài? Xin hãy vì cớ các tôi tớ Ngài và
    các chi phái của cơ nghiệp Ngài mà trở lại!
  hin-CV: हे याहवेह आपने क्यों हमें आपके मार्गों से भटक जाने के लिए छोड़ दिया हैं,
    आप क्यों हमारे दिल को कठोर हो जाने देते हैं कि हम आपका भय नहीं मानते? अपने दास
    के लिए लौट आइए, जो आप ही की निज प्रजा है.
