verse: ISA.063.007
translations:
  mal-C: അവിടത്തെ കരുണയ്ക്കും അനവധിയായ ദയാവായ്പിനും അനുസൃതമായി, യഹോവ നമുക്കുവേണ്ടി
    ചെയ്ത എല്ലാറ്റിനും— അതേ, അവിടന്ന് ഇസ്രായേലിനുവേണ്ടി ചെയ്ത അനവധി നന്മകൾക്കുമായി
    ഞാൻ യഹോവയുടെ ദയാവായ്പിനെക്കുറിച്ചും അവിടത്തെ സ്തുത്യർഹമായ കൃത്യങ്ങളെക്കുറിച്ചും
    പ്രസ്താവിക്കും.
  deu-TKW: Die Gnadenerweisungen Jahwes will ich preisen, die Ruhmestaten Jahwes,
    entsprechend alle dem, was uns Jahwe erwiesen hat, und die vielfältige Güte gegen
    das Haus Israels, die er ihnen erwiesen hat gemäß seiner Barmherzigkeit und der
    Fülle seiner Gnaden,
  lin-lin: Nakotatola boboto ya Yawe, nakosanzola Ye mpo na misala na Ye, kolanda
    nyonso oyo Yawe asalaki mpo na biso ; solo, asalelaki libota ya Isalaele makambo
    ebele ya kitoko kolanda boboto mpe bolingo na Ye ya monene.
  eng-LSV: I make mention of the kind acts of YHWH, || The praises of YHWH, || According
    to all that YHWH has done for us, || And the abundance of the goodness to the
    house of Israel, || That He has done for them, || According to His mercies, ||
    And according to the abundance of His kind acts.
  eng-GNV: I wil remember the mercies of the Lord and the prayses of the Lord according
    vnto all that the Lord hath giuen vs, and for the great goodnesse toward the house
    of Israel, which hee hath giuen them according to his tender loue, and according
    to his great mercies.
  eng-WEBSTER: I will mention the loving-kindnesses of the LORD, and the praises of
    the LORD, according to all that the LORD hath bestowed on us, and the great goodness
    towards the house of Israel, which he hath bestowed on them according to his mercies,
    and according to the multitude of his loving-kindnesses.
  nhw-BL: Na nicamanaltis tlen iteicnelijcayo TOTECO. Nijhueyimatis por nochi nopa
    huejhueyi tlamantli catli techchihuilijtoc tiisraelitame. Tlahuel miyac techtiochijtoc.
    Techchihuilijtoc tiisraelitame catli cuali pampa yaya techtlasojtla miyac huan
    techicnelía.
  swh-ONEN: 'Nitasimulia juu ya wema wa Bwana, kwa matendo ambayo apaswa kusifiwa,
    sawasawa na yote ambayo Bwana ametenda kwa ajili yetu: naam, mambo mengi mema
    aliyoyatenda kwa ajili ya nyumba ya Israeli, sawasawa na huruma zake na wema wake
    mwingi.'
  bba-bba: Kon Yinni Gusunɔn durom mɛ u sun kuɑ kpɑrɑ, kpɑ n nùn tɔmɑ ye u sun kuɑn
    sɔ̃. Kon win tɔn ɡeerun ɡɑri ɡere te u bɛsɛ Isirelibɑ sɔ̃ɔsi win wɔnwɔndu kɑ win
    kĩi bɑkɑrun sɑɑbu.
  eng-KJVCPB: I will mention the lovingkindnesses of the Lord, and the praises of
    the Lord, According to all that the Lord hath bestowed on us, And the great goodness
    towards the house of Israel, Which he hath bestowed on them according to his mercies,
    And according to the multitude of his lovingkindnesses.
  luo-luo: Abiro wuoyo kuom ngʼwono mar Jehova Nyasaye, kuom timbene madongo mowinjore
    gi pak, kaluwore gi gik moko duto ma Jehova Nyasaye osetimonwa. Ee, gik mangʼeny
    duto mosetimo ne oganda Israel, kaluwore gi kech mare kod timbene mag ngʼwono
    duto.
  meu-meu: Iehova ena hebogahisi baina herevalaia, bona Iehova i'imodaina danu, Iehova
    ese vada e henida ḡaudia iboudiai heḡereḡeredia, bona Israel besena ihanamodia
    karadia badadia danu, ia ese vada e henidia ena hebogahisi heḡereḡerena, ena lalokau
    bada-hereana heḡereḡerena.
  npi-ULB: परमप्रभुको करारको विश्‍वस्‍तताका कामहरू र परमप्रभुको प्रशंसायोग्य कामहरू
    म भन्‍नेछु । परमप्रभुले हाम्रा निम्‍ति गर्नुभएको सबै काम र इस्राएलको घरानाप्रति
    उहाँका महान् भलाइको बारेमा म भन्‍नेछु । उहाँको दया र करारको विश्‍वस्‍तताका धेरै
    वटा कामहरूका कारणले उहाँले यो दया हामीलाई देखाउनुभएको छ ।
  yor-yor: Èmi yóò sọ nípa àánú Olúwa, ìṣe rẹ gbogbo tí ó yẹ kí a yìn ín fún, gẹ́gẹ́
    bí ohun tí Olúwa ti ṣe fún wa, bẹ́ẹ̀ ni, ohun rere gbogbo tí ó ti ṣe fún ilé Israẹli,
    gẹ́gẹ́ bí àánú àti ọ̀pọ̀lọpọ̀ oore rẹ̀.
  pes-OPCB: از لطف و مهربانی خداوند سخن خواهم گفت و به سبب تمام کارهایی که برای ما
    کرده است او را ستایش خواهم کرد. او با محبت و رحمت بی‌حد خویش قوم اسرائیل را مورد
    لطف خود قرار داد.
  tgl-ULB: Sasabihin ko ang mga gawa ng katapatan sa tipan ni Yahweh, ang mga kapuri-puring
    mga ginawa niya para sa atin at ang kanyang dakilang kabutihan sa bayan ng Israel.
    Ang kahabagang ito ay naipakita niya sa atin dahil sa kanyang awa at sa maraming
    mga gawa ng katapatan sa tipan.
  hui-hui: Anduane Homogohanda ibunaga dara holene timbuni wu howa mana bayale hangu
    biaga kago i̱na latagi holebero. Ibugua ina pele ngialu bayale dewaore biyagonaga
    i̱na ibunaga mini yaraga halu holebero. Ibunaga gubalini timbuniore holenemebi
    dara holenemebi ibugua Isaraele wali agaliruha paga ho howa mana bayaleore biyagoni.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပျက်​ကွက်​ခြင်း မ​ရှိ​သော မေတ္တာ​တော်​အ​ကြောင်း​ကို​ဖော်​ပြ​မည်။
    ငါ​တို့​အ​ဖို့​ပြု​တော်​မူ​ခဲ့​သော​အ​မှု​တော် အ​ပေါင်း အ​တွက်​ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​မည်။
    ကိုယ်​တော်​သည်​မိ​မိ​၏​မေတ္တာ က​ရု​ဏာ​တော်​ကို​ထောက်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကောင်း​ချီး
    မင်္ဂ​လာ ကြွယ်​ဝ​စွာ​ချ​ပေး​တော်​မူ​ပြီ။
  bod-N: ངས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོའི་ཕྱིར་དུ་མཛད་པའི་དོན་ཐམས་ཅད་བཞིན་ཁོང་གི་བྱམས་བརྩེ་དང་།
    ཁོང་གི་བསྟོད་པར་འོས་པའི་དོན་རྣམས་དང་། ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་གནང་བའི་བྱིན་རླབས་ཏེ།
    ཉིད་ཀྱི་ཐུགས་རྗེ་དང་ཕུན་སུམ་ཚོགས་པའི་བྱམས་བརྩེ་ཡིས་དེ་དག་གི་ཕྱིར་དུ་མཛད་པ་རྣམས་བརྗོད་པར་བྱའོ།
    །
  sna-sna: Ndichataura nezvounyoro hwaJehovha, iwo mabasa aanofanira kukudzwa nawo,
    nokuda kwezvose zvatakaitirwa naJehovha, hongu, izvo zvinhu zvizhinji zvaakaitira
    imba yaIsraeri, nokuda kwetsitsi dzake uye nengoni dzake zhinji.
  spa-BLM: Voy a contar las bondades de Yahvé y las alabanzas de Yahvé, según todo
    lo que Yahvé nos ha dado, y la gran bondad hacia la casa de Israel, que les ha
    dado según sus misericordias, y según la multitud de sus amorosas bondades.
  cac-cac: In gana svaleli jantac tzon̈ xajanej Jehová, tzin b'itan val jantac tas
    ix sc'ulej cuuj. Tzon̈ xajanej a on̈ yin̈tilal on̈ Israel tic. Jantac tas ix sc'ulej
    cuuj, ix oc'xi sc'ol d'ayon̈, yujto te xajan on̈ yuuj.
  swh-ULB: Nitakusimulia matendo ya agano la Yahwe lenye kuaminika, matendo ya kusifu
    ya Yahwe. Nitawasimulia yote ambayo Yahwe ametutendea sisi, na ukuu wa uzuri wake
    katika nyumba ya Israeli. Huruma hii aliyetuonyesha sisi kwa sababu ya rehema
    zake na matendo ya agano lake la kuaminika.
  bel-bel: Узгадаю міласьці Гасподнія і славу Гасподнюю за ўсё, што Гасподзь дараваў
    нам, і вялікую даброць Ягоную дому Ізраілеваму, якую ўзычыў Ён яму зь міласэрнасьці
    Сваёй і ад мноства шчадротаў Сваіх.
  deu-ELBBK: Ich will der Gütigkeiten des HERRN gedenken, der Ruhmestaten des HERRN,
    nach allem, was der HERR uns erwiesen hat, und der großen Güte gegen das Haus
    Israel, die er ihnen erwiesen nach seinen Erbarmungen und nach der Menge seiner
    Gütigkeiten.
  mbb-OT: Edtudtulen ku is gaǥew te Nengazen. Edeliǥen ku sikandin tenged te langun
    he mibeelan din kenitew. Mezakel is meupiya he mibeelan din diyà te kenitew te
    menge etew ziyà te Israel tenged te zekelà he hizu zin wey kebmahala zin kenitew.
  mal-2015: യഹോവ നമുക്കു നല്കിയതുപോലെ ഒക്കെയും ഞാൻ യഹോവയുടെ പ്രീതിവാത്സല്യത്തെയും
    യഹോവയുടെ സ്തുതിയെയും അവന്റെ കരുണക്കും മഹാദയെക്കും ഒത്തവണ്ണം അവൻ യിസ്രായേൽ ഗൃഹത്തിന്നു
    കാണിച്ച വലിയ നന്മയെയും കീർത്തിക്കും.
  gup-gup: Mah. Wanjh ngaye munguyh ngayolyolme Yawey nawu mimkongiwern duninjh dja
    kanmarnedjare munguyhmunguyh. Dja mak ngayolyolme kore baleh nungka kurduyimeng
    ba bu karriburlume. Ngaburlume Yawey nawu kanmarnekurduyimeng kunmak kunwern kadberre,
    ngad nawu Israel kankebmawahmeng. Nungka wanjh kankongibun kadberre dja kannahnan
    dja munguyh kandjalmarnedjare duninjh.
  rmc-rmc: Leperav mange pro kamiben le RAJESKRO, lašarav le RAJES vaš oda, so prekal
    amende kerďa, vaš savoro, so amen o RAJ diňa. Vaš leskro baro lačhipen ko Izrael,
    ke savo sas igen jileskro a presikaďa leske but kamiben.
  pes-OPV: احسانهای خداوند و تسبیحات خداوند راذکر خواهم نمود برحسب هر‌آنچه خداوند
    برای ما عمل نموده است و به موجب کثرت احسانی که برای خاندان اسرائیل موافق رحمت‌ها
    و وفوررافت خود بجا آورده است.
  ron-1924: Вой вести ындурэриле Домнулуй, фаптеле Луй минунате, дупэ тот че а фэкут
    Домнул пентру ной! Вой спуне маря Луй бунэтате фацэ де каса луй Исраел, кэч й-а
    фэкут дупэ ындурэриле ши богэция драгостей Луй.
  ben-OBCV: আমি সদাপ্রভুর বিভিন্ন করুণার কীর্তন করব, প্রশংসা করব তাঁর বহু কীর্তির
    কথা, তিনি আমাদের জন্য যা কিছু করেছেন, তার জন্য, হ্যাঁ, তিনি ইস্রায়েল কুলের জন্য
    বহু উৎকৃষ্ট কাজ করেছেন, তাঁর মহা করুণা ও বহুবিধ দয়ার গুণে করেছেন।
  som-som: Waxaan soo xusuusanayaa Rabbiga raxmaddiisii iyo Rabbiga ammaantiisii si
    waafaqsan waxyaalihii Rabbigu na siiyey oo dhan, iyo wanaaggii weynaa oo uu reer
    binu Israa'iil siiyey, kaasoo uu iyaga u siiyey si waafaqsan naxariistiisa, iyo
    si waafaqsan raxmaddiisa faraha badan.
  lat-VUC: '[Miserationum Domini recordabor; laudem Domini super omnibus quæ reddidit
    nobis Dominus, et super multitudinem bonorum domui Israël, quæ largitus est eis
    secundum indulgentiam suam, et secundum multitudinem misericordiarum suarum.'
  eng-ASVBT: I will make mention of the lovingkindnesses of Jehovah, and the praises
    of Jehovah, according to all that Jehovah hath bestowed on us, and the great goodness
    toward the house of Israel, which he hath bestowed on them according to his mercies,
    and according to the multitude of his lovingkindnesses.
  ita-1885: IO rammemorerò le benignità del Signore, e le sue lodi, secondo tutti
    i beneficii ch'egli ci ha fatti, e secondo il gran bene ch'egli ha fatto alla
    casa d'Israele, secondo le sue compassioni, e secondo la grandezza delle sue benignità.
  eng-LXXUP: I remembered the mercy of the Lord, the praises of the Lord in all things
    wherein he recompenses us. The Lord is a good judge to the house of Israel; he
    deals with us according to his mercy, and according to the abundance of his righteousness.
  eng-ULB: I will tell of the acts of Yahweh's covenant faithfulness, the praiseworthy
    deeds of Yahweh. I will tell of all that Yahweh has done for us, and of his great
    goodness to the house of Israel. This compassion he has shown us because of his
    mercy, and with many deeds of covenant faithfulness.
  spa-VBL: 'Quiero contarle a todo el mundo el amor confiable del Señor. Alabaré al
    Señor por todo lo que ha hecho por nosotros: todas las cosas buenas que ha hecho
    por los descendientes de Israel a causa de su bondad y su infinito amor digno
    de confianza.'
  fra-_FOB: Je publierai les bontés de l'Éternel, les louanges de l'Éternel, pour
    tout le bien que l'Éternel nous a fait et pour l'abondance des biens qu'il a faits
    à la maison d'Israël, dans ses compassions et dans la grandeur de ses bontés.
  mal-mal: യഹോവ നമുക്കു നല്കിയതുപോലെ ഒക്കെയും ഞാൻ യഹോവയുടെ പ്രീതിവാത്സല്യത്തെയും യഹോവയുടെ
    സ്തുതിയെയും അവിടുത്തെ കരുണയ്ക്കും മഹാദയയ്ക്കും ഒത്തവണ്ണം അവിടുന്ന് യിസ്രായേൽ ഗൃഹത്തിനു
    കാണിച്ച വലിയ നന്മയെയും കീർത്തിക്കും.
  urd-GVR: Maiṅ Rab kī mehrbāniyāṅ sunāūṅgā, us ke qābil-e-tārīf kāmoṅ kī tamjīd karūṅga.
    Jo kuchh Rab ne hamāre lie kiyā, jo muta'addid bhalāiyāṅ us ne apne rahm aur baṛe
    fazl se Isrāīl ko dikhāī haiṅ un kī satāish karūṅga.
  suz-BL: गो परमप्रभु यावे आ मुर आन कली शिशी पतीक गेय मिम्‍नुङ। मारदे हना मेको आ पर्बम
    परमप्रभु यावे कली ठेयब सेल्‍चा माल्‍नीकी। मिनु आंइ कली मार मार पशो आ पर्बम, इस्राएल
    आ खिं ङा मुर आन कली शुश दाक्‍ताक्‍व। मिनु मेको आन कली शिशी कोंइशा, गेना हना यो
    दाक्‍शो बाक्‍त। मोपतीके मेको कली ठेयब सेल्‍चा माल्‍नीकी।
  eng-NOY: I will celebrate the mercy of Jehovah, the glory of Jehovah, According
    to all that he hath done for us; His great goodness to the house of Israel, Which
    he hath bestowed on it in his tender mercy, and his great kindness.
  ita-1927: Io voglio ricordare le benignità dell’Eterno, le lodi dell’Eterno, considerando
    tutto quello che l’Eterno ci ha largito; ricorderà la bontà di cui è stato largo
    versa la casa d’Israele, secondo le sue compassioni e secondo l’abbondanza della
    sue grazie.
  ckb-ckb: باسی خۆشەویستی نەگۆڕی یەزدان دەکەم، کارەکانی کە شایستەی ستایشن، بۆ هەموو
    ئەوەی کە لە پێناوی ئێمەدا کردی. باسی چاکە مەزنەکەی دەکەم بۆ بنەماڵەی ئیسرائیل،
    ئەوەی پاداشتی پێدانەوە بەپێی بەزەییەکەی و بەپێی زۆری خۆشەویستییە بێ سنوورەکەی.
  eng-BBE: I will give news of the mercies of the Lord, and his great acts, even all
    the things the Lord has done for us, in his great grace to the house of Israel;
    even all he has done for us in his unnumbered mercies.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮಗೆ ಮಾಡಿದ್ದೆಲ್ಲದರ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರ ಪ್ರೀತಿ ಕೃಪೆಗಳನ್ನೂ, ಯೆಹೋವ
    ದೇವರ ಕಾರ್ಯಗಳನ್ನು ಸ್ತೋತ್ರಗಳನ್ನೂ ಜ್ಞಾಪಕಪಡಿಸುವೆನು. ಆತನು ತನ್ನ ಅಂತಃಕರುಣೆಯ ಪ್ರಕಾರವೂ,
    ತನ್ನ ಕೃಪೆಯ ಮಹಾ ಒಳ್ಳೆಯತನದ ಪ್ರಕಾರವೂ, ಇಸ್ರಾಯೇಲಿನ ಮನೆಯವರಿಗೆ ದೊಡ್ಡ ಉಪಕಾರ ಮಾಡಿದನಲ್ಲಾ.
  tam-2017: யெகோவா எங்களுக்குச் செய்தருளின எல்லாவற்றிற்கும் ஏற்றதாகவும், அவர் தம்முடைய
