    svoje ljubavi.
  mps-mps: Te eno Genuai Bidigo wiegi yai olo mu tau sabo kolesaga po pusubao. Te
    eno aga nogi ugwaba siyu, te agai da tau siyu, wiegi yai kolesaga hauwa yali po
    pusaibao. Awe, te aga genuai olo mu tau sabo wiegi yai kolesaga, me homu dene
    ebogo, agai te Israel haniba wiegi yai sę mu yalio.
  tpi-tpi: Bai mi tokaut long gutpela pasin na marimari bilong Bikpela. Na bai mi
    litimapim nem bilong en, na tokaut long ol planti gutpela samting em i bin mekim
    bilong helpim yumi. Long bikpela marimari na sori bilong en, em i bin mekim gut
    tru long ol lain Israel.
  dan-1931: Jeg vil synge om HERRENS Nåde, kvæde hans Pris, efter alt, hvad HERREN
    har gjort os, huld imod Israels Hus, gjort os efter sin Miskundhed, sin Nådes
    Fylde.
  vie-OVCB: Tôi sẽ nói đến lòng thương xót vô biên của Chúa Hằng Hữu. Tôi sẽ ca ngợi
    Ngài vì những việc Ngài làm. Tôi sẽ hân hoan trong sự nhân từ vĩ đại của Ngài
    đối với Ít-ra-ên, tùy theo lòng thương xót và nhân ái vô hạn của Ngài.
  guj-2017: હું યહોવાહનાં કૃપાનાં કાર્ય વિષે કહીશ, જે સ્તુતિયોગ્ય કાર્યો યહોવાહે કર્યા
    છે તે જણાવીશ. યહોવાહે આપણા માટે શું કર્યું છે અને ઇઝરાયલનાં ઘર પર જે મહાન ભલાઈ
    કરી છે તે વિષે હું કહીશ. આ દયા તેમણે આપણને તેમની કૃપાને કારણે બતાવી છે અને તે
    કૃપાનું કાર્ય છે.
  pon-2006A: I pahn lohkiseli limpoak poatopoat en KAUN-O; I pahn kapingahki mehkoaros
    me e ketin wiahiong kitail. E ketin kupwuramwahwihalahr sapwellime aramas en Israel
    kan pwehki sapwellime kalahngan oh limpoak poatopoat.
  por-BRBSL: Contarei sobre as amorosas gentilezas de Yahweh e os louvores de Yahweh,
    de acordo com tudo o que Yahweh nos deu, e a grande bondade para com a casa de
    Israel, que ele lhes deu de acordo com suas misericórdias, e de acordo com a multidão
    de suas carinhosas gentilezas.
  cth-cth: Pahren lungmanae patetlah BAWIPA ni lung na patawnae pueng thoseh, Isarelnaw
    koe a sak pouh e a lungmanae hai thoseh, BAWIPA e a lungmanae hoi, BAWIPA pahrennae
    teh ka pholen han.
  twi-twi: Mɛka Awurade ayamye ho asɛm, ne nneyɛe a enti ɔsɛ ayeyi, wɔ nea Awurade
    ayɛ ama yɛn nyinaa ho Yiw, wɔ nneɛma pa bebree a wayɛ ama Israelfifo. Wɔ nʼayamhyehye
    ne ne mmɔborɔhunu a ɛdɔɔso no nti.
  hlt-hlt: BOEIPA loh mamih ham boeih a thuung van bangla BOEIPA kah sitlohnah neh
    BOEIPA koehnah ni ka thui eh. Amih kah haidamnah bangla amah kah sitlohnah cangpai
    neh Israel imkhui te thennah neh muep a thuung.
  tbz-SIM: N yó nsɑ̃ntímu ti Yiɛ̀ nKuyie nku sɑ̀ɑ̀ nkpɛ́í, kù ti dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀
    nkpɛ́í, m bo ndɛ́úkùnko ku yètìrì, ku nìtì tiì dɛu Isidɑyɛɛribɛ kpɛ́í, ku sémmɛ̀
    mɛɛ̀ te kɛ̀ kù bɛ̀ dɔ̀ɔ̀ dɛ kó mɛsɑ̀ɑ̀ ndiɛmɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn apangkuvir ekiamɨn gun mɨkɨmasa. Egh an arazir
    aghuim bagh an ziam fam. E Israelia, God en akurvagha bizir aghuir bar avɨriba
    isa e ganɨdi. Egha bar deravɨra e gamizɨ, e an ziam fe. Guizbangɨra, a bar e gifuegha
    apangkuvir ekiam en iti.
  azb-azb: Rəbbin lütfkar işlərindən, Həmdlərə layiq əməllərindən nəql edəcəyəm. Böyük
    mərhəməti və məhəbbəti naminə, İsrail nəslinə etdiyi böyük xeyirxahlığına görə,
    Rəbbin bizə etdiyi bütün işlərinə görə Onu xatırlayacağam.
  eng-DBY: I will record the loving-kindnesses of Jehovah, the praises of Jehovah,
    according to all that Jehovah hath bestowed upon us, and the great goodness toward
    the house of Israel which he hath bestowed upon them according to his mercies,
    and according to the multitude of his loving-kindnesses.
  hin-2017: जितना उपकार यहोवा ने हम लोगों का किया अर्थात् इस्राएल के घराने पर दया
    और अत्यन्त करुणा करके उसने हम से जितनी भलाई कि, उस सब के अनुसार मैं यहोवा के करुणामय
    कामों का वर्णन और उसका गुणानुवाद करूँगा।
  wol-KYG: Jëfi ngoru Aji Sax ji laay fàttlee ak cant gi Aji Sax ji yelloo, ngir li
    nu Aji Sax ji defal lépp; mbaax gu réy gi mu ji waa kër Israyil, defal leen ko
    ci yërmandeem, ak jëfi ngoram gu réy.
  eng-YLT: The kind acts of Jehovah I make mention of, The praises of Jehovah, According
    to all that Jehovah hath done for us, And the abundance of the goodness to the
    house of Israel, That He hath done for them, According to His mercies, And according
    to the abundance of His kind acts.
  kne-kne: Dad-atek din komakaman ay layad Diyos. Idaydayaw ko gapo sin amin ay inamag
    na para en datako. Dakdake din bindisyona en datako ay Israelita gapo sin seg-ang
    na ya magay pap-eng na ay layad na.
  eng-WYC-2017: I shall have mind on the merciful doings of the Lord, I shall preach
    the praising of the Lord, on all things which the Lord [hath] yielded to us, and
    the multitude of [the] goods of the house of Israel, which he gave to them, by
    his forgiveness, and by the multitude of his mercies.
  eng-WMBB: I will tell of the loving kindnesses of the LORD and the praises of the
    LORD, according to all that the LORD has given to us, and the great goodness towards
    the house of Israel, which he has given to them according to his mercies, and
    according to the multitude of his loving kindnesses.
  urd-GVH: मैं रब की मेहरबानियाँ सुनाऊँगा, उसके क़ाबिले-तारीफ़ कामों की तमजीद करूँगा।
    जो कुछ रब ने हमारे लिए किया, जो मुतअद्दिद भलाइयाँ उसने अपने रहम और बड़े फ़ज़ल
    से इसराईल को दिखाई हैं उनकी सताइश करूँगा।
  rug-rug: Kote vivinei ni rau sari tataru nabuna te Zihova, sari tinavete sapu kaqu
    tavahesi ni Sa, luli gua koari doduru pu tavete poni gita e Zihova. Uve, sari
    soku ginugua leadi pu tavete ponia Sa koari na tie Izireli, koa gua koari Nana
    tataru vari tokae meke sari soku Nana tataru variva tukana.
  gaz-gaz: Akkuma waan inni nuuf hojjete hundaatti ani waaʼee jaalala Waaqayyoo kan
    hin geeddaramne sanaa hojii inni ittiin galateeffamuu qabu nan odeessa; wantoota
    gaggaarii inni akkuma gara laafinaa fi arjummaa isaa hedduu sanaatti mana Israaʼeliif
    hojjete baayʼee ani dhugumaan nan odeessa.
  fra-LSG: Je publierai les grâces de l’Éternel, les louanges de l’Éternel, D’après
    tout ce que l’Éternel a fait pour nous; Je dirai sa grande bonté envers la maison
    d’Israël, Qu’il a traitée selon ses compassions et la richesse de son amour.
  gnn-gnn: Yo, ŋarranydja yurru miyaman manikaynha wokthunna Garraywu, liŋgu ŋayinydja
    mirithirri warray ŋamakurru' Waŋarr, ga djämanydja ŋayi ŋuli mirithirri yana ḻatju'
    dhika wal'ŋu ŋamakurru' yana. Wirrki ŋayi yukurrana goŋmirriyaŋalanydja nhanŋuway
    yolŋu'‐yulŋunhanydja Yitjuralpuyŋunhanydja, liŋgu ŋayipi mel‐wuyunaramirrinydja,
    ga märr‐ŋamathinyaranydja nhanŋu dhärra yukurra yana djambimiriw.
  yal-yal: N na Alatala hinan wanle rabirama nɛn muxune ma, a lan a xa tantun naxanye
    fe ra, Alatala feen naxanye birin ligaxi en xa, a fanna Isirayila yamaan xa naxan
    gbo, a naxan birin ligaxi a kininkininna nun a hinan gbeeni.
  iou-iou: Yäke! Yawe täŋo orakoraki säkgämän unitäŋo mebäri yäŋahäwayäŋ. Ba unitäŋo
    täktäki täga unita yäŋpäŋ wäpi yäpmäŋ akwayäŋ. Yawe uwä Isrel ämawebe ninta butewaki
    nadäŋ nimiŋpäŋ nadäŋ nimikinik täk täyak. Täŋkaŋ imaka säkgämän säkgämän mäyap
    täŋ nimik täyak.
  haw-1868: O ke aloha o Iehova ka'u o hoikeike aku ai, O na mea nani hoi o Iehova,
    E like me na mea a pau a Iehova i hana mai ai ia makou, A me ka lokomaikai nui
    i ko ka hale o Iseraela, Ka mea ana i hana mai ai, ma kona lokomaikai, A ma ka
    nui loa hoi o kona aloha.
  arb-NAV: أَلْهَجُ بِرَأْفَاتِ الرَّبِّ وَتَسَابِيحِهِ وَإحْسَانَاتِهِ الَّتِي أَغْدَقَهَا
    عَلَى بَيْتِ إِسْرَائِيلَ بِفَضْلِ خَيْرِهِ وَرَحْمَتِهِ.
  ewe-ewe: Maɖe gbeƒã Yehowa ƒe dɔmenyo, Yehowa ƒe nu siwo wòwɔ na mí, esiwo ta wòle
    be woakafui ɖo. Ɛ̃, kpe ɖe nu nyui siwo katã wòwɔ na Israel ƒe aƒe la ŋu, le eƒe
    nublanuikpɔkpɔ kple dɔmenyo gbogboawo ta la,
  eng-LEE: The kindnesses of the Lord will I mention, the praises of the Lord, in
    accordance with all that the Lord hath bestowed on us, and the abundant goodness
    toward the house of Israel, which he hath bestowed on them according to his mercies,
    and the abundance of his kindnesses.
  asm-FB: মই যিহোৱাৰ বিশ্বাসযোগ্য নিয়মৰ কাৰ্যবোৰ, আৰু প্রশংসনীয় কাৰ্যবোৰৰ বিষয়ে
    ক’ম; আৰু যিহোৱাই আমাৰ বাবে কৰা সকলো কাৰ্যৰ বিষয়ে ক’ম, আৰু ইস্রায়েলৰ বংশলৈ কৰা
    উপকাৰৰ বিষয়ে ক’ম। তেওঁৰ অনুগ্রহৰ কাৰণে এই সকলো দয়া আমাক দেখালে, আৰু বিশ্বসযোগ্য
    নিয়মেৰে বহু কাৰ্য কৰিলে।
  sus-A: ﭑ عَلَتَلَ شَ هِننّ قٍ قَلَمَ نّ وٌ بّ. وٌن شَ عَ تَنتُ عَ شَ قٍ رَبَشِيٍ
    شَ قٍ رَ، عَ نَشَن نَبَشِ وٌن بّ. عَ بَرَ قٍ قَنيِ وُيَشِ رَبَ عِسِرَيِلَ بْنسْي
    بّ، عَ شَ هِننّ نُن كِنِكِنِ سَابُي رَ.
  fra-SBL: Je raconterai les bontés de l'Éternel. et les louanges de Yahvé, selon
    tout ce que Yahvé nous a donné, et la grande bonté envers la maison d'Israël,
    qu'il leur a donné selon sa miséricorde, et selon la multitude de ses bontés.
  hbo-hbo: חַֽסְדֵ֨י יְהוָ֤ה ׀ אַזְכִּיר֙ תְּהִלֹּ֣ת יְהוָ֔ה כְּעַ֕ל כֹּ֥ל אֲשֶׁר־גְּמָלָ֖נוּ
    יְהוָ֑ה וְרַב־טוּב֙ לְבֵ֣ית יִשְׂרָאֵ֔ל אֲשֶׁר־גְּמָלָ֥ם כְּֽרַחֲמָ֖יו וּכְרֹ֥ב
    חֲסָדָֽיו׃
  kik-kik: 'Nĩngũheana ũhoro wa motugi ma Jehova, o na ciĩko ciake iria itũmaga agoocwo,
    kũringana na maũndũ mothe marĩa Jehova atwĩkĩire: ĩĩ, nĩngũheana ũhoro wa maũndũ
    maingĩ mega marĩa eekĩire nyũmba ya Isiraeli, kũringana na tha ciake, na motugi
    make maingĩ.'
  fra-NCL: Je célébrerai les miséricordes de Yahweh, les louanges de Yahweh, selon
    tout ce que Yahweh a fait pour nous, ainsi que sa grande bonté envers la maison
    d’Israël, qu’il lui a témoignée dans sa compassion, et son immense miséricorde.
  cek-AK: Angraeng mah aicae nuiah sak ih hmuennawk, a tahmenhaih hoi kathuk parai
    amlunghaih, Israel imthung takoh nuiah sak ih kalen parai kahoih hmuen pongah,
    Angraeng amlunghaih hoi tahmenhaih to ka thuih han.
  cuk-cuk: Bab-Jehová-e-sabgued-dummad an ebinsaoed, e-ibmar-dummagan-imaksadgi an
    namakoed. Bab-Jehová bela anmarga ibmar-imaksad-ular, an ega namakoed. Wile-anmar-daked-ular,
    degi, dummad-anmar-sabed-ular, an ega namakoed. Bab-Jehová Israel-dulemarga ibmar-nuegan-bukidar-imaksad-ular,
    an ega namakoed.
  uig-CYR: «Мән Пәрвәрдигарниң шәпқәтлири тоғрилиқ әслитип сөзләймән; Пәрвәрдигарниң
    мәдһийәгә лайиқ қилғанлири, Униң рәһимдиллиқлириға асасән, Униң нурғунлиған шәпқәтлиригә
    асасән, Пәрвәрдигарниң бизгә қилған илтипатлири, Исраил җәмәтигә илтипат қилған
    зор яхшилиқлири тоғрилиқ әслитип сөзләймән;
  tel-2017: యెహోవా మనకు చేసినవాటన్నిటినిబట్టి యెహోవా కృపాతిశయాన్ని, యెహోవా స్తుతి
    పాత్రమైన పనులను వర్ణిస్తాను. యెహోవా మనకు చేసిన వాటన్నిటిని గురించి నేను చెబుతాను.
    తన వాత్సల్యాన్ని బట్టి, కృపాతిశయాన్ని బట్టి, ఇశ్రాయేలు వంశం వారికి ఆయన చూపిన మహాకనికరాన్ని
    నేను ప్రకటన చేస్తాను.
  hat-BSA: Mwen va pale de lanmou dous SENYÈ a, ak lwanj SENYÈ a. Apre tout sa ke
    SENYÈ a te bannou, ak gran bonte anvè lakay Israël ke Li te bay yo, selon labondans
    konpasyon li, epi selon gran mizerikòd Li.
  kos-kos: Nga fah fahkak ke lungse kawil lun LEUM GOD. Nga kaksakunul ke ma nukewa
    El oru nu sesr. El arulana akinsewowoye mwet Israel Ke sripen pakoten ac lungse
    pwaye lal.
  hbo-WLC: חַֽסְדֵ֨י יְהוָ֤ה ׀ אַזְכִּיר֙ תְּהִלֹּ֣ת יְהוָ֔ה כְּעַ֕ל כֹּ֥ל אֲשֶׁר־גְּמָלָ֖נוּ
    יְהוָ֑ה וְרַב־טוּב֙ לְבֵ֣ית יִשְׂרָאֵ֔ל אֲשֶׁר־גְּמָלָ֥ם כְּֽרַחֲמָ֖יו וּכְרֹ֥ב
    חֲסָדָֽיו׃
  ibo-ibo: Aga m ekwupụta ihe banyere ịhụnanya Onyenwe anyị. Aga m eto ya nʼihi ihe
    niile o mere. Aga m aṅụrị ọṅụ nʼihi ịdị mma ya nʼebe Izrel nọ, e, nʼihi ọtụtụ
    ihe ọma o mere nʼihi mmeso ọma niile o mesoro ụlọ Izrel, nke ọ na-emeso ha dịka
    obi ebere ya na ọmịiko ya si dị.
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାସବୁ କୀର୍ତ୍ତନ କରିବା ଓ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର
    ଯେଉଁସବୁ ଉପକାର କରିଅଛନ୍ତି, ପୁଣି ଆପଣାର ନାନାବିଧ ଦୟା ଓ ପ୍ରଚୁର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଅନୁସାରେ
    ଇସ୍ରାଏଲ ବଂଶର ଯେଉଁ ପ୍ରଚୁର ମଙ୍ଗଳ କରିଅଛନ୍ତି, ତଦନୁସାରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା
    କୀର୍ତ୍ତନ କରିବା।
  chk-chk: Iwe, üpwe apworausa usun än ewe Samol mi Lapalap tong me ümöümöch, üpwe
    mwareiti an föför ngenikich, üpwe pwal pworaus usun an kirikiröch mi lapalap a
    eäni ngeni chon Israel lon an tong me ümöümöch mi somwola.
  rop-rop: Wal aibin tok, “Ai garra dalim yumob blanga YAWEI en hau im kipgon laigimbat
    wi, en ai garra preisim im blanga ol detlot gudbala ting weya YAWEI bin dumbat
    blanga wi. Ai garra jidan gudbinjiwei langa im dumaji YAWEI bin shoum imbin kipgon
    laigimbat wi, en imbin jidan brabli kainbala en brabli gudbala langa wi, ola Isreil
    pipul.
  ukr-1871: О, вдячно буду згадувати змилуваннє Господнє, і буду славити Господа за
    все те, що Господь дарував нам; за всї блага для дому Ізраїля, які явив йому в
    милосердю свому і великій ласкавостї своїй.
  deu-1951: Ich will der Gnadenerweisungen des HERRN gedenken und dem HERRN Loblieder
    singen für alles, was der HERR an uns getan, und für das viele Gute, das er nach
    seiner Barmherzigkeit und großen Güte dem Hause Israel erwiesen hat,
  eng-JPS: I will make mention of the mercies of the LORD, and the praises of the
    LORD, according to all that the LORD hath bestowed on us; and the great goodness
    toward the house of Israel, which He hath bestowed on them according to His compassions,
    and according to the multitude of His mercies.
  srp-1865: Pominjaæu dobrotu Gospodnju, hvalu Gospodnju za sve što nam je uèinio
    Gospod, i mnoštvo dobra što je uèinio domu Izrailjevu po milosti svojoj i po velikoj
    dobroti svojoj.
  lug-lug: Ndibuulira ku bulungi bwa Mukama, ebikolwa ebyamugwanyisa okutenderezebwa,
    okusinziira ku byonna Mukama by’atukoledde; weewaawo ebirungi ebingi by’akoledde
    ennyumba ya Isirayiri, okusinziira ku kisa kye, okusinziira ku bungi bw’okwagala
    kwe okutajjulukuka.
  heb-heb: חסדי יהוה אזכיר תהלת יהוה כעל כל אשר גמלנו יהוה ורב טוב לבית ישראל אשר
    גמלם כרחמיו וכרב חסדיו׃
  ben-IRV: আমি সদাপ্রভুর নিয়মের বিশ্বস্ততার বিভিন্ন কাজের কথা ও সদাপ্রভুর সমস্ত প্রশংসার
    যোগ্য কাজের কথা বলব। সদাপ্রভু আমাদের জন্য যা করেছেন আমি সেই সমস্ত বিষয়ে এবং ইস্রায়েল
    কুলের প্রতি তাঁর যে মহান ভালবাসা তার কথা বলব। তিনি এই সহানুভূতি তাঁর দয়ার এবং
    নিয়মের বিশ্বস্ততার বিভিন্ন কাজের জন্য আমাদের দেখিয়েছেন।
  pan-pan: ਉਹਨਾਂ ਸਾਰੇ ਉਪਕਾਰਾਂ ਲਈ ਜੋ ਯਹੋਵਾਹ ਨੇ ਸਾਡੇ ਉੱਤੇ ਕੀਤੇ, ਨਾਲੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ
    ਉੱਤੇ ਉਸ ਵੱਡੀ ਭਲਿਆਈ ਲਈ ਜਿਸ ਨੂੰ ਉਹ ਨੇ ਆਪਣੇ ਰਹਮ, ਅਤੇ ਆਪਣੀ ਦਯਾ ਦੀ ਵਾਫ਼ਰੀ ਅਨੁਸਾਰ ਉਹਨਾਂ
    ਨੂੰ ਬਖ਼ਸ਼ ਦਿੱਤਾ, ਮੈਂ ਯਹੋਵਾਹ ਦੀ ਦਯਾ ਦਾ ਵਰਣਨ ਕਰਾਂਗਾ ਅਤੇ ਉਸ ਦੀ ਉਸਤਤ ਕਰਾਂਗਾ।
  mya-JVB: ကရုဏာနှင့် မဟာမေတ္တာတော်အတိုင်း ထာဝရဘုရားသည် ငါ တို့အား သနား တော်မူသောအရာအလုံးစုံ
    ကို၎င်း၊ ဣသရေလ အမျိုးသား တို့၌ ပြု တော်မူသော မဟာကျေးဇူး တော်ကို၎င်းထောက်၍၊ ထာဝရဘုရား
    ၏ မဟာမေတ္တာ တော်နှင့်၊ ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်ကို ငါချီးမွမ်း မည်။
  hmo-hmo: Lau ese Lohiabada ena lalokau, bona iena bogahisihisi do lau gwauraia hedinarai.
    Ia ese ita dekenai ia durua karadia ibounai dainai, do lau hanamoa henia. Ia ese
    Israela taudia ia hanamoa bada vadaeni, iena bogahisihisi, bona iena noho hanaihanai
    lalokauna dainai.
  urd-urd: मैं ख़ुदावन्द की शफ़क़त का ज़िक्र करूँगा, ख़ुदावन्द ही की इबादत का, उस
    सबके मुताबिक़ जो ख़ुदावन्द ने हम को इनायत किया है; और उस बड़ी मेहरबानी का जो उसने
    इस्राईल के घराने पर अपनी ख़ास रहमत और फ़िरावान शफ़क़त के मुताबिक़ ज़ाहिर की है।
  rus-SYN: Воспомяну милости Господни и славу Господню за все, что Господь даровал
    нам, и великую благость Его к дому Израилеву, какую оказал Он ему по милосердию
    Своему и по множеству щедрот Своих.
  bqc-SIM: Má Dii gbɛ̃kɛ galikɛ ń aà táasilɛao, asa à yã́pii kɛ̀wɛ̃ɛ wá gwaa
    guu, à yãmaa dasi kɛ̀ wá Isailiↄnɛ gbɛ̃kɛ guu.
  tcz-CHONGTHU: Keiman Pakai ngailutna lhadai ngailou chu kasei ding, athibol ho jouse
    jal'a hi Pakai chu ka vahchoi ding, akhotona le angailutna jal'a lungsetna anei
    chu, Israel dinga aphat behset jeh’a hi kipah thanom ding kahi.
  mar-mar: मी परमेश्वराच्या कराराचा विश्वासूपणा आणि त्याची प्रशंसनीय कृत्ये सांगेन.
    परमेश्वराने आम्हांसाठी जे सर्व केले आणि इस्राएलाच्या घराण्याचे जे हित केले ते
    मी सांगेन. त्याच्या करुणामुळेच ही दया त्याने आम्हांला दाखवली आहे.
  qub-qub: Nogaga Tayta Dios cuyapäcoj cashantami parlayta munä. Tayta Diosga noganchïpaj
    ima-aycatapis rurashami. Israel runacunata fiyupami cuyapasha. Cuyacoj cashpan
    yanapämashanpitami payta alabayta munä.
  hat-hat: M'a chante pou m' fè konnen tout bèl bagay Seyè a fè pou nou. M'a fè lwanj
    li pou tou sa li fè pou nou, pou jan li bon pou moun fanmi Izrayèl yo. Li moutre
    nou jan li gen kè sansib pou nou, jan li renmen nou anpil.
  eng-BSB: I will make known the LORD’s loving devotion and His praiseworthy acts,
    because of all that the LORD has done for us— the many good things for the house
    of Israel according to His great compassion and loving devotion.
  eng-WEBPB: I will tell of the loving kindnesses of the LORD and the praises of the
    LORD, according to all that the LORD has given to us, and the great goodness towards
    the house of Israel, which he has given to them according to his mercies, and
    according to the multitude of his loving kindnesses.
  kbq-kbq: Ra Anumzamo'ma tavesi neranteno so'e avu'avazama hunerantea zanku'ene Ra
    Anumzamofo agima husgama hunte'zankura huramagesa hugahue. Tamagerfa huno Ra Anumzamo'a
    asunku zama-areti'ene vagaore avesi zanteti Israeli vahera zamazeri so'e hu'ne.
    Maka'zama Anumzamo'ma tagri'ma hurante'nea kante anteno tusi'a asunku huranteno
    taza hu'ne.
  nhe-BL: Na nicamatis tlen iteicnelijcayo TOTECO. Nijhueyimatis ipampa nochi nopa
    huejhueyi tlamantli tlen techchihuilijtoc tiisraelitame. Tlahuel miyac techtiochijtoc.
    Techchihuilijtoc tiisraelitame tlen cuali pampa yajaya techtlasojtla miyac huan
    techicnelía.
  gub-BL: Amume'u putar Tupàn Tuweharupi Wiko Ma'e ipuruamutar katu haw purupe ihe
    nehe. Uzapo ikatu ma'e tetea'u a'e. A'e rupi amume'u putar ikatu haw izupe nehe,
    ta'e Tupàn Tuweharupi Wiko Ma'e umur tuwe uze'egatu zanerehe a'e xe. Wexak kar
    ukatuahy haw wemiaihu wanupe. Ta'e upurupuhareko katu a'e xe. Upuruamutar katu
    a'e no.
  eng-DRA: I will remember the tender mercies of the Lord, the praise of the Lord
    for all the things that the Lord hath bestowed upon us, and for the multitude
    of his good things to the house of Israel, which he hath given them according
    to his kindness, and according to the multitude of his mercies.
