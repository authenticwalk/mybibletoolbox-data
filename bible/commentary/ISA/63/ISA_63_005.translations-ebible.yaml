verse: ISA.063.005
translations:
  mal-C: ഞാൻ നോക്കി, സഹായിക്കാൻ ആരുമുണ്ടായില്ല, സഹായിക്കാൻ ആരുമില്ലാത്തതോർത്ത് ഞാൻ
    വിസ്മയിച്ചു; അതിനാൽ എന്റെ കരംതന്നെ എനിക്കു രക്ഷ വരുത്തി, എന്റെ ക്രോധം എന്നെ തുണച്ചു.
  deu-TKW: 'Und ich blickte aus, aber da war kein Helfer, und staunend schaute ich
    umher: aber da war kein Unterstützer - da half mir mein Arm, und mein Grimm, der
    unterstützte mich,'
  lin-lin: Natalaki, kasi namonaki moto te oyo akosunga ; nakamwaki ete moto azalaki
    te mpo na kosunga ngai ! Bongo, loboko na ngai moko ebikisaki ngai, mpe kanda
    na ngai ya makasi esungaki ngai.
  eng-LSV: And I look attentively, and there is none helping, || And I am astonished
    that there is none supporting, || And My own arm gives salvation to Me. And My
    wrath—it has supported Me.
  eng-GNV: 'And I looked, and there was none to helpe, and I wondered that there was
    none to vpholde: therefore mine owne arme helped me, and my wrath it selfe sustained
    me.'
  eng-WEBSTER: 'And I looked, and there was none to help; and I wondered that there
    was none to uphold: therefore my own arm brought salvation to me; and my fury,
    it upheld me.'
  nhw-BL: Na nitlachixqui campa hueli, pero amo nijpanti niyon se catli quinpalehuisquía
    nomasehualhua. Huan nelía nimotetzamatqui pampa amo aqui nechpalehui. Huajca na
    noseltzi nimomacuepqui ica inincualancaitacahua nomasehualhua pampa tlahuel niquincualancaitayaya
    huan nitlatlanqui ica nochicahualis.
  swh-ONEN: Nilitazama, lakini hakuwepo yeyote wa kunisaidia, nilishangaa kwa kuwa
    hakuwepo yeyote aliyetoa msaada; hivyo mkono wangu wenyewe ndio ulionifanyia wokovu,
    na ghadhabu yangu mwenyewe ndiyo iliyonitegemeza.
  bba-bba: Nɑ mɛɛrɑ mɛɛrɑ nɑ biti soorɑ. Nɑ ǹ wɑ wi u koo mɑn somi. Goo sɑri wi u
    koo mɑn dɑm kɛ̃. Adɑmɑ nɛn mɔru yɑ mɑn dɑm sosiɑ nɑ kɑ nɑsɑrɑ wɑ.
  eng-KJVCPB: 'And I looked, and there was none to help; And I wondered that there
    was none to uphold: Therefore mine own arm brought salvation unto me; And my fury,
    it upheld me.'
  luo-luo: Ne angʼiyo koni gi koni to ne ok aneno ngʼama konya, omiyo lweta awuon
    ema ne ochiwo warruok; kendo mirimba awuon ema ne orita.
  meu-meu: Lau na roha lao, to asi idurugu ta; daragu e doko, to asi imudagu ta; taunabunai,
    sibogu imagu amo kwalimu na abia, bona egu badu ḡaraḡara ese e imudagu.
  npi-ULB: मैले हेरें र सहायता गर्ने कोही एक जना पनि थिएन । सहयता गर्नलाई त्‍यहाँ
    कोही एक जना पनि नभएको देखेर म छक्‍क परें, तर मेरो आफ्नै हातले मेरो निम्‍ति विजय
    ल्‍यायो र मेरो कडा रिसले मलाई डोर्‍यायो ।
  yor-yor: Mo wò, ṣùgbọ́n kò sí ẹnìkan láti ṣe ìrànwọ́. Àyà fò mí pé ẹnikẹ́ni kò ṣèrànwọ́;
    nítorí náà apá mi ni ó ṣiṣẹ́ ìgbàlà fún mi àti ìrunú mi ni ó gbé mi ró.
  pes-OPCB: نگاه کردم ببینم کسی به کمک من می‌آید، اما با کمال تعجب دیدم کسی نبود.
    پس، خشم من مرا یاری کرد و من به تنهایی پیروز شدم.
  tgl-ULB: Naghanap ako pero walang sinuman ang makakatulong. Nagtaka ako na walang
    makakatulong, pero ang aking sariling bisig ang nagdala sa akin sa katagumpayan
    at pinalakas ako ng aking matinding galit.
  hui-hui: Ani balu hewagola agali mbirame i̱ biamogo bialu wai biba lama mbirali
    íbu nabiyagola mogolo handaru. Ani howa i̱ninaga keba timbuni harugome i̱ mo hongo
    hayagola i̱nime waitigi uruni bo wahai halu i̱naga wali agaliru haru dai biai
    haru.
  mya-mya: ငါ့​အား​ကူ​ညီ​မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​မ ရှိ​သည်​ကို​တွေ့​ရ​သော​အ​ခါ
    ငါ​အံ့​သြ​မိ​၏။ သို့​ရာ​တွင်​ငါ​၏​အ​မျက်​ဒေါ​သ​က​ငါ့​အား စွမ်း​အား​ကို​ပေး​သ​ဖြင့်
    ငါ​ကိုယ်​တိုင်​အောင်​ပွဲ ကို​အ​ရ​ယူ​ခဲ့​ပါ​၏။-
  bod-N: བདག་གིས་བལྟས་ཀྱང་གྲོགས་བྱེད་མཁན་གཅིག་ཀྱང་མི་འདུག རོགས་སྐྱོར་བྱེད་མཁན་ཡང་མ་བྱུང་བས་ང་ཧ་ལས་པར་གྱུར།
    དེ་བས་བདག་གི་ལག་ངར་གྱིས་བདག་ལ་ཐར་པ་དྲངས་ཤིང་། བདག་གི་ཁྲོ་བས་བདག་སྐྱོར་པ་ཡིན།
  sna-sna: Ndakatarisa, asi pakanga pasina angabatsira, ndakashamiswa nokuti hapana
    akatsigira; naizvozvo ruoko rwangu rwakandivigira ruponeso, uye hasha dzangu dzakanditsigira.
  spa-BLM: Miré, y no había nadie para ayudar; y me pregunté si no había nadie que
    lo defendiera. Por lo tanto, mi propio brazo me trajo la salvación. Mi propia
    ira me sostuvo.
  cac-cac: Ix in ec' q'ueleloc, tato ay mach scolvaj ved'oc. Palta ix satq'ue in c'ool,
    yujto malaj mach tz'och ved'oc. Yuj chi' a val yuj yoval in c'ol ix in tec'b'an
    in b'a, yuj chi' ix yal in colan in chon̈ab' in ch'ocoj.
  swh-ULB: Mimi nilitazama, na hapo hapakuwa na mtu mmoja hata wa kutoa msaada, lakini
    mkono wangu mwenywe uliniletea ushindi mimi, na hasira yangu kubwa iliniongoza
    mimi.
  bel-bel: 'Я глядзеў, - і ня было памочніка; дзіваваў, што ня было таго, хто падтрымлівае;
    але дапамагла Мне сіла Мая, і лютасьць Мая - яна падтрымала Мяне:'
  deu-ELBBK: Und ich blickte umher, und da war kein Helfer; und ich staunte, und da
    war kein Unterstützer. Da hat mein Arm mir geholfen, und mein Grimm, er hat mich
    unterstützt.
  mbb-OT: Neinuinu a hein neehè ku he wazà minsan sevaha he mid-uǥup kedì pinaaǥi
    te kedtevangi zan te menge etew ku. Umbe iyan e zà midlibri te menge etew ku pinaaǥi
    te ǥehem ku. Is pauk ku iyan midtukù kedì te kedsilut te menge kuntada ku.
  mal-2015: ഞാൻ നോക്കി എങ്കിലും സഹായിപ്പാൻ ആരുമില്ലായിരുന്നു; ഞാൻ വിസ്മയിച്ചു നോക്കി
    എങ്കിലും തുണെപ്പാൻ ആരെയും കണ്ടില്ല; അതുകൊണ്ടു എന്റെ ഭുജം തന്നേ എനിക്കു രക്ഷ വരുത്തി;
    എന്റെ ക്രോധം തന്നേ എനിക്കു തുണനിന്നു.
  gup-gup: Wanjh ngaye ngabolknang, dja minj nangale bininj nganbidyikarrmeninj. Ngakangebarrhmeng
    bu minj nangale nganedjarrkdiwirrinj. Kaluk ngadjalkudji ngakurduyimeng kundulkarre
    ngardduk warridj dja nakka kunkangeyid ngardduk bu ngamurrngrayekworrinj.
  rmc-rmc: Obdikhavas man, ale na sas mange ko te pomožinel, čudaľinavas man, bo na
    sas ňiko, ko man diňahas zor. Akor mange pomožinďa miro vast, miri bari choľi
    man diňa zor.
  pes-OPV: و نگریستم و اعانت کننده‌ای نبود و تعجب نمودم زیرا دستگیری نبود. لهذا بازوی
    من مرانجات داد و حدت خشم من مرا دستگیری نمود.
  ron-1924: Мэ уйтам ымпрежур, ши ну ера нимень сэ М-ажуте ши Мэ ынгрозям, дар ну
    ера чине сэ Мэ сприжине; атунч брацул Меу Мь-а фост ынтр-ажутор ши урӂия Мя М-а
    сприжинит!
  ben-OBCV: আমি চেয়ে দেখলাম, কিন্তু আমাকে সাহায্য করার জন্য কেউ নেই, আমি বিস্মিত
    হলাম যে কেউ আমাকে সমর্থন করেনি; তাই আমার নিজেরই হাত আমার জন্য পরিত্রাণ সাধন করল,
    আমার নিজের ক্রোধই আমাকে তুলে ধরল।
  som-som: Waan doondoonay, laakiinse mid i caawiya lama arag, oo inaan la arag mid
    i tiiriya waan ka yaabay, sidaas daraaddeed gacantayda qudheeda ayaa badbaado
    ii keentay, waxaana i tiirisay cadhadaydii.
  lat-VUC: 'Circumspexi, et non erat auxiliator; quæsivi, et non fuit qui adjuvaret:
    et salvavit mihi brachium meum, et indignatio mea ipsa auxiliata est mihi.'
  eng-ASVBT: 'And I looked, and there was none to help; and I wondered that there
    was none to uphold: therefore mine own arm brought salvation unto me; and my wrath,
    it upheld me.'
  ita-1885: Ed io ho riguardato, e non vi è stato alcuno che mi aiutasse; ed ho considerato
    con maraviglia, e non vi è stato alcuno che mi sostenesse; ma il mio braccio mi
    ha operata salute, e la mia ira è stata quella che mi ha sostenuto.
  eng-LXXUP: 'And I looked, and there was no helper; and I observed, and none upheld:
    therefore my arm delivered them, and mine anger drew nigh.'
  eng-ULB: I looked, and there was no one to help. I wondered that there was none
    to help, but my own arm brought victory for me, and my strong anger drove me on.
  spa-VBL: Miré a mi alrededor, pero nadie vino a ayudarme; me sorprendió que no hubiera
    nadie que me asistiera. Así que los salvé sólo con mi fuerza, y mi propia ira
    me mantuvo en pie.
  fra-_FOB: J'ai regardé, et il n'y avait point d'aide; je me suis étonné, et point
    de soutien! Alors mon bras m'a sauvé, et mon courroux m'a soutenu.
  mal-mal: ഞാൻ നോക്കി എങ്കിലും സഹായിക്കുവാൻ ആരുമില്ലായിരുന്നു; ഞാൻ വിസ്മയിച്ചു നോക്കി
    എങ്കിലും തുണയ്ക്കുവാൻ ആരെയും കണ്ടില്ല; അതുകൊണ്ട് എന്റെ ഭുജം തന്നെ എനിക്ക് രക്ഷവരുത്തി;
    എന്റെ ക്രോധം തന്നെ എനിക്ക് തുണനിന്ന്.
  urd-GVR: Maiṅ ne apne irdgird nazar dauṛāī, lekin koī nahīṅ thā jo merī madad kartā.
    Maiṅ hairān thā ki kisī ne bhī merā sāth na diyā. Chunāṅche mere apne bāzū ne
    merī madad kī, aur mere taish ne mujhe sahārā diyā.
  suz-BL: मिनु एर ओंथ कोव़ङुनु, वारच पाइब सुइ मबाक्‍म। मिनु गो नु गेय पाइब सुइ मबाक्‍म।
    मोपतीके गो आं सक्तिमी ग्राती। आं गाइक्‍तीकेमी आं कली वारच पाइक्‍ती।
  eng-NOY: And I looked, and there was none to help, And I wondered, that there was
    none to uphold; Therefore my own arm wrought salvation for me, And my fury, it
    sustained me.
  ita-1927: Io guardai, ma non v’era chi m’aiutasse; mi volsi attorno stupito, ma
    nessuno mi sosteneva; allora il mio braccio m’ha salvato, e il mio furore m’ha
    sostenuto.
  ckb-ckb: تەماشام کرد بەڵام یارمەتیدەر نەبوو، سەرسام بووم کە پشتگیری نەبوو، بەڵام
    بە هێزی بازووی خۆم ڕزگاریم دەستەبەر کرد، هەڵچوونم پشتگیری کردم.
  eng-BBE: 'And I saw that there was no helper, and I was wondering that no one gave
    them support: so my arm did the work of salvation, and my wrath was my support.'
  kan-OKCV: ನಾನು ನೋಡಲು ಸಹಾಯಕರು ಯಾರೂ ಇರಲಿಲ್ಲ, ಉದ್ಧಾರ ಮಾಡುವವನು ಇಲ್ಲದ್ದರಿಂದ ಆಶ್ಚರ್ಯಪಟ್ಟೆನು.
    ಆಗ ನನ್ನ ಸ್ವಂತ ಬಾಹುವು ನನಗೆ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡಿತು. ನನ್ನ ಕೋಪವೇ ನನಗೆ ಆಧಾರವಾಯಿತು.
  tam-2017: நான் பார்த்தேன், துணை செய்வார் ஒருவருமில்லை; தாங்குவார் ஒருவருமில்லை என்று
    ஆச்சரியப்பட்டேன்; அப்பொழுது என் புயமே எனக்கு பாதுகாப்பாகி, என் கடுங்கோபமே என்னைத்
    தாங்கியது.
  spa-RV-1909: 'Y miré y no había quien ayudara, y maravilléme que no hubiera quien
    sustentase: y salvóme mi brazo, y sostúvome mi ira.'
  ron-BTF: Şi am privit şi nu a fost nimeni să ajute; şi m-am minunat că nu a fost
    nimeni să susţină, de aceea braţul meu mi-a adus salvare; şi furia mea, ea m-a
    susţinut.
  eng-WEBP: I looked, and there was no one to help; and I wondered that there was
    no one to uphold. Therefore my own arm brought salvation to me. My own wrath upheld
    me.
  eng-FBV: I looked around, but no one came to help; I was shocked that there was
    no one to assist me. So I saved them through my own strength alone, and my own
    anger kept me going.
  nld-1939: 'Ik keek rond: Geen helper daar! Stond verbaasd: Er was niemand, die steunde!
    Toen heeft mijn eigen arm Mij geholpen, En mijn gerechtigheid Mij gesteund.'
  nch-BL: Na nitachixqui campa hueli, pero amo nijpanti yon se cati quinpalehuisquía
    nomasehualhua. Huan san nimotachili pampa amo aqui techpalehui. Huajca na noseltitzi
    nimomacuetqui ica inincualancaitacahua nomasehualhua pampa tahuel niquincualancaitayaya
    huan nitatanqui ica nochicahualis.
  vie-1934: Ta đã xem, chẳng có ai đến giúp ta; ta lấy làm lạ vì chẳng có ai nâng
    đỡ ta! Cánh tay ta bèn cứu ta, sự thạnh nộ ta bèn nâng đỡ ta.
  hin-CV: मैंने ढूंढ़ा, तब कोई नहीं मिला सहायता के लिए, कोई संभालने वाला भी; तब मैंने
    अपने ही हाथों से उद्धार किया, और मेरी जलजलाहट ने ही मुझे संभाला.
  eng-OURB: 'I looked, and there was no one to help; and I wondered that there was
    no one to uphold: therefore my own arm brought salvation to me; and my own wrath
    upheld me.'
  spa-BES: Y vi que no había quien ayudara, y me asombre que no hubiera quien apoyara;
    así que mi brazo hizo la obra de la salvación, y mi ira fue mi apoyo.
  tdx-tdx: Nenteako te tsy teo ty hañolotse, niisako an-kalatsañe fe tsy teo ty hanozañe;
    aa le ty tañako avao ty ninday fandrombahañe ho ahiko, nanozañ’ahy ty fifomboko.
  tha-KJV: เรามอง แต่​ไม่มี​ผู้​ใดช่วยเหลือ เราประหลาดใจว่าไม่​มี​ผู้​ชู​ไว้ เพราะฉะนั้นแขนของเราเองจึงนำความรอดมาให้​เรา
    และความพิโรธของเรา ชู​เราไว้
  por-BR-2018: E olhei, e não havia quem me ajudasse; e me espantei de que não houvesse
    quem me apoiasse; por isso meu braço me trouxe a salvação, e meu furor me apoiou.
  deu-ELO: Und ich blickte umher, und da war kein Helfer; und ich staunte, und da
    war kein Unterstützer. Da hat mein Arm mir geholfen, und mein Grimm, er hat mich
    unterstützt.
  eng-WYC-2018: I looked about, and none helper was; I sought, and none was that helped;
    and mine arm saved to me, and mine indignation, that helped me. (I looked about,
    but no one would help me; I sought everywhere, but no one would help; so my own
    arm saved me, and my anger, that upheld me.)
  epo-epo: Mi rigardis, sed Mi ne trovis helpanton; Mi miris, sed Mi ne trovis subtenanton;
    tiam helpis Min Mia brako, kaj Mia furiozo Min subtenis.
  uig-PIN: Mǝn ⱪarisam, yardǝm ⱪilƣudǝk ⱨeqkim yoⱪ idi; Ⱨeqkimning ⱪollimaydiƣanliⱪini
    kɵrüp azablinip kɵnglüm parakǝndǝ boldi; Xunga Ɵz bilikim Ɵzümgǝ nijat kǝltürdi;
    Ɵz ⱪǝⱨrim bolsa, Meni ⱪollap Manga qidam bǝrdi;
  beo-beo: 'Be dunu afae da Na fidimusa: hame esala amo ba:loba, Na da bagade fofogadigi.
    Be Na ougiba:le gasa lai dagoi, amola Na fawane da hasanasi dagoi.'
  tpi-OTNT: Mi bin kirap nogut tru long lukim olsem i no gat man i stap bilong helpim
    mi. Olsem na long strong bilong mi yet na long bikpela belhat bilong mi, mi bin
    kisim bek ol manmeri bilong mi na daunim ol birua bilong ol.
  hau-SA: Na duba, amma babu wanda zai taimaka, na yi mamaki cewa ba wanda ya goyi
    baya; saboda haka hannuna ya yi mini ceto, fushina kuma ya rayar da ni.
  uig-LAT: Men qarisam, yardem qilghudek héchkim yoq idi; Héchkimning qollimaydighanliqini
    körüp azablinip könglüm parakende boldi; Shunga Öz bilikim Özümge nijat keltürdi;
    Öz qehrim bolsa, Méni qollap Manga chidam berdi;
  nde-nde: Ngakhangela, kodwa kakho owayengasiza. Nganengwa yikungabi khona kosekelayo,
    ngakho ingalo yami yangilethela insindiso lolaka lwami lwangiqinisa.
  ton-ton: 'Pea ne u vakai, pea naʻe ʻikai ha taha ke tokoni; pea ne u ofo ʻi he ʻikai
    ha taha ke poupou hake: ko ia naʻe ʻomi ʻe hoku nima ʻoʻoku ʻae fakamoʻui kiate
    au; pea ko hoku houhau, naʻa ne poupou au.'
  ces-1613: Když jsem pak viděl, že není žádného spomocníka, až jsem se užasl, že
    žádného nebylo, kdo by podpíral. A protož mi vysvobození způsobilo rámě mé, a
    prchlivost má, ta mne podepřela.
  eng-WMB: I looked, and there was no one to help; and I wondered that there was no
    one to uphold. Therefore my own arm brought salvation to me. My own wrath upheld
    me.
  tam-TCV: நான் பார்த்தேன், அங்கே என் மக்களுக்கு உதவி செய்வார் யாரும் இல்லை; ஆதரவு
    வழங்க ஒருவரும் இல்லாததைக் கண்டு அதிர்ச்சியடைந்தேன். எனவே என் சொந்த புயமே வெற்றியைக்
    கொண்டுவர செயலாற்றியது; என் கடுங்கோபமே என்னைத் தாங்கிற்று.
  ceb-ULB: Milantaw ako, ug wala gayoy usa nga makatabang kanako. Nahibulong ako nga
    walay ni usa nga mitabang kanako, apan nagmadaugon ako pinaagi sa akong bukton,
    ug ang hilabihan kong kasuko nagdasig kanako.
  pol-UBG: Rozglądałem się, ale nie było pomocnika, zdumiałem się, że nikogo nie było,
    kto by mnie podparł. Dlatego moje ramię przyniosło mi zbawienie, a moja zapalczywość
    – ona mnie podparła.
  agr-agr: Mina yainmainush atsuash tukaman makichkish wainkachmaijai, nunikan anentai
    jegachmaijai. Nunikan senchi kajekbaujui mina senchigjai depetmakmaijai.
  kyc-kyc: Nambame kandeyo dokopa mendalimipi nyisaramaŋa lao ingya nayamisa mona
    nembo kareyo. Dopa piyunupape nambana imbu singi andake dokome namba porainyi
    pyambuyasa namba rangeme pyao anamasi minyiyu.
  urd-GVU: مَیں نے اپنے ارد گرد نظر دوڑائی، لیکن کوئی نہیں تھا جو میری مدد کرتا۔ مَیں
    حیران تھا کہ کسی نے بھی میرا ساتھ نہ دیا۔ چنانچہ میرے اپنے بازو نے میری مدد کی،
    اور میرے طیش نے مجھے سہارا دیا۔
  deu-1912: Und ich sah mich um, und da war kein Helfer; und ich verwunderte mich,
    und niemand stand mir bei; sondern mein Arm mußte mir helfen, und mein Zorn stand
    mir bei.
  kan-2017: ನಾನು ನೋಡಲು ಸಹಾಯಕರು ಯಾರೂ ಇರಲಿಲ್ಲ, ಯಾವ ಬೆಂಬಲವೂ ಇಲ್ಲದ್ದನ್ನು ಕಂಡು ಸ್ತಬ್ಧನಾದೆನು;
    ಆಗ ನನ್ನ ಸ್ವಹಸ್ತವೇ ನನಗೆ ರಕ್ಷಣಾಸಾಧನವಾಯಿತು, ನನ್ನ ರೌದ್ರವೇ ನನಗೆ ಆಧಾರವಾಯಿತು.
  yap-yap: Ggin ngay ni gu sap ma dariy be’ ni nge ayuwegneg. Machane damumuw rog
    e gel nigeg mu gu gel ngorad.
  hlt-MCSB: Ka paelki van akhaw aka bom om pawh. Ka pong bal akhaw aka talong om pawh.
    Ka bantha loh kamah ham a khang tih ka kosi loh amah la kai n'duel.
  mdy-ETH: ታኣኒ ታኣኮ ኮሮ ዛጋንቴ ታና ማኣዳንዳይ ዖኦኒያ ባኣሴ፤ ዬያሮ ዲቃቲ ታኣኒ ሄርሼኔ፤ ታኣኮ ዼኤፖ ዻጎና ታኣኒ ታኣሮ
    ሌሊ ዖሊ ባሼኔ።
  twi-ASANTE: Mehwɛeɛ, nanso na ɔboafoɔ biara nni hɔ, ɛyɛɛ me ahodwirie sɛ obiara
    ammoa me; enti mʼankasa abasa yɛɛ nkwagyeɛ dwuma maa me, na mʼabufuo wowaa me.
  eng-WEBU: I looked, and there was no one to help; and I wondered that there was
    no one to uphold. Therefore my own arm brought salvation to me. My own wrath upheld
    me.
  wal-wal: Taani xeellaas; shin tana maaddiya issi asinne beettibeenna. Maaddiyaabi
    xayido gishshau, taani maalaalettaas. Hegaa gishshau, ta qesee taayyo xoonuwaa
    ehiis; ta hanqqoikka tana maaddiis.
  spa-PDDPT: Miré, y no había quien ayudara. Me asombré de que no había quien ayudara.
    Entonces me salvó mi propio brazo y me sostuvo mi ira.
  gun-gun: Ha'e rami avi aexa rã ndoikoi xepytyvõ va'erã. Xereve guarã ndoikoi ramo
    anhemondyi. Ha'e nunga rupi xee ae jyva py ajogueraa jepe, xepoxya ae xerevegua
    oiko.
  ilo-ULB: Kimmitaak, ket awan ti uray maysa a tumulong. Nasdaawak ta awan ti uray
    maysa a tumulong, ngem ti mismo a takiagko ti nangiyeg iti balligi kaniak, ken
    ti napalalo a pungtotko ti nangpakired kaniak.
  kpg-kpg: Au gu homouli i dogu gidee bolo ma deai tangada e hagamaamaa Au ai, gei
    dogu hagawelewele guu hai Au gi maaloo dangihi, gei Au gu maaloo.
  uig-ARA: مەن قارىسام، ياردەم قىلغۇدەك ھېچكىم يوق ئىدى؛ ھېچكىمنىڭ قوللىمايدىغانلىقىنى
    كۆرۈپ ئازابلىنىپ كۆڭلۈم پاراكەندە بولدى؛ شۇڭا ئۆز بىلىكىم ئۆزۈمگە نىجات كەلتۈردى؛
    ئۆز قەھرىم بولسا، مېنى قوللاپ ماڭا چىدام بەردى؛
  sus-sus: N mu mixi to naxan n malima, na kui n bara kisi wali suxu n yɛtɛ ra, n
    ma xɔnɛ fa n tutun yare.
  pon-2006: I ahpw pwuriamweikihla ni ei raparapahki mehmen mehn sewese ie, I ahpw
    sohte diar. Eri, ei engieng ahpw karosonihiehda, ngehi eri poweiraildi sang ni
    pein ei manaman.
  jae-jae: Aê matoc geso gamêŋ, mago katap ŋac ênam aê saŋa teŋ sa atom. Aê katakê
    gebe ŋac êpuc aê tôŋŋa teŋ gêmoa atom. Tec tauc lemoc kaku ŋacjo tulu ma ŋoc têtac
    ŋandaŋ kêpuc aê tôŋ.
  ksd-ksd: Ma iau ga gigira, ma pa ta tena maramaravut, ma iau ga kaian tago pa ta
    na ba na vavatur; kari iau ga varvalaun ma ra limagu iat, ma kaugu karangap i
    ga vatur iau.
  tur-YTC: Baktım ve yardım edecek kimse yoktu; Destek olacak kimsenin olmayışına
    da şaştım. Bu yüzden kendi kolum bana kurtuluş getirdi. Kendi öfkem bana destek
    oldu.
  grc-BRENT: Καὶ ἐπέβλεψα, καὶ οὐκ ἦν βοηθός· καὶ προσενόησα, καὶ οὐθεὶς ἀντελαμβάνετο·
    καὶ ἐῤῥύσατο αὐτοὺς ὁ βραχίων μου, καὶ ὁ θυμός μου ἐπέστη.
  ind-AYT: Aku melayangkan pandangan, tetapi tidak ada seorang pun yang menolong.
    Aku terperanjat karena tidak ada yang mendukung. Maka, tangan-Ku sendiri membawa
    keselamatan bagi-Ku, dan murka-Ku mendukung Aku.
  nya-nya: Ndinayangʼana ndipo panalibe munthu wondithandiza. Ndinadabwa kwambiri
    kuti panalibe wondichirikiza; choncho ndinapambana ndi mphamvu zanga, ndipo mkwiyo
    wanga unandilimbitsa.
  hrv-hrv: Ogledah se, al' ne bješe pomoćnika! Začudih se, al' ne bješe potpore. Tada
    mi je moja mišica pomogla i moja me srdžba poduprla.
  mps-mps: Ena dwagila mu midiga sayu tonani, te tiwai te ena tau sabo bidi me elalubeo.
    Tialima, te ena bomogo digi te eno genuai haliga sębęgo me, eno te ena we bidi
    dabe ma siyu, te eno augwaligo boi dabe aiyaba elaluai dao.
  tpi-tpi: Mi bin kirap nogut tru long lukim olsem i no gat man i stap bilong helpim
    mi. Olsem na long strong bilong mi yet na long bikpela belhat bilong mi, mi bin
    kisim bek ol manmeri bilong mi na daunim ol birua bilong ol.
  dan-1931: Jeg spejded, men ingen hjalp til, jeg studsed, men ingen stod mig bi.
    Da kom min Arm mig til Hjælp, og min Harme, den stod mig bi;
  vie-OVCB: Ta ngạc nhiên khi thấy không ai dám đứng ra để giúp người bị áp bức. Vì
    vậy, Ta dùng chính cánh tay mạnh mẽ của Ta để cứu giúp, và biểu dương sức công
    chính của Ta.
  guj-2017: મેં જોયું અને ત્યાં સહાય કરનાર કોઈ નહોતો. કોઈ મદદ કરનાર નહોતો એથી હું
    વિસ્મય પામ્યો, પણ મારો પોતાનો ભુજ મારા માટે વિજય લાવ્યો અને મારા કોપે મને ટેકો
    આપ્યો.
  pon-2006A: I ahpw pwuriamweikihla ni ei raparapahki mehmen mehn sewese ie, I ahpw
    sohte diar. Eri, ei engieng ahpw karosonihiehda, ngehi eri poweiraildi sang ni
    pein ei manaman.
  por-BRBSL: Eu olhei, e não havia ninguém para ajudar; e eu me perguntava se não
    havia ninguém para sustentar. Portanto, meu próprio braço trouxe a salvação para
    mim. Minha própria cólera me sustentou.
  cth-cth: Ka khet navah kabawmkung apihai awm hoeh. Hmoung ka ti nahai kapathawkung
    apihai awm hoeh. Hatdawkvah, kamae kut ni kama hanelah rungngangnae a sak toe.
    Ka lungkhueknae ni kai heh na man toe.
  twi-twi: Mehwɛe, nanso na ɔboafo biara nni hɔ, ɛyɛɛ me ahodwiriw sɛ obiara anso
    me mu; enti mʼankasa abasa yɛɛ nkwagyedwuma maa me, na mʼabufuw wowaw me.
  hlt-hlt: Ka paelki van akhaw aka bom om pawh. Ka pong bal akhaw aka talong om pawh.
    Ka bantha loh kamah ham a khang tih ka kosi loh amah la kai n'duel.
  tbz-SIM: Kɛ̀ n wèńtɛ́ kɛ sɔ̃́ nhòmɔù í buɔ̀ dɛ kpɛti, kɛ̀ dɛ̀ n di n yɑ̀mɛ̀ òmɔù
    í bomɛ̀ n fɔ̃nkúò, mɛm̀mɛ kɛ̀ n yòutɛ m bɑkù m miɛkɛ cɔ̀útɛ́ mɛ̀ɛ̀ kpɛ́í, kɛ̀
    dɛ̀ n duɔ́ mmuwɛ̃rímú.
  msy-2020: Kɨ garima, nan akurvaghamin gumaziba puvatɨ, kamaghɨn amizɨ, kɨ dɨgavir
    kuram gami. Ezɨ nan gavgavim ko nan anɨngagharimra na gamima, kɨ uan gumazamizibar
    apaniba abɨra.
  azb-azb: Mən baxdım, kömək edən bir kəs yox idi, Mənim tərəfimi saxlayan olmadığına
    məəttəl qaldım, Onda qolum mənə zəfər gətirdi, Qeyzim mənə dayaq oldu.
  eng-DBY: 'And I looked, and there was none to help; and I wondered that there was
    none to uphold: and mine own arm brought salvation unto me; and my fury, it upheld
    me.'
  hin-2017: मैंने खोजा, पर कोई सहायक न दिखाई पड़ा; मैंने इससे अचम्भा भी किया कि कोई
    सम्भालनेवाला नहीं था; तब मैंने अपने ही भुजबल से उद्धार किया, और मेरी जलजलाहट ही
    ने मुझे सम्भाला।
  wol-KYG: Ma xool, gisuma ku ma dimbali, ma tiislu li ma amul ku ma jàpple. Ca la
    ma sama përëg wallu, samam sànj jàpple ma ca.
  eng-YLT: And I look attentively, and there is none helping, And I am astonished
    that there is none supporting, And give salvation to me doth mine own arm. And
    my wrath — it hath supported me.
  kne-kne: Nasdaawak tan ilaek yan maga di bomadang, ngem pinmigsaak gapo sin bonget
    ko et nangabakak.
  eng-WYC-2017: I looked about, and none helper was; I sought, and none was that helped;
    and mine arm saved to me, and mine indignation, that helped me.
  eng-WMBB: I looked, and there was no one to help; and I wondered that there was
    no one to uphold. Therefore my own arm brought salvation to me. My own wrath upheld
    me.
  urd-GVH: मैंने अपने इर्दगिर्द नज़र दौड़ाई, लेकिन कोई नहीं था जो मेरी मदद करता। मैं
    हैरान था कि किसी ने भी मेरा साथ न दिया। चुनाँचे मेरे अपने बाज़ू ने मेरी मदद की,
    और मेरे तैश ने मुझे सहारा दिया।
  rug-rug: Doṉo la si Arau, ba loke tie si koa pude vari tokae, magasa si Arau sapu
    loke tie si zuka Au; ke sa Limaqu telequ si la variharupi, meke sa Qua tinaṉaziri
    na toka Nau.
  gaz-gaz: Anis milʼadhee nama na gargaaru tokko iyyuu nan dhabe; gargaarsa tokko
    iyyuu dhabnaan nan dinqisiifadhe; kanaafuu irreen koo fayyina naa fide; dheekkamsi
    koos na utube.
  fra-LSG: Je regardais, et personne pour m’aider; J’étais étonné, et personne pour
    me soutenir; Alors mon bras m’a été en aide, Et ma fureur m’a servi d’appui.
  gnn-gnn: Yo, ŋarra nhäŋala marrtjina yolŋuwu, ga yakana ŋarra maḻŋ'maraŋalanydja
    ŋula yolnha yolŋunha guŋga'yunarawunydja ŋarraku, bala ṉirryurrunana ŋarra nhäŋalanydja
    wilwilyurrunana manapara. Yurru ŋuriŋi ŋaramurryunydja ŋarrakalay ŋarranha wuṉḏaŋarrkuŋala
    warray, bala ŋarra dhä‐ḏir'yurrunana bumarana ŋunhi miriŋunhanydja ŋuriŋina ŋarrakalaynha
    ŋarra ganydjarryu wal'ŋu;
  yal-yal: N muxune fen nɛn, koni muxu yo mi fa n mali! N kabɛ na feen ma, fa fala
    muxu yo mi fa n sɛnbɛ so. Nayi, n yɛtɛɛn yiin nan marakisini tɔn, n ma xɔlɔn yi
    findi n sɛnbɛn na.
  haw-1868: 'Nana aku la au, aohe mea nana e kokua; A haohao iho la au, no ka mea
    ole nana e koo: Nolaila, na ko''u lima no i hoola no''u iho, A o kuu inaina, oia
    ka i koo mai ia''u.'
  arb-NAV: تَلَفَّتُّ فَلَمْ أَعْثُرْ عَلَى مُعِينٍ، وَعَجِبْتُ إِذْ لَمْ يَكُنْ مِنْ
    نَاصِرٍ، فَانْتَصَرْتُ بِقُوَّةِ ذِرَاعِي، وَتَأَيَّدْتُ بِنَجْدَةِ سَخَطِي،
  ewe-ewe: Metsa ŋku, ke ame aɖeke meli ana kpekpeɖeŋu o. Nye mo wɔ yaa be ame aɖeke
    meva na kpekpeɖeŋu o. Tete nye ŋutɔ nye abɔ xɔ nam, eye nye dɔmedzoe lém ɖe te.
  eng-LEE: And I looked, and there was no one to help, and I was astonished, and there
    was no one to support; and then my own arm aided me, and my fury—this it was that
    upheld me.
  asm-FB: মই দেখিলোঁ যে, সহায় কৰা কোনো এজন নাছিল, মই আচৰিত হৈছিলোঁ যে সহায় কৰা কোনো
    নাছিল; কিন্তু মোৰ নিজৰ বাহুৱে মোৰ বাবে পৰিত্ৰাণ সিদ্ধ কৰিলে, আৰু মোৰ অতি ক্ৰোধেই
    মোক উপকাৰ কৰিলে।
  sus-A: ﭑ مُ مِشِ تٌ نَشَن ﭑ مَلِمَ، نَ كُي ﭑ بَرَ كِسِ وَلِ سُشُ ﭑ يّتّ رَ، ﭑ مَ
    شْنّ قَ ﭑ تُتُن يَرٍ.
  fra-SBL: J'ai regardé, et il n'y avait personne pour m'aider ; et je m'étonne qu'il
    n'y ait personne à soutenir. C'est donc mon propre bras qui m'a sauvé. Ma propre
    colère m'a soutenu.
  hbo-hbo: וְאַבִּיט֙ וְאֵ֣ין עֹזֵ֔ר וְאֶשְׁתֹּומֵ֖ם וְאֵ֣ין סֹומֵ֑ךְ וַתֹּ֤ושַֽׁע
    לִי֙ זְרֹעִ֔י וַחֲמָתִ֖י הִ֥יא סְמָכָֽתְנִי׃
  kik-kik: Niĩ nĩndacũthĩrĩirie, ngĩona atĩ hatiarĩ mũndũ wa kũndeithia, na ngĩgega
    tondũ gũtiarĩ na mũndũ wa kũndiirĩrĩra; nĩ ũndũ ũcio guoko gwakwa mwene nĩkuo
    kwahonokirie, namo mangʼũrĩ makwa mwene makĩndiirĩrĩra.
  fra-NCL: J’ai regardé, et personne pour m’aider ; j’étais étonné, et personne pour
    me soutenir. Alors mon bras m’a sauvé, et ma fureur m’a soutenu.
  cek-AK: Ka khet naah, kai bomkung mi doeh ka hnu ai; kai patawnkung mi doeh om ai
    pongah, palung ka boeng sut; to pongah kaimah ban mah kaimah hanah pahlonghaih
    to sak boeh; palung ka phuihaih mah kai ang patawnh.
  cuk-cuk: Dule-an-bendaked an edarbisanad, degi-inigwele, dule gwen an-bendaksasulid,
    dule-wargwensaar-an-bendakbi-gussulid geg an itoged. Dukin an-ganguedgine an emargi
    obichad. An-urwedi sikirmakega an-imaksasulid.
  uig-CYR: Мән қарисам, ярдәм қилғидәк һеч ким йоқ еди; Һеч кимниң қоллимайдиғанлиғини
    көрүп азаплинип көңлүм паракәндә болди; Шуңа Өз билигим Өзүмгә ниҗат кәлтүрди;
    Өз қәһрим болса, Мени қоллап Маңа чидам бәрди;
  tel-2017: సాయం చేసేవాడి కోసం చూశాను. ఎవరూ రాలేదు. ఎవడూ లేకపోవడం చూసి ఆశ్చర్యపోయాను.
    అయితే నా హస్తమే నాకు విజయం సాధించిపెట్టింది. నా ఆగ్రహం నన్ను నడిపించింది.
  hat-BSA: Mwen te gade e pa t gen pèsòn pou ede; Mwen te etone ke pa t gen pèsòn
    pou bay soutyen. Akoz sa pwòp bra M te pote Sali Mwen e kòlè Mwen te fè M kanpe.
  kos-kos: Nga lut ke nga ngetla ac liye lah wangin mwet tuku in kasreyu. Tusruktu
    kasrkusrak luk oru nga fokokoi, na nga eis kutangla ke ku luk sifacna.
  hbo-WLC: וְאַבִּיט֙ וְאֵ֣ין עֹזֵ֔ר וְאֶשְׁתּוֹמֵ֖ם וְאֵ֣ין סוֹמֵ֑ךְ וַתּ֤וֹשַֽׁע
    לִי֙ זְרֹעִ֔י וַחֲמָתִ֖י הִ֥יא סְמָכָֽתְנִי׃
  ibo-ibo: Elere m anya ma o nweghị onye bịara inyere m aka. O juru m anya, jukwa
    m ọnụ, na o nweghị onye pụtara inyere m aka. Nʼihi ya, aka m wetara m mmeri. Ọ
    bụkwa ọnụma juru m obi gbara m ume imezu ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଅନାଇଲୁ, ଆଉ ସାହାଯ୍ୟ କରିବାକୁ କେହି ନ ଥିଲା ଓ ସହାୟ ହେବାକୁ କେହି ନ
    ଥିବାରୁ ଆମ୍ଭେ ଚମତ୍କୃତ ହେଲୁ; ଏନିମନ୍ତେ ଆମ୍ଭ ନିଜ ବାହୁ ଆମ୍ଭ ନିକଟକୁ ପରିତ୍ରାଣ ଆଣିଲା ଓ
    ଆମ୍ଭର କୋପ ଆମ୍ଭର ସହାୟତା କଲା।
  chk-chk: Iwe, üa nenefeil, nge esap wor eman a alisiei, üa pwal weitifengeniei pwe
    esap wor eman a atufichiei. Iei mine püsin pei a awinnaei, nge ai song a atufichiei.
  rop-rop: Nomo enibodi bin deya blanga album en bekimap mi bat dumaji aibin brabli
    wail en tharran bin meigim mi mowa strongbala aibin win det wo.
  ukr-1871: Я дивився, й не було помічника; дивувався, що не було кому піддержати
    мене; та менї помогла рука моя, й досада моя — вона піддержала мене;
  deu-1951: Und ich sah mich um, aber da war kein Helfer; ich ward stutzig, aber niemand
    unterstützte mich; da half mir mein eigener Arm, und mein Grimm, der unterstützte
    mich!
  eng-JPS: And I looked, and there was none to help, and I beheld in astonishment,
    and there was none to uphold; therefore Mine own arm brought salvation unto Me,
    and My fury, it upheld Me.
  srp-1865: Pogledah, a nikoga ne bješe da pomože, i zaèudih se što nikoga ne bješe
    da podupre; ali me desnica moja izbavi i jarost moja poduprije me.
  lug-lug: Natunula naye nga tewali n’omu ayinza kunnyamba, newuunya okulaba nga tewaali
    n’omu ayinza kunkwatirako. Kale omukono gwange ne gundeetera obuwanguzi, era obusungu
    bwange ne bunnyweza.
  heb-heb: ואביט ואין עזר ואשתומם ואין סומך ותושע לי זרעי וחמתי היא סמכתני׃
  ben-IRV: আমি চেয়ে দেখলাম এবং সাহায্যকারী কাউকে পেলাম না৷ আমি আশ্চর্য্য হলাম যে
    সেখানে সাহায্য করার কেউ ছিলনা, কিন্তু আমার নিজের বাহুই আমার জন্য বিজয় এনে দিয়েছে
    এবং আমার ক্রোধই আমাকে উৎসাহ দিয়েছে।
  pan-pan: ਮੈਂ ਨਿਗਾਹ ਕੀਤੀ ਪਰ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਸੀ, ਮੈਂ ਦੰਗ ਰਹਿ ਗਿਆ ਕਿ ਕੋਈ ਸੰਭਾਲਣ ਵਾਲਾ
    ਨਹੀਂ ਸੀ। ਤਦ ਮੈਂ ਆਪਣੀ ਹੀ ਬਾਂਹ ਨਾਲ ਬਚਾਉਣ ਦਾ ਕੰਮ ਕੀਤਾ, ਅਤੇ ਮੇਰੇ ਗੁੱਸੇ ਨੇ ਹੀ ਮੈਨੂੰ
    ਸੰਭਾਲਿਆ।
  mya-JVB: ငါကြည့် ရှု၍ မစ သော သူမ ရှိ။ မှိုင်တွေ သော်လည်း ထောက် ပင့်သောသူမ ရှိ။ ထိုကြောင့်
    ၊ ကိုယ် လက် သည် ကိုယ် အဘို့ ကယ်တင် ခြင်းကို ပြုပြီ။ ကိုယ် ဒေါသ အမျက်သည် ကိုယ်
    ကိုထောက် ပင့်ပြီ။
  hmo-hmo: Vadaeni egu matana lau negea, to lau durua totona tauna ta be lasi. Unai
    dainai lau hoa, to egu badu ese lau ia hagoadaia, vadaeni lau sibona ese kwalimu
    lau abia.
  urd-urd: मैंने निगाह की और कोई मददगार न था, और मैंने ता'अज्जुब किया कि कोई संभालने
    वाला न था; पस मेरे ही बाज़ू से नजात आई, और मेरे ही क़हर ने मुझे संभाला।
  rus-SYN: 'Я смотрел, и не было помощника; дивился, что не было поддерживающего;
    но помогла Мне мышца Моя, и ярость Моя - она поддержала Меня:'
  bqc-SIM: Ma gugwàgwa, gbɛ̃e ku à dↄmalɛo, yã́ dìa kɛ́ gbɛ̃e ku à ma gba gbãao.
    Ɔ̃ ma zĩblè ń mazĩa gã̀sa gbãao, ma pↄkũma mɛ́ ma gba gbãa.
  tcz-CHONGTHU: Keiman amaho agimbol pa’uva konna pan hu dinga koima cha akikum lou
    hi kadatmo lheh in ahi. Hijeh’a hi, keima tah mong kakikuma kabanjang thahatna
    amaho kahuhdoh kigot ahin, ka lunghanin eichoh thoudoh jenge.
  mar-mar: मी पाहिले आणि मला मदत करण्यासाठी कोणीही नव्हते. कोणीही मदतीला नाही म्हणून
    मला आश्चर्य वाटले. परंतू माझ्याच बाहूने माझ्यासाठी विजय दिला आणि माझ्याच रागाने
    मला वर नेले.
  qub-qub: Ricachacurishpä manami pitapis ricarächu yanapämänanpaj shamojta. Yanapämänanpaj
    pipis mana captin almirasha ricacurä. Ichanga quiquëmi munayniyoj cashpä llapanchöpis
    alli llojshishcä. Rabyallawanmi llapanta usharishcä.
  hat-hat: Lè m' gade, mwen te sezi. Pa t' gen yon moun pou ban m' yon koutmen. Pa
    t' gen pesonn pou ban m' konkou. Men, mwen te sitèlman an kòlè, mwen jwenn kont
    fòs nan ponyèt mwen, mwen kenbe jouk mwen fin delivre yo.
  eng-BSB: I looked, but there was no one to help; I was appalled that no one assisted.
    So My arm brought Me salvation, and My own wrath upheld Me.
  eng-WEBPB: I looked, and there was no one to help; and I wondered that there was
    no one to uphold. Therefore my own arm brought salvation to me. My own wrath upheld
    me.
  kbq-kbq: Nagrama koana Nagri vahe'ma zamazama hanaza vahera omani'zagena antri hu'noe.
    E'ina hige'na tusi'a narimpa ahenezmante'na Nagra'a nazanteti zamagu vazi'na ete
    zamavare'noe. Ana nehugeno Nagri narimpa ahezamo'a mareri'ne.
  nhe-BL: Na nitlachixqui campa hueli, pero ax nijpanti niyon se tlen quinpalehuisquía
    notlacajhua. Huan nelía nimosentlachili pampa axaca nechpalehui. Huajca na noselti
    nimomacuepqui ica inincualancaitacahua notlacajhua pampa tlahuel niquincocoliyaya
    huan nitlatlanqui ica nochicahualis.
  gub-BL: Ame'e heiwyr. Naheta kwaw hepytywà har wà. Hepytuhegatu, ta'e naheta kwaw
    herehe we uma'ereko ma'e wà xe. A'e rupi ihe zutyka'i aityk heàmàtyry'ymar ihe
    wà. Hekwahy haw hemynehem hekàgaw pupe.
  eng-DRA: 'I looked about, and there was none to help: I sought, and there was none
    to give aid: and my own arm hath saved for me, and my indignation itself hath
    helped me.'
