verse: ISA.063.002
translations:
  mal-C: നിന്റെ വസ്ത്രം മുന്തിരിച്ചക്കു ചവിട്ടുന്നവരുടേതുപോലെ ചെമന്നിരിക്കാൻ കാരണമെന്ത്?
  deu-TKW: Warum ist Rot an deinem Gewand und warum sind deine Kleider wie eines,
    der die Kelter tritt?
  lin-lin: Mpo na nini bilamba na yo ezali motane lokola bilamba ya mokamoli vino ?
  eng-LSV: Why [is] Your clothing red? And Your garments as treading in a winepress?
  eng-GNV: Wherefore is thine apparel red, and thy garments like him that treadeth
    in ye wine presse?
  eng-WEBSTER: Why art thou red in thy apparel, and thy garments like him that treadeth
    in the wine-vat.
  nhw-BL: ―Pero ¿para tlen moyoyo eltoc nelchichiltic quen elisquía xocomeca atl catli
    ipan timoquejquetztoc?
  swh-ONEN: Kwa nini mavazi yako ni mekundu, kama ya yule akanyagaye shinikizo la
    zabibu?
  bba-bba: Mbɑn sɔ̃nɑ wunɛn yɑ̃nu nu sɔ̃ri nɡe wi u resɛm ɡɑmɑmɔ.
  eng-KJVCPB: Wherefore art thou red in thine apparel, And thy garments like him that
    treadeth in the winefat?
  luo-luo: Angʼo momiyo lepi kwar mana ka lep ngʼama nyono olemb mzabibu kabiyo?
  meu-meu: Dahaka dainai emu dabua na kakakaka, bona emu hahedoki na vine huahuadia
    e moimoilaimu tauna ena dabua heḡereḡeredia?
  npi-ULB: तपाईंका पोशाकहरू किन राता छन् र तपाईंले दाखको कोलमा दाख पेल्नुभएको जस्तो
    ती किन देखिन्‍छन्?
  yor-yor: Èéṣe tí aṣọ yín fi pupa gẹ́gẹ́ bí i tàwọn tí ń ṣiṣẹ́ ní ìfúntí?
  pes-OPCB: چرا لباس او اینچنین سرخ است؟ مگر او در چرخشت، انگور زیر پای خود فشرده
    است؟
  tgl-ULB: Bakit pula ang suot mo na mukhang nagpipisa ka ng mga ubas sa pigaan nito?
  hui-hui: Ibunaga aga daramabihe waini iba wabiaga be timbuni ngagoha anda pu howa
    waini iba wabulenaga pu mbira mini gerebi lini geme hengedaga bialu hene mbauleda,
    laya.
  mya-mya: ထို​အ​ရှင်​၏​အ​ဝတ်​များ​သည်​စ​ပျစ်​သီး နယ်​သူ​၏​အ​ဝတ်​များ​ကဲ့​သို့​အ​ဘယ်
    ကြောင့်​နီ​မြန်း​၍​နေ​ပါ​သ​နည်း။
  bod-N: ཁྱེད་ཀྱི་ན་བཟའ་དམར་ཞིང་། གྱོན་པ་ནི་རྒུན་འབྲུམ་འཚིར་གཞོང་ལས་རྒུན་འབྲུམ་འཚིར་གནོན་བྱེད་མཁན་གྱི་ལྭ་བ་དང་མཚུངས་པ་ཅི་ཡིན་ནམ།
  sna-sna: Seiko nguo dzenyu dzakatsvuka sedzomunhu anotsika chisviniro chewaini?
  spa-BLM: Por qué su ropa es roja, y tus vestidos como el que pisa la cuba de vino?
  cac-cac: —¿Tas yuj chacchac yilji a pichul, ichato ach tec'viel yal sat uva? xin
    chi d'ay.
  swh-ULB: Kwa nini umevaa mavazi ya rangi nyekundu, na kwan nini wanaonekana kama
    akanyagae mizabibu katika vyombo vyake.
  bel-bel: Чаго ж адзеньне Тваё прыгожае, і шаты ў Цябе - як у таптальніка ў чавільні?
  deu-ELBBK: Warum ist Rot an deinem Gewand und sind deine Kleider wie die eines Keltertreters?
    –
  mbb-OT: Maan is utew meriǥa is bisti zin he iring te visti te etew he perekeres
    te paras.
  mal-2015: നിന്റെ ഉടുപ്പു ചുവന്നിരിക്കുന്നതെന്തു? നിന്റെ വസ്ത്രം മുന്തിരിച്ചക്കു
    ചവിട്ടുന്നവന്റേതുപോലെ ഇരിക്കുന്നതെന്തു?
  gup-gup: Wanjh ngayimeng, “Aba, dja njalekenh nawu manburrba ke kurlbakurlba, yiman
    kayime ngudda yimelmeng grapes bu kunkalkkidkenh?”
  rmc-rmc: Soske hino tiro ruchos lolo a soske hine tire gada ajse sar o gada oleskre,
    ko pučinel o hroznos andro lisos?
  pes-OPV: چرا لباس تو سرخ است و جامه تو مثل کسی‌که چرخشت را پایمال کند؟
  ron-1924: „Дар пентру че Ыць сунт хайнеле роший ши вешминтеле Тале ка вешминтеле
    челуй че калкэ ын тяск?” –
  ben-OBCV: আপনার পোশাক রক্তরাঙা কেন, দ্রাক্ষামাড়াইকারী লোকদের মতো কেন?
  som-som: Bal maxaa dharkaagu u cas yahay, oo lebbiskaagana maxaa loo moodaa sida
    dharka kan macsarada canabka ku joogjoogsada?
  lat-VUC: Quare ergo rubrum est indumentum tuum, et vestimenta tua sicut calcantium
    in torculari?
  eng-ASVBT: Wherefore art thou red in thine apparel, and thy garments like him that
    treadeth in the wine vat?
  ita-1885: Perchè vi è del rosso nel tuo ammanto, e perchè sono i tuoi vestimenti
    come di chi calca nel torcolo?
  eng-LXXUP: Wherefore are thy garments red, and thy raiment as if fresh from a trodden
    winepress?
  eng-ULB: Why are your clothes red, and why do they look like you have been treading
    grapes in a winepress?
  spa-VBL: ¿Por qué tu ropa es roja, como si hubieras pisado uvas en un lagar?
  fra-_FOB: Pourquoi tes vêtements sont-ils rouges, et tes habits comme ceux de l'homme
    qui foule dans la cuve?
  mal-mal: നിന്റെ ഉടുപ്പ് ചുവന്നിരിക്കുന്നതെന്ത്? നിന്റെ വസ്ത്രം മുന്തിരിച്ചക്ക് ചവിട്ടുന്നവന്റേതുപോലെ
    ആയിരിക്കുന്നതെന്ത്?
  urd-GVR: Tere kapṛe kyoṅ itne lāl haiṅ? Lagtā hai ki terā libās hauz meṅ angūr kuchalne
    se surḳh ho gayā hai.
  suz-BL: मिनु गो “इन फेक्‍शो वा मारदे लल जिशो बाक्‍मे? मारदे इन वा अङगुर ख्राक्‍ब
    आन के खोदेंशो दुम्‍मे?” देंती। प्रकाश १९:१३
  eng-NOY: Wherefore is thine apparel red, And thy garments like those of one that
    treadeth the wine-vat?
  ita-1927: “Perché questo rosso nel tuo manto, e perché le tue vesti son come quelli
    di chi calca l’uva nello strettoio?”
  ckb-ckb: بۆچی بەرگت سوورە و بەرگت وەک پەستێنەری گوشەری ترێیە؟
  eng-BBE: Why is your clothing red, and why are your robes like those of one who
    is crushing the grapes?
  kan-OKCV: ನಿನ್ನ ವಸ್ತ್ರಗಳು ಏಕೆ ಕೆಂಪಾದವು? ನಿನ್ನ ಬಟ್ಟೆಗಳು ಏಕೆ ದ್ರಾಕ್ಷಿಯನ್ನು ತುಳಿಯುವವನ
    ಹಾಗಿವೆ?
  tam-2017: உம்முடைய ஆடைகள் சிவப்பாகவும், ஆலையை மிதிக்கிறவனுடைய ஆடைகளைப்போலவும் இருக்கிறதென்ன?
  spa-RV-1909: ¿Por qué es bermejo tu vestido, y tus ropas como del que ha pisado
    en lagar?
  ron-BTF: Pentru ce îţi este haina roşie şi veşmintele tale ca cel ce calcă în teasc?
  eng-WEBP: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  eng-FBV: Why are your clothes red, like you've been treading grapes in a winepress?
  nld-1939: Waarom is dan uw feestgewaad rood, Uw kleren, alsof Gij de wijnpers treedt?
  nch-BL: ―Pero ¿para ten moyoyo eltoc nelchichiltic quej elisquía xocomecat iayo
    cati ipan timoquejquetztoc?
  vie-1934: Aùo ngươi có màu đỏ, áo xống của ngươi như của người đạp bàn ép rượu là
    vì sao?
  hin-CV: तुम्हारे वस्त्र लाल क्यों है, तुम्हारे वस्त्र हौद में दाख रौंदने वाले के
    समान क्यों है?
  eng-OURB: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  spa-BES: ¿Por qué está roja tu ropa y por qué tus ropas son como las de alguien
    que está triturando las uvas?
  tdx-tdx: Aa vaho ino ty mahamena o saro’oo, naho ty sarimbo’o, manahake ty mpandia
    divay an-tsajoa ao?
  tha-KJV: ทำไมเครื่องทรงของพระองค์จึงสี​แดง และเสื้อผ้าของพระองค์เหมือนกับของคนที่ย่ำในบ่อย่ำองุ่น
  por-BR-2018: Por que tu estás de roupa vermelha, e tuas vestes como de alguém que
    pisa em uma prensa de uvas?
  deu-ELO: Warum ist Rot an deinem Gewande, und sind deine Kleider wie die eines Keltertreters?
    -
  eng-WYC-2018: Why therefore is thy clothing red? and thy clothes as of men stamping
    in a presser? (And so why is thy clothing red? and thy clothes like those who
    stamp at a winepress?)
  epo-epo: Kial Via drapiraĵo estas ruĝa, kaj Viaj vestoj kiel ĉe tretanto en vinpremejo?
  uig-PIN: «Üstibexingdikisi nemixⱪa ⱪizil, Ⱪandaⱪsigǝ kiyim-keqǝkliring xarab kɵlqikini
    qǝyligüqiningkigǝ ohxap ⱪaldi?».
  beo-beo: Ea abula da abuliba:le maga:me agoane gala. E da dunu amo da waini hano
    hamoma:ne waini fage ososa:gisa amo ea abula agoai ba:sa.
  tpi-OTNT: Bilong wanem na ol klos bilong yu i ret nogut tru, olsem bilong man i
    bin go insait long tang bilong wokim wain, na krungutim pikinini wain?
  hau-SA: Me ya sa rigunanka suka yi ja, sai ka ce na wanda yake tattaka ’ya’yan inabi?
  uig-LAT: «Üstibéshingdikisi némishqa qizil, Qandaqsige kiyim-kéchekliring sharab
    kölchikini cheyligüchiningkige oxshap qaldi?».
  nde-nde: Kungani izigqoko zakho zibomvu njengezomuntu onyathela isikhamelo sewayini
    na?
  ton-ton: Ko e hā ʻoku kulokula ai ho ngaahi kofu, pea tatau ho ngaahi kofu mo ia
    ʻoku molomoloki ʻi he tataʻoʻanga uaine?
  ces-1613: Proč jest červené roucho tvé, a oděv tvůj jako toho, kterýž tlačí v presu?
  eng-WMB: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  tam-TCV: உமது உடைகள் சிவப்பாய், திராட்சையைப் பிழியும் ஆலையில் மிதிக்கிறவனுடைய உடையைப்போல்
    இருப்பது ஏன்?
  ceb-ULB: Nganong pula man ang imong bisti, ug daw nagpuga ka sa mga ubas didto sa
    giokanan?
  pol-UBG: Dlaczego twoja odzież jest czerwona? A twoje szaty jak u tego, który tłoczy
    w prasie?
  agr-agr: ¿Wagka uva naja najam jáanch kapantu wegama imanush jáanchjumesh wajasuita?
  kyc-kyc: Akipamo banya komau doko alemakai pyao kingyuo karami ingyuo kone wakasa
    pilyape? leya.
  urd-GVU: تیرے کپڑے کیوں اِتنے لال ہیں؟ لگتا ہے کہ تیرا لباس حوض میں انگور کچلنے
    سے سرخ ہو گیا ہے۔
  deu-1912: Warum ist dein Gewand so rotfarben und dein Kleid wie eines Keltertreters?
  kan-2017: ನಿನ್ನ ಉಡುಪು ಏಕೆ ಕೆಂಪಾಗಿದೆ, ನಿನ್ನ ವಸ್ತ್ರಗಳು ದ್ರಾಕ್ಷಿಯನ್ನು ತುಳಿಯುವವನ ಬಟ್ಟೆಯ
    ಹಾಗಿರುವುದು ಏಕೆ?
  yap-yap: “Mangfan ni aram feni row e mad rok ni bod e mad rok be’ ni be yotyot e
    grape ni nge ngongliy e wayin riy?”
  hlt-MCSB: Balae tih na pueinak te a thim? Na himbai khaw misur rhom khuiah a nook
    bangla.
  mdy-ETH: «ኔኤኮ ማኣዓሢ ዎይኖ ሄርቂ ጩኡጳ ዓሶ ማኣዓሢጉዲ ዓይጋ ዞቄይ?»
  twi-ASANTE: Adɛn enti na mo ntadeɛ bere kɔɔ, te sɛ obi a ɔretiatia nsakyiamena so
    deɛ yi?
  eng-WEBU: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  wal-wal: Woiniyaa gum77iyoosan woiniyaa yedhdhiya bitaniyaa maayuwaadan, ne maayoi
    aibissi zo77idee?
  spa-PDDPT: ¿Por qué tu manto está rojo y tu ropa como la del que pisó en el lagar?
  gun-gun: Mba'e re tu ha'vy renhemondea pytãmba rei, uva oumbiria rupi ikuai va'e
    rami ndeao pytãmba?
  ilo-ULB: Apay a nalabbaga ti kawesmo, ken apay a kaslaka la naggapu iti pagpespespesan
    a nangibaddebaddek kadagiti ubas?
  kpg-kpg: “Nia goloo gahu o Maa le e aha ala e mmee agogo gadoo be tangada nogo dagadagahi
    ana ‘grape’?”
  uig-ARA: «ئۈستىبېشىڭدىكىسى نېمىشقا قىزىل، قانداقسىگە كىيىم-كېچەكلىرىڭ شاراب كۆلچىكىنى
    چەيلىگۈچىنىڭكىگە ئوخشاپ قالدى؟».
  sus-sus: «Munfe ra i xa dugi gbeelixi alɔ mixi naxan wɛni bogi bunduma?»
  pon-2006: “Dahme e ketiki nan likou weitahta, likamwete aramas me kin tiakpeseng
    wahn wain pwehn wiahkihda wain?”
  jae-jae: “Nêm ŋakwê kêtu koc samucgeŋ kêtu asageŋŋa ma nêm obo kêtôm lau-sêka-wain-popocwaga
    nêŋ kêtu asageŋŋa.”
  ksd-ksd: Ma ta ra ava i meme kaum mal, ma kaum lavur mal dia da ra umana mal kai
    nina i ruarua ra tung na vain?
  tur-YTC: Neden giysilerin kırmızı, Giysilerin de üzüm teknesini çiğneyeninki gibi?
  grc-BRENT: Διατί σου ἐρυθρὰ τὰ ἱμάτια, καὶ τὰ ἐνδύματά σου ὡς ἀπὸ πατητοῦ ληνοῦ;
  ind-AYT: “Mengapa pakaian-Mu merah dan baju-Mu seperti orang yang mengirik di pemerasan
    buah anggur?”
  nya-nya: Nanga bwanji zovala zanu zili psuu, ngati za munthu wofinya mphesa?
  hrv-hrv: '- Zašto je crvena tvoja haljina i odijelo kao u onog koji gazi u kaci?'
  mps-mps: Magi elama te nago gudali ugwa dabede mama kaneme mu yali, te bidi te wain
    nigibo tomoba pali tiwai elama, te wain wai agabo digi pabo tiwai yali da, agawe?
  tpi-tpi: Bilong wanem na ol klos bilong yu i ret nogut tru, olsem bilong man i bin
    go insait long tang bilong wokim wain, na krungutim pikinini wain?
  dan-1931: Hvorfor er dit Klædebon rødt, dine Klæder som en Persetræders?
  vie-OVCB: Sao áo Chúa đỏ rực, như áo người đạp nho trong bồn ép nho?
  guj-2017: તારા પોશાક કેમ લાલ છે, તારાં વસ્ત્ર દ્રાક્ષચક્કીમાં દ્રાક્ષા ખૂંદનારનાં
    વસ્ત્ર જેવાં કેમ થયાં છે?
  pon-2006A: “Dahme e ketiki nan likou weitahta, likamwete aramas me kin tiakpeseng
    wahn wain pwehn wiahkihda wain?”
  por-BRBSL: Por que sua roupa está vermelha, e seu vestuário como aquele que pisa
    na cuba do vinho?
  cth-cth: Bangkongmaw na kâkhu e hni hah a paling teh na hni teh misur katinnae koe
    tami ni a kho e hoi a kâvan.
  twi-twi: Adɛn nti na mo ntade bere kɔɔ, te sɛ obi a ɔretiatia nsakyiamoa so de yi?
  hlt-hlt: Balae tih na pueinak te a thim? Na himbai khaw misur rhom khuiah a nook
    bangla.
  tbz-SIM: Bɑ nte kɑ̀ɑ yɑ̀ɑ̀tì tɛí mmɛnitiyĩ̀ĩ̀? Bɑ nte kɛ̀ tì dònnɛ̀ wèè nɑ̀ù nfínyĩ̀
    kó yɛbɛ diyɛtituò?
  msy-2020: Nɨn korotiaba tizim bagha bar aghefe? Da mati gumazim wainɨn dɨpabar ingarasa,
    wainɨn ovɨziba mɨrmɨramin dagɨar mɨner bar ekiamɨn aven ghugha, wainɨn ovɨziba
    dɨkabɨrima, wainɨn dɨpar aghevir avɨrim otozɨ moghɨn aghefe.
  azb-azb: Nə üçün geyimlərin qırmızıdır, Nə üçün libasın al rəngdədir, Sanki sən
    üzümsıxanda üzüm sıxırdın?
  eng-DBY: — Wherefore is redness in thine apparel, and thy garments like him that
    treadeth in the winevat?
  hin-2017: तेरा पहरावा क्यों लाल है? और क्या कारण है कि तेरे वस्त्र हौद में दाख रौंदनेवाले
    के समान हैं?
  wol-KYG: Lu waral sa xonqaayu mbubb mi, sa yére yi mel ni ku doon dëre dërukaayu
    reseñ?
  eng-YLT: '''Wherefore [is] thy clothing red? And thy garments as treading in a wine
    fat?'''
  kne-kne: Apay nga namansaan din bado nas mandada ay kaman din badon di nanpespes
    si obas?
  eng-WYC-2017: Why therefore is thy clothing red? and thy clothes as of men stamping
    in a presser [or the wine press]?
  eng-WMBB: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  urd-GVH: तेरे कपड़े क्यों इतने लाल हैं? लगता है कि तेरा लिबास हौज़ में अंगूर कुचलने
    से सुर्ख़ हो गया है।
  rug-rug: Na vegua ke ziṉara sari Mua poko, gua ari tie munala qurepi pude tavete
    vaeni?
  gaz-gaz: Uffanni kee maaliif akkuma uffata nama boolla wayinii itti cuunfan keessatti
    wayinii dhidhiitu tokkoo diimata?
  fra-LSG: Pourquoi tes habits sont-ils rouges, Et tes vêtements comme les vêtements
    de celui qui foule dans la cuve?
  gnn-gnn: Ga biyapul ŋarra dhä‐wirrka'yurruna ŋanya bitjarra, “Way Garray, nhäyu
    nhuŋu girriny'tja dhuwala miku'mirriyina? Mak nhe yukurrana dhuwala djäma muŋdhu'‐muŋdhurruna
    borum weyika ḻingarryinyara nhokalay nhe djalkiriyu; mak nhokala yukurrana dhuwala
    girri'lilinydja baḻkarr'yurruna weyika'na borumnha.”
  yal-yal: Nanfera i ya dugine gbeeli alo naxanye manpa bogine yibodonma manpa ige
    badeni?
  haw-1868: No ke aha la i ulaula ai kou lole komo, A like hoi kou lole komo, me ka
    mea hahi maloko o kahi kaomi waina?
  arb-NAV: مَا بَالُ رِدَائِكَ أَحْمَرُ وَثِيَابِكَ كَمَنْ دَاسَ عِنَبَ الْمِعْصَرَةِ؟
  ewe-ewe: Nu ka ta wò awuwo biã abe ame si le wain fiam la tɔwo ene?
  eng-LEE: Why is redness on thy apparel, and [why are] thy garments as of one that
    treadeth the wine-press?
  asm-FB: তোমাৰ সাজ ৰঙা কিয়, আৰু কিয় তোমাৰ বস্ত্ৰ দ্রাক্ষাকুণ্ডত দ্ৰাক্ষাগুটি গচকা
    লোকৰ দৰে?
  sus-A: «مُنقٍ رَ عِ شَ دُفِ فبٍيلِشِ عَلْ مِشِ نَشَن وّنِ بٌفِ بُندُ مَ؟»
  fra-SBL: Pourquoi vos vêtements sont rouges, et tes vêtements comme celui qui foule
    dans la cuve à vin ?
  hbo-hbo: מַדּ֥וּעַ אָדֹ֖ם לִלְבוּשֶׁ֑ךָ וּבְגָדֶ֖יךָ כְּדֹרֵ֥ךְ בְּגַֽת׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte nguo ciaku itunĩhe, ta cia mũndũ ũraranga kĩhihĩro kĩa
    ndibei?
  fra-NCL: — Pourquoi y a-t-il du rouge à ton vêtement, et tes habits sont-ils comme
    ceux du pressureur ? —
  cek-AK: Tipongah nang ih kahni loe thim moe, misurthaih pasaw kaminawk ih kahni
    baktiah oh loe?
  cuk-cuk: ¿Ar ibiga be-mor ginnitibi daklege? Ar be-mor, uva-egured-galugi dule-uva-egured-e-moryob
    dakleged.
  uig-CYR: «Үстибешиңдикиси немишкә қизил, Қандақсигә кийим-кечәклириң шарап көлчигини
    чәйлигүчиниңкигә охшап қалди?».
  tel-2017: నీ బట్టలు ఎందుకు ఎర్రగా ఉన్నాయి? నీ బట్టలు ద్రాక్షగానుగ తొక్కేవాడి బట్టల్లాగా
    ఎందుకున్నాయి?
  hat-BSA: Poukisa abiman Ou wouj e vètman Ou tankou sila k ap mache nan kivèt diven
    an?
  kos-kos: “Efu ku nuknuk lal uh arulana srusra, oana sie mwet su futfut grape in
    orek wain?”
  hbo-WLC: מַדּ֥וּעַ אָדֹ֖ם לִלְבוּשֶׁ֑ךָ וּבְגָדֶ֖יךָ כְּדֹרֵ֥ךְ בְּגַֽת׃
  ibo-ibo: Gịnị mere uwe gị ji na-acha ọbara ọbara, dịka uwe onye na-azọcha mkpụrụ
    vaịnị?
  ory-ory: ଆପଣଙ୍କର ପରିଧେୟ ବସ୍ତ୍ର ରକ୍ତବର୍ଣ୍ଣ ଓ କୁଣ୍ଡରେ ଦ୍ରାକ୍ଷାମର୍ଦ୍ଦନକାରୀର ବସ୍ତ୍ର
    ପରି କାହିଁକି?
  chk-chk: “Pwota ufom ra parapar usun chök üfen eman mi puri föün irän wain?”
  rop-rop: “Wanim detlot redwan mak oloba langa yu klos? Im luk jis laik yubin wokwokbat
    langa detlot greip daga blanga meigim wain.
  ukr-1871: Чом же одїж твоя червона, а ризи твої — мов у того, що топтав виноград
    у тискарнї?
  deu-1951: Warum ist denn dein Gewand so rot und sehen deine Kleider aus wie die
    eines Keltertreters?
  eng-JPS: '''Wherefore is Thine apparel red, and Thy garments like his that treadeth
    in the winevat?'' —'
  srp-1865: Zašto ti je crveno odijelo i haljine ti kao u onoga koji gazi u kaci?
  lug-lug: Lwaki oyambadde ebyambalo ebimyufu ng’eby’omusogozi w’omu ssogolero lya
    wayini?
  heb-heb: מדוע אדם ללבושך ובגדיך כדרך בגת׃
  ben-IRV: আপনার পোশাক লাল কেন এবং কেন তাদের দেখতে আঙ্গুর মাড়াই করার পোশাকের মত?
  pan-pan: ਤੇਰਾ ਲਿਬਾਸ ਲਾਲ ਕਿਉਂ ਹੈ, ਅਤੇ ਤੇਰਾ ਬਸਤਰ ਹੌਦ ਵਿੱਚ ਦਾਖਾਂ ਲਤਾੜਨ ਵਾਲੇ ਜਿਹਾ ਕਿਉਂ
    ਹੈ?
  mya-JVB: ကိုယ်တော် သည် အဘယ်ကြောင့်နီ သောအဝတ် ကို ဝတ်တော်မူသနည်း။ အဝတ် တော်သည် စပျစ်သီးကို
    နင်းနယ် သောသူ ၏အဝတ်နှင့် အဘယ်ကြောင့် တူ ပါသနည်း။
  hmo-hmo: “Badina dahaka iena dabua be kakakaka momokani, tau ta ese vain huahua
    ia moia, uaina do ia karaia totona bamona?”
  urd-urd: तेरी लिबास क्यूँ सुर्ख़ है? तेरा लिबास क्यूँ उस शख़्स की तरह है जो अँगूर
    हौज़ में रौंदता है?
  rus-SYN: Отчего же одеяние Твое красно, и ризы у Тебя, как у топтавшего в точиле?
  bqc-SIM: Bↄ́yãi n ula ń n pↄkasaↄ tã̀ lán gbɛ̃́ pↄ́ ↄ̃zↄ̃̀ vɛ̃ɛfɛ̃kĩiu pↄ́wai?
  tcz-CHONGTHU: Nangman lengpi-ga nachil khat tou hiya, ipi itia navon hi tia hi san
    ahidem?
  mar-mar: तुझी वस्त्रे लालभडक का? आणि ती का द्राक्षांचा रस काढण्याऱ्याच्या कपड्यासारखी
    आहेत?
  qub-qub: «¿Imanirtaj röpayquega übasta bïnupaj lluchcajta pillchipashano puca caycan?»
  hat-hat: Poukisa rad sou ou yo wouj konsa, tankou rad moun k'ap kraze rezen anba
    pye yo pou fè diven nan basen?
  eng-BSB: Why are Your clothes red, and Your garments like one who treads the winepress?
  eng-WEBPB: Why is your clothing red, and your garments like him who treads in the
    wine vat?
  kbq-kbq: Hanki waini rgama rentra'ma nehazafima wainima rentra ahe'nea vahe'mofo
    kukenaregama hiazama huno, tamagri kukenaregama kora penimoke'ma hu'neana nazamo
    anara hu'ne?
  nhe-BL: ―Pero ¿para tlen moyoyo eltoc nelchichiltic queja elisquía xocomeca atl
    tlen ipan timoquejquetztoc?
  gub-BL: — Màràzàwe tuwe neropoz ipiràg a'e. Nuzawy kwaw uwà rehe win iapo pà upyropyrog
    ma'e wanopoz a'e.
  eng-DRA: Why then is thy apparel red, and thy garments like theirs that tread in
    the winepress?
