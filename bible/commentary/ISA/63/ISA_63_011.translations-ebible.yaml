verse: ISA.063.011
translations:
  mal-C: അപ്പോൾ അവിടത്തെ ജനം ആ പ്രാചീനകാലം ഓർത്തു, മോശയുടെയും തന്റെ ജനത്തിന്റെയും
    നാളുകൾതന്നെ— അവരെ സമുദ്രത്തിലൂടെ തന്റെ ജനത്തിന്റെ ഇടയന്മാരോടൊപ്പം വിടുവിച്ചവൻ
    എവിടെ? അവരിൽ തന്റെ പരിശുദ്ധാത്മാവിനെ നിക്ഷേപിച്ചവൻ എവിടെ?
  deu-TKW: 'Da gedachte sein Volk an die Tage der Vorzeit, an Mose: Wo ist er, der
    sie heraufführte aus dem Meere samt dem Hirten seiner Herde? Wo ist er, der in
    ihr Inneres legte seinen heiligen Geist?'
  lin-lin: 'Boye, bato na Ye bakanisaki mikolo ya tango ya kala, mikolo ya tango ya
    Moyize : Wapi Ye oyo akatisaki bango ebale monene, elongo na mobateli bibwele
    ya etonga na Ye ? Wapi Ye oyo atiaki kati na bango Molimo Mosantu na Ye ?'
  eng-LSV: And He remembers the days of old, || Moses—his people. Where [is] He who
    is bringing them up from the sea, || The shepherd of His flock? Where [is] He
    who is putting in its midst His Holy Spirit?
  eng-GNV: Then he remembred the olde time of Moses and his people, saying, Where
    is hee that brought them vp out of the Sea with the shepheard of his sheepe? where
    is he that put his holy Spirit within him?
  eng-WEBSTER: Then he remembered the days of old, Moses, and his people, saying ,
    Where is he that brought them out of the sea with the shepherd of his flock? where
    is he that put his holy Spirit within him?
  nhw-BL: 'Huajca inijuanti quielnamijque nopa tonali catli huejcajya quema Moisés
    catli eliyaya itequipanojca TOTECO, quinquixti israelitame ipan tlali Egipto,
    huan yeca nopa israelitame ama quiijtohuaj: “¿Canque itztoc ama TOTECO catli huejcajya
    quinquixti israelitame huan quinpanolti ipan hueyi atl huan quitequihui Moisés
    quen elisquía inintlamocuitlahuijca? ¿Canque itztoc ama TOTECO catli quihualtitlanqui
    Itonal Catli Tlatzejtzeloltic para ma itztoqui tlatlajco imasehualhua?'
  swh-ONEN: 'Ndipo watu wake wakazikumbuka siku zilizopita, siku za Mose na watu wake:
    yuko wapi yeye aliyewaleta kupitia katikati ya bahari, pamoja na wachungaji wa
    kundi lake? Yuko wapi yule aliyeweka Roho wake Mtakatifu katikati yao,'
  bba-bba: Mɑ sɑ Mɔwisin wɑɑti yɑɑyɑ sɑ nɛɛ, mɑnɑ Yinni Gusunɔ u wɑ̃ɑ wi u kɑ bɛsɛ
    kɑ bɛsɛn wiruɡibu nim wɔ̃ku tɔburɑ. Mɑnɑ u wɑ̃ɑ, wi u derɑ win Hunde Dɛɛro u wɑ̃ɑ
    bɛsɛn suunu sɔɔ.
  eng-KJVCPB: Then he remembered the days of old, Moses, and his people, saying, Where
    is he that brought them up out of the sea with the shepherd of his flock? Where
    is he that put his holy Spirit within him?
  luo-luo: Bangʼe joge ne oparo ndalo machon, ndalo mag Musa kod ogandane mi gipenjore
    niya, “Ere Jal mane otelonegi ka jakwadh rombe ka gikalo nam makwar? Ere Jal mane
    oketo Roho Maler mare kuomgi?
  meu-meu: Bena ia ese nega gunadia e helalolai une, ena hesiai tauna Mose negana.
    Ena mamoe serina ireḡuna tauna na davara lalona amo e hakaua dae Diravana be edeseni
    ai? Ena Lauma helaḡana idia bogaragidiai e atoa,
  npi-ULB: उहाँका मानिसहरूले मोशाको प्राचीन समयको बारेमा विचार गरे । तिनीहरूले भने,
    “ परमेश्‍वर कहाँ हुनुहुन्छ जसले आफ्‍ना बथानका गोठालाहरूसँगै तिनीहरूलाई समुद्रबाट
    ल्याउनुभयो? परमेश्‍वर कहाँ हुनुहुन्छ जसले आफ्‍नो पवित्र आत्मा तिनीहरूका बिचमा
    राख्‍नुभयो?
  yor-yor: Lẹ́yìn náà ni àwọn ènìyàn rẹ̀ rántí ọjọ́ ìgbà n nì, àwọn ọjọ́ Mose àti
    àwọn ènìyàn rẹ̀ níbo ni ẹni náà wà tí ó mú wọn la Òkun já, pẹ̀lú olùṣọ́-àgùntàn
    agbo ẹran rẹ̀? Níbo ni ẹni náà wà tí ó rán Ẹ̀mí Mímọ́ rẹ̀ sáàrín wọn,
  pes-OPCB: 'آنگاه ایشان گذشته را به یاد آوردند که چگونه موسی قوم خود را از مصر بیرون
    آورد. پس، فریاد برآورده گفتند: «کجاست آن کسی که بنی‌اسرائیل را به رهبری موسی از
    میان دریا عبور داد؟ کجاست آن خدایی که روح قدوس خود را به میان قومش فرستاد؟'
  tgl-ULB: Naalala ng kanyang bayan ang tungkol sa sinaunang panahon ni Moises. Sinabi
    nila, “Nasaan ang Diyos, na naglabas sa kanila sa dagat kasama ang mga pastol
    ng kanyang kawan? Nasaan ang Diyos na naglagay sa kanila ng kanyang Banal na Espiritu?
  hui-hui: Ani biyagola nde tigua bamba bialu heneru mitangi bu dai bini. Ala bamba
    Anduane Homogonaga biabe biahaga Mosese henengi howa bialu heneyaru mitangi bu
    dai buwa tigua hale halu lalu, Anduane Homogo ibu áyu agoha haruabe. Bamba nde
    ibugua ibunaga wali agalirunaga agali haguane haru halu iba solowara mini Daramabi
    bereagoha domalu bayuwa haru pialu heneyago nde áyu ogoni ibu agoha kadabe. Ala
    nde Anduane Homogo ibugua ibunaga Dinini ti baba mandagi helo helenego agoha haruabe.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​အ​တိတ်​ကာ​လ၊ ထာ​ဝ​ရ ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​၏​ခေတ်​ကို​အောက်​မေ့
    သ​တိ​ရ​ကြ​လျက်``မိ​မိ​လူ​မျိုး​တော်​၏​ခေါင်း ဆောင်​များ​ကို​ပင်​လယ်​မှ​ကယ်​တော်​မူ​သော
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဘယ်​မှာ​နည်း။ မော​ရှေ အား​ထူး​ကဲ​သည့်​တန်​ခိုး​ကို ပေး​တော်​မူ​သော
    ထာ​ဝ​ရ​ဘု​ရား​ကား​အ​ဘယ်​မှာ​နည်း။-
  bod-N: སྐབས་དེར་ཁོ་ཚོས་གནའ་བོའི་དུས་ཏེ། མོ་ཤེ་དང་དེའི་འབངས་མི་ཡི་དུས་ཡིད་ལ་དྲན་ཏེ་ན་རེ།
    འབངས་དང་ཉིད་ཀྱི་ལུག་ཁྱུའི་རྫི་བོ་རྣམས་རྒྱ་མཚོའི་ཕ་རོལ་ཏུ་ཁྲིད་ཡོང་མཁན་དེ་གང་དུ་བཞུགས་སམ།
    དེ་དག་གི་དབུས་སུ་ཉིད་ཀྱི་ཐུགས་ཉིད་འབབ་ཏུ་འཇུག་མཁན་ཁོང་ཉིད་གང་དུ་བཞུགས་ཡོད་དམ།
  sna-sna: Ipapo vanhu vake vakarangarira mazuva akare, mazuva aMozisi navanhu vake,
    vakati, aripiko akavayambutsa gungwa, nomufudzi wamakwai ake? Aripiko akaisa Mweya
    wake Mutsvene pakati pavo,
  spa-BLM: Entonces se acordó de los días de antaño, Moisés y su pueblo, diciendo,
    “¿Dónde está el que los sacó del mar con los pastores de su rebaño? ¿Dónde está
    el que puso su Espíritu Santo entre ellos?”
  cac-cac: 'Yuj chi'', ix snaancot eb'' tas ujinac d''a peca'', d''a stiempoal vin̈aj
    Moisés. Ix sc''anb''an eb'' icha tic: ¿B''ajtil ay Jehová coljinac eb'' co mam
    quicham d''a a'' mar, stan̈vumal pax eb''? ¿B''ajtil ay jun yac''nacoch Yespíritu
    Axon̈ej Och d''a eb''?'
  swh-ULB: Watu wake walifikiri kuhushu nyakati za kale za Musa. Walisema, ''Yuko
    wapi Mungu, aliyewaleta juu nje ya bahari pamoja na mchungaji wa kundi lake? Yuko
    wapi Mungu, ambaye aliyeweka roho mtakatifu mwiongoni mwenu?
  bel-bel: 'Тады народ Ягоны ўспомніў даўнія дні Майсеевыя: дзе Той, Які вывеў іх
    з мора з пастырам авечак Сваіх? дзе Той, Які ўклаў у сэрца ягонае Сьвятога Духа
    Свайго,'
  deu-ELBBK: 'Da gedachte sein Volk der Tage der Urzeit, der Tage Moses: „Wo ist der,
    der sie aus dem Meer heraufführte samt den Hirten seiner Herde? Wo ist der, der
    seinen heiligen Geist in ihre Mitte gab;'
  mbb-OT: Ne hein neuǥet, netenuzan dan is midlavey he timpu he zutun impeǥawas ni
    Moises is menge etew zin puun te Ehipto. Ne nekeinsè dan te, “Hendei en is Nengazen
    he mibpelayun kenitew ziyà te zaǥat duma te pengulu tew he si Moises he iring
    te perevantey te menge kerehidu? Hendei en is Nengazen he mibpeuwit diyà te kenitew
    te Waǥas he Mulin-ulin din?
  mal-2015: 'അപ്പോൾ അവന്റെ ജനം മോശെയുടെ കാലമായ പുരാതന കാലം ഓർത്തു പറഞ്ഞതു: അവരെ തന്റെ
    ആടുകളുടെ ഇടയനോടുകൂടെ സമുദ്രത്തിൽ നിന്നു കരേറുമാറാക്കിയവൻ എവിടെ? അവരുടെ ഉള്ളിൽ
    തന്റെ പരിശുദ്ധാത്മാവിനെ കൊടുത്തവൻ എവിടെ?'
  gup-gup: Bu kunmekbe yimerranj, wanjh birrimekbe bininj nuye birridjalwohburrbuni
    bu kunkarekenh, kore Moses darrkidni dja nawu benkani. Dja birridjawarreni, “Kab,
    baleh God nawu kankang kore Red Sea Moses dorrengh, yiman kayime shepherd kadberre?
    Baleh God nawu kanmarnemunkeweng Namalngmakkaykenh nuye bu karrihdjarrkdi?
  rmc-rmc: 'Avke peske on leperde pro dživesa, so sas varekana, pro Mojžiš the pre
    leskre manuša: „Kaj hino oda, ko len ľidžalas avri prekal o moros peskre stadoskre
    pasťjeriha le Mojžišoha? Kaj hino oda, ko thoďa andre leste peskre Svete Duchos?'
  pes-OPV: آنگاه ایام قدیم و موسی و قوم خویش رابیاد آورد (و گفت ) کجاست آنکه ایشان
    را با شبان گله خود از دریا برآورد و کجا است آنکه روح قدوس خود را در میان ایشان
    نهاد؟
  ron-1924: 'Атунч попорул Сэу шь-а адус аминте де зилеле стрэвекь але луй Мойсе ши
    а зис: „Унде есте Ачела каре й-а скос дин маре, ку пэсторул турмей Сале? Унде
    есте Ачела каре пуня ын мижлокул лор Духул Луй чел сфынт;'
  ben-OBCV: তারপর তাঁর প্রজারা পুরোনো দিনের কথা স্মরণ করল, মোশি ও তাঁর প্রজাদের সময়কাল—
    তিনি কোথায়, যিনি সমুদ্রের মধ্য দিয়ে তাদের উত্তীর্ণ করেছিলেন, তাঁর পালের এক রক্ষকের
    দ্বারা? তিনি কোথায়, যিনি তাদের মধ্যে তাঁর পবিত্র আত্মাকে স্থাপন করেছিলেন?
  som-som: Markaas dadkiisii waxay soo xusuusteen waayihii hore ee Muuse, oo waxay
    yidhaahdeen, Meeh kii badda ka soo gudbiyey iyagii iyo adhijirkii idihiisa? Meeh
    kii Ruuxiisa Quduuska ah dhexdooda dhigay,
  lat-VUC: Et recordatus est dierum sæculi Moysi, et populi sui. Ubi est qui eduxit
    eos de mari cum pastoribus gregis sui? Ubi est qui posuit in medio ejus spiritum
    Sancti sui;
  eng-ASVBT: Then he remembered the days of old, Moses and his people, saying, Where
    is he that brought them up out of the sea with the shepherds of his flock? where
    is he that put his holy Spirit in the midst of them?
  ita-1885: E pure egli si ricordò de' giorni antichi, di Mosè, e del suo popolo.
    Ma ora, dove è colui che li trasse fuor del mare, co' pastori della sua greggia?
    dove è colui che metteva il suo Spirito santo in mezzo di loro?
  eng-LXXUP: Then he remembered the ancient days, saying, Where is he that brought
    up from the sea the shepherd of the sheep? where is he that put his Holy Spirit
    in them?
  eng-ULB: His people thought about the ancient times of Moses. They said, “Where
    is God, who brought them up out of the sea with the shepherds of his flock? Where
    is God, who put his Holy Spirit among them?
  spa-VBL: 'Entonces ellos pensó en los días de antaño, cuando Moisés sacó a su pueblo
    de Egipto. Gritaron: ¿Dónde está el que llevó a Israel a través del mar, junto
    con los pastores de su rebaño? ¿Dónde está el que puso su Espíritu Santo en medio
    de su pueblo?'
  fra-_FOB: 'Alors son peuple s''est souvenu des jours anciens, des jours de Moïse:
    Où est celui qui les fit remonter de la mer, avec le pasteur de son troupeau?
    Où est celui qui mit au milieu d''eux son Esprit Saint;'
  mal-mal: 'അപ്പോൾ അവന്റെ ജനം മോശെയുടെ കാലമായ പുരാതന കാലം ഓർത്തു പറഞ്ഞത്: അവരെ തന്റെ
    ആടുകളുടെ ഇടയനോടുകൂടി സമുദ്രത്തിൽനിന്നു കരേറുമാറാക്കിയവൻ എവിടെ? അവരുടെ ഉള്ളിൽ തന്റെ
    പരിശുദ്ധാത്മാവിനെ കൊടുത്തവൻ എവിടെ?'
  urd-GVR: Phir us kī qaum ko wuh qadīm zamānā yād āyā jab Mūsā apnī qaum ke darmiyān
    thā, aur wuh pukār uṭhe, “Wuh kahāṅ hai jo apnī bheṛ-bakriyoṅ ko un ke gallābānoṅ
    samet samundar meṅ se nikāl lāyā? Wuh kahāṅ hai jis ne apne Rūhul-quds ko un ke
    darmiyān nāzil kiyā,
  suz-BL: मिनु नोले मेकोपुकीमी साइ ङोंइती ङा नाक्‍ती मिम्‍ताक्‍म। मेको आ गेय पाइब
    मोसा आ पाला ना ङा नाक्‍ती मिम्‍ताक्‍म। मिनु मेकोपुकीमी “समुन्‍द्र रे पा गोठला
    नु आ बगाल ग्रुंइब ते बाक्‍म? मेको आन कली परमप्रभु यावे आ सोक्‍त वोइक्‍ब, ते बाक्‍मे?
    प्रस्‍थान २:५; गन्‍ती ११:१७
  eng-NOY: Then remembered his people the ancient days, the days of Moses, [[saying,]]
    Where is he that brought them up from the sea with the shepherd of his flock?
    Where is he that put his holy spirit within him?
  ita-1927: 'Allora il suo popolo si ricordò de’ giorni antichi di Mosè: “Dov’è colui
    che li trasse fuori dal mare col pastore del suo gregge? Dov’è colui che metteva
    in mezzo a loro lo spirito suo santo?'
  ckb-ckb: ئینجا گەل ڕۆژانی کۆنیان بەبیر هاتەوە، ڕۆژانی موسا و گەلەکەی. کوا ئەوەی
    لە دەریاوە سەری خستن لەگەڵ شوانی مێگەلەکەی؟ کوا ئەوەی ڕۆحی پیرۆزی خۆی لەنێویان
    دانا؟
  eng-BBE: 'Then the early days came to their minds, the days of Moses his servant:
    and they said, Where is he who made the keeper of his flock come up from the sea?
    where is he who put his holy spirit among them,'
  kan-OKCV: ಆಗ ಆತನು ಪೂರ್ವಕಾಲದ ದಿವಸಗಳನ್ನೂ, ಮೋಶೆಯನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು “ಅವರನ್ನು
    ತನ್ನ ಮಂದೆಯ ಕುರುಬನ ಸಂಗಡ ಸಮುದ್ರದೊಳಗಿಂದ ಸುರಕ್ಷಿತವಾಗಿ ಮೇಲಕ್ಕೆ ಬರಮಾಡಿದವನು ಎಲ್ಲಿ? ಅವರ
    ಮಧ್ಯದಲ್ಲಿ ತನ್ನ ಪರಿಶುದ್ಧಾತ್ಮನನ್ನು ಇಟ್ಟವನು ಎಲ್ಲಿ?
  tam-2017: ஆகிலும் அவர் ஆரம்பநாட்களையும், மோசேயையும், தம்முடைய மக்களையும் நினைவுகூர்ந்தார்;
    ஆனாலும் அவர்களையும் தமது மந்தையின் மேய்ப்பனையும் கடலிலிருந்து ஏறச்செய்தவர் இப்பொழுது
    எங்கே?
  spa-RV-1909: 'Empero acordóse de los días antiguos, de Moisés y de su pueblo, diciendo:
    ¿Dónde está el que les hizo subir de la mar con el pastor de su rebaño? ¿dónde
    el que puso en medio de él su espíritu santo?'
  ron-BTF: 'Atunci şi-a amintit zilele din vechime, de Moise şi poporul său, spunând:
    Unde este cel care i-a adus din mare cu păstorul turmei lui? Unde este cel care
    a pus Duhul său sfânt în el?'
  eng-WEBP: Then he remembered the days of old, Moses and his people, saying, “Where
    is he who brought them up out of the sea with the shepherds of his flock? Where
