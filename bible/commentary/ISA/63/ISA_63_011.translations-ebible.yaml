    is he, that setted [or set] the spirit of his holy or his Holy Spirit in the middle
    thereof;
  eng-WMBB: Then he remembered the days of old, Moses and his people, saying, “Where
    is he who brought them up out of the sea with the shepherds of his flock? Where
    is he who put his Holy Spirit amongst them?”
  urd-GVH: फिर उस की क़ौम को वह क़दीम ज़माना याद आया जब मूसा अपनी क़ौम के दरमियान
    था, और वह पुकार उठे, “वह कहाँ है जो अपनी भेड़-बकरियों को उनके गल्लाबानों समेत
    समुंदर में से निकाल लाया? वह कहाँ है जिसने अपने रूहुल-क़ुद्स को उनके दरमियान नाज़िल
    किया,
  rug-rug: Ba balabala pulei ri Nana tinoni sari totoso pukerane, sari rane te Mosese
    meke sari nana tinoni. Avei si Asa sapu koa turaṉia sa butubutu Izireli meke nuquru
    gua pa kolo lamana, meke se Mosese sa dia sepati? Avei si Asa pu va koa ia sa
    Nana Maqomaqo Hope pa korapa dia?
  gaz-gaz: 'Kana irratti sabni isaa bara durii, bara Museetii fi saba isaa yaadatee
    akkana jedhe: Inni tiksee bushaayee isaa wajjin galaana keessaa isaan baase sun
    eessa jira? Inni Hafuura isaa Qulqulluu gidduu isaanii buuse,'
  fra-LSG: 'Alors son peuple se souvint des anciens jours de Moïse: Où est celui qui
    les fit monter de la mer, Avec le berger de son troupeau? Où est celui qui mettait
    au milieu d’eux son esprit saint;'
  gnn-gnn: Bala yolŋu'‐yulŋuyunydja guyaŋinana baman'ŋuwuynha wal'ŋu, ŋunhi ŋayi yukurrana
    Mawtjitjthu gäŋalanydja walalaŋgu märi'munha beŋuru Yetjipŋuru, ga waŋana walala
    yukurrana bitjarra, “Way, wanhaka dhika be Godtja? Ŋäthilinydja ŋunhinydja wal'ŋu,
    Garrayyu yukurrana ŋilimurruŋgu märi'munhanydja gäŋala nhanukalay ŋayi goŋdhu,
    bala ŋayi märraŋalana walalanha ŋuliŋuru gapuŋurunydja walŋakuŋalana. Ŋayi yänguŋala
    nhanŋuway ŋunhi Walŋamirri Birrimbirr, ŋayi yukurrana nhinananydja walalaŋgala
    ŋunhilina ṉapuŋga'na, ga ŋuriŋi yana bili ganydjarryunydja bathalayu wal'ŋu ŋayi
    guḻk‐guḻkthurruna ŋunhiyi gapunhanydja, ŋunhi ŋayi Mawtjitj goŋ‐garrwarkunhamina
    ŋanyapinyay ŋayi,
  yal-yal: Nayi, waxati danguxine fe yi rabira a yamaan ma, Musaa waxatina, e yi a
    fala, e naxa, “Ala minɛn naxan e ragidi baani, e nun a yamaan yɛɛratine? A minɛn,
    naxan yi a Nii Sariɲanxin nagodoma e tagi?
  haw-1868: Alaila, hoomanao iho la kona poe kanaka i na la kahiko ia Mose, Auhea
    ka mea nana lakou i lawe, mai loko mai o ke kai, Me ke kahu ohana hipa? Auhea
    hoi ka mea nana i waiho i kona Uhane Hemolele iwaenakonu ona?
  arb-NAV: 'ثُمَّ تَذَكَّرُوا الأَيَّامَ الْقَدِيمَةَ، أَيَّامَ مُوسَى عَبْدِهِ وَتَسَاءَلُوا:
    أَيْنَ مَنْ أَصْعَدَنَا مِنَ الْبَحْرِ مَعَ رَاعِي قَطِيعِهِ؟ أَيْنَ مَنْ أَقَامَ
    رُوحَهُ الْقُدُّوسَ فِي وَسَطِنَا؟'
  ewe-ewe: Tete eƒe dukɔ la ɖo ŋku blemaŋkekeawo dzi, Mose kple eƒe amewo ƒe ŋkekewo
    hebia be afi ka ame si nye eƒe alẽhawo ƒe kplɔla, si kplɔ wo to atsiaƒu me la
    le? Afi ka ame si dɔ eƒe Gbɔgbɔ Kɔkɔe la ɖe wo dome,
  eng-LEE: Then remembered his people the ancient days of Moses, Where is he that
    brought them up out of the sea with the shepherd of his flock? where is he that
    put within him his holy Spirit?
  asm-FB: তেওঁৰ লোকসকলে পূৰ্বকালৰ মোচিৰ বিষয়ে শিকিছিল। তেওঁলোকে কৈছিল যে, “যি জনাই
    নিজৰ মেৰ-ছাগ ৰখীয়াবোৰৰ সৈতে তেওঁলোকক সমুদ্ৰৰ পৰা উলিয়াই আনিছিল, সেই ঈশ্বৰ ক’ত?
    তেওঁলোকৰ মাজত পবিত্ৰ আত্মা স্থাপন কৰা ঈশ্বৰ ক’ত?
  sus-A: حَمَ بَرَ عَ مَحْشُن قٍ سِنفٍيٍ مَ، نَشَن نَبَشِ عَننَبِ مُنسَ شَ وَشَتِ.
    عٍ بَرَ عٍ يّتّ مَشْرِن، «عَلَ نَشَن عِسِرَيِلَكَيٍ رَفِرِ شُلُنيُمِ بَا مَ، نَ
    نَ مِندٍن؟ عَلَ نَشَن عَ شَ حَمَ تٌنفٌ عَلْ شُرُ سٍ دّ مَدٌنيِ، نَ نَ مِندٍن؟
    عَلَ نَشَن عَ شَشِلِ سّنِيّنشِ رَفٌرٌ عَ شَ حَمَ مَ، نَ نَ مِندٍن؟
  fra-SBL: Et il se souvint des jours d'autrefois, Moïse et son peuple, en disant,
    « Où est celui qui les a fait remonter de la mer avec les bergers de son troupeau ?
    ". Où est celui qui a mis son Saint-Esprit au milieu d'eux ? »
  hbo-hbo: וַיִּזְכֹּ֥ר יְמֵֽי־עֹולָ֖ם מֹשֶׁ֣ה עַמֹּ֑ו אַיֵּ֣ה ׀ הַֽמַּעֲלֵ֣ם מִיָּ֗ם
    אֵ֚ת רֹעֵ֣י צֹאנֹ֔ו אַיֵּ֛ה הַשָּׂ֥ם בְּקִרְבֹּ֖ו אֶת־ר֥וּחַ קָדְשֹֽׁו׃
  kik-kik: 'Ningĩ andũ acio ake makĩririkana matukũ ma tene, o hĩndĩ ya Musa na andũ
    ake, makĩũria atĩrĩ: Ũrĩa wamaringirie iria, hamwe na mũrĩithi wa rũũru rwake-rĩ,
    akĩrĩ ha? Ĩ we ũrĩa wareehire Roho Mũtheru gatagatĩ kao-rĩ, akĩrĩ ha?'
  fra-NCL: Alors son peuple se souvint des anciens jours, de Moïse ! Où est celui
    qui fit monter de la mer le berger de son troupeau ? Où est celui qui mit au milieu
    d’eux son Esprit saint,
  cek-AK: To naah angmah ih kaminawk mah canghnii ih aninawk, Mosi ih kaminawk hoi
    anih dung nathuem ih atuenawk to poek o vawk moe, tuipui thung hoiah angmah ih
    kaminawk zaehoikung, angmah ih tuu toepkung loe naa ah maw oh? Nihcae salakah
    angmah ih Kacai Muithla suemkung loe naa ah maw oh?
  cuk-cuk: 'E-dulamar, epenne neg-gusmalad-ebinsadmalad, degi, Moisés-ibagangi neggusad-ebinsadmalad,
    weyob sogdemalad: “Dule demar-obakega anmar-idunadap-gusadi, emide, ¿bia gudii?
    Dule Israel-dulemar-e-iduedi, ¿bia nade? Bab, E-Burba-Isligwaled-Moisésʼgi-mesisad,
    ¿wede bia nade?'
  uig-CYR: 'Бирақ У: — «Муса пәйғәмбирим! Мениң хәлқим!» дәп әйни күнләрни әсләп тохтиди.
    Әнди Өз падиси болғанларни падичилири билән деңиздин чиқиривалғучи қени? Өзиниң
    Муқәддәс Роһини уларниң арисиға турғузуп қойғучи қени?'
  tel-2017: ఆయన ప్రజలు పూర్వదినాల్లోని మోషేను గుర్తుకు తెచ్చుకున్నారు. వారిలా అన్నారు,
    తన మందకాపరులతోబాటు సముద్రంలో నుంచి ప్రజలను తీసుకు వచ్చినవాడేడి? వారి మధ్య తన పరిశుద్ధాత్మను
    ఉంచిన వాడేడి?
  hat-BSA: Men konsa, Li a te vin sonje ansyen jou yo ak Moïse e pèp Li. Li te di
    “Kote Li, Sila ki te fè yo monte sòti nan lanmè ak bèje a bann mouton Li yo? Kote
    Li, Sila ki te mete Lespri Sen Li nan mitan yo a?”
  kos-kos: Na elos esamak pacl meet ah, ke pacl lal Moses, mwet kulansap lun LEUM
    GOD, ac elos siyuk, “El aya LEUM GOD su molela mwet kol lun mwet uh liki meoa
    uh? El aya LEUM GOD su sang ngun lal nu sel Moses,
  hbo-WLC: וַיִּזְכֹּ֥ר יְמֵֽי־עוֹלָ֖ם מֹשֶׁ֣ה עַמּ֑וֹ אַיֵּ֣ה ׀ הַֽמַּעֲלֵ֣ם מִיָּ֗ם
    אֵ֚ת רֹעֵ֣י צֹאנ֔וֹ אַיֵּ֛ה הַשָּׂ֥ם בְּקִרְבּ֖וֹ אֶת־ר֥וּחַ קָדְשֽׁוֹ׃
  ibo-ibo: Mgbe ahụ, ndị ya chetara ụbọchị ndị ahụ gara aga, ụbọchị Mosis na ndị nke
    ya. Olee ebe onye ahụ nọ nke mere ka ha si nʼoke osimiri rigopụta, ya na onye
    ọzụzụ atụrụ nke igwe atụrụ ya? Olee ebe onye ahụ tinyere Mmụọ Nsọ ya nʼetiti ha
    nọ.
  ory-ory: ସେତେବେଳେ ସେମାନେ ପୁରାତନ କାଳ, ମୋଶା ଓ ଆପଣା ଲୋକମାନଙ୍କୁ ସ୍ମରଣ କରି କହିଲେ, ଯେ
    ଆପଣା ପଲର ରକ୍ଷକମାନଙ୍କ ସହିତ ସେମାନଙ୍କୁ ସମୁଦ୍ର ପାର କରାଇ ଆଣିଲେ, ସେ କାହାନ୍ତି? ଯେ ସେମାନଙ୍କ
    ଅନ୍ତରରେ ଆପଣା ପବିତ୍ର ଆତ୍ମା ରଖିଲେ,
  chk-chk: Mürin nöün aramas ra chechemeni ewe fansoun lom, ekewe ränin manauen Moses
    nöün Kot we chon angang. Iwe, ra ais, “Ia a nom ie ewe Samol mi Lapalap, a emwenawu
    ekewe chon masen nöün mwichen aramas me lon ewe matau? Ia a nom ie ewe Kot a tinato
    Ngünün mi pin pwe epwe nonom lein nöün aramas,
  rop-rop: “Bat afta na im pipul olabat bin jinggabat wanim bin hepin longtaim wen
    Mosis, det wekinmen blanga God bin jidan. En deibin tok na, ‘YAWEI, imbin seibum
    ol detlot Isreil pipul wen imbin bringimap olabat thru langa det bigbala solwoda,
    indit? YAWEI bin gibit olabat lidamob im holi spirit du, indit?
  ukr-1871: 'Тодї згадав народ часи давні, Мойсейові: де він — той, що вивів їх із
    моря з пастирем овець його? де той, що сьвятого духа свого вложив йому в серце?'
  deu-1951: 'Da gedachte sein Volk an die alte Zeit, an Mose: Wo ist der, welcher
    sie aus dem Meere führte mit dem Hirten seiner Herde? Wo ist er, der seinen heiligen
    Geist in sein Herz gab,'
  eng-JPS: 'Then His people remembered the days of old, the days of Moses: ''Where
    is He that brought them up out of the sea with the shepherds of His flock? Where
    is He that put His holy spirit in the midst of them?'
  srp-1865: 'Ali se opomenu starijeh vremena, Mojsija, naroda svojega: gdje je onaj
    koji ih izvede iz mora s pastirem stada svojega? gdje je onaj što metnu usred
    njih sveti duh svoj?'
  lug-lug: Ne balyoka bajjukira ennaku ez’edda, ennaku ez’edda eza Musa n’abantu be;
    aluwa oyo eyabayisa mu nnyanja n’omulunzi w’ekisibo kye. Aluwa oyo eyateeka Mwoyo
    Mutukuvu wakati mu bo
  heb-heb: ויזכר ימי עולם משה עמו איה המעלם מים את רעי צאנו איה השם בקרבו את רוח קדשו׃
  ben-IRV: তাঁর লোকেরা পুরানো দিনের র মোশি কথা চিন্তা করল। তারা বলল, “ঈশ্বর, যিনি
    তাঁর লোকদের ভেড়ার রক্ষকদের সঙ্গে করে সমুদ্রের মধ্য দিয়ে বের করে নিয়ে এসেছিলেন,
    তিনি কোথায়? যিনি তাদের মধ্যে পবিত্র আত্মা দিয়েছিলেন তিনি কোথায়?
  pan-pan: ਤਦ ਉਹ ਦੀ ਪਰਜਾ ਨੇ ਮੂਸਾ ਦੇ ਪ੍ਰਾਚੀਨ ਦਿਨਾਂ ਨੂੰ ਯਾਦ ਕੀਤਾ ਅਤੇ ਆਖਣ ਲੱਗੇ, - ਉਹ
    ਕਿੱਥੇ ਹੈ ਜੋ ਉਹਨਾਂ ਨੂੰ ਸਮੁੰਦਰੋਂ ਉਤਾਹਾਂ ਲਿਆਇਆ, ਆਪਣੇ ਇੱਜੜ ਨੂੰ ਉਹਨਾਂ ਦੇ ਅਯਾਲੀ ਸਮੇਤ?
    ਉਹ ਕਿੱਥੇ ਹੈ ਜਿਸ ਨੇ ਆਪਣਾ ਪਵਿੱਤਰ ਆਤਮਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਾਇਆ?
  mya-JVB: ထိုအခါ ထာဝရ ဘုရား၏ လူ တို့သည် ရှေး ကာလ ၊ မောရှေ ၏ကာလကို အောက်မေ့ ကြ၏။ မိမိ
    လူ တို့ ကို သိုးထိန်း နှင့် တကွပင်လယ် ထဲက ထုတ် ဆောင်သော ဘုရားသည် အဘယ်မှာ ရှိတော်မူသနည်း။
    မိမိ လူတို့အထဲ ၌ သန့်ရှင်း သော ဝိညာဉ် တော်ကို သွင်း လျက်၊
  hmo-hmo: To idia ese nega gunadia idia laloa, Mose ena dina idia laloa, vadaeni
    idia henanadai, idia gwau, “Lohiabada be edeseni? Ia ese iena Lauma be Mose dekenai
    ia henia, ani?
  urd-urd: फिर उसने अगले दिनों को और मूसा को और अपने लोगों को याद किया, और फ़रमाया,
    वह कहाँ है, जो उनको अपने गल्ले के चौपानों के साथ समन्दर में से निकाल लाया? वह
    कहाँ है, जिसने अपनी रूह — ए — क़ुददूस उनके अन्दर डाली?
  rus-SYN: 'Тогда народ Его вспомнил древние дни, Моисеевы: где Тот, Который вывел
