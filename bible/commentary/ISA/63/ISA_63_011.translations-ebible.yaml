    Духа Своего,'
  bqc-SIM: 'Ɔ̃ Mↄizi gↄↄ yã́ dↄ̀ aà gbɛ̃́ↄgu aa mɛ̀: Lua pↄ́ bùa ń a kpàsa dã̀dãnao
    ísiawa, à a Nisĩna dàńgu ku má ni?'
  tcz-CHONGTHU: 'Chuphatnin amahon Mose in amite apuidoh lai phat’u, nikho chesaho
    chu ageldoh tauve. Chujeh in amahon asamuvin: Twipi-sanna Israel te hin pui galkaipa
    chu hoiya uma ham? Mose achingpau chu anahi lou ham? Lhagao Theng hinsolpa Amite
    umpipa chu hoiya uma ham?'
  mar-mar: त्याच्या लोकांनी मोशेच्या प्राचीन काळाविषयी विचार केला. ते म्हणाले, तो
    देव कोठे आहे? ज्याने आपल्या कळपाच्या मेंढपाळांसोबत त्यांना समुद्रातून वर आणले,
    देव कोठे आहे? ज्याने आपला पवित्र आत्मा त्यांच्यामध्ये घातला
  qub-qub: 'Chayrämi paycunaga yarpäriran unay watacunacho imano cashantapis, Moisés
    cashan wichan imano Tayta Dios salbashantapis. Chaymi ninacuran: «¿Maytaj uyshërunno
    caj Moiseswan acrashancunata lamarpita salbaj Dios? ¿Maychötaj caycan Moisesman
    Espíritu Santunta churäga?'
  hat-hat: 'Men, yo chonje tan lontan, yo vin chonje Moyiz. Yo mande koulye a: Kote
    Bondye ki te rale yo sot nan lanmè a, Bondye ki te mete Moyiz mache devan yo tankou
    yon gadò pou bann mouton l'' yo? Kote Bondye ki te bay Moyiz pouvwa lespri li
    a?'
  eng-BSB: Then His people remembered the days of old, the days of Moses. Where is
    He who brought them through the sea with the shepherds of His flock? Where is
    the One who set His Holy Spirit among them,
  eng-WEBPB: Then he remembered the days of old, Moses and his people, saying, “Where
    is he who brought them up out of the sea with the shepherds of his flock? Where
    is he who put his Holy Spirit amongst them?”
  kbq-kbq: Anama hutege'za Mosese knafima korapa'ma fore'ma hu'nea zankura zamagesa
    ete nentahi'za amanage hu'za hu'naze. Hageri amu'nompima kama erifore huno vahe'ane
    naga'are'ma kegavama nehaza vahe'enema zamavareno'ma e'nea Anumzana iga mani'ne
    hu'za nehu'za, Agra Ruotage Avamu'ama atregeno amunozamifima enemanino,
  nhe-BL: 'Huajca yajuanti quiilnamijque nopa tonali tlen huejcajquiya quema Moisés
    tlen eliyaya itlatequipanojca TOTECO, quinquixti israelitame ipan tlali Egipto,
    huan yeca nopa israelitame ama quiijtohuaj: “¿Canque itztoc ama TOTECO tlen huejcajquiya
    quinquixti israelitame huan quinpanolti ipan hueyi atl huan quitequihui Moisés
    queja elisquía inintlamocuitlahuijca? ¿Canque itztoc ama TOTECO tlen quihualtitlanqui
    Itonal Tlen Tlatzejtzeloltic para ma itztoqui tlatlajco itlacajhua?'
  gub-BL: Na'e ima'enukwaw weko awer rehe wà. Ima'enukwaw Moizez Tupàn hemiruze'eg
    kwehe arer rehe wà no. A'e rupi upuranu uzehezehe wà. — Ma'e pe hekon Tupàn Tuweharupi
    Wiko Ma'e a'e. Kwehe mehe upyro wemiaihu yryhu wi a'e wà. Nuzawy kwaw àràpuhàràn
    wamono'ogar wanupe a'e. Upyro wà. Moizez nuzawy kwaw wanehe uzekaiw ma'e a'e.
    Ma'e pe hekon Wekwe Moizez pe imono arer a'e.
  eng-DRA: 'And he remembered the days of old of Moses, and of his people: Where is
    he that brought them up out of the sea, with the shepherds of his flock? where
    is he that put in the midst of them the spirit of his Holy One?'
