    lamloh aka khuen te melae? A kotak ah a Mueihla Cim te aka khueh te melae?
  tbz-SIM: Mɛm̀mɛ bɛ̀ dèntɛnímɛ̀ dimɔ̀nnì kótìrì dɛ̀ do dòmmɛ̀ Mɔyiisi kó dimɔ̀nnì,
    kɛ̀ bɛ̀ mbékú bɛmɑ́ɑ̀ kɛ tú wèè do bɛ̀ sée dɑ̀mɛ́ɛ̀rì ò borɛ? Wèè kó muyɑɑ́ ndo
    bo bɛ cuokɛ̀ dɛ yiɛ̀ nkɔ̀tɛ kɛ?
  msy-2020: 'Egha me gɨn God fomɨram amizir bizibagh nɨghnɨsi. Men nɨghnɨzim uamategha
    Moses ko an gumazamizibar ghua kamaghɨn mɨgei: “Ikiavɨra Itir God managh iti?
    A fomɨra uan gumazamiziba ko, men gumazir dapaniba inigha izima, me iza ongarim
    abigha vongɨn oto. Ikiavɨra Itir God managh iti? A fomɨram uan Duam amadazɨ, a
    men tongɨn iti.'
  azb-azb: Sonra xalq keçmiş günləri – Rəbbin qulu Musanın dövrünü yada saldı. Onları
    sürüsünün çobanları ilə birgə Dənizdən keçirən haradadır? Onların daxilinə Müqəddəs
    Ruhunu ehsan edən,
  eng-DBY: 'But he remembered the days of old, Moses [and] his people: Where is he
    that brought them up out of the sea with the shepherds of his flock? Where is
    he that put his holy Spirit within him,'
  hin-2017: तब उसके लोगों को उनके प्राचीन दिन अर्थात् मूसा के दिन स्मरण आए, वे कहने
    लगे कि जो अपनी भेड़ों को उनके चरवाहे समेत समुद्र में से निकाल लाया वह कहाँ है?
    जिसने उनके बीच अपना पवित्र आत्मा डाला, वह कहाँ है?
  wol-KYG: 'Ñoñam ña daldi fàttliku janti Musaa ya woon. Ña nga naan: «Ana ki jàlle
    woon Israyil géej, mook sàmmi géttam ga? Ana ki yebaloon noowam gu sell ci seen
    biir?'
  eng-YLT: And He remembereth the days of old, Moses — his people. Where [is] He who
    is bringing them up from the sea, The shepherd of his flock? Where [is] He who
    is putting in its midst His Holy Spirit?
  kne-kne: Pag da et nemnemen ed bayag sin timpon Moses ay baan Diyos et kanan da,
