verse: ISA.063.013
translations:
  mal-C: ആഴങ്ങളിൽക്കൂടെ അവരെ നടത്തുകയും ചെയ്തവൻ ആർ? മരുഭൂമിയിൽ ഇടറാതെ കുതിച്ചുപായും
    കുതിരയെപ്പോലെ അവരും ഇടറിയില്ല;
  deu-TKW: er ließ sie durch Wasserfluten dahinschreiten, wie das Roß durch die Steppe,
    ohne zu straucheln;
  lin-lin: Ye oyo atambolisaki bango kati na mozindo ? Lokola mpunda kati na esobe,
    babetaki libaku te ;
  eng-LSV: Leading them through the depths, || They do not stumble as a horse in a
    plain.
  eng-GNV: Hee led them through the deepe, as an horse in the wildernesse, that they
    should not stumble,
  eng-WEBSTER: That led them through the deep, as a horse in the wilderness, that
    they should not stumble?
  nhw-BL: ¿Canque itztoc ama TOTECO catli quinpanolti tohuejcapan tatahua ipan nopa
    ojtli catli elqui tlatzintla hueyi atl? Huan pampa TOTECO quinyacanayayaj, amo
    motepotlamijque, niyon amo huetzque. Itztoyaj quen cahuayos catli motlalohuaj
    chicahuac ipan huactoc tlali huan amo motepotlamíaj.
  swh-ONEN: aliyewaongoza kupitia kwenye vilindi? Kama farasi katika nchi iliyo wazi,
    wao hawakujikwaa,
  bba-bba: U sun kpɑrɑ nim bweru sɔɔ. Mɑ sɑ sĩɑ ɡbɑburɔ nɡe dumi yi yi duki mɔ̀, sɑ
    ǹ sokure.
  eng-KJVCPB: That led them through the deep, As a horse in the wilderness, that they
    should not stumble?
  luo-luo: Ere Jal mane otelonegi nyaka kuonde matut?” Mana ka faras mangʼado thim,
    ne ok gichwanyore;
  meu-meu: bona dobu gabudia amo e hakaudia hanai, Diravana be edeseni ai? Hosi tano
    ḡaḡaena ai na heto, idia na asie hetutuhi;
  npi-ULB: परमेश्‍वर कहाँ हुनुहुन्छ जसले तिनीहरूलाई गहिरो पानीबाट डोर्‍याउनुभयो? मैदानमा
    घोडा दौडेझैं, तिनीहरूले ठेस खाएनन् ।
  yor-yor: ta ni ó síwájú wọn la àwọn ọ̀gbun nì já? Gẹ́gẹ́ bí ẹṣin ni gbangba ìlú
    wọn tí kò sì kọsẹ̀;
  pes-OPCB: چه کسی ایشان را در اعماق دریا رهبری کرد؟ آنان مانند اسبانی اصیل که در
    بیابان می‌دوند، هرگز نلغزیدند.
  tgl-ULB: Nasaan ang Diyos na pinangunahan sila sa pagtawid sa malalim na dagat?
    Tulad ng isang kabayo na tumatakbo sa patag na lupa, sila ay hindi nadapa.
  hui-hui: Iba ala berene hariga wiagoriani ibuni ala bamba halu pialu wali agali
    ti mama penego ibuni agoha kabe. Wali agalirume hongo howa nogo hosi gabuame gerai
    pururu lalu piagadagua ti abale pialu pi mbira nale bayale pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​ရေ​နက်​ရာ ကို​ဖြတ်​၍​ခေါ်​ဆောင်​သွား​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​မြင်း​ရိုင်း​များ​သ​ဖွယ်​ခြေ​ကုပ်​မြဲ လျက်​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​လဲ​မ​ကျ​ကြ။-
  bod-N: རྟ་རྒོད་ཐང་སྟོང་བརྒྱུད་པ་བཞིན་དེ་དག་རྒྱ་མཚོ་ཟབ་མོའི་ཀློང་ནས་ཁྲིད་དེ། སར་འགྱེལ་དུ་མ་བཅུག་པ་དེ་གང་དུ་བཞུགས་སམ།
  sna-sna: iye akavatungamirira nomakadzika? Sebhiza murenje, havana kugumburwa;
  spa-BLM: Que los condujo a través de las profundidades, como un caballo en el desierto,
    ¿para que no tropezaran?
  cac-cac: A ic'annac ec' eb' schon̈ab' d'a yich a' mar chi'. Maj el n̈ernaj eb',
    icha yec' noc' chej d'a tz'inan luum, xchi eb'.
  swh-ULB: Yuko wapi Mungu, aliyewaongoza katika maji mengi? Kama farasi anayekimbia
    kwenye aridhi ambayo ni tambarare, hawakua na mashaka.
  bel-bel: Які вёў іх церазь бездані, як каня па стэпе, і яны не спатыкаліся?
  deu-ELBBK: der sie durch die Tiefen ziehen ließ, wie das Pferd in der Steppe, ohne
    dass sie stolperten?
  mbb-OT: Hendei en sikandin is nengulu kenitew te kedlayun te zaǥat? Wazè kiw mekeuseng,
    kekenà, iring kiw te kudà he ziyà mebayà te mehiǥawan he lugar.
  mal-2015: അവർ ഇടറാതവണ്ണം മരുഭൂമിയിൽ ഒരു കുതിരയെപ്പോലെ അവരെ ആഴങ്ങളിൽകൂടി നടത്തുകയും
    ചെയ്തവൻ എവിടെ?
  gup-gup: Baleh nungka nawu kankang kandji kore kurrula ba bu karridjowkkeng yiman
    kayime djarrang karlobmerlobme kamak rowk kore kabbal, dja minj karrimankayi.”
  rmc-rmc: Kaj hino oda, ko len ľidžalas prekal o hlbini le moroskre? Ľidžalas len
    sar le grajen pal e pušťa, na poddžanas lenge o pindre.
  pes-OPV: آنکه ایشان را در لجه‌ها مثل اسب در بیابان رهبری نمود که لغزش نخورند.
  ron-1924: каре ый кэлэузя прин валурь ка ун кал пе лок нетед, фэрэ ка ей сэ се потикняскэ?”
  ben-OBCV: খোলা মাঠে ধাবমান অশ্বের মতো, কে সমুদ্রের গভীরে তাদের চালিত করল? তাদের
    মধ্যে কেউই হোঁচট খায়নি।
  som-som: Meeh kii moolka dhexdiisa ku soo hor kacay sidii faras cidlada dhex maraya
    si ayan u turunturoon?
  lat-VUC: qui eduxit eos per abyssos, quasi equum in deserto non impingentem?
  eng-ASVBT: that led them through the depths, as a horse in the wilderness, so that
    they stumbled not?
  ita-1885: Il quale li condusse per gli abissi, ove, come un cavallo per un deserto,
    non s'intopparono?
  eng-LXXUP: He led them through the deep, as a horse through the wilderness, and
    they fainted not,
  eng-ULB: Where is God, who led them through the deep water? Like a horse running
    on flat land, they did not stumble.
  spa-VBL: ¿Dónde está el que los condujo a través de las profundidades del mar? Eran
    como un caballo corriendo por el desierto, no tropezaban.
  fra-_FOB: Qui les fit marcher par les flots, comme un cheval dans le désert, sans
    broncher?
  mal-mal: അവർ ഇടറാത്തവിധം മരുഭൂമിയിൽ ഒരു കുതിരയെപ്പോലെ അവരെ ആഴങ്ങളിൽകൂടി നടത്തുകയും
    ചെയ്തവൻ എവിടെ?
  urd-GVR: aur unheṅ gahrāiyoṅ meṅ se guzarne diyā? Us waqt wuh khule maidān meṅ chalne
    wāle ghoṛe kī tarah ārām se guzare aur kahīṅ bhī ṭhokar na khāī.
  suz-BL: सुम मेको आन कली समुन्‍द्र आगा ङा लां रे पा खुला? मेकोमी गोरशो रागीम शारा
    आन कली गाक्‍पाइश्‍शो खोदेंशो पा दाइल मपपाइक्‍थु, गाक्‍पाइक्‍तु।
  eng-NOY: That led them through the deep, As a horse through a desert, without stumbling?
  ita-1927: che li menò attraverso gli abissi, come un cavallo nel deserto, senza
    che inciampassero?
  ckb-ckb: ئەوەی بەناو دەریا قووڵەکاندا بردنی؟ وەک ئەسپ بە چۆڵەوانیدا سەرسمیان نەدا،
  eng-BBE: He who made them go through the deep waters, like a horse in the waste
    land?
  kan-OKCV: ಅಡವಿಯಲ್ಲಿ ಕುದುರೆಯಂತೆ ಅಗಾಧಗಳಲ್ಲಿ ಅವರನ್ನು ಎಡವದ ಹಾಗೆ ನಡೆಸಿದವನು ಎಲ್ಲಿ?”
  tam-2017: ஒரு குதிரை வனாந்திரவெளியிலே நடக்கிறதுபோல, அவர்கள் இடறாதபடிக்கு அவர்களை
    ஆழங்களில் நடக்கச்செய்தவர் எங்கே?
  spa-RV-1909: ¿El que los condujo por los abismos, como un caballo por el desierto,
    sin que tropezaran?
  ron-BTF: Care i-a condus prin adânc, ca pe un cal în pustiu, ca ei să nu se poticnească?
  eng-WEBP: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  eng-FBV: Where is the one who led them through the depths of the sea?” They were
    like a horse running through the desert, they didn't stumble.
  nld-1939: Hen door de watervloeden deed gaan, Zonder te struikelen, als een ros
    over de steppe?
  nch-BL: ¿Canque itztoc ama TOTECO cati quinpanolti tohuejcapan tatahua ipan nopa
    ojti cati eltoya tatzinta hueyi at? Huan pampa TOTECO quinyacanayaya, amo motepotanijque,
    yon amo huetzque. Itztoyaj quej cahuayojme cati motalohuaj chicahuac ipan huactoc
    tali huan amo motepotaníaj.
  vie-1934: là Đấng đã dắt dân qua trên sóng đào, như ngựa chạy đồng bằng, và không
    sẩy bước.
  hin-CV: जो उन्हें सागर तल की गहराई पर से दूसरे पार ले गए? वे बिलकुल भी नहीं घबराए,
    जिस प्रकार मरुस्थल में घोड़े हैं;
  eng-OURB: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  spa-BES: ¿Quién los hizo pasar por las aguas profundas, como un caballo en la tierra
    baldía?
  tdx-tdx: ie niaolo iareo hitsake i lalekey hoe te soavala ampatrañey, tsy hitsikapy?
  tha-KJV: ผู้​ได้​นำเขาทั้งหลายข้ามทะเลนั้นเหมือนม้าในถิ่นทุ​รก​ันดาร เพื่อเขาทั้งหลายจะมิ​ได้​สะดุด
  por-BR-2018: Que os guiou pelos abismos como cavalo no deserto, de tal modo que
    nunca tropeçaram?
  deu-ELO: der sie durch die Tiefen ziehen ließ, gleich dem Rosse in der Steppe, ohne
    daß sie strauchelten?
  eng-WYC-2018: which led them out through depths of waters, as an horse not stumbling
    in desert, (who led them out through the depths of the waters, like a horse not
    stumbling in the wilderness,)
  epo-epo: Tiu, kiu kondukis ilin tra la abismoj kiel ĉevalon tra la dezerto, kaj
    ili ne falpuŝiĝis?
  uig-PIN: Ularni dalada ǝrkin kezip yüridiƣan attǝk, Ⱨeq putlaxturmay ularni dengizning
    qongⱪur yǝrliridin ɵtküzgüqi ⱪeni?
  beo-beo: Hina Gode da Ea gasaga, Mousese fidi. E da hano wayabo bagade afafane,
    Ea fi hahawane masa:ne, logo fodoi. Amo hamobeba:le, dunu huluane Ea gasa bagade
    Dio dawa:i galu. Amo Hina Gode da habila:?” Hina Gode da Ea fi oule ahoabeba:le,
    ilia da sigua hosi defele, dafasu hame dawa:i galu.
  tpi-OTNT: Em i bin i go paslain long ol na ol i wokabaut i kam long dispela graun
    i stap aninit tru long solwara. Na ol i bin wokabaut strong olsem ol wel hos bilong
    ples drai, na ol i no pundaun.
  hau-SA: wanda ya bishe su cikin zurfafa? Kamar doki a fili, ba su yi tuntuɓe ba;
  uig-LAT: Ularni dalada erkin kézip yüridighan attek, Héch putlashturmay ularni déngizning
    chongqur yerliridin ötküzgüchi qéni?
  nde-nde: owabadabulisa ezinzikini na? Njengebhiza emagcekeni, kabakhubekanga;
  ton-ton: ‌ʻAia naʻe tataki ʻakinautolu ʻi he moana, ʻo hangē ko e hoosi ʻi he toafa,
    koeʻuhi ke ʻoua te nau tūkia?”
  ces-1613: Kterýž je provedl skrze hlubiny jako koně po poušti, ani se nepoklesli.
  eng-WMB: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  tam-TCV: ஆழங்களில் அவர்களை வழிநடத்தியவர் எங்கே? பாலைவன வெளியில் செல்லும் குதிரையைப்போல
    அவர்கள் இடறவில்லை;
  ceb-ULB: Asa man ang Dios, nga migiya kanila latas sa kinahiladman sa tubig? Daw
    kabayo nga nagdagan sa patag, nga wala gayod madagma.
  pol-UBG: Który ich przeprowadził przez głębiny, jak konia na pustyni, tak że się
    nie potknęli?
  agr-agr: Caballo mujanum weakush atakuinag iyauchua numamtuk, nayants buku wajasbaunum
    initak shimakush, atakuinjashtinme tusa umikua dusha Apajuísh yamaish ¿tuwi pujawa?
  kyc-kyc: Kamongome kata lanyuo epeyamo dokome nakama kimbu rukyuope lukumu soope
    pii nayami.
  urd-GVU: اور اُنہیں گہرائیوں میں سے گزرنے دیا؟ اُس وقت وہ کھلے میدان میں چلنے والے
    گھوڑے کی طرح آرام سے گزرے اور کہیں بھی ٹھوکر نہ کھائی۔
  deu-1912: der sie führte durch die Tiefen wie die Rosse in der Wüste, die nicht
    straucheln?
  kan-2017: ಸಾಗರದ ತಳಕ್ಕೆ ಅವರನ್ನು ನಡೆಸಿದಾತನು ಎಲ್ಲಿ? ಕುದುರೆಯು ಮೈದಾನದಲ್ಲಿ ನಡೆಯುವ ಪ್ರಕಾರ
    ಅವರು ಮುಗ್ಗರಿಸಲಿಲ್ಲ.
  yap-yap: Mini e gafaliyrad u t’ay e regur? Ni bod e os u lan e ted ni desert, ni
    dar tun ayrad.
  hlt-MCSB: Amih te khosoek ah marhang bangla tuidung longah a mawt dae paloe uh pawh.
  mdy-ETH: ፓራ ቦኦሊዳ ሃንታያጉዲ ዔያቶ ዒ ዼኤፖ ዋኣፆ ቁልቦና ዔኪ ፒንሤኔ፤ ዬያሮ ዔያታ ዹቂንቲባኣሴ።
  twi-ASANTE: deɛ ɔdii wɔn anim faa ebunu mu sɛdeɛ ɔpɔnkɔ fa asase tamaa so a wɔasunti.
  eng-WEBU: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  wal-wal: eta ciimmaa giddoora pinttidaagee awan de7ii?” yaagidosona. Bazzuwaara
    kanttiya paraadan, eti xubettibookkona.
  spa-PDDPT: el que los condujo por el fondo del mar, como se conduce el caballo por
    el desierto sin tropezar?
  gun-gun: Ha'e gui yy typyague rupi ogueroaxapa raka'e, kavaju onhepyxanga e'ỹ ovy
    va'e rami ha'e kuery oaxapa peve tekoa e'ỹa”, he'i okuapy.
  ilo-ULB: Ayan ti Dios, a nangidalan kadakuada iti naadalem a baybay? Kas iti kabalio
    nga agtartaray iti patad a daga, saanda a naitublak.
  kpg-kpg: Dimaadua ne dagi digaula laa lodo di tai, gei digaula e haele be nia hoodo
    ala e maaloo nadau wae, digaula hagalee hingahinga.
  uig-ARA: ئۇلارنى دالادا ئەركىن كېزىپ يۈرىدىغان ئاتتەك، ھېچ پۇتلاشتۇرماي ئۇلارنى
    دېڭىزنىڭ چوڭقۇر يەرلىرىدىن ئۆتكۈزگۈچى قېنى؟
  sus-sus: na na minden?» Na kui e mu bira. E sɛnbɛ nu gbo alɔ soe naxan a gima.
  pon-2006: '@see-verse:ISA.063.012'
  jae-jae: to gêwê êsêac sêsêp gwêc ŋagêdimbob ŋalêlôm naŋ ma sêka selelec atom amboac
    hos, taŋ kêsêlêŋ gêmoa gamêŋ sawa naŋ, gêmoa ondoc.”
  ksd-ksd: nina i ga agure vabolo diat ta ra marumian da di ben ra os ta ra bala na
    kunai, ma pa dia ga tutukai?
  tur-YTC: Onları bozkırdaki bir at gibi, Derinliklerden, tökezlemeden kim geçirdi?
  grc-BRENT: Ἤγαγεν αὐτοὺς διʼ ἀβύσσου, ὡς ἵππον διʼ ἐρήμου, καὶ οὐκ ἐκοπίασαν,
  ind-AYT: yang menuntun mereka melewati kedalaman laut. Seperti kuda di padang belantara,
    mereka tidak tersandung.
  nya-nya: amene anawayendetsa pa nyanja yozama? Monga kavalo woyendayenda mʼchipululu,
    iwo sanapunthwe;
  hrv-hrv: koji ih provede dnom bezdana kao konja po pustinji i nisu se spoticali?
  mps-mps: Te augwali asobodu aga polasa peyu, augwali te tamu ąį dologo badu mu
    elalubo tǫdu pali. Te augwali te bulu wa pai pesagede bidibo bulu uni hos dabe
    pabo tiwai bomonama asesa pali, te augwali me tula mubeo.
  tpi-tpi: Em i bin i go paslain long ol na ol i wokabaut i kam long dispela graun
    i stap aninit tru long solwara. Na ol i bin wokabaut strong olsem ol wel hos bilong
    ples drai, na ol i no pundaun.
  dan-1931: førte dem gennem Dybet som en Hest på Steppen?
  vie-OVCB: Đấng đã dìu dắt họ đi qua đáy biển ở đâu? Họ như ngựa phi trên hoang mạc
    không bao giờ vấp ngã.
  guj-2017: જેમણે અમને જાણે મેદાન પર ઘોડો ચાલતો હોય તેમ ઊંડાણમાં એવી રીતે ચલાવ્યા
    કે અમે ઠોકર ખાધી નહિ, તે ઈશ્વર ક્યાં છે?
  pon-2006A: '@see-verse:ISA.063.012'
  por-BRBSL: Que os conduziu através das profundezas, como um cavalo no deserto, para
    que eles não tropeçassem?
  cth-cth: Ayawn dawk marang yawng sak e patetlah kangangkung awm laipalah, ka dungpoung
    e tui dawk hoi ahnimanaw kahrawikung te nâne ao.
  twi-twi: nea odii wɔn anim faa bun mu sɛnea ɔpɔnkɔ fa asase tamaa so, wɔanhintiw;
  hlt-hlt: Amih te khosoek ah marhang bangla tuidung longah a mawt dae paloe uh pawh.
  tbz-SIM: Weè do bɛ̀ ni kɛ̀ bɛ̀ɛ ketɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ tɛsɑ̃ntɛ̀ ɔ̃ nkérímɛ̀ mutencɑtímu
    bɑ́ bɛ̀ í mbètɛ́ bɑ́ sɑ́m̀pɔ́.
  msy-2020: A men faragha zuima, me tuavir ongarir bar konimɨn itimɨn aruava an gɨn
    zui. Egha me ghua dɨpaba puvatɨzir danganimɨn itir, hoziar atiabar mɨn pamtemɨn
    dɨka ghua daghirezir puvatɨ.
  azb-azb: Bir at çöldə yıxılmadan çapan kimi Onları da dərinliklərdən elə keçirən
    Rəbb haradadır?
  eng-DBY: — who led them through the depths, like a horse in the wilderness, [and]
    they stumbled not?
  hin-2017: जो उनको गहरे समुद्र में से ले चला; जैसा घोड़े को जंगल में वैसे ही उनको
    भी ठोकर न लगी, वह कहाँ है?
  wol-KYG: Ana ku leen doxloo woon biir xóote ya, ñu mel ni fasi naari góor ci biir
    màndiŋ, te tërëfuñu?
  eng-YLT: Leading them through the depths, As a horse in a plain they stumble not.
  kne-kne: '@see-verse:ISA.063.012'
  eng-WYC-2017: which led them out through depths of waters, as an horse not stumbling
    in desert,
  eng-WMBB: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  urd-GVH: और उन्हें गहराइयों में से गुज़रने दिया? उस वक़्त वह खुले मैदान में चलनेवाले
    घोड़े की तरह आराम से गुज़रे और कहीं भी ठोकर न खाई।
  rug-rug: Avei si Asa pu turaṉa va karovo ni pa kolo lamana si arini? Guana hose
    pa popoa pezarana, si lopu hite ta tubaraeni si arini;
  gaz-gaz: kan tuujuba keessaan isaan qajeelche sun eessa jira? Isaan akkuma farda
    biyya balʼaa keessa gulufu tokkoo hin gufanne;
  fra-LSG: Qui les dirigea au travers des flots, Comme un coursier dans le désert,
    Sans qu’ils bronchassent?
  gnn-gnn: bala ŋayi yukurrana ŋurru‐warryurrunanydja nhanŋuway ŋayi yolŋu'‐yulŋunhanydja
    ŋuliwitjarrayi gapukurrunydja ṉapuŋga'ŋukurrunydja, baṉḏanygurruna marrtjina.
  yal-yal: Nde yi tixi e yɛɛ ra dangu tilinna xɔnna ma? E mi e sanna radin alo soon
    nɛma a giyɛ tonbonni.
  haw-1868: E alakai ana ia lakou maloko o ka hohonu, E like me ka lio ma ka waoakua,
    I ole lakou e kulanalana?
  arb-NAV: مَنِ اقْتَادَنَا فِي اللُّجَجِ؟ فَسِرْنَا كَفَرَسٍ فِي الْبَرِّيَّةِ مِنْ
    غَيْرِ أَنْ نَعْثُرَ؟
  ewe-ewe: eye wòkplɔ wo to gogloƒe la le? Abe sɔ si le gbadzaƒe ene la, womekli nu
    o.
  eng-LEE: That led them through the deeps, as a horse through the wilderness, that
    they should not stumble?
  asm-FB: তেওঁলোকে উজুটি নোখোৱাকৈ, অৰণ্যত দৌৰা ঘোঁৰাৰ দৰে অগাধ জলৰ মাজেদি তেওঁলোকক
    লৈ অহা ঈশ্বৰ ক’ত?
  sus-A: نَ نَ مِندٍن؟» نَ كُي عٍ مُ بِرَ. عٍ سّنبّ نُ فبٌ عَلْ سٌي نَشَن عَ فِمَ.
  fra-SBL: qui les a conduits à travers les profondeurs, comme un cheval dans le désert,
    pour qu'ils ne trébuchent pas ?
  hbo-hbo: מֹולִיכָ֖ם בַּתְּהֹמֹ֑ות כַּסּ֥וּס בַּמִּדְבָּ֖ר לֹ֥א יִכָּשֵֽׁלוּ׃
  kik-kik: ũrĩa wamatongoreirie kũndũ kũu kũriku, akĩrĩ ha? O ta mbarathi igĩtwarĩrwo
    werũ-inĩ-rĩ, matiahĩngirwo;
  fra-NCL: qui les fit marcher à travers les abîmes, sans trébucher, comme un cheval
    dans la steppe,
  cek-AK: nihcae amthaek han ai ah praezaek ah hrang angthueng baktih toengah, kathuk
    tuipui thung hoiah nihcae zaehoikung loe naa ah maw oh? tiah thuih o.
  cuk-cuk: Igi-moli nega-dulesulidganba gwen ibmargi-yolesuli nadapdae, deyobi, muu-billi-odinnosadba
    dulemar-obakega-imaksadi, ¿wede bia nade?”
  uig-CYR: Уларни далада әркин кезип жүридиған аттәк, Һеч путлаштурмай уларни деңизниң
    чоңқур йәрлиридин өткүзгүчи қени?
  tel-2017: తనకు శాశ్వతమైన ప్రఖ్యాతి కలగాలని వారిముందు నీళ్లను విభజించినవాడేడి? లోతైన
    నీళ్ళగుండా వారిని నడిపించిన వాడేడి? మైదానంలో గుర్రం లాగా వాళ్ళు తొట్రుపడలేదు.
  hat-BSA: Ki te mennen yo atravè fon yo tankou cheval nan dezè a, pou yo pa chape
    tonbe?
  kos-kos: Su kololos sasla yen loal?” Elos tuh oana horse in acn mwesis ma fahsr
    ac tia tukukul.
  hbo-WLC: מוֹלִיכָ֖ם בַּתְּהֹמ֑וֹת כַּסּ֥וּס בַּמִּדְבָּ֖ר לֹ֥א יִכָּשֵֽׁלוּ׃
  ibo-ibo: Onye duuru ha gafee mmiri dị oke omimi? Dịka ịnyịnya na-agba ọsọ nʼọzara,
    ike agwụghị ha.
  ory-ory: ଯେ ପ୍ରାନ୍ତରରେ ଗମନ କରିବା ଅଶ୍ୱ ତୁଲ୍ୟ ଗଭୀର ସାଗର ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଗମନ କରାଇଲେ
    ଓ ସେମାନେ ଝୁଣ୍ଟିଲେ ନାହିଁ, ସେ କାହାନ୍ତି?
  chk-chk: a pwal emwenirewu, lupwen ra fetal epin ewe matau? Resap chepetek usun
    eman oris esap chepetek lon fanüapö.
  rop-rop: Im na bin go lida langa im pipul olabat, jis laik strongwan hosis ranranbat
    en nomo buldan.
  ukr-1871: Той, що вів їх через безоднї, мов коня степом широким, та й не спотикались.
  deu-1951: der sie durch die Fluten führte wie ein Roß auf der Ebene, ohne daß sie
    strauchelten?
  eng-JPS: That led them through the deep, as a horse in the wilderness, without stumbling?
  srp-1865: Koji ih vodi preko bezdana kao konja preko pustinje, da se ne spotakoše?
  lug-lug: Ani eyabakulembera n’abayisa mu buziba? Ng’embalaasi mu nsi eyeetadde enjereere
    tebeesittala.
  heb-heb: מוליכם בתהמות כסוס במדבר לא יכשלו׃
  ben-IRV: যিনি তাদেরকে গভীর জলের মধ্য দিয়ে নিয়ে গিয়েছিলেন, সেই ঈশ্বর কোথায়? যেমনভাবে
    সমান জায়গায় ঘোড়া দৌড়ায় তেমন তারাও হোঁচট খায় নি।
  pan-pan: ਜਿਸ ਨੇ ਡੁੰਘਿਆਈਆਂ ਦੇ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਅਗਵਾਈ ਕੀਤੀ? ਜਿਵੇਂ ਘੋੜਾ ਉਜਾੜ ਵਿੱਚ, ਤਿਵੇਂ
    ਉਹਨਾਂ ਨੇ ਠੋਕਰ ਨਾ ਖਾਧੀ।
  mya-JVB: လွင်ပြင် ၌ မြင်း ကို နှင်သကဲ့သို့ ၊ အဆီး အတားမ ရှိဘဲ နက်နဲ ရာအရပ်၌ သူ တို့ကို
    ဆောင်သွား သော ဘုရား သည် အဘယ်မှာရှိတော်မူသနည်း။
  hmo-hmo: bona iena bese be ranu dobu gabuna dekena amo ia ese ia hakaua lao. Bona
    unai kara dainai bese ibounai edia huanai iena ladana be bada.” Oibe, Lohiabada
    ese idia ia hakaua dainai, iena bese taudia be nadi kava tano idia noho, hosi
    bamona, idia raka goada, nega ta idia moru lasi.
  urd-urd: जो गहराओ में से उनको इस तरह ले गया जिस तरह वीराने में से घोड़ा, ऐसा कि
    उन्होंने ठोकर न खाई?
  rus-SYN: Который вел их чрез бездны, как коня по степи, и они не спотыкались?
  bqc-SIM: À gɛ̃̀ńnↄ í títiu, aai gɛ̃mbↄlɛo lán sↄ̃́ pↄ́ lɛ́ bàalɛ guwaiwaiuwa.
  tcz-CHONGTHU: Twi khanglen thuh tah noinung lampeh’a konna amiteho hin pui galkai’pachu
    hoi lamba hitam? Ama hohi Sakolchal til kilalou hoitah ho tobang'in gamthip gam'a
    ahung kilhaitet’uva jong kipal lou hel ahiuve.
  mar-mar: तो देव कोठे आहे? ज्याने त्यांना खोल समुद्रामधून चालवत नेले, जसा घोडा सपाट
    जमिनीवर धावत सुटतो, तसे ते अडखळले नाहीत.
  qub-qub: ¿Maytaj acrashancunata lamarpa päsachej? ¿Maytaj chunyaj jircapa cawalluta
    mana lluchcacayllapa päsachejno acrashancunata pushamoj?
  hat-hat: Lè Bondye te fè yo mache nan fon lanmè a tankou chwal nan sab dezè, san
    yo pa janm bite,
  eng-BSB: who led them through the depths like a horse in the wilderness, so that
    they did not stumble?
  eng-WEBPB: Who led them through the depths, like a horse in the wilderness, so that
    they didn’t stumble?
  kbq-kbq: Hagerimo'ma amefenkame'ma tami'nefina agra'a ugota huno nevuno zamavareno
    vu'ne. Hagi hosi afumo'za hagege kokampima viaza hu'za vu'nazanagi, trakara hu'za
    omase'naze.
  nhe-BL: ¿Canque itztoc ama TOTECO tlen quinpanolti tohuejcapan tatahua ipan nopa
    ojtli tlen elqui tlatzintla hueyi atl? Huan pampa TOTECO quinyacanayayaj, ax motepotlamijque,
    niyon ax huetzque. Itztoyaj queja cahuayos tlen motlalohuaj chicahuac ipan huactoc
    tlali huan ax motepotlamíaj.
  gub-BL: Uwahaw kar 'y typya'u ma'e wanupe. Nuzeapo kwaw ikatu 'ym ma'e wanupe hahaw
    mehe. Nuzawy kwaw kawaru hehaite ma'e uzepyapi 'ym ma'e wà.
  eng-DRA: He that led them out through the deep, as a horse in the wilderness that
    stumbleth not.
