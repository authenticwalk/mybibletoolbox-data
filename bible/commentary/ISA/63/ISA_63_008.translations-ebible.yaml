verse: ISA.063.008
translations:
  mal-C: അവിടന്ന് അരുളിച്ചെയ്തു, “അവർ എന്റെ ജനമാണ്, നിശ്ചയം, ഈ മക്കൾ എന്നോടു വിശ്വസ്തത
    പുലർത്താതിരിക്കുകയില്ല;” അങ്ങനെ അവിടന്ന് അവരുടെ രക്ഷകനായിത്തീർന്നു.
  deu-TKW: 'indem er sprach: Fürwahr, mein Volk sind sie, Söhne, die nicht trügen
    werden! Und so ward er ihr Erretter.'
  lin-lin: 'Alobaki : « Solo, bazali bato na Ngai, bazali bana oyo bakosaka Ngai te ! »
    Yango wana, Yawe akomaki Mobikisi na bango.'
  eng-LSV: And He says, “Surely they [are] My people, || Sons—they do not lie,” and
    He is to them for a Savior.
  eng-GNV: 'For he saide, Surely they are my people, children that wil not lie: so
    he was their Sauiour.'
  eng-WEBSTER: 'For he said, Surely they are my people, children that will not lie:
    so he was their Savior.'
  nhw-BL: 'Pampa yaya quiijto: “Israelitame nelía noconehua. Temachtli ayacmo nechcajcayahuase.”
    Huan quej nopa yaya mochijqui inintemaquixtijca.'
  swh-ONEN: Alisema, “Hakika wao ni watu wangu, wana ambao hawatanidanganya”; hivyo
    akawa Mwokozi wao.
  bba-bba: U bwisikɑ u nɛɛ, sɑ sɑ̃ɑwɑ win tɔmbu, sɑ ǹ nùn tɔnu kɑndu kuɑmmɛ. Yen
    sɔ̃nɑ u sun fɑɑbɑ kuɑ.
  eng-KJVCPB: 'For he said, Surely they are my people, Children that will not lie:
    So he was their Saviour.'
  luo-luo: Jehova Nyasaye nowacho niya, “Kuom adiera gin joga, yawuota ma ok nyal
    wuonda,” omiyo nobedo Jaresgi.
  meu-meu: Badina be ia eto “Momokani idia na lauegu bese, lau natugu, basie kara
    koikoi”; bena ia na Ihamauridia Diravana ai ela,
  npi-ULB: किनकि उहाँले भन्‍नुभयो, “निश्‍चय नै तिनीहरू मेरा मानिसहरू हुन्, छोराछोरी
    जो बेइमान छैनन् ।” उहाँ तिनीहरूका मुक्‍तिदाता हुनुभयो ।
  yor-yor: Ó wí pé, “Lóòtítọ́ ènìyàn mi ni wọ́n, àwọn ọmọ tí kì yóò jẹ́ òpùrọ́ fún
    mi”; bẹ́ẹ̀ ni, ó sì di Olùgbàlà wọn.
  pes-OPCB: 'خداوند فرمود: «بنی‌اسرائیل قوم من هستند و به من خیانت نخواهند کرد.» او
    نجا‌ت‌دهندۀ ایشان شد'
  tgl-ULB: Dahil sinabi niya, “Tiyak na sila ang aking bayan, mga anak na hindi taksil.”
    Siya ay kanilang naging Tagapagligtas.
  hui-hui: Anduane Homogo ibugua lalu, Wali agali uruni ti i̱naga wali agaliore kago
    tigua mine halu i̱hondo bi lalu ke̱ naholebira, laya. Ani lowa ibugua ti pele
    mialu haru dai biya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သူ​တို့​သည်​ငါ​၏​လူ​မျိုး တော်​ဖြစ်​၍​ငါ့​အား​လိမ်​လည်​လှည့်​စား​ကြ​လိမ့်
    မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။ ထို​နောက်​ကိုယ် တော်​သည်​သူ​တို့​ခံ​စား​ရ​သည့်​ဒုက္ခ​ဆင်း​ရဲ
    အ​ပေါင်း​မှ​ကယ်​တင်​တော်​မူ​၏။-
  bod-N: སྔར་ཁོང་གིས་འདི་སྐད་དུ། དེ་དག་ནི་བདག་གི་མི་སྡེ་དང་རྫུན་མི་བཟོ་བའི་བུ་རྒྱུད་ངོ་མ་ཡིན་ཞེས་གསུངས་པས།
    དེ་དག་གི་དཀའ་སྡུག་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་ཁོང་ནི་དེ་དག་གི་སྐྱབས་མགོན་དུ་གྱུར་ཏོ། །
  sna-sna: Akati, “Zvirokwazvo ndivo vanhu vangu, ivo vanakomana vasingazovi venhema
    kwandiri,” naizvozvo akava Muponesi wavo.
  spa-BLM: 'Porque dijo: “Ciertamente, ellos son mi pueblo, niños que no traten con
    falsedad”. por lo que se convirtió en su Salvador.'
  cac-cac: 'Ix yalan Jehová icha tic: A juntzan̈ anima tic, in chon̈ab'' eb'', vuninal
    eb'', man̈xo ol meltzajoch eb'' ajc''olal d''ayin, xchi. Yuj chi'' ix coljiel
    eb'' yuj Jehová chi'''
  swh-ULB: Maana alisema, ''Baadhi yao ni watu wangu, watoto ambao sio waaminifu.''
    Amekuwa mwokozi wao.
  bel-bel: 'Ён сказаў: «сапраўды яны - народ Мой, дзеці, якія ня зманяць», - і Ён
    ім Збаўца.'
  deu-ELBBK: 'Und er sprach: Sie sind ja mein Volk, Kinder, die nicht trügen werden;
    und er wurde ihnen zum Heiland.'
  mbb-OT: Migkaǥi is Nengazen te, “Tutuu iyan he menge etew ku sikandan; menge anak
    ku sikandan he kenà edluib kedì.” Umbe midlibri zin sikandan.
  mal-2015: അവർ എന്റെ ജനം, കപടം കാണിക്കാത്ത മക്കൾ തന്നേ എന്നു പറഞ്ഞു അവൻ അവർക്കു രക്ഷിതാവായിത്തീർന്നു.
  gup-gup: Nawu Yawey yimeng, “Woybukkih bedda wanjh ngaye ngardduk bininj wanjh wurdwurd
    ngardduk dja minj ngandikowe.” Kuhni yimeng Yawey dja nungka wanjh benngehkeng
    mawahmawah kadberre.
  rmc-rmc: 'Bo ov phenďa: „On hine mire manuša, o čhave, save mange ena verna.“ Avke
    ačhiľa lengro Spasiťeľis.'
  pes-OPV: 'زیرا گفته است: ایشان قوم من و پسرانی که خیانت نخواهند کردمی باشند، پس
    نجات‌دهنده ایشان شده است.'
  ron-1924: 'Ел а зис: „Негрешит, ей сунт попорул Меу, ниште копий каре ну вор фи
    некрединчошь!” Ши астфел Ел С-а фэкут Мынтуиторул лор.'
  ben-OBCV: তিনি বলেছেন, “অবশ্যই তারা আমার প্রজা, তারা এমন সন্তান, যারা মিথ্যা আচরণ
    করবে না”; এভাবেই তিনি তাদের পরিত্রাতা হলেন।
  som-som: Waayo, wuxuu yidhi, Hubaal iyagu waa dadkayga iyo wiilashayda aan been
    ku macaamiloon, oo sidaas daraaddeed ayuu Badbaadiye ugu noqday.
  lat-VUC: 'Et dixit: Verumtamen populus meus est, filii non negantes; et factus est
    eis salvator.'
  eng-ASVBT: 'For he said, Surely, they are my people, children that will not deal
    falsely: so he was their Savior.'
  ita-1885: 'Or egli aveva detto: Veramente essi son mio popolo, figliuoli che non
    traligneranno; e fu loro Salvatore.'
  eng-LXXUP: 'And he said, Is it not my people? the children surely will not be rebellious:
    and he became to them deliverance'
  eng-ULB: For he said, “For certain they are my people, children who are not disloyal.”
    He became their Savior.
  spa-VBL: 'Dijo: ¿No son ellos mi pueblo, hijos que no me mentirían?. Así que se
    convirtió en su Salvador.'
  fra-_FOB: 'Il a dit: Oui, ils sont mon peuple, des enfants qui ne tromperont pas;
    et il a été leur Sauveur.'
  mal-mal: “അവർ എന്റെ ജനം, കപടം കാണിക്കാത്ത മക്കൾതന്നെ” എന്നു പറഞ്ഞ് അവിടുന്ന് അവർക്ക്
    രക്ഷിതാവായിത്തീർന്നു.
  urd-GVR: Us ne farmāyā, “Yaqīnan yih merī qaum ke haiṅ, aise farzand jo bewafā nahīṅ
    hoṅge.” Yih kah kar wuh un kā Najātdahindā ban gayā,
  suz-BL: मेकोमी “मेकोपुकी थमा पा आं मुर बाक्‍नीम जोल मपाइब आल बाक्‍नीम” देंत। मोपतीके
    परमप्रभु यावे मेको आन कली श्‍येत रे प्रोंइब दुम्‍त। ब्‍यवस्‍था ३२:५,२०
  eng-NOY: He said, Truly they are my people; Children that will not be false; So
    he was their deliverer.
  ita-1927: 'Egli aveva detto: “Certo, essi son mio popolo, figliuoli che non m’inganneranno”;
    e fu il loro salvatore.'
  ckb-ckb: 'فەرمووی: «بە ڕاستی گەلی منن، کوڕن، ناپاکیم لەگەڵ ناکەن،» جا بۆیان بوو
    بە ڕزگارکەر.'
  eng-BBE: 'For he said, Truly they are my people, children who will not be false:
    so he was their saviour out of all their trouble.'
  kan-OKCV: ಆತನು ನಿಶ್ಚಯವಾಗಿ, “ಅವರು ನನ್ನ ಜನರೇ, ಸುಳ್ಳಾಡದ ಮಕ್ಕಳೇ!” ಎಂದು ಹೇಳಿದನು. ಆದ್ದರಿಂದ
    ಅವರಿಗೆ ರಕ್ಷಕನಾಗಿದ್ದನು.
  tam-2017: அவர்கள் என் மக்கள்தானென்றும், அவர்கள் வஞ்சனை செய்யாதிருக்கும் பிள்ளைகளென்றும்
    சொல்லி, அவர்களுக்கு இரட்சகரானார்.
  spa-RV-1909: 'Porque dijo: Ciertamente mi pueblo son, hijos que no mienten; y fué
    su Salvador.'
  ron-BTF: 'Fiindcă el a spus: Cu siguranţă ei sunt poporul meu, copii ce nu vor minţi,
    astfel el a fost Salvatorul lor.'
  eng-WEBP: For he said, “Surely, they are my people, children who will not deal falsely;”
    so he became their Savior.
  eng-FBV: He said, “Aren't they my people, children who wouldn't lie to me?” So he
    became their Savior.
  nld-1939: 'Hoe Hij zeide: Ze zijn toch mijn volk, Kinderen, die hun trouw niet verbreken!'
  nch-BL: 'Pampa yaya quiijto: “Israelitame nelía noconehua. Temachti ayecmo nechcajcayahuase.”
    Huan quej nopa yaya mochijqui inintemaquixtijca.'
  vie-1934: 'Vì Ngài có phán: Thật, chúng nó là dân ta, tức con cái sẽ chẳng làm dối;
    vậy Ngài đã làm Đấng Cứu họ.'
  hin-CV: क्योंकि याहवेह ही ने उनसे कहा, “वे मेरी प्रजा हैं, वे धोखा न देंगे”; और
    वह उनका उद्धारकर्ता हो गए.
  eng-OURB: For he said, “Surely, they are my people, children who will not deal falsely;”
    so he became their salvation.
  spa-BES: 'Porque él dijo: Verdaderamente ellos son mi pueblo, hijos que no mienten;
    así que él fue su salvador de todos sus problemas.'
  tdx-tdx: amy natao’e, ty hoe; Toe ondatiko iereo, anake tsy handañitse; Ie ro nandrombake
    iareo.
  tha-KJV: เพราะพระองค์ตรั​สว​่า “​แน่​ที​เดียวเขาเป็นชนชาติของเรา บุ​ตรผู้จะไม่​พู​ดม​ุสา”
    และพระองค์​ได้​เป็นพระผู้ช่วยให้รอดของเรา
  por-BR-2018: 'Pois ele dizia: Certamente eles são meu povo, são filhos que não mentirão;
    assim ele se tornou o Salvador deles.'
  deu-ELO: 'Und er sprach: Sie sind ja mein Volk, Kinder, die nicht trügen werden;
    und er ward ihnen zum Heiland.'
  eng-WYC-2018: And the Lord said, Nevertheless it is my people, sons not denying
    (me), and (so) he was made a saviour to them, (And the Lord said, Yea, they be
    my people, and my sons and daughters shall not deceive me, and so he was made
    their Saviour,)
  epo-epo: 'Kaj Li diris: Ili estas ja Mia popolo, filoj, kiuj ne perfidas; kaj Li
    fariĝis ilia Savanto.'
  uig-PIN: 'U ularni: — «Ular Mening hǝlⱪim, Aldamqiliⱪ ⱪilmaydiƣan balilar» dǝp,
    Ularning Ⱪutⱪuzƣuqisi boldi.'
  beo-beo: Hina Gode da amane sia:i, “Ilia da Na fi dunu. Ilia da Nama hame ogogomu.”
    Amaiba:le, E da ili bu se mae nabima:ne, ili gaga:i.
  tpi-OTNT: Bikpela i bin tok olsem, “Dispela ol lain, ol i lain manmeri bilong mi
    stret, na bai ol i no inap bikhet na sakim tok bilong mi.” Olsem na em i bin kisim
    bek ol.
  hau-SA: Ya ce, “Babu shakka su mutanena ne, ’ya’ya maza waɗanda ba za su ruɗe ni
    ba”; ta haka ya zama Mai Cetonsu.
  uig-LAT: 'U ularni: — «Ular Méning xelqim, Aldamchiliq qilmaydighan balilar» dep,
    Ularning Qutquzghuchisi boldi.'
  nde-nde: Wathi, “Ngeqiniso bangabantu bami; amadodana angayikuba lamanga kimi”;
    ngakho waba nguMsindisi wabo.
  ton-ton: He naʻa ne pehē, “Ko e moʻoni ko hoku kakai ʻakinautolu, ko e fānau ʻe
    ʻikai te nau loi;” pea naʻe hoko ia ko honau Fakamoʻui.
  ces-1613: 'Nebo řekl: Vždyť jsou lidem mým, jsou synové, neučiníť mi nevěrně. A
    protož byl jejich spasitelem.'
  eng-WMB: For he said, “Surely, they are my people, children who will not deal falsely;”
    so he became their Savior.
  tam-TCV: அவர், “இவர்கள் நிச்சயமாய் எனது மக்கள், எனக்கு வஞ்சனை செய்யாத பிள்ளைகள்”
    என்றார்; மேலும், அவர் அவர்களின் இரட்சகரானார்.
  ceb-ULB: Kay miingon siya, “Tinuod gayod nga katawhan ko sila, mga anak nga dili
    moluib.” Ug nahimo siyang ilang Manluluwas.
  pol-UBG: 'Powiedział bowiem: Na pewno są moim ludem, synami, którzy mi się nie sprzeniewierzą.
    I tak stał się ich Zbawicielem.'
  agr-agr: 'Apajuí chichaak: “Ditak mina aentsug asag, mina uchig, mina nawantug aina
    duwi intimjutmainchau ainawai. Nuadui dita pegkegchaujig kuashat aig, wait anentug
    uwemtikjauwai.'
  kyc-kyc: Kamongo dokome lao, Nakama nambana wambuŋu. Namba minyako pii narami, leya.
    Dopa lapala baame nakamana randa dupwana kyawa lete nyiya.
  urd-GVU: اُس نے فرمایا، ”یقیناً یہ میری قوم کے ہیں، ایسے فرزند جو بےوفا نہیں ہوں
    گے۔“ یہ کہہ کر وہ اُن کا نجات دہندہ بن گیا،
  deu-1912: 'Denn er sprach: Sie sind ja mein Volk, Kinder, die nicht falsch sind.
    Darum war er ihr Heiland.'
  kan-2017: “ನಿಜವಾಗಿ ಇವರು ನನ್ನ ಜನರು, ನನ್ನ ಮಕ್ಕಳು, ಮೋಸ ಮಾಡಲಾರರು” ಎಂದು ಆತನು ಅಂದುಕೊಂಡು
    ಅವರಿಗೆ ರಕ್ಷಕನಾದನು.
  yap-yap: I SOMOL e ga’ar, “Yad e girdi’ rog, dab ra ban niged gag.” Ma aram me ayuwegrad
  hlt-MCSB: “Amih ka pilnam he tah camoe khaw rhilat mahpawh,” a ti coeng dongah BOEIPA
    tah amih aka khang la om coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ጎኔና ዔያታ ታ ፃጲና ሉኡቁዋ ታኣኮ ዓቲንቆ ናኣቶኬ» ጌዔኔ። ዔያቶ ዒዚ ዓውሳሢ ማዔኔ።
  twi-ASANTE: Ɔkaa sɛ, “Ampa ara wɔyɛ me nkurɔfoɔ, mmammarima a wɔrenni me hwammɔ”;
    ɛno enti ɔbɛyɛɛ wɔn Agyenkwa.
  eng-WEBU: For he said, “Surely, they are my people, children who will not deal falsely;”
    so he became their Savior.
  wal-wal: GODAI odiiddi, “Eti tumu ta asatanne ta naata gidiyo gishshau, tana cimmanau
    koyokkona” yaagiis. Hegaa gishshau, i eta Ashshiyaagaa gidiis.
  spa-PDDPT: 'Pues dijo: Ciertamente ellos son mi pueblo, hijos que no mienten. Él
    fue el Salvador de ellos.'
  gun-gun: 'Mba''eta aipoe''i: “Ha''e kuery ma anhetẽ xevygua ikuai, xera''y kuery
    ijapu va''erã e''ỹ”, he''i vy onhemoingo raka''e ha''e kuery reraa jepearã.'
  ilo-ULB: Ta kinunana, “Pudno a tattaok ida, annak a napudno.” Isuna ti nagbalin
    a Manangisalakanda.
  kpg-kpg: Dimaadua e helekai boloo, “Digaula la nia daangada ni aagu. Digaula ga hagalee
    halahalau Au.” Malaa, gei Mee gu haga dagaloaha digaula
  uig-ARA: 'ئۇ ئۇلارنى: ــ «ئۇلار مېنىڭ خەلقىم، ئالدامچىلىق قىلمايدىغان بالىلار» دەپ،
    ئۇلارنىڭ قۇتقۇزغۇچىسى بولدى.'
  sus-sus: A a fala nɛ, «N laxi a ra n ma ɲama nan yi ki, maifuya mu na naxee ya ma!»
    Na kui a naxa findi e rakisima ra.
  pon-2006: KAUN-O eri mahsanih, “Irail iei nei aramas; re sohte pahn pitih ie.” Ih
    eri ketin kapitirailla sang
  jae-jae: Eŋ kêsôm gebe “Biŋŋanô, aêŋoc lau tonec, ŋoc latuci, taŋ oc sênsau aê atom
    naŋ.” Tec eŋ kêtu êsêacnêŋ kêsiwaga kêtu nêŋ gêŋwapac samobŋa.
  ksd-ksd: 'Tago i ga biti: A dovotina diat kaugu tarai, a umana bul ba pa dia vavagu;
    damana i tar tena valaun pire diat.'
  tur-YTC: Çünkü, “Gerçekten onlar benim halkım, Hile yapmayacak çocuklardır” dedi;
    Böylece onların Kurtarıcısı oldu.
  grc-BRENT: Καὶ εἶπεν, οὐχ ὁ λαός μου; τέκνα οὐ μὴ ἀθετήσωσι· καὶ ἐγένετο αὐτοῖς
    εἰς σωτηρίαν
  ind-AYT: Dia berkata, “Sungguh, mereka adalah umat-Ku; anak-anak yang tidak akan
    berdusta.” Maka, Dia menjadi Juru Selamat mereka.
  nya-nya: Yehova anati, “Ndithu awa ndi anthu anga, ana anga amene sadzandinyenga
    Ine.” Choncho anawapulumutsa.
  hrv-hrv: 'Reče: “Dosta, oni su narod moj, sinovi koji se neće iznevjeriti!” I on
    im posta Spasiteljem u svim njihovim tjeskobama.'
  mps-mps: Genuai Bidigo te po wali, “Te hani dabe, augwali te eno hani we bidi dabe
    mu da, te augwa hagoma elama, eno po me sela sągobeo.” Tama te aga augwali ma
    sali bidi pedelai dao.
  tpi-tpi: Bikpela i bin tok olsem, “Dispela ol lain, ol i lain manmeri bilong mi
    stret, na bai ol i no inap bikhet na sakim tok bilong mi.” Olsem na em i bin kisim
    bek ol.
  dan-1931: 'Han sagde: “De er jo mit Folk, de er Børn, som ej sviger.” Og en Frelser
    blev han for dem'
  vie-OVCB: 'Chúa phán: “Chúng là dân Ta. Chắc chắn chúng không bao giờ phản nghịch
    Ta nữa.” Và Ngài là Chúa Cứu Thế của họ.'
  guj-2017: કેમ કે તેમણે કહ્યું, “ખરેખર તેઓ મારા લોકો છે, કપટ ન કરે એવાં છોકરાં છે.”
    તે તેઓના ઉદ્ધારક થયા.
  pon-2006A: KAUN-O eri mahsanih, “Irail iei nei aramas; re sohte pahn pitih ie.”
    Ih eri ketin kapitirailla sang
  por-BRBSL: 'Pois ele disse: “Certamente, eles são o meu povo”, crianças que não
    negociarão falsamente”. então ele se tornou o Salvador deles.'
  cth-cth: Hatdawkvah, BAWIPA ni a dei e teh, ahnimouh teh ka tami katang doeh. Laithoe
    ka dei hoeh e camo lah ao. Hatdawkvah, ahnimae rungngangkung lah ka o.
  twi-twi: Ɔkae se, “Ampa ara wɔyɛ me nkurɔfo, mmabarima a wɔrenni me huammɔ;” ɛno
    nti ɔbɛyɛɛ wɔn Agyenkwa.
  hlt-hlt: “Amih ka pilnam he tah camoe khaw rhilat mahpawh,” a ti coeng dongah BOEIPA
    tah amih aka khang la om coeng.
  tbz-SIM: 'Kuù bɛ́i nkɛ tú: Isidɑyɛɛribɛ tu n nìtìbɛ̀ mbɛ, m bí nyi, ì í yó n soutɛ́.
    Mɛm̀mɛ kɛ̀ kùu bɛ̀ dɛɛtɛ́.'
  msy-2020: E fo, Ikiavɨra Itir God kamaghɨn mɨkemegha gɨfa, “Gumazamizir kaba, me
    nan gumazamizibara. Egh me nan akaba batogh, na gifaran kogham.” Kamaghɨn amizɨ,
    a men osɨmtɨzibar tongɨn men Akurvazir Gumazimɨn oto.
  azb-azb: 'Rəbb dedi: «Əlbəttə, onlar Mənim xalqımdır, Məni aldatmayan övladlarımdır».
    Beləcə onlara Qurtarıcı oldu.'
  eng-DBY: And he said, They are indeed my people, children that will not lie; and
    he became their Saviour.
  hin-2017: क्योंकि उसने कहा, निःसन्देह ये मेरी प्रजा के लोग हैं, ऐसे लड़के हैं जो
    धोखा न देंगे; और वह उनका उद्धारकर्ता हो गया।
  wol-KYG: 'Moo noon: «Sama ñoñ déy ñoom a! Ñee di doom yu dul tas yaakaar.» Mu daldi
    doon seen jotkat.'
  eng-YLT: And He saith, Only My people they [are], Sons — they lie not, and He is
    to them for a saviour.
  kne-kne: Kanan Diyos, “Daida din ipogaw ko et adi dan omietek.” Et insalakanas daida.
  eng-WYC-2017: And the Lord said, Nevertheless it is my people, sons not denying,
    and he was made a saviour to them,
  eng-WMBB: For he said, “Surely, they are my people, children who will not deal falsely;”
    so he became their Saviour.
  urd-GVH: उसने फ़रमाया, “यक़ीनन यह मेरी क़ौम के हैं, ऐसे फ़रज़ंद जो बेवफ़ा नहीं होंगे।”
    यह कहकर वह उनका नजातदहिंदा बन गया,
  rug-rug: Zama si Asa, “Hinokara na Qua tinoni si arini, na koburu koreo sapu lopu
    kote koha mae koa Rau”; ke va evaṉae na dia Hinarupu si Asa.
  gaz-gaz: Innis, “Isaan dhugumaan saba koo ti; ijoollee hin sobnee dha” jedhe; kanaafuu
    inni Fayyisaa isaanii taʼe.
  fra-LSG: 'Il avait dit: Certainement ils sont mon peuple, Des enfants qui ne seront
    pas infidèles! Et il a été pour eux un sauveur.'
  gnn-gnn: Liŋgu ŋayi waŋana ḻakaraŋala bitjarra, “Walalanydja dhuwala ŋarrakuway
    yana yolŋu'‐yulŋu, bitjan gäthu'mirriŋu walala ŋarraku; nhinanydja walala yukurra
    yurru yuwalkŋuŋura yana wal'ŋu, yakana walala yurru ŋarranha mayali'‐wilkthundja,”
    bitjandhiyi, bala ŋayi walalanha walŋakuŋalanydja ŋuliŋuruyi dhawaṯmaraŋala mariŋurunydja.
  yal-yal: Bayo, a bata yi a fala, a naxa, “N ma yamaan nan e ra yati, n ma diin naxanye
    mi n yanfɛ!” A yi findi e rakisimaan na.
  iou-iou: Nadäkaŋ? Yawetä ŋode yäŋkuk; Äbot ŋowä näkŋaken äbot. Ämawebe uwä täŋnäkŋatpäŋ
    mäde nämo api ut namineŋ. Yawetä ude yäŋpäŋ komi bäräpiken nanik yämagutkuk. Komi
    bäräpi nadäŋkuŋo u komi bäräpi bok nadäŋkuŋ. Ba täŋkentäŋ yämiŋkuko uwä aŋero
    ini dubiniken irani unitä bumik täŋkentäŋ yämiŋkuk. Uwä nadäŋ yämikinik täŋkaŋ
    butewaki nadäŋ yämiŋpäŋ wädäŋ tädotpäŋ yepmaŋkuk. Ude täŋkaŋ kadäni käroŋi boham
    watäni säkgämän itpäŋ yämagut yäpmäŋ kuŋatkuk.
  haw-1868: No ka mea, olelo mai no oia, He oiaio, o ko'u poe kanaka lakou, he poe
    keiki wahahee ole; Nolaila oia i lilo ai i mea hoola no lakou.
  arb-NAV: 'لأَنَّهُ قَالَ: إِنَّهُمْ حَقّاً شَعْبِي وَأَبْنَاءُ أَوْفِيَاءُ، لَنْ
    يَعُودُوا لِلْبَاطِلِ، فَخَلَّصَهُمْ.'
  ewe-ewe: egblɔ be, “Vavã nye amewoe wonye. Viŋutsu siwo mada alakpa nam o”, eya
    ta wòzu woƒe Ɖela.
  eng-LEE: And he said, Surely they are my people, children that will not lie; and
    he became to them a Saviour.
  asm-FB: কাৰণ তেওঁ কৈছিল, “অৱশ্যে তেওঁলোক মোৰ লোক, এওঁলোক বিশ্বাসঘাত নকৰা সন্তান।”
    তেওঁ তেওঁলোকৰ ত্ৰাণকৰ্ত্তা হৈছিল।
  sus-A: عَ عَ قَلَ نّ، «ﭑ لَشِ عَ رَ ﭑ مَ حَمَ نَن يِ كِ، مَءِقُيَ مُ نَ نَشٍيٍ يَ
    مَ!» نَ كُي عَ نَشَ قِندِ عٍ رَكِسِمَ رَ.
  fra-SBL: 'Car il a dit : « Certainement, ils sont mon peuple, des enfants qui ne
    commettront pas de fautes ; » Il est donc devenu leur Sauveur.'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַךְ־עַמִּ֣י הֵ֔מָּה בָּנִ֖ים לֹ֣א יְשַׁקֵּ֑רוּ וַיְהִ֥י לָהֶ֖ם
    לְמֹושִֽׁיעַ׃
  kik-kik: Nĩ ũndũ oigire atĩrĩ, “Ti-itherũ acio nĩ andũ akwa, na nĩ ciana iria itakaheenia,”
    na nĩ ũndũ ũcio agĩtuĩka Mũhonokia wao.
  fra-NCL: 'Il a dit : « Oui, ils sont mon peuple, des fils qui ne seront pas infidèles ! »
    et il a été pour eux un sauveur.'
  cek-AK: Nihcae loe kai ih kami tangtang ni, lok amlai ai kami ih caa ah oh o; to
    pongah anih loe nihcae pahlongkung ah oh.
  cuk-cuk: 'Ar Bab-Dummad weyob sogsad: “Ar napiragwa, wemar an-dulamalad, mimmigan-an-yardakmalosulidid.”
    Deyobi, e-suli-suli-itogedgine, Bab-Dummad bendaknonikid.'
  uig-CYR: 'У уларни: — «Улар Мениң хәлқим, Алдамчилиқ қилмайдиған балилар» дәп, Уларниң
    Қутқузғучиси болди.'
  tel-2017: అయితే ఆయన ఇలా అన్నాడు. “కచ్చితంగా వారు నా ప్రజలు. అవిధేయులు కాని పిల్లలు.”
    ఆయన వారికి రక్షకుడయ్యాడు.
  hat-BSA: 'Paske Li te di: “Anverite, yo se pèp Mwen, fis ki p ap aji nan manti.”
    Pou sa, Li te devni Sovè yo.'
  kos-kos: LEUM GOD El fahk, “Elos mwet luk; elos ac tia kiapweyu.” Ouinge El molelosla
  hbo-WLC: וַיֹּ֙אמֶר֙ אַךְ־עַמִּ֣י הֵ֔מָּה בָּנִ֖ים לֹ֣א יְשַׁקֵּ֑רוּ וַיְהִ֥י לָהֶ֖ם
    לְמוֹשִֽׁיעַ׃
  ibo-ibo: Nʼihi na Onyenwe anyị sịrị, “Ndị a bụ nke m; e, ha agakwaghị agọnarị m
    ọzọ.” Ya mere, ọ ghọọrọ ha Onye nzọpụta.
  ory-ory: କାରଣ ସେ କହିଲେ, ନିଶ୍ଚୟ ସେମାନେ ଆମ୍ଭର ଲୋକ, ଯେଉଁମାନେ ଅସତ୍ୟ ବ୍ୟବହାର ନ କରିବେ,
    ଏପରି ସନ୍ତାନ ଅଟନ୍ତି; ଏଣୁ ସେ ସେମାନଙ୍କର ତ୍ରାଣକର୍ତ୍ତା ହେଲେ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Ellet ir wesewesen nei aramas, resap eäni
    föförün atuputup ngeniei.” Iwe, Kot a amanaueer seni ar riaföü meinisin.
  rop-rop: “YAWEI bin seibum im pipul olabat, en imbin tok, ‘Olabat na main pipul,
    en olabat kaan neba gowei brom mi en gibit mi bekboun eni mowa.’
  ukr-1871: 'Він бо сказав: Вони ж народ мій, дїти, що не зломлять вірностї, — і він
    спасав їх.'
  deu-1951: 'da er sprach: Sie sind ja mein Volk, Kinder, die nicht untreu sein werden!'
  eng-JPS: 'For He said: ''Surely, they are My people, children that will not deal
    falsely''; so He was their Saviour.'
  srp-1865: 'Jer reèe: doista su moj narod, sinovi, koji neæe iznevjeriti. I bi im
    spasitelj.'
  lug-lug: Yagamba nti, “Ddala bantu bange, abaana aboobulenzi abatannimbelimbe,”
    era bw’atyo n’afuuka omulokozi waabwe.
  heb-heb: ויאמר אך עמי המה בנים לא ישקרו ויהי להם למושיע׃
  ben-IRV: কারণ তিনি বলেছেন, “অবশ্যই তারা আমার লোক, তারা এমন সন্তান যারা অবিশ্বস্ত
    নয়।” তিনি তাদের উদ্ধারকর্তা হলেন।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਸੱਚ-ਮੁੱਚ ਇਹ ਮੇਰੀ ਪਰਜਾ ਹੈ, ਅਜਿਹੇ ਪੁੱਤਰ ਜੋ ਧੋਖਾ ਨਾ ਦੇਣਗੇ, ਇਸ
    ਲਈ ਉਹ ਉਹਨਾਂ ਦਾ ਬਚਾਉਣ ਵਾਲਾ ਹੋਇਆ।
  mya-JVB: အကယ် စင်စစ်သူ တို့သည် ငါ ၏လူ ဖြစ်ကြ၏။ သစ္စာ မ ပျက်သော သား လည်း ဖြစ်ကြ၏ဟု
    မိန့် တော်မူသဖြင့် ၊ သူ တို့ကို ကယ်နှုတ် တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Idia be lauegu bese, idia ese lau do idia koia lasi.”
  urd-urd: क्यूँकि उसने फ़रमाया, यक़ीनन वह मेरे ही लोग हैं, ऐसी औलाद जो बेवफ़ाई न
    करेगी; चुनाँचे वह उनका बचानेवाला हुआ।
  rus-SYN: 'Он сказал: “подлинно они народ Мой, дети, которые не солгут”, и Он был
    для них Спасителем.'
  bqc-SIM: 'À mɛ̀: Aa dɛ ma gbɛ̃́ↄ ũ, aa mↄafiliyã kɛmɛɛo, ↄ̃ à gↄ̃̀ ń Suabana
    ũ.'
  tcz-CHONGTHU: Aman aseijin, “Ama ho hi Ka mite mong mong ahiuve. Ama hohin keima
    eipedoh kit talou diu ahi.” Chule Ama ahuhhingpu’u ahung hitai.
  mar-mar: कारण तो म्हणाला, खचित हे माझे लोक आहेत, मुले, जी विश्वासघातकी नाहीत. म्हणून
    तो त्यांचा त्राता झाला.
  qub-qub: 'Tayta Diosga niran: «Paycunaga acrashä runacunami. Paycunaga manami gongaycamangachu.»
    Chaymi Tayta Diosga salbaran.'
  hat-hat: Seyè a te di se pèp mwen yo ye, m' sèten yo p'ap fè m' wont. Se konsa,
    li delivre yo
  eng-BSB: For He said, “They are surely My people, sons who will not be disloyal.”
    So He became their Savior.
  eng-WEBPB: For he said, “Surely, they are my people, children who will not deal
    falsely;” so he became their Saviour.
  kbq-kbq: Ra Anumzamo'a huno, Ama ana vahera tamagerfa hu'za Nagri vahe fatgo mani'naze.
    E'ina hu'neanki'za zamagra nagri navurera havi kea osugahaze. Ana nehuno Agra
    zamagu'vazi ne' mani'ne.
  nhe-BL: 'Pampa yajaya quiijto: “Israelitame nelía noconehua. Temachtli ayoc nechcajcayahuase.”
    Huan queja nopa yajaya mochijqui inintemaquixtijca.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Wiko heremiaihu romo wà. Hera'yr
    ikatu 'ym ma'e ihewe iapo pixik 'ym àràm romo wanekon wà, i'i.
  eng-DRA: 'And he said: Surely they are my people, children that will not deny: so
    he became their saviour.'
