verse: ISA.063.018
translations:
  mal-C: അങ്ങയുടെ ജനം അങ്ങയുടെ വിശുദ്ധസ്ഥലത്തെ അൽപ്പകാലത്തേക്കുമാത്രം കൈവശമാക്കി,
    എന്നാൽ ഇപ്പോൾ ഞങ്ങളുടെ ശത്രുക്കൾ അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തെ ചവിട്ടിമെതിച്ചിരിക്കുന്നു.
  deu-TKW: Auf eine kleine Weile haben sie deinen heiligen Berg in Besitz genommen,
    haben unsere Feinde dein Heiligtum zertreten.
  lin-lin: Bato na Yo bazwaki esika na Yo ya bule kaka mpo na mwa tango moke ; kasi
    sik’oyo, banguna na biso bakweyisi Ndako na Yo ya bule !
  eng-LSV: For a little while Your holy people possessed, || Our adversaries have
    trodden down Your sanctuary.
  eng-GNV: 'The people of thine holinesse haue possessed it, but a litle while: for
    our aduersaries haue troden downe thy Sanctuarie.'
  eng-WEBSTER: 'The people of thy holiness have possessed it but a little while: our
    adversaries have trodden down thy sanctuary.'
  nhw-BL: ¡Tlahuel pilquentzi tonali tojuanti catli timoaxcahua timoaxcatijtoyaj altepetl
    Jerusalén! Huan ama tocualancaitacahua techcuilijque huan quitlamisosolojque.
  swh-ONEN: Kwa maana kwa muda mfupi watu wako walimiliki mahali pako patakatifu,
    lakini sasa adui zetu wamepakanyaga mahali patakatifu pako.
  bba-bba: Wee, sɑɑ fiiko tɔnɑwɑ bɛsɛ wunɛn tɔn be ɑ ɡɔsɑ, sɑ sinɑ tem mɛ sɔɔ. Mɑ
    bɛsɛn yibɛrɛbɑ bɑ wunɛn sɑ̃ɑ yeru wɔri bɑ kɔsukɑ.
  eng-KJVCPB: 'The people of thy holiness have possessed it but a little while: Our
    adversaries have trodden down thy sanctuary.'
  luo-luo: Kuom ndalo matin kende jogi ne orito kar dakni maler, to sani wasikwa osenyono
    moketho kari maler mar lemo.
  meu-meu: Nega taina emu bese helaḡana ese emu gabu helaḡana e noholaia; a inaimai
    ese vada e moia tari.
  npi-ULB: तपाईंका मानिसहरूले तपाईंको पवित्र ठाउँलाई छोटो समय अधिकार गरे, तर हाम्रा
    शत्रुहरूले त्‍यसलाई कुल्चे ।
  yor-yor: Fún ìgbà díẹ̀ ni àwọn ènìyàn rẹ fi gba ibi mímọ́ rẹ, ṣùgbọ́n nísinsin yìí
    àwọn ọ̀tá wa ti tẹ ibi mímọ́ rẹ mọ́lẹ̀.
  pes-OPCB: ما، قوم مقدّس تو، مدت زمانی کوتاه مکان مقدّس تو را در تصرف خود داشتیم،
    اما اینک دشمنان ما آن را ویران کرده‌اند.
  tgl-ULB: Ang bayan mo ang nagmay-ari ng iyong banal na lugar sa maiksing panahon,
    pero pagkatapos niyurakan ito ng aming mga kaaway.
  hui-hui: Emene tigimandi hanguni í̠naga wali agali kamarume anda í̠ninagaore lalu
    dabene biagoni inanaga giha yu harimagoni. Ai mani howa inanaga waitigi bu hearume
    ibalu í̠naga anda ogoni bo gialobaga bialu hengedo mbaraho wahayagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး​တော်​ဖြစ်​သော​ကျွန် တော်​မျိုး​တို့​ကို​ရန်​သူ​တို့​သည်​အ​ခိုက်
    အ​တန့်​အား​ဖြင့်​နှင်​ထုတ်​လျက်​သူ​တို့​သည် ဗိ​မာန်​တော်​ကို​နင်း​ချေ​ကြ​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་དམ་པར་རེ་ཞིག་ཁྱེད་ཀྱི་གནས་ཐོབ་ཅིང་། བདག་ཅག་གི་དགྲ་བོས་ཁྱེད་ཀྱི་གནས་མཆོག་ལ་རྡོག་བརྫིས་བཏང་ངོ་།
    །
  sna-sna: Kwenguva duku vanhu venyu vakatora nzvimbo yenyu tsvene, asi zvino vavengi
    vedu vakatsika-tsika nzvimbo yenyu tsvene.
  spa-BLM: Tu pueblo santo lo poseyó sólo por un tiempo. Nuestros adversarios han
    pisoteado tu santuario.
  cac-cac: A on̈ a chon̈ab' on̈ tic, sic'b'il on̈ el uuj, jayen̈ej ab'il ix co caj
    lum co luum, axo ticnaic, a eb' ayoch ajc'olal d'ayon̈ ix tec'anem a templo.
  swh-ULB: Watu wako walirithi mahali patakatifu kwa mda mfupi, halafu maadui zetu
    waliwakanyaga.
  bel-bel: 'Нядоўгі час валодаў ім народ сьвятыні Тваёй: ворагі нашыя патапталі сьвяцілішча
    Тваё.'
  deu-ELBBK: 'Auf eine kleine Zeit hat dein heiliges Volk es besessen: Unsere Widersacher
    haben dein Heiligtum zertreten.'
  mbb-OT: Seled te mevavà he timpu naangken dey te menge etew he gaked nu is baley
    nu he, piru mibengkag heini te menge kuntada zey.
  mal-2015: നിന്റെ വിശുദ്ധജനത്തിന്നു അല്പകാലത്തേക്കു മാത്രം കൈവശമായ ശേഷം നിന്റെ വിശുദ്ധമന്ദിരത്തെ
    ഞങ്ങളുടെ വൈരികൾ ചവിട്ടിക്കളഞ്ഞു.
  gup-gup: Ngad nawu ngudda ke bininj wanjh ngarribolkkarrmi kubolkdjamun ke dja ngarribolknahnani
    bu kundjaldedjumbung. Dja bonj, bolkkime nawu ngarriyidko birribolkwarrewong kunmekbe
    kunbolk ke.
  rmc-rmc: Bo ča pro sikra časos sas tiro sveto than tire manušende, ale akana les
    amare ňeprijaťeľa zňičinde.
  pes-OPV: قوم مقدس تو اندک زمانی آن رامتصرف بودند و دشمنان ما مکان قدس تو راپایمال
    نمودند.
  ron-1924: Попорул Тэу чел сфынт н-а стэпынит цара декыт пуцинэ време; врэжмаший
    ноштри ау кэлкат ын пичоаре Локашул Тэу чел Сфынт.
  ben-OBCV: অল্প সময়ের জন্য তোমার প্রজারা তোমার পবিত্রস্থান অধিকারে রেখেছিল, কিন্তু
    এখন আমাদের শত্রুরা তোমার পবিত্রধাম পদদলিত করেছে।
  som-som: Wakhti yar keliya ayaa dadkaagii quduusanaa dalkii hanti ahaan u haysteen.
    Cadaawayaashayadii ayaa meeshaadii quduuska ahayd ku tuntay.
  lat-VUC: 'Quasi nihilum possederunt populum sanctum tuum: hostes nostri conculcaverunt
    sanctificationem tuam.'
  eng-ASVBT: 'Thy holy people possessed it but a little while: our adversaries have
    trodden down thy sanctuary.'
  ita-1885: Il popolo della tua santità è stato per poco tempo in possessione; i nostri
    nemici han calpestato il tuo santuario.
  eng-LXXUP: that we may inherit a small part of thy holy mountain.
  eng-ULB: Your people possessed your holy place for a short time, but then our enemies
    trampled it.
  spa-VBL: Tu Templo nos perteneció por un tiempo, pero luego nuestros enemigos lo
    invadieron y lo destruyeron.
  fra-_FOB: Pour un peu de temps ton peuple saint a possédé le pays; mais nos ennemis
    ont foulé ton sanctuaire.
  mal-mal: നിന്റെ വിശുദ്ധജനത്തിനു അല്പകാലത്തേക്ക് മാത്രം കൈവശമായ ശേഷം നിന്റെ വിശുദ്ധമന്ദിരത്തെ
    ഞങ്ങളുടെ വൈരികൾ ചവിട്ടിക്കളഞ്ഞു.
  urd-GVR: Terā maqdis thoṛī hī der ke lie terī qaum kī milkiyat rahā, lekin ab hamāre
    muḳhālifoṅ ne use pāṅwoṅ tale raund ḍālā hai.
  suz-BL: इन योव़शो मुरपुकी इच्‍का नाक्‍त सम्‍म ला एको रागीम बाक्‍चा ताम्‍तेक्‍म।
    तन्‍न मुल आंइ जोरी सत्रुमी इन योव़शो बाक्‍तीके खतम सेल्‍तेक्‍म। बजन संग्रह ७९:१
  eng-NOY: But a little while did thy holy people possess the land; Then our enemies
    trampled upon thy sanctuary.
  ita-1927: Per ben poco tempo il tuo popolo santo ha posseduto il paese; i nostri
    nemici han calpestato il tuo santuario.
  ckb-ckb: بۆ ماوەیەکی کەم گەلی پیرۆزت خاوەنی پیرۆزگای تۆ بوون، بەڵام ئێستا دوژمنانمان
    پێشێلیان کرد.
  eng-BBE: Why have evil men gone over your holy place, so that it has been crushed
    under the feet of our haters?
  kan-OKCV: ಸ್ವಲ್ಪಕಾಲ ಮಾತ್ರ ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಜನರು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ನಮ್ಮ ಶತ್ರುಗಳು
    ನಿಮ್ಮ ಪವಿತ್ರಾಲಯವನ್ನು ತುಳಿದುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: பரிசுத்தமுள்ள உமது மக்கள் கொஞ்சக் காலமாத்திரம் அதைச் சுதந்தரித்தார்கள்;
    எங்கள் எதிரிகள் உம்முடைய பரிசுத்த ஸ்தலத்தை மிதித்துப்போட்டார்கள்.
  spa-RV-1909: 'Por poco tiempo lo poseyó el pueblo de tu santidad: nuestros enemigos
    han hollado tu santuario.'
  ron-BTF: Poporul sfinţeniei tale l-a stăpânit doar puţin timp, potrivnicii noştri
    au călcat sanctuarul tău.
  eng-WEBP: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  eng-FBV: Your Temple belonged to us for a little while, but then our enemies invaded
    and destroyed it.
  nld-1939: Waarom hebben de goddelozen uw tempel beschimpt, Onze vijanden uw heilige
    woning vertreden;
  nch-BL: ¡Tahuel pilquentzi tonali tojuanti cati timoaxcahua timoaxcatijtoyaj altepet
    Jerusalén! Huan ama tocualancaitacahua techcuilijque huan quitamisosolojque.
  vie-1934: Dân thánh của Ngài được xứ nầy làm kỷ vật chưa bao lâu; mà kẻ thù chúng
    tôi đã giày đạp nơi thánh của Ngài.
  hin-CV: आपका पवित्र स्थान आपके लोगों को कुछ समय के लिये ही मिला था, लेकिन हमारे
    शत्रुओं ने इसे रौंद डाला.
  eng-OURB: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  spa-BES: ¿Por poco tiempo tu pueblo santo fue dueño de tu santuario, para que haya
    sido aplastado bajo los pies de nuestros enemigos?
  tdx-tdx: Didý tsy ho rinoa’ iareo ondaty navahe’o iabio, fa linialia’ o rafelahi’aio
    i toe’o miavakey
  tha-KJV: ชนชาติ​แห่​งความบริ​สุทธิ​์ของพระองค์​ได้​อาศัยอยู่​ที่​นั่นแค่​ประเด​ี๋ยวหนึ่ง
    ปฏิปักษ์​ของข้าพระองค์ทั้งหลายได้​เหย​ียบย่ำสถานบริ​สุทธิ​์ของพระองค์​ลง
  por-BR-2018: Por um pouco de tempo teu santo povo a possuiu; nossos adversários
    pisaram teu santuário.
  deu-ELO: 'Auf eine kleine Zeit hat dein heiliges Volk es besessen: Unsere Widersacher
    haben dein Heiligtum zertreten.'
  eng-WYC-2018: They had as nought thine holy people in possession, and our enemies
    defouled thine hallowing. (For a little while they had thy holy people in possession,
    and our enemies defiled thy sanctuary.)
  epo-epo: Ne longe posedis Via sankta popolo; niaj malamikoj dispremis per la piedoj
    Vian sanktejon.
  uig-PIN: Muⱪǝddǝs hǝlⱪing pǝⱪǝt azƣinǝ waⱪitla tǝwǝlikigǝ igǝ bolaliƣan; Düxmǝnlirimiz
    muⱪǝddǝs jayingni ayaƣ asti ⱪildi;
  beo-beo: Ninia ha lai dunu ilia da nini, Dia hadigi fi dunu, gadili sefasi dagoi.
    Ilia da Dia Debolo amoga ososa:gi dagoi.
  tpi-OTNT: Sotpela taim tasol dispela haus yu bin makim bilong yu yet i bin i stap
    long han bilong mipela ol manmeri bilong yu, na bihain ol birua bilong mipela
    i bin i kam bagarapim na krungutim haus bilong yu.
  hau-SA: Gama a ɗan lokaci mutanenka suka mallaki wurinka mai tsarki, amma yanzu
    abokan gābanmu sun tattake wurinka mai tsarki.
  uig-LAT: Muqeddes xelqing peqet azghine waqitla tewelikige ige bolalighan; Düshmenlirimiz
    muqeddes jayingni ayagh asti qildi;
  nde-nde: Indawo yakho engcwele yayingeyabantu bakho okwesikhathi esifitshane, kodwa
    khathesi izitha zethu seziyicakazele phansi indlu yakho engcwele.
  ton-ton: 'Kuo maʻu fuonounou pe ia ʻe he kakai ʻa hoʻo māʻoniʻoni: kuo molomoloki
    ʻe homau ngaahi fili ʻa ho fale tapu.'
  ces-1613: Nejšpatnější vládne lidem svatosti tvé, nepřátelé naši pošlapali svatyni
    tvou.
  eng-WMB: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  tam-TCV: உமது மக்கள் உமது பரிசுத்த இடத்தைச் சிறிது காலமே சுதந்தரித்திருந்தார்கள்;
    ஆனால் இப்பொழுதோ எங்கள் பகைவர்கள் உமது பரிசுத்த இடத்தை மிதித்து அழித்துவிட்டார்கள்.
  ceb-ULB: Gipanag-iya sa imong katawhan ang imong balaang dapit sulod sa mubong panahon,
    apan giyatakyatakan kini sa among mga kaaway.
  pol-UBG: Lud posiadł ją na krótki czas, nasi wrogowie zaś zdeptali twoją świątynię.
  agr-agr: Amina aentsjum ame etegkamu aina duka dita nugkeenig ujumak tsawanchik
    batsatui. Ame emematku ijuntaiya nunak iina shiwaaji aidau pegkegchau awajainawai.
  kyc-kyc: Namwa embena wambu poo pyasi dupwa namwana yanda pimwai dupwame pyao nyisa
    ralinyi nembeyaminyipa yuu gii lapo pisipeyama. Dee nakamame embena tembole anda
    poo pyasi doko pyao lalyuo kalyuo muu muu pinyi nembeyami.
  urd-GVU: تیرا مقدِس تھوڑی ہی دیر کے لئے تیری قوم کی ملکیت رہا، لیکن اب ہمارے مخالفوں
    نے اُسے پاؤں تلے روند ڈالا ہے۔
  deu-1912: Sie besitzen dein heiliges Volk schier ganz; deine Widersacher zertreten
    dein Heiligtum.
  kan-2017: ನಿನ್ನ ಸ್ವಕೀಯಜನರು ಸ್ವಲ್ಪಕಾಲ ಮಾತ್ರ ನಿನ್ನ ಸ್ವತ್ತಾದ ಪವಿತ್ರಸ್ಥಳವನ್ನು ಅನುಭವಿಸುತ್ತಿದ್ದರು;
    ಈಗ ನಮ್ಮ ವೈರಿಗಳು ಅದನ್ನು ತುಳಿದುಬಿಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Pi to’ogor romad e ke chugur ni ngar tharbeged e girdi’ rom ni urngin u
    daken e nam, ma kar darifan niged e tempel.
  hlt-MCSB: Namah kah pilnam cim kolkalh a pang uh vaengah kaimih kah rhal rhoek loh
    na rhokso te a suntlae uh.
  mdy-ETH: ዻካ ዎዴም ሌሊ ኔኤኮ ጌኤዦ ማኣራ ኔኤም ዱማዼ ዴሮሮ ማዔኔ፤ ሃሢ ጋዓንቴ ኑኡኮ ሞርካ ዒኢካ ጌሌኔ።
  twi-ASANTE: Ɛberɛ tiawa bi mu wo nkurɔfoɔ faa wo kronkronbea nanso seesei yɛn atamfoɔ
    atiatia so.
  eng-WEBU: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  wal-wal: Ne geeshsha asai ne Beeta Maqidasiyaa guutta wodiyaassi laattidosona; shin
    nu morkketi a duge zaaridi yedhdhidosona.
  spa-PDDPT: Por poco tiempo tu pueblo santo poseyó tu Santuario. Nuestros enemigos
    lo pisotearon.
  gun-gun: Mba'eta xapy'a rai'i ndevygua kuery po py oĩ raka'e ndevygua henda iky'a
    e'ỹ va'e. Ha'e gui ma orerovaigua kuery ou vy opyrõmba nemboeteaty re.
  ilo-ULB: Tinagikua dagiti tattaom ti nasantoan a lugarmo iti apagbiit a tiempo,
    ngem kalpasanna pinayatpayatan daytoy dagiti kabusormi.
  kpg-kpg: Gimaadou ala go au daangada dabuaahia, la ne hagabagi gi daha go madau
    hagadaumee i lodo tama madagoaa hagadulii, digaula gu dagadagahi gi lala do lohongo
    dabuaahia.
  uig-ARA: مۇقەددەس خەلقىڭ پەقەت ئازغىنە ۋاقىتلا تەۋەلىكىگە ئىگە بولالىغان؛ دۈشمەنلىرىمىز
    مۇقەددەس جايىڭنى ئاياغ ئاستى قىلدى؛
  sus-sus: I xa hɔrɔmɔbanxi nu na muxu bɛlɛxɛ, kɔnɔ yakɔsi muxu yaxuie bara mɛnni
    boron.
  pon-2006: At imwintihti kan kauskitalahr ahnsou kis mahs, kiht, sapwellimomwi aramas
    sarawi kan; re tiakpesengehr mwoalomwi sarawio.
  jae-jae: Lau alôb-alôb sêjaiŋ nêm lôm dabuŋ to aêacma ŋacjo sêka nêm gamêŋ dabuŋ
    popoc kêtu ageŋŋa.
  ksd-ksd: Kaum enana tarai dia ga vatur vake ra paupau bung uka; kaveve lavur ebar
    dia tar rua taun kaum pal i gomgom.
  tur-YTC: Kutsal halkın onu kısa bir süre için mülk edindi. Düşmanlarımız senin kutsal
    yerini çiğnediler.
  grc-BRENT: ἵνα μικρὸν κληρονομήσωμεν τοῦ ὄρους τοῦ ἁγίου σου.
  ind-AYT: Umat-Mu memiliki tempat kudus-Mu hanya untuk sementara saja, tetapi musuh-musuh
    kami telah menginjak-injak tempat kudus-Mu.
  nya-nya: Anthu anu atangokhala pa malo anu opatulika pa kanthawi kochepa, adani
    athu anasakaza malo anu opatulika.
  hrv-hrv: Zašto bezbožnici gaze tvoje Svetište, a neprijatelji naši blate tvoju svetinju?
  mps-mps: Te pęwądage sogo naga nago digi te sa muani be te nago we bidi dago nogode
    elaluali, te nosali dena boi bidi dabe asu, dolama, te nago be mesegelama, agala
    dolali.
  tpi-tpi: Sotpela taim tasol dispela haus yu bin makim bilong yu yet i bin i stap
    long han bilong mipela ol manmeri bilong yu, na bihain ol birua bilong mipela
    i bin i kam bagarapim na krungutim haus bilong yu.
  dan-1931: Hvi har gudløse trådt i din Helligdom, vore Fjender nedtrampet dit Tempel?
  vie-OVCB: Dân thánh của Ngài mới sở nơi đền thánh này chưa bao lâu, mà quân thù
    đã dày xéo lên đền thánh rồi.
  guj-2017: થોડો જ વખત તમારા લોકોએ પવિત્રસ્થાનનું વતન ભોગવ્યું છે, પણ પછી અમારા શત્રુઓએ
    તેને કચડ્યું છે.
  pon-2006A: At imwintihti kan kauskitalahr ahnsou kis mahs, kiht, sapwellimomwi aramas
    sarawi kan; re tiakpesengehr mwoalomwi sarawio.
  por-BRBSL: Seu povo santo o possuía, mas por pouco tempo. Nossos adversários pisaram
    em seu santuário.
  cth-cth: Na tamikathoungnaw ni tueng kaduemca dueng a coe awh teh, na katarankungnaw
    ni na hmuen kathoung hah koung ka rawk lah rep a coungroe awh.
  twi-twi: Bere tiaa bi mu wo nkurɔfo faa wo kronkronbea nanso mprempren yɛn atamfo
    atiatia so.
  hlt-hlt: Namah kah pilnam cim kolkalh a pang uh vaengah kaimih kah rhal rhoek loh
    na rhokso te a suntlae uh.
  tbz-SIM: Yɛmɔ̀rɛ̀ sɑ́m̀pɔ́ miɛkɛ nkɛ ɑ nìtìbɛ̀ tínti ti tiekɛmɛ̀ dihɛì, kɛ̀ ti dootitɔbɛ̀
    kɔ̀tɛní kɛ pɔ̀ntɛ ɑ cɛ̃sɑ̀ɑ̀tɛ̀ tɛ̀ɛ̀ dò mpɑ́íí.
  msy-2020: E nɨn gumazamizibara. Ezɨ Dɨpenir nɨ ua baghavɨra inabazim, a bar dughiar
    otevimɨn en agharimɨn iti. Ezɨ gɨn en apaniba iza nɨn Dɨpenim gasɨghasɨki.
  azb-azb: Müqəddəs xalqın qısa müddətə Sənin Müqəddəs məkanına sahib oldu. İndi isə
    oranı düşmənlərimizin ayağı tapdalayır.
  eng-DBY: 'Thy holy people have possessed [it] but a little while: our adversaries
    have trodden down thy sanctuary.'
  hin-2017: तेरी पवित्र प्रजा तो थोड़े ही समय तक तेरे पवित्रस्थान की अधिकारी रही;
    हमारे द्रोहियों ने उसे लताड़ दिया है। (लूका 21:24, प्रका. 11:2)
  wol-KYG: Nun sa xeet wu sell wii, moomunu réew mi lu yàgg, te noon yi dëggaate nañu
    sa bérab bu sell.
  eng-YLT: For a little while did Thy holy people possess, Our adversaries have trodden
    down Thy sanctuary.
  kne-kne: Dakami ay ipogaw mo yan inoka mi din nasantoan ay lugar mo si sinkaattikan,
    ngem nay et ay in-gatigatin din kalaban mi din Timplom.
  eng-WYC-2017: They had as nought thine holy people in possession, and our enemies
    defouled thine hallowing.
  eng-WMBB: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  urd-GVH: तेरा मक़दिस थोड़ी ही देर के लिए तेरी क़ौम की मिलकियत रहा, लेकिन अब हमारे
    मुख़ालिफ़ों ने उसे पाँवों तले रौंद डाला है।
  rug-rug: Pa totoso hite mo, si tagoa ri Mua tinoni sa Mua popoa hopena, ba kamahire
    si ari mami kana si mae meke puza gore nia sa Mua vasina hopena.
  gaz-gaz: Sabni kee yeroo yartuuf iddoo kee qulqulluu dhaalee ture; amma garuu diinonni
    keenya iddoo kee qulqulluu gad dhidhiitaa jiru.
  fra-LSG: Ton peuple saint n’a possédé le pays que peu de temps; Nos ennemis ont
    foulé ton sanctuaire.
  gnn-gnn: Djurutjalamdja ŋunha wäŋa ŋanapurruŋgala goŋŋura yana gurriri warray; yana
    ŋunhi miriŋunydja bunana, bala walala muŋdhu'‐muŋdhurrunana marrtjina ŋunhi nhuŋu
    dharrpalnydja wäŋa.
  yal-yal: Yamanan findixi nɛn i ya yama sariɲanxin gbeen na waxatidi tun, nxu yaxune
    yi i ya yire sariɲanxini bodon.
  haw-1868: Ua noho iki wale no kou poe kanaka laa, Ua hahi ko makou poe enemi maluna
    o kou wahi hoano.
  arb-NAV: قَدْ دَاسَ أَعْدَاؤُنَا هَيْكَلَكَ الَّذِي امْتَلَكَهُ شَعْبُكَ الْمُقَدَّسُ
    زَمَناً يَسِيراً،
  ewe-ewe: Ɣeyiɣi kpui aɖe koe wò teƒe, kɔkɔe la nɔ wò amewo ƒe asi me. Ke azɔ la,
    míaƒe futɔwo nya avuzi le wò kɔkɔeƒe la dzi.
  eng-LEE: But a brief space were thy holy people in possession, when our adversaries
    trod down thy sanctuary.
  asm-FB: তোমাৰ লোকসকল অলপ সময়হে তোমাৰ পবিত্রস্থানৰ আধিপত্য ভোগ কৰিলে; কিন্তু এতিয়া
    আমাৰ শত্রুবোৰে এইসকলো ভৰিৰে গচকিলে।
  sus-A: عِ شَ هْرْ مْبَنشِ نُ نَ مُشُ بّلّشّ، كْنْ يَكْسِ مُشُ يَشُييٍ بَرَ مّننِ
    بٌرٌن.
  fra-SBL: Ton peuple saint ne l'a possédé que peu de temps. Nos adversaires ont foulé
    ton sanctuaire.
  hbo-hbo: לַמִּצְעָ֕ר יָרְשׁ֖וּ עַם־קָדְשֶׁ֑ךָ צָרֵ֕ינוּ בֹּוסְס֖וּ מִקְדָּשֶֽׁךָ׃
  kik-kik: Andũ aku arĩa aamũre nĩmegwatĩire bũrũri ũyũ wamaheire ũgĩtuĩka wao o ihinda
    inini, no rĩu thũ ciitũ nĩcirangĩrĩirie handũ haku harĩa haamũre.
  fra-NCL: Votre peuple saint a possédé le pays bien peu de temps ; nos ennemis ont
    foulé aux pieds votre sanctuaire.
  cek-AK: Nangmah ih kaminawk mah na hmuenciim to nawnetta thungah toep o; vaihi loe
    ka misanawk mah na hmuenciim to atit o boeh.
  cuk-cuk: Be-dulamar ichesaale be-neg-islidikid akwisad. Emidi, anmar-isdarmalad
    bela be-neg-islidikidyaba ubosad.
  uig-CYR: Муқәддәс хәлқиң пәқәт азғинә вақитла тәвәлигигә егә болалиған; Дүшмәнлиримиз
    муқәддәс җайиңни аяқ асти қилди;
  tel-2017: నీ పవిత్ర ఆలయం నీ ప్రజల ఆధీనంలో కొద్దికాలమే ఉంది. అయితే మా శత్రువులు దాన్ని
    తొక్కివేశారు.
  hat-BSA: Pèp sen Ou yo te posede sanktyè Ou a pou yon ti tan; advèsè nou yo te foule
    li ba nèt.
  kos-kos: Kut, mwet mutal lom, tuh lisyukla sin mwet lokoalok lasr ke kitin pacl.
    Elos kunausya acn mutal sum.
  hbo-WLC: לַמִּצְעָ֕ר יָרְשׁ֖וּ עַם־קָדְשֶׁ֑ךָ צָרֵ֕ינוּ בּוֹסְס֖וּ מִקְדָּשֶֽׁךָ׃
  ibo-ibo: Ọ bụ naanị nwa oge nta ka ndị gị nwetara ebe nsọ gị, ma ugbu a, ndị iro
    anyị azọdala ebe nsọ gị.
  ory-ory: ତୁମ୍ଭର ପବିତ୍ର ଲୋକମାନେ କେବଳ ଅଳ୍ପ କାଳ ତାହା ଅଧିକାର କଲେ; ଆମ୍ଭମାନଙ୍କର ବିପକ୍ଷମାନେ
    ତୁମ୍ଭର ପବିତ୍ର ଧାମ ପଦ ତଳେ ଦଳି ପକାଇଅଛନ୍ତି।
  chk-chk: Äm noum aramas mi pin aia imweni imwom mi pin fansoun mochomoch chök, nge
    iei ekewe chon oputakem ra purätiu imwom.
  rop-rop: “Det serramoni pleis blanga yu bin jidan blanga melabat, bat oni blanga
    lilwail, dumaji detlot enami blanga melabat bin pulumdan det serramoni pleis.
  ukr-1871: На короткий час допалась вона народові сьвятостї твоєї, вороги бо наші
    взяли під ноги сьвятиню твою.
  deu-1951: Nur kurze Zeit hat dein heiliges Volk es besessen, unsere Feinde haben
    dein Heiligtum zertreten;
  eng-JPS: Thy holy people they have well nigh driven out, our adversaries have trodden
    down Thy sanctuary.
  srp-1865: Za malo naslijedi narod svetosti tvoje; neprijatelji naši pogaziše svetinju
    tvoju.
  lug-lug: Abantu bo abatukuvu baali mu kifo kyo ekitukuvu akaseera katono, naye kaakano
    abalabe baffe bakirinnyiridde.
  heb-heb: למצער ירשו עם קדשך צרינו בוססו מקדשך׃
  ben-IRV: তোমার লোকেরা পবিত্র জায়গা অল্প দিনের জন্য ভোগ করেছিল, কিন্তু আমাদের শত্রুরা
    সেটা পায়ে মাড়িয়েছে।
  pan-pan: ਥੋੜ੍ਹੇ ਸਮੇਂ ਲਈ ਹੀ ਤੇਰੀ ਪਵਿੱਤਰ ਪਰਜਾ ਨੇ ਤੇਰੇ ਪਵਿੱਤਰ ਅਸਥਾਨ ਨੂੰ ਆਪਣੇ ਅਧਿਕਾਰ
    ਵਿੱਚ ਰੱਖਿਆ, ਫੇਰ ਸਾਡੇ ਵੈਰੀਆਂ ਨੇ ਉਹ ਨੂੰ ਲਤਾੜਿਆ ਹੈ।
  mya-JVB: ကိုယ်တော် ၏ သန့်ရှင်း သူ တို့သည် ခဏ သာအစိုးရ ပြီးမှ၊ ရန်သူ တို့သည် သန့်ရှင်း
    ရာဌာနတော်ကို ကျော်နင်း ကြသည်ဖြစ်၍၊
  hmo-hmo: Ai, Israela, oiemu helaga taudia, be ai dekenai idia dagedage taudia ese
    ai idia lulua lao, vadaeni nega sisina oiemu gabu dekenai ai noho lasi. Unai taudia
    ese oiemu gabu helagana idia moia.
  urd-urd: तेरे पाक लोग थोड़ी देर तक क़ाबिज़ रहे; अब हमारे दुश्मनों ने तेरे मक़दिस
    को पामाल कर डाला है।
  rus-SYN: 'Короткое время владел им народ святыни Твоей: враги наши попрали святилище
    Твое.'
  bqc-SIM: Wa gↄ̃ bùsu pↄ́ ń kpàwá vĩ gↄↄpla, ↄ̃ wá ibɛɛↄ mↄ̀ ↄ̃zↄ̃̀ n kpɛ́wa.
  tcz-CHONGTHU: Chomcha kahsung bou ahi nalaije na mun theng sung namiten kalo nau
    phatsung hi, hinla tun ka melma teuvin eisugam hel tauve.
  mar-mar: तुझी माणसे थोडाच वेळ तुझे पवित्र स्थान ताब्यात घेतील, पण आमच्या शत्रूंनी
    तुझे पवित्र मंदिर पायाखाली तुडवले.
  qub-qub: ¡Acrashayqui runacunaga goycushayqui nasyuncho wallca watallami tiyasha!
    Cananga conträcunami Templuyquita pasaypa ganraycächin.
  hat-hat: Nou poko chita, lènmi nou yo te gen tan pran peyi a nan men nou, yo derespekte
    tanp ou a.
  eng-BSB: For a short while Your people possessed Your holy place, but our enemies
    have trampled Your sanctuary.
  eng-WEBPB: Your holy people possessed it but a little while. Our adversaries have
    trodden down your sanctuary.
  kbq-kbq: Ruotage'ma hu'nea mono nonka'a osi'a knafi ruotge vahekamota erita mani'nonane.
    Hianagi menina tagri ha' vahe'mo'za ha' eme huranteza ana mono nona eme eri haviza
    nehu'za, zamagiareti renkrare re'naze.
  nhe-BL: ¡Tlahuel pilquentzi tonali tojuanti tlen timoaxcahua timoaxcatijtoyaj altepetl
    Jerusalén! Huan ama tocualancaitacahua techcuilijque huan quitlamixolejque.
  gub-BL: Ure neremiaihu ikatu ma'e ure, urumumaw màràmàràn kwarahy neràpuzuhu izar
    romo urereko pà. Ko 'ar rehe ureàmàtyry'ymar upyropyrog waiko hehe wà kury.
  eng-DRA: 'They have possessed thy holy people as nothing: our enemies have trodden
    down thy sanctuary.'
