verse: ISA.063.010
translations:
  mal-C: എങ്കിലും അവർ മത്സരിച്ച് അവിടത്തെ പരിശുദ്ധാത്മാവിനെ ദുഃഖിപ്പിച്ചു. അതിനാൽ
    അവിടന്ന് അവർക്കു ശത്രുവായിത്തീർന്നു, അവർക്കെതിരേ അവിടന്നുതന്നെ യുദ്ധംചെയ്തു.
  deu-TKW: 'Sie aber waren widerspenstig und betrübten seinen heiligen Geist; da verwandelte
    er sich für sie in einen Feind: er selbst bekämpfte sie.'
  lin-lin: Nzokande, wana batombokelaki Ye mpe bayokisaki Molimo Mosantu na Ye mawa,
    abalukelaki bango mpe akomaki monguna na bango ; mpe Ye moko akomaki kobundisa
    bango.
  eng-LSV: And they have been rebellious and have grieved His Holy Spirit, || And
    He turns to them for an enemy, || He Himself has fought against them.
  eng-GNV: 'But they rebelled and vexed his holy Spirit: therefore was hee turned
    to be their enemie and he fought against them.'
  eng-WEBSTER: 'But they rebelled, and vexed his holy Spirit: therefore he was turned
    to be their enemy, and he fought against them.'
  nhw-BL: Pero israelitame sempa mosisinijque huan quicualancamacaque Itonal Catli
    Tlatzejtzeloltic. Huan yeca yaya mochijqui inincualancaitaca huan iseltzi quintlatzacuilti.
  swh-ONEN: Lakini waliasi, na kumhuzunisha Roho Mtakatifu wake. Hivyo aligeuka na
    kuwa adui yao, na yeye mwenyewe akapigana dhidi yao.
  bba-bba: Adɑmɑ sɑ nùn seesi sɑ win Hunde nuki sɑnkɑ. Yen sɔ̃nɑ u kuɑ bɛsɛn yibɛrɛ
    mɑ u kɑ sun tɑbu kuɑ.
  eng-KJVCPB: 'But they rebelled, and vexed his holy Spirit: Therefore he was turned
    to be their enemy, and he fought against them.'
  luo-luo: Kata kamano ne gingʼanyo mi gimiyo Roho Maler mare okuyo. Omiyo nolokore
    obedo jasikgi kendo en owuon ne okedo kodgi.
  meu-meu: A idia na e daḡedaḡe, bona iena Lauma helaḡana e hahisihisia; taunabunai,
    ia na e kerehai, adia inai tauna ai ela, ia sibona ese e tuari henidia.
  npi-ULB: तर तिनीहरूले विद्रोह गरे र पवित्र आत्मालाई दुःखी तुल्याए । यसरी उहाँ तिनीहरूका
    शत्रु हुनुभयो र तिनीहरूका विरुद्धमा युद्ध गर्नुभयो ।
  yor-yor: Síbẹ̀síbẹ̀ wọ́n ṣọ̀tẹ̀ wọ́n sì ba Ẹ̀mí Mímọ́ rẹ̀ nínú jẹ́. Bẹ́ẹ̀ ni ó yípadà
    ó sì di ọ̀tá wọn òun tìkára rẹ̀ sì bá wọn jà.
  pes-OPCB: اما ایشان نافرمانی کرده، روح قدوس او را محزون ساختند. پس، او نیز دشمن
    ایشان شد و با آنان جنگید.
  tgl-ULB: Pero sila ay nagrebelde at pinighati ang kanyang Banal na Espiritu. Kaya
    siya ay naging kaaway nila at nakipaglaban sa kanila.
  hui-hui: Ibugua ani bialu heago helowa wali agali tigua ibu erembira miyagome ibunaga
    Dinini mo tandaga halu hene. Ani biyagola ibugua ti baba mo waitigi ho hene.
  mya-mya: သူ​တို့​သည်​ပုန်​ကန်​ကာ​ကိုယ်​တော်​အား​ဝမ်း နည်း​စေ​ကြ​၏။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား
    သည်​သူ​တို့​ကို​ရန်​ဘက်​ပြု​ကာ​တိုက်​ခိုက် တော်​မူ​သ​တည်း။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་གྱེན་ལོག་བྱས་ཏེ་ཁོང་གི་དམ་པའི་ཐུགས་ཉིད་སྡུག་ལ་སྦྱར་བས།
    ཁོང་དེ་དག་གི་དགྲ་རུ་ལངས་ནས་སྐུ་དངོས་སུ་དེ་དག་ལ་གཡུལ་བཤམས་པ་ཡིན།
  sna-sna: Asi vakamumukira vakachemedza Mweya wake Mutsvene. Saka akashanduka akava
    muvengi wavo, uye iye amene akarwa navo.
  spa-BLM: Pero se rebelaron y entristeció a su Espíritu Santo. Por eso se volvió
    y se convirtió en su enemigo, y él mismo luchó contra ellos.
  cac-cac: Palta te pit ix yutej sb'a eb' d'ay, ix yac'an cus Yespíritu Jehová chi'
    eb', aton Espíritu Axon̈ej Ochi. Yuj chi' ix meltzajoch ajc'olal d'a eb', ix yac'an
    oval yed' eb'.
  swh-ULB: Lakini walimuasi na kumuuzunisha roho mtakatifu. Hivyo basi akkawa adui
    wao na kupigana dhidi yao.
  bel-bel: 'Але яны абурыліся і засмуцілі Сьвятога Духа Яго; таму Ён ператварыўся
    ў няпрыяцеля іхняга: Сам ваяваў супроць іх.'
  deu-ELBBK: 'Sie aber sind widerspenstig gewesen und haben seinen heiligen Geist
    betrübt; da wandelte er sich ihnen in einen Feind: er selbst kämpfte gegen sie.'
  mbb-OT: Piru nekidsukulà sikandan, ne pinaaǥi zutun midhimu zan he meseeng is Waǥas
    he Mulin-ulin din. Umbe migkuntada sikandan te Nengazen, ne nehimu sikandin he
    kuntada zan.
  mal-2015: എന്നാൽ അവർ മത്സരിച്ചു അവന്റെ പരിശുദ്ധാത്മാവിനെ ദുഃഖിപ്പിച്ചു; അതുകൊണ്ടു
    അവൻ അവർക്കു ശത്രുവായ്തീർന്നു താൻ തന്നേ അവരോടു യുദ്ധം ചെയ്തു.
  gup-gup: Dja bonj. Bedda birridjalmunkebawong, dja mak birrinjilngwarrewong nawu
    Namalngmakkaykenh nuye. Wanjh kunmekbekenh nungka yimerranj bedberre nawu yidko,
    dja benbuni bu birriburreni.
  rmc-rmc: Ale on pes vzburinenas a dukhavenas leskre Svete Duchos, vašoda pes visarďa
    pre lende sar ňeprijaťeľis a marelas pes lenca.
  pes-OPV: اما ایشان عاصی شده، روح قدوس او رامحزون ساختند، پس برگشته، دشمن ایشان شد
    واو خود با ایشان جنگ نمود.
  ron-1924: Дар ей ау фост неаскултэторь ши ау ынтристат пе Духул Луй чел сфынт, яр
    Ел ли С-а фэкут врэжмаш ши а луптат ымпотрива лор.
  ben-OBCV: তবুও তারা বিদ্রোহী হল ও তাঁর পবিত্র আত্মাকে দুঃখ দিল। তাই তিনি মুখ ফিরিয়ে
    তাদের শত্রু হলেন, আর তিনি স্বয়ং তাদের বিরুদ্ধে যুদ্ধ করলেন।
  som-som: Laakiinse way caasiyoobeen, oo Ruuxiisa Quduuska ahna way calool xumeeyeen,
    oo sidaas daraaddeed ayuu ugu rogmaday inuu cadowgoodii noqdo, wuuna la diriray.
  lat-VUC: 'Ipsi autem ad iracundiam provocaverunt, et afflixerunt spiritum Sancti
    ejus: et conversus est eis in inimicum, et ipse debellavit eos.'
  eng-ASVBT: 'But they rebelled, and grieved his holy Spirit: therefore he was turned
    to be their enemy, and himself fought against them.'
  ita-1885: Ma essi furon ribelli, e contristarono lo Spirito della sua santità; onde
    egli si convertì loro in nemico, egli stesso combattè contro a loro.
  eng-LXXUP: 'But they disobeyed, and provoked his Holy Spirit: so he turned to be
    an enemy, he himself contended against them.'
  eng-ULB: But they rebelled and grieved his Holy Spirit. So he became their enemy
    and fought against them.
  spa-VBL: Pero ellos se rebelaron contra él y causaron dolor a su Espíritu Santo,
    por lo que para ellos se convirtió en un enemigo y luchó contra ellos.
  fra-_FOB: Mais ils ont été rebelles, ils ont contristé son Esprit Saint; et il est
    devenu leur ennemi; lui-même a combattu contre eux.
  mal-mal: എന്നാൽ അവർ മത്സരിച്ചു അവന്റെ പരിശുദ്ധാത്മാവിനെ ദുഃഖിപ്പിച്ചു; അതുകൊണ്ട്
    അവൻ അവർക്ക് ശത്രുവായിത്തീർന്നു താൻതന്നെ അവരോടു യുദ്ധംചെയ്തു.
  urd-GVR: Lekin wuh sarkash hue, unhoṅ ne us ke quddūs Rūh ko dukh pahuṅchāyā. Tab
    wuh muṛ kar un kā dushman ban gayā. Ḳhud wuh un se laṛne lagā.
  suz-BL: तन्‍न मेकोपुकीमी काइ मटिथु, आ सोक्‍त कली थुं खाइक्‍पाइक्‍तेक्‍म। मोपतीके
    परमप्रभु यावे मेको आन जोरी सत्रु दुम्‍शा, आंमा मेकोपुकी नु लडाइ पाप्‍तु।
  eng-NOY: But they rebelled, and grieved his holy spirit; Then did he change himself
    into their enemy; He himself fought against them.
  ita-1927: 'ma essi furono ribelli, contristarono il suo spirito santo: ond’egli
    si convertì in loro nemico, ed egli stesso combatté contro di loro.'
  ckb-ckb: بەڵام ئەوان یاخی بوون و ڕۆحی پیرۆزی ئەویان خەمبار کرد، جا لێیان بوو بە
    دوژمن و لەگەڵیان کەوتە جەنگەوە.
  eng-BBE: 'But they went against him, causing grief to his holy spirit: so he was
    turned against them, and made war on them.'
  kan-OKCV: ಆದರೆ ಅವರು ತಿರುಗಿಬಿದ್ದು, ಆತನ ಪರಿಶುದ್ಧಾತ್ಮನನ್ನು ದುಃಖಪಡಿಸಿದರು. ಆದ್ದರಿಂದ ಆತನು
    ಬೇರೆಯಾಗಿ ಅವರಿಗೆ ಶತ್ರುವಾದನು. ಆತನೇ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿದನು.
  tam-2017: அவர்களோ கலகம்செய்து, அவருடைய பரிசுத்த ஆவியை விசனப்படுத்தினார்கள்; அதினால்
    அவர் அவர்களுக்கு எதிரியாக மாறி, அவரே அவர்களுக்கு விரோதமாக போர்செய்தார்.
  spa-RV-1909: Mas ellos fueron rebeldes, é hicieron enojar su espíritu santo; por
    lo cual se les volvió enemigo, y él mismo peleó contra ellos.
  ron-BTF: Dar ei s-au răzvrătit şi au chinuit Duhul său sfânt, de aceea s-a întors
    pentru a fi duşmanul lor şi a luptat împotriva lor.
  eng-WEBP: But they rebelled and grieved his Holy Spirit. Therefore he turned and
    became their enemy, and he himself fought against them.
  eng-FBV: But they rebelled against him, and caused his Holy Spirit grief, so to
    them he became like an enemy and he fought against them.
  nld-1939: Maar zij waren weerspannig, En bedroefden zijn heilige geest; Zo is Hij
    hun vijand geworden, Heeft Hij zelf ze bestreden.
  nch-BL: Pero israelitame sempa mosisinijque huan quicualancamacaque Itonal Cati
    Tatzejtzeloltic. Huan yeca yaya mochijqui inincualancaitaca huan iseltitzi quintatzacuilti.
  vie-1934: Song họ đã bội nghịch, đã làm cho Thần thánh Ngài buồn rầu, Ngài bèn trở
    làm cừu thù với họ, và chính mình Ngài chinh chiến cùng họ.
  hin-CV: तो भी उन्होंने विद्रोह किया और पवित्रात्मा को दुःखी किया. इस कारण वे उनके
    शत्रु हो गए और खुद उनसे लड़ने लगे.
  eng-OURB: But they rebelled, and grieved his Ruach Kodesh [Holy Spirit, Breath].
    Therefore he turned and became their enemy, and he himself fought against them.
  spa-BES: Pero ellos fueron contra él, causando dolor a su Santo Espíritu; por eso
    se volvió contra ellos y les hizo la guerra.
  tdx-tdx: Fe niola iereo, nanjehatse amy Arofo’e masiñey; aa le nifotetse re ho rafelahi’
    iareo; ie avao ty nialy am’ iereo.
  tha-KJV: แต่​เขาทั้งหลายได้​กบฏ และทำให้พระวิญญาณบริ​สุทธิ​์ของพระองค์เสียพระทัย
    ฉะนั้นพระองค์จึงทรงหันเป็นศั​ตรู​ของเขาทั้งหลาย และพระองค์ทรงต่อสู้กับเขาทั้งหลายเอง
  por-BR-2018: Porém eles foram rebeldes, e entristeceram seu Espírito Santo; por
    isso ele se tornou inimigo deles, e ele mesmo lutou contra eles.
  deu-ELO: 'Sie aber sind widerspenstig gewesen und haben seinen heiligen Geist betrübt;
    da wandelte er sich ihnen in einen Feind: Er selbst stritt wider sie.'
  eng-WYC-2018: Forsooth they excited him to wrathfulness, and tormented the spirit
    of his holy; and he was turned into an enemy of them, and he overcame them in
    battle. (But they rebelled against him, and tormented his Holy Spirit; and he
    was turned into their enemy, and he defeated them in battle.)
  epo-epo: Sed ili ribelis, kaj indignigis Lian sanktan spiriton; tial Li fariĝis
    ilia malamiko kaj mem batalis kontraŭ ili.
  uig-PIN: Biraⱪ ular asiyliⱪ ⱪilip Uning Muⱪǝddǝs Roⱨiƣa azar bǝrdi; Xunga ulardin
    yüz ɵrüp U ularning düxminigǝ aylinip, Ularƣa ⱪarxi jǝng ⱪildi.
  beo-beo: 'Be ilia da Ea sia: higa:iba:le, Ema odoga:beba:le, E da da:i dioi galu.
    Amaiba:le, E da ilima ha laiwane hamoi amola ilima gegei.'
  tpi-OTNT: Tasol ol i bin bikhet long em na mekim spirit bilong en i bel hevi tru.
    Olsem na em yet i bin kamap birua bilong ol, na em i bin pait long ol.
  hau-SA: Duk da haka suka yi tawaye suka ɓata wa Ruhu Mai Tsarki rai. Saboda haka
    ya juya ya kuma zama abokin gābansu shi kansa kuma ya yaƙe su.
  uig-LAT: Biraq ular asiyliq qilip Uning Muqeddes Rohigha azar berdi; Shunga ulardin
    yüz örüp U ularning düshminige aylinip, Ulargha qarshi jeng qildi.
  nde-nde: Kodwa bamvukela badanisa uMoya wakhe oNgcwele. Ngakho waphenduka waba yisitha
    sabo walwa labo yena ngokwakhe.
  ton-ton: 'Ka naʻa nau angatuʻu, pea fakamamahi ki hono Laumālie Māʻoniʻoni: ko ia
    naʻe liliu ai ia ko honau fili, pea naʻa ne tauʻi ʻakinautolu.'
  ces-1613: Ale oni zpurní byli, a zarmucovali Ducha svatého jeho; pročež obrátil
    se jim v nepřítele, a sám bojoval proti nim.
  eng-WMB: But they rebelled and grieved his Holy Spirit. Therefore he turned and
    became their enemy, and he himself fought against them.
  tam-TCV: அப்படியிருந்தும், அவர்கள் கலகம்செய்து, அவருடைய பரிசுத்த ஆவியானவரைத் துக்கப்படுத்தினார்கள்.
    ஆகவே அவர் அவர்களுடைய பகைவராக மாறி, தாமே அவர்களை எதிர்த்துப் போராடினார்.
  ceb-ULB: Apan misupak sila ug gipasubo ang iyang Balaang Espiritu. Busa nahimo siyang
    ilang kaaway ug nakig-away batok kanila.
  pol-UBG: Ale oni się zbuntowali i zasmucili jego Świętego Ducha. Dlatego zamienił
    się w ich wroga i walczył przeciwko nim.
  agr-agr: Imatika yayamash Israel aents aidauk intimjuinak, Apajuí pegkegman ikajejaku
    ainawai. Nuadui ditan pempeentuki shiwaajui itugmaina numamtuk ditajai maaniauwai.
  kyc-kyc: Dopa piyamopape nakamame baa kando mata maipala mona randanyi pyambuyami.
    Dopa piyamisa Kamongo doko nakamana yanda pimwai ingyuo papala nakama yanda piya.
  urd-GVU: لیکن وہ سرکش ہوئے، اُنہوں نے اُس کے قدوس روح کو دُکھ پہنچایا۔ تب وہ مُڑ
    کر اُن کا دشمن بن گیا۔ خود وہ اُن سے لڑنے لگا۔
  deu-1912: Aber sie erbitterten und entrüsteten seinen heiligen Geist; darum ward
    er ihr Feind und stritt wider sie.
  kan-2017: ಅವರಾದರೋ ಎದುರುಬಿದ್ದು ಆತನ ಪವಿತ್ರಾತ್ಮವನ್ನು ದುಃಖಪಡಿಸಿದರು; ಆದುದರಿಂದ ಆತನು ಮಾರ್ಪಟ್ಟು
    ಅವರಿಗೆ ಶತ್ರುವಾಗಿ ತಾನೇ ಅವರೊಡನೆ ಹೋರಾಡಿದನು.
  yap-yap: machane miyad togopluw ngak, me kireban’ SOMOL. Ma aram me par nike mang
    to’ogor rorad me cham ngorad.
  hlt-MCSB: Tedae amih loh amah kah Mueihla cim te a koek tih kothae a paekuh. Te
    dongah amih taengla mael tih thunkha bangla amih te amah loh a vathoh thil.
  mdy-ETH: ጋዓንቴ ዔያታ ዒዛም ዋይዞ ዒፂ ጌኤዦ ዓያኖዋ ዖዪሴኔ፤ ዬያሮ ዒዚ ዔያቶ ባንሢ ሺሪ፥ ፔኤሮ ዔያቶ ዒ ዖሌኔ።
  twi-ASANTE: Nanso, wɔtee atua de hoo ne Honhom Kronkron werɛ. Enti ɔbɛyɛɛ wɔn ɔtamfoɔ
    na ɔno ankasa ko tiaa wɔn.
  eng-WEBU: But they rebelled and grieved his Holy Spirit. Therefore he turned and
    became their enemy, and he himself fought against them.
  wal-wal: SHin eti makkalidosona; a Geeshsha Ayyaanaakka azzanissidosona. Hegaa gishshau,
    i simmidi, etau morkke gidiis; etaarakka olettiis.
  spa-PDDPT: Pero ellos se rebelaron y entristecieron a su Espíritu Santo, por lo
    cual se volvió su enemigo. Él mismo combatió contra ellos.
  gun-gun: Ha'e rami teĩ ha'e kuery onhe'ẽ raxave okuapy, ha'e omomboriau Inhe'ẽ ky'a
    e'ỹ. Ha'e ramo hovaigua ju onhemoingo vy ha'e ae opu'ã raka'e ha'e kuery re.
  ilo-ULB: Ngem nagsukirda ket pinagladingitda ti Nasantoan nga Espirituna. Isu a
    nagbalin isuna a kabusorda ket kinarangetna ida.
  kpg-kpg: Gei digaula gu hai baahi gi Mee, ge e hai di Hagataalunga Dabu o maa gi manawa gee.
    Deelaa laa Dimaadua gaa hai di hagadaumee ni digaula, ga heebagi gi digaula.
  uig-ARA: بىراق ئۇلار ئاسىيلىق قىلىپ ئۇنىڭ مۇقەددەس روھىغا ئازار بەردى؛ شۇڭا ئۇلاردىن
    يۈز ئۆرۈپ ئۇ ئۇلارنىڭ دۈشمىنىگە ئايلىنىپ، ئۇلارغا قارشى جەڭ قىلدى.
  sus-sus: Kɔnɔ e naxa muruta a ma, e fa a Xaxili Sɛniyɛnxi tɔɔrɔ. Na kui a naxa e
    bɛɲin, a findi e yaxui ra e gerefa.
  pon-2006: ahpw re kin kahngohdiong oh kansensuwedihala mehlel. KAUN-O eri ketin
    wiahla ar imwintihti oh ketin mahweniong irail.
  jae-jae: Mago êsêac sêli aweŋ sa ma sêgôm ênê Ŋalau Dabuŋ têtac ŋawapac kêsa. Tec
    eŋ kêkac tau ôkwi jakatu nêŋ ŋacjo ma tau gêjac siŋ gêdêŋ êsêac.
  ksd-ksd: Ma dia ga tut na varpiam, ma dia ga valigur ra lia na Tulungeana; kari
    dia vargegelenai, ma ia iat i varubu ure diat.
  tur-YTC: Ama isyan ettiler, Kutsal Ruhu'nu da kederlendirdiler. Bu yüzden döndü
    ve onların düşmanı oldu Ve kendisi onlara karşı savaştı.
  grc-BRENT: Αὐτοὶ δὲ ἠπείθησαν, καὶ παρώξυναν τὸ πνεῦμα τὸ ἅγιον αὐτοῦ· καὶ ἐστράφη
    αὐτοῖς εἰς ἔχθραν, αὐτὸς ἐπολέμησεν αὐτούς.
  ind-AYT: Akan tetapi, mereka memberontak dan mendukakan Roh Kudus-Nya. Karena itu,
    Dia berbalik menjadi musuh mereka dan Dia sendiri berperang melawan mereka.
  nya-nya: Komabe iwo anawukira ndi kumvetsa chisoni Mzimu Woyera. Motero Yehova anatembenuka
    nakhala mdani wawo ndipo Iye mwini anamenyana nawo.
  hrv-hrv: Ali se oni odmetnuše, ožalostiše sveti Duh njegov. Zato im je postao neprijatelj
    i sam je na njih zavojštio.
  mps-mps: Tialima, te augwaligo agaba hagoma eyu, te agai homu ogwa wai mobo te haliga
    sęgę mu ilali. Tama tibaso, aga digi augwaliba boi bidi elama, te augwaliba
    hwįani.
  tpi-tpi: Tasol ol i bin bikhet long em na mekim spirit bilong en i bel hevi tru.
    Olsem na em yet i bin kamap birua bilong ol, na em i bin pait long ol.
  dan-1931: Men de stred imod og bedrøved hans hellige Ånd; så blev han deres Fjende,
    han kæmped imod dem.
  vie-OVCB: Nhưng họ đã nổi loạn chống nghịch Chúa và làm cho Thánh Linh của Ngài
    buồn rầu. Vì vậy, Chúa trở thành thù địch và chiến đấu nghịch lại họ.
  guj-2017: પણ તેઓએ બંડ કરીને તેમના પવિત્ર આત્માને ખિન્ન કર્યો. તેથી તે પોતે તેમના
    શત્રુ થઈને તેઓની સામે લડ્યા.
  pon-2006A: ahpw re kin kahngohdiong oh kansensuwedihala mehlel. KAUN-O eri ketin
    wiahla ar imwintihti oh ketin mahweniong irail.
  por-BRBSL: Mas eles se rebelaram e entristeceu seu Espírito Santo. Portanto, ele
    se voltou e se tornou seu inimigo, e ele mesmo lutou contra eles.
  cth-cth: Hatei taran a thaw awh teh, Kathoung Muitha hah a lungmathoe sak awh. Hatdawkvah
    ahnimanaw hah a taran teh a tuk.
  twi-twi: Nanso wɔtew atua de how ne Honhom Kronkron werɛ. Enti ɔbɛyɛɛ wɔn tamfo
    na ɔno ankasa ko tiaa wɔn.
  hlt-hlt: Tedae amih loh amah kah Mueihla cim te a koek tih kothae a paekuh. Te dongah
    amih taengla mael tih thunkha bangla amih te amah loh a vathoh thil.
  tbz-SIM: Bɛ̀ mɛ nyí nyie nku kpɛti, kɛ́ncɑɑ̀rɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù yɛ̀mmɛ̀, kɛ̀ kùu
    kóntɛ́ kɛ́nɑɑ́ mbɛ dootitɔù, kɛ́ bɛ̀ tɑ mudoò.
  msy-2020: Guizbangɨra, me a barazir puvatɨghava, an Duam gamima a bar oseme. Kamaghɨn
    amizɨ, God uabɨ men apanimɨn mɨn otogha, me ko mɨsosi.
  azb-azb: Lakin İsrail üsyankar olaraq Onun Müqəddəs Ruhunu kədərləndirdi. Rəbb də
    düşməni olub Onlara qarşı döyüşdü.
  eng-DBY: 'But they rebelled and grieved his holy Spirit: and he turned to be their
    enemy; himself, he fought against them.'
  hin-2017: तो भी उन्होंने बलवा किया और उसके पवित्र आत्मा को खेदित किया; इस कारण वह
    पलटकर उनका शत्रु हो गया, और स्वयं उनसे लड़ने लगा। (प्रेरि. 7:51, इफि. 4:30)
  wol-KYG: Waaye ñoom ñoo fippu, di naqaral xelam mu sell, mu soppliku seen noon,
    ba mujj di xareek ñoom.
  eng-YLT: And they have rebelled and grieved His Holy Spirit, And He turneth to them
    for an enemy, He Himself hath fought against them.
  kne-kne: ngem kinontra das sisya et nansadoten da din nasantoan ay Ispirito na.
    Isonga nanbalin sisya ay kalaban da.
  eng-WYC-2017: Forsooth they excited him to wrathfulness [or wrath], and tormented
    the spirit of his holy or his Holy Spirit; and he was turned into an enemy of
    them, and he overcame them in battle.
  eng-WMBB: But they rebelled and grieved his Holy Spirit. Therefore he turned and
    became their enemy, and he himself fought against them.
  urd-GVH: लेकिन वह सरकश हुए, उन्होंने उसके क़ुद्दूस रूह को दुख पहुँचाया। तब वह मुड़कर
    उनका दुश्मन बन गया। ख़ुद वह उनसे लड़ने लगा।
  rug-rug: Gua ba va karikari la ia rini si Asa, meke va talotaṉa ia rini sa Maqomaqo
    Hope Tanisa. Ke taliri si Asa meke evaṉae na dia kana meke Asa telena si varipera
    la koa rini.
  gaz-gaz: Isaan garuu fincilanii Hafuura isaa Qulqulluu gaddisiisan. Kanaafuu inni
    deebiʼee diina isaanii taʼe; inni mataan isaas isaan lole.
  fra-LSG: Mais ils ont été rebelles, ils ont attristé son esprit saint; Et il est
    devenu leur ennemi, il a combattu contre eux.
  gnn-gnn: Yurru walalanydja ŋuyulkthina warray, ŋapa warray wekaŋala nhanŋunydja,
    bala ŋayinydja ŋunhi Godku Walŋanydja Garrkuḻuktja Birrimbirr ŋayaŋu‐yätjthinana,
    bala ŋayi Garraynydja ŋanydjaḻa'yurrunana walalaŋgala, ŋapana wekaŋala walalaŋgu.
    Walalanydja ŋunhi balanyarana bitjan miriŋuna nhanŋu, miriŋuwalana gali'ŋura,
    bala ŋayinydja Garrayyunydja bumara yukurrana walalanhana manaparana.
  yal-yal: Koni e murutɛ nɛn, e yi a Nii Sariɲanxin nafɔrɔ a ma. A yi findi e yaxun
    na, a tan yɛtɛɛn yi e yɛngɛ.
  iou-iou: Ude täŋkuko upäŋkaŋ peŋawäk kädet terak Kudupi Munapikita bäräpi imiŋkuŋ.
    Ude täŋirä Yawetä ini-tägän iwani däkŋeŋpäŋ äboriyekät ämik täŋkuŋ.
  haw-1868: Aka, kipi no lakou, a hoeha aku la i kona Uhane Hemolele; Nolaila oia
    i huli ai i enemi no lakou, A kaua mai no hoi ia lakou.
  arb-NAV: لَكِنَّهُمْ تَمَرَّدُوا وَأَحْزَنُوا رُوحَهُ فَاسْتَحَالَ إِلَى عَدُوٍّ
    لَهُمْ وَحَارَبَهُمْ بِنَفْسِهِ.
  ewe-ewe: gake wodze aglã hedo dziku na eƒe Gbɔgbɔ Kɔkɔe la, eya ta wòtrɔ ɖe wo ŋu
    hezu futɔ na wo, eye eya ŋutɔ wɔ aʋa kpli wo.
  eng-LEE: But they rebelled, and grieved his holy Spirit; and he changed himself
    to become their enemy, and he fought against them.
  asm-FB: কিন্তু তেওঁলোকে বিদ্ৰোহ কৰি তেওঁৰ পবিত্ৰ আত্মাক দুখ দিছিল; সেয়ে তেওঁ তেওঁলোকৰ
    শত্রু হৈছিল, আৰু তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ কৰিছিল।
  sus-A: كْنْ عٍ نَشَ مُرُتَ عَ مَ، عٍ قَ عَ شَشِلِ سّنِيّنشِ تْورْ. نَ كُي عَ نَشَ
    عٍ بّحِن، عَ قِندِ عٍ يَشُي رَ عٍ فٍرٍقَ.
  fra-SBL: Mais ils se sont rebellés et ont attristé son Saint-Esprit. Il s'est donc
    retourné et est devenu leur ennemi, et il a lui-même combattu contre eux.
  hbo-hbo: וְהֵ֛מָּה מָר֥וּ וְעִצְּב֖וּ אֶת־ר֣וּחַ קָדְשֹׁ֑ו וַיֵּהָפֵ֥ךְ לָהֶ֛ם לְאֹויֵ֖ב
    ה֥וּא נִלְחַם־בָּֽם׃
  kik-kik: No rĩrĩ, nĩmamũremeire na makĩiguithia Roho wake Mũtheru ũũru. Nĩ ũndũ
    ũcio akĩmagarũrũka, agĩtuĩka thũ yao, nake we mwene akĩrũa mbaara nao.
  fra-NCL: Mais eux furent rebelles et attristèrent son Esprit saint ; alors il se
    changea pour eux en ennemi ; lui-même leur fit la guerre.
  cek-AK: Toe nihcae mah anih ih lok to aek o moe, anih ih Muithla to palungset o
    sak; to pongah nihcae to misa ah suek moe, a tuk.
  cuk-cuk: Degi-inigwele, Israel-dulemar Bab-Jehováʼba ibsassurmalad, E-Burba-Isligwaled-wile-itogega
    imaksamalad. A-ulale, Bab-Jehová Israel-dulemar-e-isdaradga gunonikid, Bab-Dummad
    e-sunnad egi bila-onosad.
  uig-CYR: Бирақ улар асийлиқ қилип Униң Муқәддәс Роһиға азар бәрди; Шуңа улардин
    йүз өрүп У уларниң дүшминигә айлинип, Уларға қарши җәң қилди.
  tel-2017: అయినా వారు తిరుగుబాటు చేసి ఆయన పరిశుద్ధాత్మను దుఃఖపెట్టారు. కాబట్టి ఆయన
    వారికి శత్రువయ్యాడు. తానే వారితో పోరాడాడు.
  hat-BSA: Men yo te fè rebèl e konsa, yo te fè Lespri Sen Li an vin tris. Akoz sa,
    Li te vire Li menm, e Li te devni lènmi yo; Li te goumen kont yo pou kont Li.
  kos-kos: a elos tuh utuk nunak lainul ac aktoasrye ngun mutal lal. Ke ma inge LEUM
    GOD El ekla ac mwet lokoalok lalos, ac mweun lainulos.
  hbo-WLC: וְהֵ֛מָּה מָר֥וּ וְעִצְּב֖וּ אֶת־ר֣וּחַ קָדְשׁ֑וֹ וַיֵּהָפֵ֥ךְ לָהֶ֛ם לְאוֹיֵ֖ב
    ה֥וּא נִלְחַם־בָּֽם׃
  ibo-ibo: Ma ha nupuru isi megide ya, meekwa ka obi jọọ Mmụọ Nsọ ya njọ. Ọ bụ ya
    mere o ji ghọọ onye iro ha, lụsokwa ha ọgụ nʼonwe ya.
  ory-ory: ମାତ୍ର ସେମାନେ ବିଦ୍ରୋହୀ ହେଲେ ଓ ତାହାଙ୍କର ପବିତ୍ର ଆତ୍ମାଙ୍କୁ ଶୋକାକୁଳ କଲେ; ଏନିମନ୍ତେ
    ସେ ଫେରି ସେମାନଙ୍କର ଶତ୍ରୁ ହେଲେ ଓ ଆପେ ସେମାନଙ୍କର ବିପକ୍ଷରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Nge ir ra chök ü ngeni Kot o achouala Ngünün mi pin. Iei mine a wiliti
    eman chon oputer, a pwal püsin fiu ngeniir.
  rop-rop: Bat detlot pipul blanga YAWEI bin gibit im bekboun en olabat bin meigim
    im holi spirit jidan brabli sedwan. En YAWEI bin jidan enami blanga olabat en
    bin faitfaitbat langa olabat.
  ukr-1871: Та вони неслухняні бували й печалї завдавали духові його; за те ж він
    одвертався і ставав їм неприятельом; і сам воював проти них.
  deu-1951: Sie aber widerstrebten und betrübten seinen heiligen Geist; da ward er
    ihnen feind und stritt selbst wider sie.
  eng-JPS: But they rebelled, and grieved His holy spirit; therefore He was turned
    to be their enemy, Himself fought against them.
  srp-1865: Ali se odmetaše i žalostiše sveti duh njegov; zato im posta neprijatelj,
    i ratova na njih.
  lug-lug: Naye baajeema ne banyiiza Mwoyo Mutukuvu, kyeyava abakyukira n’afuuka omulabe
    waabwe era ye kennyini n’abalwanyisa.
  heb-heb: והמה מרו ועצבו את רוח קדשו ויהפך להם לאויב הוא נלחם בם׃
  ben-IRV: কিন্তু তারা বিদ্রোহ করল এবং তাঁর পবিত্র আত্মাকে দুঃখ দিল। সেইজন্য তিনি
    তাদের শত্রু হলেন এবং তাদের বিরুদ্ধে যুদ্ধ করলেন।
  pan-pan: ਪਰ ਉਹ ਵਿਦਰੋਹੀ ਹੋ ਗਏ, ਅਤੇ ਉਹ ਦੇ ਪਵਿੱਤਰ ਆਤਮਾ ਨੂੰ ਦੁਖੀ ਕੀਤਾ, ਇਸ ਕਾਰਨ ਉਹ ਉਲਟਾ
    ਉਹਨਾਂ ਦਾ ਵੈਰੀ ਬਣ ਗਿਆ, ਅਤੇ ਆਪ ਉਹਨਾਂ ਨਾਲ ਲੜਿਆ।
  mya-JVB: သူ တို့သည်လည်း ပုန်ကန် ၍ ၊ သန့်ရှင်း သော ဝိညာဉ် တော်ကို နာ စေကြ၏။ ထိုကြောင့်
    ၊ သူ တို့ကို ရန်ဘက် ပြု၍ စစ်တိုက် တော်မူ၏။
  hmo-hmo: To idia ese ia dekenai idia dagedage dainai iena lalona ia hisihisi. Unai
    dainai Lohiabada ese idia ia dagedage henia, bona ia ese idia ia tuari henia.
  urd-urd: लेकिन वह बाग़ी हुए, और उन्होंने उसकी रूह — ए — क़ुद्दूस को ग़मगीन किया;
    इसलिए वह उनका दुश्मन हो गया और उनसे लड़ा।
  rus-SYN: 'Но они возмутились и огорчили Святаго Духа Его; поэтому Он обратился в
    неприятеля их: Сам воевал против них.'
  bqc-SIM: Kási aa bↄ̀ aà kpɛ, aa aà Nisĩna pↄ yàɛ̀. Ɔ̃ à mikpɛdↄ̀nɛ́ à gↄ̃̀
    ń ibɛɛ ũ, à zĩkàńnↄ.
  tcz-CHONGTHU: Hinla amaho hi Ama douna’a akisauvin, a Lhagao Theng alung phatmo
    sah’uvin, hijeh chun Ama amaho dingin melma akisoh in, amaho ahin doutai.
  mar-mar: पण त्यांनी बंड केले आणि त्याच्या पवित्र आत्म्याला खिन्न केले. म्हणून तो
    त्यांचा शत्रू झाला आणि त्यांच्याविरुद्ध लढला.
  qub-qub: Chaypis paycunaga Tayta Diospa contranmi ricacuran. Chaymi Santo Tayta
    Diosta rabyachiran. Chaynöpami Tayta Diosga paycunapaj rabyacurcuran. Nircur contran
    ricacur castigaran.
  hat-hat: Men, yo te fè wòklò avè l', yo te fè l' lapenn anpil. Se konsa Seyè a te
    tounen yon lènmi pou yo, li fè yo lagè.
  eng-BSB: But they rebelled and grieved His Holy Spirit. So He turned and became
    their enemy, and He Himself fought against them.
  eng-WEBPB: But they rebelled and grieved his Holy Spirit. Therefore he turned and
    became their enemy, and he himself fought against them.
  kbq-kbq: Hianagi Ra Anumzamofona ke'a rutagre'za zamefi hunemi'za Ruotage Avamu'amofona
    arimpagna erimi'naze. Ana hazagu huno ete rukrahe huno Ra Anumzamo'a zamagri ha'
    vahe fore huno Agra'a hara huzmante'ne.
  nhe-BL: Pero israelitame sampa mosisinijque huan quicualancamacaque Itonal Tlen
    Tlatzejtzeloltic. Huan yeca yajaya mochijqui inincualancaitaca huan iselti quintlatzacuilti.
  gub-BL: Nezewe rehe we upytu'u heruzar ire wà. Umuzemumikahy kar Hekwe Ikatuahy
    Ma'e wà no. A'e rupi Tupàn uzeapo waàmàtyry'ymar romo a'e. Uzypyrog wàmàtyry'ym
    pà.
  eng-DRA: 'But they provoked to wrath, and afflicted the spirit of his Holy One:
    and he was turned to be their enemy, and he fought against them.'
