    GOD El sang mongla nu sin mwet lal. El kolla mwet lal, ac oru Inel in pwengpeng
    ac sunakinyuk.
  hbo-WLC: כַּבְּהֵמָה֙ בַּבִּקְעָ֣ה תֵרֵ֔ד ר֥וּחַ יְהוָ֖ה תְּנִיחֶ֑נּוּ כֵּ֚ן נִהַ֣גְתָּ
    עַמְּךָ֔ לַעֲשׂ֥וֹת לְךָ֖ שֵׁ֥ם תִּפְאָֽרֶת׃
  ibo-ibo: Dịka ehi na-ata ahịhịa na ndagwurugwu, Mmụọ Onyenwe anyị nyere ha izuike.
    Otu a ka i si duo ndị gị, ime ka aha gị bụrụ ihe a na-asọpụrụ asọpụrụ.
  ory-ory: ଉପତ୍ୟକାକୁ ଓହ୍ଲାଇ ଯିବା ପଶୁପଲ ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ସେମାନଙ୍କୁ ବିଶ୍ରାମ କରାଇଲେ;
    ଏହି ପ୍ରକାରେ ତୁମ୍ଭେ ଆପଣା ନିମନ୍ତେ ଏକ ଗୌରବାନ୍ୱିତ ନାମ ସ୍ଥାପନାର୍ଥେ ଆପଣା ଲୋକମାନଙ୍କୁ
    ଗମନ କରାଇଲ।
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a asösöör, usun eu pwiin kow a feitiu
    lon eu lemol pwe epwe asösö. Iei usun a emweni nöün aramas pwe itan epwe ling
    ren.”
  rop-rop: Blanga im spirit na bin oldei meigimbat olabat abumbat spel, jis laik detlot
    buligi weya abumbat spel langa hil kantri. Wi garra gibitbat theingks langa YAWEI
    olataim, dumaji im na bin dum ol dislot ting.’ Lagijat na detlot pipul bin tok.”
  ukr-1871: Мов стадо, що легко сходить у долину, так дух Господень вів їх до впокою.
    Оттак водив ти твій нарід, щоб собі імя славне вчинити.
  deu-1951: Wie das Vieh, das ins Tal hinabsteigt, so brachte der Geist des HERRN
    sie zur Ruhe; so hast du dein Volk geführt, um dir einen ruhmvollen Namen zu machen!
  eng-JPS: As the cattle that go down into the valley, the spirit of the LORD caused
    them to rest; so didst Thou lead Thy people, to make Thyself a glorious name.'
  srp-1865: Duh Gospodnji vodi ih tiho, kao kad stoka slazi u dolinu; tako si vodio
    svoj narod da steèeš sebi slavno ime.
  lug-lug: Ng’ente ezigenda mu nsi eyeetadde, Omwoyo wa Mukama yabawummuza. Bw’otyo
    bwe wakulembera abantu bo okwekolera erinnya ery’ettendo.
  heb-heb: כבהמה בבקעה תרד רוח יהוה תניחנו כן נהגת עמך לעשות לך שם תפארת׃
  ben-IRV: যেমনভাবে পশুপাল উপত্যকায় নেমে যায়, তেমন ভাবে সদাপ্রভুর আত্মা তাদের বিশ্রাম
    দিয়েছিলেন। তোমার নামকে প্রশংসনীয় করার জন্য তোমার লোকদের পরিচালনা করেছিলেন।”
  pan-pan: ਜਿਵੇਂ ਪਸ਼ੂ ਦੂਣ ਵਿੱਚ ਜਾਂਦੇ, ਤਿਵੇਂ ਯਹੋਵਾਹ ਦੇ ਆਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਅਰਾਮ ਦਿੱਤਾ।
    ਤੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਆਪਣੀ ਪਰਜਾ ਦੀ ਅਗਵਾਈ ਕੀਤੀ, ਤਾਂ ਜੋ ਤੂੰ ਆਪਣੇ ਲਈ ਇੱਕ ਪਰਤਾਪਵਾਨ ਨਾਮ ਬਣਾਵੇਂ।
  mya-JVB: ချိုင့် ထဲသို့ သိုး နွား ဆင်း သွားသကဲ့သို့ ၊ ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည်
    ငြိမ်ဝပ် ရသောအခွင့်ကိုပေး တော်မူ၏။ ထိုသို့ အသရေ တော်ကို ထင်ရှား စေခြင်းငှါ ၊ ကိုယ်တော်
    ၏လူ တို့ကို ဆောင်သွား တော်မူပါပြီ။
  hmo-hmo: Boromakau be edia biaguna ese rei namona gabuna dekenai ia hakaudia bamona,
    Lohiabada ese iena bese dekenai laga-ani ia henidia. Ia ese iena bese taudia ia
    hakaua namonamo, bona unai dainai iena ladana be bada momokani.
  urd-urd: जिस तरह मवेशी वादी में चले जाते हैं, उसी तरह ख़ुदावन्द की रूह उनको आरामगाह
    में लाई; और उसी तरह तूने अपनी क़ौम को हिदायत की, ताकि तू अपने लिए जलील नाम पैदा
    करे।
  rus-SYN: Как стадо сходит в долину, Дух Господень вел их к покою. Так вел Ты народ
    Твой, чтобы сделать Себе славное имя.
  bqc-SIM: Ɔ̃ Dii Nisĩna ń gbá ĩ́ampakĩi, lán zu pↄ́ wà gɛ̀ńnↄ swadↄↄiↄwa.
    Màa n dↄaanɛ́, kɛ́ n e tↄbↄ yã́i.
  tcz-CHONGTHU: Gancha hotoh phaicham lhunga lung monga kilhonuva, Pakai Lhagaovin
    amaho chu akicholdo sah ahiiai. Pakai nangman namite chu napui jin, chua chun
    minthanna loupitah chu
  mar-mar: परमेश्वराने त्यांना खोऱ्यात उतरत जाणाऱ्या गुरांप्रमाणे विसावा दिला. ह्याप्रमाणे
    तू लोकांस मार्गदर्शन केलेस आणि ह्यासाठी की तुझे प्रतापी होवो.
  qub-qub: Uywacuna guechwa pampaman chayaycur alli guewacho cushicushannömi Tayta
    Diospa Espiritunpis jamayta tarichiran. Chayno alli jamananpämi acrashayqui runacunataga
    pushamurayqui. Chayno rurashayquipitami munayniyoj cashayquita may-chaychöpis
    parlasha.»
  hat-hat: tankou bèf k'ap desann nan plenn pou y' al manje, lespri Seyè a te mennen
    yo kote pou yo poze. Wi, se konsa Seyè a te mache devan pèp li a, pou tout moun
    te ka toujou nonmen non l' pou jan li gen pouvwa.
  eng-BSB: Like cattle going down to the valley, the Spirit of the LORD gave them
    rest. You led Your people this way to make for Yourself a glorious name.
  eng-WEBPB: As the livestock that go down into the valley, the LORD’s Spirit caused
    them to rest. So you led your people to make yourself a glorious name.
  kbq-kbq: Hagi bulimakao afumo'za agupofi umani fru hazankna huno, Ra Anumzamofo
    Avamumo'a mani fru zami'ne. E'inahu avu'avaza hunka vaheka'a kegava hunka zamavarenka
    ne-enka Rankagia eri'nane.
  nhe-BL: Itonal TOTECO quinsiyajcajqui itlacajhua queja huacaxme tlen tlacuajtinemij
    ipan tlamayamitl.” Quena, queja nopa TOTECO quinyacanqui itlacajhua huan quichijqui
    para nochi tlacame ma quihueyitlepanitaca.
  gub-BL: Nuzawy kwaw tapi'ak ywyàpyznaw pe wezyw ma'e uzàn 'ym ma'e wà. Tupàn Tuweharupi
    Wiko Ma'e Hekwe weraha wemiaihu wapytu'u àwàm ikutyr wà. Ma'e pe hekon kury, i'i
    uzeupeupe wà. O Tupàn Tuweharupi Wiko Ma'e, ereraha neremiaihu waho àwàm rupi
    nezewe ne wà. Nezewe mehe teko paw ukwaw nerer ikatu ma'e a'e wà kury.
  eng-DRA: 'As a beast that goeth down in the field, the spirit of the Lord was their
    leader: so didst thou lead thy people to make thyself a glorious name.'
