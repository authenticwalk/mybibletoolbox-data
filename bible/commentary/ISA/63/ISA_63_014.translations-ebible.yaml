verse: ISA.063.014
translations:
  mal-C: താഴ്വരയിലേക്ക് ഇറങ്ങിച്ചെല്ലുന്ന കന്നുകാലികളെപ്പോലെ യഹോവയുടെ ആത്മാവ് അവർക്കു
    വിശ്രമംനൽകി. അങ്ങേക്ക് മഹത്ത്വകരമായ ഒരു നാമം ഉണ്ടാക്കുന്നതിന് അങ്ങ് തന്റെ ജനത്തെ
    നയിച്ചത് ഇങ്ങനെയാണ്.
  deu-TKW: gleich dem Vieh, das in den Thalgrund niedersteigt, brachte der Geist Jahwes
    es zur Ruhe. Also hast du dein Volk geleitet, um dir zu machen einen herrlichen
    Namen!
  lin-lin: lokola bibwele oyo ezali kokita na lubwaku, Molimo na Yawe apesaki bango
    bopemi. Ezali ndenge wana nde okambaki bato na Yo mpo na kopesa lokumu na Kombo
    na Yo.
  eng-LSV: As a beast goes down into a valley, || The Spirit of YHWH causes him to
    rest, || So You have led Your people, || To make to Yourself a glorious Name.
  eng-GNV: 'As the beast goeth downe into the valley, the Spirite of the Lord gaue
    them rest: so diddest thou leade thy people, to make thy selfe a glorious Name.'
  eng-WEBSTER: 'As a beast goeth down in the valley, the Spirit of the LORD caused
    him to rest: so didst thou lead thy people, to make thyself a glorious name.'
  nhw-BL: Itonal TOTECO quinsiyajquetzqui imasehualhua quen huacaxme catli tlacuajtinemij
    ipan tlamayamitl.” Quena, quej nopa TOTECO quinyacanqui imasehualhua huan quichijqui
    para nochi masehualme ma quihueyitlepanitaca.
  swh-ONEN: kama ngʼombe washukao bondeni kwenye malisho, walipewa pumziko na Roho
    wa Bwana. Hivi ndivyo ulivyowaongoza watu wako ili kujipatia mwenyewe jina tukufu.
  bba-bba: Win Hunde u kɑ sun dɑ sɑ wɛ̃rɑ nɡe mɛ yɑ̃ɑ kpɑro u rɑ kɑ win yɑɑ sɑbenu
    de wɔwɑɔ. Nɡe mɛyɑ u sun kpɑrɑ u kɑ yĩsi bɛɛrɛɡiru yɑrɑ.
  eng-KJVCPB: 'As a beast goeth down into the valley, The Spirit of the Lord caused
    him to rest: So didst thou lead thy people, To make thyself a glorious name.'
  luo-luo: mana kaka jamni maridore kochomo holo, negiyudo yweyo koa kuom Roho mar
    Jehova Nyasaye. Ma e kaka nitelo ne jogi kimiyorigo duongʼ.
  meu-meu: boromakau koura ai e hekei dihomu na heheto, Iehova ena Lauma ese laḡadia
    e ha-ani. Taunabunai oi ese emu bese taudia o hakaudia, lada herea-daena sibomu
    bavabia totona.
  npi-ULB: गाइवस्तु बेसीमा झरेझैं, परमप्रभुको आत्माले तिनीहरूलाई विश्राम दिनुभयो ।
    यसरी आफ्‍नो निम्‍ति प्रशंसाको नाउँ बनाउनलाई तपाईंले आफ्‍ना मानिसहरूलाई डोर्‍याउनुभयो?
  yor-yor: gẹ́gẹ́ bí ọ̀wọ́ ẹran tí ó lọ sí pápá oko, a fún wọn ní ìsinmi láti ọwọ́
    Ẹ̀mí Olúwa. Báyìí ni ẹ ṣe tọ́ àwọn ènìyàn yín láti fún ara yín ní orúkọ kan tí
    ó lógo.
  pes-OPCB: آنان مانند گله‌ای بودند که آرام در دره می‌چرند، زیرا روح خداوند به ایشان
    آرامش داده بود. «بله، تو قوم خود را رهبری کردی، و نام تو برای این کار شهرت یافت.»
  tgl-ULB: Gaya ng baka na bumababa papunta sa lambak, ganun din sila binigyan ng
    kapahingahan ng Espiritu ni Yahweh. Kaya ginabayan mo ang iyong bayan para sa
    kapurihan ng iyong sariling pangalan.
  hui-hui: Mbiralime nogo bulumagaru datani bayale dewa bu kagoha haru piagadagua
    Anduane Homogonaga Dinini ibugua wali agali uruni ti gi nahe bayale palelo mo
    wialu helene. Anduane Homogo-o í̠na biabe hongohe tara ogonidagua birigomebi í̠naga
    wali agali baya hangu haru halu pirigomebi wali agali maru karume í̠naga hongo
    holene ngegobi mini leneore kegobi manda biaiore holebira.
  mya-mya: ကျွဲ​နွား​များ​ကို​စိမ်း​လန်း​စို​ပြေ​သည့်​ချိုင့်​ဝှမ်း သို့​ပို့​ဆောင်​သ​ကဲ့​သို့
    ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​လူ​မျိုး​တော်​အား ငြိမ်း​အေး​ရာ​အ​ရပ် သို့​ပို့​ဆောင်​တော်​မူ​၏။
    ဤ​နည်း​အား​ဖြင့်​ကိုယ် တော်​သည် မိ​မိ​ဘုန်း​အ​သ​ရေ​တော်​ကို​ထင် ရှား​စေ​တော်​မူ​သ​တည်း။
  bod-N: ལུང་མདོ་རུ་བབས་པའི་ཕྱུགས་ཁྱུ་དང་མཚུངས་པར། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་དེ་དག་ལ་ངལ་གསོ་སྦྱིན།
    དེ་བས་གཟི་བརྗིད་ཀྱི་མཚན་འཐོབ་ཕྱིར་ཁྱེད་ཀྱིས་རང་གི་མི་རྣམས་དེ་བཞིན་ཁྲིད་པ་ཡིན།
  sna-sna: semombe dzinoburukira kubani, vakapiwa zororo noMweya waJehovha. Ndiwo
    matungamiriro amakaita vanhu venyu kuti muzviitire zita rine mukurumbira.
  spa-BLM: Como el ganado que baja al valle, El Espíritu de Yahvé les hizo descansar.
    Así que dirigiste a tu pueblo para hacerte un nombre glorioso.
  cac-cac: A Yespíritu Jehová ic'annac b'ey eb' schon̈ab' chi', yic syac'an yic' yip
    eb', icha syac' noc' vacax tz'ic'jiem vael d'a lum ac'lictac. Icha chi' yutejnac
    yic'an b'ey eb' schon̈ab' chi', yic sb'inaj yuj snivanil yelc'ochi.
  swh-ULB: Kama ng'ombe anayeshuka chini kwenye bonde, Roho ya Yahwe imewapa punziko.
    Hivyo umewaongoza watu wako, kufanya wewe mwenyewe jina la kusifu.
  bel-bel: Як статак сыходзіць у даліну, - Дух Гасподні вёў іх да спакою. Так вёў
    Ты народ Твой, каб зрабіць Сабе славутае імя.
  deu-ELBBK: Wie das Vieh, das in das Tal hinabsteigt, brachte der Geist des HERRN
    sie zur Ruhe. So hast du dein Volk geleitet, um dir einen herrlichen Namen zu
    machen.“ –
  mbb-OT: Mibeǥayan kiw zengan te egkehimelayan tew te Mulin-ulin te Nengazen ne iring
    kiw te menge vaka he midtupang diyà te penebtavà diyà te suǥud.” Nengazen, mid-aǥak
    key kenikew is menge etew nu su wey ka meveǥayi te zengeg.
  mal-2015: താഴ്‌വരയിലേക്കു ഇറങ്ങിച്ചെല്ലുന്ന കന്നുകാലികളെപ്പോലെ യഹോവയുടെ ആത്മാവു
    അവരെ തഞ്ചുമാറാക്കി; അങ്ങനെ നീ നിനക്കു മഹത്വമുള്ളോരു നാമം ഉണ്ടാക്കേണ്ടതിന്നു നിന്റെ
    ജനത്തെ നടത്തി.
  gup-gup: Nawu Namalngmakkaykenh nuye Yawey benkang nuye bininj kore birringehmeng
    dja birrihni kamak rowk, yiman bulikki kahmirnderri kore kubolkmakkaykenh. Ngudda
    nawu Yawey kumekbe kurduyimeng ba bu birriwarlahkenh bininj ngundingeyburlume.
  rmc-rmc: O Duchos le RAJESKRO len ľidžalas andro odpočinkos, avke sar o dobitkos,
    so džal tele andre dolina. Avke ľidžahas tire manušen, hoj tuke te keres tiro
    nav slavno.“
  pes-OPV: مثل بهایمی که به وادی فرود می‌روند روح خداوند ایشان را آرامی بخشید. هم
    چنان قوم خود را رهبری نمودی تابرای خود اسم مجید پیدا نمایی.
  ron-1924: Ка фяра каре се кобоарэ ын вале, аша й-а дус Духул Домнулуй ла одихнэ.
    Аша ай повэцуит Ту пе попорул Тэу, ка сэ-Ць фачь ун Нуме плин де славэ!
  ben-OBCV: পশুপাল যেমন সমভূমিতে নেমে যায়, সদাপ্রভুর আত্মা তেমনই তাদের বিশ্রাম দিলেন।
    তুমি এভাবেই তোমার প্রজাদের পথ প্রদর্শন করেছিলে, যেন তুমি নিজের জন্য এক মহিমান্বিত
    নাম স্থাপন করতে পারো।
  som-som: Sidii lo' dooxada hoos ugu dhaadhacaysa ayaa Ruuxa Rabbigu iyaga u nasiyey.
    Oo sidaas oo kalaad dadkaagii u hoggaamisay inaad magac ammaan badan samaysatid.
  lat-VUC: Quasi animal in campo descendens, spiritus Domini ductor ejus fuit. Sic
    adduxisti populum tuum, ut faceres tibi nomen gloriæ.
  eng-ASVBT: 'As the cattle that go down into the valley, the Spirit of Jehovah caused
    them to rest: so didst thou lead thy people, to make thyself a glorious name.'
  ita-1885: Lo Spirito del Signore li condusse pianamente, a guisa di bestia che scende
    in una valle; così conducesti il tuo popolo, per acquistarti un nome glorioso.
  eng-LXXUP: 'and as cattle through a plain: the Spirit came down from the Lord, and
    guided them: thus thou leddest thy people, to make thyself a glorious name.'
  eng-ULB: As the cattle that go down into the valley, the Spirit of Yahweh gave them
    rest. So you led your people, to make yourself a name of praise.
  spa-VBL: Como el ganado que desciende a un valle, el Espíritu del Señor les dio
    descanso. Así guiaste a tu pueblo, ganándote una gloriosa reputación.
  fra-_FOB: L'Esprit de l'Éternel les a conduits doucement, comme une bête qui descend
    dans la vallée; c'est ainsi que tu as conduit ton peuple, pour te faire un nom
    glorieux.
  mal-mal: താഴ്വരയിലേക്കു ഇറങ്ങിച്ചെല്ലുന്ന കന്നുകാലികളെപ്പോലെ യഹോവയുടെ ആത്മാവ് അവരെ
    വിശ്രമിക്കുമാറാക്കി; അങ്ങനെ നീ നിനക്ക് മഹത്ത്വമുള്ള ഒരു നാമം ഉണ്ടാക്കേണ്ടതിനു
    നിന്റെ ജനത്തെ നടത്തി.
  urd-GVR: Jis tarah gāy-bail ārām ke lie wādī meṅ utarte haiṅ usī tarah unheṅ Rab
    ke Rūh se ārām aur sukūn hāsil huā.” Isī tarah tū ne apnī qaum kī rāhnumāī kī
    tāki tere nām ko jalāl mile.
  suz-BL: बी ब्‍यफ बेंसी ब्रुप्‍शो खोदेंशो पा परमप्रभु यावे आ सोक्‍तीम मेको आन कली
    नाइक्‍पाइक्‍तु। इन नें ठेयब सेल्‍चा कली इन मुर आन कली मोदेंशो पा खुल्‍तीनी।
  eng-NOY: As the herd descendeth into the valley, The spirit of Jehovah led them
    to rest. So didst thou lead thy people, To make for thyself a glorious name.
  ita-1927: Come il bestiame che scende nella valle, lo spirito dell’Eterno li condusse
    al riposo. Così tu guidasti il tuo popolo, per acquistarti una rinomanza gloriosa”.
  ckb-ckb: وەک دابەزینی ڕەشەوڵاخ بەرەو دەشتایی، ڕۆحی یەزدان پشووی پێدان. ئاوا ڕێنمایی
    گەلەکەتت کرد بۆ ئەوەی ناوێکی شکۆمەند بۆ خۆت دروستبکەیت.
  eng-BBE: 'Like the cattle which go down into the valley, they went without falling,
    the spirit of the Lord guiding them: so you went before your people, to make yourself
    a great name.'
  kan-OKCV: ಪಶುವು ತಗ್ಗಿಗೆ ಇಳಿಯುವ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ಅವರಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಟ್ಟರು.
    ಈ ಪ್ರಕಾರ ನೀವು ನಿಮಗೆ ಮಹಿಮೆಯುಳ್ಳ ಹೆಸರನ್ನು ಉಂಟುಮಾಡುವುದಕ್ಕಾಗಿ, ನಿಮ್ಮ ಜನರನ್ನು ನಡಿಸಿದಿರಿ.
  tam-2017: யெகோவாவுடைய ஆவியானவர் அவர்களைப் பள்ளத்தாக்கிலே போய் இறங்குகிற மிருகஜீவன்களைப்போல
    இளைப்பாறச்செய்தார்; இப்படியே தேவரீர், உமக்கு மகிமையுள்ள புகழ்ச்சியை உண்டாக்கும்படி
    உம்முடைய மக்களை நடத்தினீர்.
  spa-RV-1909: El espíritu de Jehová los pastoreó, como á una bestia que desciende
    al valle; así pastoreaste tu pueblo, para hacerte nombre glorioso.
  ron-BTF: Ca o fiară ce coboară în vale, Duhul DOMNULUI l-a făcut să se odihnească,
    astfel ai condus pe poporul tău, pentru a-ţi face un nume glorios.
  eng-WEBP: As the livestock that go down into the valley, the LORD’s Spirit caused
    them to rest. So you led your people to make yourself a glorious name.
  eng-FBV: Like cattle descending into a valley, the Lord's Spirit gave them rest.
    This is how you led your people, earning a glorious reputation for yourself.
  nld-1939: Als een kudde, die naar de vlakte daalt, Heeft Jahweh’s geest hen geleid;
    Zó hebt Gij uw volk willen leiden, Dat Gij u een heerlijke naam hebt bereid!
  nch-BL: Itonal TOTECO quinsiyajcuili imasehualhua quej huacaxme cati tacuajtinemij
    ipan tamayamit.” Quena, quej nopa TOTECO quinyacanqui imasehualhua huan quichijqui
    para nochi masehualme ma quihueyitepanitaca.
  vie-1934: Thần của Đức Giê-hô-va đã khiến dân sự yên nghỉ, như bầy vật xuống nơi
    trũng. Cũng vậy, Ngài đã dắt dân mình đi đường, để cho rạng danh vinh hiển mình.
  hin-CV: याहवेह के आत्मा ने उन्हें इस प्रकार शांति दी, जिस प्रकार पशु घाटी से उतरते
    हैं. आपने इस प्रकार अपनी प्रजा की अगुवाई की कि आपकी महिमा हो क्योंकि आप हमारे
    पिता हैं.
  eng-OURB: As the livestock that go down into the valley, Ruach Yahweh [Spirit, Breath
    of He sustains breathing] caused them to rest. So you led your people, to make
    yourself a glorious name.
  spa-BES: Como el ganado que desciende al valle, ellos fueron sin caer, con el espíritu
    del Señor guiándonos; así que fuiste delante de tu pueblo, para hacerte un gran
    nombre.
  tdx-tdx: Manahake ty fizotsoan’ añombe mb’am-bavatane mb’eo, ty nampitofà’ i Arofo’
    Iehovà iareo; izay ty niaoloa’o ondati’oo, hanoe’o tahinañe bey volonahetse.
  tha-KJV: อย่างสัตว์เลี้ยงไปยังหุบเขาฉันใด พระวิญญาณของพระเยโฮวาห์ประทานให้เขาหยุดพักฉันนั้น”
    ฉะนั้นพระองค์จึงทรงนำชนชาติของพระองค์ เพื่อจะสร้างพระนามอั​นร​ุ่งโรจน์​แด่​พระองค์​เอง
  por-BR-2018: Tal como um animal que desce aos vales, o Espírito do SENHOR lhes deu
    descanso; assim guiaste a teu povo, para fazeres teu nome ser glorioso.
  deu-ELO: Gleich dem Vieh, welches in das Tal hinabsteigt, brachte der Geist Jehovas
    sie zur Ruhe. Also hast du dein Volk geleitet, um dir einen herrlichen Namen zu
    machen.” -
  eng-WYC-2018: as a beast going down in the field? The Spirit of the Lord was the
    leader thereof; so thou leddest thy people, that thou madest to thee a name of
    glory. (like a beast going down into the field? The Spirit of the Lord was their
    leader; so thou leddest thy people, and thou madest a glorious name for thyself.)
  epo-epo: Kiel brutaro malsupreniras en la valon kaj la spirito de la Eternulo donas
    al ĝi ripozon, tiel Vi kondukis Vian popolon, por fari al Vi gloran nomon.
  uig-PIN: Mallar jilƣiƣa otlaxⱪa qüxkǝndǝk, Pǝrwǝrdigarning Roⱨi ularƣa aram bǝrdi;
    Sǝn Ɵzüng güzǝl-xǝrǝplik bir namƣa erixix üqün, Sǝn muxu yollar bilǝn hǝlⱪingni
    yetǝkliding.
  beo-beo: Dunu da bulamagau amo nasegagi fago amoga oule ahoasea, ilia da helefisu
    ba:sa. Amo defele, Hina Gode da Ea fi dunu ilima helefisu i. E da Ea fi dunu oule
    asi, amola Ea hamobeba:le, ilia da Ea Dioba:le nodosu.
  tpi-OTNT: Spirit bilong Bikpela yet i bin givim bel isi long ol manmeri bilong en
    na larim ol i malolo, olsem ol bulmakau i go i stap long ples i gat planti gras
    na ol i kaikai na i malolo i stap.” Bikpela, yu bin mekim ol dispela strongpela
    wok, na long dispela pasin yu bin stiaim wokabaut bilong ol manmeri bilong yu,
    bai olgeta manmeri i ken save long biknem na strong bilong yu.
  hau-SA: kamar shanun da suke gangarawa zuwa kwari, haka Ruhun Ubangiji ya ba su
    hutu. Ga yadda ka bishe mutanenka don ka ba wa kanka suna mai ɗaukaka.
  uig-LAT: Mallar jilghigha otlashqa chüshkendek, Perwerdigarning Rohi ulargha aram
    berdi; Sen Özüng güzel-shereplik bir namgha érishish üchün, Sen mushu yollar bilen
    xelqingni yétekliding.
  nde-nde: njengezinkomo zisehla esigodini, baphunyuzwa nguMoya kaThixo. Wena wabakhokhela
    kanjalo abantu bakho ukuze uzenzele ibizo elilodumo.
