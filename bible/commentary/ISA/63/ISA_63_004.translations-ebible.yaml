verse: ISA.063.004
translations:
  mal-C: കാരണം പ്രതികാരദിവസം എന്റെ ഹൃദയത്തിലുണ്ട്; ഞാൻ വീണ്ടെടുക്കുന്ന വർഷം വന്നിരിക്കുന്നു.
  deu-TKW: Denn einen Rachetag hatte ich im Sinn, und mein Erlösungsjahr war herbeigekommen.
  lin-lin: Pamba te, na motema na ngai, ezalaki nde mokolo ya kozongisa mabe na mabe,
    mpe mobu na ngai ya kosikola ekokaki.
  eng-LSV: For the day of vengeance [is] in My heart, || And the year of My redeemed
    has come.
  eng-GNV: For the day of vengeance is in mine heart, and the yeere of my redeemed
    is come.
  eng-WEBSTER: For the day of vengeance is in my heart, and the year of my redeemed
    is come.
  nhw-BL: Pampa ya ajsic hora para niquincuepilis nocualancaitacahua por nochi catli
    quinchihuilijque nomasehualhua huan para niquinmanahuis tlen nopa tlalme catli
    quintlaijiyohuiltíaj.
  swh-ONEN: Kwa kuwa siku ya kisasi ilikuwa moyoni mwangu, mwaka wa ukombozi wangu
    umefika.
  bba-bba: Domi nɑ ɡɔ̃ru doke n kɑ mɔru kɔsiɑ. Tɔ̃rɑ mɑɑ turɑ n kɑ nɛn tɔmbu yɑkiɑ.
  eng-KJVCPB: For the day of vengeance is in mine heart, And the year of my redeemed
    is come.
  luo-luo: Nimar odiechieng chulo kuor ne ni e chunya kendo hik warruok osechopo.
  meu-meu: Badina be dika davana ikarana dinana na lalogu ai e miava, bona egu raua-raua
    laḡanina vada e kau.
  npi-ULB: किनकि मैले बदला लिने दिनको आशा गरें र मेरो उद्धारको वर्ष आइपुगेको थियो
    ।
  yor-yor: Nítorí ọjọ́ ẹ̀san wà ní ọkàn mi àti pé ọdún ìràpadà mi ti dé.
  pes-OPCB: وقتش رسیده بود که انتقام قوم خود را بگیرم و ایشان را از چنگ دشمنان نجات
    دهم.
  tgl-ULB: Dahil inaasam-asam ko ang araw ng paghihiganti, at dumating na ang taon
    para sa aking pagtubos.
  hui-hui: Ibugua lalu, I̱naga wali agaliru pele mialu haru dai bulene horo biago
    abale hapara hayadagonaga áyu ogoni howa tinaga waitigi bu karuni pani nelo mialu
    baru.
  mya-mya: ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​ကယ်​တင် ရန်​အ​ချိန်​ကျ​ပြီ။ သူ​တို့​၏​ရန်​သူ​များ​အား
    အ​ပြစ်​ဒဏ်​ခတ်​ရန်​အ​ချိန်​ရောက်​ပြီ​ဟု​ဆုံး ဖြတ်​လိုက်​၏။-
  bod-N: གང་ལ་ཞེ་ན། འཁོན་ལན་སློག་པའི་ཉིན་མོ་དེ་ངའི་སེམས་སུ་ཡོད་ཅིང་། བདག་གིས་སྐྱོབ་པའི་ལོ་ནི་སླེབས་པ་ཡིན།
  sna-sna: Nokuti zuva rokutsiva rakanga riri mumwoyo mangu, uye gore rokudzikinura
    kwangu rasvika.
  spa-BLM: Porque el día de la venganza estaba en mi corazón, y el año de mi redención
    ha llegado.
  cac-cac: Yujto ix in na' to ix javi sc'ual in colanel in chon̈ab', svac'anpax spac
    d'a eb' ajc'ool.
  swh-ULB: Maana niliangalia mbele katika siku ya kisasi, na mwaka wa ukombozi ulikwishawadia.
  bel-bel: бо дзень помсты - у сэрцы Маім, і год Маіх адкупленьняў настаў.
  deu-ELBBK: Denn der Tag der Rache war in meinem Herzen, und das Jahr meiner Erlösung
    war gekommen.
  mbb-OT: Mibeelan ku heini su neume en is andew te kebelesi ku te menge kuntada ku
    ne edlibriyen ku is menge etew ku.
  mal-2015: ഞാൻ ഒരു പ്രതികാരദിവസം കരുതിയിരുന്നു; എന്റെ വിമുക്തന്മാരുടെ സംവത്സരം വന്നിരുന്നു.
  gup-gup: Ngaye ngakarremarnburrinj bu kabolkyimerran bu ngabendjadme dja ngabendung
    nawu birriyidko bininj, dja ngabenngehke nawu bininj ngardduk.
  rmc-rmc: O džives mira pomstakro mande sas andro jilo; avľa o berš mira zachranakro.
  pes-OPV: زیرا که یوم انتقام در دل من بود و سال فدیه شدگانم رسیده بود.
  ron-1924: Кэч ын инима Мя ера о зи де рэзбунаре ши венисе анул челор рэскумпэраць
    ай Мей.
  ben-OBCV: কারণ প্রতিশোধের দিন আমার মনে ছিল, আর আমার মুক্তিদানের বছর এসে পড়েছে।
  som-som: Waayo, maalintii aarsashadu qalbigaygay ku jirtay, oo kuwaygii aan furtay
    sannaddoodu waa timid.
  lat-VUC: Dies enim ultionis in corde meo; annus redemptionis meæ venit.
  eng-ASVBT: For the day of vengeance was in my heart, and the year of my redeemed
    is come.
  ita-1885: Perciocchè il giorno della vendettaè nel mio cuore, e l'anno dei miei
    riscattati è venuto.
  eng-LXXUP: For the day of recompense has come upon them, and the year of redemption
    is at hand.
  eng-ULB: For I looked forward to the day of vengeance, and the year for my redemption
    had arrived.
  spa-VBL: Porque decidí que éste era el día de mi venganza; ha llegado el año de
    mi redención.
  fra-_FOB: Car le jour de la vengeance est dans mon cœur, et l'année de mes rachetés
    est venue.
  mal-mal: ഞാൻ ഒരു പ്രതികാരദിവസം കരുതിയിരുന്നു; എന്റെ വിമുക്തന്മാരുടെ സംവത്സരം വന്നിരുന്നു.
  urd-GVR: Kyoṅki merā dil intaqām lene par tulā huā thā, apnī qaum kā ewazānā dene
    kā sāl ā gayā thā.
  suz-BL: मारदे हना आं थुंम क्‍येक्‍क लेत्‍तीक नाक्‍त बाक्‍त। मिनु आं मुर आन कली प्रोंइतीके
    बर्स जाक्‍शो बाक्‍ब। यसैया १३:९; यसैया ३४:८; यसैया ६१:२
  eng-NOY: For the day of vengeance was in my heart, And the year of my deliverance
    was come.
  ita-1927: Poiché il giorno della vendetta, ch’era nel mio cuore, e il mio anno di
    redenzione son giunti.
  ckb-ckb: ڕۆژی تۆڵەسەندنەوە لە دڵمدا بوو و ساڵی کڕینەوەی گەلم هات.
  eng-BBE: For the day of punishment is in my heart, and the year for the payment
    of the price for my people has come.
  kan-OKCV: ಏಕೆಂದರೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವ ದಿವಸವು ನನ್ನ ಹೃದಯದಲ್ಲಿದೆ. ನಾನು ವಿಮೋಚಿಸಿದವರ
    ವರುಷವು ಬಂತು.
  tam-2017: நீதியைநிலைப்படுத்தும் நாள் என் மனதிலிருந்தது; என்னுடையவர்களை விடுவிக்கும்
    வருடம் வந்தது.
  spa-RV-1909: Porque el día de la venganza está en mi corazón, y el año de mis redimidos
    es venido.
  ron-BTF: Fiindcă ziua răzbunării este în inima mea şi anul răscumpăraţilor mei este
    aproape.
  eng-WEBP: For the day of vengeance was in my heart, and the year of my redeemed
    has come.
  eng-FBV: For I decided this was the day of my vengeance; the year of my redemption
    has come.
  nld-1939: Want Ik had een dag van wraak beraamd, Gekomen was mijn jaar van verlossing!
  nch-BL: Pampa ya ajsic tonali para niquincuepilis nocualancaitacahua por nochi cati
    quinchihuilijque nomasehualhua huan para niquinmanahuis ten nopa talme cati quintaijyohuiltíaj.
  vie-1934: Vì ta đã định ngày báo thù trong lòng ta, và năm cứu chuộc của ta đã đến.
  hin-CV: मेरे मन में बदला लेने का दिन निश्चय था; मेरी छुड़ाई हुई प्रजा का वर्ष आ
    गया है.
  eng-OURB: For the day of vengeance was in my heart, and the year of my redeemed
    has come.
  spa-BES: Porque el día de venganza está en mi corazón, y ha llegado el año de mis
    redimidos.
  tdx-tdx: Toe androm-­pañavahañe ty an-troko ao, fa tondroke ty taom-pijebañako.
  tha-KJV: เพราะวันแก้แค้นอยู่ในใจของเรา และปี​แห่​งการไถ่ของเราได้​มาถึง
  por-BR-2018: Porque o dia da vingança estava em meu coração; e o ano de meus redimidos
    havia chegado.
  deu-ELO: Denn der Tag der Rache war in meinem Herzen, und das Jahr meiner Erlösung
    war gekommen.
  eng-WYC-2018: For why a day of vengeance is in mine heart, and the year of my yielding
    cometh.
  epo-epo: Ĉar la tago de venĝo estas en Mia koro, kaj la jaro de Miaj liberigotoj
    venis.
  uig-PIN: Qünki ⱪǝlbimgǝ ⱪisas küni pükülgǝnidi, Xundaⱪla Mǝn ⱨǝmjǝmǝtlirimni ⱪutⱪuzidiƣan
    yil kǝldi;
  beo-beo: 'Na dawa:i da eso amoga Na da Na fi gaga:musa: amola ilia ha lai ilima
    se imunusa:, amo ilegei eso da doaga:i dagoi.'
  tpi-OTNT: Taim mi bin makim bilong kisim bek ol manmeri bilong mi i kamap pinis,
    olsem na nau em i taim bilong mi long mekim save long ol birua bilong ol.
  hau-SA: Gama ranar ɗaukan fansa tana a cikin zuciyata, kuma shekarar fansata ta
    zo.
  uig-LAT: Chünki qelbimge qisas küni pükülgenidi, Shundaqla Men hemjemetlirimni qutquzidighan
    yil keldi;
  nde-nde: Ngoba usuku lokuphindisela lwalusenhliziyweni yami, lomnyaka wokuhlenga
    kwami usufikile.
  ton-ton: He ʻoku ʻi hoku loto ʻae ʻaho ʻoe fai totongi, pea kuo hokosia ʻae taʻu
    ʻo hoku huhuʻi.
  ces-1613: Den zajisté pomsty v srdci mém, a léto, v němž mají vykoupeni býti moji,
    přišlo.
  eng-WMB: For the day of vengeance was in my heart, and the year of my redeemed has
    come.
  tam-TCV: பழிவாங்கும் நாள் என் உள்ளத்தில் இருந்தது; நான் மீட்டுக்கொள்ளும் வருடம்
    வந்துவிட்டது.
  ceb-ULB: Kay nagtinguha na ako sa adlaw sa pagpanimalos, ug miabot na ang tuig sa
    akong pagtubos.
  pol-UBG: Dzień pomsty był bowiem w moim sercu, a rok moich odkupionych nadszedł.
  agr-agr: Nunak dutikamjai mina aentsug aidaun ayamjakun, mina shiwag aidau ijinatin
    tsawan jegau asamtai.
  kyc-kyc: Nambana wambu lete wai pyao nyerono yuu gii doko ipwamo lao soo manjo oteyo.
    Gii dokopa nakamana yanda pimwai dupwa pyao randa mairu doko pyaka sepelyamo lao
    soo nyiyu.
  urd-GVU: کیونکہ میرا دل انتقام لینے پر تُلا ہوا تھا، اپنی قوم کا عوضانہ دینے کا
    سال آ گیا تھا۔
  deu-1912: Denn ich habe einen Tag der Rache mir vorgenommen; das Jahr, die Meinen
    zu erlösen, ist gekommen.
  kan-2017: ಏಕೆಂದರೆ ಮುಯ್ಯಿ ತೀರಿಸುವ ದಿನವು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಸಿದ್ಧವಾಗಿತ್ತು, ನನ್ನ ಜನರನ್ನು
    ವಿಮೋಚಿಸುವ ವರ್ಷವು ಒದಗಿತ್ತು.
  yap-yap: Ya gu turguy ni ngiyal’ ni nggu ayuweg e girdi’ rog e ke taw; ya ke taw
    nga nap’an ni nggu gechignag e pi to’ogor rorad.
  hlt-MCSB: Phulohnah hnin ham te ka lungbuei ah hing cakhaw kai ham tlannah kum ha
    pai coeng.
  mdy-ETH: ታኣኒ ኮሞ ኮፃንዳ ኬሊ ሜንሤኔ፤ ታኣኒ ታኣኮ ዴሮ ዓውሳንዳ ዎዴ ሄሌኔ።
  twi-ASANTE: Na aweretɔ da wɔ mʼakoma mu na me gyeɛ afe no aba.
  eng-WEBU: For the day of vengeance was in my heart, and the year of my redeemed
    has come.
  wal-wal: Taani ta asaa woziyo gallassainne eta morkketussi haluwaa kessiyo laittai
    gakkiis.
  spa-PDDPT: Porque el día de la venganza está en mi corazón, y vino el año de mis
    redimidos.
  gun-gun: Mba'eta ajoepy aguã ára reguarã amoĩ xepy'a re, ajogueraa jepe aguã ma'etỹ
    ovaẽ ma ramo.
  ilo-ULB: Ta padpadaanak ti tiempo iti panagibales, ket dimtengen ti tawen iti panangsubbotko.
  kpg-kpg: Au gu hagababa bolo di madagoaa dela belee haga mouli agu daangada la gu dae mai,
    deenei di madagoaa hogi belee hagaduadua nadau hagadaumee.
  uig-ARA: چۈنكى قەلبىمگە قىساس كۈنى پۈكۈلگەنىدى، شۇنداقلا مەن ھەمجەمەتلىرىمنى قۇتقۇزىدىغان
    يىل كەلدى؛
  sus-sus: N bɔɲɛ nu wama gbe ɲɔxɔɛ nan xɔn. Xunsare tɛmui bara a li.
  pon-2006: Ngehi eri koasoanehdi me ahnsoun komourala nei aramas akan leledohr; oh
    ih ahnsowo met ahnsoun kaloke ar imwintihti kan.
  jae-jae: Gebe ŋoc ŋalêlôm taê gêjam bêc jakac kamocgôcŋa kêtu tôŋ su ma ŋoc jala
    jakêŋ ŋagêjôŋa mêŋgêô lasê su.
  ksd-ksd: Tago iau tar nuk pa ra bung na varobo, ma kaugu kilala na varvalaun i tar
    pot.
  tur-YTC: Çünkü öç alma günü yüreğimdeydi, Fidye ile kurtardıklarımın yılı da gelmişti.
  grc-BRENT: Ἡμέρα γὰρ ἀνταποδόσεως ἐπῆλθεν αὐτοῖς, καὶ ἐνιαυτὸς λυτρώσεως πάρεστι.
  ind-AYT: Sebab, hari pembalasan ada di dalam hati-Ku, dan tahun penebusan-Ku telah
    datang.
  nya-nya: Pakuti ndinatsimikiza mu mtima mwanga kuti lafika tsiku lolipsira anthu
    anga; ndipo chaka cha kuwomboledwa kwanga chafika.
  hrv-hrv: Jer dan osvete bijaše mi u srcu, došla je godina mojeg otkupljenja.
  mps-mps: Eno te ena sainu sa muani we bidi dabe sabo sogo pedelalio, tama tiyu,
    megi sogo te eno augwaligo boi bidi dabeba dene mabo sogo dao.
  tpi-tpi: Taim mi bin makim bilong kisim bek ol manmeri bilong mi i kamap pinis,
    olsem na nau em i taim bilong mi long mekim save long ol birua bilong ol.
  dan-1931: Thi til Hævnens Dag stod min Hu, mit Genløsningsår var kommet.
  vie-OVCB: Ta đã định ngày báo ứng trong lòng, và năm cứu chuộc của Ta đã đến.
  guj-2017: કેમ કે હું વેરના દિવસનો વિચાર કરતો હતો અને મારા છુટકારાનું વર્ષ આવી પહોંચ્યું
    છે.
  pon-2006A: Ngehi eri koasoanehdi me ahnsoun komourala nei aramas akan leledohr;
    oh ih ahnsowo met ahnsoun kaloke ar imwintihti kan.
  por-BRBSL: Pois o dia da vingança estava em meu coração, e o ano do meu redimido
    chegou.
  cth-cth: Moipathungnae hnin teh ka lung dawk ao. Ahnimanaw ka ratangnae kum ni a
    pha toe.
  twi-twi: Na aweretɔda wɔ me koma mu na me gye afe aba.
  hlt-hlt: Phulohnah hnin ham te ka lungbuei ah hing cakhaw kai ham tlannah kum ha
    pai coeng.
  tbz-SIM: N do yɛ̃́mu nɛ̀ n yɛ̀mmɛ̀ miɛkɛ kɛ dò ndiyiè mɑrì m bo pɛitɛ n nìtìbɛ̀
    bɑ̀nnì. Dimɔ̀nnì tùɔ̀kɛmu m bo dɛɛtɛ́ dì n nìtìbɛ̀,
  msy-2020: Kɨ uan navir averiamɨn aven uan gumazamizibar apaniba ikarvagh, me gasɨghasɨghamin
    dughiam gɨnɨghnɨghavɨra iti. Ezɨ datɨrɨghɨn dughiar kɨ ua gumazamiziba iniamim
    otogha gɨfa.
  azb-azb: Çünki qisas günü qəlbimdə idi, Xalqımı satın aldığım il gəldi.
  eng-DBY: For the day of vengeance was in my heart, and the year of my redeemed had
    come.
  hin-2017: क्योंकि बदला लेने का दिन मेरे मन में था, और मेरी छुड़ाई हुई प्रजा का वर्ष
    आ पहुँचा है।
  wol-KYG: Bésub mbugal laa mébétoon, te atum njot teew.
  eng-YLT: For the day of vengeance [is] in my heart, And the year of my redeemed
    hath come.
  kne-kne: Tan inkeddeng ko ay ed wani di timpo ay isalakan ko din ipogaw ko ya timpo
    ay dosaek din kalaban da.
  eng-WYC-2017: For why a day of vengeance is in mine heart, and the year of my yielding
    cometh.
  eng-WMBB: For the day of vengeance was in my heart, and the year of my redeemed
    has come.
  urd-GVH: क्योंकि मेरा दिल इंतक़ाम लेने पर तुला हुआ था, अपनी क़ौम का एवज़ाना देने
    का साल आ गया था।
  rug-rug: Ura sa rane pude tubehe si koa pa Buloqu, meke sa vuaheni tana Qua tina
    rupaha si ele kamo
  gaz-gaz: Guyyaan haaloo baʼuu garaa koo keessa jiraatii; waggaan ani itti nama furus
    dhufeera.
  fra-LSG: Car un jour de vengeance était dans mon cœur, Et l’année de mes rachetés
    est venue.
  gnn-gnn: Ŋarra yurru dhä‐ḏir'yunna yolŋu'‐yulŋunhanydja ŋunhi dhuwurr‐yätjmirrinhanydja,
    buku‐ruŋinyamarama yurru walalaŋgu ŋupanayŋu yana yätjthi ŋuriki yätjpuy ŋunhi
    walala yukurrana djäma. Liŋgu dhuwalana gay' walunydja ŋunhi ŋarra yurru walŋakumayi
    ŋarrakuwaynydja ŋarra yolŋu'‐yulŋunha gal'ŋu ŋunhi rom‐dhunupamirrinhanydja warrpam'
    yana.
  yal-yal: Bayo gbeeɲɔxɔ lɔxɔna fe yi n bɔɲɛni. N ma yamaan xunba ɲɛɛn bata a li.
  haw-1868: No ka mea, aia no iloko o ko'u naau ka la o ka hoopai ana, Ua hiki mai
    hoi ka makahiki o ko'u poe hoolapanaiia.
  arb-NAV: لأَنَّ يَوْمَ الانْتِقَامِ كَانَ كَامِناً فِي قَلْبِي، وَسَنَةَ مَفْدِيِّيَّ
    قَدْ أَتَتْ.
  ewe-ewe: elabena hlɔ̃biaŋkeke le nye dzi me, eye nye ɖeɖe ƒe ƒe la va ɖo.
  eng-LEE: For the day of vengeance was in my heart, and the year of my redeemed was
    come.
  asm-FB: কাৰণ প্ৰতিকাৰ সাধিবৰ দিনলৈ মই চালোঁ, আৰু মোৰ মুক্ত কৰিব লগা বছৰ উপস্থিত
    হৈছিল।
  sus-A: ﭑ بْحّ نُ وَ مَ فبٍ حْشْي نَن شْن. شُنسَرٍ تّمُي بَرَ عَ لِ.
  fra-SBL: Car le jour de la vengeance était dans mon cœur, et l'année de mes rachetés
    est arrivée.
  hbo-hbo: כִּ֛י יֹ֥ום נָקָ֖ם בְּלִבִּ֑י וּשְׁנַ֥ת גְּאוּלַ֖י בָּֽאָה׃
  kik-kik: Nĩgũkorwo mũthenya wa kũrĩhanĩria warĩ ngoro-inĩ yakwa, naguo mwaka wa
    gũkũũra andũ akwa nĩmũkinyu.
  fra-NCL: Car un jour de vengeance était dans mon cœur, et l’année de ma rédemption
    était venue.
  cek-AK: Lu lakhaih ni ka poek li naah, kai akranghaih saning to phak.
  cuk-cuk: Buged-mai-imaked-iba bato an mesisad. An-dulamar-bendakleged-iba bato warmaksad.
  uig-CYR: Чүнки қәлбимгә қисас күни пүкүлгән еди, Шундақла Мән һәмҗәмәтлиримни қутқузидиған
    жил кәлди;
  tel-2017: పగ తీర్చుకునే రోజు కోసం చూశాను. నా విడుదల సంవత్సరం వచ్చింది.
  hat-BSA: Paske jou vanjans lan te nan kè M; e ane racha a M yo rive.
  kos-kos: Nga sulela mu pa inge pacl fal in molela mwet luk; pacl fal pac in kalyei
    mwet lokoalok lalos.
  hbo-WLC: כִּ֛י י֥וֹם נָקָ֖ם בְּלִבִּ֑י וּשְׁנַ֥ת גְּאוּלַ֖י בָּֽאָה׃
  ibo-ibo: Nʼihi na ọ bụ ụbọchị m ji abọ ọbọ; afọ mgbapụta m kwadoro eruola.
  ory-ory: କାରଣ ପ୍ରତିଶୋଧର ଦିନ ଆମ୍ଭ ଚିତ୍ତରେ ଥିଲା ଓ ଆମ୍ଭ ମୁକ୍ତ ଲୋକମାନଙ୍କର ବର୍ଷ ଉପସ୍ଥିତ
    ହୋଇଅଛି।
  chk-chk: Pun üa ekieki lon letipei pwe ewe fansoun ai üpwe amanaua nei aramas a
    war, pwal ewe fansoun ai üpwe ngeni chon oputer chappen ar föför.
  rop-rop: Aibin dum dijan blanga peiyimbek detlot enami, dumaji det taim bin kaman
    blanga seibum main pipul olabat.
  ukr-1871: День бо помсти мав я на умі, і настав рік визволу людей моїх.
  deu-1951: Denn ich hatte mir einen Tag der Rache vorgenommen, das Jahr meiner Erlösten
    war gekommen.
  eng-JPS: For the day of vengeance that was in My heart, and My year of redemption
    are come.
  srp-1865: Jer je dan od osvete u srcu mom, i doðe godina da se moji iskupe.
  lug-lug: Kubanga olunaku olw’okununula abantu bange lwali lutuuse, olunaku olw’okuwoolera
    eggwanga abalabe baabwe.
  heb-heb: כי יום נקם בלבי ושנת גאולי באה׃
  ben-IRV: কারণ আমি এখন প্রতিশোধের দিনের র দিকে তাকিয়ে আছি এবং আমার মুক্ত করার দিন
    এসে গেছে।
  pan-pan: ਕਿਉਂ ਜੋ ਬਦਲਾ ਲੈਣ ਦਾ ਦਿਨ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਸੀ, ਅਤੇ ਮੇਰੇ ਛੁਡਾਇਆਂ ਹੋਇਆਂ ਦਾ ਸਾਲ
    ਆ ਗਿਆ ਹੈ।
  mya-JVB: အပြစ် ပေးသော နေ့ရက် ကို ငါ အောက်မေ့ ပြီ။ ငါ ရွေးနှုတ် သောသူတို့ ၏ နှစ်
    သည် ရောက် လာပြီ။
  hmo-hmo: Badina negana ia ginidae vadaeni, lauegu bese taudia dekenai idia dagedage
    taudia edia davana do lau henia. Oibe, negana ia ginidae vadaeni, lauegu bese
    taudia do lau hamauria.
  urd-urd: क्यूँकि इन्तक़ाम का दिन मेरे दिल में है, और मेरे ख़रीदे हुए लोगों का साल
    आ पहुँचा है।
  rus-SYN: ибо день мщения - в сердце Моем, и год Моих искупленных настал.
  bqc-SIM: Asa má tↄsimagↄↄ kũa ma sↄ̃u, ma gbɛ̃́ↄ bogↄↄ kà.
  tcz-CHONGTHU: Ajeh iham itileh ka mite abol hesoh nauva konna lhatdohna’a, phuba
    kalahna ding phat hung lhunga ahitai.
  mar-mar: कारण प्रतिकाराच्या दिवसा कडे पाहत आहे, आणि माझ्या खंडून घेतलेल्यांचे वर्ष
    आले आहे.
  qub-qub: Nogaga maynami yarpaycarä juc junaj llapanpita jusganäpaj. Acrashä runacunata
    salbanäpaj caj chayamushanami.
  hat-hat: Mwen te chwazi nan kè m' jou pou m' te tire revanj pou pèp mwen an. Lè
    pou m' te pini lènmi l' yo te rive.
  eng-BSB: For the day of vengeance was in My heart, and the year of My redemption
    had come.
  eng-WEBPB: For the day of vengeance was in my heart, and the year of my redeemed
    has come.
  kbq-kbq: Nagra vaheni'ama zamagu vazi'na ete'na zamavaregahue hu'nama huhampari'noa
    kna nagu'afi antahinoankina, zamagu vazi'na ete zmavrenua kafua hago e'ne.
  nhe-BL: Pampa ya ajsic hora para niquincuepilis nocualancaitacahua ipampa nochi
    tlen quinchihuilijque notlacajhua huan para niquinmanahuis tlen nopa tlaltini
    tlen quintlaijiyohuiltíaj.
  gub-BL: — Heàmàtyry'ymar wanehe hezepykaw 'ar uhem kwez kury, a'e hezeupe. — Heremiaihu
    wapyro haw 'ar uhem kwez kury no, a'e hezeupe.
  eng-DRA: For the day of vengeance is in my heart, the year of my redemption is come.
