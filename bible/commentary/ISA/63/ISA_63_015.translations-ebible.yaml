    और पराक्रम कहाँ रहे? तेरी दया और करुणा मुझ पर से हट गई हैं।
  wol-KYG: «Ngalla séentool asamaan, xooleel fa sa kër gu sell ga ne ràññ. Ana sa
    fiiraangeek sa njàmbaar? Sag rafet xol ak sa yërmande ñooru na ma!
  eng-YLT: Look attentively from the heavens, And see from Thy holy and beauteous
    habitation, Where [is] Thy zeal and Thy might? The multitude of Thy bowels and
    Thy mercies Towards me have refrained themselves.
  kne-kne: Apo, man-osdong ka kod issan ed daya ay nasantoan ya nangato ay beey mo.
    Into pay din pangay-ayowanam en dakami ya din layad ya seg-ang mo? Into pay din
    panakabalin mo? Adi ka kod bomaybay-an.
  eng-WYC-2017: Behold thou from heaven, and see from thine holy dwelling place, and
    from the seat of thy glory. Where is thy fervent love, and thy strength, the multitude
    of thine entrails, and of thy merciful doings? They withheld themselves on me.
  eng-WMBB: Look down from heaven, and see from the habitation of your holiness and
    of your glory. Where are your zeal and your mighty acts? The yearning of your
    heart and your compassion is restrained towards me.
  urd-GVH: ऐ अल्लाह, आसमान से हम पर नज़र डाल, बुलंदियों पर अपनी मुक़द्दस और शानदार
    सुकूनतगाह से देख! इस वक़्त तेरी ग़ैरत और क़ुदरत कहाँ है? हम तेरी नरमी और मेहरबानियों
    से महरूम रह गए हैं!
  rug-rug: Zihova, Mu doṉo gore mae pa Maṉauru, koasa Mua habohabotuana baṉara ululuna,
    hopena, meke tolavaena. Avei sa Mua ṉiniraṉira meke sa Mua hiniva pude tokani
    gami? Lopu dogoria gami sa Mua tataru sapu tuqe pule nia Goi koa gami.
  gaz-gaz: Ati samii irraa, teessoo kee qulqulluu fi ulfina qabeessa sana irraa gad
    ilaali. Hinaaffaan keetii fi jabinni kee eessa jiru? Jaalallii fi gara laafinni
    kee nurraa ittifamaniiru.
  fra-LSG: 'Regarde du ciel, et vois, De ta demeure sainte et glorieuse: Où sont ton
    zèle et ta puissance? Le frémissement de tes entrailles et tes compassions Ne
    se font plus sentir envers moi.'
  gnn-gnn: Yo Garray, nhäŋa ŋanapurrunha dhipuŋuruyinydja nhokalay nhe ḻatju'ŋurunydja
    wal'ŋu ḏarrtjalkŋurunydja wäŋaŋuru. Ŋäthilinydja ŋunhinydja nhe mirithina yana
    märr‐ŋamathina ŋanapurruŋgu mel‐wuyunaramirriyu, ga nhäŋala ŋanapurru ganydjarrnydja
    nhuŋu. Mukthun nhe yukurra märr‐ŋamathirri yulŋunydja ŋanapurruŋgu? Wanhaka dhika
    nhuŋu märr‐ŋamathinyaranydja? Yaka ŋanapurrunha meṉguŋa, liŋgu nhe muka ŋanapurruŋgunydja
    bäpa'mirriŋu.
  yal-yal: Ala, i yɛɛ masa nxu ma keli kore, i nxu mato, sa keli i dɔxɔde sariɲanxi
    nɔrɔxini. I ya xanuntenya gbeen nun i sɛnbɛ gbeen minɛn? Nxu mi fa i ya marafanna
    nun i ya kininkininna toma.
  haw-1868: E nana mai oe, mai ka lani mai, E ike mai hoi, mai kahi noho ai o kou
    pono, a me kou hanohano; Auhea kou manao nui ana, a me kou ikaika? Ke kani ana
    o kou opu, a me kou aloha ia'u? Ua uumiia anei ia?
  arb-NAV: تَطَلَّعْ مِنَ السَّمَاءِ وَانْظُرْ مِنْ مَسْكَنِكَ الْمُقَدَّسِ وَالْمَجِيدِ.
    أَيْنَ غَيْرَتُكَ وَاقْتِدَارُكَ؟ قَدِ امْتَنَعَ عَنِّي لَهِيبُ أَشْوَاقِكَ وَإِحْسَانَاتِكَ.
  ewe-ewe: Bi kɔ tso dziƒo, eye nàkpɔ nu tso wò ŋutikɔkɔefiazikpui kɔkɔ la dzi. Afi
    ka wò ŋuʋaʋã kple ŋusẽ la le? Woɣla wò bɔbɔenyenye kple wò dɔmetɔtrɔ ɖe mí,
  eng-LEE: 'Look down from heaven, and behold, from the habitation of thy holiness
    and of thy glory: where are thy zeal and thy mights, the yearning of thy bowels
    and of thy mercy which are now restrained from me?'
  asm-FB: স্বৰ্গৰ পৰা তললৈ দৃষ্টি কৰা, আৰু তোমাৰ পবিত্ৰতাৰ আৰু গৌৰৱৰ নিবাসৰ পৰা মনযোগ
    দিয়া; তোমাৰ আগ্রহ আৰু মহৎ কাৰ্যবোৰ ক’ত?
  sus-A: عِ شَ عِ يَ رَفٌرٌ كٍلِ كٌورٍ مَ، كٍلِقٍ عِ شَ كِبَنيِ سّنِيّنشِ كُي، نَشَن
    عِتٍشِ، نَشَن لُمَ نْرّ كُي، عِ قَ عَ مَتٌ عِ شَ شَنُنتٍيَ نُن سّنبّ نَ عٍ يّتّ
    مَسٍنقٍ دِ؟ عِ شَ هِننّ نُن كِنِكِنِ مَكُيَ مُشُ رَ.
  fra-SBL: Regardez du haut du ciel, et voir depuis la demeure de ta sainteté et de
    ta gloire. Où sont votre zèle et vos actes puissants ? Le désir ardent de ton
    cœur et ta compassion sont retenus envers moi.
  hbo-hbo: הַבֵּ֤ט מִשָּׁמַ֙יִם֙ וּרְאֵ֔ה מִזְּבֻ֥ל קָדְשְׁךָ֖ וְתִפְאַרְתֶּ֑ךָ אַיֵּ֤ה
    קִנְאֽ͏ָתְךָ֙ וּגְב֣וּרֹתֶ֔ךָ הֲמֹ֥ון מֵעֶ֛יךָ וְֽרַחֲמֶ֖יךָ אֵלַ֥י הִתְאַפָּֽקוּ׃
  kik-kik: We ta cũthĩrĩria thĩ ũrĩ o kũu igũrũ, wĩrorere, wone ũrĩa gũtariĩ ũrĩ gĩtĩ-inĩ
    gĩaku kĩu gĩtũũgĩru kĩa ũnene, o kĩu gĩtheru na kĩrĩ riiri. Kaĩ maũndũ maku marĩa
    wĩkaga ma kĩyo o na ma hinya makĩrĩ ha? Ũhoro wa ũrĩa ũtũiguagĩra tha na ũrĩa
    ũtũcakayagĩra ngoro-inĩ yaku-rĩ, nĩũgirĩtie ũtũkinyĩre.
  fra-NCL: 'Regardez du ciel et voyez, de votre demeure sainte et magnifique : Où
    sont votre zèle et votre puissance, le frémissement de vos entrailles et votre
    pitié ? Pour moi, ils se sont arrêtés.'
  cek-AK: Van hoi doeng tathuk ah, khenah, ciimcai moe, lensawk na ohhaih ahmuen hoiah
    na khen tathuk ah; na poek thacakhaih, na tha ohhaih, kaicae na tahmenhaih hoi
    amlunghaih loe naa ah maw oh? Nang qoi taak ving boeh maw?
  cuk-cuk: Bab-Dummadye, mogir-billi-akale, be nue atake. Be-neggandikid-islidikid-yeerdakleged-akale,
    be nue negdake. ¿Bia be-sabed-dummarbad, degi, be-gangued nade? Be-wile-dule-daked,
    degi, be-sabgued anmar daksulid.
  uig-CYR: Аһ, асманлардин нәзириңни чүшүргин, Сениң пак-муқәддәслигиң, гөзәллик-шәривиң
    турған маканиңдин һалимизға қарап бақ! Қени отлуқ муһәббитиң вә күч-қудритиң!?
    Ичиңни ағритишлириң, рәһимдиллиқлириң қени? Улар маңа кәлгәндә бесилип қалдиму?
  tel-2017: పరలోకం నుంచి చూడు. నీ దివ్యమైన పవిత్ర నివాసం నుంచి చూడు. నీ ఆసక్తి, నీ
    గొప్పపనులు ఎక్కడున్నాయి? మా పట్ల నీ కనికరం, నీ వాత్సల్యం, ఆగిపోయాయేమిటి.
  hat-BSA: Gade anba depi nan syèl la e wè soti nan abitasyon sen Ou ki plen ak glwa
    Ou. Kote zèl Ou ak zèv pwisan Ou yo? Santiman a kè ou ak konpasyon Ou te vin anpeche
    de mwen.
  kos-kos: LEUM GOD, ngeti nu facsr inkusrao me, yen kom muta we in acn mutal ac wolana
    sum. Pia nunak yohk lom kacsr uh? Pia ku lulap lom? Pia lungse ac pakoten lom?
    Nimet likinsai kut.
  hbo-WLC: הַבֵּ֤ט מִשָּׁמַ֙יִם֙ וּרְאֵ֔ה מִזְּבֻ֥ל קָדְשְׁךָ֖ וְתִפְאַרְתֶּ֑ךָ אַיֵּ֤ה
    קִנְאָֽתְךָ֙ וּגְב֣וּרֹתֶ֔ךָ הֲמ֥וֹן מֵעֶ֛יךָ וְֽרַחֲמֶ֖יךָ אֵלַ֥י הִתְאַפָּֽקוּ׃
  ibo-ibo: Onyenwe anyị, biko site nʼeluigwe, ebe obibi nsọ gị, lee anyị anya. Olee
    ebe nʼịnụ ọkụ nʼobi na ike gị dị? Olee ebe obi ebere gị na ọmịiko gị dịkwa?
  ory-ory: ଏବେ ସ୍ୱର୍ଗରୁ ଅବଲୋକନ କର, ତୁମ୍ଭ ପବିତ୍ରତାର ଓ ତୁମ୍ଭ ପ୍ରତାପର ବସତି-ସ୍ଥାନରୁ ଦୃଷ୍ଟିପାତ
    କର; ତୁମ୍ଭର ଉଦ୍‍ଯୋଗ ଓ ତୁମ୍ଭର ବିକ୍ରମକାର୍ଯ୍ୟସବୁ କାହିଁ? ତୁମ୍ଭ ଅନ୍ତଃକରଣର ବ୍ୟଥା ଓ ତୁମ୍ଭର
    ସ୍ନେହସବୁ ମୋʼ ପ୍ରତି ନିବୃତ୍ତ ହୋଇଅଛି।
  chk-chk: Äm Samol mi Lapalap, kopwe netiu me läng seni leniom mi pin o ling. Ia
    a nom ie om tiliken me om manaman? Tipepweteten letipom me om tong resap chüen
    torikem.
  rop-rop: Wal detlot pipul blanga YAWEI bin prei na, “YAWEI, yu lukdan brom yu brabli
    holiwan en shainiwan pleis en yu luk wanim hepining iya langa dijan wel. Maitbi
    yubin fogedabat melabat? Weya yu pawa? Yu shoum melabat yu oldei laigim melabat,
    en yu oldei kain langa melabat.
  ukr-1871: 'Споглянь же з небес, подивись із пробутку твого сьвятого й славного:
    Де любовний жар і кріпость твоя? — ласкавість твоя й милосердє твоє до мене —
    вони здержані!'
  deu-1951: Blicke vom Himmel hernieder und siehe herab von dem Ort, da deine Heiligkeit
    und Ehre wohnt! Wo ist nun dein Eifer und deine Macht? Das Wallen deiner Liebe
    und deiner Barmherzigkeit hält sich gegen mich zurück!
  eng-JPS: Look down from heaven, and see, even from Thy holy and glorious habitation;
    Where is Thy zeal and Thy mighty acts, the yearning of Thy heart and Thy compassions,
    now restrained toward me?
  srp-1865: Pogledaj s neba, i vidi iz stana svetinje svoje i slave svoje, gdje je
    revnost tvoja i sila tvoja, mnoštvo milosrða tvojega i milosti tvoje? eda li æe
    se meni ustegnuti?
  lug-lug: Tunula wansi ng’oli waggulu mu ggulu olabe, ng’oli ku ntebe yo ey’ekitiibwa
    egulumidde entukuvu. Obunyiikivu bwo n’ebikolwa byo eby’amaanyi biri ludda wa?
    Obulungi bwo n’ekisa bitukwekeddwa.
  heb-heb: הבט משמים וראה מזבל קדשך ותפארתך איה קנאתך וגבורתך המון מעיך ורחמיך אלי
    התאפקו׃
  ben-IRV: স্বর্গ থেকে, তোমার পবিত্র ও গৌরবময় বাসস্থান থেকে তুমি নিচে তাকিয়ে দেখ।
    তোমার আগ্রহ ও তোমার শক্তিপূর্ণ কাজ কোথায়? তোমার দয়া ও মমতার কাজ আমাদের থেকে
    দূরে রাখা হয়েছে।
  pan-pan: ਸਵਰਗ ਤੋਂ ਨਿਗਾਹ ਮਾਰ ਅਤੇ ਵੇਖ, ਆਪਣੇ ਪਵਿੱਤਰ ਅਤੇ ਸ਼ਾਨਦਾਰ ਭਵਨ ਤੋਂ, ਤੇਰੀ ਅਣਖ ਅਤੇ
    ਤੇਰੀਆਂ ਸ਼ਕਤੀਆਂ ਕਿੱਥੇ ਹਨ? ਤੇਰੀ ਅਣਖ ਅਤੇ ਤੇਰਾ ਰਹਮ ਜੋ ਸਾਡੇ ਲਈ ਸੀ, ਰੁੱਕ ਗਿਆ ਹੈ।
  mya-JVB: ကောင်းကင် ဘုံက ငုံ့ကြည့် တော်မူပါ။ သန့်ရှင်း ၍ ဘုန်း ကြီးသောနေရာ က ကြည့်ရှု
    တော်မူပါ။ စိတ် တော် အားကြီး၍ တန်ခိုး ကို ပြတော်မူခြင်း၊ ကရုဏာတော်လှုပ်ရှား၍ အကျွန်ုပ်
    တို့ကို သနား စုံမက်တော်မူခြင်းသည် အဘယ် မှာရှိပါသနည်း။ ချုပ်တည်း တော်မူသလော။
  hmo-hmo: Lohiabada e, guba, oiemu noho gabuna, mai helaga bona hairai danu, dekena
    amo ai do oi itaia noho. Oiemu lalokau bona bogahisihisi ai dekenai be edeseni?
    Oiemu goada bona siahu be edeseni? Ai dekenai oi laloa lasi, a?
  urd-urd: आसमान पर से निगाह कर, और अपने पाक और जलील घर से देख। तेरी गै़रत और तेरी
    क़ुदरत के काम कहाँ हैं? तेरी दिली रहमत और तेरी शफ़क़त जो मुझ पर थी ख़त्म हो गई।
  rus-SYN: 'Призри с небес и посмотри из жилища святыни Твоей и славы Твоей: где ревность
    Твоя и могущество Твое? - благоутробие Твое и милости Твои ко мне удержаны.'
  bqc-SIM: Kua za musu wɛ́kpalɛ ǹ gwa, kua za n gulɛsĩ gawide pↄ́ a kua adoau. N
    pãsĩ ń n nɛgↄ̃nkɛo tↄ́n lá? N gi wɛ̃na ń sósobio kɛiwɛ̃ɛ.
  tcz-CHONGTHU: 'Pakai, vanna konin neihin vesuh’uvin: na chenna In thengtah le loupitah’a
    konin hin ven. Kachunguva neihin gelkhoh nau le nahatna neivetsah jiu chu hoilamba
    hitam?'
  mar-mar: स्वर्गातून खाली पाहा आणि तुझ्या पवित्र व तेजोमय वस्तीतून नोंद घे. तुझा
    आवेश आणि तुझी महतकृत्ये कोठे आहेत? तुझी करुणा आणि दयाळू कृती आमच्याकडून ठेवल्या
    आहेत
  qub-qub: Tayta Dios, fiyupa rispitädu particho tiyaycashayqui syëlupita-pacha ricäramuy
    ari. ¿Maytaj fiyupa cuyacoj cayniquiwan munayniyoj cayniquega? ¿Imanirtaj nogacunataga
    mana yarpämanquinachu? ¿Nogacunataga mananachu cuyapämanqui?
  hat-hat: Seyè, antan ou nan syèl la, nan bèl kay ki apa pou ou a, tanpri, voye je
    ou gade nou non! Jan ou te fè jalouzi pou nou sa a! Jan ou te kanpe pou nou ak
    kouraj ou sa a! Jan ou te renmen nou sa a! Jan ou te konn gen pitye pou nou sa
    a! Kote ou kite tou sa? Gen lè ou fèmen kè ou!
  eng-BSB: Look down from heaven and see, from Your holy and glorious habitation.
    Where are Your zeal and might? Your yearning and compassion for me are restrained.
  eng-WEBPB: Look down from heaven, and see from the habitation of your holiness and
    of your glory. Where are your zeal and your mighty acts? The yearning of your
    heart and your compassion is restrained towards me.
  kbq-kbq: Ra Anumzamoka monafinka masanentake huno hankave'ane kumapintira, kefenkma
    atenka tagrira tago. Inantega tusia hihamu hankaveka'a me'ne? Kagra kasunkura
    hurantenka knare kavukvara hunorantane.
  nhe-BL: TOTECO, xitechhualtlachili tlen nopano elhuicac campa tiitztoc, campa tijpixtoc
    mochaj tlen yejyectzi huan tlatzejtzeloltic. ¿Canque eltoc motlaicnelil para tojuanti?
    Huan ¿canque eltoc mochicahualis? ¿Huelis ayoc titechicnelía huan ayoc tijpiya
    hueyi moyolo ica tojuanti?
  gub-BL: O Tupàn, eme'e urerehe ywak wi nehe, nereko haw ikatu ma'e ipuràg eteahy
    ma'e wi nehe. Ma'e pe eremono nepuner haw. Màràzàwe tuwe nerezekaiw kwaw urerehe
    kury. Ezo'ok zo ureamutar katu haw urewi nehe. Emunyryk zo urepuhareko katu haw
    urewi nehe,
  eng-DRA: 'Look down from heaven, and behold from thy holy habitation and the place
    of thy glory: where is thy zeal, and thy strength, the multitude of thy bowels,
    and of thy mercies? they have held back themselves from me.'
