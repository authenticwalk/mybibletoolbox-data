verse: ISA.063.015
translations:
  mal-C: സ്വർഗത്തിൽനിന്നു നോക്കണമേ, കടാക്ഷിക്കണമേ, വിശുദ്ധിയും തേജസ്സുമുള്ള അങ്ങയുടെ
    ഉന്നത സിംഹാസനത്തിൽനിന്നുതന്നെ. അങ്ങയുടെ തീക്ഷ്ണതയും അങ്ങയുടെ ശക്തിയും എവിടെ? അവിടത്തെ
    മനസ്സലിവും സഹതാപവും ഞങ്ങളിൽനിന്നു തടഞ്ഞുവെക്കരുതേ.
  deu-TKW: Blicke vom Himmel herab und schaue nieder, aus deiner heiligen und herrlichen
    Wohnung! Wo sind dein Eifer und deine Krafterweisungen? Mit der Regung deines
    Innern und deinem Erbarmen hältst du gegen mich zurück!
  lin-lin: 'Tala wuta na likolo mpe mona wuta na ndako na Yo ya bule mpe ya nkembo :
    Wapi bolingo na Yo, oyo eleka ndelo mpe nguya na Yo ? Bolingo mpe mawa na Yo mpo
    na biso esili ?'
  eng-LSV: Look attentively from the heavens, || And see from Your holy and beautiful
    habitation, || Where [is] Your zeal and Your might? The multitude of Your bowels
    and Your mercies—Are they restrained?
  eng-GNV: Looke downe from heauen, and beholde from the dwelling place of thine holines,
    and of thy glory. Where is thy zeale and thy strength, the multitude of thy mercies,
    and of thy compassions? they are restrained from me.
  eng-WEBSTER: 'Look down from heaven, and behold from the habitation of thy holiness
    and of thy glory: where is thy zeal and thy strength, the sounding of thy bowels
    and of thy mercies towards me? are they restrained?'
  nhw-BL: TOTECO, techhualtlachili tlen nopona ilhuicac campa tiitztoc, campa tijpixtoc
    mochaj catli yejyectzi huan tlatzejtzeloltic. ¿Canque eltoc motlaicnelil para
    tojuanti? Huan ¿canque eltoc mochicahualis? ¿Atlac ayacmo techicnelía huan ayacmo
    tijpiya hueyi moyolo ica tojuanti?
  swh-ONEN: Tazama chini kutoka mbinguni ukaone kutoka kiti chako cha enzi kilichoinuliwa
    juu, kitakatifu na kitukufu. Uko wapi wivu wako na uweza wako? Umetuzuilia wema
    wako na huruma zako.
  bba-bba: Yinni Gusunɔ, ɑ mɛɛrimɑ sɑɑ wɔllun di mi wunɛn wɑ̃ɑ yee dɛɛrɑru kɑ yiikoɡirɑ
    wɑ̃ɑ, kpɑ ɑ wɑ ye yɑ sun mɔ̀. Mɑnɑ wunɛn hɑniɑ kɑ wunɛn dɑm mu wɑ̃ɑ. Wee ɑ sun
    wunɛn kĩru kɑ wunɛn wɔnwɔndu wunɑri.
  eng-KJVCPB: 'Look down from heaven, and behold From the habitation of thy holiness
    and of thy glory: Where is thy zeal and thy strength, The sounding of thy bowels
    and of thy mercies towards me? are they restrained?'
  luo-luo: Rang piny gie polo ka in e komi mar duongʼ, maler kendo man-gi teko? Ere
    hera matut gi teko misebedogo kodwa cha? Ngʼwono kod hoch mari isetuonowa.
  meu-meu: Guba amo ba roha dobi, emu noho gabuna helaḡana bona herea-daena amo ba
    itaia. Goadamu bona siahumu be edeseni ai? Emu lalokau bona emu hebogahisi na
    lauegu amo vada o rua.
  npi-ULB: स्वर्गबाट तल हेर्नुहोस् र आफ्‍नो पवित्र र महिमित वासस्थानबाट दृष्‍टि लगाउनुहोस्
    । तपाईंको जोश र तपाईंको शक्तिशाली कामहरू कहाँ छन्? तपाईंको दया र तपाईंको कृपापुर्ण
    कामहरू हामीबाट अलग राखिएका छन् ।
  yor-yor: Bojú wolẹ̀ láti ọ̀run kí o sì rí i láti ìtẹ́ ògo rẹ, mímọ́ àti ológo. Níbo
    ni ìtara àti agbára rẹ wà? Ìwà jẹ́ẹ́jẹ́ rẹ àti àánú rẹ ni a ti mú kúrò níwájú
    wa.
  pes-OPCB: ای خداوند از آسمان به ما نگاه کن و از جایگاه باشکوه و مقدّست به ما نظر
    انداز. کجاست آن محبتی که در حق ما نشان می‌دادی؟ کجاست قدرت و رحمت و دلسوزی تو؟
  tgl-ULB: Tumingin ka mula sa langit at magbigay pansin mula sa iyong banal at maluwalhating
    tahanan. Nasaan ang iyong kasigasigan at makapangyarihang mga gawa? Ipinagkait
    sa amin ang iyong awa at habag.
  hui-hui: Anduane Homogo-o í̠ í̠ninaga wá taraore holenebi hongo holenebi to̱laihe
    dahuliya andagani wu kegonigo í̠na ina kamaru de handa dali ho habe. Í̠na irane
    aginaga ina mitangi nabi í̠naga hongo holene timbuni wirigo mo heya halu ina nahende
    kebe. Í̠naga dara halu biamogo bulene wirigo inahondo mo walia nahe ina waore
    harigonida. Í̠na ina handa tara howa gubalini naheore kegonibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ သန့်​ရှင်း​မြင့်​မြတ်​၍​ဘုန်း အ​သ​ရေ​တော်​တောက်​ပ​ရာ​ကောင်း​ကင်​ဘုံ​တည်း
    ဟူ​သော ကိုယ်​တော်​ရှင်​ကျိန်း​ဝပ်​တော်​မူ​ရာ​အ​ရပ် မှ​နေ​၍​ကျွန်​တော်​မျိုး​တို့​အား​ငုံ့​၍​ကြည့်​တော်
    မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အ​တွက်​ကိုယ်​တော်​ရှင် စိုး​ရိမ်​ကြောင့်​ကြ​တော်​မူ​သည်​ကား​အ​ဘယ်​မှာ
    နည်း။ ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​သည်​အ​ဘယ် မှာ​နည်း။ ကိုယ်​တော်​ရှင်​၏​မေတ္တာ​နှင့်​သ​နား​ကြင်
    နာ​မှု​သည်​အ​ဘယ်​မှာ​နည်း။ ကျွန်​တော်​မျိုး တို့​အား​လျစ်​လူ​ရှု​တော်​မ​မူ​ပါ​နှင့်။-
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་གཟིགས་དང་། ཉིད་ཀྱི་བཞུགས་ཁྲི་དམ་པ་དང་གཟི་བརྗིད་ཆེན་པོའི་གནས་ནས་གཟིགས་སུ་གསོལ།
    ཁྱེད་ཀྱི་དང་ཞེན་དང་མཐུ་སྟོབས་གང་དུ་ཡོད། ཁྱེད་ཀྱི་དུང་སེམས་དང་སྙིང་རྗེ་ངའི་ཕྱོགས་ནས་ཕྱིར་འཐེན་ནོ།
    །
  sna-sna: Tarirai pasi muri kudenga uye muone, kubva pachigaro chenyu chakakwirira
    chitsvene uye chinobwinya. Kushingaira kwenyu nesimba renyu zviripiko? Unyoro
    hwenyu netsitsi dzenyu zvakabviswa kwatiri.
  spa-BLM: Mira desde el cielo, y ver desde la morada de tu santidad y de tu gloria.
    ¿Dónde están tu celo y tus actos de poder? El anhelo de tu corazón y tu compasión
    se contienen hacia mí.
  cac-cac: Mamin Jehová, ilon̈cot d'a jun ed'tal to icn̈ej yaji, aton satchaan̈ b'aj
    cajan ach, b'aj man̈ jantacoc svach'il. ¿B'aq'uin̈to ol a ch'ox a vach'c'olal
    yed' ipalil chi'? ¿B'aq'uin̈ ol oc'xoc a c'ool d'ayon̈? ¿Mato ix lajvi a nivanc'olal
    chi' d'ayon̈?
  swh-ULB: Tazama chini kutoka mbinguni na pata taarifa kutoka kwenye makao ya utukufu
    wako. Iko wapi bidii yenu na matendo makuu? Uruatendo yako ya uruma yamezuiliwaa
    kutoka kwetu.
  bel-bel: 'Прыгледзься зь нябёсаў і паглядзі з жытлішча сьвятыні Тваёй і славы Тваёй:
    дзе руплівасьць Твая і магутнасьць Твая? - узрушэньне нутробы Тваёй і міласьці
    Твае да мяне затрыманы.'
  deu-ELBBK: „Blicke vom Himmel herab und sieh, von der Wohnstätte deiner Heiligkeit
    und deiner Majestät! Wo sind dein Eifer und deine Machttaten? Die Regung deines
    Innern und deine Erbarmungen halten sich gegen mich zurück.
  mbb-OT: Nengazen, tengtengi key guntaan kenikew puun diyan te langit he segradu
    wey dungganen he ubpeey nu. Hendei en guntaan is ipeng nu kenami wey ǥehem nu
    he impeehè nu zengan kenami? Hendei en is kebmahala wey kegkehizuwi nu kenami?
  mal-2015: സ്വർഗ്ഗത്തിൽനിന്നു നോക്കി, വിശുദ്ധിയും മഹത്വവുമുള്ള നിന്റെ വാസസ്ഥലത്തുനിന്നു
    കടാക്ഷിക്കേണമേ! നിന്റെ തീക്ഷ്ണതയും വീര്യപ്രവൃത്തികളും എവിടെ? നിന്റെ മനസ്സലിവും
    കരുണയും എന്നോടു കാണിക്കാതവണ്ണം നീ അടക്കിവെച്ചിരിക്കുന്നു.
  gup-gup: “Yawey, kanna kore heavenbeh, kore ngudda yihni. Ngudda nawu yiyerrkan
    kore kaddum, kore ngudda ke kunbolk kunmakmak kadjalbame! Mah! Yidjalngudjworrimen!
    Ngudda yiddok nawu yidulkarrekimuk duninjh? Njalekenh ngudda minj kanyawoyhkongibun,
    dja minj kandjalnahnan? Yuwn bu kandjalbawon.
  rmc-rmc: RAJEJA, dikh pre amende andral o ňebos, andral tiro sveto the slavno kher!
    Kaj hiňi tiri horľivosť the tire zorale skutki? Ma zľiker amendar tiro jileskeriben
    the kamiben!
  pes-OPV: از آسمان بنگر و از مسکن قدوسیت وجلال خویش نظر افکن. غیرت جبروت تو کجااست؟
    جوشش دل و رحمت های تو که به من نمودی بازداشته شده است.
  ron-1924: 'Привеште дин чер ши везь, дин локуинца Та чя сфынтэ ши слэвитэ: Унде
    сунт рывна ши путеря Та? Фиорул инимий Тале ши ындурэриле Тале ну се май аратэ
    фацэ де мине!'
  ben-OBCV: তুমি স্বর্গ থেকে নিচে তাকাও ও দেখো, তোমার উন্নত, পবিত্র ও মহিমাপূর্ণ সিংহাসন
    থেকে দেখো। তোমার সেই উদ্যম ও তোমার পরাক্রম কোথায়? তোমার কোমলতা ও সহানুভূতি আমাদের
    কাছ থেকে সরিয়ে রেখেছ।
  som-som: Bal samada wax ka soo fiiri, oo bal rugtaada quduusnimada iyo ammaanta
    leh wax ka soo arag. Meeyey qiiradaadii iyo xooggaagii? Jacaylkii iyo raxmaddii
    aad ii qabtay way iga joogsadeen.
  lat-VUC: Attende de cælo, et vide de habitaculo sancto tuo, et gloriæ tuæ. Ubi est
    zelus tuus, et fortitudo tua, multitudo viscerum tuorum et miserationum tuarum?
    Super me continuerunt se.
  eng-ASVBT: 'Look down from heaven, and behold from the habitation of thy holiness
    and of thy glory: where are thy zeal and thy mighty acts? the yearning of thy
    heart and thy compassions are restrained toward me.'
  ita-1885: Riguarda dal cielo, dalla stanza della tua santità, e della tua gloria,
    e vedi; dove è la tua gelosia, la tua forza, e il commovimento delle tue interiora,
    e delle tue compassioni? Elle si son ristrette inverso me.
  eng-LXXUP: 'Turn from heaven, and look from thy holy habitation and from thy glory:
    where is thy zeal and thy strength? where is the abundance of thy mercy and of
    thy compassions, that thou hast withholden thyself from us?'
  eng-ULB: Look down from heaven and take notice from your holy and glorious habitation.
    Where are your zeal and your mighty acts? Your pity and your compassionate actions
    are kept from us.
  spa-VBL: ¡Señor, míranos desde el cielo! ¡Vigila desde tu alto hogar, en tu santidad
    y gloria! ¿Dónde está tu entusiasmo y tu poder? ¡No me muestras tus sentimientos
    de simpatía y bondad!
  fra-_FOB: Regarde des cieux, et vois, de ta demeure sainte et glorieuse! Où sont
    ta jalousie et ta force, l'émotion de tes entrailles, et tes compassions qui se
    contiennent envers moi?
  mal-mal: സ്വർഗ്ഗത്തിൽനിന്നു നോക്കി, വിശുദ്ധിയും മഹത്ത്വവുമുള്ള നിന്റെ വാസസ്ഥലത്തുനിന്നു
    കടാക്ഷിക്കണമേ! നിന്റെ തീക്ഷ്ണതയും വീര്യപ്രവൃത്തികളും എവിടെ? നിന്റെ മനസ്സലിവും
    കരുണയും എന്നോട് കാണിക്കാത്തവിധം നീ അടക്കിവച്ചിരിക്കുന്നു.
  urd-GVR: Ai Allāh, āsmān se ham par nazar ḍāl, bulandiyoṅ par apnī muqaddas aur
    shāndār sukūnatgāh se deḳh! Is waqt terī ġhairat aur qudrat kahāṅ hai? Ham terī
    narmī aur mehrbāniyoṅ se mahrūm rah gae haiṅ!
  suz-BL: सरीङ ङा इन छेङछेङ ङा बाक्‍तीके रे उइ कोव़ङीन। इन वारच पचा दाक्‍तीके नु इन
    सक्ति ते बाक्‍मे? इन थुं ङा आंइ कली दाक्‍तीके नु इन शिशी पतीके ते बाक्‍म? गो मेको
    मतक। ब्‍यवस्‍था २६:१५
  eng-NOY: Look down from heaven, and behold from thy holy and glorious habitation!
    Where is thy zeal and thy might? Thy pity and compassion for me, are they restrained?
  ita-1927: 'Guarda dal cielo, e mira, dalla tua dimora santa e gloriosa: Dove sono
    il tuo zelo, i tuoi atti potenti? Il fremito delle tue viscere e le tue compassioni
    non si fan più sentire verso di me.'
  ckb-ckb: لە ئاسمانەوە تەماشا بکە، لە نشینگەی پیرۆز و شکۆمەندیتەوە ببینە، کوا دڵگەرمی
    و پاڵەوانیێتییەکەت؟ ئاخ هەڵکێشانی هەناوت و بەزەییت لە ئێمە بڕی.
  eng-BBE: 'Let your eyes be looking down from heaven, from your holy and beautiful
    house: where is your deep feeling, the working of your power? do not keep back
    the moving of your pity and your mercies:'
  kan-OKCV: ಆಕಾಶದಿಂದ ಕೆಳಗೆ ನೋಡಿರಿ, ನಿಮ್ಮ ಪವಿತ್ರವೂ ಮಹಿಮೆಯೂ ಆದ ನಿಮ್ಮ ಸಿಂಹಾಸನದಿಂದ ದೃಷ್ಟಿಸಿ
    ನೋಡಿರಿ. ನಿಮ್ಮ ಆಸಕ್ತಿಯೂ, ನಿಮ್ಮ ಪರಾಕ್ರಮವೂ, ನಿಮ್ಮ ಹೃದಯದ ಘೋಷವೂ, ನಮ್ಮ ವಿಷಯವಾದ ನಿಮ್ಮ
    ಕರುಣೆ ಕನಿಕರಗಳೂ ಎಲ್ಲಿ? ಬಿಗಿಹಿಡಿದುಕೊಂಡಿದ್ದೀರೋ?
  tam-2017: தேவரீர் பரலோகத்திலிருந்து கண்ணோக்கி, பரிசுத்தமும் மகிமையுமுள்ள உம்முடைய
    வாசஸ்தலத்திலிருந்து பாரும், உம்முடைய வைராக்கியமும், உம்முடைய வல்லமையும் எங்கே?
    உம்முடைய உள்ளத்தின் கொதிப்பையும், உம்முடைய மனஉருக்கத்தையும் எனக்கு முன்பாக அடக்கிக்கொள்ளுகிறீரோ?
  spa-RV-1909: 'Mira desde el cielo, y contempla desde la morada de tu santidad y
    de tu gloria: ¿dónde está tu celo, y tu fortaleza, la conmoción de tus entrañas
    y de tus miseraciones para conmigo? ¿hanse estrechado?'
  ron-BTF: Uită-te în jos din cer şi priveşte din locuinţa sfinţeniei tale şi a gloriei
    tale, unde este zelul şi tăria ta, fiorul adâncurilor şi a îndurărilor tale către
    mine? Sunt ele împiedicate?
  eng-WEBP: Look down from heaven, and see from the habitation of your holiness and
    of your glory. Where are your zeal and your mighty acts? The yearning of your
    heart and your compassion is restrained toward me.
  eng-FBV: Lord, look down on us from heaven! Watch from your high home, in your holiness
    and glory! Where is your enthusiasm and power? You're not showing me your feelings
    of sympathy and kindness!
  nld-1939: Ach, blik neer uit de hemel, Zie neer uit uw heilige en heerlijke woning!
    Waar blijft nu uw ijver en kracht, uw ontroering, ontferming?
  nch-BL: TOTECO, techhualtachili ten nopona ilhuicac campa tiitztoc, campa tijpixtoc
    mochaj cati yejyectzi huan tatzejtzeloltic. ¿Canque eltoc motaicnelil para tojuanti?
    Huan ¿canque eltoc mochicahualis? ¿Huelis ayecmo techicnelía huan ayecmo tijpiya
    hueyi moyolo ica tojuanti?
  vie-1934: Xin Chúa từ trên trời ngó xuống, từ chỗ ở thánh và vinh hiển của Ngài
    mà nhìn xem! Chớ nào lòng nóng nảy và công việc lớn Ngài ở đâu? Lòng ước ao sốt
    sắng và sự thương xót của Ngài bị ngăn trở đến cùng tôi.
