verse: ISA.063.016
translations:
  mal-C: അബ്രാഹാം ഞങ്ങളെ അറിയുന്നില്ലെങ്കിലും ഇസ്രായേൽ ഞങ്ങളെ അംഗീകരിക്കുന്നില്ലെങ്കിലും
    അങ്ങാണ് ഞങ്ങളുടെ പിതാവ്; യഹോവേ, അങ്ങുതന്നെയാണ് ഞങ്ങളുടെ പിതാവ്, പുരാതനകാലംമുതൽതന്നെ
    ഞങ്ങളുടെ വീണ്ടെടുപ്പുകാരനെന്നാണ് അവിടത്തെ നാമം.
  deu-TKW: 'Fürwahr, du bist unser Vater: denn Abraham weiß nichts von uns, und Israel
    kennt uns nicht; du, Jahwe, bist unser Vater, “unser Erlöser von alters her” ist
    dein Name.'
  lin-lin: 'Nzokande, Yo nde ozali Tata na biso ; atako Abrayami ayebi biso te to
    Isalaele andimi biso te ; kasi Yo, Yawe, ozali Tata na biso, Kombo na Yo ezali :
    Mosikoli na biso ya tango nyonso.'
  eng-LSV: For You [are] our Father, || For Abraham has not known us, || And Israel
    does not acknowledge us, || You, O YHWH, [are] our Father, || Our Redeemer from
    the Age, [is] Your Name.
  eng-GNV: 'Doutles thou art our Father: though Abraham be ignorant of vs, and Israel
    knowe vs not, yet thou, O Lord, art our Father, and our redeemer: thy Name is
    for euer.'
  eng-WEBSTER: 'Doubtless thou art our father, though Abraham be ignorant of us, and
    Israel acknowledge us not: thou, O LORD, art our father, our Redeemer; thy name
    is from everlasting.'
  nhw-BL: Pero melahuac ta tiTotata para nochipa, huan masque Abraham huan Jacob amo
    techitasquíaj quen tiininconehua, ta tiTOTECO, quena, tiitztosquía tiTotata. Ta
    catli hasta huejcajya techcojqui para techtojtomas campa titetequipanohuayayaj
    san tlapic.
  swh-ONEN: Lakini wewe ni Baba yetu, ingawa Abrahamu hatufahamu sisi wala Israeli
    hatutambui; wewe, Ee Bwana, ndiwe Baba yetu, Mkombozi wetu tangu zamani za kale
    ndilo jina lako.
  bba-bba: Adɑmɑ wunɑ ɑ sɑ̃ɑ bɛsɛn bɑɑbɑ. Bɛsɛn yĩiyɔbu kun mɑɑ wɑ̃ɑ bɛsɛn sikɑdobɑ
    sɔɔ. Bɑɑ Aburɑhɑmu kɑ Isireli bɑ̀ kun sun wure, Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛn
    bɑɑbɑ, wunɛ wi ɑ sun fɑɑbɑ kuɑ sɑɑ yellun di.
  eng-KJVCPB: 'Doubtless thou art our father, Though Abraham be ignorant of us, And
    Israel acknowledge us not: Thou, O Lord, art our father, our redeemer; Thy name
    is from everlasting.'
  luo-luo: To ngʼe ni inie wuonwa kata obedo ni Ibrahim ok ongʼeyowa kendo Israel
    ok kwan ni wan joge, in, yaye Jehova Nyasaye, e wuonwa, Jareswa manyaka nene e
    nyingi.
  meu-meu: Badina be oi na ai Tamamai; ena be Abraham asi dibana ai, bona Israel ese
    besena ai se halaomaimu, to oi Iehova na ai Tamamai; oi ladamu na ai Irauamai,
    nega gunadia amo.
  npi-ULB: किनकि तपाईं हाम्रा पिता हुनुहुन्छ । अब्राहामले हामीलाई नचिने र इस्राएलले
    हामीलाई नचिने तापनि, तपाईं परमप्रभु हाम्रो पिता हुनुहुन्छ । प्राचीन समयदेखि तपाईंको
    नाउँ 'हाम्रा उद्धारक' हो ।
  yor-yor: Ṣùgbọ́n ìwọ ni baba wa, bí ó tilẹ̀ jẹ́ pé Abrahamu kò mọ̀ wá tàbí Israẹli
    mọ ẹni tí à á ṣe; ìwọ, Olúwa ni Baba wa, Olùràpadà wa láti ìgbà n nì ni orúkọ
    rẹ.
  pes-OPCB: تو پدر ما هستی! حتی اگر ابراهیم و یعقوب نیز ما را فراموش کنند، تو ای یهوه،
    از ازل تا ابد پدر و نجا‌ت‌دهندۀ ما خواهی بود.
  tgl-ULB: Dahil ikaw ay aming ama, kahit hindi kami kilala ni Abraham at hindi kinikilala
    ng Israel, ikaw, Yahweh, ang aming ama. 'Aming Manunubos' ang naging pangalan
    mo mula pa noong sinaunang panahon.
  hui-hui: Inanaga aba í̠ kegoni ndobe. Ina mamali Abarahama Yagaba imarume ina ai
    ima kamabe manda nabi henego ai í̠ ina abaore howa inanaga Anduane Homogoore í̠
    kegoni. Bambaore howa ina heba haabo howa pele ngialu haru dai biagaore í̠ kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏​အ​ဖ ဖြစ်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး
    များ​ဖြစ်​သော​အာ​ဗြ​ဟံ​နှင့်​ယာ​ကုပ်​တို့​ပင် လျှင် ကျွန်​တော်​မျိုး​တို့​အား​အ​သိ​အ​မှတ်​မ
    ပြု​နိုင်​ကြ​ပါ။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား သည် ကျွန်​တော်​မျိုး​တို့​၏​အ​ဖ​ဖြစ်​တော်​မူ
    ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​အား​ရှေး​ကာ​လ ထဲ​က အ​စဉ်​အ​မြဲ​ကယ်​ဆယ်​တော်​မူ​ခဲ့
    သူ​မှာ​ကိုယ်​တော်​ရှင်​ပင်​ဖြစ်​ပါ​၏။-
  bod-N: ཨབ་ར་ཧམ་གྱིས་ངེད་ཅག་ངོ་མི་ཤེས་ལ། ཡེས་ར་ཨེལ་གྱིས་ངེད་ཅག་ཁས་མི་ལེན་ཡང་། ཁྱེད་ནི་ངེད་ཅག་གི་ཡབ་ཡིན་ནོ།
    །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་ཁྱེད་ནི་ངེད་ཅག་གི་ཡབ་ཡིན་ལ། གནའ་བོའི་དུས་ནས་བཟུང་ངེད་ཅག་སྐྱོབ་མཁན་ཞེས་པ་ཁྱེད་ཀྱི་མཚན་ཡིན་ནོ།
    །
  sna-sna: Asi muri Baba vedu, kunyange Abhurahama asingatizivi kana naIsraeri asingatiziviwo;
    imi, Jehovha, ndimi Baba vedu, Mudzikinuri wedu kubva kare ndiro zita renyu.
  spa-BLM: Porque tú eres nuestro Padre, aunque Abraham no nos conoce, e Israel no
    nos reconoce. Tú, Yahvé, eres nuestro Padre. Nuestro Redentor desde siempre es
    tu nombre.
  cac-cac: A ach tic, co Mam ach. Vach'chom a vin̈aj Abraham yed' vin̈aj Israel man̈
    on̈ yojtacoc eb', palta a ach tic co Mam ach, toxonton co Columal ach.
  swh-ULB: Maana wewe n baba yetu, Japokuwa Ibrahimu hatujui sisi, na Israeli haitutambui
    sisi, wewe, Yahwe, wewe ni baba yetu. Mkombozi wetu limekuwa jina lako kutoka
    nyakati za kale.
  bel-bel: 'Толькі Ты - Айцец наш; бо Абрагам не пазнае нас, і Ізраіль не прызнае
    нас за сваіх; Ты, Госпадзе, - Айцец наш, ад веку імя Тваё: «Адкупнік наш».'
  deu-ELBBK: Denn du bist unser Vater; denn Abraham weiß nicht von uns, und Israel
    kennt uns nicht; du, HERR, bist unser Vater; unser Erlöser von alters her ist
    dein Name.
  mbb-OT: Su iyan ka Amey zey minsan kenè key egkilelaan te menge kepuun dey he si
    Abraham wey si Jacob he menge kevuwazan dan. Uya, iyan ka Nengazen, amey zey,
    iyan ka Menluluwas dey puun pa zengan.
  mal-2015: നീയല്ലോ ഞങ്ങളുടെ പിതാവു; അബ്രാഹാം ഞങ്ങളെ അറിയുന്നില്ല; യിസ്രായേലിന്നു
    ഞങ്ങളെ തിരിയുന്നതുമില്ല; നീയോ യഹോവേ, ഞങ്ങളുടെ പിതാവാകുന്നു; യുഗാരംഭംമുതൽ ഞങ്ങളുടെ
    വീണ്ടെടുപ്പുകാരൻ എന്നാകുന്നു നിന്റെ നാമം.
  gup-gup: Ngudda nakka ngad ngadberre Kornkumo! Nawu Abraham nakka kunubewu minj
    nganburrbun ngadberre bu mawahmawah nuye. Dja nawu Israel kunubewu minj kankukburrknan
    ngadberre bu ngad nawu ngarrimud nuye. Dja ngudda Yawey wanjh kornkumo duninjh
    ngadberre. Ngad wanjh ngundingeyburrbuni bu kunkare dja mak bolkkime ngudda nawu
    kanngehkeng.
  rmc-rmc: Se tu sal amaro dad; o Abraham pal amende na džanel, a o Izrael amen na
    prindžarel, ale tu, RAJEJA, sal amaro Dad, „amaro Vikupiťeľis“ hin čirlastar tiro
    nav.
  pes-OPV: به درستی که توپدر ما هستی اگر‌چه ابراهیم ما را نشناسد واسرائیل ما را بجا
    نیاورد، اما تو‌ای یهوه، پدر ما وولی ما هستی و نام تو از ازل می‌باشد.
  ron-1924: Тотушь Ту ешть Татэл ностру! Кэч Авраам ну не куноаште, ши Исраел ну штие
    чине сунтем, дар Ту, Доамне, ешть Татэл ностру, Ту дин вешничие Те нумешть Мынтуиторул
    ностру.
  ben-OBCV: কিন্তু তুমি আমাদের বাবা, যদিও অব্রাহাম আমাদের জানেন না, কিংবা ইস্রায়েল
    আমাদের স্বীকার করে না; তুমি সদাপ্রভু, তুমিই আমাদের বাবা, পুরাকাল থেকে আমাদের মুক্তিদাতা,
    এই তোমার নাম।
  som-som: In kastoo Ibraahim aanu na garan oo reer binu Israa'iilna ayan na aqoonsan
    adigu waxaad tahay aabbahayaga. Rabbiyow, waxaad tahay aabbahayaga, oo magacaaguna
    weligiisba waa Bixiyahayaga.
  lat-VUC: 'Tu enim pater noster: et Abraham nescivit nos, et Israël ignoravit nos:
    tu, Domine, pater noster, redemptor noster, a sæculo nomen tuum.'
  eng-ASVBT: 'For thou art our Father, though Abraham knoweth us not, and Israel doth
    not acknowledge us: thou, O Jehovah, art our Father; our Redeemer from everlasting
    is thy name.'
  ita-1885: 'Certo, tu sei nostro Padre, benchè Abrahamo non ci conosca, e che Israele
    non ci riconosca; tu, Signore, sei nostro Padre, e il tuo Nome ab eterno è: Redentor
    nostro.'
  eng-LXXUP: 'For thou art our Father; for though Abraham knew us not, and Israel
    did not acknowledge us, yet do thou, O Lord, our Father, deliver us: thy name
    has been upon us from the beginning.'
  eng-ULB: For you are our father, though Abraham does not know us, and Israel does
    not recognize us, you, Yahweh, are our father. 'Our Redeemer' has been your name
    from ancient times.
  spa-VBL: Pero sigues siendo nuestro Padre, aunque Abraham no nos conozca e Israel
    no nos reconozca. Tú, Señor, eres nuestro Padre; siempre te has llamado nuestro
    Redentor desde hace mucho tiempo.
  fra-_FOB: Car c'est toi qui es notre père! Quand Abraham ne nous connaîtrait pas,
    quand Israël ne nous avouerait pas, toi, Éternel, tu es notre père; notre Rédempteur,
    voilà ton nom de tout temps!
  mal-mal: നീയല്ലയോ ഞങ്ങളുടെ പിതാവ്; അബ്രാഹാം ഞങ്ങളെ അറിയുന്നില്ല; യിസ്രായേൽ ഞങ്ങളെ
    തിരിച്ചറിയുന്നതുമില്ല; നീയോ യഹോവേ, ഞങ്ങളുടെ പിതാവാകുന്നു; യുഗാരംഭംമുതൽ ഞങ്ങളുടെ
    വീണ്ടെടുപ്പുകാരൻ എന്നാകുന്നു നിന്റെ നാമം.
  urd-GVR: Tū to hamārā Bāp hai. Kyoṅki Ibrāhīm hameṅ nahīṅ jāntā aur Isrāīl hameṅ
    nahīṅ pahchāntā, lekin tū, Rab hamārā Bāp hai, qadīm zamāne se hī terā nām ‘Hamārā
    Chhuṛāne Wālā’ hai.
  suz-BL: गे आंइ आफ बाक्‍नीनी। मिनु अब्राहाममी आंइ कली मतुइश्‍‍शो बाक्‍त। इस्राएलम
    आंइ कली मतव। गे, परमप्रभु यावे, आंइ आफ, आंइ श्‍येत रे प्रोंइब बाक्‍नीनी। मेको
    साइ रे इन नें बाक्‍ब। ब्‍यवस्‍था ३२:६
  eng-NOY: Thou, surely, art our father; Abraham is ignorant of us, And Israel knoweth
    us not. Thou, O Jehovah, art our father; Our deliverer wast thou of old.
  ita-1927: Nondimeno, tu sei nostro padre; poiché Abrahamo non sa chi siamo, e Israele
    non ci riconosce; tu, o Eterno, sei nostro padre, il tuo nome, in ogni tempo,
    è “Redentor nostro”.
  ckb-ckb: بەڵام تۆ باوکی ئێمەی، ئەگەر ئیبراهیم نەمانناسێت و ئیسرائیلیش دانمان پێدا
    نەنێت. ئەی یەزدان تۆ باوکی ئێمەیت، لە ئەزەلەوە ناوت دەمانکڕێتەوە.
  eng-BBE: 'For you are our father, though Abraham has no knowledge of us, and Israel
    gives no thought to us: you, O Lord, are our father; from the earliest days you
    have taken up our cause.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ನಮ್ಮನ್ನು ತಿಳಿಯದಿದ್ದರೂ, ಇಸ್ರಾಯೇಲನು ನಮ್ಮನ್ನು ಗುರುತಿಸದಿದ್ದರೂ ಯೆಹೋವ
    ದೇವರಾದ ನೀವೇ ನಮ್ಮ ತಂದೆಯೂ, ನಮ್ಮ ವಿಮೋಚಕರೂ ಆಗಿದ್ದೀರಿ. ನಿಮ್ಮ ಹೆಸರು ಸದಾಕಾಲವೂ ಇದೆ
  tam-2017: தேவரீர் எங்கள் பிதாவாயிருக்கிறீர்; ஆபிரகாம் எங்களை அறியான், இஸ்ரவேலுக்கு
    நாங்கள் அறியப்பட்டவர்களுமல்ல; யெகோவாவே, நீர் எங்கள் பிதாவும், எங்கள் மீட்பருமாயிருக்கிறீர்;
    இது ஆரம்பகாலமுதல் உம்முடைய நாமம்.
  spa-RV-1909: 'Tú empero eres nuestro padre, si bien Abraham nos ignora, é Israel
    no nos conoce: tú, oh Jehová, eres nuestro padre; nuestro Redentor perpetuo es
    tu nombre.'
  ron-BTF: Fără îndoială tu eşti tatăl nostru, deşi dacă Avraam nu știe despre noi
    şi Israel nu ne recunoaşte, tu, DOAMNE, eşti tatăl nostru, răscumpărătorul nostru;
    numele tău este din veşnicie.
  eng-WEBP: For you are our Father, though Abraham doesn’t know us, and Israel does
    not acknowledge us. You, LORD, are our Father. Our Redeemer from everlasting is
    your name.
  eng-FBV: But you are still our Father, even though Abraham wouldn't know us and
    Israel wouldn't acknowledge us. You, Lord, are our Father; you have always been
    called our Redeemer from long ago.
  nld-1939: 'Onthoud ze ons niet: want Gij zijt onze Vader! Neen, Abraham kent ons
    niet eens, En Israël herkent ons niet meer; Maar Gij, Jahweh, blijft onze Vader,
    Gij heet onze Verlosser van ouds!'
  nch-BL: Pero melahuac ta tiTotata para nochipa, huan masque Abraham huan Jacob amo
    techitasquíaj quej tiininconehua, ta tiTOTECO, quena, tiitztosquía tiTotata. Ta
    cati hasta huejcajquiya techcojqui para techtojtomas campa titetequipanohuayayaj
    san tapic.
  vie-1934: Thật Ngài là Cha chúng tôi, dầu Aùp-ra-ham chẳng biết chúng tôi, Y-sơ-ra-ên
    cũng chẳng nhận chúng tôi; hỡi Đức Giê-hô-va, Ngài là Cha chúng tôi, danh Ngài
    là Đấng Cứu chuộc chúng tôi từ trước đời đời.
  hin-CV: आप हमारे पिता हैं, यद्यपि अब्राहाम हमें नहीं जानता और इस्राएल भी हमें ग्रहण
    नहीं करता; तो भी, हे याहवेह, आप ही हमारे पिता हैं, हमारा छुड़ानेवाले हैं, प्राचीन
    काल से यही आपका नाम है.
  eng-OURB: For you are our Father, though Abraham [Father of a multitude] does not
    know us, and Israel [God prevails] does not acknowledge us. You, Adonai, are our
    Father. Our Redeemer from everlasting is your name.
  spa-BES: 'Porque tú eres nuestro padre, aunque Abraham no nos conoce, e Israel no
    nos recuerde en nada: tú, Señor, eres nuestro padre; Desde los primeros días has
    tomado nuestra causa.'
  tdx-tdx: Ihe ro Rae’ay; ndra te nofi’ i Avrahame naho amoea’ Israele; Ihe ry Iehovà
    ro Rae’ay, i Mpijebañe Anay Haehaey ro tahina’o.
  tha-KJV: แน่​นอนพระองค์ทรงเป็นพระบิดาของข้าพระองค์​ทั้งหลาย แม้​อับราฮัมมิ​ได้​รู้​จักข้าพระองค์
    และอิสราเอลหาจำข้าพระองค์​ได้​ไม่ โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นพระบิดาและพระผู้​ไถ่​ของข้าพระองค์​ทั้งหลาย
    พระนามของพระองค์​ดำรงอยู่​ตั้งแต่​นิรันดร์​กาล
  por-BR-2018: Porém tu és nosso Pai, porque Abraão não sabe de nós, nem Israel nos
    conhece. Tu, SENHOR, és nosso Pai; desde os tempos antigos o teu nome é Nosso
    Redentor.
  deu-ELO: Denn du bist unser Vater; denn Abraham weiß nicht von uns, und Israel kennt
    uns nicht; du, Jehova, bist unser Vater; unser Erlöser von alters her ist dein
    Name.
  eng-WYC-2018: Forsooth thou art our father, and Abraham knew not us, and Israel
    knew not us. Thou, Lord, art our father, and our again-buyer; thy name is from
    the world. (For thou art our father, though Abraham knew us not, and Israel, or
    Jacob, knew us not. Thou, Lord, art our father, and our Redeemer; thy name is
    from forever.)
  epo-epo: Vi estas ja nia patro; Abraham ja ne scias pri ni, kaj Izrael nin ne rekonas;
    Vi, ho Eternulo, estas nia patro; nia Liberiganto — tia estas de eterne Via nomo.
  uig-PIN: Qünki gǝrqǝ Ibraⱨim bizni tonumisimu, Yaki Israil gǝrqǝ bizni etirap ⱪilmisimu,
    Sǝn ⱨaman bizning Atimiz; Sǝn Pǝrwǝrdigar bizning Atimizdursǝn; Əzǝldin tartip
    «Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqimiz» Sening namingdur.
  beo-beo: Di da ninia ada! Ninia aowalali amo A:ibalaha:me amola Ya:igobe amola da
    nini hame dawa:, be Di, Hina Gode, da ninia ada amola Di da eso huluane nini gaga:su.
  tpi-OTNT: Tasol yu papa bilong mipela. Ol tumbuna papa bilong mipela, Abraham na
    Jekop, ol i no moa i stap wantaim mipela na ol i no save long mipela. Tasol yu
    Bikpela, yu papa tru bilong mipela. Na nem bilong yu i olsem, “Man bilong sambai
    long mipela na helpim mipela long bipo yet”.
  hau-SA: Amma kai Ubanmu ne, ko Ibrahim bai san mu ba Isra’ila kuma bai yarda da
    mu ba; kai, ya Ubangiji, kai ne Ubanmu, Mai Fansarmu tun fil azal ne sunanka.
  uig-LAT: Chünki gerche Ibrahim bizni tonumisimu, Yaki Israil gerche bizni étirap
    qilmisimu, Sen haman bizning Atimiz; Sen Perwerdigar bizning Atimizdursen; Ezeldin
    tartip «Hemjemet-Qutquzghuchimiz» Séning namingdur.
  nde-nde: Kodwa wena unguBaba wethu, lanxa u-Abhrahama engasazi thina lo-Israyeli
    engasivumi; wena, Oh Thixo, unguBaba wethu, uMhlengi wethu libizo lakho kusukela
    endulo.
  ton-ton: 'Ko e moʻoni ko ʻemau tamai koe, neongo ʻoku taʻeʻilo ʻakimautolu ʻe ʻEpalahame,
    pea taʻetokangaʻi ʻakimautolu ʻe ʻIsileli: ko koe, ʻE Sihova, ko ʻemau tamai,
    ko homau huhuʻi; talu mei muʻa ʻoku taʻetupu ʻa ho huafa.'
  ces-1613: Ty jsi zajisté otec náš; nebo Abraham nic neví o nás, a Izrael nezná nás.
    Ty jsi, Hospodine, otec náš, vykupitel náš, toť jest od věčnosti jméno tvé.
  eng-WMB: For you are our Father, though Abraham doesn’t know us, and Israel does
    not acknowledge us. You, LORD, are our Father. Our Redeemer from everlasting is
    your name.
  tam-TCV: ஆபிரகாம் எங்களை அறியான், இஸ்ரயேலும் எங்களை ஏற்றுக்கொள்ளவில்லை. ஆனாலும்,
    நீரே எங்கள் தந்தை; யெகோவாவே, நீர் நீரே எங்கள் தந்தை. பூர்வகாலம் முதல் எங்கள் மீட்பர்
    என்பதே உமது பெயர்.
  ceb-ULB: Kay ikaw man ang among amahan, bisan pa ug wala kami mailhi ni Abraham,
    ug wala kami tagda sa Israel, ikaw, O Yahweh, mao ang among amahan. 'Among Manunubos'
    ang imong ngalan sukad pa sa nangaging panahon.
  pol-UBG: Przecież ty jesteś naszym ojcem, bo Abraham nas nie zna, a Izrael nas nie
    uznaje. Ty, PANIE, jesteś naszym ojcem, naszym Odkupicielem; twoje imię jest od
    wieków.
  agr-agr: ¡Ametme jutiin apajimek, Abraham niina uchijichu anenjamkuish, tuja Israel
    pachipachkuish, ametme iina apajimek! ¡Ametme iina tuke uwemtikagtinmek!
  kyc-kyc: Emba doko namwana rakange angi. Namwana rora ambasu Aporakame Jekopepame
    namwa soo nyii nange. Dopa pimbinyipape emba Kamongo namwana rakange dokome yuu
    peparae namwa koo dupwana nenge raka lao nyuo karenge.
  urd-GVU: تُو تو ہمارا باپ ہے۔ کیونکہ ابراہیم ہمیں نہیں جانتا اور اسرائیل ہمیں نہیں
    پہچانتا، لیکن تُو، رب ہمارا باپ ہے، قدیم زمانے سے ہی تیرا نام ’ہمارا چھڑانے والا‘
    ہے۔
  deu-1912: Bist du doch unser Vater; denn Abraham weiß von uns nicht, und Israel
    kennt uns nicht. Du aber, HERR, bist unser Vater und unser Erlöser; von alters
    her ist das dein Name.
  kan-2017: ನೀನೇ ನಮ್ಮ ಪಿತೃವಾಗಿದ್ದೀಯಲ್ಲಾ; ಅಬ್ರಹಾಮನು ನಮ್ಮನ್ನರಿಯನು, ಇಸ್ರಾಯೇಲನು ನಮ್ಮನ್ನು
    ಗುರುತಿಸನು; ಯೆಹೋವನೇ, ನೀನೇ ನಮ್ಮ ಪಿತೃ; ನೀನು ಆದಿಯಿಂದಲೂ ‘ನಮ್ಮ ವಿಮೋಚಕನು’ ಅನ್ನಿಸಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Ya gur e chitamangimad gur. Mus ngak Abraham nge Jakob ni gal ga’ romad
    ni dabiyag ni ngar ayuwegew gamad, machane gur SOMOL e chitamangimad gur. Ya gur
    e en ni gubin ngiyal’ ni um chuwegmad u pa’ e to’ogor romad.
  hlt-MCSB: Kaimih napa tah namah pai ni. Abraham loh kaimih m'ming moenih. Israel
    long khaw kaimih m'hmat moenih. Kaimih napa he Yahovah namah ni. Khosuen lamloh
    kaimih aka tlan khaw namah ming ni.
  mdy-ETH: ዓብራሃሜ ኑና ዔሪባኣያታቴያ፥ ዒስራዔኤሌ ዓሳ ኑና ማሊ ጶቂሢባኣያታቴያ ኔኤኒ ኑኡኮ ዓዶኬ፤ ናንጊና ናንጋ ጎዳሢዮ!
    ኔ ኑ ዓዳሢኬ፤ ሚናኣፓ ዓርቃዖ ኑና ዓውሳሢ ኔ ሱንፆኬ።
  twi-ASANTE: Nanso wo ara wo ne yɛn Agya ɛwom sɛ Abraham nnim yɛn na Israel nso nnye
    yɛn nto mu deɛ; nanso wo, Ao Awurade, wo ne yɛn Agya, ɛfiri tete wo din ne Yɛn
    Gyefoɔ.
  eng-WEBU: For you are our Father, though Abraham doesn’t know us, and Israel does
    not acknowledge us. You, LORD, are our Father. Our Redeemer from everlasting is
    your name.
  wal-wal: Abrahaami nuna erana xayikkokka, Yaaqoobi nuna akeekennan xayikkokka, abeet
    GODAU, neeni nu aawaa. Beni wodiyaasappekka doommidi, ne sunttai nuna woziyaagaa.
  spa-PDDPT: Pero Tú eres nuestro Padre. Aunque Abraham nos ignora e Israel no nos
    reconoce, Tú, oh Yavé, eres nuestro Padre. Redentor nuestro, desde la eternidad
    es tu Nombre.
  gun-gun: Ha'e rami teĩ ndee ma Oreruete ae reiko, Abraão ndorekuaavei teĩ. Israel
    voi ndorerexa kuaavei teĩ ndee ma Senhor oreru reiko. Nderery ma Orerepya yma
    ae.
  ilo-ULB: Ta sika ti amami, uray no saannakami nga am-ammo ni Abraham, ken saannakami
    a mabigbig ni Israel, sika, o Yahweh, ti amami. 'Ti Manubbotmi' ti naganmo manipud
    pay idi un-una a panawen.
  kpg-kpg: Kooe dela go di madau Damana. Madau damana mmaadua go Abraham mo Jacob
    digi haga modongoohia ina mai gi gimaadou. Meenei Dimaadua, ma Kooe dela go di madau
    Damana dela e haga dagaloaha gimaadou mai i mua loo.
  uig-ARA: چۈنكى گەرچە ئىبراھىم بىزنى تونۇمىسىمۇ، ياكى ئىسرائىل گەرچە بىزنى ئېتىراپ
    قىلمىسىمۇ، سەن ھامان بىزنىڭ ئاتىمىز؛ سەن پەرۋەردىگار بىزنىڭ ئاتىمىزدۇرسەن؛ ئەزەلدىن
    تارتىپ «ھەمجەمەت-قۇتقۇزغۇچىمىز» سېنىڭ نامىڭدۇر.
  sus-sus: Kɔnɔ hali Iburahima nun Isirayila nɛɛmu muxu ma, i tan nan na muxu Baba
    ra. Alatala nan muxu Baba ra, muxu Xunsarama kabi tɛmui xɔnkuye.
  pon-2006: Pwe komwi me samat. Mehnda ma samat mehn mahs ako, Eipraam oh Seikop,
    sohte pohnese kiht, ahpw komwi, Maing KAUN, me uhdahn samat, me kin ketin kapitkitala
    ahnsou koaros.
  jae-jae: gebe aêacma tameŋi aôm. Abraham gêjam kauc aêac ma Israel kêjala aêac atom.
    O Apômtau, aêacma tameŋi aôm, gêdêŋ andaŋgeŋ sêsam aômnêm ŋaê gebe Aêacma kêsiwaga.
  ksd-ksd: Tago da tamana ma u, ma a dovotina Abaraam pa i nunure avet, ma Israel
    pa i mulaot ta vevet; u Luluai a tama i vevet; a iangim kaveve Tena Valaun papa
    ania iat.
  tur-YTC: Çünkü sen bizim Babamız'sın, Avraham bizi tanımasa da, İsrael bizi kabul
    etmese de. Sen, ey Yahve, bizim Babamız'sın. Sonsuzluktan beri adın Kurtarıcımız'dır.
  grc-BRENT: Σὺ γὰρ εἶ πατὴρ ἡμῶν, ὅτι Ἁβραὰμ οὐκ ἔγνω ἡμᾶς, καὶ Ἰσραὴλ οὐκ ἐπέγνω
    ἡμᾶς, ἀλλὰ σὺ Κύριε πατὴρ ἡμῶν ῥῦσαι ἡμᾶς, ἀπʼ ἀρχῆς τὸ ὄνομά σου ἐφʼ ἡμᾶς ἐστι.
  ind-AYT: Sebab, Engkaulah Bapa kami. Walaupun Abraham tidak mengenal kami dan Israel
    tidak mengakui kami, Engkau, ya TUHAN, Engkaulah Bapa kami, Penebus kami sejak
    zaman dahulu adalah nama-Mu.
  nya-nya: Koma Inu ndinu Atate athu, ngakhale Abrahamu satidziwa kapena Israeli kutivomereza
    ife; Inu Yehova, ndinu Atate athu, kuyambira kale dzina lanu ndinu Mpulumutsi
    wathu.
  hrv-hrv: jer Otac si naš! Abraham nas ne poznaje i ne spominje nas se Izrael; Jahve,
    ti si naš Otac, Otkupitelj naš - ime ti je oduvijek.
  mps-mps: Tiali, nage te dago aya dao. Te da bulai wąį monu aya, Abraham me Jekop
    augwali te da dali me bidibe, te augwaligo da konesiąwai. Tialima, nage Genuai
    Bidi, nage dago aya mu dao. Tama nago nogi te tiwai elalubao, “Te da tudibadu
    tonalu, polobadu digi tau sesa asali bidi dao.”
  tpi-tpi: Tasol yu papa bilong mipela. Ol tumbuna papa bilong mipela, Abraham na
    Jekop, ol i no moa i stap wantaim mipela na ol i no save long mipela. Tasol yu
    Bikpela, yu papa tru bilong mipela. Na nem bilong yu i olsem, “Man bilong sambai
    long mipela na helpim mipela long bipo yet”.
  dan-1931: du, som dog er vor Fader. Thi Abraham ved ej af os, Israel kendes ej ved
    os, men du er vor Fader, HERRE, “vor Genløser” hed du fra Evighed.
  vie-OVCB: Thật, Chúa là Cha chúng con! Dù Áp-ra-ham và Ít-ra-ên không thừa nhận
    chúng con, Chúa Hằng Hữu, Ngài vẫn là Cha chúng con. Ngài là Đấng Cứu Chuộc chúng
    con từ xa xưa.
  guj-2017: કેમ કે તમે અમારા પિતા છો, જો કે ઇબ્રાહિમ અમને જાણતા નથી અને ઇઝરાયલ અમને
    કબૂલ કરતા નથી, તમે, હે યહોવાહ, તમે અમારા પિતા છો. પ્રાચીન કાળથી “અમારો ઉદ્ધાર
    કરનાર” એ જ તમારું નામ છે.
  pon-2006A: Pwe komwi me samat. Mehnda ma samat mehn mahs ako, Eipraam oh Seikop,
    sohte pohnese kiht, ahpw komwi, Maing KAUN, me uhdahn samat, me kin ketin kapitkitala
    ahnsou koaros.
  por-BRBSL: Pois você é nosso Pai, embora Abraão não nos conheça, e Israel não nos
    reconhece. Você, Yahweh, é nosso Pai. Nosso Redentor da eternidade é o seu nome.
  cth-cth: Abraham ni kaimanaw na panuek awh hoeh. Isarelnaw hah na coe hoeh nakunghai,
    atangcalah, kaimae na pa lah nang teh na o. Ayan hoi kamtawng teh, kaimanaw na
    ka ratang e Jehovah nama doeh.
  twi-twi: Nanso wo ara wo ne yɛn Agya ɛwɔ mu, Abraham nnim yɛn na Israel nso nnye
    yɛn nto mu de; nanso wo, Awurade, wo ne yɛn Agya; efi tete, wo din ne; Yɛn Gyefo.
  hlt-hlt: Kaimih napa tah namah pai ni. Abraham loh kaimih m'ming moenih. Israel
    long khaw kaimih m'hmat moenih. Kaimih napa he Yahovah namah ni. Khosuen lamloh
    kaimih aka tlan khaw namah ming ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu ti cicɛ! Ti yɑ̀ɑ̀rì Abɑrɑhɑmmu í ti yɛ̃́, ti yɑ̀ɑ̀rì Sɑkɔbu
    ti yɛ̃̀mmu. Ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu ti cicɛ. Nɛ̀ dimɔ̀nnì fɔ̃́ɔ̃̀ tu ti kóo
    dɛɛtíwè.
  msy-2020: O Ikiavɨra Itir God, nɨ bar guizbangɨra en Afeziam. En inazir afeziamning,
    Abraham ko Jekop, aning ua e ko itir puvatɨ, egha e gɨfozir puvatɨ. Ezɨ nɨrara,
    nɨ fomɨram en Akurvazir Gumazimɨn ikia, e geghuva deragha en gara iza datɨrɨghɨn
    tu.
  azb-azb: Sənsən Atamız. İbrahim bizi tanımasa da, İsrail bizim kim olduğumuzu bilməsə
    də, Atamız Sənsən, ya Rəbb, Əzəldən bəri adın «Bizi Satınalan»dır.
  eng-DBY: 'For thou art our Father, though Abraham be ignorant of us, and Israel
    acknowledge us not: thou, Jehovah, art our Father; our Redeemer, from everlasting,
    is thy name.'
  hin-2017: निश्चय तू हमारा पिता है, यद्यपि अब्राहम हमें नहीं पहचानता, और इस्राएल
    हमें ग्रहण नहीं करता; तो भी, हे यहोवा, तू हमारा पिता और हमारा छुड़ानेवाला है;
    प्राचीनकाल से यही तेरा नाम है। (यूह. 8:41)
  wol-KYG: Yaw déy yaa di sunu Baay. Ibraayma xamalu nu dara, Israyil xamu nu. Yaw
    Aji Sax ji yaa di sunu Baay, sa tur a di “sunu Jotkat naka jekk.”
  eng-YLT: For Thou [art] our Father, For Abraham hath not known us, And Israel doth
    not acknowledge us, Thou, O Jehovah, [art] our Father, Our redeemer from the age,
    [is] Thy name.
  kne-kne: Sik-a din ama mi olay adi omibilang da Abraham en Jacob ay ap-apo mi. Sik-a
    din kanayon ay nangsobsobot en dakami manipod ed idi.
  eng-WYC-2017: Forsooth thou art our father, and Abraham knew not us, and Israel
    knew not us. Thou, Lord, art our father, and our again-buyer; thy name is from
    the world.
  eng-WMBB: For you are our Father, though Abraham doesn’t know us, and Israel does
    not acknowledge us. You, LORD, are our Father. Our Redeemer from everlasting is
    your name.
  urd-GVH: तू तो हमारा बाप है। क्योंकि इब्राहीम हमें नहीं जानता और इसराईल हमें नहीं
    पहचानता, लेकिन तू, रब हमारा बाप है, क़दीम ज़माने से ही तेरा नाम ‘हमारा छुड़ानेवाला’
    है।
  rug-rug: Lopu gilana gami Ebarahami ba Agoi Zihova sa Tamamami; e Izireli si lopu
    hivani gami, ba Agoi, Zihova sa Tamamami, na mami Hinarupu, sa Pozamu sapu podalae
    pa totoso pukerane latu.
  gaz-gaz: Yoo Abrahaam nu beekuu baatee, yookaan Israaʼel nu yaadachuu baate iyyuu,
    ati dhugumaan abbaa keenya; Yaa Waaqayyo, ati abbaa keenya; Furaan keenya durumaa
    jalqabee maqaa kee ti.
  fra-LSG: Tu es cependant notre père, Car Abraham ne nous connaît pas, Et Israël
    ignore qui nous sommes; C’est toi, Éternel, qui es notre père, Qui, dès l’éternité,
    t’appelles notre sauveur.
  gnn-gnn: Mak ŋanapurrunha märi'muyu Yipurayimdhunydja ga Djaykupthunydja meṉguŋalana,
    yurru nhenydja ŋanapurruŋgu bäpa'mirriŋuna, Walŋakunharamirrina Garray ŋanapurruŋgu;
    bitjana liŋgu nhenydja ŋuli gombunha warray walŋakunha ŋanapurrunha ŋuliŋuru miriŋuwalanydja
    goŋŋuru.
  yal-yal: Anu, i tan nan nxu fafe ra! Hali xa nxu benba Iburahima mi nxu kolon, xa
    nxu benba Isirayila fan mi nxu kolon, i tan Alatala, i tan nan nxu fafe ra, i
    xili nɛn, Nxu Xunbamana xabu to mi na ra.
  haw-1868: He oiaio no, o oe no ko makou Makua, Aole nae i ike mai o Aberahama ia
    makou, Aole hoomaopopo mai o Iseraela ia makou; O oe, o Iehova no ko makou Makua,
    a me ko makou Hoolapanai, Mai ka wa kahiko loa mai no kou inoa.
  arb-NAV: فَأَنْتَ هُوَ أَبُونَا، مَعَ أَنَّ إِبْرَاهِيمَ لَا يَعْرِفُنَا، وَإِسْرَائِيلَ
    لَا يَعْتَرِفُ بِنَا، فَأَنْتَ أَيُّهَا الرَّبُّ، هُوَ أَبُونَا، وَاسْمُكَ فَادِينَا
    مُنْذُ الْقَدِيمِ.
  ewe-ewe: gake wòe nye mia Fofo, togbɔ be Abraham menya mí alo Israel nayi si dze
    ge mi o hã la, wò, o, Yehowae nye mia Fofo, mía Ɖela tso gbe aɖe gbe kee nye wò
    ŋkɔ.
  eng-LEE: 'For thou art our father; for Abraham knoweth nothing of us, and Israel
    recogniseth us not: thou, O Lord, art our father, our Redeemer from everlasting
    is thy name.'
  asm-FB: কাৰণ তুমি আমাৰ পিতৃ; কাৰণ অব্ৰাহামে আমাক নাজানে, আৰু ইস্ৰায়েলে আমাক স্বীকাৰ
    নকৰে; হে যিহোৱা, তুমিয়েই আমাৰ পিতৃ; আৰু পূৰ্বকালৰে পৰা তুমি আমাৰ মুক্তিদাতা,
    এয়ে তোমাৰ নাম।
  sus-A: كْنْ هَلِ عِبُرَهِمَ نُن عِسِرَيِلَ نّيمُ مُشُ مَ، عِ تَن نَن نَ مُشُ بَبَ
    رَ. عَلَتَلَ نَن مُشُ بَبَ رَ، مُشُ شُنسَرَ مَ كَبِ تّمُي شْنكُيٍ.
  fra-SBL: Car tu es notre Père, même si Abraham ne nous connaît pas, et Israël ne
    nous reconnaît pas. Toi, Yahvé, tu es notre Père. Notre Rédempteur de toujours
    est ton nom.
  hbo-hbo: כִּֽי־אַתָּ֣ה אָבִ֔ינוּ כִּ֤י אַבְרָהָם֙ לֹ֣א יְדָעָ֔נוּ וְיִשְׂרָאֵ֖ל
    לֹ֣א יַכִּירָ֑נוּ אַתָּ֤ה יְהוָה֙ אָבִ֔ינוּ גֹּאֲלֵ֥נוּ מֵֽעֹולָ֖ם שְׁמֶֽךָ׃
  kik-kik: O na angĩkorwo Iburahĩmu ndatũũĩ, nake Isiraeli nĩatũkaanĩte-rĩ, Wee nĩwe
    Ithe witũ; Wee Jehova-rĩ, nĩwe Ithe witũ, narĩo rĩĩtwa rĩaku nĩ Mũkũũri witũ kuuma
    tene.
  fra-NCL: 'Car vous êtes notre père ; car Abraham nous ignore, et Israël ne nous
    connaît pas. Vous, Yahweh, vous êtes notre père ; notre Rédempteur : c’est votre
    nom dès les âges anciens.'
  cek-AK: Abraham mah kaicae hae panoek ai moe, Israel mah na maat ai langlacadoeh,
    nang loe kaicae ih Ampa ah na oh; Aw Angraeng, nang loe kaicae Ampa, canghnii
    hoiah kaom poe, kaicae Krangkung ah na oh.
  cuk-cuk: Degi-inigwele, be, anmar-Babad, ar Abraham amba aku-anmar-dakele, degi,
    dad-Israel amba aku-anmar-dakbalile, be, Bab-Jehová, be anmar-Babad. Gusgu be
    Anmar-Ollor-Imakedye nugad.
  uig-CYR: Чүнки гәрчә Ибраһим бизни тонумисиму, Яки Исраил гәрчә бизни етирап қилмисиму,
    Сән һаман бизниң Атимиз; Сән Пәрвәрдигар бизниң Атимиздурсән; Әзәлдин тартип «Һәмҗәмәт-Қутқузғучимиз»
    Сениң намиңдур.
  tel-2017: అయితే మా తండ్రివి నువ్వే. అబ్రాహాముకు మేము తెలియక పోయినా ఇశ్రాయేలు మమ్మల్ని
    అంగీకరించకపోయినా, యెహోవా, నువ్వే మా తండ్రివి. అనాదికాలం నుంచి “మా విమోచకుడు” అని
    నీకు పేరు గదా.
  hat-BSA: Paske Ou se Papa nou, malgre Abraham pa rekonèt nou, ni Israël pa rekonèt
    nou. Ou menm, O SENYÈ, Ou se Papa nou, Redanmtè nou soti nan tan ansyen yo se
    non Ou.
  kos-kos: Kom papa tumasr. Papa matu tumasr, Abraham ac Jacob, finne tia akilen kut,
    tusruktu kom, LEUM GOD, pa papa tumasr, su moli kut pacl nukewa.
  hbo-WLC: כִּֽי־אַתָּ֣ה אָבִ֔ינוּ כִּ֤י אַבְרָהָם֙ לֹ֣א יְדָעָ֔נוּ וְיִשְׂרָאֵ֖ל
    לֹ֣א יַכִּירָ֑נוּ אַתָּ֤ה יְהוָה֙ אָבִ֔ינוּ גֹּאֲלֵ֥נוּ מֵֽעוֹלָ֖ם שְׁמֶֽךָ׃
  ibo-ibo: Ma gị onwe gị, bụ Nna anyị, a sịkwarị na Ebraham amaghị anyị maọbụ Izrel
    agọnarị anyị, gị onwe gị, Onyenwe anyị, bụ Nna anyị, onye Mgbapụta anyị ka ị na-azakwa
    siterị na mgbe ochie.
  ory-ory: ଯଦ୍ୟପି ଅବ୍ରହାମ ଆମ୍ଭମାନଙ୍କୁ ଜାଣନ୍ତି ନାହିଁ ଓ ଇସ୍ରାଏଲ ଆମ୍ଭମାନଙ୍କୁ ସ୍ୱୀକାର
    କରନ୍ତି ନାହିଁ, ତଥାପି ତୁମ୍ଭେ ତ ଆମ୍ଭମାନଙ୍କର ପିତା; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର
    ପିତା ଅଟ; ଅନନ୍ତ କାଳରୁ ଆମ୍ଭମାନଙ୍କର ମୁକ୍ତିଦାତା ବୋଲି ତୁମ୍ଭର ନାମ ଅଛି।
  chk-chk: Nge en Semelapem, inamwo are Apraham esap silekem, ika Jakop esap ekieki
    usum. Äm Samol mi Lapalap, en semelapem, en äm Chon Amanau, iei itom seni chök
    lomlom.
  rop-rop: Melabat grengrenfatha Eibrahem en Jeikob nomo bin sabi melabat. Bat yu
    stil jidan dedi blanga melabat. Yubin oldei seibum melabat brom longtaim.
  ukr-1871: 'Нї, тілько ти — отець наш; бо Авраам нас не відав, та й не знав про нас
    Ізраїль; ти, ти, Господь, — отець наш; від віків на імя тобі: Відкупитель наш.'
  deu-1951: Und doch bist du unser Vater; denn Abraham weiß nichts von uns, und Israel
    würde uns nicht wiedererkennen; du aber, o HERR, bist unser Vater und heißest
    «unser Erlöser von Ewigkeit her!»
  eng-JPS: For Thou art our Father; for Abraham knoweth us not, and Israel doth not
    acknowledge us; Thou, O LORD, art our Father, our Redeemer from everlasting is
    Thy name.
  srp-1865: Ti si zaista otac naš, ako i ne zna Avram za nas, i Izrailj nas ne poznaje;
    ti si, Gospode, otac naš, ime ti je otkako je vijeka izbavitelj naš.
  lug-lug: Ggwe Kitaffe, wadde nga Ibulayimu tatumanyi era nga Isirayiri tatutegeera,
    Ayi Mukama Katonda, ggwe Kitaffe Omununuzi waffe okuva edda n’edda lye linnya
    lyo.
  heb-heb: כי אתה אבינו כי אברהם לא ידענו וישראל לא יכירנו אתה יהוה אבינו גאלנו מעולם
    שמך׃
  ben-IRV: কারণ তুমি আমাদের পিতা। যদিও অব্রাহাম আমাদের জানেন না এবং ইস্রায়েল আমাদের
    স্বীকার করেন না, তবুও সদাপ্রভু, তুমিই আমাদের পিতা; “আমাদের মুক্তিদাতা,” প্রাচীনকাল
    থেকেই এই তোমার নাম।
  pan-pan: ਤੂੰ ਤਾਂ ਸਾਡਾ ਪਿਤਾ ਹੈਂ, ਭਾਵੇਂ ਅਬਰਾਹਾਮ ਸਾਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਅਤੇ ਇਸਰਾਏਲ ਸਾਨੂੰ
    ਨਹੀਂ ਪਹਿਚਾਣਦਾ, ਪਰ ਤੂੰ ਯਹੋਵਾਹ ਸਾਡਾ ਪਿਤਾ ਹੈ, ਸਾਡਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਤੇਰਾ ਨਾਮ ਸਦੀਪਕ ਕਾਲ
    ਤੋਂ ਹੈਂ।
  mya-JVB: အာဗြဟံ သည် အကျွန်ုပ် တို့ကိုမ သိ ၊ ဣသရေလ သည် လက် မ ခံသော်လည်း ၊ အကယ်စင်စစ်ကိုယ်တော်
    သည် အကျွန်ုပ် တို့အဘ ဖြစ်တော်မူ၏။ အိုထာဝရဘုရား၊ ကိုယ်တော် သည် အကျွန်ုပ် တို့အဘ
    ဖြစ်တော်မူ၏။ ရှေး ကာလမှ စ၍အကျွန်ုပ် တို့ကို ရွေးနှုတ် သော ဘုရားဖြစ်တော်မူ၏။
  hmo-hmo: Oi be aiemai Tamana. Aiemai sene taudia Aberahamo bona Iakobo be ai idia
    diba lasi. To oi Lohiabada be aiemai Tamana. Oi ese nega ibounai ai oi hamauria
    vadaeni.
  urd-urd: यक़ीनन तू हमारा बाप है, अगरचे अब्रहाम हम से नावाक़िफ़ हो और इस्राईल हम
    को न पहचाने; तू, ऐ ख़ुदावन्द, हामारा बाप और फ़िदया देने वाला है तेरा नाम अज़ल
    से यही है।
  rus-SYN: 'Только Ты - Отец наш; ибо Авраам не узнает нас, и Израиль не признает
    нас своими; Ты, Господи, Отец наш, от века имя Твое: “Искупитель наш”.'
  bqc-SIM: Baa tó Ablahaũ wá dↄ̃o, ḿmɛ ń wá Mae ũ. Baa kɛ́ wá yã́ i dↄ Isailiguo,
    Dii, ḿmɛ ń wá Mae ũ, n tↄ́n wá Bona za zi.
  tcz-CHONGTHU: Thonlou hella nangma ka Pa’u nahi jinge! Abraham le Jacob’in einol
    diu hijongleh, Pakai, nangma ka Pa’u nahi jing nahlai ding ahi.Nangma akhang akhana
    achesa phat hoa ei-Lhatdampu’u chu nahi.
  mar-mar: तू तर आमचा पिता आहेस, तरी अब्राहाम आम्हास ओळखत नाही आणि इस्राएलाला आम्ही
    माहीत नाही. परमेश्वरा, तू आमचा पिता, सर्वकाळपासून आम्हांला खंडून घेणारा, हे तुझे
    नाव आहे.
  qub-qub: ¡Gammi canqui nogacunapa papänë! Abraham «manami wamrächu canqui» nimaptinpis,
    Jacob nogacunata mana yarpämaptinpis Tayta Dios, gamllami canqui nogacunapa papänëga.
    Imaypis nogacunata yanapämäga gamllami canqui.
  hat-hat: Se ou menm ki papa nou. Abraram pa konnen nou. Izrayèl pa rekonèt nou!
    Se ou menm, Seyè, ki papa nou. Se ou menm ki toujou delivre nou!
  eng-BSB: Yet You are our Father, though Abraham does not know us and Israel does
    not acknowledge us. You, O LORD, are our Father; our Redeemer from Everlasting
    is Your name.
  eng-WEBPB: For you are our Father, though Abraham doesn’t know us, and Israel does
    not acknowledge us. You, LORD, are our Father. Our Redeemer from everlasting is
    your name.
  kbq-kbq: Abrahamu'a tageno antinora osigeno, Israeli'a tagenira osu'neanagi, kagra
    nerfaga mani'nane. Kagra Ra Anumzamoka tagri nerfaga mani'nenka, korapama tagu'vazinka
    tavre'nana ne' mani'nane.
  nhe-BL: Pero melahuac ta tiTotata para nochipa, huan yonque Abraham huan Jacob ayoc
    techitasquíaj queja tiininconehua, ta tiTOTECO, quena, tiitztosquía tiTotata.
    Ta tlen hasta huejcajquiya titechcojqui para titechmalacanis campa titlatequipanohuayayaj
    san tlapic.
  gub-BL: ta'e ereiko ureru romo ne xe. Ureipy a'e wà, Àmàrààw a'e, Zako a'e no, nuzekaiw
    kwaw urerehe wà. Na'ima'enukwaw kwaw urerehe wà. Ne Tupàn Tuweharupi Wiko Ma'e
    ne, ereiko ureru romo ne. Izypy mehe arer we, — Urepyro har, uru'e newe.
  eng-DRA: 'For thou art our father, and Abraham hath not known us, and Israel hath
    been ignorant of us: thou, O Lord, art our father, our redeemer, from everlasting
    is thy name.'
