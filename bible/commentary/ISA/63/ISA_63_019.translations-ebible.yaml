verse: ISA.063.019
translations:
  mal-C: അങ്ങ് ഒരിക്കലും ഭരിച്ചിട്ടില്ലാത്തവരെപ്പോലെയും അങ്ങയുടെ നാമത്താൽ ഒരിക്കലും
    വിളിക്കപ്പെടാത്തവരെപ്പോലെയും ഞങ്ങൾ ആയിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Wir stehen da wie solche, über die du längst nicht mehr geherrscht hast,
    die nie nach deinem Namen genannt waren. Ach, daß du doch den Himmel zerrissest,
    herniederstiegst, daß Berge vor dir in Schwanken gerieten!
  lin-lin: Wuta kala, tozalaka bato na Yo ; kasi tokomi lokola bato oyo okambaka lisusu
    te, lokola bato oyo babengami na Kombo na Yo te. Oh soki okokaki kopasola likolo
    mpe kokita, bangomba ekoningana liboso na Yo !
  eng-LSV: We have been from of old, || You have not ruled over them, || Your Name
    is not called on them!
  eng-GNV: We haue bene as they, ouer whome thou neuer barest rule, and vpon whom
    thy Name was not called.
  eng-WEBSTER: 'We are thine : thou never didst bear rule over them; they were not
    called by thy name.'
  nhw-BL: ¿Quenque techchihua quen elisquía amo timomasehualhua? ¿Quenque techchihua
    quen elisquía timasehualme tlen seyoc tlali catli amo quema timitztocaxtijque
    titoTeco?
  swh-ONEN: Sisi tumekuwa kama wale ambao hujawatawala kamwe, kama wale ambao hawajaitwa
    kwa jina lako.
  bba-bba: Wee yɑ tɛ, mìn di sɑ sɑ̃ɑ nɡe be ɑ ǹ kpɑre, kɑ be bɑ ǹ wunɛn yĩsiru sɔɔwɑ.
    Yinni Gusunɔ, sɑ nun mɑrɑ ɑ wɔllu ɡĩɑ kpɑ ɑ sɑrɑmɑ. À n tunumɑ, ɡuunu nu koo diiri
    bɛrum sɔ̃.
  eng-KJVCPB: 'We are thine: thou never barest rule over them; They were not called
    by thy name.'
  luo-luo: Wan magi kochakore chon to ok isebedo ruodhgi, to bende ok oseluong-gi
    gi nyingi.
  meu-meu: Ai na nega ta so lohiadia taudia heḡereḡeredia ai vada ala, oi ladamu asie
    henemailai taudia heḡereḡeredia ai.
  npi-ULB: हामी त तपाईंले हामीमाथि कहिल्यै शासन नगर्नुभएजस्तो र तपाईंको नाउँद्वारा
    कहिल्यै नबोलाइएजस्तै भएका छौं।”
  yor-yor: Àwa jẹ́ tìrẹ láti ìgbà n nì; ṣùgbọ́n ìwọ kò tí ì jẹ ọba lé wọn lórí, a
    kò sì tí ì pè wọ́n mọ́ orúkọ rẹ.
  pes-OPCB: ای خداوند، چرا با ما طوری رفتار می‌کنی که گویا هرگز قوم تو نبوده‌ایم و
    تو نیز هرگز رهبر ما نبوده‌ای؟
  tgl-ULB: Kami ay naging tulad ng mga hindi mo kailanman pinamahalaan at tinawag
    sa pamamagitan ng iyong pangalan.”
  hui-hui: Bambaore howa ina í̠ninaga wali agaliore henego kamagoyu ai áyu í̠na handayaho
    nahe ina wali agali tara mbaule kamagoni mitangi bu kebe. Wali agali tara karu
    ti í̠naga mini lalu hene ndo kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရင် မ​ဟုတ်​ဘိ​သ​ကဲ့​သို့​လည်း​ကောင်း၊
    ကျွန်​တော် မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​လူ​မ​ဟုတ်​ဘိ သ​ကဲ့​သို့​လည်း​ကောင်း​ကျွန်​တော်​မျိုး​တို့​ကို
    ကိုယ်​တော်​ရှင်​ဆက်​ဆံ​တော်​မူ​ပါ​၏။
  bod-N: ངེད་ཅག་ནི་ཁྱེད་ཀྱིས་ནམ་ཡང་དབང་བསྒྱུར་མ་མྱོང་བ་དང་། ཁྱེད་ཀྱི་མཚན་ལ་གཏོགས་པའི་མི་ཞེས་འབོད་མྱོང་མེད་པ་ལྟ་བུར་གྱུར་ཏོ།
    །
  sna-sna: Isu tiri venyu kubva kare; asi ivo hamuna kumbovatonga, havana kumbodaidzwa
    nezita renyu.
  spa-BLM: Nosotros,, nos hemos vuelto como aquellos sobre los que nunca has gobernado,
    como los que no fueron llamados por su nombre.
  cac-cac: Ichato malaj b'aj tzac' yajalil d'ayon̈, ichato malaj b'aj sb'inaji to
    ic on̈. Ichn̈ejta' caji.
  swh-ULB: Tumekuwa kama juu ya wale ambao hawajawai kuongoza, kama wale ambao hawajaitwa
    kwa jina lako.
  bel-bel: Мы зрабіліся такімі, над якімі Ты як бы ніколі не валадарыў, і над якімі
    не называлася імя Тваё.
  deu-ELBBK: Wir sind zu solchen geworden, über die du von alters her nicht geherrscht
    hast, die nicht genannt gewesen sind nach deinem Namen.“ – „O dass du die Himmel
    zerrissest, herabführest, dass vor deinem Angesicht die Berge erbebten,
  mbb-OT: Gaked key kenikew puun pa zengan. Piru henduen be te ed-isipen nu he kenè
    key kenikew ǥaked, ne henduen be te wazè key kenikew dumelaha.
  mal-2015: ഞങ്ങൾ ഇതാ, നീ ഒരിക്കലും വാണിട്ടില്ലാത്തവരും നിന്റെ നാമം വിളിക്കപ്പെട്ടിട്ടില്ലാത്തവരും
    എന്നപോലെ ആയിത്തീർന്നിരിക്കുന്നു.
  gup-gup: Ngad wanjh ngudda ke bininj bu kunkare mak bolkkime, dja bedda nawu birriwarre
    bininj minj yibenngeybuyi bu ngudda ke bininj dja minj ngundiwokmangi.
  rmc-rmc: Ačhiľam ajse, sar te šoha na uľalas amaro vladcas a sar te amen šoha na
    prindžardehas sar tire manušen. Ó, te rozčhinďalas o ňebos a avľalas tele hoj
    o verchi tutar te izdran!
  pes-OPV: و ما مثل کسانی که تو هرگز برایشان حکمرانی نکرده باشی و به نام تو نامیده
    نشده باشند گردیده‌ایم.
  ron-1924: Ам ажунс ка ун попор пе каре ничодатэ ну л-ай кырмуит Ту ши песте каре
    ничодатэ ну с-а кемат Нумеле Тэу…
  ben-OBCV: প্রাচীনকাল থেকে আমরা তোমারই; কিন্তু আমরা হয়েছি তাদের মতো, যাদের উপরে
    তুমি কখনও শাসন করোনি, তাদের মতো, যাদের কখনও তোমার নামে ডাকা হয়নি।
  som-som: Oo annana waxaannu kula mid noqonnay sidii kuwa aadan weligaa u talin,
    iyo sidii kuwa aan magacaaga loogu yeedhin.
  lat-VUC: Facti sumus quasi in principio, cum non dominareris nostri, neque invocaretur
    nomen tuum super nos.]
  eng-ASVBT: We are become as they over whom thou never barest rule, as they that
    were not called by thy name.
  ita-1885: Noi siamo stati come quelli sopra i quali tu non hai giammai signoreggiato,
    e sopra i quali il tuo Nome non è invocato.
  eng-LXXUP: We are become as at the beginning, when thou didst not rule over us,
    and thy name was not called upon us. If thou wouldest open the heaven, trembling
    will take hold upon the mountains from thee, and they shall melt,
  eng-ULB: We have become like those over whom you never ruled, like those who were
    never called by your name.”
  spa-VBL: Fuimos tuyos desde tiempos remotos, pero hemos acabado como gente que nunca
    has gobernado, nunca nos has identificado como tuyos.
  fra-_FOB: Nous sommes comme ceux sur qui tu n'as jamais dominé, et qui ne sont pas
    appelés de ton nom!
  mal-mal: ഞങ്ങൾ ഇതാ, നീ ഒരിക്കലും ഭരിച്ചിട്ടില്ലാത്തവരും നിന്റെ നാമം വിളിക്കപ്പെട്ടിട്ടില്ലാത്തവരും
    എന്നപോലെ ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Lagtā hai ki ham kabhī terī hukūmat ke taht nahīṅ rahe, ki ham par kabhī
    tere nām kā ṭhappā nahīṅ lagā thā.
  suz-BL: गोपुकी ङोंइती रे इन सासन पशो मुर खोदेंशो मदुम्‍क। इन नेंमी ब्रेत्‍चा पुंइसीशो
    मुर खोदेंशो मदुम्‍क” देंतेक्‍म।
  eng-NOY: It has been with us as if thou hadst never ruled over us, As if we had
    not been called by thy name.
  ita-1927: Noi siam diventati come quelli che tu non hai mai governati, come quelli
    che non portano il tuo nome!
  ckb-ckb: ئێمە لە کۆنەوە گەلی تۆین، ئێستا وامان لێ هاتووە کە تۆ فەرمانڕەوایی ئێمەت
    نەکردووە، وەک چۆن هەرگیز بە ناوی تۆوە ناو نەنرابین.
  eng-BBE: We have become as those who were never ruled by you, on whom your name
    was not named.
  kan-OKCV: ನಾವು ಆದಿಯಿಂದಲೂ ನಿಮ್ಮವರಾಗಿದ್ದೇವೆ. ಅವರ ಮೇಲೆ ನೀವು ದೊರೆತನ ಮಾಡಲಿಲ್ಲ. ಅವರು ನಿಮ್ಮ
    ಹೆಸರನ್ನು ಧರಿಸಲೂ ಇಲ್ಲ.
  tam-2017: நாங்களே உம்முடையவர்கள், அவர்களை ஒருபொழுதும் நீர் ஆண்டதில்லை; அவர்களுக்கு
    உமது நாமம் சூட்டப்பட்டதுமில்லை.
  spa-RV-1909: Hemos venido á ser como aquellos de quienes nunca te enseñoreaste,
    sobre los cuales nunca fué llamado tu nombre.
  ron-BTF: Noi suntem ai tăi, niciodată nu ai condus peste ei; nu s-au numit după
    numele tău.
  eng-WEBP: We have become like those over whom you never ruled, like those who were
    not called by your name.
  eng-FBV: We were yours from ancient times, but we've ended up like people you've
    never ruled, never identified as yours.
  nld-1939: Zijn wij geworden, als hadt Gij nooit over ons geregeerd, Als waren wij
    nooit naar U genoemd?
  nch-BL: ¿Para ten techchihua quej elisquía amo timomasehualhua? ¿Para ten techchihua
    quej elisquía timasehualme ten seyoc tali cati amo quema timitztocaxtijque titoTeco?
  vie-1934: Từ lâu nay chúng tôi đã như một dân không hề được Ngài cai trị, và không
    còn đội danh Ngài nữa.
  hin-CV: अब तो हमारी स्थिति ऐसी हो गई है; मानो हम पर कभी आपका अधिकार था ही नहीं,
    और जो आपके नाम से कभी जाने ही नहीं गए थे.
  eng-OURB: We have become like those over whom you never ruled, like those who were
    not called by your name.
  spa-BES: Nos hemos convertido en aquellos que nunca fueron gobernados por ti, como
    si nunca hubiéramos sido llamados por tu nombre.
  tdx-tdx: Fa ninjare hoe mbe lia’e tsy nifehe’o zahay, amy te tsy nitokaveñe amy
    Tahina’oy. Ehe te ho riate’o o likerañeo, hizotsoa’o mb’etoa, naho hiezeñezeñe
    añ’atrefa’o eo o vohitseo,
  tha-KJV: ข้าพระองค์ทั้งหลายเป็นของพระองค์ พระองค์​ไม่​เคยปกครองพวกเขาเลย เขาไม่​ได้​เรียกพวกเขาโดยพระนามของพระองค์
  por-BR-2018: Nós nos tornamos como aqueles de quem nunca dominaste, semelhantes
    aos que nunca foram chamados pelo teu nome.
  deu-ELO: Wir sind zu solchen geworden, über die du von alters her nicht geherrscht
    hast, die nicht genannt gewesen sind nach deinem Namen.” -
  eng-WYC-2018: We be made as in the beginning, when thou were not Lord of us, neither
    thy name was called to help on us. (And we were made like in the beginning, when
    thou were not Lord of us, and we did not call on thy name for help or and we were
    not called by thy name.)
  epo-epo: Ni fariĝis kiel tiuj, kiujn Vi neniam regis, kiuj neniam estis nomataj
    per Via nomo.
  uig-PIN: Xuning bilǝn biz uzundin buyan Sǝn idarǝ ⱪilip baⱪmiƣan, Sening naming
    bilǝn atilip baⱪmiƣan bir hǝlⱪtǝk bolup ⱪalduⱪ!
  beo-beo: Be Di da ninima hamedafa ouligi, amo defele Di hamosa. Amola ninia da Dia
    fi dunu hame esalu, amo defele Dia da nini ba:sa.
  tpi-OTNT: Na nau mipela i stap tarangu tru olsem ol manmeri, bipo yu no bin bosim
    na lukautim. Na mipela i stap olsem ol lain yu no bin putim nem bilong yu long
    ol.
  hau-SA: Mu naka tun fil azal; ba ka taɓa yin mulki a kansu ba, ba a taɓa kira su
    da sunanka ba.
  uig-LAT: Shuning bilen biz uzundin buyan Sen idare qilip baqmighan, Séning naming
    bilen atilip baqmighan bir xelqtek bolup qalduq!
  nde-nde: Thina singabakho kusukela endulo; kodwa awukaze ubabuse, kabazange babizwe
    ngebizo lakho.
  ton-ton: '‌ʻOku ʻaʻau ʻakimautolu: naʻe ʻikai ʻaupito te ke puleʻi ʻakinautolu;
    naʻe ʻikai ui ʻaki ʻakinautolu ʻa ho huafa.'
  ces-1613: My tvoji jsme od věků; nad nimi jsi nikdy nepanoval, aniž nad nimi jméno
    tvé vzýváno jest.
  eng-WMB: We have become like those over whom you never ruled, like those who were
    not called by your name.
  tam-TCV: பூர்வகாலமுதல் நாங்கள் உம்முடையவர்களே; ஆனால் நாங்களோ ஒருபோதும் உம்மால் ஆட்சி
    செய்யப்படாதவர்கள் போலவும், உமது பெயரால் ஒருபோதும் அழைக்கப்படாதவர்கள் போலவும் இருக்கிறோம்.
  ceb-ULB: Nahisama kami niadtong mga wala mo gayod mandoi, sama niadtong wala gayod
    gitawag sa imong ngalan.”
  pol-UBG: My jesteśmy twoi. Nad nimi nigdy nie panowałeś ani nie byli nazywani twoimi
    imieniem.
  agr-agr: Ii aidautik amina chichamem umitsuk, nuigtush aminuchu amaina numamtuk
    batsatji. Wait aneasam amina anenkem ataktu iwainkagtukta”, tiajui.
  kyc-kyc: Embame namwa iso kara nalenepa namwa embena wambu ingyuo pisi nangende
    ingyuo pelyamo.
  urd-GVU: لگتا ہے کہ ہم کبھی تیری حکومت کے تحت نہیں رہے، کہ ہم پر کبھی تیرے نام کا
    ٹھپا نہیں لگا تھا۔
  deu-1912: Wir sind geworden wie solche, über die du niemals herrschtest und die
    nicht nach deinem Namen genannt wurden.
  kan-2017: ನಿನ್ನ ದೊರೆತನಕ್ಕೆ ಎಂದಿಗೂ ಒಳಪಡದೆ, ನಿನ್ನ ನಾಮವನ್ನು ಧರಿಸದೆ ಇರುವ ಜನರ ಹಾಗಿದ್ದೇವೆ.
  yap-yap: Kam pagmad ni gowa gathi gur e um gagiyeg nagmad, ma gowa gathi gamad girdi’em.
  hlt-MCSB: Khosuen lamkah ka om uh coeng dae amih soah na taemrhai pawt dongah amih
    taengah na ming te khue van pawh. Vaan ke na phen koinih na mikhmuh ah na suntlak
    sak vetih tlang rhoek khaw moelh uh sue.
  mdy-ETH: ኑኡኒ ኔኤና ቆሊንቲባኣያና ኔ ሱንፆና ዔኤሊንቲባኣ ፃጲጉዲ ማዔኔ።
  twi-ASANTE: Enti yɛyɛ wo dea firi tete nanso wɔn deɛ wonnii wɔn so ɔhene na wɔmmɔɔ
    wo din mfrɛɛ wɔn da.
  eng-WEBU: We have become like those over whom you never ruled, like those who were
    not called by your name.
  wal-wal: Neeni beniisappe haarabeenna asaadaaninne ne sunttankka xeesettibeenna
    asaadan nuuni hanida.
  spa-PDDPT: Somos como aquellos sobre quienes Tú nunca señoreaste, sobre los cuales
    nunca fue invocado tu Nombre.
  gun-gun: Ha'e ramo ore ma ndee nerepenai ae va'ety rami orekuai, ha'e nderery rupi
    onhemboery uka e'ỹ va'e rami.
  ilo-ULB: Nagbalinkami a kas kadagidiay saanmo a pulos nga inturayan, kasla kadagiti
    saan a pulos nga immawag iti naganmo.”
  kpg-kpg: Goe e hai gimaadou gadoo be digau digi dagia Kooe, ge hagalee hai gimaadou
    be nia daangada ni aau.
  uig-ARA: شۇنىڭ بىلەن بىز ئۇزۇندىن بۇيان سەن ئىدارە قىلىپ باقمىغان، سېنىڭ نامىڭ بىلەن
    ئاتىلىپ باقمىغان بىر خەلقتەك بولۇپ قالدۇق!
  sus-sus: I gbe nan muxu ra kabi tɛmui xɔnkuye, kɔnɔ e tan mu tinxi i xa yaamari
    ra, e mu i xili falama. Xa i sa koore rabi nɛ nu gorofe ra duniɲa, geyae sɛrɛnma
    nɛ i ya ra nu.
  pon-2006: Komw ketin wiahkinkitalahr aramas ekei me komwi sohte mwahn kaunda, de
    sohte ketin sapwellimaniki.
  jae-jae: Aêac atôm lau, taŋ aôm gôjam gôliŋ êsêac atom naŋ, ma atôm lau, taŋ sêwê
    kaiŋ nêm ŋaê atom naŋ. lau-sêkawaga nêŋ kôm ŋagêdô sa. Lau saka wain ŋanô e popoc
    ma ŋatêkwi asa. Propete gêjam
  ksd-ksd: Ave da diat ba pa u ga kure muka diat, da diat ba pa dia ga kap ra iangim.
  tur-YTC: Hiçbir zaman üzerlerinde hüküm sürmediğin, Adınla çağrılmamış olanlar gibi
    olduk.
  grc-BRENT: Ἐγενόμεθα ὡς τὸ ἀπʼ ἀρχῆς ὅτε οὐκ ἦρξας ἡμῶν, οὐδὲ ἐκλήθη τὸ ὄνομά σου
    ἐφʼ ἡμᾶς. Ἐὰν ἀνοίξῃς τὸν οὐρανὸν, τρόμος λήψεται ἀπὸ σοῦ ὄρη, καὶ τακήσονται,
  ind-AYT: Kami telah menjadi seperti mereka yang tidak pernah berada di bawah pemerintahan-Mu,
    seperti mereka yang tidak disebut dengan nama-Mu.
  nya-nya: Ife tili ngati anthu amene simunawalamulirepo ngati iwo amene sanakhalepo
    anthu anu.
  hrv-hrv: 'Odavna postadosmo kao oni kojima više ne vladaš i koji tvoje ime više
    ne nose. O, da razdreš nebesa i siđeš, da ime svoje objaviš neprijateljima: pred
    licem tvojim tresla bi se brda, pred tobom bi drhtali narodi,'
  mps-mps: Tama megi da, da we bidi hobedagia mu bidibo tiwai ebao, polobadu nago
    tonalu, tolalusąwai tiwai bidibao. Tama da hani dabe te nago nogi augwalide musiąwai
    bage tiwai bidibao.
  tpi-tpi: Na nau mipela i stap tarangu tru olsem ol manmeri, bipo yu no bin bosim
    na lukautim. Na mipela i stap olsem ol lain yu no bin putim nem bilong yu long
    ol.
  dan-1931: Vi er som dem, du aldrig har styret, over hvem dit Navn ej er nævnt.
  vie-OVCB: Đôi khi, dường như chúng con chưa hề thuộc về Ngài, như thể chúng con
    chưa bao giờ được biết như một dân tộc của Ngài.
  guj-2017: જેઓના પર તમે ક્યારેય રાજ કર્યું નથી, જેઓ તમારા નામથી ઓળખાતા નથી તેઓના
    જેવા અમે થયા છીએ.
  pon-2006A: Komw ketin wiahkinkitalahr aramas ekei me komwi sohte mwahn kaunda, de
    sohte ketin sapwellimaniki.
  por-BRBSL: We se tornaram como aqueles sobre os quais você nunca governou, como
    aqueles que não foram chamados pelo seu nome.
  cth-cth: Na uk boihoeh e hoi na min ka phawt boihoeh e ayan e tami patetlah doeh
    ka o awh toe.
  twi-twi: Enti yɛyɛ wo de fi tete, nanso wɔn de, wunnii wɔn so hene na wɔmmɔɔ wo
    din mfrɛɛ wɔn da.
  hlt-hlt: Khosuen lamkah ka om uh coeng dae amih soah na taemrhai pawt dongah amih
    taengah na ming te khue van pawh. Vaan ke na phen koinih na mikhmuh ah na suntlak
    sak vetih tlang rhoek khaw moelh uh sue.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɑ̀ɑ ti dɔɔri kɛ dò nhɑ í ti bɑɑtɛ́ diyiè mɑrì? Dɛ̀ dòmmɛ kɑ̀ɑ
    ti dɔɔri kɛ dò nti í tɔ ɑ yètìrì nɛ̀ ti bomɛ̀? Bɑ nte kɑ̀ɑ bɑ́ɑ́ kɛ̃tɛ́ tiwɛtì
    kɛ́cútɛ́ní yɛtɑ̃rɛ̀ nɑ ndɑ yɑ̀ kɛ́sɑ̃ntɛ.
  msy-2020: Ezɨ e datɨrɨghɨn mati gumazamizir nɨ fomɨra me gativazir puvatɨziba. Egha
    mati gumazamizir nɨ uan ziam me gatɨzir puvatɨzibar mɨn iti.
  azb-azb: Əzəldən bəri heç vaxt Hakimlik etmədiyin xalqa bənzədik, Sanki Sənin adına
    bağlı xalq olmamışıq.
  eng-DBY: We have become [like those] over whom thou never barest rule, those not
    called by thy name.
  hin-2017: हम लोग तो ऐसे हो गए हैं, मानो तूने हम पर कभी प्रभुता नहीं की, और उनके
    समान जो कभी तेरे न कहलाए।
  wol-KYG: Nu ngi mel ni xeet woo masula yilif, xeet wu ñu masula tudde sa tur. Éy
    soo xaroon asamaan, wàcc, ba tund yi yëngu fi sa kanam!»
  eng-YLT: We have been from of old, Thou hast not ruled over them, Not called is
    Thy name upon them!
  kne-kne: Ibilang mos dakami ay kaman nasyon ay adi kan polos inturturayan, kaman
    adi kamin naibilbilang ay ipogaw mo.
  eng-WYC-2017: We be made as in the beginning, when thou were not Lord of us, neither
    thy name was called to help on us.
  eng-WMBB: We have become like those over whom you never ruled, like those who were
    not called by your name.
  urd-GVH: लगता है कि हम कभी तेरी हुकूमत के तहत नहीं रहे, कि हम पर कभी तेरे नाम का
    ठप्पा नहीं लगा था।
  rug-rug: Na gami si Tamugoi podalae mae tu pukerane; ba guana sapu lopu hite na
    Baṉara tamigami si Agoi, guana lopu hite ta pozae na tie Tamugoi si gami.
  gaz-gaz: Nu durumaa jalqabnee kanuma kee ti; ati garuu isaan hin bulchine; isaanis
    maqaa keetiin hin waamamne.
  fra-LSG: Nous sommes depuis longtemps comme un peuple que tu ne gouvernes pas, Et
    qui n’est point appelé de ton nom… Oh! Si tu déchirais les cieux, et si tu descendais,
    Les montagnes s’ébranleraient devant toi,
  gnn-gnn: Garray, nhenydja ŋanapurruŋgu ŋurruŋu buŋgawa, ga dhuwalana gay' ŋanapurru
    bena‐wala barrkuna nhokalanydja. Bitjanna nhe yukurra nhämanydja ŋanapurrunha,
    bitjan ŋanapurrunydja mulkuruna nhokala, bitjan ŋanapurru yakana nhokalaŋumirri
    yäkumirri.
  yal-yal: Xabu waxati xunkuye nxu luxi nɛn alo i mi yi muxun naxanye kari ra, e nun
    i xinla mi falama naxanye xun ma. Xa i yi kuyeni bɔɛ nun, xa i yi godɛ nun, geyane
    yi yimaxama i bun ma nɛn.
  haw-1868: Mai ka wa kahiko mai makou; Aole noho alii oe maluna o lakou, Ka poe i
    kapa ole ia ma kou inoa.
  arb-NAV: وَأَصْبَحْنَا نَظِيرَ الَّذِينَ لَمْ تَتَسَلَّطْ عَلَيْهِمْ قَطُّ وَلَمْ
    يُدْعَ عَلَيْهِمْ بِاسْمِكَ.
  ewe-ewe: Tɔwòwoe míenye tso blema ke, gake woawo la, mèɖu fia ɖe wo dzi kpɔ o, eye
    womeyɔ wò ŋkɔ hã ɖe wo ŋu kpɔ o.
  eng-LEE: We are become as though we are those over whom thou hast never ruled, over
    whom thy name hath not been called.
  asm-FB: যিসকলৰ ওপৰত তুমি কেতিয়াও ৰাজত্ব কৰা নাই, আৰু যিসকল তোমাৰ নামেৰে প্ৰখ্যাত
    হোৱা নাই, আমি এনে লোকসকলৰ দৰে হলোঁ।
  sus-A: عِ فبٍ نَن مُشُ رَ كَبِ تّمُي شْنكُيٍ، كْنْ عٍ تَن مُ تِنشِ عِ شَ يَامَرِ
    رَ، عٍ مُ عِ شِلِ قَلَمَ. شَ عِ سَ كٌورٍ رَبِ نّ نُ فٌرٌقٍ رَ دُنِحَ، فٍيَيٍ سّرّنمَ
    نّ عِ يَ رَ نُ.
  fra-SBL: Noussommes devenus comme ceux sur lesquels tu n'as jamais régné, comme
    ceux qui n'ont pas été appelés par ton nom.
  hbo-hbo: הָיִ֗ינוּ מֵֽעֹולָם֙ לֹֽא־מָשַׁ֣לְתָּ בָּ֔ם לֹֽא־נִקְרָ֥א שִׁמְךָ֖ עֲלֵיהֶ֑ם
    לוּא־קָרַ֤עְתָּ שָׁמַ֙יִם֙ יָרַ֔דְתָּ מִפָּנֶ֖יךָ הָרִ֥ים נָזֹֽלּוּ׃
  kik-kik: Ithuĩ tũrĩ andũ aku kuuma tene; no rĩrĩ, o ndũrĩ wamathamakĩra, o na matirĩ
    metanio na rĩĩtwa rĩaku.
  fra-NCL: Nous sommes depuis longtemps comme un peuple que vous ne gouvernez pas,
    sur lequel votre nom n’est pas invoqué. Ah ! si vous déchiriez les cieux, si vous
    descendiez, — les montagnes seraient ébranlées devant vous ! —
  cek-AK: Kaicae loe canghnii hoi boeh ni nang ih qawk ah ka oh o; toe na uk vai ai
    ih kami baktiah nang ohsak; nihcae to na hmin hoi kawk ai ih kami baktiah na ohsak.
  cuk-cuk: Emidi, anmala, be-anmar-dummad-iduedga-megissulidyob bukwad. Anmala, begadga-gussulidyob
    bukwad.
  uig-CYR: Шуниң билән биз узундин буян Сән идарә қилип бақмиған, Сениң намиң билән
    атилип бақмиған бир хәлиқтәк болуп қалдуқ!
  tel-2017: నువ్వెన్నడూ పాలించని వాళ్ళలాగా అయ్యాం. నీ పేరెన్నడూ ధరించని వాళ్ళలాగా
    అయ్యాం.
  hat-BSA: Nou te vin sanble ak sila ke Ou pa t janm gouvène yo, tankou sila ki pa
    t rele pa non Ou yo.
  kos-kos: Kom oru nu sesr oana kom in soenna leumi kut, ac oana kut in soenna mwet
    lom.
  hbo-WLC: הָיִ֗ינוּ מֵֽעוֹלָם֙ לֹֽא־מָשַׁ֣לְתָּ בָּ֔ם לֹֽא־נִקְרָ֥א שִׁמְךָ֖ עֲלֵיהֶ֑ם
    לוּא־קָרַ֤עְתָּ שָׁמַ֙יִם֙ יָרַ֔דְתָּ מִפָּנֶ֖יךָ הָרִ֥ים נָזֹֽלּוּ׃
  ibo-ibo: Anyị bụ nke gị site na mgbe ochie, ma ị naghị achị nʼebe ha nọ, ha bụ ndị
    a na-akpọkwasịghịkwa aha gị.
  ory-ory: ଯେଉଁମାନଙ୍କ ଉପରେ ତୁମ୍ଭେ କେବେ କର୍ତ୍ତୃତ୍ୱ କରି ନାହଁ, ଯେଉଁମାନେ ତୁମ୍ଭ ନାମରେ କେବେ
    ଖ୍ୟାତ ହୋଇ ନ ଥିଲେ, ଏପରି ଲୋକମାନଙ୍କ ତୁଲ୍ୟ ଆମ୍ଭେମାନେ ହୋଇଅଛୁ।
  chk-chk: Aia wiliti eu mwichen aramas ra usun chök chokana kosamwo nemeniir seni
    me lom, ika usun chök chokana resap iteni noum.
  rop-rop: Melabat jidan jis laik yu nomo bin jidan bos blanga melabat, en yu nomo
    bin gulum melabat yu ronwan pipul olabat.”
  ukr-1871: Ми тепер такими стали, наче б ти нїколи й не володїв над нами, наче б
    імя твоє не йменувалось над нами.
  deu-1951: wir sind geworden wie die, über welche du längst nicht geherrscht hast,
    über die dein heiliger Name nicht angerufen worden ist.
  eng-JPS: We are become as they over whom Thou never borest rule, as they that were
    not called by Thy name.
  srp-1865: Postasmo kao oni kojima nijesi nigda vladao niti je prizivano ime tvoje
    nad njima.
  lug-lug: Ffe tuli bantu bo okuva edda n’edda; naye bo tobafuganga, tebayitibwanga
    linnya lyo.
  heb-heb: היינו מעולם לא משלת בם לא נקרא שמך עליהם׃
  ben-IRV: তুমি যাদের উপর কখনও কর্তৃত্ব কর নি, আমরা তারা যাদের কখনও তোমার নামে ডাকা
    হয়নি, আমরা তাদের মত হয়েছি।
  pan-pan: ਅਸੀਂ ਤਾਂ ਜਾਣੋ ਉਹਨਾਂ ਵਰਗੇ ਹੋ ਗਏ ਹਾਂ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੂੰ ਰਾਜ ਨਹੀਂ ਕੀਤਾ, ਉਹਨਾਂ
    ਵਰਗੇ ਜਿਹੜੇ ਤੇਰੇ ਨਾਮ ਤੋਂ ਨਹੀਂ ਸੱਦੇ ਜਾਂਦੇ।
  mya-JVB: အကျွန်ုပ်တို့သည် ကိုယ်တော်မ အုပ်စိုး ဘူးသော သူကဲ့သို့၎င်း၊ နာမ တော်ဖြင့်
    သမုတ် ခြင်းကိုမ ခံဘူးသော သူကဲ့သို့၎င်း ဖြစ် ကြပါ၏။
  hmo-hmo: Gunaguna ia mai bona hari ai be oiemu bese. To oi ese ai oi biagua lasi
    bamona ai oi halaoa. Ai be oiemu bese lasi taudia bamona oi dekenai, a?
  urd-urd: हम तो उनकी तरह हुए जिन पर तूने कभी हुकूमत न की, और जो तेरे नाम से नहीं
    कहलाते।
  rus-SYN: Мы сделались такими, над которыми Ты как бы никогда не владычествовал и
    над которыми не именовалось имя Твое.
  bqc-SIM: Wá dɛ lán gbɛ̃́ pↄ́ ń iko vĩmáoↄwa à gɛ̃̀gɛ̃, lán gbɛ̃́ pↄ́ n tↄ́
    kúmáoↄwa. Kai! Tó n musu wɛ̃̀ n pila, gbɛ̀sĩsĩↄ lualua n aɛ.
  tcz-CHONGTHU: Khatvei kom le keihohi nangma’a hikhalou helto kabang jitauvin, keiho
    hi nangma mite tia kihekhalou hel kabanguve.
  mar-mar: त्या लोकांसारखे आम्ही झालो, ज्यांच्यावर तू कधीच राज्य केले नाही आणि ज्याना
    तुझे नाव दिले गेले नाही.
  qub-qub: Chaymi nogacunaga caycä imaypis mana mandashayqui nasyun runacunanöna,
    imaypis mana alabashoj runacunanöna.
  hat-hat: Depi kèk tan ou sèvi ak nou tankou si se pa ou ki chèf nou ankò, tankou
    si nou pa pèp ou a ankò.
  eng-BSB: We have become like those You never ruled, like those not called by Your
    name.
  eng-WEBPB: We have become like those over whom you never ruled, like those who were
    not called by your name.
  kbq-kbq: Kagra hunka nagri vahe mani'naze hunka tagi nehunka kegava hurante'nananagi,
    ana'ma huozmante'nana vahe'mo'zama nehazankna tavutava nehuta, kagri kagima nohaza
    vahe'mo'za nehazankna tavutava nehu'ne.
  nhe-BL: ¿Para tlen titechchihuilía queja elisquía ax timotlacajhua? ¿Para tlen titechchihuilía
    queja elisquía titlacame tlen sejcoyoc tlen ax quema timitztocaxtijque titoTeco?
  gub-BL: Ereiko ureruwihaw romo kwehe mehe ne. Uruiko neremiruze'eg romo a'e mehe.
    Ko 'ar rehe urereko pe neremiruze'eg 'ym wazàwe. Urereko pe neremiaihu romo wiko
    pixik 'ym ma'e wazàwe.
  eng-DRA: We are become as in the beginning, when thou didst not rule over us, and
    when we were not called by thy name.
