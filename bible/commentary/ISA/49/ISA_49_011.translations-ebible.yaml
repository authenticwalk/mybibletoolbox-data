verse: ISA.049.011
translations:
  mal-C: എന്റെ പർവതങ്ങളെല്ലാം ഞാൻ വഴിയാക്കിമാറ്റും, എന്റെ രാജവീഥികൾ ഉയർത്തപ്പെടും.
  deu-TKW: Und ich will alle meine Berge zu Weg machen, und meine Straßen wollen wohl
    aufgeschüttet sein.
  lin-lin: Nakobongola bangomba na Ngai nyonso nzela, mpe nakokunda mabulu ya banzela
    na Ngai ya minene.
  eng-LSV: And I have made all My mountains for a way, || And My highways are lifted
    up.
  eng-GNV: And I will make all my mountaines, as a way, and my paths shalbe exalted.
  eng-WEBSTER: And I will make all my mountains a way, and my highways shall be exalted.
  nhw-BL: Huan niquinchihuas se ojtli catli tlamayantic ipan nopa tepeme para ipan
    nejnemise. Huan nijtlejcoltis campa tlatzintla ipan nopa tlamayamitl para nopa
    ojtli elis sepantic.
  swh-ONEN: Nitaifanya milima yangu yote kuwa barabara, na njia kuu zangu zitainuliwa.
  bba-bba: Nɛ, Yinni Gusunɔ, kon nɛn ɡuunu ɡɔsiɑ swɛɛ, nɛn tɔmbu bu kɑ swɑɑ wɑ.
  eng-KJVCPB: And I will make all my mountains a way, And my highways shall be exalted.
  luo-luo: Abiro loko godena duto yore kendo anabug yorena madongo duto maber.
  meu-meu: Lau ese ororo iboudiai na dala ai baina halaodia, bona egu laolao daladia
    bae lailaidia.
  npi-ULB: तब आफ्‍ना सबै पर्वतलाई सडक र मेरा मुल बाटोहरूलाई समतल बनाउने छु ।”
  yor-yor: Èmi yóò sọ gbogbo àwọn òkè ńlá mi di ojú ọ̀nà àti gbogbo òpópónà mi ni
    a ó gbé sókè.
  pes-OPCB: «من تمام کوههایم را برای قوم خود به راههای صاف تبدیل خواهم کرد و بر فراز
    دره‌ها، جاده‌ها خواهم ساخت تا ایشان از آن عبور کنند.
  tgl-ULB: At gagawin kong daanan ang lahat ng aking mga bundok, at papatagin ko ang
    aking mga malawak na daanan.”
  cbu-NT: Mach kizpur íwartaa taaru, anoo ngootsee wanasirsha tuwitchiya. Wazawap
    tupareeyaru, tándsaam ínachiya. Anush kamiran tputs naachinllinaya.
  hui-hui: Dindi hari karu i̱nime wabirugo i̱na bo haeala baga bialu mo tiga bulebero.
    I̱naga wali agaliru pelonaga i̱na hariga bayale timbuni bope halu wulebero.
  mya-mya: '``ငါ​သည်​တောင်​တန်း​များ​ကို​ဖြတ်​၍​လမ်း​မ​ကြီး တစ်​သွယ်​ကို​ဖောက်​လုပ်​မည်။
    ငါ​၏​လူ​မျိုး​တော်​အ​တွက်​ခ​ရီး​လမ်း​ကို ပြင်​ဆင်​မည်။'
  bod-N: བདག་གིས་རང་གི་རི་བོ་ཀུན་ལམ་ཆེན་དུ་བཟོ་ཞིང་། ངའི་གཞུང་ལམ་རྣམས་ཀྱང་བསྙམ་པར་བྱེད།
  sna-sna: Ndichashandura makomo angu ose kuti ave migwagwa, uye migwagwa yangu mikuru
    ichasimudzirwa.
  spa-BLM: Haré de todas mis montañas un camino, y mis carreteras serán exaltadas.
  cac-cac: Ol in jac jun b'e d'a jolomtac vitz, te vach' ol aj in b'oan sb'eal in
    chon̈ab', xchi Jehová.
  swh-ULB: Na nitafanya milima yote kuwa barabara, na kufanya njia za juu kuwa sawa''
  bel-bel: І ўсе горы Мае зраблю шляхам, і дарогі Мае будуць паднятыя.
  deu-ELBBK: Und alle meine Berge will ich zum Weg machen, und meine Straßen werden
    erhöht werden.
  mbb-OT: Ebeelan ku he zalan is menge vuvungan ku su para veyeey zan. Ne is metikang
    he menge lugar egkehimu he meluag he menge zalan.
  mal-2015: ഞാൻ എന്റെ മലകളെയൊക്കെയും വഴിയാക്കും; എന്റെ പെരുവഴികൾ പൊങ്ങിയിരിക്കും.
  gup-gup: Bu kunmekbe kabolkyimerran, wanjh ngaye ngabolhmarnbun kore kuwarddekimuk,
    dja ngayingkihbolhmarnbun ngardduk manbolh kore ngardduk bininj kabirrirengehre
    dja yuwn bu kabirrikolung kore kanjdji.
  rmc-rmc: Dojekhe verchostar kerava drom a mire chodňiki ena pripravimen.
  pes-OPV: و تمامی کوههای خود را طریق‌ها خواهم ساخت وراههای من بلند خواهد شد.
  ron-1924: Вой префаче тоць мунций Мей ын друмурь ши друмуриле Меле вор фи бине кроите.”
  ben-OBCV: আমি আমার সমস্ত পর্বতকে পথে পরিণত করব, আমার রাজপথগুলি সব উন্নত হবে।
  som-som: Oo buurahayga oo dhan waxaan ka dhigi doonaa waddo, oo jidadkayga weynna
    kor baa loo wada qaadi doonaa.
  lat-VUC: Et ponam omnes montes meos in viam, et semitæ meæ exaltabuntur.
  eng-ASVBT: And I will make all my mountains a way, and my highways shall be exalted.
  ita-1885: Ed io ridurrò tutti i miei monti in cammini, e le mie strade saranno rilevate.
  eng-LXXUP: And I will make every mountain a way, and every path a pasture to them.
  eng-ULB: Then I will make all my mountains into a road, and make my highways level.”
  spa-VBL: Convertiré todos mis montes en un camino; ¡mis carreteras serán realmente
    altas!
  fra-_FOB: Je changerai toutes mes montagnes en chemins, et mes sentiers seront relevés.
  mal-mal: ഞാൻ എന്റെ മലകളെയെല്ലാം വഴിയാക്കും; എന്റെ പ്രധാനപാതകൾ പൊങ്ങിയിരിക്കും.
  urd-GVR: Maiṅ pahāṛoṅ ko hamwār rāstoṅ meṅ tabdīl kar dūṅgā jabki merī shāhrāheṅ
    ūṅchī ho jāeṅgī.
  suz-BL: मिनु गो आं डांडा नेल्‍ले लां सेल्‍नुङ। आं ठेयब लां रिम्‍शो पा सेल्‍पाइक्‍नुङ।
    यसैया ४०:४
  eng-NOY: And I will make all my mountains a highway; And my roads shall be prepared.
  ita-1927: Io muterò tutte le mie montagne in vie, e le mie strade saranno riattate.
  ckb-ckb: هەموو چیاکانم دەکەم بە ڕێگا و ڕێڕەوەکانم بەرز دەبنەوە.
  eng-BBE: And I will make all my mountains a way, and my highways will be lifted
    up.
  kan-OKCV: ನನ್ನ ಬೆಟ್ಟಗಳನ್ನೆಲ್ಲಾ ಸಮ ದಾರಿಯನ್ನಾಗಿ ಮಾಡಿ, ನನ್ನ ರಾಜಮಾರ್ಗಗಳನ್ನು ಎತ್ತರಿಸುವೆನು.
  tam-2017: என் மலைகளையெல்லாம் வழிகளாக்குவேன்; என் பாதைகள் உயர்த்தப்படும்.
  spa-RV-1909: Y tornaré camino todos mis montes, y mis calzadas serán levantadas.
  ron-BTF: Şi toţi munţii mei îi voi face o cale şi drumurile mele mari vor fi înălţate.
  eng-WEBP: I will make all my mountains a road, and my highways shall be exalted.
  eng-FBV: I will turn all my mountains into a road; my highways will be really high!
  nld-1939: Van al mijn bergen maak Ik een weg, En al mijn paden worden gebaand!
  nch-BL: Huan niquinchihuilis se ojti cati tamayantic ipan nopa tepeme para ipan
    nejnemise. Huan nijtejcoltis campa tatzinta ipan nopa tamayamit para nopa ojti
    elis sepantic.
  vie-1934: Ta sẽ làm cho mọi núi ta nên đường phẳng, và các đường cái ta sẽ được
    sửa sang.
  hin-CV: मैं अपने सब पर्वतों को मार्ग बना दूंगा, तथा मेरे राजमार्ग ऊंचे किए जायेंगे.
  eng-OURB: I will make all my mountains a road, and my highways shall be exalted.
  spa-BES: Y haré de todos mis montes un camino, y mis carreteras serán levantadas.
  tdx-tdx: Le hanoeko lalañe o vohiko iabio, vaho haonjoñe ambone o lalan-damokeo.
  tha-KJV: เราจะทำภูเขาของเราทั้งหมดเป็นทางเดิน และทางหลวงของเราจะสูง
  por-BR-2018: E farei com que todos os meus montes se tornem um caminho; e minhas
    estradas serão levantadas.
  deu-ELO: Und alle meine Berge will ich zum Wege machen, und meine Straßen werden
    erhöht werden.
  eng-WYC-2018: And I shall set all mine hills into [a] way, and my paths shall be
    enhanced. (And I shall make a way through all my hills, and my paths shall be
    raised up high.)
  epo-epo: Kaj Mi faros ĉiujn Miajn montojn vojo, kaj Miaj vojetoj estos ebene altigitaj.
  uig-PIN: Xuningdǝk Mǝn barliⱪ taƣlirimni yol ⱪilimǝn, Mening yollirim bolsa egiz
    kɵtürülidu.
  beo-beo: Na fi dunu hahawane masa:ne, Na da logo bagade amo goumiga masa:ne hahamomu.
  tpi-OTNT: “Bai mi brukim na stretim ol maunten mi bin wokim, na bai mi mekim bikrot
    bilong mi i kamap.
  hau-SA: Zan mayar da dukan duwatsu su zama hanyoyi, a kuma gyara manyan hanyoyina.
  uig-LAT: Shuningdek Men barliq taghlirimni yol qilimen, Méning yollirim bolsa égiz
    kötürülidu.
  nde-nde: Izintaba zami zonke ngizazenza zibe yizindlela, imigwaqo yami izaphakamela
    phezulu.
  ton-ton: Pea te u ngaohi hoku ngaahi moʻunga kotoa pē ko e hala, pea ʻe hakeakiʻi
    ʻa hoku ngaahi hala motuʻa.
  ces-1613: Přes to způsobím na všech horách svých cesty, a silnice mé vyvýšeny budou.
  eng-WMB: I will make all my mountains a road, and my highways shall be exalted.
  tam-TCV: எனது எல்லா மலைகளையும் நான் வழிகளாக மாற்றுவேன்; எனது பெரும் பாதைகள் உயர்த்தப்படும்.
  ceb-ULB: Unya himoon kong agianan ang kabukiran, ug himoong patag ang kadalanan.”
  pol-UBG: Na wszystkich moich górach utoruję drogę, a moje gościńce będą wyżej wzniesione.
  agr-agr: Muja aina nunak yumpuajan pakaman, shiig iwaja jintaman esekan tutupit
    dakuejan umiktatjai.
  kyc-kyc: Nambame yuu kyau dorena oko soo aewae kata ingyuo pyao retapala nambana
    wambu dupwa pena lao kata mende wapuo retakamiru.
  urd-GVU: مَیں پہاڑوں کو ہموار راستوں میں تبدیل کر دوں گا جبکہ میری شاہراہیں اونچی
    ہو جائیں گی۔
  deu-1912: Ich will alle meine Berge zum Wege machen, und meine Pfade sollen gebahnt
    sein.
  kan-2017: ನನ್ನ ಬೆಟ್ಟಗಳನ್ನೆಲ್ಲಾ ಸಮದಾರಿಯನ್ನಾಗಿ ಮಾಡಿ ನನ್ನ ರಾಜಮಾರ್ಗಗಳನ್ನು ಎತ್ತರಿಸುವೆನು.
  yap-yap: “Bay gu ngongliy ba pa’ i kanawo’ ni ba ga’ nge yan u daken e pi burey
    i yan, ni nge milekag e girdi’ rog riy.
  hlt-MCSB: Kamah kah tlang boeih te long la ka khueh vetih ka longpuei te ka pomsang
    ni.
  mdy-ETH: «ዹኮ ታኣኮ ታ ባኣሲ ጎይሢ ማሃንዳኔ፤ ዳልጎ ጎይፃኣ ሌካ ዼጊ ጋዓንዳኔ።
  twi-ASANTE: Mɛyɛ me mmepɔ nyinaa akwan, na mʼakwantempɔn nso mɛma akorɔn.
  eng-WEBU: I will make all my mountains a road, and my highways shall be exalted.
  wal-wal: “Taani ta dereta ubbaa oge kessana; ta wogga ogetikka zanggaaraappe xoqqu
    gaana.
  spa-PDDPT: Convertiré todas mis montañas en camino, y mis calzadas serán niveladas.
  gun-gun: Xeyvy re yvyty ikuai va'e rupi ajapo 'rã haperã, ha'e amoatyrõmba ju 'rã
    tape ikuai va'e.
  ilo-ULB: Ket pagbalinekto a kalsada dagiti amin a bantayko, ken pagbalinekto a patad
    dagiti kalsadak.”
  kpg-kpg: “Au gaa hai agu ala laa hongo nia gonduu, e hagatogomaalia agu ala gi agu
    daangada e hula nonua.
  uig-ARA: شۇنىڭدەك مەن بارلىق تاغلىرىمنى يول قىلىمەن، مېنىڭ يوللىرىم بولسا ئېگىز
    كۆتۈرۈلىدۇ.
  sus-sus: Tentenyi ragoroma nɛ, yili rafe, alako e xa kira xa fan.
  pon-2006: “I pahn wiahda ahl lap pwoat me pahn kotehla nahna kan, oh kaunopada ahl
    ong nei aramas akan pwe re en keid ie.
  jae-jae: Aê oc jaŋgôm ŋoc lôc samob êtu intêna ma jamansaŋ intênasêga samob êtu
    solop.
  ksd-ksd: Ma ina mal kaugu lavur luana upi diat a vana tana, ma kaugu nga tur na
    tur rikai.
  tur-YTC: Bütün dağlarımı yol yapacağım, Ana yollarım da yükseltilecek.
  grc-BRENT: Καὶ θήσω πᾶν ὄρος εἰς ὁδὸν, καὶ πᾶσαν τρίβον εἰς βόσκημα αὐτοῖς.
  ind-AYT: Aku akan membuat semua gunung-Ku menjadi jalan, dan jalan-jalan raya-Ku
    akan dinaikkan.
  nya-nya: Mapiri anga onse ndidzawasandutsa njira yoyendamo, ndipo misewu yanga yayikulu
    ndidzayikweza.
  hrv-hrv: Sve gore svoje obratit će u putove, i ceste će se moje povisiti.”
  mps-mps: “Te eno nigali bulu du dabe te pepedama, dodolaibao, te eno ena genuai
    sunumi pedalumainu yaibao.
  tpi-tpi: “Bai mi brukim na stretim ol maunten mi bin wokim, na bai mi mekim bikrot
    bilong mi i kamap.
  dan-1931: jeg gør alle Bjerge til Vej, og alle Stier skal højnes.
  vie-OVCB: Ta sẽ san bằng các núi cao để làm đường cho họ. Những đường cái sẽ được
    mọc trên các thung lũng
  guj-2017: મારા સર્વ પર્વતો પર હું માર્ગો બનાવીશ અને મારા રાજમાર્ગોને સપાટ કરીશ.”
  pon-2006A: “I pahn wiahda ahl lap pwoat me pahn kotehla nahna kan, oh kaunopada
    ahl ong nei aramas akan pwe re en keid ie.
  por-BRBSL: Eu farei de todas as minhas montanhas uma estrada, e minhas estradas
    devem ser exaltadas.
  cth-cth: Kaie mon pueng teh lamthung lah ka coung sak han. Kaie lam kalennaw hai
    ka tawm han.
  twi-twi: Mɛyɛ me mmepɔw nyinaa akwan, na mʼatempɔn nso mɛma akrɔn.
  hlt-hlt: Kamah kah tlang boeih te long la ka khueh vetih ka longpuei te ka pomsang
    ni.
  tbz-SIM: M bo dɔɔ̀ yɛtɑ̃rɛ̀ kɛ̀ yɛ̀ɛ nɑɑ́ nyicɛ, m bo ĩ́ĩ́tí yɛfɔ̃̀tɛ̀ icɛ.
  msy-2020: Kɨ ingarizir mɨghsɨaba akɨrmɨgh, tuaviba aghortɨ da mɨghsɨabagh isɨn mangɨ
    vongɨn otivam. Kɨ uan tuavir ekiam damightɨ, a deraghvɨra otogham.
  azb-azb: Mən bütün dağlarımı yola döndərəcəyəm, Yollarımı hamar edəcəyəm.
  eng-DBY: And I will make all my mountains a way, and my highways shall be raised
    up.
  hin-2017: मैं अपने सब पहाड़ों को मार्ग बना दूँगा, और मेरे राजमार्ग ऊँचे किए जाएँगे।
  wol-KYG: Sama tund yépp laay soppiy yoon, sëkkaat samay mbedd.
  eng-YLT: And I have made all My mountains for a way, And My highways are lifted
    up.
  kne-kne: Man-amagak to si annawa ay kalsada sin dontog et mawada di pandanan din
    ipogaw ko.
  eng-WYC-2017: And I shall set all mine hills [or put my mountains] into [a] way,
    and my paths shall be enhanced.
  eng-WMBB: I will make all my mountains a road, and my highways shall be exalted.
  urd-GVH: मैं पहाड़ों को हमवार रास्तों में तबदील कर दूँगा जबकि मेरी शाहराहें ऊँची
    हो जाएँगी।
  rug-rug: Na siraṉa vari karovae popoa si kote tavetia Rau koari na toqere, meke
    na siraṉa tadi na tie pude enea.
  gaz-gaz: Tulluuwwan koo hunda karaatti nan geeddara; daandiiwwan koo gurguddaanis
    wal qixxeeffamu.
  fra-LSG: Je changerai toutes mes montagnes en chemins, Et mes routes seront frayées.
  gnn-gnn: Ŋarra yurru djäma dhukarrnydja yäkthun buku'‐wukukurru wäŋakurrunydja,
    märr yurru ŋarrakunydja yolŋu walala wäŋa‐roŋiyirrina yukurra;
  yal-yal: N na n ma geyane birin findima nɛn kirane ra, n ma kirane mɔn yi yitɔn.
  iou-iou: Täŋpäkaŋ pom näkŋa yäŋira ahäŋkuŋo u yäpmäŋ äreyäŋpäŋ täŋ-budäniŋpäŋ pewa
    ämawebenayeta kädet pähap api pat yämek.
  haw-1868: E hoolilo ana no au i ko'u mau kuahiwi a pau, i alanui, A e hookiekieia
    hoi ko'u mau kuamoo.
  arb-NAV: وَأَجْعَلُ كُلَّ جِبَالِي سَبِيلاً، وَطُرُقِي تَرْتَفِعُ.
  ewe-ewe: Matrɔ nye towo katã woazu mɔtatawo, eye woakɔ nye mɔ dodowo ɖe dzi.
  eng-LEE: And I will change all my mountains into a road, and my highways shall be
    lifted up.
  asm-FB: আৰু মই মোৰ পৰ্ব্বতবোৰ বাটলৈ পৰিনত কৰিম আৰু মোৰ ৰাজবাটবোৰ সমান কৰিম।”
  sus-A: تٍنتٍنيِ رَفٌرٌ مَ نّ، يِلِ رَقٍ، عَلَكٌ عٍ شَ كِرَ شَ قَن.
  fra-SBL: Je ferai de toutes mes montagnes une route, et mes autoroutes seront exaltées.
  hbo-hbo: וְשַׂמְתִּ֥י כָל־הָרַ֖י לַדָּ֑רֶךְ וּמְסִלֹּתַ֖י יְרֻמֽוּן׃
  kik-kik: Nĩngatũma kũgĩe njĩra irĩma-inĩ ciakwa ciothe, nacio barabara ciakwa iria
    njariĩ ciambatĩrio na igũrũ.
  fra-NCL: Je ferai de toutes mes montagnes des chemins, et mes routes seront relevées.
