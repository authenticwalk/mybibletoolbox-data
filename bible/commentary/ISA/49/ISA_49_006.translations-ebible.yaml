  ilo-ULB: Kunana a, “Bassit unay a banag para kenka ti agbalin nga adipenko a mangipasdek
    manen kadagiti tribu ni Jacob, ken mangisubli kadagiti nakalasat iti Israel. Pagbalinenkanto
    a silaw kadagiti Hentil, tapno agbalinka a mangisalakanko agingga kadagiti pungto
    ti daga.”
  kpg-kpg: Dimaadua e helekai mai gi di au boloo, “Dagu dangada hai hegau, Au ga gowadu
    gi di goe di moomee hagalabagau e mada aamua di mee deenei. Hagalee belee haga duu aga hua
    di madamada o agu daangada Israel ala ne dubu, gei Au gaa hai goe gii hai tangada
    e haga maalama nia henua llauehe, gii hai digau huogodoo henuailala gii mee di mouli.”
  uig-ARA: 'ــ ئۇ مۇنداق دەيدۇ: ــ «سېنىڭ ياقۇپ قەبىلىلىرىنى گۇناھتىن قۇتقۇزۇپ تۇرغۇزۇشقا،
    ھەمدە ئىسرائىلدىكى «ساقلانغان سادىقلار»نى بەختكە قايتۇرۇشقا قۇلۇم بولۇشۇڭ سەن
    ئۈچۈن زەررىچىلىك بىر ئىشتۇر؛ مەن تېخى سېنى ئەللەرگە نۇر بولۇشقا، يەر يۈزىنىڭ چەت-ياقىلىرىغىچە
    نىجاتىم بولۇشۇڭ ئۈچۈن سېنى ئاتىدىم».'
  sus-sus: A naxɛ, «Yaxuba bɔnsɔɛ Isirayila ragbilenfe n ma, wali na a ra naxan xurun
    i bɛ n ma konyi. N man i findima nɛ naiyalanyi ra si gbɛtɛe bɛ, alako n ma kisi
    xa masen duniɲa yire birin.»
  pon-2006: KAUN-O ketin mahsanihong ie, “I pahn kihong uhk, ei ladu, doadoahk kesempwal
    me lapasang met. Kaidehn ke pahn onehdahte sapahl lingan en aramas en Israel kan
    me luhwehdi, ahpw I pahn pil wiahkinuhkala mehn kamarainpen wehi kan— pwe tohn
    sampah koaros en kak mourla.”
  jae-jae: Eŋ kêsôm gebe “Aôm kôtu ŋoc sakiŋwaga gebe ômboa Jakobnê gôlôac sa ma ôkôc
    Israelnêŋ lau ŋapopoc sêmu sêmêŋ êtiam necgeŋ atom, aê oc jakêŋ aôm ôtu tenteŋlatunêŋ
    ja amboac tonaŋgeŋ gebe ŋoc moasiŋ janam lau kêsiŋa naêndêŋ nom ŋamadiŋ.”
  ksd-ksd: 'maia, ra Luluai, i biti dari: A magit i ikilik ika ba una tultul piragu
    upi una vatur ra umana vuna tarai Iakob, ma upi una agure vatalil diat ra tarai
    Israel ba di ga valaun diat; ina kabila tul tar u ba una vakapa ra umana Tematana,
    upi kaugu valavalaun na vana rikai tam tuk tar ta ra langlangun na rakarakan a
    gunagunan.'
  tur-YTC: 'Gerçekten de şöyle diyor: “Yakov''un oymaklarını yükseltmek, İsrael''in
    korunmuş olanlarını geri getirmek üzere benim hizmetkârım olman çok hafif bir
    şey. Üstelik seni uluslara ışık olarak vereceğim ki, Dünyanın ucuna kadar benim
    kurtarışım olasın.”'
  grc-BRENT: Καὶ εἶπέ μοι, μέγα σοι ἐστὶ τοῦ κληθῆναί σε παῖδά μου, τοῦ στῆσαι τὰς
    φυλὰς Ἰακὼβ, καὶ τὴν διασπορὰν τοῦ Ἰσραὴλ ἐπιστρέψαι· ἰδοὺ δέδωκά σε εἰς διαθήκην
    γένους, εἰς φῶς ἐθνῶν, τοῦ εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς.
  ind-AYT: Dia berkata, “Terlalu ringan bagimu untuk menjadi hamba bagi-Ku, untuk
    membangkitkan suku-suku Yakub dan untuk membawa kembali orang-orang Israel yang
    masih terpelihara. Aku juga akan menjadikanmu terang bagi bangsa-bangsa sehingga
    keselamatan-Ku dapat sampai ke ujung bumi.”
  nya-nya: Yehovayo tsono akuti, “Nʼchinthu chochepa kwambiri kwa iwe kuti ukhale
    mtumiki wanga, kuti udzutse mafuko a Yakobo ndi kuwabweretsa kwawo Aisraeli amene
    anapulumuka. Choncho iwe udzakhala ngati chowunikira, udzafikitsa uthenga wa chipulumutso
    changa ku mathero a dziko lapansi.”
  hrv-hrv: 'I reče mi: “Premalo je da mi budeš Sluga, da podigneš plemena Jakovljeva
    i vratiš Ostatak Izraelov, nego ću te postaviti za svjetlost narodima, da spas
    moj do nakraj zemlje doneseš.”'
  mps-mps: “Hasiabolo eno nageba te boi bidi dabego ela musiąwai Jekopgo hani dabe
    ma hodolabo sę mawai. Eno te Israel bage meba hagea sai dao, tama eno nageba
    te augwali sisinama, enaba odasa asabo sę mawai dao. Tialima, te sę ebogo te
    nago bomogo dęą me sogobeo. Eno te gasa sę me mawaibao. Eno nage te Israel
    hani isąwai we bidi hani tigidaligo sole ula tiwai nigaibao. Awe, nago te eno
    te tigidali bulu tǫ habu we bidi ma dobola sabo sę yaibao,” te po wali.
  tpi-tpi: olsem, “Pastaim mi bin givim yu wok bilong kirapim gen ol lain Israel i
    stap yet, bai ol i ken kamap strong gen. Tasol dispela wok i no bikpela tumas
    long yu bai i stap wokman bilong mi. Bai mi mekim yu i kamap olsem lait bilong
    olgeta kantri, na bai yu helpim ol manmeri long olgeta hap bilong graun na bai
    mi kisim bek ol.”
  dan-1931: 'han siger: “For lidt for dig som min Tjener at rejse jakobs Stammer og
    hjemføre Israels frelste! Jeg gør dig til Hedningers Lys, at min Frelse må nå
    til Jordens Ende.”'
  vie-OVCB: 'Chúa phán: “Những việc con làm còn lớn hơn việc đem người Ít-ra-ên về
    với Ta. Ta sẽ khiến con là ánh sáng cho các dân ngoại, và con sẽ đem ơn cứu rỗi
    của Ta đến tận cùng trái đất!”'
  guj-2017: તે કહે છે, “તું યાકૂબનાં કુળોને પુનઃસ્થાપિત કરવા તથા ઇઝરાયલના શેષ બચેલાઓને
    પાછા લાવવા માટે મારો સેવક થાય એ થોડું કહેવાય. હું તને વિદેશીઓ માટે પ્રકાશરૂપ બનાવીશ,
    જેથી પૃથ્વીના છેડા સુધી તું ઉદ્ધાર પહોંચાડનાર થશે.”
  pon-2006A: 'KAUN-O ketin mahsanihong ie: “I pahn kihong uhk, ei ladu, doadoahk kesempwal
    me lapasang met. Kaidehn ke pahn onehdahte sapahl lingan en aramas en Israel kan
    me luhwehdi, ahpw I pahn pil wiahkinuhkala mehn kamarainpen wehi kan— pwe tohn
    sampah koaros en kak mourla.”'
  por-BRBSL: 'De fato, ele diz: “É muito leve uma coisa que você deveria ser meu servo
    para criar as tribos de Jacob”, e para restaurar os preservados de Israel. Eu
    também lhes darei luz para as nações, que você possa ser minha salvação até o
    fim da terra”.'
  cth-cth: Bokheiyah, ama ni, Jakop miphun kangdue sak hane hoi Isarelnaw thung dawk
    kahloutnaw hah bout kangdue sak hanelah, ka san lah na o e heh hno ka pâhawca
    doeh. Talai pout totouh ka rungngangnae lah na o nahan, Jentelnaw kaangsakkung
    lah onae hai na poe han.
  twi-twi: Ɔka se, “Ɛyɛ ade ketewa bi ma wo sɛ wobɛyɛ me somfo sɛ wode Yakob mmusuakuw
    bɛsan aba na wode Israelfo a mede wɔn asie bɛsan aba. Mɛma moayɛ amanamanmufo
    nyinaa kanea, ɛnam mo so na wobegye wiasefo nyinaa nkwa.”
  hlt-hlt: Jakob koca te thoh ham neh Israel a kueinah tih mael puei ham khaw kamah
    kah sal la na om te rhaemaih. Nang tah diklai khobawt duela kamah kah khangnah
    a om sak ham neh namtom rhoek kah vangnah la kang khueh ni,” a ti.
  tbz-SIM: 'Kù n nɑ̀kɛ́mu kɛ yĩ: A bo ntúmɛ̀ n kóo tɔ̃ntì, kɛ́íi nSɑkɔbu yɑɑ̀bí mɑ́ɑ̀
    dɛ̀ í sɑnnɛ̀ n dɑ tɑ̃ɑ̃tɛ́ kɑ̀ɑ bo ntú kutenkù kó kuwenniku nku, kɛ̀ dɛ̀ɛ yie
    nkɛ̀ mɛdɛɛtímɛ̀ɛ pitɛ́ kɛ́tuɔkɛ itemmɑ̀nkɛ imɔu.'
  msy-2020: “Kɨ faragha ingangarir kam nɨ ganɨga ghaze, Nɨ Jekopɨn adarasi, Israelian
    ikiavɨra iti darasi, nɨ gavgavim me danɨng ua me inigh izɨ. Kar ingangarir ekiam
    puvatɨ. Ezɨ kɨ datɨrɨghɨn ingangarir ekiam nɨ danɨng, egh nɨ damightɨ, nɨ Kantrin
    Igharazibar Gumazamiziba bagh angazangarimɨn mɨn ikiam. Eghtɨ kɨ Kantrin Igharazibar
    Gumazamiziba bar men akuragh ua me iniam.”
  azb-azb: 'O deyir: «Yaqub qəbilələrinin bərpası, İsrailin sağ qalanlarının geri
    qayıtması üçün Qulum olmağın kifayət deyil. Səni millətlərə nur edəcəyəm ki, Xilasım
    dünyanın ən uzaq yerlərinə yayılsın».'
  eng-DBY: — and he saith, It is a small thing that thou shouldest be my servant to
    raise up the tribes of Jacob, and to restore the preserved of Israel; I have even
    given thee for a light of the nations, that thou mayest be my salvation unto the
    end of the earth.
  hin-2017: उसी ने मुझसे यह भी कहा है, “यह तो हलकी सी बात है कि तू याकूब के गोत्रों
    का उद्धार करने और इस्राएल के रक्षित लोगों को लौटा ले आने के लिये मेरा सेवक ठहरे;
    मैं तुझे जाति-जाति के लिये ज्योति ठहराऊँगा कि मेरा उद्धार पृथ्वी की एक ओर से दूसरी
    ओर तक फैल जाए।” (लूका 2:32, प्रेरि. 13:47, भज. 98:2,3)
  wol-KYG: 'Mu ne: «Xeeb naa li ma la sas ngay sama jaam biy siggil giiri Yanqóoba,
    te wara délloosi ndesu Israyil gii. Tabb naa la, ngay leeru xeet yi, di jotale
    waa cati àddina sama wall.»'
  eng-YLT: And He saith, 'It hath been a light thing That thou art to Me for a servant
    To raise up the tribes of Jacob, And the preserved of Israel to bring back, And
    I have given thee for a light of nations, To be My salvation unto the end of the
    earth.'
  kne-kne: Kanana, “Wada di nabanbanol ay ipaoblak en sik-a ay baak malaksig sin pangitaoliam
    sin makalasat ay polin Israel ta mansagong dan sak-en ya somiged kasin di kasasaad
    da. Panbalinek sik-a ay kaman silaw ay maningtinggaw sin nemnem di Gentil ta way
    iyat di amin ay ipogaw sin solin di daga ay maisalakan.”
  eng-WYC-2017: And he said, It is little, that thou be a servant to me, to raise
    the lineages of Jacob, and to convert the dregs of Israel; I gave thee into the
    light of heathen men, that thou be mine health till to the last part of [the]
    earth.
  eng-WMBB: Indeed, he says, “It is too light a thing that you should be my servant
    to raise up the tribes of Jacob, and to restore the preserved of Israel. I will
    also give you as a light to the nations, that you may be my salvation to the end
    of the earth.”
  urd-GVH: वही फ़रमाता है, “तू मेरी ख़िदमत करके न सिर्फ़ याक़ूब के क़बीले बहाल करेगा
    और उन्हें वापस लाएगा जिन्हें मैंने महफ़ूज़ रखा है बल्कि तू इससे कहीं बढ़कर करेगा।
    क्योंकि मैं तुझे दीगर अक़वाम की रौशनी बना दूँगा ताकि तू मेरी नजात को दुनिया की
    इंतहा तक पहुँचाए।”
  rug-rug: 'Kamahire si zama se Zihova: ‘Na tiṉitoṉa hitekena mo sapu pude Agoi si
    na Qua nabulu pude va ṉiṉira pulei sari na butubutu te Zekopi meke pude turaṉa
    pule mae i sari na tie Izireli saripu koa holadi. Ba kote tavetavete Nigo tugo
    Rau pude na kalalasa koari na tie Zenitailo, pude agoi boka paleke la nia sa Qua
    hinarupu koari na tie pa vina betona sa popoa pepeso.’'
  gaz-gaz: Innis, “Ati gosoota Yaaqoob deebiftee dhaabuuf, Israaʼeloota ani eege sanas
    deebiftee fiduuf garbicha koo taʼuun kee siif baayʼee salphaa dha. Akka fayyinni
    koo qarqara lafaa gaʼuuf ani Namoota Ormaatiif ibsaa sin taasisa” jedha.
  fra-LSG: 'Il dit: C’est peu que tu sois mon serviteur Pour relever les tribus de
    Jacob Et pour ramener les restes d’Israël: Je t’établis pour être la lumière des
    nations, Pour porter mon salut jusqu’aux extrémités de la terre.'
  gnn-gnn: Ŋayi waŋananydja ŋarrakala bitjarra, “Yo, yuwalk yana nhe yurru Yitjuralnhanydja
    gäma lili ŋarrakalanydja, ga bitjandhi liŋgu ŋarra nhuna yurru djuy'yundhi ŋuruku
    mulku'‐mulkuruwunydja yolŋu'‐yulŋuwu, bukmakku ŋunhi bäpurru'wu ga bäpurru'wu
    miṯtjiwu, ŋunhi walala yukurra nhina be‐wala birr' wäŋaŋura barrku; nhenydja dhuwala
    balanyarana bitjan djarraṯawun'nha walalaŋgu, märr walalanydja yurru walŋathirri
    muka.”
  yal-yal: A bata a fala n xa, a naxa, ‘I findi fena n ma walikɛɛn na alogo i mɔn
    xa Yaxuba bɔnsɔnna rakeli, i yi Isirayila yamaan muxu dɔnxɛne raxɛtɛ n ma, na
    xurun. N ni i findima nɛn kɛnɛnna ra siyane xa, alogo n ma marakisin xa makɛnɛn
    siga han bɔxɔn danne ra.’ ”
  iou-iou: Täŋpäkaŋ Yawetä ŋode näwetkuk; Jekop täŋo äboriye, Isrel ämawebe yarägän
    nämo paotkuŋo u näkŋa dubinaken äneŋi yämagut yäpmäŋ äbäk-äbäk u epän pidämi bumik
    yäk. Täŋ epän taŋi kubä ŋode gamikgän api täŋpet yäk. Gäk guŋ ämawebe äbotta peŋyäŋek
    api yämen. Ude täŋpayäŋ täno uwä näkŋaken äbäk-äbäk kädet uwä ämawebe komeni komenitä
    api nadäwä tumneŋ.
  haw-1868: I mai la ia, He mea uuku ia e lilo oe i kauwa na'u, E hooku mai i na ohana
    o ka Iakoba, A e hoihoi i ka poe i malamaia o ka Iseraela; E haawi no hoi au ia
    oe i malamalama no ko na aina e, I lilo oe i mea hoola aku no'u, ma na kukulu
    o ka honua,
  arb-NAV: لَكَمْ هُوَ يَسِيرٌ أَنْ تَكُونَ لِي عَبْداً لِتَسْتَنْهِضَ أَسْبَاطَ يَعْقُوبَ،
    وَتَرُدَّ مَنْ نَجَّيْتُ مِنَ إِسْرَائِيلَ، لِذَلِكَ سَأَجْعَلُكَ نُوراً لِلأُمَمِ
    لِتَكُونَ خَلاصِي إِلَى أَقْصَى الأَرْضِ.
  ewe-ewe: “Nu tsɛ ko wònye le ŋkuwò me be, nènye nye dɔla, be nàgaɖo Israel ƒe towo
    te, eye nàkplɔ Israel ƒe ame siwo mesusɔ ɖi la gbɔe. Gawu la, mawɔ wò nànye kekeli
    na ame siwo menye Yudatɔwo o la, be nàhe nye ɖeɖe vɛ na anyigba ƒe mlɔenuwo ke.”
  eng-LEE: And he said, It is too light a thing that thou shouldst be my servant to
    raise up the tribes of Jacob, and to bring back the preserved of Israel! but I
    will [also] appoint thee for a light to the nations, that my salvation may reach
    as far as the end of the earth.
  asm-FB: তেওঁ কৈছে, যাকোবৰ ফৈদসকলক পুন:স্হাপন কৰিবলৈ, আৰু ইস্ৰায়েলৰ জীৱিত লোকসকলক
    পুনৰায় স্থাপন কৰিবৰ অৰ্থে তুমি মোৰ দাস হোৱা অতি সৰু বিষয়। মই তোমাক ধর্মহীন লোকৰ
    আগত দ্বীপ্তিস্বৰূপ কৰিম। সেয়ে হ’য়তো পৃথিবীৰ অন্ত:লৈকে তুমি মোৰ পৰিত্ৰাণৰ উপায়
    হ’বা
  sus-A: عَ نَشّ، «يَشُبَ بْنسْي عِسِرَيِلَ رَفبِلٍنقٍ ﭑ مَ، وَلِ نَ عَ رَ نَشَن شُرُن
    عِ بّ ﭑ مَ كٌنيِ. ﭑ مَن عِ قِندِ مَ نّ نَءِيَلَنيِ رَ سِ فبّتّيٍ بّ، عَلَكٌ ﭑ
    مَ كِسِ شَ مَسٍن دُنِحَ يِرٍ بِرِن.»
  fra-SBL: 'En effet, il dit : « C''est une chose trop légère que tu sois mon serviteur
    pour relever les tribus de Jacob, et de restaurer les préservés d''Israël. Je
    te donnerai aussi comme lumière aux nations, afin que tu sois mon salut jusqu''au
    bout du monde. »'
  hbo-hbo: וַיֹּ֗אמֶר נָקֵ֨ל מִֽהְיֹותְךָ֥ לִי֙ עֶ֔בֶד לְהָקִים֙ אֶת־שִׁבְטֵ֣י יַעֲקֹ֔ב
    *וּנְצִירֵי (וּנְצוּרֵ֥י) יִשְׂרָאֵ֖ל לְהָשִׁ֑יב וּנְתַתִּ֙יךָ֙ לְאֹ֣ור גֹּויִ֔ם
    לִֽהְיֹ֥ות יְשׁוּעָתִ֖י עַד־קְצֵ֥ה הָאָֽרֶץ׃ ס
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ mũhũthũ harĩwe gũtuĩka ndungata yakwa, ya
    gũcookereria mĩhĩrĩga ya Jakubu, na kũhũndũra matigari ma Isiraeli marĩa ndĩĩtigĩirie.
    Ningĩ nĩngatũma ũtuĩke ũtheri wa gũtherera andũ a ndũrĩrĩ, nĩgeetha ũtware ũhonokio
    wakwa ituri-inĩ ciothe cia thĩ.”'
  fra-NCL: 'Il a dit : « C’est peu que tu sois mon Serviteur, pour rétablir les tribus
    de Jacob et pour ramener les préservés d’Israël ; je t’établirai lumière des nations,
    pour que mon salut arrive jusqu’aux extrémités de la terre. »'
  cek-AK: Jakob ih acaengnawk to pathawk moe, ka pathlung ih Israel caanawk to amlaemsak
    let hanah, ka tamna ah na oh khue to khawt ai; long boenghaih ahmuen khoek to
    ka pahlonghaih ah na oh hanah, Gentel kaminawk aanghaih ah kang suek, tiah thuih.
  cuk-cuk: 'Bab-Dummad weyob e-maiga soged: “Be an-maiga-guedgi, unnila be anga Jacob-waganbi
    gannarse nudakosulid. Unnila be anga Israel-dulemarbi gannar-e-yarse sedagosurbalid.
    Dulemar-yar-baid-baidgi-bukmaladga, neg-meegwadga-guega an be-imakbalid, degi,
    bela napaneg-naid-ugakaasega, an-abonoleged-igar-sedega an be-imakbalid.”'
  uig-CYR: '— У мундақ дәйду: — «Сениң Яқуп қәбилилирини гунадин қутқузуп турғузушқа,
    Һәмдә Исраилдики «сақланған садиқлар»ни бәхиткә қайтурушқа қулум болушуң сән үчүн
    зәрричилик бир иштур; Мән техи сени әлләргә нур болушқа, Йәр йүзиниң чәт-яқилириғичә
    ниҗатим болушуң үчүн сени атидим».'
  pma-pma: Iahova viteni minau vit, “Keik kovi meatin toumien onak ka kumon tounah
    keil koa hemariso mok. Anatin, kilah ris me-Isrel keil koa aka rasil ka amoul
    veah, keil imai ris ito en atan kati one. Ka koa hetetamen imok, nisakinuk kimai
    kihi laet tai koa hetitin revi heha en kantri vasi keil, keke meatin vasi keil
    ilea suk keke sise ten mututien onen Ahi mai rokol meatin vasi keil ten out netan.”
  tel-2017: “నువ్వు యాకోబు గోత్రాలను ఉద్ధరించడానికీ ఇశ్రాయేలులో తప్పించుకున్నవాళ్ళను
    తీసుకురావడానికీ నా సేవకుడుగా ఉండడం ఎంతో చిన్న విషయం. నువ్వు ప్రపంచమంతా నా రక్షణగా
    ఉండడానికి నిన్ను యూదేతరులకు వెలుగుగా చేస్తాను.”
  hat-BSA: 'Li di: “Se yon bagay twò piti pou ou ta Sèvitè Mwen, pou leve fè monte
    tout tribi Jacob yo, e restore retay Israël la. Konsa anplis, Mwen va fè Ou yon
    limyè a nasyon yo, pou sali Mwen ka rive jis nan dènye pwent latè.”'
  bxh-bxh: Guyau ya falibagu iyen, “Aee, egu tau paisowa, Am paisowa haba E felem,
    mate hige bena Isalaela dodogadi sa mwahuli ibodi moho u fafuyodima, na haba wa
    famala mulimuli dodogadi edi mala hinaga, be egu mwahuli otaꞌotafahina sa abi.”
  kos-kos: LEUM GOD El fahk nu sik, “Mwet kulansap luk, kom ac tia folokonak Ku lun
    mwet Israel su painmoulla mukena, A oasr sie kunokon yohk liki su nga akoo nu
    sum. Nga fah oru tuh kom in sie kalem nu sin mutunfacl puspis, Tuh faclu nufon
    fah ku in moulla.”
  hbo-WLC: וַיֹּ֗אמֶר נָקֵ֨ל מִֽהְיוֹתְךָ֥ לִי֙ עֶ֔בֶד לְהָקִים֙ אֶת־שִׁבְטֵ֣י יַעֲקֹ֔ב
    ונצירי יִשְׂרָאֵ֖ל לְהָשִׁ֑יב וּנְתַתִּ֙יךָ֙ לְא֣וֹר גּוֹיִ֔ם לִֽהְי֥וֹת יְשׁוּעָתִ֖י
    עַד־קְצֵ֥ה הָאָֽרֶץ׃ ס
  ibo-ibo: Ọ sịrị, “Ọ bụ ihe dị nta karịa, gị ị bụrụ m ohu, ịkpọghachita ebo niile
    nke Jekọb na ịkpọghachita ndị Izrel ndị m chebere. Aga m emekwa ka ị bụrụ ìhè
    nye ndị mba ọzọ, ka nzọpụta m site nʼaka gị ruo ndị bi na nsọtụ ụwa niile.”
  ory-ory: ଏଣୁ ସେ କହନ୍ତି, “ତୁମ୍ଭେ ଯେ ଯାକୁବର ଗୋଷ୍ଠୀବର୍ଗକୁ ଉତ୍ଥାପନ କରିବା ପାଇଁ ଓ ଇସ୍ରାଏଲର
    ରକ୍ଷିତ ଲୋକମାନଙ୍କୁ ପୁନର୍ବାର ଆଣିବା ପାଇଁ ଆମ୍ଭର ସେବକ ହେବ, ଏହା ଅତି କ୍ଷୁଦ୍ର ବିଷୟ; ତୁମ୍ଭେ
    ପୃଥିବୀର ସୀମା ପର୍ଯ୍ୟନ୍ତ ଯେପରି ଆମ୍ଭର କୃତ ପରିତ୍ରାଣ ସ୍ୱରୂପ ହେବ, ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଦୀପ୍ତି ସ୍ୱରୂପ ମଧ୍ୟ କରିବା।”
  chk-chk: Iwe, a apasa, “Kosap nei chök chon angang mi wisen achufengeni chon ekewe
    ainangen Israel o aliwinato chokewe mi chüen manau me leir. Nge üpwe pwal föri
    pwe kopwe eu saram fän iten chon ekewe mwü, pwe chon fanüfan meinisin repwe küna
    manau.”
  rop-rop: Wal YAWEI bin dalim mi na, “Im nomo naf blanga mi if yu oni jidan main
    wekinmen. Yu nomo oni garra bringimbek detlot Isreil pipul hu stil jidan laibala.
    Aibin pudum yu iya blanga shain wulijim lait blanga ola najalot pipul. Yu garra
    deigim main pawa weya gin seibumbat ebribodi langa dijan wel.”
  ukr-1871: 'І сказав він: Того ще й омаль, що ти будеш слугою моїм, щоб поколїння
    Яковові розбудити, Ізраїля ощадок навернути; нї, тебе я зроблю сьвітлом народам,
    щоб спасеннє моє розпростерлось до кінцїв землї.'
  deu-1951: 'ja, er spricht: Es ist zu gering, daß du mein Knecht bist, um die Stämme
    Jakobs aufzurichten und die Geretteten Israels wiederzubringen; darum will ich
    dich zum Lichte der Heiden machen, daß du mein Heil seiest bis ans Ende der Erde.'
  eng-JPS: 'Yea, He saith: ''It is too light a thing that thou shouldest be My servant
    to raise up the tribes of Jacob, and to restore the offspring of Israel; I will
    also give thee for a light of the nations, that My salvation may be unto the end
    of the earth.'''
  srp-1865: 'I reèe mi: malo je da mi budeš sluga da se podigne pleme Jakovljevo i
    da se vrati ostatak Izrailjev, nego te uèinih vidjelom narodima da budeš moje
    spasenje do krajeva zemaljskih.'
  lug-lug: Mukama agamba nti, “Eky’okubeera omuweereza wange n’okuzza amawanga ga
    Yakobo era n’okukomyawo abantu ba Isirayiri kintu kitono nnyo. Nzija kukufuula
    ekitangaala eri abamawanga, olyoke oleete obulokozi bwange eri ensi yonna.”
  heb-heb: ויאמר נקל מהיותך לי עבד להקים את שבטי יעקב ונצירי ישראל להשיב ונתתיך לאור
    גוים להיות ישועתי עד קצה הארץ׃
  ben-IRV: তিনি বলেন, “এটা তোমার কাছে ছোটো বিষয় আমার দাস হওয়ার জন্য যাকোবের বংশকে
    পুনরায় প্রতিষ্ঠিত করবার জন্য এবং ইস্রায়েলের বেঁচে থাকা লোকদের ফিরিয়ে আনবার
    জন্য। আমি তোমাকে অন্য জাতির কাছে আলোর মত করব যাতে তুমি আমার পরিত্রাতা হও পৃথিবীর
    শেষ পর্যন্ত।”
  pan-pan: ਹਾਂ, ਉਹ ਆਖਦਾ ਹੈ, ਕੀ ਇਹ ਛੋਟੀ ਗੱਲ ਹੈ, ਕਿ ਤੂੰ ਯਾਕੂਬ ਦਿਆਂ ਗੋਤਾਂ ਨੂੰ ਉਠਾਉਣ ਲਈ
    ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਚਿਆਂ ਹੋਇਆਂ ਨੂੰ ਮੋੜਨ ਲਈ ਮੇਰਾ ਦਾਸ ਹੋਵੇਂ, ਸਗੋਂ ਮੈਂ ਤੈਨੂੰ ਕੌਮਾਂ ਲਈ
    ਜੋਤ ਠਹਿਰਾਵਾਂਗਾ, ਤਾਂ ਜੋ ਮੇਰੀ ਮੁਕਤੀ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਪਹੁੰਚੇ।
  mya-JVB: သင်သည် ယာကုပ် ၏ အမျိုးအနွယ် တို့ကို ချီးမြှောက် ခြင်း၊ ဘေးလွတ် သော ဣသရေလ
    သားတို့ကို အရင်ကဲ့သို့ဖြစ်စေခြင်းအလိုငှါသာ၊ ငါ့အမှုကို ဆောင်ရွက် သောအမှုသည် သာမညအမှုဖြစ်၏။
    ထိုအမှုမက၊ သင်သည် မြေကြီးစွန်းတိုင်အောင်ငါ ၏ ကယ်တင်ခြင်းကို ပြု စိမ့်သောငှါ ၊
    သင့် ကို တပါးအမျိုးသား တို့ လင်း စရာဘို့ ငါခန့် ထားသည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: 'Lohiabada ese lau dekenai ia hereva, ia gwau, “Momokani oi be lauegu Hesiai
    Tauna, bona idia do mauri noho Israela taudia, edia ladana bada do oi abia isi
    lou. To lau ese gaukara badana ma ta oi dekenai lau henia inai: Oi be idau bese,
    Iuda lasi bese taudia, edia diari do oi lao, vadaeni oi dekena amo, tanobada ibounai
    ese egu mauri do idia davaria.”'
  urd-urd: हाँ, ख़ुदावन्द फ़रमाता है, कि “ये तो हल्की सी बात है कि तू या'क़ूब के क़बाइल
    को खड़ा करने और महफ़ूज़ इस्राईलियों को वापस लाने के लिए मेरा ख़ादिम हो, बल्कि
    मैं तुझ को क़ौमों के लिए नूर बनाऊँगा कि तुझ से मेरी नजात ज़मीन के किनारों तक पहुँचे।”
  rus-SYN: 'И Он сказал: мало того, что Ты будешь рабом Моим для восстановления колен
    Иаковлевых и для возвращения остатков Израиля, но Я сделаю Тебя светом народов,
    чтобы спасение Мое простерлось до концов земли.'
  bqc-SIM: 'A òmɛɛ à mɛ: Gↄ̃a ma zↄ̀blena ũ kɛ́ ǹ ɛa Yakↄbu buiↄ sɛ musu, kɛ́
    ǹ su ń Isaili pↄ́ bↄ̀ↄ ń pá ziu, kɛ́ bee kɛ̀nɛ fɛ̃́nɛũ. Má n dilɛ gupua
    ũ buipãleↄnɛ, kɛ́ ǹ gɛ́ ń suabayão e tↄↄlɛ lɛ́wa.'
  tcz-CHONGTHU: Ama’n aseije,“ Nangman Israelte chu kahenga dinga na kiledohsah mai
    maibep ding ahipoi.Keima’n nangma Gentel tedinga vah’a ka pansah ding, chule ka
    huhhingna chu leiset kolkimvel’a napoh le ding ahitai.
  mar-mar: तो म्हणतो, “याकोबाचे वंश उभारायला व इस्राएलचे वाचलेले परत आणण्यासाठी तू
    माझा सेवक व्हावे ही फार लहान गोष्ट आहे. तू पृथ्वीच्या शेवटापर्यंत माझे तारण व्हावे
    म्हणून मी तुला राष्ट्रांना प्रकाश असा देतो.”
  soq-soq: Iawe God wadiase, “E ne nolana dewalala, e nolaa eneena Iakob nosinosiwa
    dewamowo ebou debamalepi, ita do mida antone bola daitada bedewe inawaa waimoia
    leumowo bolawo wimopu, tane mai sa os. Ne sonabaena uwa daitada apanawa sapau
    segaitaa, ita e inaida gagalowa wade aite tawo moawa daitadawo benemaitawo etapue
    atentopu.”
  qub-qub: 'Paymi nimasha: «Manami sirbimajnë cashallayquiwanchu usharanga. Manami
    Jacobpita miraj cawaycar quëdaj Israelcunata cutichishallayquiwanchu usharanga.
    Chaypa ruquenga nogami camacächishaj nasyuncunapaj juc achquino canayquipaj. Chaynöpami
    camacächishaj mundu intërucho caycaj runacunaga gam-raycu salbasha cananpaj.»'
  hat-hat: 'Seyè a di m'' konsa: Wi, sèvitè m'' lan va fè fanmi Jakòb la kanpe ankò.
    L''a fè ti rès pèp Izrayèl yo te depòte a tounen lakay yo. Men, se poko sa toujou.
    M''ap fè li sèvi tankou yon limyè pou lòt nasyon yo, pou dènye moun sou latè ka
    konnen ki jan mwen menm mwen delivre!'
  eng-BSB: 'He says: “It is not enough for You to be My Servant, to raise up the tribes
    of Jacob, and to restore the protected ones of Israel. I will also make You a
    light for the nations, to bring My salvation to the ends of the earth.”'
  eng-WEBPB: Indeed, he says, “It is too light a thing that you should be my servant
    to raise up the tribes of Jacob, and to restore the preserved of Israel. I will
    also give you as a light to the nations, that you may be my salvation to the end
    of the earth.”
  kbq-kbq: Ana hu'neankino Ra Anumzamo'a nagrikura amanage hu'ne, Nagri eri'za vahe
    mani'nenka Israeli vahe'ma Jekopu naga'ma zamazeri frakuge'za ofri mani'nazama'a
    zamazeri hankavetio hu'na osi eri'za kami'noe. Hianagi e'i ana eri'zankera omne'neanki,
    menina Nagra kazeri ante'ama hu'na ra eri'za kamisugenka, mago tavikna hunka mani'nenka,
    maka ama mopafi vahera zamaza hananke'na, ete zamagu'vazi'na zamavaregahue.
  nhe-BL: 'Yajaya nechilhui: “Ax san tinechtequipanos para tiquincuepas campa na nopa
    quentzi tlen mocahuaj tlen noisraelita tlacajhua huan tiquinhueyichihuas, pero
    nojquiya nijchihuas xieli queja se tlahuili para tiquintlahuilis nochi tlacame
    ipan tlaltepactli tlen ax israelitame para yajuanti nojquiya hualase campa na
    para momaquixtise.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe ihewe. — Ereiko putar heremiruze'eg
    romo nehe. Eremuzewyr kar putar Izaew umàno 'ym ma'e kwer ihewe ne wà nehe. Eremono'og
    putar a'e teko Izaew izuapyapyr ne wà nehe, pitài teko romo wamuigo kar pà ne
    wà nehe. Azapo kar putar a'e ma'e newe nehe. Amo ae ma'e azapo kar putar newe
    nehe no. Urumuigo kar putar tatainy zàwenugar teko amo ae ywy rehe har wanupe
    nehe no. Nezewe mehe ereraha putar hepurupyro haw ywy nànànar wanupe nehe no,
    i'i Tupàn.
  eng-DRA: 'And he said: It is a small thing that thou shouldst be my servant to raise
    up the tribes of Jacob, and to convert the dregs of Israel. Behold, I have given
    thee to be the light of the Gentiles, that thou mayst be my salvation even to
    the farthest part of the earth.'
