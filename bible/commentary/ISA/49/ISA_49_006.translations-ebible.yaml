verse: ISA.049.006
translations:
  mal-C: 'അവിടന്ന് അരുളിച്ചെയ്തു: “യാക്കോബിന്റെ ഗോത്രങ്ങളെ പുനഃസ്ഥാപിക്കാനും ഇസ്രായേലിലെ
    സംരക്ഷിതരെ തിരികെ വരുത്തുന്നതിനും നീ എനിക്കൊരു ദാസനായിരിക്കുന്നതു വളരെ ചെറിയ ഒരു
    കാര്യമാണ്. ഭൂമിയുടെ അറുതികൾവരെയും എന്റെ രക്ഷ എത്തേണ്ടതിന് ഞാൻ നിന്നെ യെഹൂദേതരർക്ക്
    ഒരു പ്രകാശമാക്കി വെച്ചിരിക്കുന്നു.”'
  deu-TKW: 'und er sprach: dafür, daß du mir als Knecht dienst, ist''s zu gering,
    daß du nur die Stämme Jakobs aufrichten und die aus Israel Bewahrten zurückbringen
    solltst; und so mache ich dich denn zum Lichte der Heiden, daß mein Heil bis ans
    Ende der Welt reiche!'
  lin-lin: 'Ye, Yawe, alobi : « Ezali penza likambo moke mpo na yo kozala mosali na
    Ngai mpo na kotelemisa mabota ya Jakobi mpe kozongisa bana ya Isalaele oyo nabombaki.
    Mpe lisusu, nakokomisa yo pole mpo na bikolo mosusu mpo ete omema lobiko na Ngai
    kino na suka ya mokili. »'
  eng-LSV: And He says, “It has been a light thing || That You are My Servant || To
    raise up the tribes of Jacob, || And to bring back the preserved of Israel, ||
    And I have given You for a light to the nations, || To be My salvation to the
    end of the earth.”
  eng-GNV: 'And hee sayde, It is a small thing that thou shouldest be my seruaunt,
    to raise vp the tribes of Iaakob, and to restore the desolations of Israel: I
    will also giue thee for a light of the Gentiles, that thou maiest bee my saluation
    vnto the ende of the worlde.'
  eng-WEBSTER: 'And he said, It is a light thing that thou shouldst be my servant
    to raise up the tribes of Jacob, and to restore the preserved of Israel: I will
    also give thee for a light to the Gentiles, that thou mayest be my salvation to
    the end of the earth.'
  nhw-BL: 'Yaya nechilhui: “Amo san techtequipanos para tiquincuepas campa na nopa
    quentzi catli mocahuaj tlen noisraelita masehualhua huan tiquinhueyichihuas, pero
    nojquiya nijchihuas xieli quen se tlahuili para tiquintlahuilis nochi masehualme
    ipan tlaltipactli catli amo israelitame para inijuanti nojquiya hualase campa
    na para momaquixtise.”'
  swh-ONEN: 'yeye asema: “Je, ni jambo dogo sana wewe kuwa mtumishi wangu ili kurejeza
    makabila ya Yakobo, na kuwarudisha wale Waisraeli niliowahifadhi? Pia nitakufanya
    uwe nuru kwa ajili ya watu wa Mataifa, ili upate kuleta wokovu wangu hata miisho
    ya dunia.”'
  bba-bba: U nɛɛ, nɑ n kɑ sɑ̃ɑ win sɔm kowo, kpɑ n kɑ Isirelibɑn bwese ni nu tie seeyɑ,
    yɑ ǹ ɡɑ̃ɑnu turɑ. Wee u mɑn kuɑ bwese tukunun yɑm bururɑm, kpɑ n kɑ win fɑɑbɑ
    dɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ.
  eng-KJVCPB: 'And he said, It is a light thing that thou shouldest be my servant
    To raise up the tribes of Jacob, And to restore the preserved of Israel: I will
    also give thee for a light to the Gentiles, That thou mayest be my salvation unto
    the end of the earth.'
  luo-luo: 'Owacho ni: “En gima tin ahinya mondo ibed jatichna kata mondo iduog dhood
    joka Jakobo, kendo mondo iduog jo-Israel manok mane odongʼ. Abiro miyo ibed ler
    mar ogendini, mondo iter wach warruokna e tunge piny duto.”'
  meu-meu: 'Ia eto: Egu hesiai tauna ai baola, Iakob iduhudia ba hatoredia isi, a
    Israel kwabukwabudia ba haginidia lou, una na ḡau pipikina; ese basileia idau-idau
    edia diari ai baina halaomu, egu hahemauri na tanobada dokona ai baine kau helaoreana.'
  npi-ULB: अनि उहाँ भन्‍नुहुन्छ, “याकूबको कुललाई पुनःस्थापित गर्न र इस्राएलका बचेकाहरूलाई
    पुनर्स्थापन गर्न मेरो सेवक हुनु तेरो निम्‍ति अति सानो कुरा हो । म तँलाई अरू जातिहरूका
    निम्ति ज्योति बनाउनेछु, ताकि पृथ्वीको अन्‍तिम छेउसम्‍म तँ नै मेरो उद्धार हुन सक्‍छस्
    ।”
  yor-yor: 'Òun wí pé: “Ó jẹ́ ohun kékeré fún ọ láti jẹ́ ìránṣẹ́ mi láti mú ẹ̀yà Jakọbu
    padà bọ̀ sípò àti láti mú àwọn ti Israẹli tí mo ti pamọ́. Èmi yóò sì fi ọ́ ṣe
    ìmọ́lẹ̀ fún àwọn kèfèrí, kí ìwọ kí ó lè mú ìgbàlà mi wá sí òpin ilẹ̀ ayé.”'
  pes-OPCB: «اینک کاری مهمتر از باز آوردن و احیای اسرائیل به تو واگذار می‌کنم. ای
    خدمتگزار من، تو را برای قومهای جهان نور می‌سازم تا نجات مرا به کرانهای زمین برسانی.»
  tgl-ULB: Sinasabi niya, “Maliit na bagay para sa iyo na maging aking lingkod para
    itatag muli ang mga tribo ni Jacob, at ibalik ang mga nakaligtas sa Israel. Gagawin
    kitang ilaw ng mga dayuhan, na ikaw ang aking kaligtasan sa dulo ng mundo.”
  cbu-NT: Nuw shiyaa kizpur chinaktana. Arangeem nuwaa istangcha. Nuwaa tputsireetsi,
    Akoparineetsini mangoo p'tseekchush, Israelchichee katuchimarini nuwaa yusur mangoonkatssin,
    anush arangeem tsapurunasshuch ztaru tputs nuwaa mangoonchinllinaya. Nuwaa kuki
    tuwasineekchush, nuwsha tputsee arapcheetstaa tapachindachima. Tsapurunas katuktakachu
    amb ichingarusin mazinachinllinaya, Apanll nuwaa tárangiya.
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, I̱naga biabe biahaga-o abale
    í̠na Isaraele wali agali yu wahene hearu i̱ni kogoha ti hongohe helo haru daibule
    biabe bialu habe laru. Ai i̱na biabe tara hongoheore wiago í̠hondo bia laro. Í̠na
    wá holene hale ale howa dindi tara taraha hameigini tara bibahende karu i̱ni kogoha
    haru dai biai habelo heledo. Ani beregome ti bibahende pele miai holebero, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ငါ​၏​အ​စေ​ခံ၊ သင့်​အား​ငါ​သည်​ပို​မို​ကြီး​မြတ်​သည့်​အ​မှု​ကို
    ဆောင်​ရွက်​စေ​မည်။ မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သူ​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့ ပြန်​လည်​တန်​ခိုး​ကြီး​မား​လာ​ကြ​စေ​ရန်​သာ​မ​က
    ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ပင်​ကယ်​တင်​ခြင်း​ခံ​ရ​ကြ​စေ​ရန် ငါ​သည်​သင့်​အား​လူ​မျိုး​တ​ကာ​တို့​၏​အ​လင်း
    ဖြစ်​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ད་ལྟ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རང་བདག་གི་ཞབས་ཕྱི་བྱས་ནས་ཡ་ཀོབ་ཀྱི་ཚོ་པ་རྣམས་ཡང་བསྐྱར་དར་ཞིང་།
    ཡེས་ར་ཨེལ་ནང་གི་ལྷག་ལུས་རྣམས་ཕྱིར་འཁྲིད་འོང་བ་ནི་དོན་ཆུང་ངུ་ཙམ་ཡིན། བདག་གིས་ཁྱོད་ནི་མི་སྡེ་ཀུན་གྱི་འོད་དུ་བྱེད་པ་དང་།
    བདག་གི་ཐར་ལམ་ས་མཐར་བསྐྱལ་བར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: 'iye anoti: “Chinhu chiduku kwazvo kuti iwe uve muranda wangu, anomutsazve
    marudzi aJakobho uye achadzosa avo vaIsraeri vandakachengeta. Uyezve ndichakuita
    chiedza chevedzimwe ndudzi, kuti uuyise ruponeso rwangu kumigumo yenyika.”'
  spa-BLM: 'En efecto, dice: “Es muy poco que seas mi siervo para levantar las tribus
    de Jacob, y para restaurar lo preservado de Israel. También te daré como luz a
    las naciones, para que seas mi salvación hasta el fin de la tierra”.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: In checab'' ach yic tza tojolb''itanxi
    eb'' yin̈tilal Jacob, tzic''anxi meltzaj eb'' israel cannacto tic d''ayin. Palta
    man̈ocn̈ej yuj chi'' ix ach in sic''caneli, palta yic tzach vac''och saquilq''uinalil
    d''a juntzan̈xo nación masanto b''aj slajvic''och yolyib''an̈q''uinal, yic scolchaj
    eb'' vuuj, xchi d''ayin, xchi jun schecab'' chi''.'
  swh-ULB: Asema hivi, ''Ni kitu kidogo sana kwa wewe kuwa mtumishi wangu ili kuanzisha
    ukoo wa Yakobo, na kuwarejesha wanaoishi Israeli. Nitakufanya wewe kuwa mwanga
    kwa Wayunani, ili uwe wokovu wangu katika mipaka ya nchi.
  bel-bel: 'І Ён сказаў: мала таго, што ты будзеш рабом Маім на ўзнаўленьне каленаў
    Ізраілевых і дзеля вяртаньня рэшты Ізраіля, але Я зраблю Цябе сьвятлом народаў,
    каб ратаваньне Маё пашырылася да краю зямлі.'
  wed-wed: I riweu “Au Taunola, Jacob ana dam ma voepana-melei ma mai Israel kwakokwakoi
    ma neiana-meleiai; lamna nola aburuna. Wate nola ḡaeḡaena a vereverem; lalalaina
    ma naiei jentail awarii ma lawana mamae-nonoana ma naiei da dobu au gia dewadewana
    ina ḡeta.”
  deu-ELBBK: 'ja, er spricht: Es ist zu gering, dass du mein Knecht seist, um die
    Stämme Jakobs aufzurichten und die Bewahrten von Israel zurückzubringen; ich habe
    dich auch zum Licht der Nationen gesetzt, um meine Rettung zu sein bis an das
    Ende der Erde.'
  mbb-OT: Migkaǥi sikandin te, “Sikew is suluǥuen ku, zuen pa zekelà he vuluhaten
    ku he ebpeveelan ku kenikew, gawas te kebpelikùa nu te menge Israilihanen he ebpengelangan
    ku. Edhimuwen ku pa sikew he iring te sulù he ebpeketayew te menge nasyun, su
    para zuen kelibriyanan kayi te tivuuk he kelibutan he egkaangken te menge etew.”
  mal-2015: നീ യാക്കോബിന്റെ ഗോത്രങ്ങളെ എഴുന്നേല്പിക്കേണ്ടതിന്നും യിസ്രായേലിൽ സൂക്ഷിക്കപ്പെട്ടവരെ
    തിരിച്ചുവരുത്തേണ്ടതിന്നും എനിക്കു ദാസനായിരിക്കുന്നതു പോരാ; എന്റെ രക്ഷ ഭൂമിയുടെ
    അറ്റത്തോളം എത്തേണ്ടതിന്നു ഞാൻ നിന്നെ ജാതികൾക്കു പ്രകാശമാക്കിവെച്ചുമിരിക്കുന്നു
    എന്നു അവൻ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu Yawey nganmarneyimeng ngardduk, yimeng, “Minj yiyakwoyi rowk kore
    kanmarnedurrkmirrikenh, dja ngaye ngadjare kunbuyika yihdurrkmirri, dja kunkimuk
    duninjh. Ngudda werrk yibenmarnbun kunnguya rowk nawu Jacob nuye bininj ba bu
    kabirriyawoyhngeykimukmen. Bedda nawu Israel benkebmawahmeng nawu ngabennahnan,
    wanjh yibendurndiwemen kore ngaye. Dja bolkkime ngadjare kunbuyika yikurduyimen,
    dja kunmekbekenh ngaye marnbun bu yibenmarnebolkwolkan bedberre bininj nawu minj
    Jews. Kuhni yikurduyime ba bu ngaye ngabenngehke birriwarlahkenh bininj nawu kabirrihni
    kubolkbubuyika rowk kore kondah kurorre.”
  rmc-rmc: 'ov phenel: „Oda hin igen frima, hoj sal miro služobňikos ča pre oda, hoj
    te podhazdes upre o kmeňi le Jakoboskre a te anes pale le Izraeliten, so predžiďile.
    Me tut ačhavav švetloske prekal o narodi, hoj te ľidžas o spaseňje dži pro koňec
    le svetoskro.“'
  pes-OPV: 'پس می‌گوید: این چیز قلیلی است که بنده من بشوی تا اسباط یعقوب را برپاکنی
    و ناجیان اسرائیل را باز آوری. بلکه تو را نورامت‌ها خواهم گردانید و تا اقصای زمین
    نجات من خواهی بود.'
  ron-1924: 'Ел зиче: ‘Есте пря пуцин лукру сэ фий Робул Меу ка сэ ридичь семинцииле
    луй Иаков ши сэ адучь ынапой рэмэшицеле луй Исраел. Де ачея, те пун сэ фий Лумина
    нямурилор, ка сэ дучь мынтуиря пынэ ла марӂиниле пэмынтулуй.’”'
  aui-aui: Yawe God iwonegu bo, “Tam yagu tamariyana bi bagibagi averem da kunabera,
    bi mmkona bagibagi gisina, Jeikap kana dam kitaghoma mayedi bi Isrel damdi kabiwiiveramayiidi
    iiyawogha aviyawiidina. Na kata anaberam da tam na yeghana maghatara damdi biiyadi,
    bi wawaya tupadi kubura debane kunawonedi da tagu aniyawiidi.”
  ben-OBCV: তিনি বলেন, “যাকোবের বিভিন্ন গোষ্ঠীকে পুনঃস্থাপিত করার এবং আমার সংরক্ষিত
    ইস্রায়েলের লোকদের ফিরিয়ে আনার জন্য তুমি যে আমার দাস হবে, তা অতি সামান্য ব্যাপার।
    আমি তোমাকে অইহুদিদের কাছে দীপ্তিস্বরূপ করব, যেন পৃথিবীর প্রান্তসীমা পর্যন্ত তুমি
    আমার পরিত্রাণ নিয়ে আসতে পারো।”
  som-som: Oo isagu wuxuu leeyahay, Inaad addoonkaygii ahaatid, oo aad qabiilooyinka
    reer Yacquub soo kicisid, iyo inaad kuwii reer binu Israa'iil ka hadhay soo celisid
    waa wax fudud, oo weliba quruumahaan iftiin kaaga dhigi doonaa, si ay badbaadintaydu
    dhulka darafkiisa u gaadho.
  lat-VUC: 'Et dixit: Parum est ut sis mihi servus ad suscitandas tribus Jacob, et
    fæces Israël convertendas: ecce dedi te in lucem gentium, ut sis salus mea usque
    ad extremum terræ.'
  eng-ASVBT: 'yea, he saith, It is too light a thing that thou shouldest be my servant
    to raise up the tribes of Jacob, and to restore the preserved of Israel: I will
    also give thee for a light to the Gentiles, that thou mayest be my salvation unto
    the end of the earth.'
  ita-1885: 'Ed egli mi ha detto: Egli è leggier cosa che tu mi sii servitore, per
    ridirizzare le tribù di Giacobbe, e per ricondurre i riserbati d''Israele; perciò,
    io ti ho dato per luce delle genti; per esser la mia salute infino alle estremità
    della terra.'
  eng-LXXUP: 'And he said to me, It is a great thing for thee to be called my servant,
    to establish the tribes of Jacob, and to recover the dispersion of Israel: behold,
    I have given thee for the covenant of a race, for a light of the Gentiles, that
    thou shouldest be for salvation to the end of the earth.'
  eng-ULB: and he says, “It is too small a thing for you to be my servant to reestablish
    the tribes of Jacob, and to restore the survivors of Israel. I will make you a
    light to the Gentiles, that you may be my salvation to the ends of the earth.”
  spa-VBL: 'Él dice: “No es gran cosa que seas mi siervo para hacer volver a las tribus
    de Jacob, a ese pueblo de Israel que he conservado. También voy a hacer de ti
    una luz para los extranjeros, para que mi salvación llegue a todos”.'
  fra-_FOB: 'Et il a dit: C''est peu que tu sois mon serviteur, pour relever les tribus
    de Jacob et pour ramener les restes d''Israël: je fais de toi la lumière des nations,
    pour que mon salut parvienne jusqu''au bout de la terre.'
  mal-mal: “നീ യാക്കോബിന്റെ ഗോത്രങ്ങളെ എഴുന്നേല്പിക്കേണ്ടതിനും യിസ്രായേലിൽ സൂക്ഷിക്കപ്പെട്ടവരെ
    തിരിച്ചുവരുത്തേണ്ടതിനും എനിക്ക് ദാസനായിരിക്കുന്നതു പോരാ; എന്റെ രക്ഷ ഭൂമിയുടെ അറ്റത്തോളം
    എത്തേണ്ടതിന് ഞാൻ നിന്നെ ജാതികൾക്ക് പ്രകാശമാക്കിവച്ചുമിരിക്കുന്നു” എന്നു അവിടുന്ന്
    അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Wuhī farmātā hai, “Tū merī ḳhidmat karke na sirf Yāqūb ke qabīle bahāl
    karegā aur unheṅ wāpas lāegā jinheṅ maiṅ ne mahfūz rakhā hai balki tū is se kahīṅ
    baṛh kar karegā. Kyoṅki maiṅ tujhe dīgar aqwām kī raushnī banā dūṅgā tāki tū merī
    najāt ko duniyā kī intahā tak pahuṅchāe.”
  suz-BL: मिनु मेकोमी “याकूब आ थर ङा मुरपुकी नु इस्राएल ङा लीशो मुर आन कली ङोंइती
