  cek-AK: Angraeng mah hae tiah thuih; Talawk koi kaom aniah kang pathim moe, pahlonghaih
    niah kang bomh; nang to kang khetzawn moe, kaminawk lokmaihaih ah kang sak han;
    long to caksak moe, kamro tangcae qawk to toepsak hanah,
  cuk-cuk: 'Bab-Jehová weyob soged: “Iba-nuegangi an be-itosad, degi, abonoleged-ibagangi
    an be-bendaksad. Emigindi, an nue-be-akoed, degi, an begine dulemarga igar mesoed,
    adi, be gannarse neggwebur-urbegar, degine, nainumar-olloo-nanaid be mimiegar.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Шапаәт көрситилидиған бир пәйттә дуайиңни
    иҗабәт қилишни бекиткәнмән, Ниҗат-қутқузулуш йәткүзүлидиған бир күнидә Мән саңа
    ярдәмдә болушумни бекиткәнмән; Мән сени қоғдаймән, Сени хәлқимгә әһдә сүпитидә
    беримән; Шундақ қилип сән зиминни әслигә кәлтүрисән, Хәлқимни харабә болуп кәткән
    мираслириға варислиқ қилдурисән,'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు, “అనుకూల సమయంలో నేను నీకు జవాబిస్తాను. విమోచన
    దినాన నీకు సహాయం చేస్తాను. దేశాన్ని తిరిగి కట్టడానికీ పాడైన వారసత్వాన్ని మళ్ళీ
    అప్పగించడానికీ నిన్ను కాపాడతాను. ప్రజలకు నిబంధనగా నిన్ను నియమిస్తాను.
  hat-BSA: Konsa pale SENYÈ a, se nan yon tan konvenab, ke M te reponn Ou. Nan jou
    sali a, Mwen te bay Ou sekou. Mwen va kenbe Ou e bay Ou kon yon akò pou pèp la,
    pou restore peyi a, e pou fè yo posede eritaj dezole yo.
  kos-kos: LEUM GOD El fahk nu sin mwet lal, “Ke pacl se ac tuku tuh nga in molikowosla,
    Nga fah kasrekowos ac topuk pre lowos, Nga fah karingin kowos ac lisring kowos,
    Ac nga fah orala sie wuleang nu sin mwet nukewa keiwos. Nga fah lela kowos in
    sifilpa oakwuki In facl suwos, su oan musalla in pacl inge.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה בְּעֵ֤ת רָצוֹן֙ עֲנִיתִ֔יךָ וּבְי֥וֹם יְשׁוּעָ֖ה
    עֲזַרְתִּ֑יךָ וְאֶצָּרְךָ֗ וְאֶתֶּנְךָ֙ לִבְרִ֣ית עָ֔ם לְהָקִ֣ים אֶ֔רֶץ לְהַנְחִ֖יל
    נְחָל֥וֹת שֹׁמֵמֽוֹת׃
  ibo-ibo: 'Otu a ka Onyenwe anyị na-ekwu: “Nʼoge amara m, aga m aza unu, nʼụbọchị
    nzọpụta aga m enyere unu aka. Aga m echebe unu, mee ka unu bụrụ ọgbụgba ndụ nye
    ndị mmadụ, iweghachite ala ahụ na ikegharịkwa ihe nketa ya nke tọgbọrọ nʼefu;'
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଗ୍ରାହ୍ୟ ସମୟରେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେଇଅଛୁ ଓ ପରିତ୍ରାଣ
    ଦିନରେ ଆମ୍ଭେ ତୁମ୍ଭର ସାହାଯ୍ୟ କରିଅଛୁ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବା ଓ ଦେଶର ଉନ୍ନତି
    ସାଧନ ନିମନ୍ତେ, ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କର ଧ୍ୱଂସିତ ଉତ୍ତରାଧିକାର ଭୋଗ କରାଇବା ନିମନ୍ତେ ଆମ୍ଭେ
    ତୁମ୍ଭକୁ ଲୋକମାନଙ୍କର ନିୟମ ସ୍ୱରୂପ ନିଯୁକ୍ତ କରିବା;
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni nöün kewe aramas, “Lon fansoun öch
    üa aüselinga ämi siö, lon ränin küna manau üa pwal alisikemi. Üpwe tümwünükemi
    o föri remi eu pwon ngeni aramasen fanüfan meinisin. Ei üpwe föri pwe oupwe tongeni
    fanüenisefäli fanüemi mi tala iei.
  rop-rop: Wal YAWEI bin kipgon tok na, “Ai garra ensim yumob preya, dumaji aibin
    meigim det pramis blanga albumbat yumob, en mi kaminap blanga seibum yumob na.
    Aibin pikimat yumob blanga deigim main gudwan pramis langa najalot pipul. Yumob
    garra kambek en jidan deya en bildimap igin det kantri weya imbin jidan rabishwan.
  ukr-1871: 'Так говорить Господь: Часу вподобного я вислухаю тебе й в день спасення
    допоможу тобі; й збережу тебе, й дам тебе в завіт народам, щоб обновити землю,
    і попустошене наслїдникам вернути,'
  deu-1951: 'Weiter spricht der HERR: Zur angenehmen Zeit habe ich dich erhört und
    am Tage des Heils dir geholfen; und ich will dich behüten und dich dem Volk zum
    Bundesmittler geben, daß du dem Lande wieder aufhelfest und die verwüsteten Erbteile
    wieder in ihren Besitz bringest;'
  eng-JPS: 'Thus saith the LORD: In an acceptable time have I answered thee, and in
    a day of salvation have I helped thee; and I will preserve thee, and give thee
    for a covenant of the people, to raise up the land, to cause to inherit the desolate
    heritages;'
  srp-1865: 'Ovako veli Gospod: u vrijeme milosno usliših te, i u dan spasenja pomogoh
    ti; i èuvaæu te i daæu te da budeš zavjet narodu da utvrdiš zemlju i naslijediš
    opustjelo našljedstvo;'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ndikwanukula mu biro mwe ndisiimira, ku
    lunaku olw’obulokozi ndikuyamba. Ndikukuuma ne nkufuula endagaano eri abantu,
    muliddayo ku ttaka lyammwe ne muddizibwa ebitundu byammwe ebyazika,
  heb-heb: כה אמר יהוה בעת רצון עניתיך וביום ישועה עזרתיך ואצרך ואתנך לברית עם להקים
    ארץ להנחיל נחלות שממות׃
  ben-IRV: একথা সদাপ্রভু বলছেন, “দয়া দেখাবার দিনের আমি তোমাকে উত্তর দেবো এবং উদ্ধার
    পাবার দিনের তোমাকে সাহায্য করব। আমি তোমাকে রক্ষা করব এবং তোমাকে লোকেদের জন্য একটা
    বিধি দেবো যাতে তুমি দেশকে পুনরায় তৈরী করতে পার খালি পড়ে থাকা জায়গাগুলো অধিকারে
    আনতে পার।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਮਨਭਾਉਂਦੇ ਸਮੇਂ ਤੇਰੀ ਸੁਣ ਲਈ, ਮੈਂ ਮੁਕਤੀ ਦੇ ਦਿਨ ਤੇਰੀ
    ਸਹਾਇਤਾ ਕੀਤੀ, ਅਤੇ ਮੈਂ ਤੇਰੀ ਰੱਖਿਆ ਕਰਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਪਰਜਾ ਦੇ ਨੇਮ ਲਈ ਦਿਆਂਗਾ, ਤਾਂ ਜੋ
    ਤੂੰ ਦੇਸ ਨੂੰ ਬਹਾਲ ਕਰੇਂ, ਵਿਰਾਨ ਵਿਰਾਸਤਾਂ ਨੂੰ ਵੰਡੇਂ,
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ နှစ်သက် ဘွယ်သော အချိန် ၌ သင် ၏စကားကို ငါနားထောင်
    ပြီ။ ကယ်တင် ရာကာလ ၌ သင့် ကို မစ ပြီ။ သင့် ကိုလည်း ငါ စောင့်ရှောက် ၍ ၊ သင်သည် ပြည်
    တော်ကို ပြုပြင် လျက်၊ ဆိတ်ညံ သော အမွေ ခံရာအရပ်တို့ကို အမွေ ပေးစေမည် အကြောင်း၊
  hmo-hmo: Lohiabada ese iena bese taudia ia hamaoroa, ia gwau, “Umui do lau hamauria
    dinana ia ginidae neganai, lau ese umui do lau durua, bona umui be durua totona
    umui boiboi neganai, umui dekenai do lau haere. Lau ese umui do lau naria, bona
    umui dekena amo lau ese, bese idauidau ibounai danu gwauhamata do lau karaia.
    Lau ese emui tano, idia hadikaia vadaeni tano do lau hanamoa lou, vadaeni do umui
    noholaia lou.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि “मैंने क़ुबूलियत के वक़्त तेरी सुनी, और नजात
    के दिन तेरी मदद की; और मैं तेरी हिफ़ाज़त करूँगा और लोगों के लिए तुझे एक 'अहद ठहराऊँगा,
    ताकि मुल्क को बहाल करे और वीरान मीरास वारिसों को दे;
  rus-SYN: 'Так говорит Господь: во время благоприятное Я услышал Тебя, и в день спасения
    помог Тебе; и Я буду охранять Тебя, и сделаю Тебя заветом народа, чтобы восстановить
    землю, чтобы возвратить наследникам наследия опустошенные,'
  bqc-SIM: Ma Dii ma mɛ̀, má n yãma a gↄↄwa, má dↄnlɛ suabagↄↄ. Má n dↄ̃́a, má
    n kɛ ma bàa kua ń gbɛ̃́ↄ mi ũ, kɛ́ ǹ e su ń Isaili bùsu yàaao a pá ziu,
    ní kpaalɛnɛ́.
  tcz-CHONGTHU: 'Hiche hi Pakaiyin asei chu: “Aphatcha, keiman kadonbut ding nahi.
    “ Huhhingna nikhoa keiman kalethuh ding nahi.Keiman nangma kavenbitna chule amahoto
    kakitepna dung jui’a kapeh ding nahi. Nangma’a konna Israel gam avel’a ka tundoh
    kitding chule amite avella ka nganse kitding ahi.'
  mar-mar: परमेश्वर असे म्हणतो, योग्य वेळेला मी माझी दया दाखवीन, मी तुला उत्तर देईल,
    आणि तारणाच्या दिवशी मी तुला मदत करेन. मी तुझे रक्षण करेन आणि तुला लोकांचा करार
    असा देईन. देश पुन्हा बांधायला आणि ओसाड वतन करून घ्यायला,
  qub-qub: 'Tayta Diosga caynömi nin: «Ruwacamashayqui örami wiyashcä. Yanapänäta
    nistashayqui örami yanaparä. Nogami chapäshayqui. Israelcunawan conträtu rurashä
    señal canayquipämi churashayqui. Chaynöpami nasyun yapay allina canga. Pasaypa
    pirdichisha caycaj chacracunachöpis yapayna tiyanga.'
  hat-hat: 'Men sa Seyè a di pèp li a: -Lè lè a va rive pou m'' fè ou gras, m''a reponn
    ou. Lè jou a va rive pou m'' delivre ou, m''a pote ou sekou. Se mwen ki te fè
    ou, se mwen ki te chwazi ou pou ou siyen yon kontra ak tout pèp yo. M''a fè peyi
    a kanpe ankò. N''a tounen viv nan peyi yo te ban nou an, peyi yo te devaste a.'
  eng-BSB: 'This is what the LORD says: “In the time of favor I will answer You, and
    in the day of salvation I will help You; I will keep You and appoint You to be
    a covenant for the people, to restore the land, to apportion its desolate inheritances,'
  eng-WEBPB: The LORD says, “I have answered you in an acceptable time. I have helped
    you in a day of salvation. I will preserve you and give you for a covenant of
    the people, to raise up the land, to make them inherit the desolate heritage,
  kbq-kbq: Ra Anumzamo eri'za vahe'agura amanage huno hu'ne, Nagrama knama huhampri'noa
    kna zupa nasunku hugante'na, nunamunka'a antahinegami'na kaza hu'noe. Ana hu'negu
    maka ama mopafi vahetera, kagra mago huhagerafi huvempa keni'a mani'nenankena,
    kegava hugante'nena kagriteti maka ama mopafi vahe'enena huhagerafigahue. Ana
    nehananke'na Israeli mopa ete eri'soe hanuge'za, erisantima hare'naza mopa'zamima
    menima, vahe'ma omani'naza mopa'zamia ete eri'za manigahaze.
  nhe-BL: 'Quej ni TOTECO quinilhuía itlacajhua: “Quema ajsis nopa tonali tlen cuali,
    na nimechtlacaquilis. Huan ipan nopa tonali, nimechpalehuis. Huajca nimechmaquixtis
    tlen nochi tlamantli tlen ax cuali tlen quinequis inmechajsis huan nimechmocuitlahuis.
    Huan imopampa imojuanti inisraelitame nijchihuas se tlajtolsencahuali ica nochi
    tlacame. Temachtli nijcualtlalis tlali Israel sampa huan sampa nimechmactilis
    innoisraelita tlacajhua.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe wemiaihu wanupe. — Hekatu haw purupe
    hexak kar haw 'ar mehe nehe, awazar putar peneminozgwer peme ihe nehe. Pepyro
    àwàm 'ar ihem mehe nehe, apupytywà putar nehe. Azekaiw katu putar penehe ikatu
    'ymaw wi nehe. Azapokatu putar heze'eg teko ywy nànànar wanupe nehe, peinuinuromo
    nehe. Azapo wi putar ywy peneko haw nehe. Amuzewyr kar putar peywy imuaiw pyrer
    nehe no.
  eng-DRA: 'Thus saith the Lord: In an acceptable time I have heard thee, and in the
    day of salvation I have helped thee: and I have preserved thee, and given thee
    to be a covenant of the people, that thou mightest raise up the earth, and possess
    the inheritances that were destroyed:'
