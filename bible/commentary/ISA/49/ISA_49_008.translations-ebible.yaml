verse: ISA.049.008
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പ്രസാദകാലത്തു ഞാൻ നിന്റെ പ്രാർഥനയ്ക്ക്
    ഉത്തരമരുളും, രക്ഷാദിവസത്തിൽ ഞാൻ നിന്നെ സഹായിക്കും; ദേശം പുനരുദ്ധരിക്കുന്നതിനും
    ശൂന്യമായിക്കിടക്കുന്ന അവകാശങ്ങൾ വീണ്ടും ഭാഗംവെക്കുന്നതിനും ജനങ്ങൾക്ക് ഒരു ഉടമ്പടിയായി,
    ഞാൻ നിന്നെ സംരക്ഷിച്ച് നിലനിർത്തും.'
  deu-TKW: 'So spricht Jahwe: Zur Zeit des Wohlgefallens erhöre ich dich und am Tage
    des Heils helfe ich dir! Und ich will dich behüten und dich zum Vertreter des
    Volksbundes machen, um das Land aufzurichten, um die verwüsteten Erbstücke zum
    Besitze anzuweisen,'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Na tango ya malamu, nakoyanola yo ; mpe
    na mokolo ya lobiko, nakosunga yo ; nakobatela yo mpe nakotombola yo mpo ete osala
    boyokani elongo na bato, osala ete mokili etombwama mpe ozongisela yango libula
    na yango oyo ebebisamaki ;'
  eng-LSV: 'Thus said YHWH: “In a time of good pleasure I answered You, || And in
    a day of salvation I helped You, || And I keep You, and give You, || For a covenant
    of the people, || To establish the earth, || To cause to inherit desolate inheritances.'
  eng-GNV: 'Thus sayeth the Lord, In an acceptable time haue I heard thee, and in
    a day of saluation haue I helped thee: and I will preserue thee, and wil giue
    thee for a couenant of ye people, that thou maiest raise vp the earth, and obtaine
    the inheritance of the desolate heritages:'
  eng-WEBSTER: 'Thus saith the LORD, In an acceptable time have I heard thee, and
    in a day of salvation have I helped thee: and I will preserve thee, and give thee
    for a covenant of the people, to establish the earth, to cause to inherit the
    desolate heritages:'
  nhw-BL: 'Quej ni TOTECO quinilhuía imasehualhua: “Quema ajsis nopa tonali catli
    cuali, na nimechtlacaquilis. Huan ipan nopa tonali, nimechpalehuis. Huajca nimechmaquixtis
    tlen nochi tlamantli catli amo cuali catli quinequis anmechajsis huan nimechmocuitlahuilis.
    Huan por amojuanti anisraelitame nijchihuas se camanal sencahuali ica nochi masehualme.
    Temachtli nijcualtlalis tlali Israel sempa huan sempa nimechmactilis annoisraelita
    masehualhua.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Wakati wangu uliokubalika nitakujibu, nami
    katika siku ya wokovu nitakusaidia; nitakuhifadhi, nami nitakufanya kuwa agano
    kwa ajili ya watu, ili kurudisha nchi na kugawanyia urithi tena wale waliokuwa
    ukiwa,'
  bba-bba: Sɑɑ yɑ̀ n turɑ n kɑ nun fɑɑbɑ ko, kon nun durom kuɑ kpɑ n nun somi. Kon
    nun kɔ̃su kpɑ n kɑ tɔmbu kpuro ɑrukɑwɑni bɔke sɑɑ wunɛn min di. Kon de ɑ wunɛn
    tem sɔmɛ kpɑ ɑ kpɑm wunɛn tɔmbu ben tem wesiɑ mɛ mu bɑnsu sɑ̃ɑ tɛ̃.
  eng-KJVCPB: 'Thus saith the Lord, In an acceptable time have I heard thee, And in
    a day of salvation have I helped thee: And I will preserve thee, and give thee
    for a covenant of the people, To establish the earth, to cause to inherit the
    desolate heritages;'
  luo-luo: Ma e gima Jehova Nyasaye wacho, “E ndalona mag kech abiro dwoko kwayoni,
    chutho ne akonyi e odiechiengʼ mar warruok; abiro riti mi ami ibed ngʼama kelo
    winjruok e kinda gi ji mondo ires piny, mi ipog ji kuonde ma yande odongʼ gunda,
  meu-meu: 'Iehova ini e gwau tomamu: Madi-namo negarla ai vada na haere henimu, hahemauri
    dinana ai vada na durumu; vada na narimu, taunimanima taravadia iatudia toana
    ai vada na halaomu, o ba hanamoa lou, bona e haḡaḡaea tanona na taunimanima ba
    hari henidia totona.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “मैले आफ्‍नो कृपा देखाउन निश्‍चित गरेको समयमा
    म तँलाई जवाफ दिनेछु, अनि उद्धारको दिनमा म तँलाई सहायता गर्नेछु । म तेरो सुरक्षा
    गर्नेछु र देशको पुनःनिर्माण गर्न र उजाड जमिनमा फेरि बस्‍ती बसाल्‍न तँलाई मानिसहरूका
    करारको रूपमा दिनेछु ।
  yor-yor: 'Ohun tí Olúwa wí nìyìí: “Ní àkókò ojúrere mi, èmi yóò dá ọ lóhùn, àti
    ní ọjọ́ ìgbàlà, èmi yóò ràn ọ́ lọ́wọ́; Èmi yóò pa ọ́ mọ́, n ó sì ṣe ọ́ láti jẹ́
    májẹ̀mú fún àwọn ènìyàn, láti mú ilẹ̀ padà bọ̀ sípò àti láti ṣe àtúnpín ogún rẹ̀
    tí ó ti dahoro,'
  pes-OPCB: 'خداوند می‌فرماید: «فریاد تو را در وقت مناسب خواهم شنید. در روز نجات به
    یاری‌ات خواهم شتافت. تو را از هر گزندی حفظ خواهم نمود و توسط تو با قوم اسرائیل
    عهد خواهم بست و سرزمینشان را از نو آباد کرده، آن را به مردمش باز خواهم گرداند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Sa oras na napagpasyahan kong ipakita ang
    aking pabor, sasagutin kita, at sa araw ng kaligtasan tutulungan kita; pangangalagaan
    kita, at ibibigay kita bilang isang tipan para sa mga tao, para itayo muli ang
    lupain, para itakda muli ang pinabayaang pamana.
  cbu-NT: 'Apanll Taarashipan ateeja: Nat in nuw Irusarinshuchee nayanimpatari istachima.
    Nuw siyaa atashina: Nat in nuw siyaa tapachindachintspa. Nuw siyaa kapung istachintspa.
    Nuw siyaa tputsireemi ínarangunts, siyaa ksutaranguri, na siysa yusur kisshaparee
    taatssa. Watam nuw siyaa itsinsar tsiyataranguri, amikurtaranginawa. Nimunari
    yuwaa tsapoo mantsarangana, anoo siysa yusur kis tarawaztatssa.'
  hui-hui: Anduane Homogohanda ibunaga biabe biahaga biagohondo bi ogodagua laya,
    I̱na í̠ haru dai bialu pele ngulene horo mbira pongobo winigo ibiragola horo ogoningiore
    í̠na dugu berego hale howa dara halu biamogo bulebero. I̱na í̠ mamage howa baya
    hanguore handayaho halu í̠ togoni howa wali agali dindi bibahendeha karu baba
    habo nalolene bi hongohe lo wulebero. Isaraele dindi mo ko hene ngagoni lone mo
    bayale howa i̱naga wali agali tini dindi ogoniha hadai bialu bayale holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ``သင်​တို့​ကို​ကယ်​ရန်​အ​ချိန်​ကျ​သော​အ​ခါ၊
    ငါ​သည်​သင်​တို့​အား​အ​ခွင့်​အ​ရေး​ပေး​၍၊ ကူ​မ​တော်​မူ​ရန်​သင်​တို့​ဟစ်​အော်​သံ​ကို
    နား​ညောင်း​မည်။ ငါ​သည်​သင်​တို့​အား​ထိန်း​သိမ်း​ကွယ်​ကာ စောင့်​ရှောက်​မည်။ သင်​တို့​အား​ဖြင့်​လူ​အ​ပေါင်း​တို့​နှင့်​လည်း
    ပ​ဋိ​ညာဉ်​ဖွဲ့​မည်။ ယ​ခု​ယို​ယွင်း​ပျက်​စီး​လျက်​ရှိ​သည့်​သင်​တို့ ၏​ပြည်​တွင်၊
    တစ်​ဖန်​အ​တည်​တ​ကျ​ပြန်​လည်​နေ​ထိုင်​ခွင့်​ကို သင်​တို့​အား​ငါ​ပေး​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཐུགས་དགྱེས་དུས་ངས་ཁྱོད་ལ་ཨ་ལན་སྤྲད། སྐྱོབ་པའི་ཉིན་མོར་ངས་ཁྱོད་ལ་གྲོགས་ཀྱང་མཛད།
    འབངས་རྣམས་ཀྱི་བར་མི་བྱ་ཕྱིར་ངས་ཁྱོད་བསྲུང་ཞིང་། ཡུལ་དེ་ཡང་བསྐྱར་དར་བར་བྱས་ཏེ།
    སྟོངས་པའི་ས་ནི་མི་རྣམས་ལ་ནོར་སྐལ་དུ་གནང་བར་བྱའོ། །
  sna-sna: 'Zvanzi naJehovha: “Munguva yangu yakafanira, ndichakupindura, uye pazuva
    roruponeso ndichakubatsira; ndichakuchengeta uye ndichakuita kuti uve sungano
    yavanhu, kuti uvandudze nyika uye uvagarise patsva nhaka yakaparara,'
  spa-BLM: 'Yahvé dice: “Te he respondido en un tiempo aceptable. Te he ayudado en
    un día de salvación. Te preservaré y te daré como pacto del pueblo, para levantar
    la tierra, para hacerles heredar la herencia desolada,'
  cac-cac: 'Syalan Jehová d''a schecab'' icha tic: Ayic ol c''och stiempoal in ch''oxan
    in vach''c''olal, ol ach in colo'', ol in pacan tas ix a c''an d''ayin. Ol ach
    in tan̈vej, ol ach vac''och yic tzac''anelc''och in trato yed'' masanil chon̈ab'',
    yic sb''ochajxiq''ue in chon̈ab'', yic tza pojanxiec'' smacb''en eb'' d''a lum
    luum cannac tz''inan.'
  swh-ULB: Yahwe asema hivi, ''Kwa mda huu nimeamua kuwaonyesha neema yangu na nitawajibu
    ninyi, na siku ya wokovu nitawasaidi ninyi; Nitakulinda wewe; na nitawapa kama
    agano kwa watu, kuitengeneza tena nchi, kuwarihtisha urithi uliokuwa na ukiwa.
  bel-bel: 'Так кажа Гасподзь: у час спрыяльны Я пачуў Цябе, і ў дзень выратаваньня
    дапамог Табе; і Я буду ахоўваць Цябе і зраблю Цябе запаветам народу, каб узнавіць
    зямлю, каб вярнуць спадчыньнікам спадчыну спусташэньня,'
  deu-ELBBK: 'So spricht der HERR: Zur Zeit der Annehmung habe ich dich erhört, und
    am Tag der Rettung habe ich dir geholfen. Und ich werde dich behüten und dich
    setzen zum Bund des Volkes, um das Land aufzurichten, um die verwüsteten Erbteile
    auszuteilen,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: “Dutun te hustu he timpu edlibriyen ku
    sikew, edtevaken wey edtevangan ku sikew. Edipinsahan ku sikew ne pinaaǥi kenikew
    ebpekid-uyun a te menge etew. Ed-umanan nu ebenguna is nasyun he Israel he nevengkag,
    ne idlikù nu ibeǥey te menge etew ku.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പ്രസാദകാലത്തു ഞാൻ നിനക്കു ഉത്തരം അരുളി;
    രക്ഷാദിവസത്തിൽ ഞാൻ നിന്നെ സഹായിച്ചു; ദേശത്തെ ഉയർത്തുവാനും ശൂന്യമായി കിടക്കുന്ന
    അവകാശങ്ങളെ കൈവശമാക്കിക്കൊടുപ്പാനും ബന്ധിക്കപ്പെട്ടവരോടു: ഇറങ്ങിപെയ്ക്കൊൾവിൻ എന്നും
    അന്ധകാരത്തിൽ ഇരിക്കുന്നവരോടു: വെളിയിൽ വരുവിൻ എന്നും പറവാനും ഞാൻ നിന്നെ കാത്തു,'
  gup-gup: Kuhni wanjh Yawey yimeng, “Kaluk yerrekah kabolkyimerran bu ngaye ngehke
    ngudda. Ngaye wanjh wokmang kore kanmarnekayhme dja bidyikarrme ngudda. Ngaye
    wernhnahnan ngudda dja kukdjurruddi. Ngaye marnbun ba bu birriwern bininj ngundinan
    dja kabirriborlhme bu ngaye Yawey ngawokkurrmerrinj. Bu ngudda kanmarnedurrkmirri
    wanjh kunmekbe ngaye ngabenmarnebolkmarnbun kunbolk bedberre ba bu kabolkmakmen.
    Ngabenmarnedurndiwe.
  rmc-rmc: 'Kada phenel o RAJ: „Andro milosťivo časos tuke odphenďom; andro džives
    la spasakro tuke pomožinďom. Ochraňinava tut a kerava tutar e zmluva prekal o
    manuša, hoj pale te zathoves e phuv a te des pale o zňičimen ďeďictvos le manušenge,'
  pes-OPV: 'خداوند چنین می‌گوید: «در زمان رضامندی تو را اجابت نمودم و در روز نجات
    تو را اعانت کردم. و تو را حفظ نموده عهد قوم خواهم ساخت تا زمین را معمور سازی و
    نصیب های خراب شده را (به ایشان ) تقسیم نمایی.'
  ron-1924: 'Аша ворбеште май департе Домнул: „Ла время ындурэрий Те вой аскулта ши
    ын зиуа мынтуирий Те вой ажута; Те вой пэзи ши Те вой пуне сэ фачь легэмынт ку
    попорул, сэ ридичь цара ши сэ ымпарць моштенириле пустиите;'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “আমার অনুগ্রহ প্রদর্শনকালে আমি তোমাকে উত্তর দেব,
    পরিত্রাণের দিনে আমি তোমাকে সাহায্য করব; আমি তোমাকে রক্ষা করব এবং প্রজাদের কাছে
    তোমাকে আমার চুক্তিস্বরূপে দেব, যেন তুমি দেশের পুনঃপ্রতিষ্ঠা করো এবং এর পরিত্যক্ত
    অধিকারকে পুনরায় ফিরিয়ে আনো,
  som-som: Rabbigu wuxuu leeyahay, Wakhti la aqbalay ayaan kuu jawaabay, oo maalintii
    badbaadintana waan ku caawiyey, waanan ku ilaalin doonaa, oo axdi ahaan baan dadka
    kuu siin doonaa inaad dhulka hagaajisid oo aad ka yeeshid in ay dhaxlaan meelihii
    hantida ahaa ee baabba'ay,
  lat-VUC: '[Hæc dicit Dominus: In tempore placito exaudivi te, et in die salutis
    auxiliatus sum tui: et servavi te, et dedi te in fœdus populi, ut suscitares terram,
    et possideres hæreditates dissipatas;'
  eng-ASVBT: Thus saith Jehovah, In an acceptable time have I answered thee, and in
    a day of salvation have I helped thee; and I will preserve thee, and give thee
    for a covenant of the people, to raise up the land, to make them inherit the desolate
    heritages;
  ita-1885: 'Così ha detto il Signore: Io ti ho esaudito nel tempo della benevolenza,
    e ti ho aiutato nel giorno della salute; anche ti guarderò, e ti darò per patto
    del popolo, per ristabilir la terra, per far possedere le eredità desolate;'
  eng-LXXUP: 'Thus saith the Lord, In an acceptable time have I heard thee, and in
    a day of salvation have I succored thee: and I have formed thee, and given thee
    for a covenant of the nations, to establish the earth, and to cause to inherit
    the desert heritages:'
  eng-ULB: This is what Yahweh says, “At a time I decide to show my favor I will answer
    you, and in a day of salvation I will help you; I will protect you, and give you
    as a covenant for the people, to rebuild the land, to reassign the desolate inheritance.
  spa-VBL: 'Esto es lo que dice el Señor: Te responderé en el momento oportuno; te
    ayudaré en el día de la salvación. Me ocuparé de ti, y te entregaré al pueblo
    como mi acuerdo con él, para restaurar la tierra y reasignar las partes que han
    sido abandonadas.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Je t''ai exaucé dans le temps favorable; je t''ai
    secouru au jour du salut; je te garderai, j''établirai en toi mon alliance avec
    le peuple, pour relever le pays et donner en partage les héritages dévastés;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പ്രസാദകാലത്തു ഞാൻ നിനക്ക് ഉത്തരം അരുളി;
    രക്ഷാദിവസത്തിൽ ഞാൻ നിന്നെ സഹായിച്ചു; ദേശത്തെ ഉയർത്തുവാനും ശൂന്യമായി കിടക്കുന്ന
    അവകാശങ്ങളെ കൈവശമാക്കിക്കൊടുക്കുവാനും ബന്ധിക്കപ്പെട്ടവരോട്: ‘ഇറങ്ങി പെയ്ക്കൊള്ളുവിൻ’
    എന്നും അന്ധകാരത്തിൽ ഇരിക്കുന്നവരോട്: ‘വെളിയിൽ വരുവിൻ’ എന്നും പറയുവാനും ഞാൻ നിന്നെ
    കാത്തു,'
  urd-GVR: Rab farmātā hai, “Qabūliyat ke waqt maiṅ terī sunūṅgā, najāt ke din terī
    madad karūṅga. Tab maiṅ tujhe mahfūz rakh kar muqarrar karūṅga ki tū mere aur
    qaum ke darmiyān ahd bane, ki tū mulk bahāl karke tabāhshudā maurūsī zamīn ko
    nae sire se taqsīm kare,
