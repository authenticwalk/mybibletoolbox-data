    man, shall be saved. Forsooth I shall deem them that deemed thee, and I shall
    save thy sons.
  eng-WMBB: But the LORD says, “Even the captives of the mighty shall be taken away,
    and the plunder retrieved from the fierce, for I will contend with him who contends
    with you and I will save your children.
  urd-GVH: लेकिन रब फ़रमाता है, “यक़ीनन सूरमे का क़ैदी उसके हाथ से छीन लिया जाएगा
    और ज़ालिम का लूटा हुआ माल उसके क़ब्ज़े से छूट जाएगा। जो तुझसे झगड़े उसके साथ मैं
    ख़ुद झगड़ूँगा, मैं ही तेरे बच्चों को नजात दूँगा।
  rug-rug: 'Ba hiera gua si zama nia e Zihova: “Uve, sari na boso si kote ta vagi
    pule koari na varane, meke sari na vinagi pa vinaripera si kote ta saputu vagi
    koari na qeto minate; Arau kote razai sarini pu raza igo si goi, meke sari mua
    koburu si kote harupi Rau.'
  gaz-gaz: 'Waaqayyo garuu akkana jedha: “Eeyyee, gootota harkaa boojiʼamtoonni ni
    baafamu; gara jabeeyyii harkaas boojuun ni fudhatama; warra siin falmaniin nan
    falma; ijoollee kees nan baraara.'
  fra-LSG: Oui, dit l’Éternel, la capture du puissant lui sera enlevée, Et le butin
    du tyran lui échappera; Je combattrai tes ennemis, Et je sauverai tes fils.
  gnn-gnn: Ga ŋayinydja Garraynydja waŋana bitjarra warray, “Ŋuriŋiyinydjayi rom‐ḏälyunydja
    yolŋuyu yukurra ŋayathama baṯ bitjanna ŋarrakunydja yolŋu'‐yulŋunha, yurru ŋarrapinydja
    gombuma warray yurru yana‐wala walalanha goŋŋuru nhanukalanydja; walala yurru
    dhawa‐yawaṯthundja yänana‐wala yana, ga djaw'yundja ŋarra yurru gombumanydja ŋunhiyinydja
    ŋunhi ŋayi yukurrana manaŋina ŋarrakala.
  yal-yal: Alatala ito nan falaxi, a naxa, “Sofana se tongoxin bama nɛn a yii yati,
    ɲaxankata tiina muxu suxin yi a futuxulu. N na i yɛngɛfane yɛngɛma nɛn, n yi i
    ya diine rakisi.
  haw-1868: Aka, ke olelo mai nei o Iehova penei, E kailiia'ku no na pio o ka poe
    ikaika, A e hoopakeleia ka waiwai i pio, mai ka poe hooweliweli mai; No ka mea,
    e paio aku au i ka mea i paio pu me oe, A e hoola no wau i kau poe keiki.
  arb-NAV: «نَعَمْ سَبْيُ الْجَبَّارِ يُسْلَبُ مِنْهُ، وَتُسْتَرَدُّ الْغَنِيمَةُ
    مِنَ الْغَالِبِ، لأَنَّنِي أُخَاصِمُ مُخَاصِمِيكِ وَأُنْقِذُ أَبْنَاءَكِ،
  ewe-ewe: Ke ale Yehowa gblɔ nye esi, “Ɛ̃, woate ŋu axɔ nuhahawo le kalẽtɔwo si,
    eye woaɖe aboyomewo le ŋutasẽlawo ƒe fego me. Mawɔ avu kple ame siwo awɔ avu kpli
    wò, eye maɖe viwòwo.
  eng-LEE: For thus hath said the Lord, Also the captive of the mighty shall be taken
    away, and the prey of the powerful shall escape; and with those who contend against
    thee will I contend, and thy children will I indeed save.
  asm-FB: 'কিন্তু যিহোৱাই এই কথা কৈছে: হ’য় যোদ্ধাৰোসকলৰ পৰা বন্দীসকলক উলিয়াই অনা
    হ’ব, আৰু লুন্ঠন কৰি অনা বস্তু উদ্ধাৰকৰা হ’ব; কাৰণ মই তোমালোকৰ প্রতিদ্বন্দীক বাধা
    দিম আৰু তোমালোকৰ সন্তান সকলক ৰক্ষা কৰিম।'
  sus-A: عَلَتَلَ وٌ يَابِمَ يِ كِ نّ؛ «عِيٌ، ﭑ سْورِ شَ سٍ تٌنفٌشِ رَ سُشُمَ نّ عَ
    يِ رَ، ﭑ سّنبّمَ شَ مِشِ سُشُشِ بَمَ نّ عَ يِ رَ. ﭑ وٌ فٍرٍقَيٍ فٍرٍ مَ نّ، ﭑ
    وٌ شَ دِيٍ رَكِسِ.
  fra-SBL: 'Mais Yahvé dit : « Même les captifs des puissants seront emmenés, et le
    butin récupéré sur le féroce, car je me battrai avec celui qui se battra avec
    vous. et je sauverai vos enfants.'
  hbo-hbo: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה גַּם־שְׁבִ֤י גִבֹּור֙ יֻקָּ֔ח וּמַלְקֹ֥וחַ עָרִ֖יץ
    יִמָּלֵ֑ט וְאֶת־יְרִיבֵךְ֙ אָנֹכִ֣י אָרִ֔יב וְאֶת־בָּנַ֖יִךְ אָנֹכִ֥י אֹושִֽׁיעַ׃
  kik-kik: 'No rĩrĩ, Jehova ekuuga atĩrĩ: “Ĩĩ, njamba cia ita nĩigatunywo andũ arĩa
    ciohete mĩgwate, na indo iria itahĩtwo itunyanwo kuuma kũrĩ andũ arĩa karaũ; nĩngahũũrana
    na andũ arĩa mahũũranaga nawe, na nĩngahonokia ciana cianyu.'
  fra-NCL: 'Ainsi parle Yahweh : Même la proie du puissant lui sera arrachée, et la
    proie du violent lui échappera. Tes adversaires, moi, je les combattrai ; tes
    fils, moi, je les sauverai.'
  cek-AK: Toe Angraeng mah hae tiah thuih; Thacak kami mah naeh ih tamnanawk to laa
    thaih ueloe, hmawsaeng kami mah lomh ih hmuennawk doeh laa pae thai tih; nangcae
    misa tuh kami to ka tuk moe, na caanawk to ka pahlong han.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová weyob soged: “Dule-bila-onoged bila-onogedgi-ibmar-susadi,
    e-ibe sulegoed. Deginbali, dule-isgana dule-gasa-sesadi, gannar e-annik sulegoed.
    Ar andi, dule-begi-urwedimaladgi an be-bendakoed. An-sunnagwadi, an be-mimmigan
    bendakoed.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Һәтта батурлардин әсирләрниму қайтурувалғили,
    Әшәддийләрдин олҗини қутқузивалғили болиду; Вә сән билән дәвалашқанлар билән Мәнму
    дәвалишимән, Шуниң билән балилириңни қутқузуп азат қилимән.'
  tel-2017: అయితే యెహోవా ఇలా చెబుతున్నాడు, “నియంత దగ్గర నుంచి బందీలను విడిపించడం జరుగుతుంది.
    బలశాలి చేతిలోనుంచి దోపిడీ సొమ్ము తీసుకోవడం జరుగుతుంది. నీతో యుద్ధం చేసేవారితో
    నేనే యుద్ధం చేస్తాను. నీ పిల్లలను నేనే రక్షిస్తాను.
  hat-BSA: 'Anverite, konsa pale SENYÈ a: “Menm kaptif a nonm pwisan la va soti, e
    piyaj la va rache nan men nonm fò a; paske Mwen va batay ak sila ki batay avèk
    ou e Mwen va sove fis ou yo.'
  kos-kos: LEUM GOD El topuk, “Pa na ingan ma ac sikyak. Mwet sruoh lun mwet mweun
    ac fah utukla. Ac ma wap lun tokosra sulallal sac ac fah sruhu. Nga ac anwuk lainulos
    su anwuk nu sum, Ac nga fah molela tulik nutum.
  hbo-WLC: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה גַּם־שְׁבִ֤י גִבּוֹר֙ יֻקָּ֔ח וּמַלְק֥וֹחַ עָרִ֖יץ
    יִמָּלֵ֑ט וְאֶת־יְרִיבֵךְ֙ אָנֹכִ֣י אָרִ֔יב וְאֶת־בָּנַ֖יִךְ אָנֹכִ֥י אוֹשִֽׁיעַ׃
  ibo-ibo: Ma otu a ka Onyenwe anyị sịrị, “Nʼezie, a ga-esi nʼaka ndị bụ dike nʼagha
    pụnara ha ndị ha dọtara nʼagha. A ga-esitekwa nʼaka onye na-akpa ike napụta ya
    ihe ọ dọtara nʼagha. Nʼihi na aga m ebuso ha agha bụ ndị niile na-ebuso gị agha.
    Aga m anapụtakwa ụmụ gị.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ବୀରର ବନ୍ଦୀକୃତ ଲୋକମାନେ ହିଁ ଅପହୃତ ହେବେ ଓ
    ଭୟଙ୍କର ଲୋକର ଲୁଟିତ ଦ୍ରବ୍ୟ ମୁକୁଳା ଯିବ; କାରଣ ତୁମ୍ଭ ବିରୋଧକାରୀର ସଙ୍ଗେ ଆମ୍ଭେ ବିରୋଧ କରିବା
    ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣକୁ ଆମ୍ଭେ ରକ୍ଷା କରିବା।
  chk-chk: Nge iei mine ewe Samol mi Lapalap a apasa, “Ewer, ekewe chon fötek repwe
    ngasala seni lepöün eman sounfiu mi pwora, nge eman a tongeni angei seni eman
    chon mwänewüs mine a liapeni. Pun ngang üpwe fiu ngeni chokewe ra fiu ngonuk,
    üpwe pwal amanaua noum kana.
  rop-rop: Wal YAWEI bin meigim im pramis blanga fait blanga melabat, en im garra
    seibum wi bigininimob brom detlot nogudbala pipul.
  ukr-1871: 'От же, — говорить Господь: І здобич у потужного буде однята, й полоняне
    з рук побідника визволені; я бо самий судитись буду з твоїми супротивниками, й
    сини твої повизволяю;'
  deu-1951: 'Ja, so spricht der HERR: Die Gefangenen sollen dem Riesen genommen werden,
    und der Raub des Tyrannen soll entrinnen; denn ich will hadern mit dem, der mit
    dir hadert, und deine Kinder will ich erretten.'
  eng-JPS: 'But thus saith the LORD: Even the captives of the mighty shall be taken
    away, and the prey of the terrible shall be delivered; and I will contend with
    him that contendeth with thee, and I will save thy children.'
  srp-1865: 'Jer ovako govori Gospod: i roblje junaku uzeæe se i plijen jakomu oteæe
    se, jer æu se ja preti s onima koji se s tobom pru, i sinove tvoje ja æu izbaviti;'
  lug-lug: 'Naye bw’ati bw’ayogera Mukama: “N’oyo eyawambibwa omutabaazi alisumululwa
    ateebwe, n’omunyago guggyibwe ku mulabe wo, kubanga ndiyomba n’oyo ayomba naawe,
    era ndirokola mponye abaana bo.'
  heb-heb: כי כה אמר יהוה גם שבי גבור יקח ומלקוח עריץ ימלט ואת יריבך אנכי אריב ואת
    בניך אנכי אושיע׃
  ben-IRV: কিন্তু সদাপ্রভু একথা বলছেন, “হ্যাঁ, যোদ্ধাদের হাত থেকে বন্দীদের নিয়ে নেওয়া
    যাবে এবং অত্যাচারী লোকের হাত থেকে লুটের জিনিস উদ্ধার করা হবে। আমি বিরোধিতা করবো
    তোমার শত্রুদের সঙ্গে এবং তোমার সন্তানদের আমি বাঁচাবো।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਸੂਰਮਿਆਂ ਦੇ ਕੈਦੀ ਲੈ ਲਏ ਜਾਣਗੇ, ਅਤੇ ਜ਼ਾਲਮ ਦੀ ਲੁੱਟ ਉਹ
    ਦੇ ਹੱਥੋਂ ਲੈ ਲਈ ਜਾਵੇਗੀ, ਤੇਰੇ ਨਾਲ ਝਗੜਨ ਵਾਲਿਆਂ ਨਾਲ ਮੈਂ ਝਗੜਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ
    ਨੂੰ ਮੈਂ ਬਚਾਵਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အကယ် စင်စစ် အားကြီး သောသူ သိမ်း သွားသော
    လူတို့ကို ယူ ရမည်။ ကြောက်မက် ဘွယ်သောသူ လုယူရာဥစ္စာ ကို နှုတ် ရ လိမ့်မည်။ အကြောင်း
    မူကား၊ သင် နှင့် ရန်တွေ့ သောသူကို ငါ သည် ရန်တွေ့ ၍ ၊ သင် ၏သား တို့ကို ကယ်တင် မည်။
  hmo-hmo: Lohiabada ese ia haere, ia gwau, “Inai oi gwau idia karaia diba lasi gaudia,
    be lau ese momokani do lau havaraia! Tuari tauna ena guia taudia, be haida ese
    do idia abia lao. Bona lohia dagedage tauna ese tuari dekena amo ia abia kohu,
    be haida ese do idia dogoatao. Badina be umui dekenai idia tuari henia taudia,
    be lau ese do lau tuari henidia, bona lau ese emui natudia do lau hamauria.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि 'ताक़तवर के ग़ुलाम भी ले लिए जाएँगे, और मुहीब
    का शिकार छुड़ा लिया जाएगा; क्यूँकि मैं उससे जो तेरे साथ झगड़ता है, झगड़ा करूँगा
    और तेरे बच्चों को बचा लूँगा।
  rus-SYN: 'Да! так говорит Господь: и плененные сильным будут отняты, и добыча тирана
    будет избавлена; потому что Я буду состязаться с противниками твоими и сыновей
    твоих Я спасу;'
  bqc-SIM: Ma Dii ma mɛ̀, ao, wa zĩ̀zↄↄ si gↄ̃sawa, mɛ́ wa zĩ̀ ài bↄ gbɛ̃́ pãsĩ
    ↄzĩ. Má sòlekɛ ń gbɛ̃́ pↄ́ lɛ́ sòlekɛnnↄↄ, mí n nɛ́ↄ suaba.
  tcz-CHONGTHU: Hinla Pakaiyin aseije:”Gal bolpa sohchangho chu kilhadoh ding, chule
    gilou tah’a thil kichom doh chu kilemu kit ding ahi. Ajeh chu nangma gal’a nasat
    ho gal’a kisat ding, chule keiman nachate kahuhdoh ding ahi.
  mar-mar: पण परमेश्वर असे म्हणतो, होय, बंदिवान योद्धांकडून काढून घेण्यात येतील, आणि
    लूटलेले सोडवले जातील. कारण मी तुझ्या शत्रूंचा विरोध करीन, आणि तुझ्या मुलांना वाचविल.
  qub-qub: 'Tayta Diosmi ichanga cayno nin: «Callpayoj runata guechongami quiquinpaj
    imatapis apacuycashanta. Binsej fiyu runatapis guechongami quiquinpaj charishanta.
    Achäquita ashipäshojcunawanga nogami musyanacushaj. Wamrayquicunataga quiquëmi
    salbashaj.'
  hat-hat: 'Men sa Seyè a reponn: Wi! Yo ka wete nan men yon vanyan sòlda sa li pran
    nan lagè. Yo ka lage prizonye ki anba men yon gwo chèf. M''ap goumen pou nou ak
    tout moun k''ap fè nou lagè. M''a delivre pitit nou yo.'
  eng-BSB: 'Indeed, this is what the LORD says: “Even the captives of the mighty will
    be taken away, and the plunder of the tyrant will be retrieved; I will contend
    with those who contend with you, and I will save your children.'
  eng-WEBPB: But the LORD says, “Even the captives of the mighty shall be taken away,
    and the plunder retrieved from the fierce, for I will contend with him who contends
    with you and I will save your children.
  kbq-kbq: Hianagi Ra Anumzamo'a Jerusalemi kumakura amanage hie, Ha' vahekamo'zama
    hankavenentake sondia vahekama nezmavre'za feno zantaminema rohu'ma re'za eri'za
    vu'naza zantamina ete erigahue. Ana nehu'na tamagri'ma ha'ma eme huramantesia
    vahera hahunezmante'na, mofavre nagaka'a zamagu'vazi'na ete zamavaregahue.
  nhe-BL: 'Pero niimoTECO niquijtohua: “Ya nopa tlen panos. Quicuilise nopa tlatehuijquetl
    tlen moaxcatijtoc huan quinmajcahuase tlen quinitzquitoque nopa tlanahuatiani
    tlen más quipiyaj chicahualistli huan temajmatiyayaj. Pampa na niquintehuis tlen
    inmechtehuíaj huan niquinmanahuis nochi imoconehua.'
  gub-BL: — Amo upuner, i'i Tupàn Tuweharupi Wiko Ma'e. — Amo upyro putar a'e ma'e
    zauxiapekwer wanuwi a'e nehe. Amo umuhem kar putar teko tuwihawete ikatu 'y ma'e
    hemipyhyk kwer a'e nehe no, ta'e ihe azàmàtyry'ym putar peàmàtyry'ymar ihe wà
    nehe xe. Ihe ae apyro putar pena'yr ihe wà nehe no.
  eng-DRA: 'For thus saith the Lord: Yea verily, even the captivity shall be taken
    away from the strong: and that which was taken by the mighty, shall be delivered.
    But I will judge those that have judged thee, and thy children I will save.'
