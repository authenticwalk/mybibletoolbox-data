verse: ISA.049.025
translations:
  mal-C: 'എന്നാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യോദ്ധാക്കളിൽനിന്ന് തടവുകാർ മോചിക്കപ്പെടും,
    നിഷ്ഠുരന്മാരുടെ കവർച്ച കവർന്നെടുക്കപ്പെടും. നിന്നോടു പോരാടുന്നവരോടു ഞാൻ പോരാടും,
    നിന്റെ മക്കളെ ഞാൻ രക്ഷിക്കുകയും ചെയ്യും.'
  deu-TKW: Mag man immerhin einem Starken die Gefangenen abnehmen, und mag die Beute
    eines Gewaltigen entwischen! Aber mit dem, der mit dir streitet, will ich streiten
    und deine Kinder will ich erretten!
  lin-lin: 'Kasi tala liloba oyo Yawe alobi : « Solo, mokangami akokangolama na maboko
    ya basoda ya mpiko, mpe bomengo ya bitumba ekokangolama na maboko ya monyokoli.
    Nakotelemela bato oyo bakotelemela yo, mpe nakobikisa bana na yo.'
  eng-LSV: 'For thus said YHWH: “Even the captive of the mighty is taken, || And the
    prey of the terrible is delivered, || And I strive with your striver, and I save
    your sons.'
  eng-GNV: 'But thus sayeth the Lord, euen the captiuitie of the mightie shall be
    taken away: and the pray of the tyrant shall be deliuered: for I wil contend with
    him that contendeth with thee, and I will saue thy children,'
  eng-WEBSTER: 'But thus saith the LORD, Even the captives of the mighty shall be
    taken away, and the prey of the terrible shall be delivered: for I will contend
    with him that contendeth with thee, and I will save thy children.'
  nhw-BL: 'Pero niamoTECO niquijtohua: “Ya nopa catli panos. Quicuilise nopa tlahuilanquetl
    catli moaxcatijtoc huan quinmajcahuase catli quinitzquitoque nopa tlanahuatiani
    catli más quipiyaj chicahualistli huan temajmatiyayaj. Pampa na niquinhuilanas
    catli anmechhuilanaj huan niquinmanahuis nochi amoconehua.'
  swh-ONEN: 'Lakini hili ndilo asemalo Bwana: “Naam, mateka watachukuliwa kutoka kwa
    mashujaa, na nyara zitapokonywa kutoka kwa watu wakali. Nitashindana na wale wanaoshindana
    nawe, nami nitawaokoa watoto wako.'
  bba-bba: Yinni Gusunɔ u nɛɛ, oo, mɛyɑ, kon dɑmɡiin yobu yɑkiɑ, kpɑ n tɑbu durɔn
    yɑ̃ɑ ni u rɑɑ ɡurɑ wɔrɑ. Domi kon kɑ wunɛn yibɛrɛbɑ sɑnnɑ, kpɑ n wunɛn bibu fɑɑbɑ
    ko.
  eng-KJVCPB: 'But thus saith the Lord, Even the captives of the mighty shall be taken
    away, And the prey of the terrible shall be delivered: For I will contend with
    him that contendeth with thee, And I will save thy children.'
  luo-luo: 'To ma e gima Jehova Nyasaye wachoni: “Ee, joma otwe inyalo gol e lwet
    jolweny maroteke, kendo ngʼama omaki inyalo gamo e lwet joma kwiny; anaked gi
    jogo makedo kodu, kendo anares nyithindu.'
  meu-meu: 'Momokani, Iehova na ini e gwau tomamu: Goada tauna ena iḡui taudia na
    bae abidia oho, bona lohia mai daḡedaḡena damuna na bae hamauridia; badina be
    e heai henimumu taudia na lau ese baina heai henidia, bona natumu baina hamauridia.'
  npi-ULB: तर परमप्रभु यसो भन्‍नुहुन्छ, “हो, योद्धाहरूबाट कैदीहरूलाई खोसिनेछ र लूटका
    मालहरू छुट्टाइनेछ । किनकि तेरो विरोधीलाई म विरोध गर्नेछु र तेरा छोराछोरीलाई बचाउनेछु
    ।
  yor-yor: 'Ṣùgbọ́n ohun tí Olúwa wí nìyìí: “Bẹ́ẹ̀ ni, a ó gba àwọn ìgbèkùn lọ́wọ́
    àwọn jagunjagun, àti ìkógun lọ́wọ́ àwọn akíkanjú; ẹni tí ó bá ọ jà ni èmi ó bá
    jà, àti àwọn ọmọ rẹ ni èmi ó gbàlà.'
  pes-OPCB: 'خداوند جواب می‌دهد: «من غنایم را از چنگ فاتح جنگ در خواهم آورد و اسیران
    را از دست حاکم ستمگر خواهم رهانید. من با دشمنان تو خواهم جنگید و فرزندانت را خواهم
    رهانید.'
  tgl-ULB: Pero ito ang sinasabi ni Yahweh, “Oo, makukuha ang mga bihag mula sa mandirigma,
    at ang mga nasamsam ay masasagip; dahil kakalabanin ko ang iyong kaaway at ililigtas
    ang iyong mga anak.
  cbu-NT: Itaru, Apanll Taarashipansha siyaa ateeja; Nuwsha kizpureeruri, piy ashtachintspa.
    Kurak tputspa waratkachu, maachee itutskachitaatiya, ashiritaa nuwamarisha kasikastachima.
    Tputs siyaa natsakchusin, mantsiritaa tsiyatkusin, ashiritaa, nuwsha ipareetsis
    tapachindachima.
  hui-hui: Anigoyu Anduane Homogohanda Yarusalemehondo lalu, Heneneore i̱na í̠naga
    waneigini garabayabu yalu piyarubi dabudabu mo yalu piyarubi bibahendeore waitigi
    kini hongoheore karunaga giha yu karuni mo yalu dai bulebero. Tigua í̠ baba wai
    biyagua nde i̱na ti baba wai biadai bialu í̠naga waneigini uruni bibahende pele
    mialu haru dai bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ယ​ခု​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ​သည် ဤ​နည်း​အ​တိုင်း​ပင်​ဖြစ်​၏။
    စစ်​သည်​သူ​ရဲ​ဖမ်း​ဆီး​ထား​သည့်​သုံ့​ပန်း​များ​ကို ငါ​လွှတ်​ပစ်​မည်။ မင်း​ဆိုး​မင်း​ညစ်​၏​လု​ရာ​ပါ​ပစ္စည်း​များ​ကို
    ငါ​သိမ်း​ဆည်း​မည်။ ငါ​သည်​သင့်​ကို​တိုက်​ခိုက်​သူ​တို့​အား​တိုက်​ခိုက်​၍၊ သင်​၏​သား​သ​မီး​များ​ကို​ကယ်​ဆယ်​မည်။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དཔའ་བོས་བཙོན་དུ་ཁྲིད་པ་ཕྱིར་འཕྲོག་ཅིང་།
    གདུག་རྩུབ་ཅན་གྱིས་བཅོམ་པ་ཕྱིར་སྐྱོབ་པར་འགྱུར། ཁྱོད་དང་རྩོད་མཁན་ལ་ངས་ཀྱང་དེ་དང་རྩོད་ཅིང་།
    ཁྱོད་ཀྱི་བུ་ཕྲུག་རྣམས་ངས་སྐྱོབ་པར་འགྱུར།
  sna-sna: Asi zvanzi naJehovha, “Hongu vatapwa vachatorwa kubva kumhare, uye zvakapambwa
    kubva kune anotyisa; ndicharwa nevanorwa newe, uye vana vako ndichavaponesa.
  spa-BLM: 'Pero Yahvé dice: “Hasta los cautivos de los poderosos serán llevados,
    y el botín recuperado de la ferocidad, porque yo contenderé con el que contendrá
    con vosotros y salvaré a tus hijos.'
  cac-cac: 'A Jehová tz''alan icha tic: A d''a eb'' te ay yip ol in toc''canec'' eb''
    presovum. A d''a eb'' yajal ec''b''al te ov, ol in toc''canec'' tastac ix yic''
    eb'' d''a oval. Yujto a in ol vac'' oval yed'' eb'' eyajc''ol chi'', ol in colan
    eb'' eyetchon̈ab'' chi''.'
  swh-ULB: Lakini Yahwe asema hivi, ''Wafungwa watachukuliwa kutoka kwa shujaa, na
    maeteka watakombolewa; maana utampinga adui yako na kuwakomboa watoto wako.
  bel-bel: 'Так! так кажа Гасподзь: і палонныя дужым будуць адабраныя, і здабыча тырана
    будзе вызвалена; бо я буду спаборнічаць з супраціўнікамі тваімі і сыноў тваіх
    Я выратую;'
  deu-ELBBK: 'Ja, so spricht der HERR: Auch die Gefangenen des Helden werden ihm entrissen
    werden, und die Beute des Gewaltigen wird entkommen. Und ich werde den befehden,
    der dich befehdet; und ich werde deine Kinder retten.'
  mbb-OT: 'Piru iyan heini egkeǥiyen te Nengazen: “Uya, egkelibri nu is menge mibihag
    te mesipala he menge sundaru, ne egkahawì nu is mibpen-aǥew zan. Su ebpekidtebek
    a te menge nekidtebek kenikew, ne edlibriyen ku is menge etew nu.'
  mal-2015: 'എന്നാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബലവാനോടു ബദ്ധന്മാരെ എടുത്തുകളയാം;
    നിഷ്കണ്ടകന്റെ കവർച്ചയെയും വിടുവിക്കാം; നിന്നോടു പോരാടുന്നവനോടു ഞാൻ പോരാടുകയും
    നിന്റെ മക്കളെ രക്ഷിക്കയും ചെയ്യും.'
  gup-gup: Wanjh Yawey ngunwokmang, dja kayime, “Yoh, kuhni rowk wanjh kakurduyimerran.
    Ngaye wanjh ngabenbun birribang bininj nawu ngudda ngundibun. Ngaye ngakukmang
    manbu birridjirdmey. Dja ngabenbebke nawu wurdwurd ngudberre.
  rmc-rmc: 'Ale o RAJ phenel kada: „He, oles, ko sas zailo, pes lela avri lela pes
    le hrďinastar oda, so peske anďa andral o mariben. Me man kerava olenca, ko pes
    tuha keren, a me zachraňinava tire čhaven.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «اسیران نیز از جبار گرفته خواهند شد وغنیمت از
    دست ستم پیشه رهانیده خواهدگردید. زیرا که من با دشمنان تو مقاومت خواهم نمود و من
    پسران تو را نجات خواهم داد.'
  ron-1924: „Да”, зиче Домнул, „прада челуй путерник ый ва фи луатэ ши чел принс де
    асупритор ва скэпа, кэч Еу вой лупта ымпотрива врэжмашилор тэй ши вой скэпа пе
    фиий тэй.
  ben-OBCV: কিন্তু সদাপ্রভু এই কথা বলেন, “হ্যাঁ, যোদ্ধাদের কাছ থেকে বন্দিদের নিয়ে
    নেওয়া হবে, হিংস্র ব্যক্তির লুটের জিনিস কেড়ে নেওয়া হবে। যারা তোমাদের সঙ্গে বিরোধ
    করে, আমি তাদের বিরোধ করব, আর তোমার ছেলেমেয়েদের আমি রক্ষা করব।
  som-som: Laakiinse Rabbigu wuxuu leeyahay, Xataa kii xoog badan maxaabbiistiisa
    waa laga qaadi doonaa, oo kan laga cabsado wuxuu qabsadona waa laga samatabbixin
    doonaa, waayo, kii kula dirira waan la diriri doonaa, oo carruurtaadana waan badbaadin
    doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: Equidem, et captivitas a forti tolletur, et quod
    ablatum fuerit a robusto, salvabitur. Eos vero qui judicaverunt te, ego judicabo,
    et filios tuos ego salvabo.'
  eng-ASVBT: But thus saith Jehovah, Even the captives of the mighty shall be taken
    away, and the prey of the terrible shall be delivered; for I will contend with
    him that contendeth with thee, and I will save thy children.
  ita-1885: 'Conciossiachè così abbia detto il Signore: Eziandio i prigioni dell''uomo
    prode gli saran tolti, e la preda del possente sarà riscossa; ed io contenderò
    con quelli che contendono teco, e salverò i tuoi figliuoli.'
  eng-LXXUP: 'For thus saith the Lord, If one should take a giant captive, he shall
    take spoils, and he who takes them from a mighty man shall be delivered: for I
    will plead thy cause, and I will deliver thy children.'
  eng-ULB: But this is what Yahweh says, “Yes, the captives will be taken away from
    the warrior, and spoils will be rescued; for I will oppose your adversary and
    save your children.
  spa-VBL: 'Pero esto es lo que dice el Señor: Hasta los prisioneros de los guerreros
    serán recuperados; hasta el botín será recuperado de un dictador. Lucharé con
    tus enemigos y rescataré a tus hijos.'
  fra-_FOB: 'Ainsi dit l''Éternel: Oui, les captifs de l''homme fort lui seront ôtés,
    et la proie du vainqueur lui sera enlevée. Car je plaiderai contre tes adversaires,
    et je délivrerai tes enfants.'
  mal-mal: 'എന്നാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബലവാനോടു ബദ്ധന്മാരെ എടുത്തുകളയാം;
    നിഷ്കണ്ടകന്റെ കവർച്ചയെയും വിടുവിക്കാം; നിന്നോട് പോരാടുന്നവനോടു ഞാൻ പോരാടുകയും
    നിന്റെ മക്കളെ രക്ഷിക്കുകയും ചെയ്യും.'
  urd-GVR: Lekin Rab farmātā hai, “Yaqīnan sūrme kā qaidī us ke hāth se chhīn liyā
    jāegā aur zālim kā lūṭā huā māl us ke qabze se chhūṭ jāegā. Jo tujh se jhagaṛe
    us ke sāth maiṅ ḳhud jhagaṛūṅgā, maiṅ hī tere bachchoṅ ko najāt dūṅgā.
  suz-BL: तन्‍न परमप्रभु यावेमी “बोल्‍यो मुर आन ग्‍याइश्‍शो मुरपुकी यो लाइक्‍‍चा पुंइसीनीम।
    हिंचा ङा पिपम चोक्‍शोपुकी प्रोंइचा पुंइसीनी। गे नु लडाइ पाइबपुकी नु गो लडाइ पाइनुङ।
    इ आल आन कली गो कोव़शा प्रोंइनुङ। मत्ती १२:२९
  eng-NOY: Yea, thus saith Jehovah, The prey shall be taken away from the mighty,
    And the spoil of the terrible shall be rescued; For with him that contendeth with
    thee will I contend, (49:26) And I will save thy children.
  ita-1927: 'Sì; così dice l’Eterno: Anche i prigioni del potente saran portati via,
    e il bottino del tiranno sarà ripreso; io combatterò con chi combatte teco, e
    salverò i tuoi figliuoli.'
  ckb-ckb: 'بەڵام یەزدان ئەمە دەفەرموێت: «تەنانەت ڕاپێچ لە چنگی پاڵەوانیش دەبردرێت،
    دەستکەوت لە چنگی زۆرداریش دەرباز دەبێت. من دژایەتی دژەکانت دەکەم و من منداڵەکانت
    ڕزگار دەکەم.'
  eng-BBE: 'But the Lord says, Even the prisoners of the strong will be taken from
    him, and the cruel made to let go his goods: for I will take up your cause against
    your haters, and I will keep your children safe.'
  kan-OKCV: 'ಆದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ: “ಶೂರನ ಸೆರೆಯವರು ಅಪಹರಿಸಲಾಗುವರು. ಭೀಕರನ
    ಕೊಳ್ಳೆ ಕಸಿದುಕೊಳ್ಳಲಾಗುವುದು. ಏಕೆಂದರೆ ನಿನ್ನೊಡನೆ ಹೋರಾಡುವವನ ಸಂಗಡ ನಾನೇ ಹೋರಾಡಿ, ನಿನ್ನ
    ಮಕ್ಕಳನ್ನು ನಾನು ರಕ್ಷಿಸುವೆನು.'
  tam-2017: என்றாலும் இதோ, பராக்கிரமனால் சிறைப்படுத்தப்பட்டவர்களும் விடுவிக்கப்படுவார்கள்;
    பெலவந்தனால் கொள்ளையிடப்பட்டதும் விடுதலையாக்கப்படும்; உன்னோடு வழக்காடுகிறவர்களுடன்
    நான் வழக்காடி, உன் பிள்ளைகளை இரட்சித்துக்கொள்வேன்.
  spa-RV-1909: 'Así empero dice Jehová: Cierto, la cautividad será quitada al valiente,
    y la presa del robusto será librada; y tu pleito yo lo pleitearé, y yo salvaré
    á tus hijos.'
  ron-BTF: 'Dar astfel spune DOMNUL: Chiar captivii celui puternic vor fi duşi şi
    prada tiranului va fi eliberată, căci mă voi certa cu cel ce se ceartă cu tine
    şi îţi voi salva copiii.'
  eng-WEBP: But the LORD says, “Even the captives of the mighty shall be taken away,
    and the plunder retrieved from the fierce, for I will contend with him who contends
    with you and I will save your children.
  eng-FBV: 'But this is what the Lord says: Even the prisoners of warriors will be
    won back; even loot will be recovered from a dictator. I will fight with your
    enemies, and I will rescue your children.'
  nld-1939: 'Ja! Zelfs den sterke wordt de gevangene ontrukt, De prooi zal den tyran
    nog ontsnappen! Want zo spreekt Jahweh: Ikzelf zal uw bestrijders bekampen En
    uw zonen verlossen;'
  nch-BL: 'Pero niamoTECO niquijtohua: “Ya nopa cati panos. Quicuilise nopa tatehuijquet
    cati moaxcatijtoc huan quinmajcahuase cati quinitzquitoque nopa tanahuatiani cati
    más quipiyaj chicahualisti huan temajmatiyayaj. Pampa na niquintehuis cati amechtehuíaj
    huan niquinmanahuis nochi amoconehua.'
  vie-1934: 'Song Đức Giê-hô-va phán như vầy: Thật, những kẻ bị người mạnh bạo bắt
    lấy, sẽ được cứu thoát, mồi của người đáng sợ sẽ bị giựt lại. Vì ta sẽ chống cự
    kẻ đối địch ngươi, và chính ta sẽ giải cứu con cái ngươi.'
  hin-CV: 'निःसंदेह, याहवेह यों कहते हैं: “बलात्कारी का शिकार उसके हाथ से छुड़ा लिया
