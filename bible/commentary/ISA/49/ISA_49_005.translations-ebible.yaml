verse: ISA.049.005
translations:
  mal-C: 'യാക്കോബിനെ തന്നിലേക്കു തിരികെ കൊണ്ടുവരുന്നതിനും ഇസ്രായേലിനെ തന്റെ അടുക്കൽ
    ചേർക്കുന്നതിനും, തന്റെ ദാസനാകാൻ എന്നെ ഗർഭപാത്രത്തിൽ ഉരുവാക്കിയ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    കാരണം യഹോവയുടെ ദൃഷ്ടിയിൽ ഞാൻ മഹത്ത്വപ്പെടുകയും എന്റെ ദൈവം എനിക്കു ബലമായിരിക്കുകയും
    ചെയ്യും.'
  deu-TKW: Nun aber spricht Jahwe, der mich vom Mutterleibe an zu seinem Knechte bildete,
    daß ich Jakob zu ihm zurückbrächte, und Israel für ihn gesammelt würde - und ich
    bin geehrt in den Augen Jahwes, und mein Gott ward meine Stärke -
  lin-lin: Mpe sik’oyo, Yawe oyo asalaki ngai wuta na libumu ya mama na ngai mpo ete
    nazala mosali na Ye, mpo na kozongisa Jakobi epai na Ye mpe kosangisa Isalaele
    pene na Ye, pamba te nazali na lokumu na miso ya Yawe mpe Nzambe na ngai azali
    makasi na ngai,
  eng-LSV: “And now,” said YHWH, who is forming Me from the belly—His Servant, ||
    To bring Jacob back to Him || (Though Israel is not gathered, || Yet I am honored
    in the eyes of YHWH, || And My God has been My strength).
  eng-GNV: 'And now sayeth the Lord, that formed me from the wombe to be his seruaunt,
    that I may bring Iaakob againe to him (though Israel be not gathered, yet shall
    I bee glorious in the eyes of the Lord: and my God shall be my strength)'
  eng-WEBSTER: And now, saith the LORD that formed me from the womb to be his servant,
    to bring Jacob again to him, Though Israel be not gathered, yet shall I be glorious
    in the eyes of the LORD, and my God shall be my strength.
  nhw-BL: Huajca ama camanalti TOTECO catli nechchijchijqui para ma nieli niitequipanojca
    hasta quema noja niitztoya iijtico nonana. Yaya catli nechtequimacac para niquincuepas
    nochi iisraelita masehualhua tlen campa itztoque huan para ma niquinhualicas campa
    ya. Nechmacac chicahualistli para nijchihuas ni tequitl huan nechhueyitlepanitztoc
    pampa nijchijtoc catli yaya quinequi.
  swh-ONEN: 'Sasa Bwana asema: yeye aliyeniumba tumboni kuwa mtumishi wake, kumrudisha
    tena Yakobo kwake na kumkusanyia Israeli, kwa maana nimepata heshima machoni pa
    Bwana, naye Mungu wangu amekuwa nguvu yangu;'
  bba-bba: Yinni Gusunɔwɑ u mɑn ɡɔsɑ bɑ sere mɑn mɑrɑ, n kɑ ko win sɔm kowo, kpɑ n
    kɑ win tɔmbu Isirelibɑ, Yɑkɔbun bweseru ɡɔsiɑmɑ win mi. Wee, u mɑn bɛɛrɛ dokemɔ.
    Wiyɑ u mɑɑ mɑn dɑm wɛ̃ɛmɔ.
  eng-KJVCPB: And now, saith the Lord that formed me from the womb to be his servant,
    To bring Jacob again to him, Though Israel be not gathered, Yet shall I be glorious
    in the eyes of the Lord, And my God shall be my strength.
  luo-luo: To koro Jehova Nyasaye wacho kama; jal mane ochweya e ich mondo abed jatichne,
    mondo adwok joka Jakobo kuome kendo achok jo-Israel ire, nimar aseyudo duongʼ
    e wangʼ Jehova Nyasaye, kendo Nyasacha ema osebedo tekrena.
  meu-meu: Harihari Iehova na e herevamu; ia ese sinagu bogana ai e karagu, ena hesiai
    tauna ai bainala. Iakob na ienai baina haloua bona Israel taudia na ienai baina
    haboudia mai totona; ina be Iehova vairanai lau na mai imatauraigu, bona egu Dirava
    na egu goada ai vada e hahelao.
  npi-ULB: अब परमप्रभु बोल्‍नुभएको छ—उहाँ नै हुनुहुन्‍छ जसले उहाँको सेवक हुन, याकूबलाई
    उहाँमा पुनर्स्थापन गर्न मलाई जन्मैदेखि बनाउनुभयो, ताकि इस्राएललाई उहाँमा जम्‍मा
    गर्न सकियोस्, किनकि परमप्रभुको दृष्‍टिमा मेरो इज्‍जत भएको छ र मेरो परमेश्‍वर नै
    मेरो बल हुनुभएको छ—
  yor-yor: Nísinsin yìí Olúwa wí pé ẹni tí ó mọ̀ mí láti inú wá láti jẹ́ ìránṣẹ́ rẹ̀
    láti mú Jakọbu padà tọ̀ mí wá àti láti kó Israẹli jọ sọ́dọ̀ ara rẹ̀, nítorí pé
    a bọ̀wọ̀ fún mi ní ojú Olúwa Ọlọ́run mi sì ti jẹ́ agbára mi,
  pes-OPCB: 'خداوند که مرا از شکم مادرم برای خدمتش برگزید و به من مأموریت داد تا قوم
    آوارهٔ او اسرائیل را به سوی او بازگردانم، و برای انجام این کار به من نیروی کافی
    بخشید و افتخار انجام آن را نصیبم کرد، به من فرمود:'
  tgl-ULB: At ngayon ay nagsalita si Yahweh, siya na hinubog ako mula sa kapanganakan
    para maging lingkod niya, para ibalik si Jacob ulit sa kaniyang sarili, at tipunin
    ang Israel sa kaniya. Marangal ako sa mga mata ni Yahweh, at ang aking Diyos ang
    naging kalakasan ko.
  cbu-NT: Waanasha Taarashipani nuwaa kis napchiya. Watam nuwaa tuwizpurtakuwa. Waana
    nuwaa wipunasheem ínaranguwa. Nuw aneershi waxankan taaruri, nuwaa ipusarangiya.
    Shiysha ipunshee, Nuwaa tputsiri, Israelchichee mangoo p'tseengcha. Ashkachush,
    Akoparinchichsha yusur nuwaa chinachinllinaya, tárangiya. Arang tárangitamta.
  hui-hui: Anduane Homogo ibugua i̱ ai̱yanaga tombeha berewangi biabe ogoni buliyanaga
    i̱ dabeneya. Anduane Homogonaga wali agali i̱na haru dai buliyanaga ibugua ibunaga
    biabe biahaga holiya i̱ dabo helaya. Isaraele wali agaliru dindi tara taraha purogolo
    karu i̱na haru dai buliyanaga i̱ dabo helaya. Anduane Homogo ibugua i̱ mini lene
    laga kagonigo i̱naga hongo holene tene ibuha kagoni.
  mya-mya: အ​မိ​ဝမ်း​တွင်​ရှိ​စဉ်​အ​ခါ​က​ပင်​လျှင်၊ငါ့​အား ထာ​ဝ​ရ​ဘု​ရား​သည်​ရွေး​ချယ်​ထား​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ပြန်​လည်​ခေါ်​ဆောင်​လာ​စေ​ရန်၊ ပျံ့​လွင့်​လျက်​ရှိ​သည့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား ပြန်​လည်​ခေါ်​ဆောင်​လာ​စေ​ရန် အ​စေ​ခံ​အ​ဖြစ်​ဖြင့်​ငါ​ကို​ခန့်​ထား​တော်​မူ​ပါ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ဂုဏ်​ပြု​တော်​မူ​၍ ငါ့​ခွန်​အား​၏​အ​ရင်း​အ​မြစ်​ဖြစ်​တော်​မူ​၏။
  bod-N: ཡ་ཀོབ་ཕྱིར་འཁོར་ཏེ་ཁོང་ལ་གཏོགས་པ་དང་། ཡེས་ར་ཨེལ་ཁོང་གི་དྲུང་དུ་བསྡུ་བའི་ཕྱིར།
    ང་རང་མངལ་དུ་ཡོད་དུས་ཁོང་གིས་ང་ནི་ཉིད་ཀྱི་ཞབས་ཕྱི་རུ་བཀོད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ང་རང་གལ་ཆེན་པོ་ཡིན་ལ།
    ངའི་དཀོན་མཆོག་ནི་ངའི་སྟོབས་ཤུགས་ལགས།
  sna-sna: Zvino Jehovha anoti, iye akandiumba ndiri muchizvaro kuti ndive muranda
    wake, kuti ndidzorere Jakobho kwaari uye kuti Israeri vaunganidzwezve kwaari,
    nokuti ndinokudzwa pamberi paJehovha, uye Mwari wangu ndiye anga ari simba rangu,
  spa-BLM: Ahora bien, Yahvé, el que me formó desde el vientre para ser su siervo,
    dice que traiga a Jacob de nuevo a él, y reunir a Israel con él, porque soy honorable
    a los ojos de Yahvé, y mi Dios se ha convertido en mi fuerza.
  cac-cac: Axo ticnaic jun, toxo ix in cha snivanil velc'och d'a yichan̈ Jehová in
    Diosal, a tz'ac'an vip. Ayinto ec' d'a yol sc'ol in nun ix snaani to tzin och
    schecab'oc, yic svic'an meltzaj eb' israel yin̈tilal Jacob junelxo d'ay.
  swh-ULB: Na sasa Yahwe asema hivi, yeye aliyeniumba mimi toka kuzaliwa na kuwa mtumishi
    wake, kumrejesha Yakobo tena kwake mwenyewe, na Israeli wakusanyike kwake. Mimi
    ninaheshimika katika macho ya Yahwe, na Mungu wangu amekuwa nguvu zangu.
  bel-bel: І сёньня кажа Гасподзь, Які выгадаваў Мяне ад улоньня рабом Сабе, каб павярнуць
    да Яго Якава, і каб Ізраіль сабраўся ў Яго; Я ўшанаваны ў вачах Госпада, і Бог
    мой - сіла Мая.
  wed-wed: Au manawa ma Bada i vineu da ana taunola; da ana rava mai Israel kwakokwakoi
    ana neiana-meleiai awarina. Bada i vimaeḡaeḡaeniu; Tauna au rewapana.
  deu-ELBBK: Und nun spricht der HERR, der mich von Mutterleib an zu seinem Knecht
    gebildet hat, um Jakob zu ihm zurückzubringen, – und Israel ist nicht gesammelt
    worden; aber ich bin geehrt in den Augen des HERRN, und mein Gott ist meine Stärke
    geworden –
  mbb-OT: Puun pa ziyà te ǥetek te iney ku in-andam ad te Nengazen he egkehimu he
    suluǥuen din su para metiǥum wey ikelikù is menge Israilihanen diyà te kandin.
    Mibeǥayan a te Nengazen te zengeg, ne mibeǥayan a te zesen kayi te Megbevayè ku.
  mal-2015: 'ഇപ്പോഴോ, യാക്കോബിനെ തന്റെ അടുക്കൽ തിരിച്ചുവരുത്തുവാനും യിസ്രായേലിനെ തനിക്കുവേണ്ടി
    ശേഖരിപ്പാനും എന്നെ ഗർഭത്തിൽ തന്റെ ദാസനായി നിർമ്മിച്ചിട്ടുള്ള യഹോവ അരുളിച്ചെയ്യുന്നു
    - ഞാൻ യഹോവെക്കു മാന്യനും എന്റെ ദൈവം എന്റെ ബലവും ആകുന്നു:'
  gup-gup: Bu kunkare nawu Yawey nganmarnbom kore kuwalirrng ba bu ngamarnedurrkmirri.
    Nungka djareni bu ngaye ngabendurndiweyi bininj nawu Jacob benkebmawahmeng ba
    bu bedda kabirridurnden kore nungka. Nungka djareni bu ngabenmirndemang birrimekbe
    bininj nawu Israel benkebmawahmeng kore kubolkbubuyika birribebbehdi. Nawu Yawey
    nganmakwan dja ngangeykimukwong. Nungka wanjh nganwong nuye kundulkarre.
  rmc-rmc: A akana phenel o RAJ – oda, ko man forminďa imar andro per la dake, hoj
    leske te služinav, hoj te anav le Jakob pale ke leste a te skidav upre le Izrael
    pale paš leste, bo man hin pačiv andro jakha le RAJESKRE a miro Del hin miri zor
    –
  pes-OPV: و الان خداوند که مرا از رحم برای بندگی خویش سرشت تا یعقوب را نزد اوبازآورم
    و تا اسرائیل نزد وی جمع شوند می‌گوید(و در نظر خداوند محترم هستم و خدای من قوت
    من است ).
  ron-1924: Ши, акум, Домнул ворбеште, Ел, каре М-а ынтокмит дин пынтечеле мамей ка
    сэ фиу Робул Луй, ка сэ адук ынапой ла Ел пе Иаков ши пе Исраел, каре есте ынкэ
    ымпрэштият; кэч Еу сунт прецуит ынаинтя Домнулуй, ши Думнезеул Меу есте тэрия
    Мя.
  aui-aui: Muriye da sinagunaki raparapanama ayakanibu, na Yawe God ivineyigu da yana
    tamariyana. Mmko ibera na kiiravine yana wawaya iyakabiwiiveramayidi touna wosina
    biidi, bi Isrel damdi iyakasiwiitaghoma mayedi touna wosina biidi. Yawe God ikabikarawayena
    kirakiiyegu, da touna na yagu maragata kayena.
  ben-OBCV: আর এখন সদাপ্রভু বলেন, যিনি তাঁর দাস হওয়ার জন্য আমাকে মাতৃগর্ভে গঠন করেছিলেন,
    যেন যাকোব কুলকে তাঁর কাছে ফিরিয়ে আনা হয় ও ইস্রায়েলকে তাঁর কাছে সংগ্রহ করা হয়,
    কারণ সদাপ্রভুর দৃষ্টিতে আমি সম্মানিত হয়েছি, আমার ঈশ্বরই হয়েছেন আমার শক্তিস্বরূপ।
  som-som: Oo haddaba Rabbigii uurka hooyaday iga soo sameeyey inaan isaga addoon
    u noqdo si aan reer Yacquub isaga ugu keeno, oo reer binu Israa'iilna ay isaga
    ugu soo wada ururaan, wuu ila hadlay, (waayo, anigu Rabbiga hortiisa waan ku sharaf
    badnahay, Ilaahayguna wuxuu ii noqday xoog iyo itaal)
  lat-VUC: Et nunc dicit Dominus, formans me ex utero servum sibi, ut reducam Jacob
    ad eum, et Israël non congregabitur; et glorificatus sum in oculis Domini, et
    Deus meus factus est fortitudo mea.
  eng-ASVBT: And now saith Jehovah that formed me from the womb to be his servant,
    to bring Jacob again to him, and that Israel be gathered unto him (for I am honorable
    in the eyes of Jehovah, and my God is become my strength);
  ita-1885: Ora dunque, avendomi detto il Signore, che mi ha formato infin dal ventre,
    acciocchè gli sia servitore, che io gli riconduca Giacobbe; benchè Israele non
    si raccolga, pur sarò glorificato appo il Signore, e l'Iddio mio sarà la mia forza.
  eng-LXXUP: And now, thus saith the Lord that formed me from the womb to be his own
    servant, to gather Jacob to him and Israel. I shall be gathered and glorified
    before the Lord, and my God shall be my strength.
  eng-ULB: Now Yahweh has spoken—he who formed me from birth to be his servant, to
    restore Jacob again to himself, so that Israel would be gathered to him, for I
    am honored in the eyes of Yahweh, and my God has become my strength—
  spa-VBL: Ahora va a hablar mi Señor, el que me formó en el vientre como su siervo
    para devolverle a Jacob, para reunir a Israel consigo. Me siento honrado a los
    ojos del Señor, y mi Dios me ha dado fuerzas.
  fra-_FOB: Et maintenant l'Éternel parle, lui qui m'a formé dès ma naissance pour
    être son serviteur, pour ramener à lui Jacob; or Israël ne se rassemble point,
    mais je suis honoré aux yeux de l'Éternel, et mon Dieu a été ma force.
  mal-mal: 'ഇപ്പോൾ, യാക്കോബിനെ തന്റെ അടുക്കൽ തിരിച്ചുവരുത്തുവാനും യിസ്രായേലിനെ തനിക്കുവേണ്ടി
    ശേഖരിക്കുവാനും (ഞാൻ യഹോവയ്ക്കു മാന്യനും എന്റെ ദൈവം എന്റെ ബലവും ആകുന്നു) എന്നെ
    ഗർഭത്തിൽ തന്റെ ദാസനായി നിർമ്മിച്ചിട്ടുള്ള യഹോവ അരുളിച്ചെയ്യുന്നു:'
  lit-lit: „O dabar, – sako VIEŠPATS, kuris nuo įsčių mane supavidalino būti jo Tarnu
    ir sugrąžinti Jokūbą jam, – nors Izraelis dar nesurinktas pas jį, būsiu šlovingas
    VIEŠPATIES akyse ir mano Dievas bus mano stiprybė –
  urd-GVR: Lekin ab Rab mujh se hamkalām huā hai, wuh jo māṅ ke peṭ se hī mujhe is
    maqsad se tashkīl detā āyā hai ki maiṅ us kī ḳhidmat karke Yāqūb kī aulād ko us
    ke pās wāpas lāūṅ aur Isrāīl ko us ke huzūr jamā karūṅ. Rab hī ke huzūr merā ehtirām
    kiyā jāegā, merā Ḳhudā hī merī quwwat hogā.
  suz-BL: मुल परमप्रभु यावेम आ गेय पाइब सेल्‍ती। मिनु गो याकूब कली आ गे लेप्‍पाइक्‍चा
    कली नु इस्राएल मेको आ नेक्‍था खुप्‍शा वोइक्‍चा कली मेकोमी आं कली आं ममा आ कोव़जीम
    सेल्‍ती। मारदे हना गो परमप्रभु यावे आ ङोंइती मान ताइब दुम्‍ती। आं परमप्रभु आं
    सक्ति दुम्‍त।
  eng-NOY: And now thus saith Jehovah, Who formed me from my birth to be his servant
    To bring Jacob to him again, And that Israel might be gathered to him,—For I am
    honored in the eyes of Jehovah, And my God is my strength,—
  ita-1927: Ed ora parla l’Eterno che m’ha formato fin dal seno materno per esser
    suo servo, per ricondurgli Giacobbe, e per raccogliere intorno a lui Israele;
    ed io sono onorato agli occhi dell’Eterno, e il mio Dio è la mia forza.
  ckb-ckb: ئێستاش یەزدان ئەمە دەفەرموێت، یەزدان کە لە سکی دایکمەوە شێوەی منی کێشا،
    بۆ ئەوەی ببم بە بەندەی خۆی، تاوەکو یاقوب بۆ لای ئەو بگەڕێنمەوە و ئیسرائیلیش بخەمەوە
    پاڵ ئەو، جا لەبەرچاوی یەزدان شکۆمەند دەبم و خوداشم دەبێتە هێزم،
