  ind-AYT: Dan sekarang, kata TUHAN, yang membentuk aku dari rahim untuk menjadi hamba-Nya,
    untuk membawa Yakub kembali kepada-Nya dan supaya Israel dikumpulkan kepada-Nya
    — Sebab, aku dimuliakan di mata TUHAN, dan Allahku telah menjadi kekuatanku —
  nya-nya: Yehova anandiwumba ine mʼmimba mwa amayi anga kuti ndikhale mtumiki wake
    kuti ndibweze fuko la Yakobo kwa Iye ndi kusonkhanitsa Israeli kwa Iye, choncho
    ndimalemekezeka mʼmaso mwa Yehova, ndipo ndimapeza mphamvu mwa Mulungu wanga.
  hrv-hrv: Proslavih se u očima Jahvinim, Bog moj bijaše mi snaga.
  mps-mps: Genuai Bidigo ena te idago haligade sa munama, te ena agai sę bidi bidimainu
    yali. Te agai te po enaba weyu, te Israel dabe sisinama, te augwali agaba odasa
    asomainu yali, magi baso meni, God eno Genuai Bidigo enaba te genuai nogi menama,
    te aga digi ena bomo mawai. Te megi da, Genuai Bidigo enaba te tiwai po walio,
  tpi-tpi: Bikpela i bin makim mi long bel bilong mama, bilong mi bai i stap wokman
    bilong en. Na em i bin tok long mi bai i bungim ol Israel na bringim ol i kam
    bek long en, long wanem, God, Bikpela bilong mi i givim biknem long mi na em yet
    i strong bilong mi. Na nau Bikpela i tokim mi
  dan-1931: Og nu siger HERREN, som danned mig fra Moders Liv til sin Tjener for at
    hjemføre Jakob til ham og samle Israel til ham - og i HERRENS Øjne er jeg æret,
    min Gud er blevet min Styrke -
  vie-OVCB: Bây giờ, Chúa Hằng Hữu phán— Đấng đã gọi tôi từ trong lòng mẹ để làm đầy
    tớ Ngài, Đấng ra lệnh tôi đem Ít-ra-ên về với Ngài. Chúa Hằng Hữu đã khiến tôi
    được tôn trọng và Đức Chúa Trời tôi đã ban sức mạnh cho tôi.
  guj-2017: હવે યહોવાહ જેમણે મને ગર્ભસ્થાનથી પોતાનો સેવક થવા માટે ઘડ્યો છે, તે કહે
    છે, યાકૂબને મારી પાસે પાછો ફેરવી લાવ અને ઇઝરાયલને મારી પાસે એકત્ર કર. યહોવાહની
    દૃષ્ટિમાં હું માન પામેલો છું અને ઈશ્વર મારું સામર્થ્ય થયા છે.
  pon-2006A: Mwohn ei ipwidi, KAUN-O, ketin piliedahr; e ketin wiahkin ie sapwellime
    ladu pwe I en kapwuredohng reh sapwellime aramas akan, mehn Israel kan me kin
    kousoanseli wasa kan nin sampah. KAUN-O ketin kawauwihielahr mwohn silangi; iei
    ih me pwarer en ei kehlail.
  por-BRBSL: Agora Yahweh, aquele que me formou desde o ventre para ser seu servo,
    diz para trazer Jacob de novo até ele, e para reunir Israel a ele, pois sou honrado
    aos olhos de Yahweh, e meu Deus se tornou minha força.
  cth-cth: Atuvah, BAWIPA ama koe Jakop bankhai hane hoi, ama koe Isarel ka pâkhueng
    hane a san lah o nahanelah, von thung hoi na kangdoutkhai e ni a dei. Bangkongtetpawiteh,
    BAWIPA hmaitung vah ka sungren e lah ka o. Ka Cathut teh ka thasainae lah ao han.
  twi-twi: Na afei, Awurade kasa se, nea ɔnwen me wɔ awotwaa mu sɛ memmɛyɛ ne somfo
    sɛ memfa Yakob nsan mmra ne nkyɛn na me mmoaboa Israel ano mma no no, wahyɛ me
    anuonyam wɔ Awurade ani so na me Nyankopɔn ayɛ mʼahoɔden.
  hlt-hlt: Bungko khui lamloh amah kah sal la kai aka hlinsai BOEIPA loh Jakob te
    amah taengla mael sak ham neh Israel te amah taengla coi ham te a thui coeng.
    Te dongah BOEIPA mikhmuh ah ka thangpom uh tih ka Pathen tah ka sarhi la om.
  tbz-SIM: Di mmɔ̀nnì n Yiɛ̀ nKuyie nkuù bɛ́i kunku kùù m pìítɛ́ n yɔ̃ pɔutì miɛkɛ,
    kɛ̀ m bo ntú ku kóo tɔ̃ntì. Kɛ tɛ̃́nnɛ́ní Sɑkɔbu yɑɑ̀bí ku borɛ̀, kɛ̀ bɛ̀ ntíkú
    ku borɛ̀. N Yiɛ̀ nKuyie nkùu n dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ n yu, kuù tu n kó muwɛ̃rímú.
  msy-2020: Nan amebam tɨghar na batamin dughiamɨn, Ikiavɨra Itir God Jekopɨn adarasi
    Israelia, a men aku ua bagh izasa, na amɨsefe. Kamaghɨn amizɨ, nan God, ziar ekiam
    na ganɨga, gavgavim na ganɨngi. Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei,
  azb-azb: Rəbb məni qulu etmək üçün Ana bətnində mənə quruluş verdi ki, Yaqub nəslini
    Ona tərəf döndərim, İsraili Onun önünə toplayım. Onun gözündə hörmət qazandım,
    Qüdrətim Allahım oldu. Rəbb indi belə deyir.
  eng-DBY: And now, saith Jehovah, that formed me from the womb to be his servant,
    that I should bring Jacob again to him; (though Israel be not gathered, yet shall
    I be glorified in the eyes of Jehovah, and my God shall be my strength;)
  hin-2017: और अब यहोवा जिसने मुझे जन्म ही से इसलिए रचा कि मैं उसका दास होकर याकूब
    को उसकी ओर वापस ले आऊँ अर्थात् इस्राएल को उसके पास इकट्ठा करूँ, क्योंकि यहोवा
    की दृष्टि में मैं आदर योग्य हूँ और मेरा परमेश्वर मेरा बल है,
  wol-KYG: Tey Aji Sax jee wax, moom mi dale sama biiru ndey, mooñ ma, ma dib jaamam
    bi koy waññil askanu Yanqóoba ba ca moom, dajaleel ko bànni Israyil googu fa moom,
    ba jagoo teraangay Aji Sax ji, sama Yàlla jii di sama doole.
  eng-YLT: And now, said Jehovah, who is forming me from the belly for a servant to
    Him, To bring back Jacob unto Him, (Though Israel is not gathered, Yet I am honoured
    in the eyes of Jehovah, And my God hath been my strength.)
  kne-kne: Inamag Diyos sak-en sin eges inak ta mansilbiak ay mangitaoli sin polin
    Jacob ta mansagong dan sisya. Si Diyos di mangidawat si bikas ya dayaw ko.
  eng-WYC-2017: And now the Lord, forming me a servant to himself from the womb, saith
    these things, that I bring again Jacob to him. And Israel shall not be gathered
    together; and I am glorified in the eyes of the Lord, and my God is made my strength.
  eng-WMBB: Now the LORD, he who formed me from the womb to be his servant, says to
    bring Jacob again to him, and to gather Israel to him, for I am honourable in
    the LORD’s eyes, and my God has become my strength.
  urd-GVH: लेकिन अब रब मुझसे हमकलाम हुआ है, वह जो माँ के पेट से ही मुझे इस मक़सद से
    तश्कील देता आया है कि मैं उस की ख़िदमत करके याक़ूब की औलाद को उसके पास वापस लाऊँ
    और इसराईल को उसके हुज़ूर जमा करूँ। रब ही के हुज़ूर मेरा एहतराम किया जाएगा, मेरा
    ख़ुदा ही मेरी क़ुव्वत होगा।
  rug-rug: Asa pu tavete Au pa tiana sa tinaqu pude Nana nabulu pude turaṉa pule lani
    sari na butubutu te Zekopi koa Sa meke varigara pule lani sari na butubutu Izireli
    koa Sa, ura Arau si tava lavata koe Zihova meke sa Qua Tamasa si na Qua ṉiniraṉira.
  gaz-gaz: Waan ani fuula Waaqayyoo duratti ulfina argadhee Waaqni koo jabina naa
    taʼeef, Waaqayyo inni akka ani Yaaqoobin deebisee gara isaatti fiduuf, Israaʼelin
    isa biratti walitti qabuuf, akka ani garbicha isaa taʼuuf gadameessa keessatti
    na tolche sun akkana jedha;
  fra-LSG: Maintenant, l’Éternel parle, Lui qui m’a formé dès ma naissance Pour être
    son serviteur, Pour ramener à lui Jacob, Et Israël encore dispersé; Car je suis
    honoré aux yeux de l’Éternel, Et mon Dieu est ma force.
  gnn-gnn: Yo, ŋäthili wal'ŋu Garrayyu ŋarranha nherrara dhiyakuyinydjayi djämawu,
    yurruna ŋarra dhawal‐wuyaŋina, ŋarranydja dhuwala nhanŋu djämamirri, bala ŋarra
    yurru gämana roŋinyamaramana nhanŋuwaynydja yolŋu'‐yulŋunha nhanukalana. Yitjuralnydja
    dhuwala baḻaka'yurruna birrka'mirrililina wäŋalili, yurru ŋarranydja yurru marrtji
    ḻiw'marama, gäma marrtji walalanha lili. Yo, Garrayyu ŋayipi ŋarranha dhiyakuyinydja
    yurru ganydjarr‐wekama djämawu, ga ŋayi yukurra märr‐ŋal'yun ŋarrakalanydja.
  yal-yal: Awa iki, Alatala bata falan ti, a tan naxan n daxi nga kui alogo n xa findi
    a walikɛɛn na, alogo n xa Yaxuba bɔnsɔnna raxɛtɛ a ma, alogo Isirayila kaane mɔn
    xa malan a fɛma, n bata binyen sɔtɔ Alatala yɛtagi. Amasɔtɔ n ma Ala nan findixi
    n fangan na.
  iou-iou: U imata, Yawetä ini watä piä täŋ imikta gupna meŋ koki gänaŋ täŋpäŋ peŋkuk.
    Näk täŋpäŋ peŋkuko uwä Isrel ämawebe, Jekop täŋo äboriye u äneŋi yämagut päŋku
    Yawe gämoriken yepmakta täŋkuk. Täŋkaŋ iniwä nadäŋ namikinik täŋirän kehäromi
    uken nanik yäpmäk täyat.
  haw-1868: Ano ke olelo mai nei o Iehova, Ka mea i hana mai ia'u i kauwa nana, mai
    ka opu mai, I mea hoi e hoihoi mai i ka Iakoba ia ia, Ina e hoakoakoa ole ia ka
    Iseraela, E nani io no nae au ma na maka o Iehova, O ko'u Akua hoi oia ko'u ikaika.
  arb-NAV: 'وَالآنَ قَالَ لِيَ الرَّبُّ الَّذِي كَوَّنَنِي فِي رَحِمِ أُمِّي لأَكُونَ
    لَهُ خَادِماً، حَتَّى أَرُدَّ ذُرِّيَّةَ يَعْقُوبَ إِلَيْهِ، فَيَجْتَمِعَ بَنُو
    إِسْرَائِيلَ حَوْلَهُ، فَأَتَمَجَّدَ فِي عَيْنَيِ الرَّبِّ وَيَكُونَ إِلَهِي قُوَّتِي:'
  ewe-ewe: 'Azɔ la, ale Yehowa, ame si mem ɖe dɔ me be manye yeƒe dɔla la, be makplɔ
    Yakob gbɔe ne maƒo ƒu Israel ɖe egbɔ, elabena wode bubu ŋunye le Yehowa ŋkume,
    eye nye Mawu nye nye ŋusẽ la gblɔe nye esi:'
  eng-LEE: And now hath said the Lord that formed me from the womb to be his servant,
    to bring Jacob again to him, that Israel may be gathered unto him, that I should
    be honored in the eyes of the Lord, while my God was my strength,—
  asm-FB: আৰু এতিয়া যিহোৱাই কৈছে,মই নিজৰ ওচৰলৈ যাকোবক পুনৰায় আনিবৰ বাবে, আৰু ইস্ৰায়েলক
    তেওঁৰ ওচৰত গোট খুৱাবৰ অৰ্থে, তেওঁৰ দাস হ’বলৈ মোক জন্মৰ পৰাই গঠন কৰিলে, মই যিহোৱাৰ
    দৃষ্টিত মৰ্যদাৱান, আৰু মোৰ ঈশ্বৰ মোৰ বলস্বৰূপ।
  sus-A: نَ كُي عَلَتَلَ نَشَ مَسٍنيِ ندٍ تِ، نَشَن ﭑ دَا ﭑ نفَ تّفّ عِ، ﭑ شَ قِندِ
    عَ شَ كٌنيِ رَ، عَلَكٌ ﭑ شَ يَشُبَ بْنسْي رَفبِلٍن عَ مَ، عِسِرَيِلَ حَمَ مَن
    شَ مَلَن عَ قّ مَ. عَلَتَلَ بَرَ بِنيّ شُنفبٍ قِ ﭑ مَ، عَ تَن نَشَن قِندِشِ ﭑ
    سّنبّ رَ.
  fra-SBL: Or, Yahvé, celui qui m'a formé dès le ventre de ma mère pour être son serviteur,
    dit de lui ramener Jacob, et de rassembler Israël auprès de lui, car je suis honorable
    aux yeux de Yahvé, et mon Dieu est devenu ma force.
  hbo-hbo: וְעַתָּ֣ה ׀ אָמַ֣ר יְהוָ֗ה יֹצְרִ֤י מִבֶּ֙טֶן֙ לְעֶ֣בֶד לֹ֔ו לְשֹׁובֵ֤ב
    יַֽעֲקֹב֙ אֵלָ֔יו וְיִשְׂרָאֵ֖ל *לֹא (לֹ֣ו) יֵאָסֵ֑ף וְאֶכָּבֵד֙ בְּעֵינֵ֣י יְהוָ֔ה
    וֵאלֹהַ֖י הָיָ֥ה עֻזִּֽי׃
  kik-kik: Na rĩu-rĩ, Jehova ũrĩa wanyũũmbire ndĩ nda ya maitũ nduĩke ndungata yake,
    nĩguo hũndũre Jakubu, ndĩmũcookie harĩ we, na njookanĩrĩrie Isiraeli harĩ we,
    nĩgũkorwo ndĩ mũtĩĩku maitho-inĩ ma Jehova, na Ngai wakwa agakorwo arĩ hinya wakwa,
  fra-NCL: Et maintenant Yahweh parle, lui qui m’a formé dès le sein de ma mère pour
    être son Serviteur, pour ramener à lui Jacob, et pour qu’Israël lui soit réuni.
    — Et je suis honoré aux yeux de Yahweh, et mon Dieu est ma force. —
  cek-AK: Angraeng hmaa ah lensawkhaih hoiah ka oh moe, ka Sithaw loe kai thacakhaih
    ah oh hanah, Israel kaminawk angmah taengah nawnto amkhuengsak ai cadoeh, Jakob
    to tamna ah angmah khaeah zaeh let hanah, kam no zok thung hoi khenzawnkung Angraeng
    mah hae tiah lok thuih;
  cuk-cuk: 'Emide, Bab-Jehová soged: “An e-maiga-guegala, sapibeneggi-mai anga burba
    uksad. Adi, Jacob-wagan gannar eba nanaegar, Israel-dulemar gannar ese ambikudagegar.
    Ar ande Bab-Jehová-asabin an-nug gannarba gued. Agala, an-Bab-Dummad anga niga-ogannoged.”'
  uig-CYR: 'Әнди мени Өз қули болушқа, Яқупни товва қилип униң йениға қайтурушқа мени
    балиятқуда шәкилләндүргән Пәрвәрдигар мундақ дәйду: — (Исраил қайтурулуп йениға
    топланмиған болсиму, Мән йәнила Пәрвәрдигарниң нәзиридә шан-шәрәпкә егә болдум,
    Шуниңдәк Худайим мениң күчүмдур)'
  pma-pma: Meatin toumien onen Iahova viteni vit, “Mulamu, navong arvasitei nau mau,
    Iahova rie lat nau tuai keke mahi meatin toumien onen. Anatin, rie lat nau malah
    ris me-Isrel keil koa amul soutin rani. Iahova vati lat inau, ka keihoen onak
    ka veni.”
  tel-2017: యెహోవా దృష్టికి నేను గౌరవనీయుణ్ణి. నా దేవుడు నాకు బలం. తనకు సేవకుడుగా
    ఉండడానికి, తన దగ్గరికి యాకోబును మళ్ళీ రప్పించాలనీ ఇశ్రాయేలును ఆయన దగ్గరికి చేర్చేలా
    నన్ను గర్భంలో రూపొందించాడు. యెహోవా ఇలా చెబుతున్నాడు.
  hat-BSA: 'Konsa pale SENYÈ a, ki te fòme m depi nan vant pou m ta Sèvitè Li a: Li
    di pou mennen Jacob retounen kote Li a, pou Israël ta ranmase vè Li (paske mwen
    te resevwa lonè nan zye SENYÈ a e Bondye Mwen an se fòs Mwen),'
  bxh-bxh: Hola hige tinagu i yosigu, Guyau Yaubada ya fasinabogu Ya falasagu ena
    tau lau fayofayo be haba Isalaela dodogadi E aule fafuyoꞌidima, Guyau ya faꞌatitiyegu
    yo In egu adidili uluꞌulu gwagona.
  kos-kos: Meet liki nga isusla, LEUM GOD El srisrngiyuwi; El oru nga in mwet kulansap
    lal in folokonma mwet lal, In folokonma mwet Israel su fahsrelik fin faclu. LEUM
    GOD El akfulatyeyu; Ku luk ma sel me.
  hbo-WLC: וְעַתָּ֣ה ׀ אָמַ֣ר יְהוָ֗ה יֹצְרִ֤י מִבֶּ֙טֶן֙ לְעֶ֣בֶד ל֔וֹ לְשׁוֹבֵ֤ב
    יַֽעֲקֹב֙ אֵלָ֔יו וְיִשְׂרָאֵ֖ל לא יֵאָסֵ֑ף וְאֶכָּבֵד֙ בְּעֵינֵ֣י יְהוָ֔ה וֵאלֹהַ֖י
    הָיָ֥ה עֻזִּֽי׃
  ibo-ibo: Ma ugbu a Onyenwe anyị na-asị, Onye ahụ kpụrụ m nʼafọ nne m ka m bụrụ onye
    na-ejere ya ozi; ka ọ kpọghachite Jekọb nye ya ka achịkọtakwa ndị Izrel nyekwa
    ya onwe ya, nʼihi na-abụ m onye nsọpụrụ dịrị nʼanya Onyenwe anyị, Chineke m aghọkwaarala
    m ike m.
  ory-ory: ପୁଣି, ମୋତେ ତାହାଙ୍କର ସେବକ ହେବା ପାଇଁ ଓ ଯାକୁବକୁ ତାହାଙ୍କ ନିକଟକୁ ଆଣିବା ପାଇଁ
    ଓ ଇସ୍ରାଏଲ ତାହାଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ହେବା ପାଇଁ ଯେ ମୋତେ ଗର୍ଭରୁ ନିର୍ମାଣ କଲେ, ସେହି ସଦାପ୍ରଭୁ
    ଏବେ କହନ୍ତି; (କାରଣ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଆଦରଣୀୟ ଅଟେ ଓ ମୋହର ପରମେଶ୍ୱର ମୋହର ବଳ
    ସ୍ୱରୂପ ହୋଇଅଛନ୍ତି);
  chk-chk: Iei alon ewe Samol mi Lapalap, a afisiei lon letipen inei pwe üpwe nöün
    chon angang, a awisaei pwe üpwe aliwinato nöün aramasen Israel o achufengeniir
    ren, pun üa iteüöch fän mesen ewe Samol mi Lapalap, nge ai Kot i popun ai pöchökül.
  rop-rop: Brom longtaim, bifo aibin bon, YAWEI bin pikimat mi blanga wek blanga im
    blanga bringimbek ol detlot Isreil pipul langa im. En YAWEI na bin meigim mi strongbala
    en haibala.
  ukr-1871: А тепер говорить Господь, — той, що приспособив мене з лоня в раба собі,
    щоб навернути Якова до його, й зібрати до його Ізраїля; я бо славен в очу Господнїм,
    і Бог мій сила моя.
  deu-1951: Und nun spricht der HERR, der mich von Mutterleib an zu seinem Knechte
    gebildet hat, um Jakob zu ihm zurückzubringen, daß Israel zu ihm gesammelt werde
    (und ich bin geehrt in den Augen des HERRN, und mein Gott ist meine Stärke),
  eng-JPS: And now saith the LORD that formed me from the womb to be His servant,
    to bring Jacob back to Him, and that Israel be gathered unto Him — for I am honourable
    in the eyes of the LORD, and my God is become my strength —
  srp-1865: A sada govori Gospod, koji me je sazdao od utrobe materine da sam mu sluga,
    da mu dovedem natrag Jakova; ako se Izrailj i ne sabere, opet æu se proslaviti
    pred Gospodom, i Bog æe moj biti sila moja.
  lug-lug: Era kaakano Mukama ayogera, oyo eyammumba mu lubuto okubeera omuweereza
    we, okukomyawo Yakobo gy’ali era n’okukuŋŋaanya Isirayiri gy’ali. Kubanga ndi
    wa kitiibwa mu maaso ga Mukama era Katonda wange afuuse amaanyi gange.
  heb-heb: ועתה אמר יהוה יצרי מבטן לעבד לו לשובב יעקב אליו וישראל לא יאסף ואכבד בעיני
    יהוה ואלהי היה עזי׃
  ben-IRV: এবং এখন সদাপ্রভু বলেছেন, তিনি যিনি আমাকে জন্ম থেকে তাঁর দাস করে গড়েছেন,
    যেন আমি যাকোবকে তাঁর কাছে ফিরিয়ে নিয়ে যাই এবং ইস্রায়েলকে তাঁর কাছে জড়ো করি।
    আমি সদাপ্রভুর চোখে সম্মানিত এবং ঈশ্বর আমার শক্তি হয়েছেন।
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਕੁੱਖੋਂ ਹੀ ਆਪਣਾ ਦਾਸ ਹੋਣ ਲਈ ਸਿਰਜਿਆ ਤਾਂ
    ਜੋ ਮੈਂ ਯਾਕੂਬ ਨੂੰ ਉਹ ਦੇ ਕੋਲ ਮੋੜ ਲਿਆਵਾਂ, ਅਤੇ ਇਸਰਾਏਲ ਉਹ ਦੇ ਕੋਲ ਇਕੱਠਾ ਕੀਤਾ ਜਾਵੇ, ਮੈਂ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਆਦਰ ਪਾਉਂਦਾ ਹਾਂ, ਅਤੇ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਬਲ ਹੈ, -
  mya-JVB: ငါသည် ထာဝရဘုရား ရှေ့ တော်၌ အသရေထင်ရှား ၍ ၊ ငါ ၏ဘုရား သခင်သည် ငါ့ ကို ခိုင်ခံ့
    စေ တော်မူသည်အကြောင်းနှင့်တကွ၊ ဣသရေလ အမျိုးသည် အထံ တော်၌ စုဝေး စေခြင်းကို မခံသော်လည်း၊
    ငါသည် ယာကုပ် အမျိုးကို အထံ တော်သို့ တဖန် ဆောင် ခဲ့ရသောကျွန် ဖြစ် စေမည်အကြောင်း၊
    ငါ့ ကို အမိဝမ်း ထဲ မှစ၍ဖန်ဆင်း တော်မူသောထာဝရဘုရား မိန့် တော်မူသည် ကား၊
  hmo-hmo: Lau be do lau vara lasi neganai, Lohiabada ese lau ia abia hidi. Ia ese
    iena Hesiai Tauna lau ia halaoa, lau ese iena taudia do lau hakaua lou totona.
    Ia ura Israela taudia, idia boio taudia, be do lau hakaua lou. Lohiabada ese iena
    mataurai lau dekenai ia henia noho. Lohiabada be egu goada ena badina.
  urd-urd: चूँकि मैं ख़ुदावन्द की नज़र में जलील — उल — क़द्र हूँ और वह मेरी तवानाई
    है, इसलिए वह जिसने मुझे रहम ही से बनाया, ताकि उसका ख़ादिम होकर या'क़ूब को उसके
    पास वापस लाऊँ और इस्राईल को उसके पास जमा' करूँ, यूँ फ़रमाता है।
  rus-SYN: И ныне говорит Господь, образовавший Меня от чрева в раба Себе, чтобы обратить
    к Нему Иакова и чтобы Израиль собрался к Нему; Я почтен в очах Господа, и Бог
    Мой - сила Моя.
  bqc-SIM: Dii ma ikàsa ma da gbɛɛu kɛ́ màↄ dɛ a zↄ̀blena ũ, kɛ́ mà suɛ ń Yakↄbu
    buiↄ, mà Isailiↄ kãaaɛ. Asa má gbia Diiɛ, ma Lua mɛ́ ma gbãa ũ.
  tcz-CHONGTHU: Chule tun Pakaiyin aseijin, Kanu oisunga alhacha dinga eihin gonga,
    Israel chu Ama koma dinga hinle pui dinga ei’soldohpa ahi. Pakaiyin eijabollin,
    chule Ka Pathen’in thahatna eipei.
  mar-mar: आणि आता, तो परमेश्वर म्हणतो, ज्याने मला त्याचा सेवक व्हावा म्हणून जन्मापासून
    घडवले आहे, ह्यासाठी की याकोबाला त्याच्याजवळ परत आणावे, मी परमेश्वराच्या दृष्टीत
    सन्मान पावलो आहे, आणि माझा देव माझे बळ झाले आहे.
  soq-soq: Iawe God ne dewanene inana bupa bedewe itunene, sonabanena me nolawa dewalala
    seganteapa. Me epe dewasana me apanawa otamopie leumopio me mampentopua baiwa,
    Israel apanawa meba wawa bumpe awodeamopia baiwa; Iawe God ne ituposinene ebona
    debamasan, ne Godna muka nen.
  qub-qub: Tayta Diosga mamäpa pachancho caycaptillänami pay munashanta willacoj canäpaj
    churamaran. Jacobpita miraj Israel nasyun runacunata shuntamunäpämi, cutichimunäpämi
    churamaran. Chaypitami Tayta Diosnëga alli ricamasha. Paymi nogataga yanapaycäman.
  hat-hat: Se Seyè a menm ki chwazi m' depi m' fèt pou m' sèvi l', pou m' fè fanmi
    Jakòb la tounen vin jwenn li, pou m' sanble pèp Izrayèl la mennen ba li. Seyè
    a ban m' bèl pozisyon sa a. Se li ki tout fòs mwen.
  eng-BSB: And now says the LORD, who formed Me from the womb to be His Servant, to
    bring Jacob back to Him, that Israel might be gathered to Him— for I am honored
    in the sight of the LORD, and My God is My strength—
  eng-WEBPB: Now the LORD, he who formed me from the womb to be his servant, says
    to bring Jacob again to him, and to gather Israel to him, for I am honourable
    in the LORD’s eyes, and my God has become my strength.
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Nagri eri'za vahe mani'nenka Jekopu naga
    Israeli vahera Nagrite zamavarenka esane huno'ma, nenrera arimpafima tro'ma hunente'nea
    Ra Anumzamo'a nagrira ra nagi nenamino, nagri Anumzamo'a hankavea nami'ne.
  nhe-BL: Huajca ama camati TOTECO tlen nechchijchijqui para ma nieli niitlatequipanojca
    hasta quema noja niitztoya iijtico nonana. Yajaya tlen nechtequimacac para niquincuepas
    nochi iisraelita tlacajhua tlen campa itztoque huan para ma niquinhualicas campa
    ya. Nechmacac chicahualistli para nijchihuas ni tequitl huan nechhueyitlepanitztoc
    pampa nijchijtoc tlen yajaya quinequi.
  gub-BL: Hezexak kar 'ym mehe we Tupàn Tuweharupi Wiko Ma'e herexak wemiruze'eg romo
    hemuigo kar pà. Omono'og kar wemiaihu ihewe wà. — Emuzewyr kar heremiaihu ihewe
    ne wà nehe, i'i ihewe. Hekatuahy tuwe Tupàn Tuweharupi Wiko Ma'e pe ihe. Tupàn
    hezar wiko hekàgaw romo a'e.
  eng-DRA: 'And now saith the Lord, that formed me from the womb to be his servant,
    that I may bring back Jacob unto him, and Israel will not be gathered together:
    and I am glorified in the eyes of the Lord, and my God is made my strength.'
