    sürgünde ve oradan oraya dolaştığım halde bunlara benim için kim gebe kaldı? Bunları
    kim büyüttü? İşte, yalnız kalmıştım. Bunlar neredeydi?'”
  grc-BRENT: Καὶ ἐρεῖς ἐν τῇ καρδίᾳ σου, τίς ἐγέννησέ μοι τούτους; ἐγὼ δὲ ἄτεκνος
    καὶ χήρα, τούτους δὲ τίς ἐξέθρεψέ μοι; ἐγὼ δὲ κατελείφθην μόνη, οὗτοι δέ μοι ποῦ
    ἦσαν;
  ind-AYT: Maka, kamu akan berkata di dalam hatimu, “Siapakah yang telah melahirkan
    semua ini bagiku? Aku telah dibuat kehilangan anak dan mandul, diasingkan dan
    disingkirkan. Siapakah yang telah membesarkan mereka? Lihatlah, aku ditinggalkan
    sendirian, dari mana semua ini datang?”
  nya-nya: Tsono iwe udzadzifunsa kuti, ‘Kodi ndani anandiberekera ana amenewa? Ana
    anga onse anamwalira ndipo sindinathenso kukhala ndi ana ena; ndinapita ku ukapolo
    ndipo ndinachotsedwa. Ndani anawalera ana amenewa? Ndinatsala ndekha, nanga awa,
    achokera kuti?’ ”
  hrv-hrv: 'I ti ćeš se u srcu svom zapitati: ''Tko mi rodi sve ove? Bijah bez djece,
    neplodna, prognana i odbačena, pa tko ih podiže? Bijah, eto, sama ostala, a oni
    gdje su bili?''”'
  mps-mps: Te nago nagade digi te tiwai po waibao, ‘Dego enaba te tigidali wai maniwe?
    Eno wai dabe te hagawai, te eno wai ma ame nogobeo homu yali. Te boi bidi dabego
    ena kalabus elama, sela pali. Dego mu te wai dabe ame nenama, negeduama, te genuai
    eboba usu naniwe? Enaduba deli bidai, tiali goli te wai dabe menadu asela wai
    dawe?’ nago te po hanalu waibao,” God Genuai Bidigo te po wali.
  tpi-tpi: Na bai yu tok olsem long yu yet, ‘Husat i givim mi olgeta dispela pikinini?
    Ol pikinini bilong mi i bin lus na mi no inap karim pikinini moa. Ol birua i bin
    kalabusim mi na karim mi i go. Husat tru i karim ol dispela pikinini na lukautim
    ol i go inap ol i bikpela? Mi bin i stap wanpis, tasol ol dispela pikinini, ol
    i kam long wanem hap?’”
  dan-1931: 'Da tænker du i dit Hjerte: “Hvo fødte mig dem? Jeg var jo barnløs og
    gold, landflygtig og bortstødt, hvo fostrede dem? Ene sad jeg tilbage, hvor kommer
    de fra?”'
  vie-OVCB: 'Lúc ấy, con sẽ tự hỏi: ‘Ai đã sinh đàn con này cho tôi? Vì hầu hết con
    cháu tôi đã bị giết, và phần còn lại thì bị mang đi lưu đày? Chỉ một mình tôi
    ở lại đây. Đoàn dân này từ đâu đến? Ai đã sinh ra con cháu này? Ai đã nuôi chúng
    lớn cho tôi?’”'
  guj-2017: પછી તું તારા મનમાં કહેશે, ‘મારે માટે આ બાળકોને કોણે જન્મ આપ્યો છે? હું
    તો નિરાધાર તથા નિઃસંતાન, બંદીવાન તથા છૂટાછેડા પામેલી છું. આ બાળકોને કોણે ઉછેર્યાં
    છે? જુઓ, હું એકલી રહેતી હતી; આ બાળકો ક્યાંથી આવ્યાં?”
  pon-2006A: Kowe eri pahn mengimengloalki, ‘Ihs me kaipwidiong ie seri pwukat? I
    sohla neitik, I depwenlahr. I kalipilipalahr oh pekeuslahr— eri, ihs me apwalihada
    seri pwukat? I kin kalakalapwuk, sohte me kin tehk ie— eri, seri pwukat kohsang
    ia?’”
  por-BRBSL: 'Então você dirá em seu coração: ''Quem concebeu isto para mim, desde
    que fui enlutado de meus filhos e estou sozinho, um exilado e vagando para frente
    e para trás? Quem os criou? Eis que eu fiquei sozinho. Onde estavam estes?”'
  cth-cth: Hatnavah, nang ni na lungthung hoi, hetnaw heh apinimouh na khe pouh aw,
    ka canaw be kadout niteh, madueng kaawm e, yuengyoe kâva e lah bout ka o. Hetnaw
    hah apinimouh a thokhai awh. Kai teh ka madueng kaawm e lah ka o dawkvah, hetnaw
    heh nâmouh ao awh aw na ti han.
  twi-twi: Na wobɛka wɔ wo koma mu se, ‘Hena na ɔwoo eyinom maa me? Na meyɛ ɔwerɛhowni
    ne obonin; wotuu me kɔɔ asase foforo so na wɔpoo me. Hena na ɔtetew eyinom? Wogyaw
    me nko ara na eyinom, he na wofi bae?’ ”
  hlt-hlt: Te vaengah na thinko nen tah, “Kai aka cun te unim? Kai dueidah laemhong
    neh pumhong he a hliphen tih n'rhoe sut. Te dongah te rhoek aka puel sak te unim?
    Kai kamah bueng ka sueng vaengah melae amih eh?,” na ti ni.
  tbz-SIM: 'A bo mbékú ɑmɑ́ɑ̀ kɛ tú: We mpɛitɛ́ bɛ̀ nnìtìbɛ̀ n do pɑ̀ɑ̀mu ibí kɛ́ndò
    ntɛhɑ̃ũntɛ kɛ̀ bɛ̀ n yetɛ, we nnɛ́ bɛ̀ pií, n do bo m mɑ́ɑ̀ kɛ̀ bɛ̀ borɛ?'
  msy-2020: Eghtɨ nɨ kamaghɨn uabɨra uabɨ mɨkɨmam, ‘Tinara borir kaba bar na ganɨngi?
    Nan boriba ovengezɨ, kɨ ua boriba batan kogham. Apaniba na kalabus darɨghasa na
    inigha ghu. Tinara borir kaba bategha dar gari da ghuava ekefe? Kɨ fo, kɨ uabɨra
    iti, ezɨ borir kaba bar managhɨra ize?’ ”
  azb-azb: 'Sən qəlbində deyəcəksən: “Axı bunları mənim üçün kim doğdu? Övladlarım
    itkin düşmüşdü, sonsuz oldum, Sürgün edilmişdim, qovulmuşdum. Belə isə bunları
    kim böyütdü? Mən tək-tənha qalmışdım, Bəs bunlar haradan gəlib-çıxdı?”»'
  eng-DBY: And thou shalt say in thy heart, Who hath borne me these, seeing I had
    lost my children and was desolate, an exile, and driven about? and who hath brought
    up these? behold, I was left alone; these, where were they?
  hin-2017: तब तू मन में कहेगी, ‘किसने इनको मेरे लिये जन्माया? मैं तो पुत्रहीन और
    बाँझ हो गई थीं, दासत्व में और यहाँ-वहाँ मैं घूमती रही, इनको किसने पाला? देख, मैं
    अकेली रह गई थी; फिर ये कहाँ थे?’”
  wol-KYG: 'Dangay mujj naa: “Moo, ku ma jural ñii ñépp? Man mi ñàkkooni doom, manumaa
    jur, ñu toxal ma, wacc ma; ana ku leen yoroon te ma des, man kenn? Ñii sax, fu
    ñu ne woon?”»'
  eng-YLT: 'And thou hast said in thy heart: ''Who hath begotten for me — these? And
    I bereaved and gloomy, A captive, and turned aside, And these — who hath nourished?
    Lo, I — I was left by myself, these — whence [are] they?'
  eng-WYC-2017: And thou shalt say in thine heart, Who engendered these sons to me?
    I am barren, not bearing child; I am led over, and prisoner; and who nourished
    these sons? I am destitute, and alone; and where were these?
  eng-WMBB: Then you will say in your heart, ‘Who has conceived these for me, since
    I have been bereaved of my children and am alone, an exile, and wandering back
    and forth? Who has brought these up? Behold, I was left alone. Where were these?’”
  urd-GVH: तब तू हैरान होकर दिल में सोचेगी, ‘किसने यह बच्चे मेरे लिए पैदा किए? मैं
    तो बच्चों से महरूम और बेऔलाद थी, मुझे जिलावतन करके हटाया गया था। किसने इनको पाला?
    मुझे तो तनहा ही छोड़ दिया गया था। तो फिर यह कहाँ से आ गए हैं’?”
  rug-rug: Totoso asa kote zama si goi pa bulomu, ‘Esei podoi sari koburu hire? Arau
    si koa talotaṉa meke tige; Ta raovo taloa si arau meke ta kiluqu. Esei va noma
    sagei sari koburu hire? Arau si koa eke telequ, ba sapu hire si pae mae guadi?’ ”
  gaz-gaz: Ergasii ati garaa keetti akkana jetta; ‘Eenyutu jara kanneen naa daʼe?
    Ani gaddituu fi maseentuun ture; ani baqattuu fi jibbamtuun ture. Isaan kanneen
    eenyutu guddise? Ani kophaatti hafeen ture; yoos, isaan kunneen eessaa dhufan
    ree?’ ”
  fra-LSG: 'Et tu diras en ton cœur: Qui me les a engendrés? Car j’étais sans enfants,
    j’étais stérile. J’étais exilée, répudiée: qui les a élevés? J’étais restée seule:
    ceux-ci, où étaient-ils?'
  gnn-gnn: '@see-verse:ISA.049.020'
  yal-yal: Nayi, i a falama nɛn i bɔɲɛni, i naxa, “Nde itoe barixi n xa? Diine yi
    baxi n yii nun, n yi luxi alo gbantana. N bata yi xali konyiyani, n namɛxin nan
    yi a ra! Nde diini itoe maxuruxi? N kedenna bata yi lu, koni diini itoe sa kelixi
    minɛn?”
  haw-1868: Alaila, e olelo iho no oe ma kou naau, Nawai i hoohanau mai i keia poe
    na'u? Nele au i ka'u mau keiki, a mehameha, He pio no. e kuewa aku ana; Nawai
    i hoonui mai i keia poe? Aia hoi, ua waiho wale ia au, mahea hoi lakou nei?
  arb-NAV: 'فَتَسْأَلِينَ نَفْسَكِ: ’مَنْ أَنْجَبَ لِي هَؤُلاءِ وَأَنَا ثَكْلَى وَعَاقِرٌ،
    مَنْفِيَّةٌ وَمَنْبُوذَةٌ؟ مَنْ رَبَّى لِي هَؤُلاءِ؟ فَقَدْ تُرِكْتُ وَحْدِي،
    أَمَّا هَؤُلاءِ فَمِنْ أَيْنَ جَاءُوا؟‘»'
  ewe-ewe: Ekema àgblɔ le wò dzi me be, ‘Ame kae dzi ame siawo katã nam? Kunyawo dzɔ
    ɖe dzinye, eye metsi ko. Woɖe aboyom hegbe nu le gbɔnye. Ame kae nyi ame siawo
    wotsi? Nye ɖeka ko wogblẽ ɖi, ke ame siawo ɖe afi ka wotso?’ ”
  eng-LEE: And thou wilt say in thy heart, Who hath born me these, seeing I was bereft
    of my children, and was solitary, an exile, and outcast? and who hath brought
    up these? Behold, I was left entirely alone; these, where have they been?
  asm-FB: তেতিয়া তোমালোকে নিজকে কবা, “কোনে মোৰ কাৰণে এই সন্তান জন্ম দিলে?” মই সন্তাপ
    আৰু বাঁজী, দেশান্তৰিত আৰু বিবাহ-বিচ্ছেদ ব্যক্তি আছিলোঁ। এই সন্তান সকলক কোনে প্রতিপালন
    কৰিলে? চোৱা, মোক অকলে এৰিলে; এইসকল ক’ৰ পৰা আহিলে?’”
  sus-A: نَ تّمُي وٌ قَمَ نّ عَ قَلَدٍ، ‹ندٍ يِ دِيٍ بَرِشِ ﭑ بّ؟ مِشِ رَبّحِنشِ نَن
    نُ نَ ﭑ نَ. عَلَ نُ بَرَ ﭑ نَبٌلٌ، عَ مّي ﭑ نَ. ندٍ يِ دِيٍ رَ مْشِ؟ ﭑ كٍرٍن ثٍتِ
    نَن نُ عَ رَ. يِ دِيٍ كٍلِشِ مِندٍن؟›»
  fra-SBL: 'Alors tu diras dans ton cœur : « Qui les a conçus pour moi, puisque je
    suis privé de mes enfants ? et que je suis seul, exilé, et que j''erre de long
    en large ? Qui les a évoqués ? Voici, j''ai été laissé seul. Où étaient-ils ? »'
  hbo-hbo: וְאָמַ֣רְתְּ בִּלְבָבֵ֗ךְ מִ֤י יָֽלַד־לִי֙ אֶת־אֵ֔לֶּה וַאֲנִ֥י שְׁכוּלָ֖ה
    וְגַלְמוּדָ֑ה גֹּלָ֣ה ׀ וְסוּרָ֗ה וְאֵ֙לֶּה֙ מִ֣י גִדֵּ֔ל הֵ֤ן אֲנִי֙ נִשְׁאַ֣רְתִּי
    לְבַדִּ֔י אֵ֖לֶּה אֵיפֹ֥ה הֵֽם׃ פ
  kik-kik: Hĩndĩ ĩyo nĩũkeyũria na ngoro yaku atĩrĩ, ‘Nũũ wanjiarĩire ciana ici, kuona
    atĩ nĩndakuĩrĩirwo nĩ ciana ciakwa, ngĩtigwo ta ndĩ thaata; ndaarĩ mũtahe na ngamenwo.
    Nũũ warerire ciana ici? Niĩ ndatigirwo nyiki, no rĩrĩ, ciana ici ciumĩte nakũ?’ ”
  fra-NCL: 'Et tu diras en ton cœur : « Qui m’a enfanté ceux-ci ? J’étais privée d’enfants,
    stérile, bannie et répudiée ; et ceux-ci, qui les a élevés ? Voici que j’étais
    restée seule ; ceux-ci, où étaient-ils ? »'
  cek-AK: To naah na palung thungah, Mi mah maw hae kaminawk hae ang tapen pae? Ka
    caanawk loe duek o boih boeh; kai loe tamna ah ka oh moe, pahnawt sut ah ka oh
    boeh; haek ving ah ka oh boeh pongah, kam het rumram boeh, toe hae kaminawk loe
    mi mah maw pacah? Kaimabueng ang caeh o taak sut, toe hae kaminawk loe naa hoiah
    maw angzoh o? tiah poek tih.
  cuk-cuk: 'Geb degi, be binsadoed: ‘¿Doa we-mimmigande anga baksasunna? An mimmi
    satenad, ar an geg mimmi bakenad. An ononnoles gudiinad, emarse-obanagwar an gudiinad.
    Ar we-mimmigande, ¿doa anga odummossunna? Ar an walagwen gudiinad, emide, ¿ar
    bia wemarde danimarsunna?’ ”'
  uig-CYR: 'Сән көңлүңдә: — «Мән балилиримдин айрилип қалған, Ғериб-мусапир вә сүргүн
    болуп, уян-буян һайдиветилгән турсам, Ким мошуларни маңа туғуп бәрди? Ким уларни
    беқип чоң қилди? Мана, мән ғериб-ялғуз қалдурулғанмән; Әнди мошулар зади нәдин
    кәлгәндур?» — дәйсән.'
  tel-2017: అప్పుడు నువ్వు ఇలా అనుకుంటావు, ఈ పిల్లలను నా కోసం ఎవరు కన్నారు? నేను నా
    పిల్లలను కోల్పోయి ఏడ్చాను. గొడ్రాలిని, బందీని అయ్యాను. ఈ పిల్లలను ఎవరు పెంచారు?
    నేను ఏకాకినయ్యాను. వీళ్ళు ఎక్కడ నుంచి వచ్చారు?”
  hat-BSA: 'Epi ou va di nan kè ou: ‘Se kilès ki te fè sila yo pou mwen, paske mwen
    te pèdi pitit mwen yo, e mwen rete sèl, yon egzile e yon vwayajè? Konsa, se kilès
    ki te leve sila yo? Gade byen, mwen te kite sèl. Ki kote sila yo te sòti?’”'
  kos-kos: Na kom ac fahk nu sum sifacna, “Su oswela tulik inge nukewa nu sik uh?
    Tulik nutik uh wanginla ac nga tia ku in sifilpa isus. Nga tuh lisyukla ac utukla
    nga mwet sruoh, Na su tufahla tulik inge? Tuh sisila nga ac nga mukefanna muta;
    Tulik inge tuku oya me?’”
  hbo-WLC: וְאָמַ֣רְתְּ בִּלְבָבֵ֗ךְ מִ֤י יָֽלַד־לִי֙ אֶת־אֵ֔לֶּה וַאֲנִ֥י שְׁכוּלָ֖ה
    וְגַלְמוּדָ֑ה גֹּלָ֣ה ׀ וְסוּרָ֗ה וְאֵ֙לֶּה֙ מִ֣י גִדֵּ֔ל הֵ֤ן אֲנִי֙ נִשְׁאַ֣רְתִּי
    לְבַדִּ֔י אֵ֖לֶּה אֵיפֹ֥ה הֵֽם׃ פ
  ibo-ibo: Mgbe ahụ, ị ga-eche nʼime onwe gị sị, ‘Onye mụtaara m ọtụtụ ụmụ ndị a niile?
    A dịrị m ka nwanyị na-amụghị nwa maọbụ onye ụmụ ya nwụchara. Onye ajụrụ ajụ na
    nke e mere ka ọ gaa biri nʼala ọzọ. Mụ onwe m fọdụrụ, naanị m. Onye kwa mụụrụ
    m ụmụ ndị a? Onye zụlitere ha?’ ”
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ମନେ ମନେ କହିବ, ‘ମୋର ସନ୍ତାନଗଣ ଅପହୃତ ହୋଇଅଛନ୍ତି, ମୁଁ ଏକାକିନୀ,
    ନିର୍ବାସିତା ହୋଇ ଏଣେତେଣେ ଭ୍ରମଣ କରୁଅଛି, ମୋହର ଏହି ସମସ୍ତଙ୍କୁ କିଏ ଜନ୍ମ ଦେଇଅଛି? ଓ ଏମାନଙ୍କୁ
    କିଏ ପ୍ରତିପାଳନ କରିଅଛି? ଦେଖ, ମୁଁ ଏକାକିନୀ ଅବଶିଷ୍ଟା ଥିଲି; ଏମାନେ କେଉଁଠାରେ ଥିଲେ?’”
  chk-chk: Mürin kopwe ekieki lon letipom, ‘Iö a oupwätiu chokana ngeniei? Üa mwelele
    o rit, üa pwal oola o pöütüla. Iö a foleniir? Nengeni, ngang chök üa lusun! Nge
    ia chokei ra feito me ie?’”
  rop-rop: En Jerusalem garra askim na, ‘Mi na det mamiwan blanga olabat, indit? Hau
    aibin gibit olabat laif wen aibin stil kraikraibat langa streinjawan kantri? Hubin
    growimap dislot biginini? Brom weya olabat bin kaman?’”
  ukr-1871: 'Скажеш тодї в серцї твому: хто ж менї їх наплодив? я ж бо й бездїтня
    була й неплідна й одинока; я була бранка відопхнута; хто ж їх викохав?'
  deu-1951: 'Alsdann wirst du bei dir selbst denken: Wer hat mir denn diese geboren,
    mir, der Kinderlosen und Unfruchtbaren, der Gefangenen und Verstoßenen? Und wer
    hat mir diese erzogen? Siehe, ich war allein gelassen, wo waren denn diese?'
  eng-JPS: 'Then shalt thou say in thy heart: ''Who hath begotten me these, seeing
    I have been bereaved of my children, and am solitary, an exile, and wandering
    to and fro? And who hath brought up these? Behold, I was left alone; these, where
    were they?'''
  srp-1865: 'A ti æeš reæi u srcu svom: ko mi ih rodi, jer bijah sirota i inokosna,
    zarobljena i prognana? i ko ih othrani? eto, ja bijah ostala sama, a gdje oni
    bijahu?'
  lug-lug: N’olyoka oyogera mu mutima gwo nti, ‘Ani eyanzaalira abaana bano bonna?
    Nafiirwa abaana bange bonna ng’ate ndi mugumba. Nawaŋŋangusibwa ne nsigala nzekka.
    Bano baava ludda wa? Nasigala nzekka, naye ate bano, baava wa?’ ”
  heb-heb: ואמרת בלבבך מי ילד לי את אלה ואני שכולה וגלמודה גלה וסורה ואלה מי גדל הן
    אני נשארתי לבדי אלה איפה הם׃
  ben-IRV: তখন তুমি নিজেকে বলবে, ‘কে আমার জন্য এদেরকে জন্ম দিয়েছে? আমি সন্তানদের
    হারিয়ে বন্ধ্যার মত হয়ে গিয়েছিলাম; আমাকে যেন দূর করে দেওয়া হয়েছিল এবং ত্যাগ
    করা হয়েছিল, কে এ শিশুদেরকে তুললো? দেখো আমি একা পড়েছিলাম; এরা কোথা থেকে এসেছে’?”
  pan-pan: ਤਦ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖੇਗੀ, ਕਿਸ ਨੇ ਇਹਨਾਂ ਨੂੰ ਮੇਰੇ ਲਈ ਜਣਿਆ? ਮੈਂ ਬੇ-ਔਲਾਦ ਅਤੇ
    ਬਾਂਝ ਸੀ, ਮੈਂ ਕੱਢੀ ਹੋਈ ਅਤੇ ਛੱਡੀ ਹੋਈ ਸੀ, - ਇਹਨਾਂ ਨੂੰ ਕਿਸ ਨੇ ਪਾਲਿਆ? ਮੈਂ ਤਾਂ ਇਕੱਲੀ
    ਰਹਿ ਗਈ ਸੀ, ਤਾਂ ਇਹ ਕਿੱਥੋਂ ਆਏ ਹਨ?
  mya-JVB: သင်ကလည်း ၊ ဤ သူတို့ကို ငါ့ အား အဘယ်သူ ဖြစ်ဘွား စေသနည်း။ ငါ သည် သား ဆုံးသောသူ၊
    ဆိတ်ညံ လျက်နေရသောသူ၊ နှင်ထုတ် ခြင်းကိုခံ ရသဖြင့် ၊ အဝေးသို့ လည်ရသောသူဖြစ်၍ ၊ ဤ
    သူတို့ကို အဘယ်သူ မွေးစား သနည်း။ ငါ သည် တယောက် တည်း နေ ရသည်ဖြစ်၍၊ ဤ သူ တို့သည်
    အဘယ်မှာ ရှိကြသနည်းဟု အောက်မေ့ လိမ့်မည်။
  hmo-hmo: 'Unai hereva oi kamonai neganai, sedira inai bamona do oi laloa: ‘Ia, inai
    natuna momo be daika ese lau totona idia havaraia? Egu natuna idia boio vadaeni,
    bona ma haida lau havaraia diba lasi. Lau be tuari taudia ese lau idia abia mauri,
    edia tano dekenai lau idia doria lao. Inai natuna momo be daika ese idia hatubua
    daekau? Lau be sibona lau noho. Inai natuna be edena gabu dekena amo idia mai?’ ”'
  urd-urd: तब तू अपने दिल में कहेगी, 'कौन मेरे लिए इनका बाप हुआ? कि मैं तो बेऔलाद
    हो गई और अकेली थी, मैं तो जिलावतनी और आवारगी में रही, सो किसने इनको पाला? देख,
    मैं तो अकेली रह गई थी; फिर ये कहाँ थे?”
  rus-SYN: 'И ты скажешь в сердце твоем: кто мне родил их? я была бездетна и бесплодна,
    отведена в плен и удалена; кто же возрастил их? вот, я оставалась одинокою; где
    же они были?'
  bqc-SIM: 'Ńyↄ̃ mɛ n sↄ̃ guu: Démɛ nɛ́ beeↄ ìmɛɛi mↄↄↄ? Ma nɛ́ↄ gàga ma gↄ̃ nɛ́sai,
    Lua gìmazi à ma nɛ́ↄ sìa, démɛ nɛ́piↄ gwài? À ma to mado, nɛ́piↄ bↄ̀ má
    ni?'
  tcz-CHONGTHU: Chuteng leh, nangman, ‘Hiche chilhah ho jouse hi kon einapeh hija
    ham? tia nalunga nagel ding ahi. Ajeh chu ka chate atamjo pi chu akithat gam'a
    ahitan, chule amoh chengse chu gam danga kipui manguva ahitai. Keima bou hi hiche
    muna hi kachang seh’a eikidalha ahibouve. Hiche miteho hi hoiya konna hung hiu
    vem? Hiche chapangho hi koi hin hiu vem? Keima dinga kon eihin sindohpeh’u ahi
    dem?
  mar-mar: मग तू मनाशी म्हणशील, मी मुलांवेगळी झालेली, वांझ, हद्दपार झालेली व इकडे
    तिकडे भटकणारी अशी असता, माझ्यासाठी या मुलांना कोणी जन्म दिला?
  qub-qub: 'Chaura gamga yarpaynillayquicho ninquipaj: ‹Nogapaga wamräcuna manami
    cashachu. Ni wawa tariytapis manami yachashcächu. Chauraga ¿maypitataj cay wamräcuna
    yurimusha? Nogaga jitarisha, shuyni quiquillämi tiyashcä. ¿Pitaj uywasha paycunataga?
    Japallätami cachaycamaran. Paycunaga ¿maypitataj shamusha?› nir.»'
  hat-hat: Lè sa a, n'a di nan kè nou! -Kilès ki te fè tout pitit sa yo pou nou? Nou
    te pèdi tout pitit nou yo. Nou pa t' kapab fè pitit ankò. Yo te depòte nou, yo
    te vire do ban nou. Ki moun ki te elve tout pitit sa yo pou nou? Nou te pou kò
    nou. Kote yo soti menm?
  eng-BSB: Then you will say in your heart, ‘Who has begotten these for me? I was
    bereaved and barren; I was exiled and rejected. So who has reared them? Look,
    I was left all alone, so where did they come from?’”
  eng-WEBPB: Then you will say in your heart, ‘Who has conceived these for me, since
    I have been bereaved of my children and am alone, an exile, and wandering back
    and forth? Who has brought these up? Behold, I was left alone. Where were these?’”
  kbq-kbq: Anagema hanagenka kagu'afina amanage hunka antahigahane, nagra naravo mani'na
    mofavrea kase ozmante'noanki, ama mofavre nagara iza nami'ne? Ha' vahe'mo'za eme
    kina hunante'za navre'za vazage'na nagrake umani'noanki, igati ama mofavre nagara
    e'naze? hunka hugahane.
  nhe-BL: 'Huan huajca imojuanti inmoilhuise: ‘¿Ajqueya nechmacatoc nochi ni noconehua?
    Quinmictijque noconehua huan nopa se ome tlen mocajque quinhuicaque ipan sequinoc
    tlaltini. Huan nechcajtejque noselti. Huajca ¿ajqueya quintlacatilti nochi ni
    coneme para na? Huan ¿ajqueya quinmocuitlahui para ma moscaltica?’”'
  gub-BL: 'Na''e ereze''eg putar nezewe nezeupe nehe: Mo hemuigo kar ko kwarer wahy
    romo ko kuzàtài wahy romo a''e. Aiko kuzà imemyr haw rehe upuner ''ym ma''e romo
    ihe. Heityk pyrer romo aiko. Naheputar kwaw wà. Aiko zemunehew paw pe har zàwenugar
    romo. Mo umugakwaw ko kwarer ko kuzàtài ihewe wà. Aiko e ihe. Ma''e wi ur ko teko
    paw wà, ere putar nehe.'
  eng-DRA: 'And thou shalt-say in thy heart: Who hath begotten these? I was barren
    and brought not forth, led away, and captive: and who hath brought up these? I
    was destitute and alone: and these, where were they?'
