verse: ISA.049.021
translations:
  mal-C: 'അപ്പോൾ നീ നിന്റെ ഹൃദയത്തിൽ: ‘എനിക്കുവേണ്ടി ഇവരെ പ്രസവിച്ചത് ആര്? എന്റെ മക്കളെക്കുറിച്ചു
    വിലപിച്ചുകൊണ്ട് ഞാൻ വന്ധ്യയും പ്രവാസിയുമായി അലഞ്ഞു നടന്നുകൊണ്ടിരിക്കുമ്പോൾ, ഇവരെ
    ആര് പ്രസവിച്ചു വളർത്തിയിരിക്കുന്നു? ഞാൻ ഏകാകിനിയായിരുന്നല്ലോ, ഇവർ എവിടെയായിരുന്നു?’
    എന്നു പറയും.”'
  deu-TKW: 'Da wirst du dann bei dir denken: Wer hat mir diese da geboren? - ich war
    ja kinderlos und unfruchtbar, verbannt und verstoßen! Diese also - wer hat sie
    groß gezogen? - ich war ja allein übrig geblieben: was ist''s mit diesen?'
  lin-lin: 'Boye, okomilobela na motema : « Nani abotelaki ngai bana nyonso oyo ?
    Nazangaki bana mpe nazalaki kobota te, nazalaki mowumbu mpe moto basundola. Bongo
    nani abokolaki bango ? Natikalaki kaka ngai moko, bongo bana oyo bawuti wapi ? »'
  eng-LSV: 'And you have said in your heart: Who has begotten these for me? And I
    [am] bereaved and barren, || A captive, and turned aside, || And who has nourished
    these? Behold, I was left by myself, these—where [are] they from?”'
  eng-GNV: 'Then shalt thou say in thine heart, Who hath begotten mee these, seeing
    I am baren and desolate, a captiue and a wanderer to and from? and who hath nourished
    them? beholde, I was left alone: whence are these?'
  eng-WEBSTER: Then shalt thou say in thy heart, Who hath begotten these for me, seeing
    I have lost my children, and am desolate, a captive, and removing to and fro?
    and who hath brought up these? Behold, I was left alone; these, where have they
    been ?
  nhw-BL: 'Huan huajca amojuanti anmoilhuise: ‘¿Ajqueya nechmacatoc nochi ni noconehua?
    Quinmictijque noconehua huan nopa se ome catli mocajque quinhuicaque ipan sequinoc
    tlalme. Huan nechcajtejque noseltzi. Huajca ¿ajqueya quintlacatilti nochi ni coneme
    para na? Huan ¿ajqueya quinmocuitlahui para ma moscaltica?’ ”'
  swh-ONEN: Ndipo utasema moyoni mwako, ‘Ni nani aliyenizalia hawa? Nilikuwa nimefiwa,
    tena tasa; nilikuwa nimehamishwa na kukataliwa. Ni nani aliyewalea hawa? Niliachwa
    peke yangu, lakini hawa wametoka wapi?’ ”
  bba-bba: Sɑɑ yerɑ kɑɑ tii bikiɑ ɑ nɛɛ, wɑrɑ u nun bii beni mɑruɑ. Domi ɑ wunɛn bibu
    biɑ, ɑ ǹ mɑɑ ɡɑbu wɑ ɑ mɑrɑ ye bɑ nun yinɑ bɑ doonɑ. Wɑrɑ u bii beni seeyɑ. A
    rɑɑ wɑ̃ɑwɑ wunɛ turo, mɑn diyɑ bii beni bɑ nɑ.
  eng-KJVCPB: Then shalt thou say in thine heart, Who hath begotten me these, Seeing
    I have lost my children, and am desolate, A captive, and removing to and fro?
    And who hath brought up these? Behold, I was left alone; These, where had they
    been?
  luo-luo: Eka inipenjri e chunyi ni, ‘En ngʼa mane onywolona jogi? Ne an gi kuyo
    kendo ne an migumba, ne otera e twech kendo ojwangʼa. En ngʼa manopidhogi? Ne
    adongʼ kenda, to jogi to oa kure?’ ”
  meu-meu: 'Bena lalomu ba hadaia, baoto: Ini na daika ese e havaradia egu? Vada na
    lalo hisihisi bona na gabani, dauhai e hanohogu bona e negegu daure, a ini be
    daika ese e ubudia? A itaia, lau na noho edeava; ini na ede amo vada ema?'
  npi-ULB: तब तैंले आफैलाई सोध्‍नेछस्, ' मेरो निम्ति यी छोराछोरी कसले जन्माएको हो
    ? म शोकमा र बाँझी, निर्वासित र त्‍यागिएकी थिएँ । यी छोराछोरीलाई कसले हुर्कायो?
    हेर, मलाई एक्‍लै छोडिएको थियो । यिनीहरू कहाँबाट आए ?’”
  yor-yor: Nígbà náà ni ìwọ yóò sọ ní ọkàn rẹ pé, ‘Ta ló bí àwọn yìí fún mi? Mo ti
    ṣọ̀fọ̀ mo sì yàgàn; a sọ mi di àtìpó a sì kọ̀ mí sílẹ̀. Ta ló wo àwọn yìí dàgbà?
    A fi èmi nìkan sílẹ̀, ṣùgbọ́n àwọn wọ̀nyí níbo ni wọ́n ti wá?’ ”
  pes-OPCB: 'آنگاه از خود خواهی پرسید: ”چه کسی اینها را برای من زاییده است؟ چه کسی
    اینها را برای من بزرگ کرده است؟ بیشتر فرزندانم کشته شده‌اند و بقیه به اسیری رفته
    مرا تنها گذاشته‌اند. پس اینها از کجا آمده‌اند؟“»'
  tgl-ULB: Pagkatapos ay tatanungin mo ang iyong sarili, 'Sino ang nagpaanak ng mga
    batang ito para sa akin? Nangulila ako at baog, tinapon at hiniwalayan. Sino ang
    nagpalaki sa mga batang ito? Tingnan mo, naiwan akong nag-iisa; saan nanggaling
    ang mga ito?'”
  cbu-NT: Itaru, siysa mangishis tátssa, ¿Chak nee ipareemi panaranga? Watam ipari
    ndunarimunawa. ¿Antaati nuw iparinarangee? Nuw arapari taaranguri, zaranlli nduntam
    taarangiya. Ashiriya, ¿chak, Neewa ipareemish, nuwaa táranga? Nuw minamariti apusap
    suwaruri taaranguri, ¿yapamasaja ipareemi shitungarang? siysa Irusarinshuchis
    tátssa.
  hui-hui: Ani laragola í̠nime lalu, Waneigini dewa uruni aiwa nginidabe. I̱naga waneigini
    biaru pu ereba hayagola i̱ni waneigini maru hono wibe nahe birarugoni. Waitigi
    bu hearume i̱ garabayabu yalu pu wahayagodago waneigini uruni anda helo handaya
    howa mondo bialu henedago aiwadabe. I̱ni hanguore biru wirugo ai waneigini uruni
    ti agoha howa ibinidabe, lolebere.
  mya-mya: ထို​အ​ခါ​သင်​သည်​မိ​မိ​ကိုယ်​ကို​ပြန်​၍၊ `ငါ​သည်​ဤ​သား​သ​မီး​များ​ကို​အ​ဘယ်​သူ​နှင့်
    ရ​ရှိ​ပါ​သ​နည်း။ ငါ​၏​သား​သ​မီး​များ​သည်​သေ​ဆုံး​သွား​ပြီ​ဖြစ်​၍ ငါ့​မှာ​သား​သ​မီး​မ​ရှိ​နိုင်​တော့​ပါ။
    ငါ​သည်​ရပ်​ဝေး​သို့​ပြည်​နှင်​ဒဏ်​သင့်​၍ နှင်​ထုတ်​ခံ​ခဲ့​ရ​သ​ဖြင့် ဤ​သား​သ​မီး​တို့​ကို​အ​ဘယ်​သူ​ကျွေး​မွေး​ပြု​စု
    ခဲ့​ပါ​သ​နည်း။ ငါ​သည်​တစ်​ကိုယ်​တည်း​သာ​လျှင်​ကျန်​ရှိ​ခဲ့​၏။ ဤ​သား​သ​မီး​များ​ကား၊အ​ဘယ်​အ​ရပ်​မှ
    ရောက်​ရှိ​လာ​ကြ​ပါ​သ​နည်း'' ဟု​မေး​လိမ့်​မည်။
  bod-N: དུས་དེར་ཁྱོད་ཀྱིས་སེམས་སུ་ན་རེ། ང་ནི་བུ་ཚེ་ལས་འདས་ཤིང་མོ་གཤམ་དུ་ལུས། ང་རང་ཡུལ་བྱོལ་བཏང་ནས་ཕྱི་རུ་སྤྱུགས་པ་ཡིན་པས།
    སུ་ཞིག་གིས་ངའི་ཕྱིར་ཕྲུ་གུ་འདི་དག་བཙས་ཤིང་། སུས་ཕྲུ་གུ་འདི་དག་སྐྱོང་བར་མཛད་དམ།
    ལྟོས་ཤིག ང་རང་གཅིག་པུ་དོར་བས་ན། ཕྲུ་གུ་འདི་དག་གང་ནས་ཡོང་ངམ་ཞེས་བརྗོད་ངེས།
  sna-sna: Ipapo uchati mumwoyo mako, ‘Ndianiko akandiberekera ava? Ndakanga ndafirwa
    uye ndisina mwana; ndakanga ndadzingwa uye ndarambwa. Ndianiko akarera ava? Ndakasiyiwa
    ndiri ndoga, asi ava, vabvepiko?’ ”
  spa-BLM: 'Entonces dirás en tu corazón: “¿Quién ha concebido esto para mí, ya que
    he sido despojado de mis hijos y estoy solo, exiliado, y vagando de un lado a
    otro? ¿Quién ha sacado esto a relucir? He aquí que me he quedado solo. ¿Dónde
    estaban estos?”'
  cac-cac: 'Ol e naan icha tic: ¿Mach ay yuninal juntzan̈ eb'' tic? A on̈ tic man̈xalaj
    cuninal. Maxtzac yalpaxlaj yalji eb'', ic''b''il on̈ b''at d''a jun ch''oc nacional,
    chacb''il on̈ eli. ¿Mach ix ilan q''uib'' eb'' cuninal tic? ¿B''ajtil ix cot eb''?
    xe chama.'
  swh-ULB: Halafu utajiuliza mwenyewe, ni nani aliyewazaa watu hawa kwangu? Mimi nilifiwa
    na ni tasa, niliyefungwa na kupewa talaka. Ni nani aliyewalea hawa watoto? Tazama,
    niliachiwa yote mimi mwenyewe; Je haya yametoka wapi?''
  bel-bel: 'І ты скажаш у сэрцы тваім: «хто мне нарадзіў іх? я была бязьдзетная і
    бясплодная, адведзена ў палон і выгнана; хто ж выгадаваў іх? - вось, я заставалася
    адзінокая; дзе ж яны былі?»'
  deu-ELBBK: 'Und du wirst in deinem Herzen sprechen: Wer hat mir diese geboren, da
    ich doch der Kinder beraubt und unfruchtbar war, verbannt und umherirrend? Und
    diese, wer hat sie großgezogen? Siehe, ich war ja allein übriggeblieben; diese,
    wo waren sie?'
  mbb-OT: Ne egkaǥi ka ziyà te gehinawa nu te, ‘Hentei ves is mid-anak kandan para
    kediey? Neǥerà is mahabet he menge etew ku, ne tenged kayi neseeng a. Is duma
    kandan mibihag pehendiyà te zuma he lugar, ne sebsevaha ku zà te nesamà. Ne hendei
    heini sikandan ebpuun? Hentei is mid-anak-anak kandan?’ ”
  mal-2015: 'അപ്പോൾ നീ നിന്റെ ഹൃദയത്തിൽ: ഞാൻ പുത്രഹീനയും വന്ധ്യയും പ്രവാസിനിയും അലഞ്ഞു
    നടക്കുന്നവളും ആയിരിക്കേ ആർ ഇവരെ പ്രസവിച്ചു വളർത്തിത്തന്നിരിക്കുന്നു? ഞാൻ ഏകാകിയായിരുന്നുവല്ലോ;
    ഇവർ എവിടെ ആയിരുന്നു എന്നു പറയും.'
  gup-gup: Bu kuhni kabirriyime, wanjh ngudda ngurriyimerren kore kukange, ‘Nangale
    benbornang nahni wurdwurd ngardduk? Ngaye ngabenbalanhmey ngardduk wurdwurd duninjh,
    dja minj ngayawoyhyawmeyi. Ngaye wanjh bininj ngandiburriweng dja ngandimunkeweng
    djarreh, dja minj nangale nganmarnedjareniwirrinj. Dja nangale bendjordmiweng
    nahni wurdwurd rowk? Ngaye wanjh bininj ngandidjalbawong ngadjalkudji, dja nahni
    wurdwurd balehbeh?’ ”
  rmc-rmc: 'A pheneha tuke: ‚Ko mange anďa kalen pro svetos? Na sas man čhave a našťi
    man uľa čhave, somas zaiľi a odľigenďi. Ko len bararďa avri? Dikh, me somas omukľi,
    khatar avle kala?‘ “'
  pes-OPV: 'و تو دردل خودخواهی گفت: کیست که اینها را برای من زاییده است و حال آنکه
    من بی‌اولاد و نازاد و جلای وطن و متروک می‌بودم. پس کیست که اینها راپرورش داد.
    اینک من به تنهایی ترک شده بودم پس اینها کجا بودند؟»'
  ron-1924: 'Ши вей зиче ын инима та: ‘Чине ми й-а нэскут? Кэч ерам фэрэ копий ши
    стярпэ; ерам роабэ, изгонитэ. Чине й-а крескут? Рэмэсесем сингурэ. Унде ерау ачештя?’”'
  ben-OBCV: তখন তুমি মনে মনে বলবে, ‘এসব বংশধরকে কে আমাকে দিয়েছে? আমি তো শোকাহত ও
    বন্ধ্যা ছিলাম; আমি নির্বাসিত ও প্রত্যাখ্যাত হয়েছিলাম। তাহলে কে এদের প্রতিপালন
    করল? আমাকে তো একা ফেলে রাখা হয়েছিল, কিন্তু এরা, কোথা থেকে এরা এসেছে?’ ”
  som-som: Markaasaad qalbigaaga iska odhan doontaa, Bal yaa kuwan ii dhalay? Maxaa
    yeelay, carruurtaydii waan ka gablamay, oo waxaan ahay mid cidlowday, oo la masaafuriyey,
    oo wareegta. Oo bal yaase kuwan ii koriyey? Waayo, anoo keligay ah ayaa layga
    tegey, ee haddaba kuwanu xaggee bay joogeen?
  lat-VUC: 'Et dices in corde tuo: Quis genuit mihi istos? ego sterilis et non pariens,
    transmigrata, et captiva; et istos quis enutrivit? ego destituta et sola; et isti
    ubi erant?'
  eng-ASVBT: Then shalt thou say in thy heart, Who hath begotten me these, seeing
    I have been bereaved of my children, and am solitary, an exile, and wandering
    to and fro? and who hath brought up these? Behold, I was left alone; these, where
    were they?
  ita-1885: 'E tu dirai nel cuor tuo: Chi mi ha generati costoro? conciossiachè io
    fossi rimasta orbata di figliuoli, e sola, in cattività, ed in esilio; e chi mi
    ha allevati costoro? ecco, io era rimasta tutta sola, e costoro dove erano?'
  eng-LXXUP: And thou shalt say in thy heart, Who has begotten me these? whereas I
    was childless, and a widow; but who has brought up these for me? and I was left
    alone; but whence came these to me?
  eng-ULB: Then you will ask yourself, 'Who has borne these children for me? I was
    bereaved and barren, exiled and divorced. Who has raised these children? Look,
    I was left all alone; where did these come from?'”
  spa-VBL: 'Entonces te dirás a ti mismo: “¿Quién dio a luz a todos estos niños por
    mí? Mis hijos fueron asesinados y no pude tener más; fui desterrado y arrojado
    a un lado; entonces, ¿quién crió a estos niños? Mira, me abandonaron, así que
    ¿de dónde han salido?”.'
  fra-_FOB: 'Et tu diras en ton cœur: Qui m''a enfanté ceux-ci? J''avais perdu mes
    enfants, et j''étais stérile; j''étais exilée et chassée; qui m''a élevé ceux-ci?
    Voilà, j''étais restée seule, et ceux-ci, où étaient-ils?'
  mal-mal: 'അപ്പോൾ നീ നിന്റെ ഹൃദയത്തിൽ: ‘ഞാൻ പുത്രഹീനയും വന്ധ്യയും പ്രവാസിനിയും അലഞ്ഞു
    നടക്കുന്നവളും ആയിരിക്കുമ്പോൾ ആര് ഇവരെ പ്രസവിച്ചു വളർത്തിത്തന്നിരിക്കുന്നു? ഞാൻ
    ഏകാകിയായിരുന്നുവല്ലോ; ഇവർ എവിടെ ആയിരുന്നു’ എന്നു പറയും”.'
  urd-GVR: Tab tū hairān ho kar dil meṅ sochegī, ‘Kis ne yih bachche mere lie paidā
    kie? Maiṅ to bachchoṅ se mahrūm aur beaulād thī, mujhe jilāwatan karke haṭāyā
    gayā thā. Kis ne in ko pālā? Mujhe to tanhā hī chhoṛ diyā gayā thā. To phir yih
    kahāṅ se ā gae haiṅ’?”
  suz-BL: मिनु गे इ थुंमी ‘एको आलपुकी आं कली सुम थिशा गेयी? गो आल मथीब दुम्‍शो बाक्‍ती।
    आं रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍यी। सुम मेको आन कली थुल्‍शा कोल्‍पदा?
    गो दा आं का ला लीशो बाक्‍ती। एको ते रे जाक्‍मा?’ दे मिम्‍नेवे” देंत।
  eng-NOY: And thou shalt say in thy heart, Who hath begotten me these? I surely was
    childless and unfruitful, An exile, and an outcast; who then hath brought up these?
    Behold, I was left alone; these, then, where were they?
  ita-1927: 'E tu dirai in cuor tuo: “Questi, chi me li ha generati? giacché io ero
    orbata dei miei figliuoli, sterile, esule, scacciata. Questi, chi li ha allevati?
    Ecco, io ero rimasta sola; questi, dov’erano?”'
  ckb-ckb: 'لە دڵی خۆتدا دەڵێیت: ”کێ ئەمانەی بۆ من بوو کە من سک سووتاو و نەزۆکم، دوورخراوە
    و دەربەدەرم؟ ئەی کێ بەخێوی کردن؟ ئەوەتا من بە تەنها مابوومەوە، ئەمانە لەکوێ بوون؟“»'
  eng-BBE: Then you will say in your heart, Who has given me all these children? when
    my children had been taken from me, and I was no longer able to have others, who
    took care of these? when I was by myself, where then were these?
  kan-OKCV: ‘ನನಗೋಸ್ಕರ ಇವರನ್ನು ಯಾರು ನನ್ನಲ್ಲಿ ಪಡೆದರು? ನಾನು ದುಃಖಿತ ಮತ್ತು ಬಂಜೆಯಾಗಿದ್ದೆ;
