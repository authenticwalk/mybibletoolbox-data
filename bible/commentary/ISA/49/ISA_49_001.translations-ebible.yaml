verse: ISA.049.001
translations:
  mal-C: 'ദ്വീപുകളേ, എന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുക; വിദൂരതയിലുള്ള ജനതകളേ, ഇതു കേൾക്കുക:
    യഹോവ എന്നെ ഗർഭംമുതൽതന്നെ വിളിച്ചിരിക്കുന്നു; അമ്മയുടെ ഉദരത്തിൽവെച്ചുതന്നെ അവിടന്ന്
    എന്റെ പേര് പ്രസ്താവിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Hört auf mich, ihr Inseln, und merkt auf, ihr Völkerschaften in weiter
    Ferne: Jahwe hat mich vom Mutterleibe an berufen, von meiner Mutter Schoße an
    meinen Namen im Munde geführt.'
  lin-lin: 'Boyoka ngai, bino bisanga ; boyoka maloba oyo, bino bikolo oyo ezali mosika :
    Yawe abengaki ngai wuta na libumu ya mama na ngai, azalaki kolobela kombo na ngai
    wuta mbotama na ngai ;'
  eng-LSV: Listen, O islands, to Me, || And attend, O peoples, from afar, || YHWH
    has called Me from the womb, || From the bowels of My mother || He has made mention
    of My Name.
  eng-GNV: Hear yee me, O yles, and hearken, yee people from farre. The Lord hath
    called me from the wombe, and made mention of my name from my mothers bellie.
  eng-WEBSTER: Listen to me, O Isles; and hearken, ye people, from far; The LORD hath
    called me from the womb; from the bowels of my mother hath he made mention of
    my name.
  nhw-BL: ¡Techtlacaquilica nochi anmasehualme catli anitztoque ipan tlalme catli
    mopantíaj huejca! TOTECO nechnotzqui hasta quema ayamo nitlacatiyaya. Nechnotzqui
    ica notoca hasta quema noja niitztoya iijtico nonana.
  swh-ONEN: 'Nisikilizeni, enyi visiwa, sikieni hili, ninyi mataifa mlio mbali: Kabla
    sijazaliwa, Bwana aliniita, tangu kuzaliwa kwangu, amelitaja jina langu.'
  bba-bba: Bɛɛ be i wɑ̃ɑ i tomɑ, i swɑɑ dɑkio i nɔ. Yinni Gusunɔwɑ mɑn ɡɔsɑ sɑɑ nɛn
    mɛron nukurun di. U mɑn sokɑ kɑ nɛn yĩsiru ye bɑ mɑn mɑrɑ wurɛ.
  eng-KJVCPB: Listen, O isles, unto me; And hearken, ye people, from afar; The Lord
    hath called me from the womb; From the bowels of my mother hath he made mention
    of my name.
  luo-luo: 'Winjauru un joma odak e dho nembe, winjuru un pinje man mabor: Kane pok
    onywola Jehova Nyasaye ne oluonga koa e nywolna ne oluongo nyinga.'
  meu-meu: Kone tanodia e, a kamonai henigu! Gabu daudau amo vada oma taumui e, a
    hakala! Iehova ese boga amo vada e boirigu; sinagu bogana ai na nohova ai, e boi
    henigu;
  npi-ULB: ए समुद्र किनारमा बस्‍नेहरू हो, मेरो कुरा सुन ! ए टाढाका मानिसहरू हो, मेरो
    कुरामा ध्यान देओ । मेरो आमाले मलाई संसारमा ल्याउनुहुँदा नै परमप्रभुले मलाई मेरो
    नाउँ काढेर बोलाउनुभएको छ ।
  yor-yor: 'Tẹ́tí sí mi, ẹ̀yin erékùṣù: gbọ́ èyí, ẹ̀yin orílẹ̀-èdè jíjìnnà réré: kí
    a tó bí mi Olúwa ti pè mí; láti ìgbà bíbí mi ni ó ti dá orúkọ mi.'
  pes-OPCB: ای مردم سرزمینهای دور دست به من گوش دهید! پیش از آنکه من به دنیا بیایم
    خداوند مرا برگزید، و هنگامی که هنوز در شکم مادرم بودم او مرا به اسم خواند.
  tgl-ULB: Makinig kayo sa akin, kayong mga baybayin! At magbigay kayo ng pansin,
    kayong mga malalayong tao. Tinawag ako ni Yahweh sa pangalan mula sa kapanganakan,
    nang dinala ako ng aking ina sa mundo.
  cbu-NT: 'Nuw Apanll wipunashi atina: Siy tputsis, yuwis arap arachich mar taakis
    anis, yuwis tsapurunas yap katukatu amb taakis anis, kaapa nuwaa kuki mazinangtsa.
    Nduma nuw nllurtachuri, Apanll Taarashipan nuwaa ipusarangiya. Ataatash waxankan
    wand taaranguri, Apanll nuwaa yásamarangiya.'
  hui-hui: Dindi tara taraha hameigini kamirubi dindi kaundiha kamirubi tí bibahendeme
    i̱na bi o larogo hale hadaba. Bamba i̱ ai̱yahanda taba hana nabi ibu tombeha berewangi
    Anduane Homogohanda i̱ ala mini lalu dabene. Ibunaga biabe biahaga holiya ibugua
    i̱ dabo helene.
  mya-mya: တိုင်း​တစ်​ပါး​မှ​လူ​မျိုး​အ​ပေါင်း​တို့၊ ရပ်​ဝေး​တွင် နေ​ထိုင်​သော​လူ​တို့၊
    ငါ​ပြော​သည်​ကို​သင်​တို့​နား​ထောင်​ကြ​လော့။ ငါ​မ​မွေး​မ​ဖွား​မီ​အ​ခါ​က​ပင်​လျှင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ရွေး​ကောက်​တော်​မူ​၍၊ မိ​မိ​၏​အ​စေ​ခံ​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་མཚོ་གླིང་རྣམས། ཁྱོད་ཚོས་བདག་ལ་ཉོན་དང་། རྒྱང་རིང་གི་མི་རིགས་ཀུན་གྱིས་རྣ་བ་བླགས་ནས་ཉོན་ཅིག
    ང་རང་མངལ་ནས་ཡོད་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་ཞལ་འབོད་གནང་ཞིང་། ང་རང་མ་ཡི་ཁོག་ནས་སྐྱེས་དུས་སུ་ཁོང་གིས་ངའི་མིང་ནས་བོས།
  sna-sna: Ndinzwei, imi zviwi; inzwai izvi, imi ndudzi dziri kure; Jehovha akandidana
    ndisati ndaberekwa; kubva pakuzvarwa kwangu akataura zita rangu.
  spa-BLM: 'Escúchame, islas, a mí. Escuchad, pueblos, desde lejos: Yahvé me ha llamado
    desde el vientre; desde el interior de mi madre, ha mencionado mi nombre.'
  cac-cac: 'A jun schecab'' Jehová tz''alan icha tic: Ex anima cajan d''a stitac a''
    mar, ab''ec tas ol vala''. Ex anima te najat ayex, maclejec eyab''i: A Jehová
    avtannac in ayic manto in alji. Yalnaccanel in b''i ayic cuchb''il into och yuj
    in nun.'
  swh-ULB: Nisikilize mimi, enyi mkao pwani! na kuwa makini, enyi watu mkao mbali.
    Yahwe amenita mimi kutoka kuzaliwa kwa jina, mama yangu aliponileta duniani.
  bel-bel: 'Слухайце Мяне, выспы, і ўважайце, народы далёкія: Гасподзь паклікаў Мяне
    ад улоньня, ад нутробы маці Маёй назваў імя Маё;'
  deu-ELBBK: Hört auf mich, ihr Inseln, und hört zu, ihr Völkerschaften in der Ferne!
    Der HERR hat mich berufen von Mutterleib an, hat von meiner Mutter Schoß an meines
    Namens Erwähnung getan.
  mbb-OT: Pemineg kew kediey, sikiyu is diyà te meziyù he menge lugar. Hein wazà e
    pa ianak mid-umew e en te Nengazen te kedsilbi kandin.
  mal-2015: ദ്വീപുകളേ, എന്റെ വാക്കു കേൾപ്പിൻ; ദൂരത്തുള്ള വംശങ്ങളേ, ശ്രദ്ധിപ്പിൻ; യഹോവ
    എന്നെ ഗർഭംമുതൽ വിളിച്ചു; എന്റെ അമ്മയുടെ ഉദരത്തിൽ ഇരിക്കയിൽ തന്നേ എന്റെ പേർ പ്രസ്താവിച്ചിരിക്കുന്നു.
  gup-gup: Kandibekkabekkan ngudda nawu ngurrihyo djarreh kore kurrula borledmikenh,
    dja ngudda nawu djarreh ngurrihyo kore kubolkbubuyika. Nawu Yawey ngandjarrngbom
    bu ngaye ngadjaldi kuwarlirrng kore ngabangmengalmeninj, dja kunmekbe nganngeywong.
    Dja mak nungka nganmarnbom bu ngamarnedurrkmirri.
  rmc-rmc: Šunen man, manušale, so dživen pro ostrovi, the tumen narodale, so dživen
    dur! O RAJ peske man kidňa avri sigeder, sar uľiľom; vičinďa man mire naveha imar
    andral la dakro per.
  pes-OPV: ای جزیره‌ها از من بشنوید! و‌ای طوایف از جای دور گوش دهید! خداوند مرا از
    رحم دعوت کرده واز احشای مادرم اسم مرا ذکر نموده است.
  ron-1924: „Аскултаци-Мэ, остроаве! Луаць аминте, попоаре депэртате! Домнул М-а кемат
    дин сынул мамей ши М-а нумит де ла еширя дин пынтечеле мамей.
  ben-OBCV: 'ওহে দ্বীপনিবাসীরা, আমার কথা শোনো; দূরবর্তী জাতিসমূহ, তোমরা একথা শোনো:
    আমার জন্ম হওয়ার পূর্বে সদাপ্রভু আমাকে আহ্বান করেছেন; আমার জন্ম হওয়া থেকে তিনি
    আমার নামের উল্লেখ করেছেন।'
  som-som: Gasiiradahow, bal i maqla, dadkiinna fogow, bal i dhegaysta, Rabbigu wuxuu
    iiga yeedhay maxalka, oo uurkii hooyaday ayuu iga soo magacaabay.
  lat-VUC: '[Audite, insulæ, et attendite, populi de longe: Dominus ab utero vocavit
    me; de ventre matris meæ recordatus est nominis mei.'
  eng-ASVBT: 'Listen, O isles, unto me; and hearken, ye peoples, from far: Jehovah
    hath called me from the womb; from the bowels of my mother hath he made mention
    of my name:'
  ita-1885: ASCOLTATEMI, isole; e state attenti, o popoli lontani. Il Signore mi ha
    chiamato infin dal ventre, egli ha mentovato il mio nome infin dalle interiora
    di mia madre.
  eng-LXXUP: 'Hearken to me, ye islands; and attend, ye Gentiles; after a long time
    it shall come to pass, saith the Lord: from my mother’s womb he has called my
    name:'
  eng-ULB: Listen to me, you coastlands! Now give my your attention, you distant peoples.
    Yahweh has called me from birth by name, when my mother brought me into the world.
  spa-VBL: Escúchenme, habitantes de las islas! ¡Presta atención, tú que vives lejos!
    El Señor me llamó antes de que naciera; me dio mi nombre cuando aún estaba en
    el vientre de mi madre.
  fra-_FOB: Iles, écoutez-moi! Peuples éloignés, prêtez l'oreille! L'Éternel m'a appelé
    dès ma naissance; dès le sein de ma mère il a prononcé mon nom.
  mal-mal: ദ്വീപുകളേ, എന്റെ വാക്കു കേൾക്കുവിൻ; ദൂരത്തുള്ള വംശങ്ങളേ, ശ്രദ്ധിക്കുവിൻ;
    യഹോവ എന്നെ ഗർഭംമുതൽ വിളിച്ചു; എന്റെ അമ്മയുടെ ഉദരത്തിൽ ഇരിക്കുമ്പോൾ തന്നെ എന്റെ
    പേര് പ്രസ്താവിച്ചിരിക്കുന്നു.
  urd-GVR: Ai jazīro, suno! Ai dūr-darāz qaumo, dhyān do! Rab ne mujhe paidāish se
    pahle hī bulāyā, merī māṅ ke peṭ se hī mere nām ko yād kartā āyā hai.
  suz-BL: गे समुन्‍द्र आ नेक्‍था बाक्‍बपुकी, होस पने। गे ङोन रागी ङा मुरपुकी, होस
    पने। परमप्रभु यावेमी आं कली आ जरमेचा क्‍येङा ङोंइती रेन ब्रेश्‍शो बाक्‍त। गो आं
    ममा आ कोव़जीम बाक्‍ङानु, मेकोमी आं कली नें गेती।
  eng-NOY: Listen to me, ye distant lands! Attend, ye nations from afar! Jehovah called
    me at my birth; In my very childhood he called me by name.
  ita-1927: Isole, ascoltatemi! Popoli lontani, state attenti! L’Eterno m’ha chiamato
    fin dal seno materno, ha mentovato il mio nome fin dalle viscere di mia madre.
  ckb-ckb: 'ئەی دوورگەکان، گوێم لێ بگرن، ئەی نەتەوە دوورەکان، گوێ شل بکەن: یەزدان
    پێش لەدایکبوونم بانگی کردم، لەناو سکی دایکمەوە دیاری کردم.'
  eng-BBE: 'Give ear, O sea-lands, to me; and take note, you peoples from far: I have
    been marked out by the Lord from the first; when I was still in my mother''s body,
    he had my name in mind:'
  kan-OKCV: ದ್ವೀಪಗಳೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ. ದೂರದ ರಾಷ್ಟ್ರಗಳೇ, ಕಿವಿಗೊಡಿರಿ! ನನ್ನ ಜನನದ
    ಮುಂಚೆಯೇ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕರೆದರು. ತಾಯಿಯ ಉದರದಲ್ಲಿದ್ದಾಗಲೇ ನನಗೆ ಹೆಸರಿಟ್ಟರು.
  tam-2017: தீவுகளே, எனக்குச் செவிகொடுங்கள்; தூரத்திலிருக்கிற மக்களே, கவனியுங்கள்;
    தாயின் கர்ப்பத்திலிருந்ததுமுதல் யெகோவா என்னை அழைத்து, நான் என் தாயின் வயிற்றில்
    இருக்கும்போது என் நாமத்தைப் பிரஸ்தாபப்படுத்தினார்.
  spa-RV-1909: 'OIDME, islas, y escuchad, pueblos lejanos: Jehová me llamó desde el
    vientre; desde las entrañas de mi madre tuvo mi nombre en memoria.'
  ron-BTF: Ascultaţi-mă insule; şi daţi ascultare, voi popoare de departe; DOMNUL
    m-a chemat din pântece; din adâncurile mamei mele a amintit de numele meu.
  eng-WEBP: 'Listen, islands, to me. Listen, you peoples, from afar: the LORD has
    called me from the womb; from the inside of my mother, he has mentioned my name.'
  eng-FBV: Listen to me, you people of the islands! Pay attention, you who live far
    away! The Lord called me before I was born; he gave me my name while I was still
    in my mother's womb.
  nld-1939: 'Eilanden, luistert naar Mij; Hoort aandachtig, verre volken: Jahweh heeft
    van mijn geboorte af Mij geroepen, Van de moederschoot af mijn naam genoemd.'
  nch-BL: ¡Techtacaquilica nochi anmasehualme cati anitztoque ipan talme cati mopantíaj
    huejca! TOTECO technotzqui hasta quema ayemo nitacatiyaya. Technotzqui ica notoca
    hasta quema noja niitztoya iijtico nonana.
  vie-1934: Hỡi các cù lao, hãy nghe ta! Hỡi các dân xa lạ, hãy ghé tai! Đức Giê-hô-va
    đã gọi ta từ trong bụng mẹ, đã nói đến danh ta từ lòng dạ mẹ ta.
  hin-CV: हे द्वीपो, मेरी ओर कान लगाकर सुनो; हे दूर देश के लोगो, ध्यान दो! माता के
    गर्भ से याहवेह ने मुझे बुलाया; जब मैं अपनी माता की देह में ही था उन्होंने मुझे
    नाम दे दिया था.
  eng-OURB: 'Sh''ma ·Hear obey·, islands, to me. Listen, you peoples, from afar: Adonai
    has called me from the womb; from the inside of my mother he has mentioned my
    name.'
  spa-BES: 'Escucha, oh islas, a mí; y tomen nota, pueblos lejanos: el Señor me ha
    marcado desde el principio; cuando todavía estaba en el cuerpo de mi madre, él
    tenía mi nombre en mente.'
  tdx-tdx: Ry tokonoseo, mijanjiña ahiko; mitsendreña ry ondaty tsietoitàneo; fa nikanjy
    ahy sikal’ an-tron-dreneko ao t’Iehovà; boak’an-kovin-dreneko ao ty nitoñona’e
    ty añarako.
  tha-KJV: โอ เกาะทั้งหลายเอ๋ย จงฟังข้าพเจ้า เจ้​าชนชาติทั้งหลายแต่ไกลเอ๋ย จงฟัง พระเยโฮวาห์ทรงเรียกข้าพเจ้าตั้งแต่ในครรภ์
    พระองค์​ทรงกล่าวถึงชื่อข้าพเจ้าตั้งแต่​อยู่​ในท้องมารดาข้าพเจ้า
  por-BR-2018: Ouvi-me, terras costeiras, e escutai, vós povos de longe; o SENHOR
    me chamou desde o ventre, desde as entranhas de minha mãe ele fez menção do meu
    nome;
  deu-ELO: Höret auf mich, ihr Inseln, und merket auf, ihr Völkerschaften in der Ferne!
    Jehova hat mich berufen von Mutterleibe an, hat von meiner Mutter Schoße an meines
    Namens Erwähnung getan.
  eng-WYC-2018: Isles, hear ye, and peoples afar, perceive ye; the Lord called me
    from the womb, he thought on my name from the womb of my mother. (Islands, hear
    ye, and peoples afar off, understand ye; the Lord called me from the womb, he
    thought about me from my mother’s womb.)
  epo-epo: 'Aŭskultu min, ho insuloj, kaj atentu, ho malproksimaj gentoj: la Eternulo
    min alvokis el la ventro, el la interno de mia patrino Li vokis mian nomon.'
  uig-PIN: «I arallar, mening gepimni anglanglar, Yiraⱪtiki ǝl-yurtlar, manga ⱪulaⱪ
    selinglar! Baliyatⱪudiki qeƣimdin tartip Pǝrwǝrdigar meni qaⱪirdi; Apamning ⱪorsiⱪidiki
    qeƣimdin tartip U mening ismimni tilƣa aldi;
  beo-beo: 'Fifi asi gala fi sedagawane esala! Na sia: nabima! Musa: hemonega na da
    hame lalelegeiya, Hina Gode da na Ea hawa: hamomusa:gini ilegei dagoi.'
  tpi-OTNT: Yupela ol manmeri bilong ol kantri i stap klostu na i stap longwe, yupela
    harim tok bilong mi. Taim mama i no karim mi yet, Bikpela i bin makim mi pinis
    na givim nem long mi.
  hau-SA: Ku kasa kunne gare ni, ku tsibirai; ku ji wannan, ku al’ummai masu nesa.
    Kafin a haife Ni Ubangiji ya kira ni; tun daga haihuwata ya ambaci sunana.
  uig-LAT: «I arallar, méning gépimni anglanglar, Yiraqtiki el-yurtlar, manga qulaq
    sélinglar! Baliyatqudiki chéghimdin tartip Perwerdigar méni chaqirdi; Apamning
    qorsiqidiki chéghimdin tartip U méning ismimni tilgha aldi;
  nde-nde: 'Ngilalelani lina zihlenge; zwanini lokhu lina zizwe ezikude: uThixo wangibiza
    ngingakazalwa; kusukela ekuzalweni kwami ubelitsho ibizo lami.'
  ton-ton: Fanongo, ʻE ngaahi motu, kiate au; pea fakafanongo, ʻakimoutolu ʻae kakai
    mei he mamaʻo; Kuo ui ʻe Sihova kiate au mei he manāva; mei he fatu ʻo ʻeku faʻē
    kuo ne lea ʻaki hoku hingoa.
  ces-1613: 'Poslouchejte mne ostrovové, a pozorujte národové dalecí: Hospodin hned
    z života povolal mne, od života matky mé v pamět uvedl jméno mé,'
  eng-WMB: 'Listen, islands, to me. Listen, you peoples, from afar: the LORD has called
    me from the womb; from the inside of my mother, he has mentioned my name.'
  tam-TCV: 'தீவுகளே, நீங்கள் எனக்குச் செவிகொடுங்கள்; தூரத்திலுள்ள நாடுகளே, நீங்கள்
    இதைக் கேளுங்கள்: நான் கர்ப்பத்திலிருந்தபோதே யெகோவா என்னை அழைத்தார்; என் தாயின்
    வயிற்றில் இருக்கும்போதே என் பெயரைச் சொல்லி கூப்பிட்டார்.'
  ceb-ULB: Patalinghogi ako, kamong mga baybayon! Hatagi ninyo ako karon ug pagtagad,
    kamong katawhan nga anaa sa halayo. Gitawag ako ni Yahweh sa akong ngalan sukad
    pa sa akong pagkahimugso, sa dihang gihimugso ako sa akong inahan niining kalibotana.
  pol-UBG: Słuchajcie mnie, wyspy, a narody dalekie, uważajcie! PAN wezwał mnie od
    łona, od łona mojej matki wspominał moje imię.
  agr-agr: '“Yaakat múun nayantsan ijus ayá nuwi batsamin aidautijum, tuja tikich
    nugka múun aidaunum atushat batsamin aidautigmeshkam wi tajim nunú antugtuktajum:
    Tuke Pujuu minak eke akiintsaig etegtuauwai. Tuja mina dukuju wakeen egketaig
    mina daajun adaitujus untsugkauwai.'
  kyc-kyc: Wambu yuu muu ree lao nanesa palyuo pelyaminyi dupwame nambana pii dake
    selapape. Doko yuu wamba namba manjipa nayaminyi dokopa Kamongo dokome namba banya
    kendemande ingyuo karareŋe lao rombo palyiya.
  urd-GVU: اے جزیرو، سنو! اے دُوردراز قومو، دھیان دو! رب نے مجھے پیدائش سے پہلے ہی
    بُلایا، میری ماں کے پیٹ سے ہی میرے نام کو یاد کرتا آیا ہے۔
  deu-1912: Höret mir zu, ihr Inseln, und ihr Völker in der Ferne, merket auf! Der
    HERR hat mich gerufen von Mutterleib an; er hat meines Namens gedacht, da ich
    noch im Schoß der Mutter war,
  kan-2017: ದ್ವೀಪನಿವಾಸಿಗಳೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ, ದೂರದ ಜನಾಂಗಗಳೇ, ಆಲಿಸಿರಿ! ನಾನು ಗರ್ಭದಲ್ಲಿದ್ದಾಗಲೇ
    ಯೆಹೋವನು ನನ್ನನ್ನು ಕರೆದನು, ತಾಯಿಯ ಉದರದಲ್ಲಿದ್ದಂದಿನಿಂದಲೂ ನನ್ನ ಹೆಸರನ್ನು ಹೇಳುತ್ತಿದ್ದಾನೆ.
  yap-yap: Mu telmed ngog e pi nam nib mal’af, ni gimed e girdi’ ni mal’af! Dawor
    ni gargel nigeg ma ke mel’egeg SOMOL, me turguyeg ni nggu mang tapigpig rok.
  hlt-MCSB: Sanglak rhoek loh kamah taengkah he hnatun uh saeh lamtah khohla lamkah
    namtu rhoek loh hnatung uh saeh. BOEIPA loh kai he bungko khuiah ng'khue coeng
    tih a nu bung khuiah ni ka ming a sum coeng.
  mdy-ETH: ዋኣፆ ሳዛ ዓኣ ሳዖይዳ ናንጋ ዴራ ዋይዙዋቴ! ዒንሢ ሃኬ ዓጫ ዓኣ ዓሳ ማሊ ጶቂሡዋቴ፤ ናንጊና ናንጋ ጎዳ ታኣኒ
    ሾይንቱዋንቴ ቤርታ ታና ዔኤሌኔ፤ ዒንዶ ጎጳ ዓኣንቴ ሱንፆ ታኣኮ ዒ ጌሤኔ።
  twi-ASANTE: Montie me, mo mpoano aman; monyɛ aso mo akyirikyiri aman ansa na wɔrebɛwo
    me no, Awurade frɛɛ me ɔbɔɔ me din ansa na wɔrewo me.
  eng-WEBU: 'Listen, islands, to me. Listen, you peoples, from afar: the LORD has
    called me from the womb; from the inside of my mother, he has mentioned my name.'
  wal-wal: Inttenoo, abbaa doonan de7iya biittatoo, taani odiyoogaa siyite. Inttenoo,
    haahuwan de7iya kawotettatoo, ezggite. Taani yelettanaappe kase GODAI tana xeesiis;
    qassi ta aayee uluwan de7ishin, ta sunttaa sunttiis.
  spa-PDDPT: Escúchenme, costas, y atiendan, pueblos lejanos. Yavé me llamó desde
    el vientre. Desde los órganos internos de mi madre tuvo en mente mi nombre.
  gun-gun: “Peẽ ye'ẽ yvýry pendekuai va'e, pendu ke xeayvu. Peẽ mombyrygua kuery,
    pejapyxaka ke. Mba'eta aiko'i ramove Senhor xerenoĩ, xeryru'i pyve ma voi omombe'u
    xerery.
  ilo-ULB: Dumngegkayo kaniak, dakayo nga isla! Ket ipangagyo, dakayo a tattao nga
    adda iti adayo. Inawagannak ni Yahweh sipud pannakaiyanakko babaen iti naganko,
    idi impasngaynak ti inak ditoy lubong.
  kpg-kpg: Hagalongo mai malaa, goodou go nia daangada ala e noho i nia henua llauehe
    mogowaa loo! I mua dogu haanau, gei Dimaadua gu hilihili au, ge gu aalu mai au
    bolo au e hai dana dangada hai hegau.
  uig-ARA: «ئى ئاراللار، مېنىڭ گېپىمنى ئاڭلاڭلار، يىراقتىكى ئەل-يۇرتلار، ماڭا قۇلاق
    سېلىڭلار! بالىياتقۇدىكى چېغىمدىن تارتىپ پەرۋەردىگار مېنى چاقىردى؛ ئاپامنىڭ قورسىقىدىكى
    چېغىمدىن تارتىپ ئۇ مېنىڭ ئىسمىمنى تىلغا ئالدى؛
  sus-sus: Si yensenxie, wo xa wo tuli mati n na. Yire makuyee, wo xa wo ɲɔxɔ sa n
    wɔyɛn xui xɔn ma. Alatala n xili nɛ kabi n nga tɛgɛ, a naxa n xili fala beenun
    n xa mini foye ra.
  pon-2006: Kumwail tohn wehi doh kan, kumwail rong ie, kumwail aramas me kin kousoan
    wasa doh kan! Mwohn ei ipwidi, KAUN-O ketin piliedahr, oh ketin kilelehdi pwe
    I en wiahla sapwellime ladu.
  jae-jae: O amac nucac, aŋô ŋoc biŋ ma amac lau gamêŋ jaêcŋaac, akêŋ taŋem. Apômtau
    kêkalem aê gêdêŋ tinoc kêkôc aê atomgeŋ. Eŋ gê aêŋoc ŋaê aŋga tinoc têtaclêlôm.
  ksd-ksd: 'Avat a umana lolo, avat a valongore iau, ma avat bula ra tarai ava ki
    vailik: A Luluai i tar ting pa iau ba iau ga ki boko ta ra tatal na bul; ba iau
    ga ki ta ra bala i nagu i tar vatang ra iangigu;'
  tur-YTC: 'Ey adalar, beni dinleyin. Ey uzaktaki halklar, dinleyin: Yahve beni ana
    rahminden çağırdı; Annemin içinden benim adımı andı.'
  grc-BRENT: Ἀκούσατε μου νῆσοι, καὶ προσέχετε ἔθνη, διὰ χρόνου πολλοῦ στήσεται, λέγει
    Κύριος, ἐκ κοιλίας μητρός μου ἐκάλεσε τὸ ὄνομά μου.
  ind-AYT: Dengarkanlah aku, hai pulau-pulau; perhatikanlah, hai bangsa-bangsa yang
    jauh! TUHAN telah memanggil aku sejak dalam kandungan, Dia telah menyebut namaku
    sejak dari dalam perut ibuku.
  nya-nya: 'Mverani Ine, inu anthu a pa zilumba tcherani khutu, inu anthu a mayiko
    akutali: Yehova anandiyitana ine ndisanabadwe, ananditchula dzina ndili mʼmimba
    ya amayi anga.'
  hrv-hrv: Čujte me, otoci, slušajte pomno, narodi daleki! Jahve me pozvao od krila
    materina, od utrobe majke moje spomenuo se moga imena.
  mps-mps: Dage te bulu tǫ kantri pąde, me digibulu bidalubo we bidi dabe, dagego
    eno po odiąo. Te idago ena ame nisąbadi, te Genuai Bidigo ena sa muyu, dąį
    ilama, enaba te nogi mawai dao.
  tpi-tpi: Yupela ol manmeri bilong ol kantri i stap klostu na i stap longwe, yupela
    harim tok bilong mi. Taim mama i no karim mi yet, Bikpela i bin makim mi pinis
    na givim nem long mi.
  dan-1931: Hør mig, I fjerne Strande, lyt til, I Folk i det fjerne! HERREN har fra
    Moders Liv kaldt mig, fra Moders Skød nævnet mit Navn;
  vie-OVCB: Hãy nghe tôi, hỡi các hải đảo! Hãy chú ý, hỡi các dân tộc xa xôi! Chúa
    Hằng Hữu đã gọi tôi trước khi tôi sinh ra; từ trong bụng mẹ, Ngài đã gọi đích
    danh tôi.
  guj-2017: હે ટાપુઓ, તમે મારું સાંભળો! હે દૂરના લોકો, તમે ધ્યાન આપો. યહોવાહે જન્મથી
    મને નામ લઈને, જ્યારે હું મારી માના ગર્ભમાં હતો ત્યારથી બોલાવ્યો છે.
  pon-2006A: Kumwail tohn wehi doh kan, kumwail rong ie, kumwail aramas me kin kousoan
    wasa doh kan! Mwohn ei ipwidi, KAUN-O ketin piliedahr, oh ketin kilelehdi pwe
    I en wiahla sapwellime ladu.
  por-BRBSL: 'Ouça, ilhas, para mim. Ouçam, povos, de longe: Yahweh me chamou do ventre;
    de dentro de minha mãe, ele mencionou meu nome.'
  cth-cth: Oe tuilum taminaw, ka lawk hah thai awh haw. Ahla koe e miphunnaw na hnâpakeng
    awh haw. Vonthung ka o nah roeroe vah BAWIPA ni na kaw toe. Anu e vonthung vah
    ka min a pakhum toe.
  twi-twi: Muntie me, mo mpoano aman; monyɛ aso mo akyirikyiri aman ansa na wɔrebɛwo
    me no, Awurade frɛɛ me ɔbɔɔ me din ansa na wɔrewo me.
  hlt-hlt: Sanglak rhoek loh kamah taengkah he hnatun uh saeh lamtah khohla lamkah
    namtu rhoek loh hnatung uh saeh. BOEIPA loh kai he bungko khuiah ng'khue coeng
    tih a nu bung khuiah ni ka ming a sum coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Díndi kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́
    dɑ̀mɛ́ɛ̀rì cuokɛ̀ kɛ kɔbɛ kéntɛ́nɛ̀, díndi yɛhɛkɛ̀ dɛ́tiyɛ̀ kɔbɛ keènɛ̀. Nɛ̀ n
    yɔ̃ pɔutì miɛkɛ nkɛ ti Yiɛ̀ nKuyie nni ntɑ̃ɑ̃tɛ́mɛ̀, n yɛtìní dìì mɔ̀nnì ndi kù
    n yúmɛ̀,'
  msy-2020: Ia saghon itir arighatɨzibar gumazamiziba ko, saghon itir kantriba, ia
    nan akam baragh. Nan amebam tɨghar na batamin dughiamɨn, Ikiavɨra Itir God, na
    amɨsevegha gɨvagha ziam na gatɨ.
  azb-azb: Ey uzaq diyarlar, Məni dinləyin! Ey uzaqda yaşayan ümmətlər, yaxşı qulaq
    asın! Rəbb məni anadan olandan bəri çağırmışdı, Ana bətnindən adımı yadına saldı.
  eng-DBY: Listen, O isles, unto me; and hearken, ye peoples from afar. Jehovah hath
    called me from the womb; from the bowels of my mother hath he made mention of
    my name.
  hin-2017: हे द्वीपों, मेरी और कान लगाकर सुनो; हे दूर-दूर के राज्यों के लोगों, ध्यान
    लगाकर मेरी सुनो! यहोवा ने मुझे गर्भ ही में से बुलाया, जब मैं माता के पेट में था,
    तब ही उसने मेरा नाम बताया। (यिर्म. 90:8, गला. 1:15)
  wol-KYG: Yeen waa duni géej, dégluleen ma; yeen askan ya fu sore, teewluleen ma.
    Fa sama biiru ndey la ma Aji Sax ji wooye, moo tudd sama tur ba ma saa ndey juragul.
  eng-YLT: Hearken, O isles, unto me, And attend, O peoples, from afar, Jehovah from
    the womb hath called me, From the bowels of my mother He hath made mention of
    my name.
  kne-kne: Dengngen yo nan ibagak, dakayo ay ipogaw sin addawi ay il-ili. Idi daanak
    pay laeng maianak, pinili ya dinotokan Diyos sak-en ay mansilbi en sisya. Wadaak
    sin eges inak yan nginadananas sak-en.
  eng-WYC-2017: Isles, hear ye, and peoples afar, perceive ye; the Lord called me
    from the womb, he thought on my name from the womb of my mother.
  eng-WMBB: 'Listen, islands, to me. Listen, you peoples, from afar: the LORD has
    called me from the womb; from the inside of my mother, he has mentioned my name.'
  urd-GVH: ऐ जज़ीरो, सुनो! ऐ दूर-दराज़ क़ौमो, ध्यान दो! रब ने मुझे पैदाइश से पहले
    ही बुलाया, मेरी माँ के पेट से ही मेरे नाम को याद करता आया है।
  rug-rug: 'Sa Nabulu te Zihova si zama, “Avoso mae koa Rau, gamu pa nunusa mi avosia
    si hie, gamu na butubutu pa seu: Sipu lopu ele podo Arau si tioko Au e Zihova
    si Arau; pa tiana sa tinaqu si tioko Au sa Pozaqu.'
  gaz-gaz: 'Yaa biyyoota bishaan gidduu na dhaggeeffadhaa; yaa saboota fagoo jiraattan
    waan kana dhagaʼaa: Utuu ani hin dhalatin dura Waaqayyo na waame; utuu ani gadameessa
    haadha koo keessa jiruu maqaa naa baase.'
  fra-LSG: Iles, écoutez-moi! Peuples lointains, soyez attentifs! L’Éternel m’a appelé
    dès ma naissance, Il m’a nommé dès ma sortie des entrailles maternelles.
  gnn-gnn: Yo, ŋäka walala, nhumanydja ŋunhi nhuma nhina yukurra be‐wala barrku wäŋaŋura.
    Garrayyu Waŋarryunydja ŋarranha djarr'yurruna ŋäthiliŋga yana, yurruna ŋarra dhawal‐wuyaŋina;
    ŋayi djäma wekaŋalanydja ŋarraku, märr ŋarranydja yurru nhanŋu djämamirri.
  yal-yal: Ɛ tuli mati n na, fɔxɔ ige tagi bɔxɔn muxune. Yamana makuyene, ɛ ito ramɛ.
    Benun n xa bari, Alatala bata yi n xili.
  iou-iou: Oi, ämawebe komeni komeni, in juku peŋirä man kubä ŋode täwera nadäwut;
    Näk nämo ahäŋira Yawetä näkä watä epän täŋ imikta iwoyäŋkuk. Täŋkaŋ meŋ koki gänaŋ
    irira wäpna namiŋkuk.
  haw-1868: E HALIU mai oukou ia'u, e na aina e, E hoolohe hoi oukou, e na lahuikanaka,
    ma kahi mamao aku; Hea mai o Iehova ia'u mai ka opu mai, Mai ka opu mai hoi o
    ko'u makuwahine, ua hoike oia i ko'u inoa.
  arb-NAV: 'أنْصِتِي إِلَيَّ أَيَّتُهَا الْجَزَائِرُ، وَأَصْغُوا يَا شُعُوبَ الْبِلادِ
    الْبَعِيدَةِ: قَدْ دَعَانِي الرَّبُّ وَأَنَا مَازِلْتُ جَنِيناً، وَذَكَرَ اسْمِي
    وَأَنَا مَابَرِحْتُ فِي رَحِمِ أُمِّي.'
  ewe-ewe: 'Miɖo tom, mi ƒukpowo, mise nya sia, mi didiƒe dukɔwo: Hafi woava dzim
    la, Yehowa yɔm. Tso nye vidzĩ me wòyɔ nye ŋkɔ.'
  eng-LEE: 'Hearken, O isles, unto me; and listen, ye people, from afar: The Lord
    hath called me from my birth; from my mother''s womb hath he made mention of my
    name.'
  asm-FB: হে দ্বীপবাসী, মোৰ বাক্য শুনা! আৰু দূৰত থকা লোকসকল, মনোযোগ দিয়া। যিহোৱাই
    মোক জন্ম হোৱা দিনৰ পৰা, যেতিয়া মোৰ মাতৃয়ে মোক পৃথিবীলৈ আনিলে তেতিয়াৰ পৰা মাতিলে।
  sus-A: سِ يٍنسٍنشِيٍ، وٌ شَ وٌ تُلِ مَتِ ﭑ نَ. يِرٍ مَكُيٍيٍ، وٌ شَ وٌ حْشْ سَ ﭑ
    وْيّن شُي شْن مَ. عَلَتَلَ ﭑ شِلِ نّ كَبِ ﭑ نفَ تّفّ، عَ نَشَ ﭑ شِلِ قَلَ بٍينُن
    ﭑ شَ مِنِ قٌيٍ رَ.
  fra-SBL: 'Écoutez-moi, îles. Écoutez, vous, peuples, de loin : Yahvé m''a appelé
    depuis le ventre de ma mère ; de l''intérieur de ma mère, il a mentionné mon nom.'
  hbo-hbo: שִׁמְע֤וּ אִיִּים֙ אֵלַ֔י וְהַקְשִׁ֥יבוּ לְאֻמִּ֖ים מֵרָחֹ֑וק יְהוָה֙ מִבֶּ֣טֶן
    קְרָאָ֔נִי מִמְּעֵ֥י אִמִּ֖י הִזְכִּ֥יר שְׁמִֽי׃
  kik-kik: 'Atĩrĩrĩ, inyuĩ mũtũũraga icigĩrĩra-inĩ ta thikĩrĩriai; o na inyuĩ andũ
    a mabũrũri ma kũraya ta iguai: Jehova aanjĩtire itarĩ mũciare; ndĩ o nda ya maitũ
    nĩguo aanjĩtire na rĩĩtwa rĩakwa.'
  fra-NCL: 'Iles, entendez-moi : peuples lointains, soyez attentifs ! Yahweh m’a appelé
    dès le sein maternel, dès les entrailles de ma mère il a proclamé mon nom.'
  cek-AK: Nangcae tuipui thung ih praenawk, ka lok hae tahngai oh; nangcae prae kangthla
    ah kaom kaminawk, tahngai oh; Angraeng mah zok thung hoiah ang kawk boeh; kam
    no zok thungah ka oh naah ka hmin hoiah ang kawk boeh.
  cuk-cuk: 'Dikasur-demar-gakaba-bukmaladi, be an-itomar. Neggwebur-bannaba-bukmaladi,
    an-ibmar-sogoed itomalo: Gwaluleged-iduale, Bab-Jehová bato anse gochad. Sapibeneggi-mai,
    bato an-nug bisad.'
  uig-CYR: «И араллар, мениң гепимни аңлаңлар, Жирақтики әл-жутлар, маңа қулақ селиңлар!
    Балиятқудики чеғимдин тартип Пәрвәрдигар мени чақирди; Апамниң қосиғидики чеғимдин
    тартип У мениң исмимни тилға алди;
  tel-2017: ద్వీపాల్లారా! నా మాట వినండి. దూరంగా ఉన్న ప్రజలారా! జాగ్రత్తగా వినండి.
    నేను పుట్టకముందే యెహోవా నన్ను పిలిచాడు. నా తల్లి నన్ను కనినప్పుడే ఆయన నా పేరుతో
    గుర్తు చేసుకున్నాడు.
  hat-BSA: Koute Mwen, O lil yo e tande byen, pèp ki sòti lwen yo. SENYÈ a te rele
    Mwen depi nan vant; depi nan vant manman M, Li te rele M.
  kos-kos: Porongeyu, mutunfacl uh, Kowos mwet su muta loessula! Ke nga srakna oan
    insien nina kiuk, LEUM GOD El pangonyu ke inek, Ac srisrngiyuwi nga in mwet kulansap
    lal.
  hbo-WLC: שִׁמְע֤וּ אִיִּים֙ אֵלַ֔י וְהַקְשִׁ֥יבוּ לְאֻמִּ֖ים מֵרָח֑וֹק יְהוָה֙ מִבֶּ֣טֶן
    קְרָאָ֔נִי מִמְּעֵ֥י אִמִּ֖י הִזְכִּ֥יר שְׁמִֽי׃
  ibo-ibo: Geenụ m ntị, unu niile ndị bi nʼala mmiri gbara gburugburu, nụrụkwanụ nke
    a, unu ndị nọ na mba dị anya. Onyenwe anyị kpọrọ m tupu amụọ m. Ọ kpọrọ m aha
    m mgbe m ka nọ nʼime afọ nne m.
  ory-ory: ହେ ଦ୍ୱୀପସମୂହ, ମୋʼ କଥା ଶୁଣ; ହେ ଦୂରସ୍ଥ ଗୋଷ୍ଠୀସମୂହ, ମନୋଯୋଗ କର; ମୁଁ ଗର୍ଭସ୍ଥ
    ହେବା ସମୟଠାରୁ ସଦାପ୍ରଭୁ ମୋତେ ଆହ୍ୱାନ କରିଅଛନ୍ତି; ମୁଁ ମାତାଙ୍କ ଉଦରରୁ ଭୂମିଷ୍ଠ ହେବା ସମୟଠାରୁ
    ସେ ମୋହର ନାମ ଉଲ୍ଲେଖ କରିଅଛନ୍ତି;
  chk-chk: Oupwe aüselingaei, ämi kewe fanüen lematau, oupwe rongorong, ämi chon ekewe
    mwü mi nom toau. Ewe Samol mi Lapalap a filiei seni lon letipen inei o ngeniei
    itei, lupwen üa uputiu.
  rop-rop: Wal aibin tok, “Ebribodi langa ebri kantri, en detlot pipul hu jidan najasaid
    langa det solwodasaid, yumob ol irrim mi na. YAWEI det trubala God bin pikimat
    mi, en imbin gulum main neim bifo aibin bon.
  ukr-1871: 'Слухайте мене, острови, вважайте, далекі народи: Господь покликав мене
    з утроби, від матїрнього лоня назвав імя моє;'
  deu-1951: Höret mir zu, ihr Inseln, und merket auf, ihr Völker in der Ferne! Der
    HERR hat mich von Mutterleib an berufen und meines Namens gedacht von Mutterschoß
    an.
  eng-JPS: 'Listen, O isles, unto me, and hearken, ye peoples, from far: the LORD
    hath called me from the womb, from the bowels of my mother hath He made mention
    of my name;'
  srp-1865: Poslušajte me, ostrva, i pazite, narodi daljni. Gospod me pozva od utrobe;
    od utrobe matere moje pomenu ime moje.
  lug-lug: Mumpulirize mmwe ebizinga, mmwe muwulire kino amawanga agali ewala. Nnali
    sinazaalibwa Mukama n’ampita. Bwe nnali nkyali mu lubuto lwa mmange n’ayatula
    erinnya lyange.
  heb-heb: שמעו איים אלי והקשיבו לאמים מרחוק יהוה מבטן קראני ממעי אמי הזכיר שמי׃
  ben-IRV: আমার কথা শোন, তোমরা উপকূলবাসীরা এবং মনোযোগ দাও, তোমরা দূরের লোকেরা। সদাপ্রভু
    আমার জন্ম থেকে আমার নাম ধরে ডেকেছিলেন, যখন আমার মা আমাকে পৃথিবীতে এনেছিলেন।
  pan-pan: ਹੇ ਟਾਪੂਓ, ਮੇਰੀ ਸੁਣੋ, ਹੇ ਦੂਰ ਦੀਓ ਕੌਮੋਂ, ਕੰਨ ਲਾਓ! ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਢਿੱਡੋਂ
    ਹੀ ਸੱਦ ਲਿਆ, ਮੇਰੀ ਮਾਂ ਦੀ ਕੁੱਖੋਂ ਉਸ ਨੇ ਮੇਰਾ ਨਾਮ ਲਿਆ।
  mya-JVB: တကျွန်း တနိုင်ငံအရပ်တို့၊ ငါ့ စကားကို ကြားကြလော့။ ဝေးစွာသော လူမျိုးတို့၊
    စေ့စေ့နားထောင်ကြလော့။ ငါဘွားစကပင် ထာဝရဘုရားသည် ငါ့ကို ခေါ်တော်မူ၏။ အမိဝမ်းထဲမှစ၍
    ငါ၏နာမကို မှတ်တော်မူ၏။
  hmo-hmo: Daudau dekenai umui noho besedia, umui gabu daudau umui noho taudia e,
    lau be do lau vara lasi neganai, Lohiabada ese lau ia abia hidi, bona lau dekenai
    ladana ia henia.
  urd-urd: ऐ जज़ीरों मेरी सुनों ऐ उम्मतों जो दो हो कान लगाओ ख़ुदावन्द ने मुझे रहम
    ही से बुलाया, बत्न — ए — मादर ही से उसने मेरे नाम का ज़िक्र किया।
  rus-SYN: 'Слушайте Меня, острова, и внимайте, народы дальние: Господь призвал Меня
    от чрева, от утробы матери Моей называл имя Мое;'
  bqc-SIM: À ma yãma ísiabaadeↄ! À swã́kpa bùsuzãzãdeↄ! E wàↄ gɛ́ ma ii Dii
    ma sisi, gↄↄ pↄ́ má kú ma da gbɛɛu, à ma tↄ́ ònɛ́.
  tcz-CHONGTHU: Agamla gam hoa umjousen kasei ngaijun! Gamla tah’a hon lunglutnin
    ngaijuvin! Pakaiyin kapen lhah masanga einakou ahitai; naobu sunga kaumna’a Ama’n
    kamin'a einakou ahitai.
  mar-mar: अहो द्विपांनो, माझे ऐका! आणि दूरदूरच्या ठिकाणी राहणाऱ्या लोकांनो, लक्ष
    द्या. माझ्या आईने मला जगात आणले असताच, मी जन्मताच परमेश्वराने मला बोलावले आहे.
  qub-qub: 'Lamar cantuncho caycaj nasyun runacuna wiyamay. Caru nasyun runacuna nishäta
    sumaj tantiyacuy: Manaräpis yuriptillänami Tayta Diosga gayamaran. Mamäpa pachallanchöraj
    caycaptillänami nogapa jutëta rimaran.'
  hat-hat: Nou menm ki rete nan zile yo, koute sa m'ap di nou! Nou menm ki rete byen
    lwen yo, pare zòrèy nou! Depi m' fèt, Seyè a chwazi m'! Depi nan vant manman m',
    li rele m' pou m' sèvi l'.
  eng-BSB: 'Listen to Me, O islands; pay attention, O distant peoples: The LORD called
    Me from the womb; from the body of My mother He named Me.'
  eng-WEBPB: 'Listen, islands, to me. Listen, you peoples, from afar: the LORD has
    called me from the womb; from the inside of my mother, he has mentioned my name.'
  kbq-kbq: Tamagra hageri amu'nompi me'nea mopafima nemaniza vahe'mota nentahinkeno,
    afete moparegama mani'naza vahe'motanena tamagesa anteta antahiho, anta'nimofo
    arimpafi mani'nogeno Ra Anumzamo'a Agri eri'za vahe mani'nuegu nagrira kea hu'neankino,
    kasema nenantegeno'a nagia ahente ama hu'ne.
  nhe-BL: ¡Xinechtlacaquilica nochi intlacame tlen initztoque ipan tlaltini tlen mopantíaj
    huejca! TOTECO nechnotzqui hasta quema aya nitlacatiyaya. Nechnotzqui ica notoca
    hasta quema noja niitztoya iijtico nonana.
  gub-BL: Teko ywy muitea'u har wà, ihe Tupàn hemiruze'eg romo aiko ihe. Pezeapyaka
    katu heze'eg rehe nehe. Pezekaiw katu heze'eg rehe nehe, teko ywy nànànar wà.
    Aikuwe hehy hie pe ihe. A'e wi hehem 'ym mehe we Tupàn Tuweharupi Wiko Ma'e herexak
    a'e. Nazexak kar kwaw a'e mehe ihe rihi. Herenoz herer imume'u pà a'e mehe a'e.
  eng-DRA: Give ear, ye islands, and hearken, ye people from afar. The Lord hath called
    me from the womb, from the bowels of my mother he hath been mindful of my name.
