    E hoike ia oukou iho. E ai no lakou ma na alanui, A ma na puu a pau ka lakou ai.
  arb-NAV: 'لِتَقُولَ لِلأَسْرَى: ’اخْرُجُوا‘ وَلِلَّذِينَ فِي الظُّلْمَةِ ’اظْهَرُوا‘
    فَيَرْعَوْنَ فِي الطُّرُقَاتِ وَتُصْبِحُ الرَّوَابِي الْجَرْدَاءُ مَرَاعِيَ لَهُمْ.'
  ewe-ewe: ekema nàgblɔ na aboyomenɔlawo be, ‘Mido va’, eye na ame siwo le blukɔ me
    la be, ‘Miva kekeli nu!’ “Woaɖu nu le mɔwo to, eye woakpɔ gbeɖuƒe le togbɛ ƒuƒluwo
    tame.
  eng-LEE: When I say to the prisoners, Go forth; to those that are in darkness, Show
    yourselves. On the roads shall they feed, and on all mountain-peaks shall be their
    pasture.
  asm-FB: অন্ধকূপত থকা বন্দীসকলক তুমি কোৱা ‘ওলাই আহাঁ,’আৰু ‘নিজক দেখুৱা।’ তেওঁলোকে
    পশুবোৰক বাটৰ কাষে কাষে চৰাব, আৰু আটাই খালী এঢলীয়া ঠাই সিহঁতৰ চৰণীয়া ঠাই হ’ব।
  sus-A: فٍيلِمَنِيٍ مِنِمَ نّ، مِشِ نَشٍيٍ نَ دِ مِ شْورَ، نٍيٍ شْرّيَ سْتْمَ نّ.
  fra-SBL: 'en disant à ceux qui sont liés : « Sortez ! » ; à ceux qui sont dans les
    ténèbres : « Montrez-vous ! « Ils se nourriront le long des chemins, et leur pâturage
    sera sur toutes les hauteurs sans arbres.'
  hbo-hbo: לֵאמֹ֤ר לַֽאֲסוּרִים֙ צֵ֔אוּ לַאֲשֶׁ֥ר בַּחֹ֖שֶׁךְ הִגָּל֑וּ עַל־דְּרָכִ֣ים
    יִרְע֔וּ וּבְכָל־שְׁפָיִ֖ים מַרְעִיתָֽם׃
  kik-kik: na ningĩ wĩre andũ arĩa mohetwo atĩrĩ, ‘Thiĩi, nĩmuohorwo,’ nao arĩa maikarĩte
    nduma-inĩ ũmeere atĩrĩ, ‘Umĩrai ũtheri-inĩ!’ “Makaarĩithagio mĩkĩra-inĩ ya njĩra,
    na moonage gĩa kũrĩa tũrĩma-inĩ tuothe tũrĩa tũtarĩ kĩndũ.
  fra-NCL: 'pour dire aux captifs : « Sortez ! » à ceux qui sont dans les ténèbres :
    « Venez à la lumière ! » Ils pourront paître le long des chemins, et sur toute
    hauteur seront leurs pâturages ;'
  cek-AK: thongkrah kaminawk khaeah, Tacawt oh; vinghaih thungah kaom kaminawk khaeah,
    Loih oh! tiah thuikung ah kang suek han.
  cuk-cuk: 'Adi, dule-galesmaladga weyob be sogegarba: ‘Be ainimarye.’ Degi, dulemar-negsichidgi-bukmaladga
    weyob be sogegarba: ‘Bemar ollorgusmarye.’ ”Bemar, igarbali, be-ibdurganga gagan-ara-aramalad
    amimaloed, bela nega-dulesulid-yar-mullugangi gagan-ara-aramalad be amimaloed.'
  uig-CYR: 'Сән мәһбусларға: «Буяққа келиңлар», Қараңғулуқта олтарғанларға: «Нурға
    чиқиңлар» — дәйсән; Улар йоллар бойидиму отлап жүриду, Һәтта һәр бир тақир тағлардин
    озуқлуқ тапиду;'
  tel-2017: నువ్వు బందీలతో, ‘బయలుదేరండి’ అనీ చీకట్లో ఉన్నవారితో, ‘బయటికి రండి’ అనీ
    చెబుతావు. వాళ్ళు దారిలో మేస్తారు. చెట్లు లేని కొండలమీద వారికి మేత దొరుకుతుంది.
  hat-BSA: 'Pou pale a kaptif yo: ‘Vin parèt’! Epi a sila nan tenèb yo: ‘Montre tèt
    ou’. Akote chemen yo, yo va manje e patiraj yo va sou tout wotè vid yo.'
  kos-kos: Nga fah fahk nu sin mwet kapir, ‘Kowos sukosokla! Som!’ Ac nu selos su
    muta in lohsr, ‘Ilme nu ke kalem uh!’ Elos ac fah oana sheep su mongo mah fin
    inging uh.
  hbo-WLC: לֵאמֹ֤ר לַֽאֲסוּרִים֙ צֵ֔אוּ לַאֲשֶׁ֥ר בַּחֹ֖שֶׁךְ הִגָּל֑וּ עַל־דְּרָכִ֣ים
    יִרְע֔וּ וּבְכָל־שְׁפָיִ֖ים מַרְעִיתָֽם׃
  ibo-ibo: na-asị ndị mkpọrọ, ‘Pụtanụ,’ na-asịkwa ndị nọ nʼọchịchịrị, ‘Pụtanụ nʼihe.’
    “Ha ga-adịkwa ka atụrụ m, nọọ nʼakụkụ ụzọ, ndị na-ata ahịhịa nʼebe ịta nri nke
    ahịhịa ndụ, nʼakụkụ ugwu nta niile.
  ory-ory: ତୁମ୍ଭେ ‘ବନ୍ଦୀଗଣକୁ ବାହାରି ଯାଅ’ ବୋଲି, ଅନ୍ଧକାରସ୍ଥିତ ଲୋକମାନଙ୍କୁ ‘ଆପଣାମାନଙ୍କୁ
    ଦେଖାଅ’ ବୋଲି କହିବ। ସେମାନେ ପଥରେ ଚରିବେ ଓ ବୃକ୍ଷଶୂନ୍ୟ ଉଚ୍ଚସ୍ଥଳୀସକଳ ସେମାନଙ୍କର ଚରାସ୍ଥାନ
    ହେବ।
  chk-chk: Üpwe pwal üreni ekewe chon fötek, ‘Oupwe ngasala,’ nge ekewe mi nom lon
    rochopwak üpwe üreniir, ‘Oupwe tolong lon saram.’ Iwe, repwe mongö ünükün ekewe
    al usun sip, repwe pwal küna ener mongö me won ekewe chuk mi amassawa.
  rop-rop: Yumob garra larramgo ola prisanamob brom dakbala pleis, wulijim olabat
    garra luk det lait. Wen olabat garra wokwok bek langa det roud langa olabat ronwan
    kantri, olabat garra faindim loda daga blanga dagadagatbat, nomeda im langa draiwan
    hil kantri.
  ukr-1871: 'Щоб вязням сказати: Виходьте на волю, а тим, що в темряві: Ійдїте на
    сьвітло. Пасти муться при дорогах; по всїх узгіррях будуть пасовища їх;'
  deu-1951: 'daß du zu den Gefangenen sagest: «Gehet heraus!» und zu denen in der
    Finsternis: «Kommet hervor!» Sie werden an den Straßen weiden und auf allen kahlen
    Hügeln ihre Weide haben.'
  eng-JPS: 'Saying to the prisoners: ''Go forth''; to them that are in darkness: ''Show
    yourselves''; they shall feed in the ways, and in all high hills shall be their
    pasture;'
  srp-1865: 'Da kažeš sužnjima: izidite; onima koji su u mraku: pokažite se. Oni æe
    pokraj putova pasti, i paša æe im biti po svijem visokim mjestima.'
  lug-lug: nga mugamba abasibe nti, ‘Muveemu,’ n’abo abali mu kizikiza nti, ‘Mube
    n’eddembe!’ “Banaaliranga ku mabbali g’ekkubo, ne ku ntikko z’obusozi bwonna obwereere
    banasangangako omuddo.
  heb-heb: לאמר לאסורים צאו לאשר בחשך הגלו על דרכים ירעו ובכל שפיים מרעיתם׃
  ben-IRV: তুমি বন্দীদের বলবে, ‘বেরিয়ে এসো,’ তাদের যারা অন্ধকারে আছে। তারা রাস্তা
    বরাবর চরবে এবং সব ফাঁকা জায়গায় চরানো হবে।
  pan-pan: ਗੁਲਾਮਾਂ ਨੂੰ ਇਹ ਆਖੇਂ ਕਿ ਨਿੱਕਲ ਜਾਓ! ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜੋ ਹਨੇਰੇ ਵਿੱਚ ਹਨ, ਆਪਣੇ
    ਆਪ ਨੂੰ ਵਿਖਲਾਓ। ਉਹ ਰਾਹਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਚਰਨਗੇ, ਅਤੇ ਸਾਰੀਆਂ ਨੰਗੀਆਂ ਟੀਸੀਆਂ ਉੱਤੇ ਉਹਨਾਂ
    ਦੀਆਂ ਜੂਹਾਂ ਹੋਣਗੀਆਂ।
  mya-JVB: ထွက် ကြလော့ဟု ချုပ်ထား သောသူတို့ အား ၎င်း၊ ပေါ် လာကြလော့ဟု မှောင်မိုက်
    ထဲမှာ နေသောသူ တို့အား ၎င်း ပြော စေမည်အကြောင်း ၊ လူမျိုးအား ပဋိညာဉ်တရား ကို ပြုစရာဘို့
    သင့်ကို ခန့်ထားမည်။ သို့ဖြစ်၍၊ ထိုသူတို့ သည် လမ်း ခရီးတို့အနား မှာ စား ရ၍ ၊ မြင့်
    သော အရပ်ရပ်တို့၌ ကျက်စား ရာကို တွေ့ရကြလိမ့်မည်။
  hmo-hmo: Lau ese dibura rumai idia noho taudia do lau hamaoroa, ‘Emui dala lau kehoa
    inai, guia dekena amo umui raka siri!’ Bona dibura lalonai idia helai taudia do
    lau hamaoroa, ‘Umui mai, diari lalonai do umui raka!’ “Idia be dala ena badinai
    do idia aniani. Idia be mamoe bamona, ororo dekenai rei idia ania totona do idia
    lao.
  urd-urd: ताकि तू कै़दियों को कहे, कि 'निकल चलो,' और उनको जो अन्धेरे में हैं, कि
    'अपने आपको दिखलाओ।” वह रास्तों में चरेंगे और सब नंगे टीले उनकी चरागाहें होंगे।
  rus-SYN: 'сказать узникам: “выходите”, и тем, которые во тьме: “покажитесь”. Они
    при дорогах будут пасти, и по всем холмам будут пажити их;'
  bqc-SIM: Ńyↄ̃ o zĩ̀zↄ pↄ́ kú gusiauↄnɛ aa bↄlɛ mↄ́ gupuau. Aa pↄble zɛ́ↄ saɛ
    ń sĩ̀sĩ wáiwaiↄ píi.
  tcz-CHONGTHU: Keiman sohchang jah’a, ‘Chamlhatnin hung potdoh'in, chule muthim lah’a
    umho jah’a, ‘vah sung’a hungin.’ Amaho ka kelngoi hi diu chule mol ho atilla imacha
    kelouna muna chu ne’a lha le dingu ahitai.
  mar-mar: तू कैद्यांना बाहेर येण्यास सांगशील. अंधारात राहणाऱ्या लोकांस तू म्हणशील
    अंधारातून बाहेर या व तुम्ही आपणास प्रकट करा. ते मार्गात चरतील आणि सर्व उघड्या
    टेकड्या त्यांची कुरणे होतील.
  qub-qub: Prësucunatapis ‹Llojshicuy› ninquipaj. Chacaycho caycajcunatapis ‹Achicyajmanna
    llojshiy› ninquipaj. Chaura chay runacunaga tiyangapaj may nänipa ñaupanchöpis,
    may chaqui jircachöpis uywa alli guewata micojnömi.
  hat-hat: 'M''a di prizonye yo al lakay nou! M''a di moun ki te chita nan fènwa yo:
    Soti vin nan limyè a. Sou tout wout yo, y''a jwenn manje pou yo manje. Tankou
    mouton, y''a jwenn manje sou tout ti mòn.'
  eng-BSB: to say to the prisoners, ‘Come out,’ and to those in darkness, ‘Show yourselves.’
    They will feed along the pathways, and find pasture on every barren hill.
  eng-WEBPB: saying to those who are bound, ‘Come out!’; to those who are in darkness,
    ‘Show yourselves!’ “They shall feed along the paths, and their pasture shall be
    on all treeless heights.
  kbq-kbq: Hagi kinama hu'za hanimpima mani'naza vahekura, kinafintira atiramita fru
    huta viho hunka nehunka, karanka havege agonaramimpina ne'zamo'a ampore'nena neneta
    vugahaze hunka zamasamio.
  nhe-BL: 'Huan niquinilhuis nochi tlen tzactoque ipan tzintlayohuilotl: ‘¡Xiquisaca
    huan xihualaca nica campa onca tlahuili pampa na nimechmalacanis tlen campa inilpitoque
    para inelise inmalacantoque!’ Huan yajuanti elise queja noborregojhua tlen tlacuase
    ipan nopa potreros campa onca sacatl tlen xoxohuic huan ipan yejyectzitzi tlachiquili.'
  gub-BL: Aze'eg putar zemunehew paw pe har wanupe nehe. — Pehem zemunehew paw wi
    nehe, a'e putar wanupe nehe. Ipytunaw rehe wiko ma'e wanupe aze'eg putar nezewe
    nehe no. — Ni amo nuiko kwaw pezar romo wà kury. Peiko izar 'ym ma'e romo kury,
    a'e putar wanupe nehe. Umai'u putar pe iwyr àràpuhàràn hawitu ma'e ài wà. Te ywytyr
    ka'a heta 'ymaw rehe wexak putar ka'api'i wà nehe.
  eng-DRA: 'That thou mightest say to them that are bound: Come forth: and to them
    that are in darkness: Shew yourselves. They shall feed in the ways, and their
    pastures shall be in every plain.'
