verse: ISA.049.009
translations:
  mal-C: തടവറയിലുള്ളവരോട്, ‘പുറത്തുവരിക’ എന്നും അന്ധകാരത്തിലിരിക്കുന്നവരോട്, ‘സ്വതന്ത്രരാകുക’
    എന്നും പറയേണ്ടതിനുതന്നെ. “അവർ വഴികളിലെല്ലാം മേയും എല്ലാ മൊട്ടക്കുന്നുകളും അവർക്കു
    മേച്ചിൽസ്ഥലമാകും.
  deu-TKW: 'um den Gefangenen zu sagen: Geht heraus! und denen in der Finsternis:
    Kommt ans Licht! An den Wegen werden sie weiden und selbst auf allen kahlen Höhen
    ihre Weide haben.'
  lin-lin: 'mpo ete oloba na bakangami : ‹ Bobima, › mpe na bato oyo bazali kati na
    molili : ‹ Bokoma bansomi ! › Boye bakozala lokola bibwele oyo ezali kolia matiti
    pene ya nzela, mpe bakozwa bilei na bangomba nyonso oyo ebotaka matiti te.'
  eng-LSV: To say to the bound, Go out, || To those in darkness, Be uncovered. They
    feed on the ways, || And their pasture is in all high places.
  eng-GNV: 'That thou maiest say to the prisoners, Goe foorth: and to them that are
    in darkenesse, Shewe your selues: they shall feede in the waies, and their pastures
    shall bee in all the toppes of the hilles.'
  eng-WEBSTER: That thou mayest say to the prisoners, Go forth; to them that are in
    darkness, Show yourselves. They shall feed in the ways, and their pastures shall
    be in all high places.
  nhw-BL: 'Huan niquinilhuis nochi catli tzactoque ipan tzintlayohuilotl: ‘¡Xiquisaca
    huan xihualaca nica campa onca tlahuili pampa na nimechtojtomas tlen campa anilpitoque
    para anelise anmajcajtoque!’ Huan inijuanti elise quen noborregojhua catli tlacuase
    ipan nopa potreros campa onca sacatl catli xoxohuic huan ipan yejyectzitzi tlachiquilme.'
  swh-ONEN: kuwaambia mateka, ‘Tokeni nje,’ nao wale walio gizani, ‘Kuweni huru!’
    “Watajilisha kando ya barabara na kupata malisho yao juu ya kila kilima kilicho
    kitupu.
  bba-bba: Kon de ɑ dɛsobu yɑkiɑ bu doonɑ, kpɑ ɑ be bɑ mɑɑ wɑ̃ɑ yɑm wɔ̃kurɔ sɔ̃ ɑ
    nɛɛ, bu yɑrimɑ bu dɑ yɑm bururɑm sɔɔ, kpɑ bɑ n sɑ̃ɑ nɡe yɑ̃ɑ ni nu dĩɑnu wɑɑmɔ
    swɛɛn bɔkuɔ kɑ ɡuunɔ.
  eng-KJVCPB: That thou mayest say to the prisoners, Go forth; To them that are in
    darkness, Shew yourselves. They shall feed in the ways, And their pastures shall
    be in all high places.
  luo-luo: kendo iwachne joma ni e twech ni, ‘Wuoguru oko,’ to joma ni e mudho ni,
    ‘Beduru thuolo!’ “Gibiro chiemo e bath yo kendo giniyud kuonde kwath e gode matindo.
  meu-meu: Iḡui taudia ba hamaorodia, baoto “A raka lasi”; dibura ai e nohomu taudia
    ba hamaorodia, baoto “A hedinarai”. Idia na dala ai bae aniani, bona ororo nemuka-nemukadia
    iboudiai latadiai aniani bae davaria.
  npi-ULB: तैंले कैदीहरूलाई, 'बाहिर आओ,' अँध्यारो कालकोठरीमा हुनेहरूलाई, 'आफूलाई देखाओ'
    भन्‍नेछस् । तिनीहरू सडकहरूको छेउतिर चर्नेछन् र सबै उजाड पाखाहरू तिनीहरूका खर्क
    हुनेछ ।
  yor-yor: láti sọ fún àwọn ìgbèkùn pé, ‘Ẹ jáde wá,’ àti fún àwọn tí ó wà nínú òkùnkùn
    pé, ‘Ẹ gba òmìnira!’ “Wọn yóò máa jẹ ní ẹ̀bá ọ̀nà àti koríko tútù lórí òkè aláìléwéko.
  pes-OPCB: 'من توسط تو کسانی را که اسیرند و در تاریکی زندگی می‌کنند آزاد کرده، به
    ایشان خواهم گفت: ”بیرون بیائید و در روشنایی زندگی کنید.“ آنان گوسفندان من خواهند
    بود و در چراگاههای سرسبز و بر تپه‌هایی که قبلاً خشک و بی‌علف بود خواهند چرید.'
  tgl-ULB: Sasabihin mo sa mga bilanggo, 'Lumabas kayo;' sa mga nasa madidilim na
    kulungan, 'Ipakita ninyo ang inyong mga sarili.' Manginginain sila sa mga daanan,
    at magiging pastulan nila ang mga kalbong dalusdos.
  cbu-NT: Nuw ipunshi tputsee putamawaa tashitungachiya. Tputsee yuw tapish taakana
    anoo, Yusur kis napangtsa, táchiya. Ipunshi tputsireetsi wanasir ksutchiya. Katungtsee
    ngootsinung zapan pangchinllinaya. Kung nduntaa sirú taarangu, ambiritaa opeejarineetsini
    kis martatssin, kungootstam yaschinllinaya.
  hui-hui: Wali agali garabaya andaha karu i̱na golope halu pudaba lalu maru aruma
    dindiha karuhondobi wá kagoria tagira ibidaba lolebero. Ani larogola tagira ibalu
    ti nogo sibi datani nolene dewaore hariganibi hari ngaruha bu paya bidaria nama
    piagadagua tigua tomo karulapeore nalu holebira.
  mya-mya: အ​ကျဉ်း​ကျ​လျက်​နေ​သူ​တို့​အား`လွတ်​လပ်​စွာ ထွက်​ခွာ​သွား​ကြ​လော့' ဟူ​၍​လည်း​ကောင်း၊
    မှောင်​မိုက်​တွင်​ရှိ​နေ​သူ​တို့​အား`အ​လင်း​သို့ ဝင်​ကြ​လော့' ဟူ​၍​လည်း​ကောင်း​ငါပြော​မည်။
    သူ​တို့​သည်​တောင်​ကုန်း​များ​ပေါ်​တွင်​ပင် ကျက်​စား​လျက်​နေ​သော သိုး​များ​နှင့်​တူ​လိမ့်​မည်။
  bod-N: བཙོན་པ་རྣམས་ལ་ཕྱི་རུ་ཤོག་ཅེས་དང་། མུན་ནག་ནང་དུ་གནས་པ་རྣམས་ལ་ཕྱིར་མངོན་ཤོག་ཅེས་བརྗོད་ཅིང་།
    ལམ་བར་དུ་དེ་ཚོས་བཟའ་བཏུང་རྙེད་ཅིང་། སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་ས་རྣམས་དེ་ཚོར་སྤང་ཐང་དུ་འགྱུར་ངེས་ཡིན།
  sna-sna: kuti uti kunhapwa, ‘Budai,’ nokuna avo vari murima, ‘Uyai muchiedza!’ “Vachadya
    zvokudya parutivi rwenzira, uye vachawana mafuro pazvikomo zvose zvisina zvibereko.
  spa-BLM: 'diciendo a los que están atados: “¡Salid!”; a los que están en las tinieblas:
    “¡Muéstrense! “Se alimentarán a lo largo de los caminos, y sus pastos estarán
    en todas las alturas sin árboles.'
  cac-cac: 'Tzin checan al d''a eb'' icha to preso yaj d''a q''uic''alq''uinal icha
    tic: Elan̈eccan d''a libre, xa chi. Ol ilchaj tastac tz''och yuj eb'', icha noc''
    calnel yax b''aj stan̈vaj va d''a titac b''e, axo d''a lum taquin̈ sat, ayxo tas
    sva noc''.'
  swh-ULB: Utasema kwa wafungwa, 'Tokeni nje; kwa wale mlio katika giza gerezani,
    'Jionyeshe mwenyewe. 'Watachunga pembeni ya barabara, na juu ya miteremko ya wazi
    yatakuwa malisho yake.
  bel-bel: 'сказаў вязьням: «выходзьце», і тым, якія ў цемры: «пакажэцеся». Яны пры
    дарогах будуць пасьвіць, і на ўсіх пагорках будуць пашы іхнія;'
  deu-ELBBK: 'um den Gefangenen zu sagen: Geht hinaus! Zu denen, die in Finsternis
    sind: Kommt ans Licht! Sie werden an den Wegen weiden, und auf allen kahlen Höhen
    wird ihre Weide sein;'
  mbb-OT: Egkeǥiyan nu is menge Israilihanen he vinihag wey pinirisu ziyà te merusirem
    he lugar te, ‘Gawas kew! Su gewasnen kew en!’ “Ne egkeiring sikandan te menge
    kerehidu he ebpemenabtab diyà te kilid te menge zalan wey menge vuvungan he mehiǥawan
    dengan.
  mal-2015: നിന്നെ ജനത്തിന്റെ നിയമമാക്കി വെച്ചിരിക്കുന്നു. അവർ വഴികളിൽ മേയും; എല്ലാപാഴ്കുന്നുകളിലും
    അവർക്കു മേച്ചലുണ്ടാകും.
  gup-gup: Ngaye ngabenmarneyime nawu kabirribongdi bininj, ‘Mah, ngurrimdolkka!’
    Dja mak ngabenmarneyime bininj nawu kabirridjaldi kore kubolkmunun, ‘Mah! Ngurriray
    kamak rowk!’ Dja bedda kabirrire yiman kayime sheep kabirringun kundalk kore manbolh
    darnkih. Dja ngabenmarnbun yiman sheep bu kabirringalke kundalkmak kore kurrulum
    manbu bolkdarlehni.
  rmc-rmc: 'hoj te phenes le bertenarošenge: ‚Aven avri!‘ a olenge, ko hine andro
    kaľipen: ‚Aven slobodna!‘ Pašinena pes pašal o drom; chana e čar pre savore brehi,
    kaj angloda na barolas.'
  pes-OPV: 'و به اسیران بگویی: بیرون روید و به آنانی که درظلمتند خویشتن را ظاهر سازید.
    و ایشان درراهها خواهند چرید و مرتعهای ایشان بر همه صحراهای کوهی خواهد بود.'
  ron-1924: 'сэ спуй приншилор де рэзбой: ‘Ешиць!’ ши челор че сунт ын ынтунерик:
    ‘Арэтаци-вэ!’ Ей вор паште пе друмурь ши вор гэси локурь де пэшуне пе тоате коастеле.'
  ben-OBCV: যেন বন্দিদের বলতে পারো, ‘বেরিয়ে এসো,’ ও যারা অন্ধকারে আছে তাদের বলতে
    পারো, ‘মুক্ত হও!’ “তারা পথের ধারে খাবার খাবে এবং প্রত্যেক বৃক্ষহীন পর্বতে চারণভূমি
    পাবে।
  som-som: iyo inaad kuwa xidhan ku tidhaahdid, Soo baxa, oo kuwa gudcurka ku jirana
    aad ku tidhaahdid, Ismuujiya. Waxay daaqi doonaan jidadka, oo daaqsintoodana waxay
    ka heli doonaan meelaha sare oo dhan.
  lat-VUC: 'ut diceres his qui vincti sunt: Exite, et his qui in tenebris: Revelamini.
    Super vias pascentur, et in omnibus planis pascua eorum.'
  eng-ASVBT: saying to them that are bound, Go forth; to them that are in darkness,
    Show yourselves. They shall feed in the ways, and on all bare heights shall be
    their pasture.
  ita-1885: 'per dire a'' prigioni: Uscite, ed a quelli che sono nelle tenebre: Mostratevi.
    Essi pastureranno in su le vie, ed il lor pasco sarà sopra ogni luogo elevato.'
  eng-LXXUP: saying to them that are in bonds, Go forth; and bidding them that are
    in darkness show themselves. They shall be fed in all the ways, and in all the
    paths shall be their pasture.
  eng-ULB: You will say to the prisoners, 'Come out;' to those in dark dungeons, 'Show
    yourselves.' They will graze along the roads, and on all the bare slopes will
    be their pasture.
  spa-VBL: 'Di a los prisioneros: “¡Salgan!” Di a los que viven en la oscuridad: “¡Vengan
    a la luz!” Como ovejas, se alimentarán a lo largo de los caminos y en los pastos
    de las colinas que antes eran estériles.'
  fra-_FOB: 'Pour dire aux prisonniers: Sortez! à ceux qui sont dans les ténèbres:
    Paraissez! Ils paîtront le long des chemins, et trouveront leur pâturage sur tous
    les coteaux.'
  mal-mal: നിന്നെ ജനത്തിന്റെ നിയമമാക്കി വച്ചിരിക്കുന്നു. അവർ വഴികളിൽ മേയും; എല്ലാ
    പാഴ്കുന്നുകളിലും അവർക്ക് മേച്ചിലുണ്ടാകും.
  urd-GVR: ki tū qaidiyoṅ ko kahe, ‘Nikal āo’ aur tārīkī meṅ basne wāloṅ ko, ‘Raushnī
    meṅ ā jāo!’ Tab merī bheṛeṅ rāstoṅ ke kināre kināre chareṅgī, aur tamām banjar
    bulandiyoṅ par bhī un kī harī harī charāgāheṅ hoṅgī.
  suz-BL: गो जेल्‍खानम बाक्‍ब आन कली ‘ग्रूङीन’, छिङछिङम बाक्‍ब आन कली ‘छेङछेङम ग्रूङीन’
    देंचा कली ब्रेत्‍ताक्‍न। मेकोपुकी आं भेडा बाक्‍नीम। लांमी जोचा ताइनीम। गोरशो डांडा
    मेको आन रिम्‍शो पा जोतीके बाक्‍तीके दुम्‍ब।
  eng-NOY: To say to the prisoners, Go forth! To them that are in darkness, Come to
    the light! They shall feed in the ways, And on all high places shall be their
    pasture.
  ita-1927: 'per dire ai prigioni: “Uscite!” e a quelli che sono nelle tenebre: “Mostratevi!”
    Essi pasceranno lungo le vie, e troveranno il loro pascolo su tutte le alture;'
  ckb-ckb: 'بە دیلەکان دەڵێت: ”وەرنە دەرەوە،“ بەوانەی لە تاریکیدان: ”ئازاد بن!“ «لەسەر
    ڕێگاکان دەلەوەڕێن، لەوەڕگاکانیان لەسەر هەموو گردۆڵکەیەکی ڕووتەنن.'
  eng-BBE: Saying to those who are in chains, Go free; to those who are in the dark,
    Come out into the light. They will get food by the way wherever they go, and have
    grass-lands on all the dry mountain-tops.
  kan-OKCV: ನೀನು ಬಂಧಿತರಿಗೆ, ‘ಹೊರಗೆ ಬನ್ನಿರಿ,’ ಕತ್ತಲೆಯಲ್ಲಿರುವವರಿಗೆ, ‘ಬೆಳಕಿಗೆ ಬನ್ನಿರಿ,’
    ಎಂದು ಹೇಳಬಹುದು. “ಅವರು ದಾರಿಗಳಲ್ಲಿ ಮೇಯಿಸುವರು. ಅವರ ಎಲ್ಲಾ ಎತ್ತರವಾದ ಪ್ರದೇಶಗಳೂ ಕೂಡ ಅವರಿಗೆ
    ಹುಲ್ಲುಗಾವಲಾಗಿರುವುವು.
  tam-2017: 'கட்டுண்டவர்களை நோக்கி: புறப்பட்டுப்போங்கள் என்றும்; இருளில் இருக்கிறவர்களை
    நோக்கி: வெளியே வாருங்கள் என்றும் சொல்லவும், நான் உம்மைக் காப்பாற்றி, உம்மை மக்களுக்கு
    உடன்படிக்கையாக ஏற்படுத்துவேன்; அவர்கள் வழியோரங்களிலே மேய்வார்கள்; சகல மேடுகளிலும்
    அவர்களுக்கு மேய்ச்சல் உண்டாயிருக்கும்.'
  spa-RV-1909: 'Para que digas á los presos: Salid; y á los que están en tinieblas:
    Manifestaos. En los caminos serán apacentados, y en todas las cumbres serán sus
    pastos.'
  ron-BTF: 'Ca să spui prizonierilor: Mergeţi înainte; celor ce sunt în întuneric:
    Arătaţi-vă. Vor paşte pe lângă drumuri şi păşunile lor vor fi în toate locurile
    înalte.'
  eng-WEBP: saying to those who are bound, ‘Come out!’; to those who are in darkness,
    ‘Show yourselves!’ “They shall feed along the paths, and their pasture shall be
    on all treeless heights.
  eng-FBV: Tell the prisoners, “Come out!” Tell those living in darkness, “Come into
    the light!” Like sheep they will feed along the roads and in the pastures on hills
    that once were barren.
  nld-1939: 'Om tot de gevangenen te zeggen: Trekt uit! Die in duisternis zitten:
    Komt tot het licht! Langs alle wegen zullen ze weiden, Op iedere rots hun grasveld
    vinden;'
  nch-BL: 'Huan niquinilhuis nochi cati tzactoque ipan tzintayohuilot: ‘¡Xiquisaca
    huan xihualaca nica campa onca taahuili pampa na nimechtojtomas ten campa anilpitoque
    para anelise anmajcajtoque!’ Huan inijuanti elise quej noborregojhua cati tacuase
    ipan nopa potreros campa onca sacat cati xoxohuic huan ipan yejyectzitzi tachiquilme.'
  vie-1934: 'đặng bảo kẻ bị trói rằng: Hãy ra, và bảo kẻ ở trong nơi tối tăm rằng:
    Hãy tỏ mình! Họ sẽ chăn thả trên đường, và đồng cỏ họ sẽ ở trên các núi trọi.'
  hin-CV: और जो बंधुवाई में हैं, ‘उन्हें छुड़ा सके,’ जो अंधकार में हैं, ‘उन्हें कहा
    जाए कि अपने आपको दिखाओ!’ “रास्ते पर चलते हुए भी उन्हें भोजन मिलेगा, सूखी पहाड़ियों
    पर भी उन्हें चराई मिलेगी.
  eng-OURB: saying to those who are bound, ‘Come out!’; to those who are in darkness,
    ‘Show yourselves!’ “They shall feed along the paths, and their pasture shall be
    on all treeless heights.
  spa-BES: 'Diciendo a los que están en cadenas: Salgan; a los que están en tinieblas,
    salgan a la luz. Por cierto, recibirán comida donde quiera que vayan y tendrán
    pastos en todas las cimas de las montañas secas.'
  tdx-tdx: 'mitsey amo mpirohio ty hoe : Miakara. vaho amo añ’ieñeo, ty hoe : Miboaha.
    Hihinañe añ’olon-dalañe eo iereo, ho fiandraza’ iareo o haboañe iabio.'
  tha-KJV: เพื่อเจ้าจะกล่าวแก่​ผู้​ถู​กจองจำว่า ‘ออกไปเถิด’ ต่อบรรดาผู้​ที่อยู่​ในความมืดว่า
    ‘จงปรากฏตัว’ เขาทั้งหลายจะเลี้ยงชีวิตตามทาง และตามที่สูงทั้งหลายจะเป็​นที​่​หาก​ินของเขา
  por-BR-2018: 'Para que tu digas aos presos: Saí; e aos que estão em trevas: Aparecei;
    eles se alimentarão nos caminhos, e em todos os lugares altos haverá pasto para
    eles.'
  deu-ELO: 'um den Gefangenen zu sagen: Gehet hinaus! zu denen, die in Finsternis
