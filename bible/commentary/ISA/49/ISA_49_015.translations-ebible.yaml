verse: ISA.049.015
translations:
  mal-C: “ഒരു സ്ത്രീക്ക് താൻ മുലയൂട്ടുന്ന കുഞ്ഞിനെ മറക്കാൻ കഴിയുമോ? തന്റെ ഗർഭത്തിൽ
    ഉരുവായ മകനോട് അവൾക്ക് കരുണ തോന്നാതിരിക്കുമോ? ഒരു അമ്മ മറന്നാലും ഞാൻ നിങ്ങളെ മറക്കുകയില്ല!
  deu-TKW: Vergißt wohl ein Weib ihres Säuglings, daß sie sich nicht erbarmen sollte
    über den Sohn ihres Leibes? Aber mögen sie auch ihrer Kinder vergessen, so will
    doch ich deiner nicht vergessen!
  lin-lin: Boni, mama akoki solo kobosana bebe na ye oyo azali komelisa mabele, to
    kozanga bolingo epai ya mwana oyo ye aboti ? Ata soki akoki kobosana, ngai nakoki
    kobosana yo te !
  eng-LSV: “Does a woman forget her suckling, || The loved one—the son of her womb?
    Indeed, these forget—but I do not forget you.
  eng-GNV: Can a woman forget her childe, and not haue compassion on the sonne of
    her wombe? though they should forget, yet wil I not forget thee.
  eng-WEBSTER: Can a woman forget her sucking child, that she should not have compassion
    on the son of her womb? yes, they may forget, yet I will not forget thee.
  nhw-BL: “¿Atlac se tenantzi hueli quitlahuelcahuas ipilcone? ¿Atlac amo quitlasojtla
    catli quitlacatilti? Masque se tenantzi huelisquía quielcahuasquía icone, na amo
    quema niquelcahuas altepetl Jerusalén, niyon amojuanti catli anehuani nopona.
  swh-ONEN: “Je, mama aweza kumsahau mtoto aliyeko matitini mwake akinyonya, wala
    asiwe na huruma juu ya mtoto aliyemzaa? Ingawa anaweza kusahau, mimi sitakusahau
    wewe!
  bba-bba: Adɑmɑ Gusunɔ u nɛɛ, tɔn kurɔ u rɑ win bii wi u bɔm kɛ̃mɔ duɑri? U ku rɑ
    win wɔnwɔndu ko? Bɑɑ ù n duɑri, nɛ, nɑ ǹ nun duɑrimɔ, Yerusɑlɛmu.
  eng-KJVCPB: Can a woman forget her sucking child, That she should not have compassion
    on the son of her womb? Yea, they may forget, Yet will I not forget thee.
  luo-luo: “To bende dhako wiye diwil gi nyathi modhodho mi ok obedo gi kech e kothe
    mane onywolo. Kata ka dipo ni wiye nyalo wil, An to wiya ok nowil kodi.
  meu-meu: Be! Mararoto hahinena ta ese e ubuamu merona baine laloa boio a? Ia bogana
    amo e vara merona basine bogaia hisi a? Oibe, unu idia na bae helalo boio readia;
    a lau ese oi basina lalomu boio.
  npi-ULB: “के स्‍त्रीले आफ्‍नो दूध खुवाइरहेको बालकलाई बिर्सन सक्छे, अनि तिनले जन्माएकी
    बलकलाई दया देखाउँदिनन् र? हो, तिनीहरूले बिर्सन सक्छन्, तर तँलाई म बिर्सनेछैन ।
  yor-yor: “Ǹjẹ́ abiyamọ ha le gbàgbé ọmọ ọmú rẹ̀ kí ó má sì ṣàánú fún ọmọ rẹ̀ tí
    ó ti bí? Bí ó tilẹ̀ jẹ́ pé òun le gbàgbé, Èmi kì yóò gbàgbé rẹ!
  pes-OPCB: 'خداوند چنین پاسخ می‌دهد: «آیا یک مادر جگر گوشهٔ خود را فراموش می‌کند؟
    یا بر پسر خود رحم نمی‌کند؟ حتی اگر مادری طفلش را فراموش کند، من شما را فراموش
    نخواهم کرد!'
  tgl-ULB: “Makakalimutan ba ng isang babae ang kaniyang sanggol, na pinasususo sa
    kaniyang suso, kaya wala siyang habag sa kaniyang anak na ipinanganak? Oo, maaaring
    makalimutan nila, pero hindi kita makakalimutan.
  cbu-NT: Itaru, ¿antaati ashirang? ¿Antaati kiz wipaa mbizatar? ¿Ashinooja kiz wipaa
    chinamaam mbiztar? Kizataa wipaa mbizakitaatiya, itaru, nuwsha Taarashipani, siyaa
    ayamtaatiya mbizacheezi.
  hui-hui: Ani layagola Anduane Homogo ibugua tihondo ladai bialu lalu, Wali mbirame
    waneigini gali ibuni taba henenego embedaho wahalu ibunimeore andu minigo gubalini
    nahagabe. Wali ai̱yame ibunaga waneiginihondo ogonidagua biaga wiaguabi i̱na i̱naga
    waneigini embeda halu yu wanaholeberoore ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``မိ​ခင်​တစ်​ဦး​သည်​မိ​မိ​၏​ရင်​ခွင်​မှ​ရင် သွေး​ငယ်​ကို
    မေ့​လျော့​နိုင်​ပါ​မည်​လော။ မိ​မိ​ကိုယ်​ဝန်​ဆောင်​ခဲ့​သော​က​လေး​ကို​မ​ချစ်​ဘဲ
    နေ​နိုင်​ပါ​မည်​လော။ မိ​ခင်​ဖြစ်​သူ​သည်​က​လေး​ငယ်​ကို​မေ့​လျော့​သည် ဆို​စေ​ဦး၊
    ငါ​သည်​သင်​တို့​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​မေ့​လျော့ လိမ့်​မည်​မ​ဟုတ်။
  bod-N: བུད་མེད་ཅིག་གིས་རང་གི་ནུ་མ་ནུ་བའི་ཕྲུ་གུ་བརྗེད་པ་དང་། རང་གི་མངལ་སྐྱེས་བུ་ལ་བརྩེ་བར་མི་བྱའམ།
    དེ་ཚོས་བརྗེད་སྲིད་ཀྱང་བདག་གིས་ཁྱོད་རང་བརྗེད་པར་མི་འགྱུར་རོ། །
  sna-sna: “Ko, mai vangakanganwa mucheche anonwa ari pachipfuva chavo, uye vangasanzwira
    tsitsi mwana wavakazvara here? Kunyange hazvo ivo vakakanganwa, ini handizokukanganwi!
  spa-BLM: “¿Puede una mujer olvidar a su hijo lactante, ¿que no tenga compasión del
    hijo de su vientre? Sí, estos pueden olvidar, pero no te olvidaré.
  cac-cac: 'Palta syalanxi Jehová icha tic: A junoc ix nunab''il, ¿tocval sb''at satc''olal
    yune'' ix yuuj? Vach''chom sb''at satc''olal yuj ix jun, palta a in tic man̈ ol
    ex b''at satc''olal vuuj.'
  swh-ULB: '''''Je mwanamke anaweza kumsahau mtoto wake, aliyemnyonyesha, hivyo hana
    huruma na mtoto aliye mzaa? ndio, hawakusahau, lakini siwezi kukusahau wewe.'
  bel-bel: Ці забудзе жанчына немаўля сваё, каб не пашкадаваць сына ўлоньня свайго?
    але калі б і яна забыла, дык Я не забуду цябе.
  wed-wed: Ma Bada i paribelei, “Moina! Tatauvao natuna melamelana au ḡuḡuna, nuanuana
    ina vuru bo; bo natuna i ḡuniḡunia nuanuana ina vuru Mepa da alo nuanuana ina vuru,
    wate tau, eḡa nuanuau ina vuru!”
  deu-ELBBK: Könnte auch eine Frau ihren Säugling vergessen, dass sie sich nicht erbarmte
    über den Sohn ihres Leibes? Sollten selbst diese vergessen, ich werde deiner nicht
    vergessen.
  mbb-OT: Iyan, midtavak is Nengazen te, “Egkelipatan be te iney is anak din? Kenè
    din be egkehizuwan is batà he in-anak din? Minsan egkelipatan din, ne kenè ku
    mulà sikiyu egkelipatan!
  mal-2015: ഒരു സ്ത്രീ തന്റെ കുഞ്ഞിനെ മറക്കുമോ? താൻ പ്രസവിച്ച മകനോടു കരുണ, തോന്നാതിരിക്കുമോ?
    അവർ മറന്നുകളഞ്ഞാലും ഞാൻ നിന്നെ മറക്കയില്ല.
  gup-gup: Wanjh nawu Yawey kayime, “Burrkyak! Yiddok daluk kabibawon barrken nawu
    kabidjikkawon? Yiddok minj kabimarnedjare nawu bimarnedanginj? Kunubewu yikahwi
    daluk minj kabinahnan wurdyaw nawu biyawmey, dja ngaye Yawey minj munguyh bawon
    ngudberre.
  rmc-rmc: „Či šaj bisterel e daj pre peskro čhavoro, saves del te pijel? Či lake
    na ela pharo pal o čhavoro, saves anďa pro svetos? Ale kajte oj bisterďahas, me
    pre tu na bisterava!
  pes-OPV: آیا زن بچه شیر خواره خود را فراموش کرده بر پسر رحم خویش ترحم ننماید؟ اینان
    فراموش می‌کنند امامن تو را فراموش نخواهم نمود.
  ron-1924: „Поате о фемее сэ уйте копилул пе каре-л алэптязэ ши сэ н-айбэ милэ де
    родул пынтечелуй ей? Дар кяр дакэ л-ар уйта, тотушь Еу ну те вой уйта ку ничун
    кип.
  aui-aui: Na Yawe God iwona bo, “Rubana sinada natuna waghata sususuna ininuwawapi,
    bi geininuwayuyuneni da touna ivitubuyi? Meboda sinada natuna ininuwawapi bi Tagu
    kate geaninuwawapimina!”
  ben-OBCV: “দুধের শিশুকে কোনো মা কি ভুলতে পারে? তার গর্ভজাত সন্তানের প্রতি সে কি
    মমতা করবে না? সে তাকে ভুলে যেতেও পারে, কিন্তু আমি তোমাকে ভুলে যাব না!
  som-som: Miyaa naagu ilmeheeda nuuga illoobi kartaa inayan wiilkii uurkeeda ka soo
    go'ay u naxariisan? Mindhaa kuwaasu way illoobi karaan, aniguse innaba ku illoobi
    maayo.
  lat-VUC: Numquid oblivisci potest mulier infantem suum, ut non misereatur filio
    uteri sui? Etsi illa oblita fuerit, ego tamen non obliviscar tui.
  eng-ASVBT: Can a woman forget her sucking child, that she should not have compassion
    on the son of her womb? yea, these may forget, yet will not I forget thee.
  ita-1885: Dimenticherà la donna il suo figliuolino che poppa, per non aver pietà
    del figliuol del suo seno? ma, avvegnachè le madri dimenticassero i lor figliuoli,
    non però ti dimenticherò io.
  eng-LXXUP: Will a woman forget her child, so as not to have compassion upon the
    offspring of her womb? but if a woman should even forget these, yet I will not
    forget thee, saith the Lord.
  eng-ULB: “Can a woman forget her baby, nursing at her breast, so she does not have
    compassion on the son she has borne? Yes, they may forget, but I will not forget
    you.
  spa-VBL: ¿De verdad? ¿Puede una madre olvidarse de su bebé lactante? ¿Puede olvidarse
    de ser bondadosa con el niño que lleva en su vientre? Aunque ella pudiera olvidarse,
    ¡yo nunca me olvidaré de ti!
  fra-_FOB: La femme peut-elle oublier l'enfant qu'elle allaite, et n'avoir pas pitié
    du fils de son sein? Mais quand elles les oublieraient, moi je ne t'oublierai
    pas.
  mal-mal: “ഒരു സ്ത്രീ തന്റെ കുഞ്ഞിനെ മറക്കുമോ? താൻ പ്രസവിച്ച മകനോടു കരുണ തോന്നാതിരിക്കുമോ?
    അവർ മറന്നുകളഞ്ഞാലും ഞാൻ നിന്നെ മറക്കുകയില്ല.
  lit-lit: Ar gali moteris pamiršti savo žindomą vaiką, kad nepasigailėtų savo įsčių
    sūnaus? Net tokios gal ir pamirš, tačiau tavęs nepamiršiu aš.
  urd-GVR: “Yih kaise ho saktā hai? Kyā māṅ apne shīrḳhār ko bhūl saktī hai? Jis bachche
    ko us ne janm diyā, kyā wuh us par tars nahīṅ khāegī? Shāyad wuh bhūl jāe, lekin
    maiṅ tujhe kabhī nahīṅ bhūlūṅgā!
  suz-BL: मिनु परमप्रभुम “सुइ मीश मुरुम आ दूध तूब आल कली प्रेंबा ङा? आंम आ आल कली
    शिशी मपाइबा ङा? मेकोम आ आल कली प्रेंने चाप्‍तु हना यो, गो इ कली मप्रेंनुङ। उत्‍पत्ती
    २१:१६; १राजा ३:२६; येरमीया ३१:२०
  eng-NOY: Can a woman forget her sucking child, So as not to have compassion on the
    son of her womb? Yet, should they forget, I will never forget thee!
  ita-1927: Una donna dimentica ella il bimbo che allatta, cessando d’aver pietà del
    frutto delle sue viscere? Quand’anche le madri dimenticassero, io non dimenticherò
    te.
  ckb-ckb: «چۆن دایک کۆرپەی شیرەخۆرەی خۆی لەبیر دەکات، یان بەزەیی بە بەری سکی خۆی
    نایەتەوە؟ تەنانەت ئەویش لەبیر دەکات، بەڵام من تۆ لەبیر ناکەم.
  eng-BBE: Will a woman give up the child at her breast, will she be without pity
    for the fruit of her body? yes, these may, but I will not let you go out of my
    memory.
  kan-OKCV: “ತನ್ನ ಗರ್ಭದ ಮಗನ ಮೇಲೆ ಕರುಣಿಸದೆ ಒಬ್ಬ ಸ್ತ್ರೀ ತನ್ನ ಎದೆಹಾಲನ್ನು ಕುಡಿಯುವ ಕೂಸನ್ನು
    ಮರೆತಾಳೇ? ಹೌದು, ಅವಳು ಮರೆಯಬಹುದು, ಆದರೂ ನಾನು ನಿನ್ನನ್ನು ಮರೆಯುವುದಿಲ್ಲ.
  tam-2017: ஒரு பெண் தன் கர்ப்பத்தின் குழந்தைக்கு இரங்காமல், தன் மகனை மறப்பாளோ? அவர்கள்
    மறந்தாலும், நான் உன்னை மறப்பதில்லை.
  spa-RV-1909: ¿Olvidaráse la mujer de lo que parió, para dejar de compadecerse del
    hijo de su vientre? Aunque se olviden ellas, yo no me olvidaré de ti.
  ron-BTF: Poate o femeie să îşi uite copilul sugar, încât să nu aibă milă de fiul
    pântecelui ei? Da, ei pot uita, totuşi eu nu te voi uita.
  eng-WEBP: “Can a woman forget her nursing child, that she should not have compassion
    on the son of her womb? Yes, these may forget, yet I will not forget you!
  eng-FBV: Really? Can a mother forget her nursing baby? Can she forget to be kind
    to the child she carried in her womb? Even if she could forget, I will never forget
    you!
  nld-1939: Kan dan een vrouw soms haar kindje vergeten, Zich niet ontfermen over
    den zoon van haar schoot? En al zou ook zij het vergeten, Ik, Ik vergeet u nooit!
  nch-BL: “¿Huelis se tenantzi hueli quitahuelcahuas ipilcone? ¿Amo quitasojta cati
    quitacatilti? Masque se tenantzi huelisquía quielcahuasquía icone, na amo quema
    niquelcahuas altepet Jerusalén, yon amojuanti cati anehuani nopona.
  vie-1934: Đàn bà há dễ quên con mình cho bú, không thương đến con trai ruột mình
    sao? Dầu đàn bà quên con mình, ta cũng chẳng quên ngươi.
  hin-CV: “क्या यह हो सकता है कि माता अपने बच्‍चे को भूल जाए और जन्माए हुए बच्‍चे
    पर दया न करे? हां, वह तो भूल सकती है, परंतु मैं नहीं भूल सकता!
  eng-OURB: “Can a woman forget her nursing child, that she should not have racham
    ·compassionate love· on the son of her womb? Yes, these may forget, yet I will
    not forget you!
  spa-BES: ¿Una mujer entregará al niño en su pecho, sin tener piedad por el fruto
    de su vientre? Sí,ella se olvida, pero yo no te olvidaré.
  tdx-tdx: Ho haliño’ ty rakemba hao ty ana’e minono; tsy ho ferenaiña’e hao ty ana-dahi’e
    boak’ an-kovi’e ao? Eka ndra t’ie mañaliño, Izaho tsy hañaliño azo.
  tha-KJV: “​ผู้​หญิงจะลืมบุตรที่ยั​งก​ินนมของนาง และจะไม่เมตตาบุตรชายจากครรภ์ของนางได้​หรือ
    แม้ว​่าคนเหล่านี้ยังลืมได้ กระนั้นเราก็จะไม่ลืมเจ้า
  por-BR-2018: Pode, por acaso, uma mulher se esquecer do filho que ainda amamenta,
    de modo que não se compadeça do filho de seu próprio ventre? Ainda que elas se
    esquecessem, contudo, eu não me esquecerei de ti.
  deu-ELO: Könnte auch ein Weib ihres Säuglings vergessen, daß sie sich nicht erbarmte
    über den Sohn ihres Leibes? Sollten selbst diese vergessen, ich werde deiner nicht
    vergessen.
  eng-WYC-2018: Whether a woman may forget her young child, that she have not mercy
    on the son of her womb? (yea), though she (may) forget, nevertheless I shall not
    forget thee.
  epo-epo: Ĉu povas virino forgesi sian infaneton kaj ne kompati la idon de sia ventro?
    eĉ se ili forgesos, Mi vin ne forgesos.
  uig-PIN: Ana ɵzi emitiwatⱪan bowiⱪini untuyalamdu? Ɵz ⱪorsiⱪidin tuƣⱪan oƣliƣa rǝⱨim
    ⱪilmay turalamdu? Ⱨǝtta ular untuƣan bolsimu, Mǝn seni untuyalmaymǝn.
  beo-beo: Amaiba:le, Hina Gode da bu adole iaha, “Uda da ea dudubu mano gogolema:bela:?
    E da ea mano lalelegei amoma hame asigima:bela:? Hame mabu! Be osobo bagade ame
    da ea mano gogolei ganiaba, Na da dili hamedafa gogolemu.
  tpi-OTNT: Tasol Bikpela i bekim tok bilong ol olsem, “Ating wanpela mama inap lusim
    tingting long pikinini em yet i bin karim na em i no sori long dispela pikinini
    em i bin givim susu long en, a? Ating wanpela mama inap mekim olsem, tasol mi
    no inap tru lusim tingting long yupela. Nogat tru.
  hau-SA: “Yana yiwuwa mahaifiya ta manta da jariri a ƙirjinta ta kuma kāsa nuna tausayi
    ga yaron da ta haifa? Mai yiwuwa ta manta, amma ba zan taɓa manta da ke ba!
  uig-LAT: Ana özi émitiwatqan bowiqini untuyalamdu? Öz qorsiqidin tughqan oghligha
    rehim qilmay turalamdu? Hetta ular untughan bolsimu, Men séni untuyalmaymen.
  nde-nde: “Owesifazane angamkhohlwa umntanakhe omunyayo na, angabi lesihelo emntwaneni
    amzeleyo na? Lanxa engamkhohlwa, mina angiyikukukhohlwa!”
  ton-ton: “ʻE faʻa fakangalongaloʻi ʻe ha fefine ʻene tama ʻoku huhu, ke ne taʻeʻofa
    ai ki he tama ʻa hono manāva? ʻIo, te nau faʻa fakangalo nai, ka e ʻikai te u
    fakangalongaloʻi koe.
  ces-1613: I zdaliž se může zapomenouti žena nad nemluvňátkem svým, aby se neslitovala
    nad plodem života svého? A byť se pak ony zapomněly, já však nezapomenu se na
    tě.
