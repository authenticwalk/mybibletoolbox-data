    וְאָנֹכִ֖י לֹ֥א אֶשְׁכָּחֵֽךְ׃
  ibo-ibo: “Nwanyị ọ pụrụ ichezọ nwa ya na-aṅụ ara, hapụ inwe obi ebere nʼahụ nwa
    si nʼafọ ya? Eleghị anya ọ pụrụ ichezọ, ma agaghị m echezọ unu.
  ory-ory: “ସ୍ତ୍ରୀଲୋକ ଆପଣା ଗର୍ଭଜାତ ପୁତ୍ରକୁ ସ୍ନେହ ନ କରି କି ଆପଣା ସ୍ତନ୍ୟପାୟୀ ଶିଶୁକୁ ପାସୋରି
    ପାରିବ? ହଁ, ଏମାନେ ପାସୋରି ପାରନ୍ତି, ତଥାପି ଆମ୍ଭେ ତୁମ୍ଭକୁ ପାସୋରିବା ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap a üreni, “Ifa usun, eman fefin epwe tongeni manlükala
    nöün mönükol, pwe esap tongeäsini nöün won inisin? Nge are epwe fen manlükala,
    ngang üsap manlukuk.
  rop-rop: Wal YAWEI bin ensim na, “Yumob reken det gel gin fogedabat im biginini
    hubin oldei wandim dringgimbat milk brom im? Yumob reken im garra libum im lilwan
    beibi hubin bon brom im ronwan bodi? Nomeda det gel gin fogedabat im beibi, bat
    ai kaan neba fogedabat yumob.
  ukr-1871: Хиба ж забуде молодиця своє немовлятко? хиба їй свого власного тїла жаль
    не буде? та хоч би й вона забула, то я не забуду тебе.
  deu-1951: Kann auch ein Weib ihres Kindleins vergessen, daß sie sich nicht erbarme
    über ihren leiblichen Sohn? Und wenn sie desselben vergäße, so will ich doch deiner
    nicht vergessen;
  eng-JPS: Can a woman forget her sucking child, that she should not have compassion
    on the son of her womb? Yea, these may forget, yet will not I forget thee.
  srp-1865: Može li žena zaboraviti porod svoj da se ne smiluje na èedo utrobe svoje?
    A da bi ga i zaboravila, ja neæu zaboraviti tebe.
  lug-lug: “Nnyina w’omwana ayinza okwerabira omwana we gw’ayonsa, n’atasaasira mwana
    eyava mu lubuto lwe? Weewaawo, wadde ng’ayinza okumwerabira naye nze sirikwerabira.
  heb-heb: התשכח אשה עולה מרחם בן בטנה גם אלה תשכחנה ואנכי לא אשכחך׃
  ben-IRV: একজন স্ত্রী কি তার শিশুকে ভুলতে পারে তার দুধের সেবা করানো থেকে সেইজন্য
    সে যে শিশুকে জন্ম দিয়েছে তার উপর কি মমতা থাকবে না? হ্যাঁ তারা ভুলে যেতে পারে
    কিন্তু আমি তোমাদের ভুলবনা।
  pan-pan: ਭਲਾ, ਮਾਂ ਆਪਣੇ ਦੁੱਧ ਚੁੰਘਦੇ ਬੱਚੇ ਨੂੰ ਭੁਲਾ ਸਕਦੀ ਹੈ ਕਿ ਉਹ ਆਪਣੀ ਕੁੱਖ ਤੋਂ ਜੰਮੇ
    ਹੋਏ ਬਾਲ ਉੱਤੇ ਰਹਮ ਨਾ ਕਰੇ? ਉਹ ਤਾਂ ਭਾਵੇਂ ਭੁੱਲ ਜਾਵੇ ਪਰ ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਭੁੱਲਾਂਗਾ।
  mya-JVB: မိန်းမ သည် မိမိဘွား သော သား ကို မသနား သည်တိုင်အောင်၊ မိမိ နို့စို့ သူငယ်ကို
    မေ့လျော့ နိုင်သလော။ အကယ်၍မေ့လျော့ သော်လည်း ၊ သင့် ကို ငါ မ မေ့လျော့။
  hmo-hmo: Vadaeni Lohiabada ese ia haere, ia gwau, “Be, hahine ta ese iena natuna
    maragina ia laloaboio diba, a? Iena bogana dekena amo ia havaraia merona, be do
    ia bogahisihisi henia lasi, a? Io, sedira sinana ta ese iena natuna maragina ia
    laloaboio diba, to lau ese umui do lau laloaboio lasi momokani.
  urd-urd: '''क्या ये मुम्किन है कि कोई माँ अपने शीरख़्वार बच्चे को भूल जाए, और अपने
    रहम के फ़र्ज़न्द पर तरस न खाए? हाँ, वह शायद भूल जाए, पर मैं तुझे न भूलूँगा।'
  rus-SYN: Забудет ли женщина грудное дитя свое, чтобы не пожалеть сына чрева своего?
    но если бы и она забыла, то Я не забуду тебя.
  bqc-SIM: Nɛ́ pↄ́ nↄɛ yↄ̃́ kpàwà yã́ a fↄ̃ sãaàgue? A a nɛ'ia wɛ̃nagwao lé?
    Baa tó aà yã́ sã̀aàgu, n yã́ a sãmaguo.
  tcz-CHONGTHU: Hinaisai louve! Mi nun acha noichep sah lai asuh mil thei ding hija
    ham? Aman ahinsa acha chu ngailu louva umthei ding ham? Hijong chu hithei maithei
    ding hijongleh, Keiman nangho hi suhmil louhel ding kahi.
  mar-mar: कोणी स्त्री तिने जन्म दिलेल्या, आपल्या दुध पित्या बाळाला दया न दाखवता विसरेल
    काय? होय, कदाचित ती विसरेल पण मी तुला विसरणार नाही.
  soq-soq: Iawe God mo sipoamone wanase, “I otopa amamasadia nuaawawasapie, ita otopa
    gamosana mai nuaparewalepi ba? Naita oto inawa me nuaawawasapie epi, tane ne mai
    e nuaawawalepe elepa, diaida.”
  qub-qub: 'Tayta Diosmi ichanga nin: «¿Juc warmi gongaycunmanchuraj wamranta, quiquinpa
    wamran caycaptin mananachuraj cuyanman? Wamranta juc warmi gongaycuptinpis Nogaga
    manami gongashayquichu.'
  hat-hat: 'Seyè a reponn: -Eske yon manman ka bliye pitit l''ap bay tete a? Eske
    li ka pa sansib pou pitit li pote nan vant li a? Menm si yon manman ta rive bliye
    pitit li, mwen menm, mwen p''ap janm bliye nou!'
  eng-BSB: “Can a woman forget her nursing child, or lack compassion for the son of
    her womb? Even if she could forget, I will not forget you!
  eng-WEBPB: “Can a woman forget her nursing child, that she should not have compassion
    on the son of her womb? Yes, these may forget, yet I will not forget you!
  kbq-kbq: Hianagi Ra Anumzamo'a anankemofo nona'a amanage hu'ne, Mago a'mo'ma mofavrema
    anteno avre'neno amima nemisnia mofavrea agerakanintegahifi? Agrama kasente'nesia
    mofavregura asunkura hunteno aza osugahio? Hianagi Nagra maka zupa namefira huozamigahue.
  nhe-BL: “¿Huelis se tenantzi hueli quitlahuelcahuas ipilcone? ¿Huelis ax quitlasojtla
    tlen quitlacatilti? Yonque se tenantzi huelisquía quiilcahuasquía icone, na ax
    quema niquilcahuas altepetl Jerusalén, niyon imojuanti tlen inehuani nopano.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar waze'eg wanupe. — Aipo kuzà upuner umemyr
    wi heharaz haw rehe. Aipo upuner umemyr iamutar katu re upytu'u haw rehe. Aze
    mo agwer ma'e uzeapo, nezewe rehe we nahereharaz pixik kwaw pewi ihe nehe.
  eng-DRA: Can a woman forget her infant, so as not to have pity on the son of her
    womb? and if she should forget, yet will not I forget thee.
