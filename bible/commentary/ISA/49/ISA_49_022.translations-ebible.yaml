verse: ISA.049.022
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ രാഷ്ട്രങ്ങൾക്ക് എന്റെ
    കരമുയർത്തി ഒരു അടയാളം നൽകും ജനതകൾ കാൺകെ എന്റെ കൊടി ഉയർത്തും; അവർ നിന്റെ പുത്രന്മാരെ
    മാറിടത്തിൽ വഹിച്ചുകൊണ്ടുവരും, നിന്റെ പുത്രിമാരെ തോളിൽ ചുമന്നുകൊണ്ടുവരും.'
  deu-TKW: 'So spricht der Herr, Jahwe: Fürwahr, ich will nach den Heiden hin meine
    Hand erheben und nach den Völkern zu mein Panier aufstecken, daß sie deine Söhne
    im Busen herbeibringen, und deine Töchter auf der Schulter hergetragen werden.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : « Tala, nakotombola loboko na Ngai
    liboso ya bikolo, nakotelemisa bendele na Ngai liboso ya bato ; bakomema bana
    na yo ya mibali na maboko na bango mpe oyo ya basi, na mapeka na bango.'
  eng-LSV: 'Thus said Lord YHWH: “Behold, I lift up My hand to nations, || And I raise
    up My ensign to peoples, || And they have brought your sons in the bosom, || And
    your daughters are carried on the shoulder.'
  eng-GNV: 'Thus sayeth the Lord God, Beholde, I will lift vp mine hande to the Gentiles
    and set vp my stadart to the people, and they shall bring thy sonnes in their
    armes: and thy daughters shall be caried vpon their shoulders.'
  eng-WEBSTER: 'Thus saith the Lord God, Behold, I will lift up my hand to the Gentiles,
    and set up my standard to the people: and they shall bring thy sons in their arms,
    and thy daughters shall be carried upon their shoulders.'
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Más Quipiya Tlanahuatili: “Xiquita, na
    niquinmacas se tlanextili nopa masehualme catli amo israelitame huan iniixpa nijtlananas
    se bandera. Huan anmechhualiquilise amooquichpilhua huan amosihuapilhua ipan ininmax
    huan ipan iniajcolhua.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenyezi: “Tazama, nitawaashiria watu wa Mataifa,
    nitainua bendera yangu kwa mataifa; watawaleta wana wako mikononi yao, na kuwabeba
    binti zenu juu ya mabega yao.'
  bba-bba: Yinni Gusunɔ u nɛɛ, wee nɑ kon tɔn tukobu yĩreru ɡɑru sɔ̃ɔsi te tɑ koo
    de bu wunɛn bibu ɡurɑmɑ bu nun wesiɑ.
  eng-KJVCPB: 'Thus saith the Lord God, Behold, I will lift up mine hand to the Gentiles,
    And set up my standard to the people: And they shall bring thy sons in their arms,
    And thy daughters shall be carried upon their shoulders.'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Winji, abiro luongo
    Ogendini, abiro chungo bandecha ne oganda kaka ranyisi, gibiro kelo yawuoti ka
    gitingʼogi e badgi kendo ginikel nyigi ka gitingʼogi e gokgi.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: A itaia, imagu baina duduia isi,
    basileia idau-idau ediai, bona bese idau-idau na egu toa baina hahedinarai henidia;
    bena natumu mamaruanedia na kopadia ai bae mailaidia, bona natumu kekenidia na
    paḡadia ai bae ududia.'
  npi-ULB: परमप्रभु परमेश्‍वरले यसो भन्‍नुहुन्छ, “हेर्, जातिहरूतिर म आफ्‍नो हात उठाउनेछु
    । मानिसहरूतिर म आफ्‍नो संकेतको झन्डा उठाउनेछु । तिनीहरूले तेरा छोराहरूलाई आफ्‍ना
    हातमा र तेरी छोरीहरूलाई आफ्‍ना काँधमा बोकेर ल्याउनेछन् ।
  yor-yor: Ohun tí Olúwa Olódùmarè wí nìyìí, “Kíyèsi i, Èmi yóò ké sí àwọn aláìkọlà,
    Èmi yóò gbé àsíá mi sókè sí ọ̀pọ̀lọpọ̀ àwọn ènìyàn; wọn yóò kó àwọn ọmọkùnrin
    yín wá ní apá wọn wọn yóò sì gbé àwọn ọ̀dọ́mọbìnrin ní èjìká wọn.
  pes-OPCB: 'خداوند یهوه به قوم اسرائیل می‌فرماید: «اینک به اشارۀ من قومهای جهان پسرانت
    را در آغوش گرفته، دخترانت را بر دوش خواهند گذاشت و آنان را نزد تو باز خواهند آورد.'
  tgl-ULB: Ito ang sinasabi ni Yahweh na ating Panginoon, “Tingnan mo, itataas ko
    ang aking kamay sa mga bansa; itataas ko ang aking bandilang panghudyat sa mga
    tao. Dadalhin nila ang mga anak mong lalaki sa kanilang mga bisig at bubuhatin
    nila ang mga anak mong babae sa kanilang mga balikat.
  cbu-NT: Itaru, Apanll Taarashipansha siyaa ateeja; Nuwsha tsapurunasshuchee tputs
    kamachtachima. Tputssha ichingarusin nuwaa wizpuriri pakchusin, punirustachinllinaya.
    Anoo pakchusin, Israelchichee pachipeersin, yusur watsapunish wayachinllinaya.
    Kizaa nllura kuyarusin, yusur wayachinllinaya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua bi ogodagua ibunaga
    wali agalihondo laragoni. Dindi tara taraha hameigini karuhondo i̱na gibu mialu
    manane mbira walia holeberogo hondowa tigua í̠naga waneigini uruni haru halu dai
    bulebira. Tigua waneigini uruni maru payani berelalu maru gini babiho yalu ibulebira.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က​မိ​မိ​၏ လူ​မျိုး​တော်​အား ``ငါ​သည်​လူ​မျိုး​တ​ကာ​တို့​အား​အ​ချက်
    ပေး​လိုက်​သော​အ​ခါ၊ သူ​တို့​သည်​သင်​တို့​၏​သား​သ​မီး​များ​ကို ခေါ်​ဆောင်​လာ​ကြ​လိမ့်​မည်။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་མི་རིགས་ཀུན་ལ་རང་གི་ལག་ཟུང་བཏེགས་ཏེ།
    མི་རྣམས་ལ་ངའི་དར་ཆ་བསྒྲེང་བར་བྱ། དེ་ནས་ཁོ་ཚོས་ཁྱོད་ཀྱི་བུ་རྣམས་པང་དུ་བཟུང་ནས་འོང་ཞིང་།
    ཁྱོད་ཀྱི་བུ་མོ་རྣམས་ཕྲག་ལ་ཁུར་ནས་འོང་།
  sna-sna: Zvanzi naIshe Jehovha, “Tarira ndichasimudza ruoko rwangu kune veDzimwe
    Ndudzi, ndichasimudzira mureza wangu kumarudzi; vachauya navanakomana vako vari
    mumaoko avo, uye vachatakura vanasikana vako pamapfudzi avo.
  spa-BLM: 'El Señor Yahvé dice: “He aquí que yo alzo mi mano a las naciones, y levantaré
    mi bandera ante los pueblos. Traerán a tus hijos en su seno, y tus hijas serán
    llevadas a hombros.'
  cac-cac: A in Jehová Eyajal in ol val d'a juntzan̈xo nación, ol vic'anpaxchaan̈
    in bandera yil eb', yic ol ic'joccot eb' eyuninal chi' yuj eb', ol ul ac'joccan
    eb'.
  swh-ULB: Yahwe asema hivi, ''Tazama, nitanyanyua mkono wangu juu ya mataifa; Nitanyanyua
    bendera yangu ya ishara kwa watu. Watawaleta watoto wako kwenye mikono yao na
    watawabeba binti zako juu ya mabega yao.
  bel-bel: 'Так кажа Гасподзь Бог: вось, Я падыму руку Маю да народаў, і выстаўлю
    сьцяг Мой плямёнам, - і прынясуць сыноў тваіх на руках і дачок тваіх на плячах.'
  deu-ELBBK: 'So spricht der Herr, HERR: Siehe, ich werde meine Hand zu den Nationen
    hin erheben und zu den Völkern hin mein Panier aufrichten; und sie werden deine
    Söhne in ihrem Schoß bringen, und deine Töchter werden auf der Schulter getragen
    werden.'
  mbb-OT: 'Iyan heini egkeǥiyen te Nengazen he MEGBEVAYÀ: “Pemineg ka! Ed-uyawan ku
    is menge nasyun, ne idlikù dan diyà te kenikew is menge etew nu he iring te menge
    vatà he edsepipiyen.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ജാതികൾക്കു എന്റെ കൈ
    ഉയർത്തുകയും വംശങ്ങൾക്കു എന്റെ കൊടി കാണിക്കയും ചെയ്യും; അവർ നിന്റെ പുത്രന്മാരെ
    തങ്ങളുടെ മാർവ്വിൽ അണെച്ചും പുത്രിമാരെ തോളിൽ എടുത്തും കൊണ്ടു വരും.'
  gup-gup: Wanjh Yawey nawu kawohrnawohrnan rowk kayime, “Ngurrina! Ngaye ngabenmarnewokmunkewe
    bininj nawu minj Jews kore kubolkbubuyika. Ngaye ngabenmarnewokmunkewe ba bu birriwarlahkenh
    bininj ngandibekkan. Dja bedda wanjh kabirrimre kore ngaye, kabindikarrrme bebeywurd
    ngudberre kore kunberl, dja mak kabindiyawmornekan nawu ngalbebeywurd ngudberre.
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: „Dikh, me sikavava mire vasteha le narodenge,
    mira zastavaha dava te džanel le manušenge a on anena tire čhaven pale khere pro
    vasta a tire čhajen pro dume.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «اینک من دست خود را بسوی امت هادراز خواهم کرد
    و علم خویش را بسوی قوم هاخواهم برافراشت. و ایشان پسرانت را درآغوش خود خواهند‌آورد
    و دخترانت بر دوش ایشان برداشته خواهند شد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Ятэ, вой фаче нямурилор семн
    ку мына ши-Мь вой ынэлца стягул спре попоаре; еле вор адуче ынапой пе фиий тэй
    ын брацеле лор ши вор дуче пе фийчеле тале пе умерь.'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, “দেখো, আমি হাতের ইশারায় অইহুদি জাতিদের
    ডাকব, লোকসমূহের উদ্দেশে আমি আমার পতাকা তুলে ধরব; তারা তোমার সন্তানদের কোলে নিয়ে
    আসবে, তোমার কন্যাদের কাঁধে বহন করে আনবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Bal eeg, quruumahaan u gacan haadin
    doonaa, oo calankayga dadyowgaan u taagi doonaa, oo wiilashaada laabtooday ku
    keeni doonaan, oo gabdhahaagana garbahooday ku soo qaadi doonaan.
  lat-VUC: 'Hæc dicit Dominus Deus: Ecce levabo ad gentes manum meam, et ad populos
    exaltabo signum meum: et afferent filios tuos in ulnis, et filias tuas super humeros
    portabunt.'
  eng-ASVBT: Thus saith the Lord Jehovah, Behold, I will lift up my hand to the nations,
    and set up my ensign to the peoples; and they shall bring thy sons in their bosom,
    and thy daughters shall be carried upon their shoulders.
  ita-1885: 'Così ha detto il Signore Iddio: Ecco, io leverò la mia mano alle genti
    ed alzerò la mia bandiera a'' popoli; ed essi ti porteranno i tuoi figliuoli in
    braccio, e le tue figliuole saranno portate in ispalla.'
  eng-LXXUP: 'Thus saith the Lord, even the Lord, Behold, I lift up my hand to the
    nations, and I will lift up my signal to the islands: and they shall bring thy
    sons in their bosom, and shall bear thy daughters on their shoulders.'
  eng-ULB: This is what the Lord Yahweh says, “Look, I will raise my hand to the nations;
    I will raise my signal flag to the peoples. They will bring your sons in their
    arms and carry your daughters on their shoulders.
  spa-VBL: 'Esto es lo que dice el Señor Dios: Mira cómo doy la señal a las naciones,
    cómo enarbolo mi bandera para que todos lo sepan. Los traerán de vuelta, llevando
    a tus hijos en sus brazos, y levantando a tus hijas sobre sus hombros.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Voici, je lèverai ma main vers les
    nations; je dresserai mon étendard vers les peuples; et ils ramèneront tes fils
    entre leurs bras, ils porteront tes filles sur l''épaule.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ജനതകൾക്ക് എന്റെ കൈ ഉയർത്തുകയും
    വംശങ്ങൾക്ക് എന്റെ കൊടി കാണിക്കുകയും ചെയ്യും; അവർ നിന്റെ പുത്രന്മാരെ അവരുടെ മാർവ്വിൽ
    അണച്ചും പുത്രിമാരെ തോളിൽ എടുത്തുംകൊണ്ട് വരും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Dekh, maiṅ dīgar qaumoṅ ko hāth se ishārā
    de kar un ke sāmne apnā jhanḍā gāṛ dūṅgā. Tab wuh tere beṭoṅ ko uṭhā kar apne
    bāzuoṅ meṅ wāpas le āeṅge aur terī beṭiyoṅ ko kandhe par biṭhā kar tere pās pahuṅchāeṅge.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो आं गुइ रागी रागी गे दिं‍नुङ। गो जात जात
    ङा मुर आन ङोंइती आं छेदर ख्रुक्‍शा कोंइनुङ। मिनु मेकोपुकीमी इ तौ आन कली कुचुम
    मुप्‍शा नु इ तमी आन कली चीम कुरशा चाक्‍नीम। यसैया ६०:४
  eng-NOY: 'Thus saith the Lord Jehovah: I will lift up my hand to the nations, And
    set up my standard to the kingdoms; They shall bring thy sons in their arms, And
    thy daughters upon their shoulders.'
  ita-1927: 'Così parla il Signore, l’Eterno: Ecco, io leverò la mia mano verso le
    nazioni, alzerò la mia bandiera verso i popoli, ed essi ti ricondurranno i tuoi
    figliuoli in braccio, e ti riporteranno le tue figliuole sulle spalle.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: «ئەوەتا من دەست بۆ نەتەوەکان بەرز دەکەمەوە،
    بۆ گەلانیش ئاڵای خۆم بەرز دەکەمەوە، جا کوڕەکانت بە باوەش دەهێنن و کچەکانیشت لەسەر
    شانیان هەڵدەگرن.'
  eng-BBE: 'This is the word of the Lord God: See, I will make a sign with my hand
    to the nations, and put up my flag for the peoples; and they will take up your
    sons on their beasts, and your daughters on their backs.'
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು, ಇಂತೆನ್ನುತ್ತಾರೆ, “ಇಗೋ, ನಾನು ರಾಷ್ಟ್ರಗಳ ಕಡೆಗೆ ಕೈಯೆತ್ತಿ
    ಜನರಿಗೆ ನನ್ನ ಧ್ವಜವನ್ನು ಎತ್ತುವೆನು. ಅವರು ನಿನ್ನ ಪುತ್ರರನ್ನು ಕೈಹಿಡಿದು ತರುವರು. ನಿನ್ನ
    ಪುತ್ರಿಯರನ್ನು ಹೆಗಲ ಮೇಲೆ ತರುವರು.
  tam-2017: இதோ, தேசங்களுக்கு நேராக என் கையை உயர்த்தி, மக்களுக்கு நேராக என் கொடியை
    ஏற்றுவேன்; அப்பொழுது உன் மகன்களை பெரும் கைகளில் ஏந்திக்கொண்டு வருவார்கள்; உன்
    மகள்கள் தோளின்மேல் எடுத்துக்கொண்டு வரப்படுவார்கள் என்று கர்த்தராகிய ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: 'Así dijo el Señor Jehová: He aquí, yo alzaré mi mano á las gentes,
    y á los pueblos levantaré mi bandera; y traerán en brazos tus hijos, y tus hijas
    serán traídas en hombros.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Iată, îmi voi înălţa mâna către neamuri
    şi voi ridica steagul meu către popor şi ei îţi vor aduce fiii pe braţe şi fiicele
    tale vor fi purtate pe umeri.'
  eng-WEBP: The Lord GOD says, “Behold, I will lift up my hand to the nations, and
    lift up my banner to the peoples. They shall bring your sons in their bosom, and
    your daughters shall be carried on their shoulders.
  eng-FBV: This is what the Lord God says, Watch as I give the signal to the nations,
    as I raise my flag to let everyone know. They will bring them back, carrying your
    sons in their arms, and lifting your daughters onto their shoulders.
  nld-1939: 'Zo spreekt de Heer, Jahweh, uw God: Zie, Ik hef mijn hand op naar de
    naties, Steek mijn banier omhoog naar de volken: Uw zonen brengen ze aan, aan
    hun boezem gedrukt, Uw dochters worden op de schouders gedragen;'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Más Quipiya Tanahuatili: “Xiquita, na niquinmacas
    se tanextili nopa masehualme cati amo israelitame huan iniixpa nijtananas se bandera.
    Huan amechhualiquilise amooquichpilhua huan amosihuapilhua ipan inimax huan ipan
    iniajcol.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ giá tay trên các nước, dựng cờ
    ta trong các dân. Bấy giờ chúng sẽ bồng các con trai ngươi, vác các con gái ngươi
    trên vai mà đến.'
