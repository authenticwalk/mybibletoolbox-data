    और देश-देश के लोगों के सामने अपना झण्डा खड़ा करूँगा; तब वे तेरे पुत्रों को अपनी
    गोद में लिए आएँगे, और तेरी पुत्रियों को अपने कंधे पर चढ़ाकर तेरे पास पहुँचाएगे।
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: «Maa ngii di tàllal xeeti jaambur ñi
    loxo, ñee ma yékkati raaya, wooye leen; ñu fab say doom yu góor, indi, tungóom
    sa doom yu jigéen, délloosi;'
  eng-YLT: 'Thus said the Lord Jehovah: ''Lo, I lift up unto nations My hand, And
    unto peoples I raise up Mine ensign, And they have brought thy sons in the bosom,
    And thy daughters on the shoulder are carried.'
  eng-WYC-2017: The Lord God saith these things, Lo! I raise mine hand to heathen
    men, and I shall enhance my sign to peoples; and they shall bring thy sons in
    arms, and they shall bear thy daughters on shoulders.
  eng-WMBB: The Lord GOD says, “Behold, I will lift up my hand to the nations, and
    lift up my banner to the peoples. They shall bring your sons in their bosom, and
    your daughters shall be carried on their shoulders.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “देख, मैं दीगर क़ौमों को हाथ से इशारा देकर
    उनके सामने अपना झंडा गाड़ दूँगा। तब वह तेरे बेटों को उठाकर अपने बाज़ुओं में वापस
    ले आएँगे और तेरी बेटियों को कंधे पर बिठाकर तेरे पास पहुँचाएँगे।
  rug-rug: 'Hie si zama nia e Zihova sa Baṉara: “Doṉo la, kote tioki Arau sari tie
    Zenitailo, kote ovulu sage nia Rau sa Qua pitipiti koari na butubutu; meke kote
    turaṉa pule mae ni rini sari tumu koreo pa limadia meke kote paleki rini sari
    tumu vineki pa avara dia.'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: “Kunoo ani namoota ormaa harkaan nan waama;
    faajjii koos uummataaf ol nan qaba; isaan ilmaan kee hammatanii fidu; intallan
    kee immoo gatiittii isaaniitti baatu.'
  fra-LSG: 'Ainsi a parlé le Seigneur, l’Éternel: Voici: Je lèverai ma main vers les
    nations, Je dresserai ma bannière vers les peuples; Et ils ramèneront tes fils
    entre leurs bras, Ils porteront tes filles sur les épaules.'
  gnn-gnn: Yo, ŋayi Garraynydja waŋana bitjarra, “Ŋarranydja yurru waṉa'yunna ŋuruku
    mulku'‐mulkuruwunydja miṯtjiwu, bala walala yurru djamarrkuḻi'nhanydja ŋunhinydja
    gämana roŋinyamaramana nhuŋu.
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, “N na n yiin maligama nɛn siyane
    xa, n na n ma taxamasenni tema nɛn yamanane xa, e yi fa i ya dii xɛmɛne ra e yii
    kanke, e yi i ya dii tɛmɛne maxali e tungunne ma.
  haw-1868: Ke olelo mai nei o Iehova, ka Haku penei, Aia hoi, e hapai no wau i ko'u
    lima no ko na aina e, A e kau no wau i ko'u hae no na lahuikanaka; A e lawe mai
    no lakou i kau poe keikikane ma ka poli, A e kaikaiia kau mau kaikamahine, ma
    na poohiwi.
  arb-NAV: 'وَهَذَا مَا يَقُولُهُ السَّيِّدُ الرَّبُّ: «هَا أَنَا أَرْفَعُ يَدِي إِلَى
    الأُمَمِ وَأَنْصِبُ رَايَتِي إِلَى الشُّعُوبِ، فَيَحْمِلُونَ أَبْنَاءَكِ فِي أَحْضَانِهِمْ
    وَبَنَاتِكِ عَلَى أَكْتَافِهِمْ.'
  ewe-ewe: Ale Aƒetɔ, Yehowa gblɔe nye esi, “Kpɔ ɖa, mamia asi Trɔ̃subɔlawo, makɔ
    nye aflaga dzi na amewo. Woalé mia viŋutsuwo ɖe woƒe abɔwo dome atsɔ vɛ, eye woakɔ
    mia vinyɔnuwo ɖe abɔta vɛ.
  eng-LEE: Thus hath said the Lord Eternal, Behold, I will lift up to the nations
    my hand, and to the people will I raise up high my standard; and they shall bring
    thy sons in [their] arms, and thy daughters shall be carried upon shoulders.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “চোৱা, মই দেশ নিবাসী সকললৈ মোৰ হাত দাঙিম, লোকসকললৈ
    মোৰ চিহ্ন ধ্বজা তুলিম। তেওঁলোকে তোমালোকৰ পুত্ৰসকলক বাহুত আনিব, আৰু তোমাৰ জীয়াৰীসকলক
    কান্ধত তুলি অনিব।'
  sus-A: وٌن مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «ﭑ نَن ﭑ بّلّشّ عِتٍمَ نّ حَمَنّيٍ
    بّ، ﭑ تْنشُمَ مَسٍن عٍ بّ، عَلَكٌ عٍ شَ قَ وٌ شَ دِ شّمّيٍ رَ عٍ بّلّشّ، عٍ شَ
    قَ وٌ شَ دِ فِنّيٍ رَ عٍ تُنكِ مَ.
  fra-SBL: 'Le Seigneur Yahvé dit : « Voici que je lève ma main vers les nations,
    et je lèverai ma bannière vers les peuples. Ils porteront vos fils dans leur sein,
    et vos filles seront portées sur leurs épaules.'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה אֶשָּׂ֤א אֶל־גֹּויִם֙ יָדִ֔י וְאֶל־עַמִּ֖ים
    אָרִ֣ים נִסִּ֑י וְהֵבִ֤יאוּ בָנַ֙יִךְ֙ בְּחֹ֔צֶן וּבְנֹתַ֖יִךְ עַל־כָּתֵ֥ף תִּנָּשֶֽׂאנָה׃
  kik-kik: 'Mwathani Jehova ekuuga ũũ: “Atĩrĩrĩ, nĩngeeta ndũrĩrĩ, njooke nyambararie
    bendera yakwa kũrĩ andũ a mabũrũri; nao nĩmakarehe ariũ aku mamakuuĩte na moko,
    na makuue airĩtu aku na ciande ciao.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Voici que je lèverai ma main vers les
    nations, que je dresserai mon étendard vers les peuples ; et ils ramèneront tes
    fils entre leurs bras, et ils rapporteront tes filles sur leurs épaules.'
  cek-AK: Angraeng Sithaw mah hae tiah thuih; Khenah, Gentel kaminawk khaeah ka ban
    ka payangh moe, kaminawk khaeah kahni ka payang han; nihcae mah na capanawk hoi
    na canunawk to ban hoi tapom o ueloe, palaeng ah thueng o tih.
  cuk-cuk: 'Bab-Jehová-Bur-Biriginedi weyob soged: “Dulemar-yar-baid-baidgi-bukmaladga
    an igar ukoed, neggwebur-bukmaladsik an-bander an onakoed, adi, wemar, e-sakwagi-mai
    bega be-mimmigan-sedamalagar, degi, e-gukingi-mai bega be-bunamala-sedamarbaligar.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — «Мана, Мән әлләргә қолумни көтирип ишарәт
    қилимән, Әл-милләтләргә көрүнидиған бир туғни тикләймән; Улар оғуллириңни қучиғида
    елип келишиду; Улар қизлириңни һапаш қилип келиду.'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెబుతున్నాడు, “నేను రాజ్యాల వైపు నా చెయ్యి ఎత్తుతాను.
    ప్రజలకు నా జెండాను సంకేతంగా ఎత్తుతాను. వాళ్ళు నీ కొడుకులను తమ చేతుల్లో తీసుకు
    వస్తారు. నీ కూతుళ్ళను తమ భుజాలమీద మోసుకువస్తారు.
  hat-BSA: 'Konsa pale Senyè BONDYE a: “Gade byen, Mwen va leve men M vè nasyon yo
    e Mwen va monte drapo Mwen a lòt pèp yo. Yo va mennen fis ou yo nan sen yo, e
    fi nou yo va pote sou zepòl yo.'
  kos-kos: 'LEUM GOD Fulatlana El fahk nu sin mwet lal: “Nga ac kolak sie akul nu
    sin mutanfahl uh, Ac elos ac kafusak tulik fusr nutuwos ac folokunulos nu yen
    selos.'
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה אֶשָּׂ֤א אֶל־גּוֹיִם֙ יָדִ֔י וְאֶל־עַמִּ֖ים
    אָרִ֣ים נִסִּ֑י וְהֵבִ֤יאוּ בָנַ֙יִךְ֙ בְּחֹ֔צֶן וּבְנֹתַ֖יִךְ עַל־כָּתֵ֥ף תִּנָּשֶֽׂאנָה׃
  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “Lee, aga m
    akpọku ndị mba ọzọ, weliere ha ọkọlọtọ m, ha ga-ekulatara gị ụmụ gị ndị ikom nʼaka
    ha. Ụmụ ndị inyom ka ha ga-ekukwasị nʼubu ha kulatakwa ha.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ପ୍ରତି ଆପଣା
    ହସ୍ତ ଉଠାଇବା ଓ ଗୋଷ୍ଠୀସମୂହର ପ୍ରତି ଆପଣା ଧ୍ୱଜା ଟେକିବା; ତହିଁରେ ସେମାନେ ତୁମ୍ଭ ପୁତ୍ରଗଣକୁ
    କୋଳରେ ଆଣିବେ ଓ ତୁମ୍ଭର କନ୍ୟାଗଣ ସେମାନଙ୍କ ସ୍କନ୍ଧରେ ବୁହାଯିବେ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Nengeni, üpwe äkänipöü chon ekewe mwün
    lükün Israel, üpwe pwal aüetä ai asisil fän iten ekewe aramasen fanüfan. Iwe,
    repwe ekieto noum mwän lemolur, pwal noum fefin won afarer.
  rop-rop: Wal YAWEI det boswan God bin tok na, “Bambai ai garra gibit sain langa
    ola kantri blanga bringimbek yu sanmob en dodamob langa Jerusalem.
  ukr-1871: 'Так говорить Господь Бог: Се я підніму руку мою до народів і виставлю
    стяга мого до людів, і поприносять сини твої на руках і дочок твоїх на раменах.'
  deu-1951: 'Darum spricht Gott der HERR also: Siehe, ich will mit meiner Hand den
    Heiden winken und den Völkern mein Panier aufrichten; dieselben werden dir deine
    Söhne in den Armen herbringen und deine Töchter auf den Achseln herzutragen;'
  eng-JPS: 'Thus saith the Lord GOD: Behold, I will lift up My hand to the nations,
    and set up Mine ensign to the peoples, and they shall bring thy sons in their
    bosom, and thy daughters shall be carried upon their shoulders.'
  srp-1865: 'Ovako veli Gospod Gospod: evo, podignuæu ruku svoju k narodima, i k plemenima
    æu podignuti zastavu svoju, i donijeæe sinove tvoje u naruèju, i kæeri tvoje na
    ramenima æe se nositi.'
  lug-lug: 'Bw’atyo bw’ayogera Mukama Katonda nti, “Laba, ndikolera abamawanga obubonero
    era ndiyimusiza abantu ebbendera yange: era balireeta batabani bo nga babasitulidde
    mu bifuba ne bawala bo nga babasitulidde ku bibegabega byabwe.'
  heb-heb: כה אמר אדני יהוה הנה אשא אל גוים ידי ואל עמים ארים נסי והביאו בניך בחצן
    ובנתיך על כתף תנשאנה׃
  ben-IRV: একথা প্রভু সদাপ্রভু বলছেন, “দেখ, আমি জাতিদের হাত তুলবো; আমি আমার চিহ্ন
    পতাকা লোকেদের দেখাব। তারা কোলে করে তোমার ছেলেদের নিয়ে আসবে এবং কাঁধে করে তোমার
    মেয়েদের বয়ে নিয়ে আসবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਆਪਣੇ ਹੱਥ ਕੌਮਾਂ ਲਈ ਉਠਾਵਾਂਗਾ, ਅਤੇ
    ਲੋਕਾਂ ਲਈ ਆਪਣਾ ਝੰਡਾ ਉੱਚਾ ਕਰਾਂਗਾ, ਅਤੇ ਉਹ ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਕੁੱਛੜ ਚੁੱਕੀ ਲਿਆਉਣਗੇ, ਅਤੇ
    ਤੇਰੀਆਂ ਧੀਆਂ ਮੋਢਿਆਂ ਉੱਤੇ ਚੁੱਕੀਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ကြည့် ရှုလော့။ ငါသည် အတိုင်းတိုင်းအပြည်ပြည်၌နေသော
    လူမျိုးတို့အား လက် ကို ချီ ၍ အလံ ကို ထူ သဖြင့် ၊ သူတို့သည် သင် ၏သားသမီး တို့ကို
    လက် နှင့် ပွေ့လျက်၊ ပခုံး ပေါ် မှာ ထမ်းလျက်ဆောင် ခဲ့ကြလိမ့်မည်။
  hmo-hmo: Lohiabada Dirava be iena bese dekenai ia hereva, ia gwau, “Kamonai! Egu
    imana do lau duduia Iuda lasi bese taudia dekenai, bona idia ese emui natuna umui
    dekenai do idia mailaia.
  urd-urd: ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि “देख, मैं क़ौमों पर हाथ उठाऊँगा, और
    उम्मतों पर अपना झण्डा खड़ा करूँगा; और वह तेरे बेटों को अपनी गोद में लिए आएँगे,
    और तेरी बेटियों को अपने कंधों पर बिठाकर पहुँचाएँगे।
  rus-SYN: 'Так говорит Господь Бог: вот, Я подниму руку Мою к народам, и выставлю
    знамя Мое племенам, и принесут сыновей твоих на руках и дочерей твоих на плечах.'
  bqc-SIM: 'Ma Dii Lua ma mɛ̀: Gwa! Má ↄkɛ buipãleↄnɛ, aa n nɛgↄ̃ɛↄ kuɛ suonɛ. Má
    gudↄkↄ̃ɛkĩi dilɛ bùsu píi gbɛ̃́ↄnɛ, aa n nɛnↄɛↄ zↄ̃ ń gã̀u aa mↄonɛ.'
  tcz-CHONGTHU: Hiche hi Hatchungnungpen Pakaiyin asei chu ahi, “Ven, Keiman Pathen
    ngaisah lou nam mite vetsahna kapeh ding ahi. Ama hon nachapa neocha chaho chu
    abanjal’uva apoh ding’u; nachanu teu chu a lengkou’uva ahin poh dingu ahi.
  mar-mar: परमेश्वर, माझा प्रभू असे म्हणतो, “बघ, मी हात उंचावून राष्ट्रांना खूण करीन.
    मी सर्व लोकांस दिसावा म्हणून माझा ध्वज उंच धरीन, तेव्हा ते तुझी मुले त्यांच्या
    हातात आणि तुझ्या मुलींना खांद्यांवरून तुझ्याकडे आणतील.
  qub-qub: 'Tayta Diosmi cayno nin: «Nasyuncunacho tiyajcunatami nishaj ollgu wamrayquicunata
    margacurcur apamunanpaj. Marcacunatami señalwan musyachishaj warmi wamrayquicunatapis
    aparisha apamunanpaj.'
  hat-hat: 'Men sa Seyè a, Bondye a, di ankò: M''ap fè nasyon yo siyon ak men m''.
    M''ap leve drapo m'' pou m'' avèti pèp yo. Se yo menm ankò ki pral pran pitit
    gason nou yo sou do yo, k''ap mete pitit fi nou yo sou zepòl yo pou mennen yo
    tounen lakay nou.'
  eng-BSB: 'This is what the Lord GOD says: “Behold, I will lift up My hand to the
    nations, and raise My banner to the peoples. They will bring your sons in their
    arms and carry your daughters on their shoulders.'
  eng-WEBPB: The Lord GOD says, “Behold, I will lift up my hand to the nations, and
    lift up my banner to the peoples. They shall bring your sons in their bosom, and
    your daughters shall be carried on their shoulders.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Nagra mago avame'za nazampina erisga hu'nesnuge'za,
    ru mopafi vahe'mo'za nege'za, ne' mofavretamia zamazampi nevre'za, mofa'netamia
    zamazo'nare zamavarente'za eme kamigahaze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Más Quipiya Tlanahuatili: “Xiquita, na niquinmacas
    se tlanextili nopa tlacame tlen ax israelitame huan iniixtla nijtlalanas se bandera.
    Huan inmechhualiquilise imooquichpilhua huan imosihuapilhua ipan ininma huan ipan
    iniajcolhua.'
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Aupir putar
    hepo nehe. Apoe'eg putar teko amo ywy rehe har wanuwihaw wanupe nehe. — Peraha
    pena'yr penazyr wamuzewyr kar pà Zeruzarez tawhu pe pe wà nehe. Perur pepuxi'awar
    romo pe wà nehe. Perur peaxi'i rehe pe wà nehe no.
  eng-DRA: 'Thus saith the Lord God: Behold I will lift up my hand to the Gentiles,
    and will set up my standard to the people. And they shall bring thy sons in their
    arms, and carry thy daughters upon their shoulders.'
