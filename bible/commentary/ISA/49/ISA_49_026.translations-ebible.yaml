verse: ISA.049.026
translations:
  mal-C: നിന്നെ പീഡിപ്പിക്കുന്നവരെ അവരുടെ സ്വന്തം മാംസം ഞാൻ തീറ്റും; വീഞ്ഞുപോലെ സ്വന്തം
    രക്തം കുടിച്ച് അവർക്കു ലഹരിപിടിക്കും. യഹോവയായ ഞാൻ നിങ്ങളുടെ രക്ഷകനും യാക്കോബിന്റെ
    ശക്തനായവൻ നിങ്ങളുടെ വീണ്ടെടുപ്പുകാരനും എന്ന് സകലജനവും അന്ന് അറിയും.”
  deu-TKW: Und ich will deinen Bedrückern ihr eigenes Fleisch zu essen geben, und
    wie an Most sollen sie sich an ihrem eigenen Blute berauschen; und so soll alles
    Fleisch erkennen, daß ich, Jahwe, dein Erretter bin, und dein Erlöser der Starke
    Jakobs!
  lin-lin: Nakosala ete banyokoli na yo balia misuni na bango moko ; bakolangwa makila
    na bango moko ndenge balangwaka masanga ya vino. Boye, moto nyonso akoyeba ete
    Ngai Yawe, nazali Mobikisi na yo, Mosikoli na yo, Elombe ya Jakobi. »
  eng-LSV: And I have caused your oppressors to eat their own flesh, || And they drink
    their own blood as new wine, || And all flesh has known that I, YHWH, || Your
    Savior, and your Redeemer, || [Am] the Mighty One of Jacob!”
  eng-GNV: 'And will feede them that spoile thee, with their owne flesh, and they
    shall be drunken with their owne bloode, as with sweete wine: and all flesh shall
    know that I the Lord am thy sauiour and thy redeemer, the mighty one of Iaakob.'
  eng-WEBSTER: 'And I will feed them that oppress thee with their own flesh; and they
    shall be drunken with their own blood, as with sweet wine: and all flesh shall
    know that I the LORD am thy Savior and thy Redeemer, the mighty One of Jacob.'
  nhw-BL: Huan nijchihuas para nochi mocualancaitacahua ma quicuaca ininnacayo huan
    ma moihuintica ica inieso quen elisquía tlailistli. Huan quej nopa nochi masehualme
    ipan tlaltipactli quimatise para na niamoTECO, na nimotemaquixtijca, na catli
    nimechcojqui para nimechtojtomas huan annemise anmajcajtoque. Na catli Nijpiya
    Nochi Chicahualistli huan niitztoc ininhuaya anisraelitame.”
  swh-ONEN: Nitawafanya wale wanaokuonea kula nyama yao wenyewe, watalewa kwa damu
    yao wenyewe, kama vile kwa mvinyo. Ndipo wanadamu wote watajua ya kuwa Mimi, Bwana,
    ni Mwokozi wako, Mkombozi wako, niliye Mwenye Nguvu wa Yakobo.”
  bba-bba: Kon de be bɑ nun tɑɑre bu ɡoonɑ, kpɑ ben tɔn ɡoberu kɑ ben mɔru yu bu ɡo
    nɡe tɑm, kpɑ tɔmbu kpuro bu ɡiɑ mɑ nɛ, Yinni Gusunɔwɑ nɑ nun fɑɑbɑ mɔ̀. Nɛnɑ nɑ
    sɑ̃ɑ wunɛ Yɑkɔbun Yinni dɑmɡii wi u nun yɑkiɑ.
  eng-KJVCPB: 'And I will feed them that oppress thee with their own flesh; And they
    shall be drunken with their own blood, as with sweet wine: And all flesh shall
    know that I the Lord am thy Saviour And thy redeemer, the mighty One of Jacob.'
  luo-luo: Abiro miyo joma sandou nocham ringregi giwegi mi anami gimer gi rembgi
    ka joma omadho kongʼo. Eka koth dhano duto manie piny nongʼe ni an Jehova Nyasaye
    e Jawarni, Jaresni kendo Nyasaye Maratego mar Jakobo.”
  meu-meu: E hahisihisimu taudia na lalodia baina ha-uradia, bena sibodia hidiodia
    bae ani, bona sibodia raradia bae inu kekero, vine ranuna amo bema kekero na heto.
    Bena taunimanima iboudiai na bae diba, lau na Iehova, oi Ihamaurimu, oi idavalaimu
    Diravana, Iakob ena Goada Diravana.
  npi-ULB: तेरा अत्याचारीहरूलाई तिनीहरूका आफ्नै मासु खुवाउनेछु । अनि तिनीहरू आफ्‍नै
    रगले दाखमद्यले झैं मात्‍नेछन् । तब म परमप्रभु, तेरो मुक्‍तिदाता र तेरा उद्धारक,
    याकूबको शक्तिशाली परमेश्‍वर हुँ भनी सारा मानवजातिले जान्‍नेछन् ।”
  yor-yor: Èmi yóò mú kí àwọn aninilára rẹ̀ jẹ ẹran-ara wọn; wọn yóò mu ẹ̀jẹ̀ ara
    wọn yó bí ẹni mu wáìnì. Nígbà náà ni gbogbo ènìyàn yóò mọ̀ pé, Èmi, Olúwa, èmi
    ni Olùgbàlà rẹ, Olùdáǹdè rẹ, Alágbára kan ṣoṣo ti Jakọbu.”
  pes-OPCB: کسانی را که به تو ظلم کنند به جان هم خواهم انداخت تا گوشت یکدیگر را بخورند
    و خون یکدیگر را بنوشند. آنگاه تمام مردم دنیا خواهند دانست که من یهوه، خدای قادر
    اسرائیل هستم که تو را نجات می‌دهم و حفظ می‌کنم.»
  tgl-ULB: At ipapakain ko sa mga nang-aapi sa iyo ang sarili nilang laman; at malalasing
    sila sa sarili nilang dugo, na para bang alak ito; at ang buong sangkatauhan ay
    malalaman na Ako, si Yahweh, ang iyong Tagapagligtas at Manunubos, ang Makapangyarihan
    ng Jacob.”
  cbu-NT: Ashkachuri, yuw siyaa kiyung yacharangana, ansha tputs paziksin, nuw waneekchuri,
    waanaatsee wanuts kamu kamu ashchinllinaya. Waanaatstaatam ursir waakchusin, vinumunpaz
    ashiru karuschinllinaya. Sheeruri, tsapurunashuch ztaru tputs nuwaa yasachinllinaya.
    Paja. Apanll Taarashipan wamari Israelchichee tapachindakuwa. Wamari Apanll Akoparinchichee
    itutskuwa, táchinllinaya, tsapurunashuch tputsi, nuw Isáysi siyaa atina.
  hui-hui: Ani buwa í̠naga waitigi bu karu tini degedege wai bilo mo bia holebero.
    Tini degedege wai buwa mo ko halu waini iba hongohe nowa luluyu halu biagadagua
    bialu tini bo galipayabu wahaga haga bulebira. Ani birago hondowa wali agali dindi
    tara tarani bibahende karume i̱ni hangu henene Anduane Homogoore henedane manda
    bulebira. Mbiralime í̠ pele ngialu golope henego i̱ore kogoni manda bulebira.
    I̱ Isaraele wali agalirunaga Ngode Datagaliwabe hongohe taraore kogoni manda biai
    holebira, lalu Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: ငါ​သည်​သင့်​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​သူ​တို့​အား အ​ချင်း​ချင်း​သတ်​ဖြတ်​စေ​မည်။
    ထို​အ​ခါ​ငါ​သည်​သင်​တို့​ကို​ကယ်​တင်​ရွေး​နုတ် တော်​မူ​သော​အ​ရှင်၊ ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​လူ​အ​ပေါင်း​တို့
    သိ​ရှိ​ကြ​လိမ့်​မည်။ ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​တန်​ခိုး တော်​ရှင် ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​သည်​ကို
    သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ၏။
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་གཉའ་ནས་གནོན་མཁན་རྣམས་ལ་རང་གི་ཤ་བཟའ་རུ་འཇུག་ཅིང་། དེ་ཚོ་རྒུན་ཆང་འཐུང་བ་བཞིན་དུ་རང་གི་ཁྲག་གིས་བཟི་བར་འགྱུར།
    དེ་ནས་མི་ཀུན་གྱིས་བདག་ནི་ཁྱོད་ཀྱི་སྐྱབས་མགོན་ཡ་ཝཱེ་སྟེ། ཁྱོད་སྐྱོབ་མཁན་དང་ཡ་ཀོབ་ཀྱི་མཐུ་བོ་ཆེ་དེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichaita kuti vamanikidzi vako vadye nyama yavo; vachadhakwa neropa ravo,
    sevadhakwa newaini. Ipapo vanhu vose vachaziva kuti ini Jehovha, ndini Muponesi
    wako, Mudzikinuri wako, Wamasimba Ose waJakobho.”
  spa-BLM: Alimentaré a los que te oprimen con su propia carne; y se embriagarán con
    su propia sangre, como con vino dulce. Entonces toda carne sabrá que yo, Yahvé,
    soy su Salvador y tu Redentor, el Poderoso de Jacob”.
  cac-cac: A in ol vac' sc'ulej eb' ix ex ixtan chi', to ol smil-lajcham sb'a eb'.
    Ol och eb' icha uc'uman̈il yuj scot yoval b'aj ol smil-lajcham sb'a chi'. Yuj
    chi' ol yojtaquejel masanil anima to a in ton val Jehová e Columal in. A in sDiosal
    in vin̈aj Jacob to Syal Vuj Smasanil, xchi Jehová.
  swh-ULB: Na nitawalisha wanowaonea kwa mwili wao wenyewe; na watalewa kwa damu zao
    wenyewe, kama iliyo mvinyo; na watu wote watajua kwamba Mimi Yahwe, ni Mokozi
    wenu na Mkombozi wenu, yeye aliyemkuu wa Isareli.
  bel-bel: і ўціскальнікаў тваіх накармлю іхняю плоцьцю, і яны будуць упітыя крывёю
    сваёю, як маладым віном; і ўсякая плоць даведаецца, што Я - Гасподзь, Збаўца твой
    і Адкупнік твой, Моцны Якаваў.
  deu-ELBBK: Und ich werde deine Bedrücker speisen mit ihrem eigenen Fleisch, und
    von ihrem Blut sollen sie betrunken werden wie von Most. Und alles Fleisch wird
    erkennen, dass ich, der HERR, dein Heiland bin, und ich, der Mächtige Jakobs,
    dein Erlöser.
  mbb-OT: Ibpekaan ku te menge midaagdaag kenikew is keugelingen dan he lawa, ne iring
    te vinu egkelangut dan te keugelingen dan he lengesa. Ne egketuenan te langun
    he etew he iyan a Nengazen, iyan a Menluluwas nu wey Perevelukas, iyan a Mekeǥeǥehem
    he Megbevayà ni Jacob.”
  mal-2015: നിന്നെ ഞെരുക്കുന്നവരെ ഞാൻ അവരുടെ സ്വന്തമാംസം തീറ്റും; വീഞ്ഞുപോലെ സ്വന്തരക്തം
    കുടിച്ചു അവർക്കു ലഹരി പിടിക്കും; യഹോവയായ ഞാൻ നിന്റെ രക്ഷിതാവും യാക്കോബിന്റെ വീരൻ
    നിന്റെ വീണ്ടെടുപ്പുകാരനും ആകുന്നു എന്നു സകലജഡവും അറിയും.
  gup-gup: Ngaye ngabenmarnbun bininj nawu ngundibun ba bu bedda kabirriburrendeleng,
    dja kabirringurren kunkanj bedberre, dja mak kabirribongun kunkurlba bedberre
    yiman kunbang kabirribongun. Bu kuhni ngayime wanjh birriwarlahkenh bininj rowk
    kore kondah kurorre wanjh kabirriwohburrbun bu ngaye Yawey, dja ngaye ngehke ngudberre,
    dja ngaye bebke ngudberre kore ngurribongdi. Ngaye wanjh God nawu ngudjkimuk duninjh
    nuye Jacob.”
  rmc-rmc: Kerava, hoj ola, ko tumen trapinen, te chan peskro ťelos a te mačon peskre
    ratestar sar la moľatar. Akor pes savore manuša dodžanena, hoj me, o RAJ, som
    tiro Spasiťeľis, tiro Vikupiťeľis, o Zoralo Del le Jakoboskro.“
  pes-OPV: و به آنانی که بر تو ظلم نمایند گوشت خودشان راخواهم خورانید و به خون خود
    مثل شراب مست خواهند شد و تمامی بشر خواهند دانست که من یهوه نجات‌دهنده تو و ولی
    تو و قدیر یعقوب هستم.»
  ron-1924: Еу вой да асуприторилор тэй сэ-шь мэнынче карня ши се вор ымбэта ка де
    муст де ынсушь сынӂеле лор. Ши ва шти орьче фэптурэ кэ Еу сунт Домнул, Мынтуиторул
    тэу, Рэскумпэрэторул тэу, Путерникул луй Иаков.”
  ben-OBCV: তোমার প্রতি অত্যাচারকারীদের আমি তাদেরই মাংস খেতে বাধ্য করব; দ্রাক্ষারসের
    মতোই তারা নিজেদের রক্ত পান করবে। তখন সমস্ত মানবজাতি জানতে পারবে যে, আমি সদাপ্রভু,
    তোমাদের পরিত্রাতা, তোমাদের মুক্তিদাতা, যাকোবের সেই পরাক্রমী জন।”
  som-som: Oo kuwii ku dulmana waxaan ku quudin doonaa hilibka jidhkooda, oo dhiiggoodana
    waxay ugu sakhraami doonaan sida khamri macaan, oo binu-aadmiga oo dhammuna waxay
    wada ogaan doonaan inaan anigoo Rabbiga ahu ahay Badbaadiyahaaga, iyo Bixiyahaaga,
    iyo Kan xoogga badan ee reer Yacquub.
  lat-VUC: Et cibabo hostes tuos carnibus suis, et quasi musto, sanguine suo inebriabuntur,
    et sciet omnis caro quia ego Dominus salvans te, et redemptor tuus fortis Jacob.]
  eng-ASVBT: 'And I will feed them that oppress thee with their own flesh; and they
    shall be drunken with their own blood, as with sweet wine: and all flesh shall
    know that I, Jehovah, am thy Savior, and thy Redeemer, the Mighty One of Jacob.'
  ita-1885: E farò che i tuoi oppressatori mangeranno la lor propria carne, e s'inebbrieranno
    del lor proprio sangue, a guisa di mosto; ed ogni carne saprà che io sono il Signore,
    tuo Salvatore, e tuo Redentore, il Possente di Giacobbe.
  eng-LXXUP: 'And they that afflicted thee shall eat their own flesh; and they shall
    drink their own blood as new wine, and shall be drunken: and all flesh shall perceive
    that I am the Lord that delivers thee, and that upholds the strength of Jacob.'
  eng-ULB: I will feed your oppressors with their own flesh; and they will get drunk
    on their own blood, as if it were wine. Then all mankind will know that I, Yahweh,
    am your Savior and your Redeemer, the Mighty One of Jacob.”
  spa-VBL: Haré que tus opresores coman su propia carne y beban su propia sangre como
    si fuera vino. Entonces todos sabrán que yo, el Señor, soy tu Salvador y Redentor,
    el Poderoso de Israel.
  fra-_FOB: Je ferai manger à tes oppresseurs leur propre chair; ils s'enivreront
    de leur sang, comme de vin nouveau; et toute chair connaîtra que je suis l'Éternel,
    ton Sauveur, et que le puissant de Jacob est ton Rédempteur.
  mal-mal: നിന്നെ ഞെരുക്കുന്നവരെ ഞാൻ അവരുടെ സ്വന്തമാംസം തീറ്റും; വീഞ്ഞുപോലെ സ്വന്തരക്തം
    കുടിച്ച് അവർക്ക് ലഹരിപിടിക്കും; യഹോവയായ ഞാൻ നിന്റെ രക്ഷിതാവും യാക്കോബിന്റെ വീരൻ
    നിന്റെ വീണ്ടെടുപ്പുകാരനും ആകുന്നു എന്നു സകലമനുഷ്യരും അറിയും”.
  urd-GVR: Jinhoṅ ne tujh par zulm kiyā unheṅ maiṅ un kā apnā gosht khilāūṅgā, un
    kā apnā ḳhūn yoṅ pilāūṅgā ki wuh use naī mai kī tarah pī pī kar mast ho jāeṅge.
    Tab tamām insān jān leṅge ki maiṅ Rab terā Najātdahindā, terā Chhuṛāne Wālā aur
    Yāqūb kā Zabardast Sūrmā hūṅ.”
  suz-BL: इ कली श्‍येत गेब आन कली आंम आन श्‍ये ब्‍वपाइक्‍नुङ। मेकोपुकी अङगुर शांबुम
    दुक्‍शो खोदेंशो पा आंम आन हुशेम दुक्‍नीम। मिनु मुर नेल्‍लेमी ‘गो इ कली श्‍येत
    रे प्रोंइब, इ परमप्रभु यावे नङ। गो इ कली पाप रे प्रोंइब, याकूब आ सक्ति पाइश्‍शो
    परमप्रभु नङ’ दे तुइक्‍नीम” देंत।
  eng-NOY: (49:27) And I will cause thine oppressors to eat their own flesh; With
    their own blood shall they be drunk, as with new wine; And all flesh shall know
    that I Jehovah am thy saviour; That thy redeemer is the Mighty One of Jacob.
  ita-1927: E farò mangiare ai tuoi oppressori la loro propria carne, e s’inebrieranno
    col loro proprio sangue, come col mosto; e ogni carne riconoscerà che io, l’Eterno,
    sono il tuo salvatore, il tuo redentore, il Potente di Giacobbe.
  ckb-ckb: وا دەکەم ستەمکارانت گۆشتی خۆیان بخۆن و وەک شەرابی شیرین، بە خوێنی خۆیان
    سەرخۆش بن. جا هەموو مرۆڤ دەزانێت من کە یەزدانم ڕزگارکەری تۆم، ئەوەش کە دەتکڕێتەوە
    توانادارەکەی یاقوبە.»
  eng-BBE: 'And the flesh of your attackers will be taken by themselves for food;
    and they will take their blood for drink, as if it was sweet wine: and all men
    will see that I the Lord am your saviour, even he who takes up your cause, the
    Strong One of Jacob.'
  kan-OKCV: ನಿನ್ನ ಹಿಂಸಕರು ಸ್ವಮಾಂಸವನ್ನೇ ಭುಜಿಸುವಂತೆ ಅನುಮತಿಸುವೆನು. ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವಂತೆ
    ಅವರು ಸ್ವರಕ್ತವನ್ನೇ ಕುಡಿದು ಅಮಲೇರುವರು. ಆಗ ಯೆಹೋವನಾದ ನಾನೇ ನಿನ್ನ ರಕ್ಷಕನೂ, ನಿನ್ನ ವಿಮೋಚಕನೂ,
