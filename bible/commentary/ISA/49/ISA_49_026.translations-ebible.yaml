    ଦ୍ରାକ୍ଷାରସରେ ମତ୍ତ ହେବା ତୁଲ୍ୟ ସେମାନେ ନିଜ ରକ୍ତରେ ମତ୍ତ ହେବେ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ,
    ତୁମ୍ଭର ତ୍ରାଣକର୍ତ୍ତା ଓ ତୁମ୍ଭର ମୁକ୍ତିଦାତା, ଯାକୁବର ବଳଦାତା, ଏହା ସର୍ବ ପ୍ରାଣୀ ଜାଣିବେ।”
  chk-chk: Üpwe föri pwe ekewe chon ariaföüuk repwe ochefengeni fituker, repwe pwal
    puch ren püsin char usun ar puch ren wain. Mürin aramas meinisin repwe silei pwe
    ngang ewe Samol mi Lapalap om Chon Amanau pwal om Chon Angasa. Ngang än chon Israel
    we Kot mi manaman.”
  rop-rop: Im garra meigim detlot krulbala pipul faitfaitbat en kipgon kilimbat miselp,
    wulijim ebribodi garra sabi YAWEI im det strongbala God blanga ola Isreil pipul,
    en imbin seibum melabat.
  ukr-1871: І нагодую гнобителїв твоїх їх власним тїлом, і впються своєю кровю, наче
    вином молодим; і зрозуміє всяка плоть, що я — Господь, твій заступник, відкупитель
    і визволитель твій, потужний Яковів.
  deu-1951: Ich will deine Bedrücker mit ihrem eigenen Fleische speisen und sie mit
    ihrem eigenen Blute wie mit Most berauschen; und alles Fleisch soll erkennen,
    daß ich, der HERR, dein Erretter bin und dein Erlöser, der Starke Jakobs.
  eng-JPS: And I will feed them that oppress thee with their own flesh; and they shall
    be drunken with their own blood, as with sweet wine; and all flesh shall know
    that I the LORD am thy Saviour, and thy Redeemer, the Mighty One of Jacob.
  srp-1865: I koji ti krivo èine, nahraniæu ih njihovijem mesom i opiæe se svojom
    krvlju kao novijem vinom; i poznaæe svako tijelo da sam ja Gospod spasitelj tvoj
    i izbavitelj tvoj, jaki Bog Jakovljev.
  lug-lug: Ndiriisa abakujooga ennyama yaabwe bo. Era balittiŋŋana batamiire omusaayi
    gwabwe, nga wayini. Olwo abalina omubiri bonna bamanye nti nze Mukama Omulokozi
    wo, Omununuzi wo, ow’Amaanyi owa Yakobo.”
  heb-heb: והאכלתי את מוניך את בשרם וכעסיס דמם ישכרון וידעו כל בשר כי אני יהוה מושיעך
    וגאלך אביר יעקב׃
  ben-IRV: আমি তাদের মাংস তাদেরই খাওয়াব; যারা তোমার উপর অত্যাচার করে এবং তারা মদের
    মতো নিজেদের রক্ত নিজেরা খাবে এবং সব মানুষ জানবে যে, আমি সদাপ্রভু, আমি তোমার উদ্ধারকর্তা,
    তোমার মুক্তিদাতা, যাকোবের সেই শক্তিশালী ব্যক্তি।”
  pan-pan: ਮੈਂ ਤੇਰੇ ਸਤਾਉਣ ਵਾਲਿਆਂ ਨੂੰ ਉਹਨਾਂ ਦਾ ਆਪਣਾ ਮਾਸ ਖੁਆਵਾਂਗਾ, ਉਹ ਆਪਣੇ ਲਹੂ ਨਾਲ ਮਸਤਾਨੇ
    ਹੋਣਗੇ ਜਿਵੇਂ ਮਧ ਨਾਲ, ਅਤੇ ਸਾਰੇ ਪ੍ਰਾਣੀ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਬਚਾਉਣ ਵਾਲਾ ਹਾਂ,
    ਅਤੇ ਤੇਰਾ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ, ਯਾਕੂਬ ਦਾ ਸ਼ਕਤੀਮਾਨ ਮੈਂ ਹੀ ਹਾਂ।
  mya-JVB: သင့် ကို ညှဉ်းဆဲ သောသူတို့ ကို သူ တို့၏အသား နှင့် ငါကျွေး မည်။ ချိုသော
    စပျစ်ရည် ကို သောက်သကဲ့သို့ ၊ သူတို့သည် မိမိ အသွေး ကိုဝစွာ သောက် ရကြမည်။ သို့ဖြစ်၍
    ၊ ငါ ထာဝရဘုရား သည် သင့် ကို ကယ်တင် သော အရှင်၊ သင့် ကို ရွေးနှုတ် သောသခင်၊ ယာကုပ်
    အမျိုး၌ တန်ခိုးကြီး သော ဘုရားဖြစ်ကြောင်းကို လူ အပေါင်း တို့ သည် သိ ရကြလိမ့်မည်ဟု
    မိန့်တော်မူ၏။
  hmo-hmo: Umui dekenai idia dagedage taudia be do lau hadikaia, vadaeni idia ta ta
    sibona dekenai do idia alaia. Idia be do idia kekero bamona, vadaeni idia sibona
    edia orea taudia do idia badu henia, do idia alaia mase. Unai neganai taunimanima
    ibounai, be do idia diba lau be Lohiabada. Lau ese umui lau hamauria, bona umui
    lau ruhaia noho. Do idia diba lau be Israela ena Dirava mai siahuna.”
  urd-urd: और मैं तुम पर ज़ुल्म करनेवालों को उन ही का गोश्त खिलाऊँगा, और वह मीठी शराब
    की तरह अपना ही ख़ून पीकर बदमस्त हो जाएँगे; और हर फ़र्द — ए — बशर जानेगा कि मैं
    ख़ुदावन्द तेरा नजात देनेवाला, और या'क़ूब का क़ादिर तेरा फ़िदिया देनेवाला हूँ।
  rus-SYN: и притеснителей твоих накормлю собственною их плотью, и они будут упоены
    кровью своею, как молодым вином; и всякая плоть узнает, что Я Господь, Спаситель
    твой и Искупитель твой, Сильный Иаковлев.
  bqc-SIM: Má tó n ĩadamadeↄ ńzĩa só, aa ńzĩa au mi à ń dɛ lán wɛ̃wa, gbɛ̃́pii
    iↄ dↄ̃ kɛ́ mámɛ má Dii á Suabana, á Yakↄbu buiↄ Lua gbãade, á Bona ũ.
  tcz-CHONGTHU: Keiman na melmate chu amaho atahsau chu kale nehsah ding ahi. Ama
    hon athisan’u vadung tobanga long chu adon dingu ahi. Vannoi pum pin Keima, Pakai,
    na huhhingpa’u le na Chodoh pau, Israel dinga hatchungnung chu kahi.
  mar-mar: “मी तुझ्या पीडणाऱ्यांना त्यांचेच मांस खायला लावीन, आणि जसे नव्या द्राक्षरसाने
    तसे ते स्वत:च्याच रक्ताने मद्यधुंद होतील. आणि सर्व मनुष्य जाणतील की, मी परमेश्वर,
    तुझा तारणारा आहे, आणि याकोबाचा समर्थ तुझा खंडणारा आहे.”
  qub-qub: Ñacachishojcunataga quiquin-pura micunacunanpämi camacächishaj. Machananpaj
    bïnuta upushannömi quiquincunapa yawarnintapis uponga. Chaynöpami llapan runacuna
    musyangapaj Noga Tayta Dios salbashojniqui cashäta, Jacobpa munayniyoj Diosnin
    gamcunata chapaj cashäta.»
  hat-hat: Moun k'ap fè nou pase tray yo, m'ap fè yo yonn manje lòt. Y'ap bwè pwòp
    san yo jouk y'a sou tankou moun ki bwè diven. Lè sa a, tout moun va konnen se
    mwen menm, Seyè a, k'ap sove nou. Se mwen menm, Bondye fanmi Jakòb la, Bondye
    ki gen pouvwa a, k'ap delivre nou.
  eng-BSB: I will make your oppressors eat their own flesh; they will be drunk on
    their own blood, as with wine. Then all mankind will know that I, the LORD, am
    your Savior and your Redeemer, the Mighty One of Jacob.”
  eng-WEBPB: I will feed those who oppress you with their own flesh; and they will
    be drunk on their own blood, as with sweet wine. Then all flesh shall know that
    I, the LORD, am your Saviour and your Redeemer, the Mighty One of Jacob.”
  kbq-kbq: Ana nehu'na kagri ha' vahetamina hanuge'za zamagra'a zamavufaga nene'za,
    waini tima neneno neginagi hiaza hu'za, zamagra'a korana nene'za neginagi hugahaze.
    E'inama hania zana maka ama mopafi vahe'mo'zama nege'za, Nagrikura hu'za Jekopu
    nagamofona hankavenentake Anumzana Agrake Ra Anumzana mani'neankino naga'a zamagu'vazino
    ete nezamavarea Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Huan nijchihuas para nochi mocualancaitacahua ma quicuaca ininnacayo huan
    ma moihuintica ica inieso queja elisquía tlailistli. Huan queja nopa nochi tlacame
    ipan tlaltepactli quimatise para na niimoTECO, na nimotemaquixtijca, na tlen nimechcojqui
    para nimechmalacanis huan innemise inmalacantoque. Na tlen Nijpiya Nochi Chicahualistli
    huan niitztoc ininhuaya inisraelitame.”
  gub-BL: A'u kar putar wo'o kwer peàmàtyry'ymar wanupe nehe. A'u kar putar uwykwer
    wanupe win ài nehe no. Nezewe mehe teko paw ukwaw putar ihe Tupàn Tuweharupi Wiko
    Ma'e romo hereko haw wà nehe. Pepyro har romo hereko haw ukwaw putar wà nehe no.
    Ihe Izaew wazar upuner ma'e ihe, aiko penekuzar imono har romo. Ukwaw putar hereko
    haw wà nehe no.
  eng-DRA: 'And I will feed thy enemies with their own flesh: and they shall be made
    drunk with their own blood, as with new wine: and all flesh shall know, that I
    am the Lord that save thee, and thy Redeemer the Mighty One of Jacob.'
