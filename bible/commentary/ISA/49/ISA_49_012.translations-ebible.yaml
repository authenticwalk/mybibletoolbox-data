verse: ISA.049.012
translations:
  mal-C: ഇതാ, അവർ ദൂരസ്ഥലത്തുനിന്നു വരും; വടക്കുനിന്നും പടിഞ്ഞാറുനിന്നും സീനീം ദേശത്തുനിന്നും
    അവർ വരും.”
  deu-TKW: Da werden dann diese von fern her kommen, und diese von Norden und Westen,
    und jene vom Lande der Siniter.
  lin-lin: Tala, bakowuta penza mosika, ndambo moko na ngambo ya nor, ndambo mosusu
    na ngambo ya weste, mpe ndambo mosusu na etuka ya Sinimi. »
  eng-LSV: Behold, these come in from afar, || And behold, these from the north, and
    from the sea, || And these from the land of Sinim.”
  eng-GNV: 'Beholde, these shall come from farre: and loe, these from the North and
    from the West, and these from the land of Sinim.'
  eng-WEBSTER: 'Behold, these shall come from far: and lo, these from the north and
    from the west; and these from the land of Sinim.'
  nhw-BL: ¡Xiquitaca! Hualase nomasehualhua catli itztoque huejca ipan sequinoc tlalme.
    Mocuepase catli itztoque ica norte, ica campa oncalaqui tonati huan catli itztoque
    ica Sur ipan nopa tlali Sinim.”
  swh-ONEN: 'Tazama, watakuja kutoka mbali: wengine kutoka kaskazini, wengine kutoka
    magharibi, wengine kutoka nchi ya Sinimu.”'
  bba-bba: Be wee, bɑ wee sɑɑ tontonden di, ben ɡɑbu sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn
    di, kɑ sɔ̃ɔ duu yeru ɡiɑn di, ɡɑbu mɑɑ sɑɑ Eɡibitin berɑ ɡiɑn di.
  eng-KJVCPB: 'Behold, these shall come from far: And lo, these from the north and
    from the west; And these from the land of Sinim.'
  luo-luo: To ne, ginibi ka gia mabor; moko kawuok yo nyandwat, moko kawuok yo yimbo,
    moko to nowuogi e gwenge mag Aswan.”
  meu-meu: A itaia, ini na dauha amo baema; a itaia, ini na mirigini kahana amo bona
    lahara kahana amo baema; bona ini na Suene tanona amo baema.
  npi-ULB: हेर, यिनीहरू टाढाबाट, कोही उत्तर र पश्‍चिमबाट आउनेछन् । अनि अरूचाहिं आश्‍वासनको
    देशबाट आउनेछन् ।
  yor-yor: Kíyèsi i, wọn yóò wá láti ọ̀nà jíjìn àwọn díẹ̀ láti àríwá àti àwọn díẹ̀
    láti ìwọ̀-oòrùn, àwọn díẹ̀ láti ẹkùn Siene.”
  pes-OPCB: قوم من از جاهای دور دست باز خواهند گشت عده‌ای از شمال، عده‌ای از غرب و
    عده‌ای از سرزمین جنوب.»
  tgl-ULB: Tingnan mo, ang mga ito ay nanggaling pa mula sa malayo, ang iba ay mula
    sa hilaga at kanluran; at ang iba ay mula sa lupain ng Syene.
  cbu-NT: Napangcha. Tputsiri arapiritaa taaksin, yap zar yaku amb, yap zar puwachingaru
    ambtam, kizpur arap taakchusin, nuwsha amb yamayaruri, yusur Irusarinap wayachima,
    Taarashipan átcha.
  hui-hui: Ani bidogola i̱naga wali agaliru dindi kaundiaha howa ibalu dindi uyurahayagibi
    ni paliragohayagibi uruniha howa ibulebira. Maru nde Asawana tanoha karu tibi
    nde ibulebira, laya lalu Aisaiahanda lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​ရပ်​ဝေး​ဒေ​သ​များ​မှ လည်း​ကောင်း၊ မြောက်​အ​ရပ်​နှင့်​အ​နောက်​အ​ရပ်​မှ​လည်း​ကောင်း၊
    တောင်​အ​ရပ်​ရှိ​သိ​နိမ်​ပြည်​မှ​လည်း​ကောင်း လာ​ရောက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག མི་ལ་ལ་རྒྱང་རིང་ནས་འོང་ཞིང་། ལ་ལ་བྱང་ཕྱོགས་དང་ནུབ་ཕྱོགས་ནས་འོང་ལ།
    ལ་ལ་སི་ནེན་ཡུལ་ནས་སླེབ་པར་འགྱུར་རོ། །
  sna-sna: 'Tarirai vachauya vachibva kure: vamwe vachibva nechokumusoro, vamwe nechokumavirazuva,
    vamwe nokurutivi rweAsiwani.”'
  spa-BLM: He aquí que éstos vendrán de lejos, y he aquí, estos del norte y del oeste,
    y estos de la tierra de Sinim”.
  cac-cac: Ilecnab' scot in chon̈ab' d'a najat, ay eb' scot d'a norte, ay pax eb'
    scot b'aj tz'em c'u, ay pax eb' scot d'a yol yic Sinim.
  swh-ULB: Tazama, haya yatatoka kutoka mbali, baadhi kutoka kaskazini na magharibi;
    na wengine kutoka nchi ya Sinimi.
  bel-bel: Вось, яны прыйдуць здалёку; і вось, - адны з поўначы і мора, а другія -
    зь зямлі Сінім.
  deu-ELBBK: Siehe, diese werden von fernher kommen, und siehe, diese von Norden und
    von Westen, und diese aus dem Land der Siniter.
  mbb-OT: Ebpekeuma is menge etew ku he ebpemuun diyà te meziyù–is duma ebpuun diyà
    te zizaya, is duma ebpuun diyà te edsenlepan, ne is duma pa ebpuun diyà te Sinim.”
  mal-2015: ഇതാ, ഇവർ ദൂരത്തുനിന്നും ഇവർ വടക്കുനിന്നും പടിഞ്ഞാറുനിന്നും ഇവർ സീനീംദേശത്തുനിന്നും
    വരുന്നു.
  gup-gup: Wanjh yina! Ngardduk bininj kabirrimre djarrehbeh, yika kore kakbibeh,
    yikahwi karrikadbeh dja mak yikahwi kabirrimre walembeh kore kunbolk Egypt.” Kuhni
    yimeng nawu Yawey.
  rmc-rmc: Dikh, kala džene aven dural, kola aven pal o severos the pal o zapados
    a okla andral e phuv Sinim pal o juhos.
  pes-OPV: اینک بعضی ازجای دور خواهند آمد و بعضی از شمال و ازمغرب و بعضی از دیار سینیم.»
  ron-1924: Ятэ-й кэ вин де департе, уний де ла мязэноапте ши де ла апус, яр алций
    дин цара Синим.
  ben-OBCV: দেখো, তারা আসবে বহুদূর থেকে— কেউ উত্তর দিক থেকে, কেউ পশ্চিমদিক থেকে, আবার
    কেউ বা আসবে সীনীম দেশ থেকে।”
  som-som: Bal eega, kuwanu waxay ka iman doonaan meel fog, oo bal ogaada, kuwanu
    waxay ka iman doonaan xagga woqooyi iyo xagga galbeed, oo kuwanuna waxay ka iman
    doonaan dalka reer Siiniim.
  lat-VUC: Ecce isti de longe venient, et ecce illi ab aquilone et mari, et isti de
    terra australi.
  eng-ASVBT: Lo, these shall come from far; and, lo, these from the north and from
    the west; and these from the land of Sinim.
  ita-1885: Ecco, gli uni verranno da lontano; ed ecco, gli altri verranno dal Settentrione,
    e dall'Occidente; e gli altri dal paese de' Sinei.
  eng-LXXUP: 'Behold, these shall come from far: and these from the north and the
    west, and others from the land of the Persians.'
  eng-ULB: Look, these will come from far away, some from the north and the west;
    and others from the land of Sinim.
  spa-VBL: ¡Mira a esta gente que viene de lejos! Mira a esta gente que viene del
    norte, del oeste y del Alto Egipto.
  fra-_FOB: Les voici qui viennent de loin; en voici du Nord et de l'Occident, et
    d'autres du pays des Siniens.
  mal-mal: ഇതാ, ഇവർ ദൂരത്തുനിന്നും ഇവർ വടക്കുനിന്നും പടിഞ്ഞാറുനിന്നും ഇവർ അസ്വാന്‍
    ദേശത്തുനിന്നും വരുന്നു”.
  urd-GVR: Tab wuh dūr-darāz ilāqoṅ se āeṅge, kuchh shimāl se, kuchh maġhrib se, aur
    kuchh Misr ke junūbī shahr Aswān se bhī.”
  suz-BL: नेनीन, मेकोपुकी ङोन रे जाक्‍नीम। मेकोपुकी उत्तर रे पच्‍छिम रे नु स्‍येने
    रागी रे जाक्‍नीम” देंत। स्‍येने रागी इजीप्‍त आ दक्‍खिनम यहूदी आन बाक्‍तीके का
    बाक्‍ब। मेको कली आस्‍वान यो देंनीम।लूका १३:२९
  eng-NOY: Behold! these shall come from far; And behold! these from the North and
    from the West, And these from the land of Sinim.
  ita-1927: Guardate! Questi vengon di lontano; ecco, questi altri vengon da settentrione
    e da occidente, e questi dal paese de’ Sinim.
  ckb-ckb: ئەوەتا ئەمانە لە دوورەوە دێن و ئەوەتا ئەمانە لە باکوور و ڕۆژئاواوە و ئەمانەش
    لە ناوچەی ئەسوانەوە.»
  eng-BBE: See, these are coming from far; and these from the north and the west;
    and these from the land of Sinim.
  kan-OKCV: ಇವರು ದೂರದಿಂದ ಬರುತ್ತಾರೆ. ಇವರು ಉತ್ತರದಿಂದ ಮತ್ತು ಪಶ್ಚಿಮದಿಂದ ಇವರು ಸೀನಿಮ್ ದೇಶದಿಂದ
    ಬರುತ್ತಿದ್ದಾರೆ.”
  tam-2017: இதோ, இவர்கள் தூரத்திலிருந்து வருவார்கள்; இதோ, அவர்கள் வடக்கிலும் மேற்கிலுமிருந்து
    வருவார்கள்; இவர்கள் அஸ்வான் தேசத்திலுமிருந்து வருவார்கள் என்கிறார்.
  spa-RV-1909: He aquí estos vendrán de lejos; y he aquí estotros del norte y del
    occidente, y estotros de la tierra de los Sineos.
  ron-BTF: Iată, aceştia vor veni de departe; şi, iată, aceştia din nord şi din vest
    şi aceştia din ţara lui Sinim.
  eng-WEBP: Behold, these shall come from afar, and behold, these from the north and
    from the west, and these from the land of Sinim.”
  eng-FBV: Look at these people coming from far away! Look at these people coming
    from the north, and from the west, and from Upper Egypt.
  nld-1939: 'Zie, de één komt uit het oosten, De andere komt uit het noorden, Anderen
    weer uit het westen, Anderen uit het land der Sinieten:'
  nch-BL: ¡Xiquitaca! Hualase nomasehualhua cati itztoque huejca ipan sequinoc talme.
    Tacuepilise cati itztoque ica norte, ica campa oncalaqui tonati huan cati itztoque
    ica Sur ipan nopa tali Sinim.”
  vie-1934: Nầy, những kẻ nầy sẽ đến từ nơi xa; kìa, những kẻ kia sẽ đến từ phương
    bắc, những kẻ nọ từ phương tây, và những kẻ khác từ xứ Si-ni.
  hin-CV: देखो, ये लोग दूर देशों से कुछ उत्तर से, कुछ पश्चिम से तथा कुछ सीनीम देश
    से आएंगे.”
  eng-OURB: Behold, these shall come from afar; and behold, these from the north and
    from the west; and these from the land of Sinim.”
  spa-BES: Mira, estos vienen de lejos; y estos del norte y del oeste; y estos de
    la tierra de Sinim.
  tdx-tdx: Toe ho boake tsietoitane añe retoañe; ho boak’ avaratse añe retiañe naho
    ahandrefañe añe reroañe, vaho hiboak’e Sinime añe reroy.
  tha-KJV: ดู​เถิด พวกเหล่านี้จะมาจากเมืองไกล และดู​เถิด บ้างมาจากเหนือและจากตะวันตก
    และบ้างมาจากแผ่นดินสเวเน”
  por-BR-2018: Eis que estes virão de longe; e eis que alguns do norte, e do ocidente,
    e outros da terra de Sinim.
  deu-ELO: Siehe, diese werden von ferner kommen, und siehe, diese von Norden und
    von Westen, und diese aus dem Lande der Sinim.
  eng-WYC-2018: Lo! these men shall come from [a] far, and lo! they shall come from
    the north, and from the sea, and these from the south land. (Behold! these men
    shall come from afar, and behold! they (shall come) from the north, and (from)
    the west, and from the land of Sinim or and from the land of Syene, (that is,
    from Aswan in the south).)
  epo-epo: Jen tiuj venos de malproksime, kaj aliaj de nordo kaj de okcidento, kaj
    aliaj el la lando Sinim.
  uig-PIN: Mana, muxu kixilǝr yiraⱪtin keliwatidu, Mana, bular bolsa ximaldin wǝ ƣǝrbtin
    keliwatidu, Ⱨǝm muxular Sinim zeminidinmu keliwatidu.
  beo-beo: Na fi dunu da soge sedaga amoga bu misunu. Ilia da soge ga (north) amola
    gusudili, amola Asawane ga (south) soge amoga misunu.
  tpi-OTNT: Orait na ol manmeri bilong mi bai i kam long ol ples i stap longwe, long
    hap not na long hap san i go daun. Na bai ol i kam tu long hap bilong taun Aswan.”
  hau-SA: Duba, za su zo daga nesa waɗansu daga arewa, waɗansu daga yamma, waɗansu
    daga yankin Aswan.”
  uig-LAT: Mana, mushu kishiler yiraqtin kéliwatidu, Mana, bular bolsa shimaldin we
    gherbtin kéliwatidu, Hem mushular Sinim zéminidinmu kéliwatidu.
  nde-nde: Khangelani, bazakuza bevela khatshana, abanye bevela enyakatho, abanye
    bevela entshonalanga labanye bevela emangweni wase-Asiwani.”
  ton-ton: Vakai, ʻe haʻu ʻakinautolu mei he tokelau pea mei he lulunga; pea mo kinautolu
    ni mei he fonua ko Sinimi.
  ces-1613: Aj, tito zdaleka přijdou, aj, onino od půlnoci a od moře, a jiní z země
    Sinim.
  eng-WMB: Behold, these shall come from afar, and behold, these from the north and
    from the west, and these from the land of Sinim.”
  tam-TCV: இதோ, அவர்கள் தூரத்திலிருந்து வருவார்கள், சிலர் வடக்கிலிருந்தும், சிலர்
    மேற்கிலிருந்தும், சிலர் சீனீம் பிரதேசத்திலிருந்தும் வருவார்கள்.”
  ceb-ULB: Tan-awa, maggikan kini sa halayo, ang uban maggikan sa amihanan ug sa kasadpan;
    ug ang uban maggikan sa yuta sa Sinim.
  pol-UBG: Oto ci przyjdą z daleka, drudzy z północy i od strony morza, a jeszcze
    inni z ziemi Sinim.
  agr-agr: Tuja Israel aents aidautigmek tikich nugka nagkatkamunum atushat batsatutijum
    juwi kaunatnaitjume. Untsu tikich aidauk nugka Sinim batsatu kaunatnai.
  kyc-kyc: Nambana wambu dupwa kaname nanesa piso eparami. Eparaminyi dupwa dulurena
    pisope neta yalyingi dorena pisope dee yuu taone Asawane yuu Isipi dokona donorena
    singi dokona pisope eparami.
  urd-GVU: تب وہ دُوردراز علاقوں سے آئیں گے، کچھ شمال سے، کچھ مغرب سے، اور کچھ مصر
    کے جنوبی شہر اسوان سے بھی۔“
  deu-1912: Siehe, diese werden von ferne kommen, und siehe, jene von Mitternacht
    und diese vom Meer und jene von Lande Sinim.
  kan-2017: ಇಗೋ, ಇವರು ದೂರದಿಂದ ಬರುತ್ತಾರೆ. ಇಗೋ, ಇವರು ಬಡಗಲಿಂದ ಮತ್ತು ಪಡವಲಿಂದ, ಇವರು ಸೀನೀಮ್
    ದೇಶದಿಂದ ಬರುತ್ತಿದ್ದಾರೆ.
  yap-yap: Girdi’ rog e bay rabad u orel, ko lel’och nge ngal nge binaw nu Aswan ni
    bay ko yimuch.”
  hlt-MCSB: Khohla lamkah rhoek te ha pawk uh ni ke. Tlangpuei lamkah rhoek neh tuitun
    lamkah ke khaw, Sinim kho lamkah rhoek khaw.
  mdy-ETH: ዴራ ሃኬ ዓጪፓ ሙካንዳኔ፤ ፔቴ ፔቴ ዓሳ ኬዶ ባንፃፓ ዛላ ዓባ ጌላ ባንፃፓ ሃንጎዋታ ሃሣ ሲኒሜይዳፓ ሙካንዳኔ።»
  twi-ASANTE: Hwɛ, wɔfiri akyirikyiri bɛba ebinom bɛfiri atifi fam, ebinom bɛfiri
    atɔeɛ fam ebinom nso bɛfiri Sinin mantam mu.”
  eng-WEBU: Behold, these shall come from afar, and behold, these from the north and
    from the west, and these from the land of Sinim.”
  wal-wal: 'Be7a, ta asai haahosaappe yaana: huuphessa baggaappenne arggo baggaappe
    yaana. Qassi Asiwaane biittaappekka yaana” yaagees.'
  spa-PDDPT: ¡Miren! Éstos vendrán de lejos. ¡Miren! Éstos vendrán del norte, del
    occidente y de la tierra de Sinim.
  gun-gun: Ma'ẽ, xevygua kuery ou 'rã mombyry gui, amongue ma kuaray ijapu'a'ia katy
    gui, amboae kuery ma kuaray oikea katy gui, ha'e rã amboae kuery ma Sinim yvy
    gui 'rã ou.”
  ilo-ULB: Kitaem, aggapunto dagitoy iti adayo, adda naggapu iti amianan ken iti laud;
    ken naggapu dagiti dadduma iti daga ti Sinim.
  kpg-kpg: Agu daangada ga lloomoi i nia gowaa mogowaa loo, mai mada ngeia mo mada gi dai,
    mo mai i Aswan i di mada ngaaga.”
  uig-ARA: مانا، مۇشۇ كىشىلەر يىراقتىن كېلىۋاتىدۇ، مانا، بۇلار بولسا شىمالدىن ۋە غەربتىن
    كېلىۋاتىدۇ، ھەم مۇشۇلار سىنىم زېمىنىدىنمۇ كېلىۋاتىدۇ.
  sus-sus: E fama nɛ kelife yire makuye, kelife kɔɔla nun sogegorode ma, kelife Asuwan
    bɔxi ma.»
  pon-2006: Nei aramas akan ahpw pahn kohdo sang sahpw doh kan, sang paliepeng oh
    palikapi, oh sang Aswan ni palieir.”
  jae-jae: Alic acgom, lau ŋagêdô oc sêmêŋ aŋga jaêc ma ŋagêdô aŋga nodo to aŋga oc
    kêsêpŋa ma ŋagêdô aŋga gamêŋ Siene.”
  ksd-ksd: Ea, go diat diat a pot maro vailik, ma nam diat maro ra papar a labur ma
    ra papar a taoai, ma ta ra na maro ra gunan Sinim.
  tur-YTC: İşte, bunlar uzaktan gelecek; işte, bunlar da kuzeyden ve batıdan, Bunlar
    da Sinim diyarından gelecek.”
  grc-BRENT: Ἰδοὺ οὗτοι πόῤῥωθεν ἥξουσιν, οὗτοι ἀπὸ Βοῤῥᾶ καὶ θαλάσσης, ἄλλοι δὲ ἐκ
    γῆς Περσῶν.
  ind-AYT: Lihatlah, hal-hal ini akan datang dari jauh. Dan lihatlah, hal-hal ini
    dari utara dan dari barat. Mereka datang dari tanah Sinim.”
  nya-nya: Taonani, anthu anga adzachokera kutali, ena kumpoto, ena kumadzulo, enanso
    adzachokera ku chigawo cha Asuwani.”
  hrv-hrv: Gle, jedni dolaze izdaleka, drugi sa sjevera i sa zapada, a neki iz zemlje
    sinimske.
  mps-mps: Tialima, eno te digibulu bidalubo we bidi dabe, te not badu me, te giliga
    dega sigulubo badu me, asaibao. Te augwali te taun Aswan badu me asaibao,” wali.
  tpi-tpi: Orait na ol manmeri bilong mi bai i kam long ol ples i stap longwe, long
    hap not na long hap san i go daun. Na bai ol i kam tu long hap bilong taun Aswan.”
  dan-1931: Se, nogle kommer langvejsfra, nogle fra Nord og Vest, nogle fra Sinims*
    Land. { [*måske Syene ved Ægyptens Sydgrænse.] }
  vie-OVCB: Kìa, dân Ta sẽ từ các xứ xa trở về, từ đất phương bắc, phương tây, và
    từ Si-nim phương nam xa xôi.”
  guj-2017: જુઓ, તેઓ દૂરથી આવશે, થોડા ઉત્તરથી તથા પશ્ચિમથી; તથા અન્ય સીનીમ દેશમાંથી
    આવશે.
  pon-2006A: Nei aramas akan ahpw pahn kohdo sang sahpw doh kan, sang paliepeng oh
    palikapi, oh sang Aswan ni palieir.”
  por-BRBSL: Eis que estas devem vir de longe, e eis que estes vêm do norte e do oeste,
    e estes da terra de Sinim”.
  cth-cth: Khenhaw! Ahnimanaw teh ahlanae koehoi tho hanelah a kâcai awh. Khenhaw!
    ahnimanaw teh atunglah hoi kanîloumlah hoi tho hanelah a kâcai awh. Ahnimouh teh
    Sinim ram hoi tho hanlah kâcai awh e naw doeh.
  twi-twi: Hwɛ, wufi akyirikyiri bɛba ebinom befi atifi fam, ebinom befi atɔe fam
    ebinom nso befi Sinin mantam mu.”
  hlt-hlt: Khohla lamkah rhoek te ha pawk uh ni ke. Tlangpuei lamkah rhoek neh tuitun
    lamkah ke khaw, Sinim kho lamkah rhoek khaw.
  tbz-SIM: Ntɛ bɛ kɛ kéríní bɛ̀ ìtɛ́ní dɛdɛ́tirɛ̀ ndɛ kɛ̀ bɛ̀mɑbɛ̀ boní kubɑkù yoú,
    kɛ̀ bɛtɔbɛ̀ boní diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ bɛtɔbɛ̀ boní Esibiti.
  msy-2020: Ia gan! Nan gumazamiziba nguibar bar saghon itibar ikegh izam. Marazi
    not ko aruem uaghiri naghɨn ikegh izam. Marazi uaghan Aswanɨn nguibamɨn amadaghan
    ikegh izam.”
  azb-azb: Budur, xalqım uzaq yerlərdən, Kimisi şimaldan, kimisi qərbdən, Kimisi isə
    Sinim ölkəsindən gələcək».
  eng-DBY: Behold, these shall come from afar; and behold, these from the north and
    from the west; and these from the land of Sinim.
  hin-2017: देखो, ये दूर से आएँगे, और, ये उत्तर और पश्चिम से और सीनियों के देश से
    आएँगे।”
  wol-KYG: Ñu ngiy bawoo fu sore, ñu ngii bawoo bëj-gànnaar ak sowu, ñee bawoo diiwaanu
    Sinim ca bëj-saalum.»
  eng-YLT: Lo, these from afar come in, And lo, these from the north, and from the
    sea, And these from the land of Sinim.
  kne-kne: Ilaen yo, omali da ay mapo sin addawi. Mapo da sin amyanan ya ed Aswan
    sin abagatan ya siya abe sin diposan di agew.”
  eng-WYC-2017: Lo! these men shall come from [a] far, and lo! they shall come from
    the north, and from the sea, and these from the south land.
  eng-WMBB: Behold, these shall come from afar, and behold, these from the north and
    from the west, and these from the land of Sinim.”
  urd-GVH: तब वह दूर-दराज़ इलाक़ों से आएँगे, कुछ शिमाल से, कुछ मग़रिब से, और कुछ मिसर
    के जुनूबी शहर असवान से भी।”
  rug-rug: Doṉo la, kote mae gua pa seu si arini, kaiqa kote mae gua pa kali gede,
    kaiqa pa lodu rimata, kaiqa si pa kali mae gua pa Izipi.”
  gaz-gaz: Kunoo, isaan biyya fagoodhaa ni dhufu; gariin kaabaa, gariin dhiʼaa, kaan
    immoo biyya Aswaaniitii ni dhufu.”
  fra-LSG: Les voici, ils viennent de loin, Les uns du septentrion et de l’occident,
    Les autres du pays de Sinim.
  gnn-gnn: walala yurru roŋiyirrina yukurra beŋuruna‐wala birr' barrkuŋuruna wäŋaŋuru,
    beŋuru ḻuŋgurrmaŋuru ga djalathaŋŋuru, ga bärra'ŋuru.”
  yal-yal: E mato, e fama sa keli yire makuyeni, ndee kelima sogeteden kɔmɛnna binni,
    ndee sogegododen binni, ndee sa kelima Sinimi yamanani.”
  iou-iou: Ude täŋira ämawebenaye kome ban it täkaŋken naniktä api ämneŋ. Uwä edap
    äbani käda ba kukŋi kukŋi naniktä api ämneŋ. Ätuwä Aswan yotpärare, Isip komeken
    naniktä api ämneŋ.
  haw-1868: Aia hoi, e hele mai no keia poe, ma kahi loihi mai; Aia hoi, o keia poe,
    mai ke kukulu akau, a mai ke komohana mai; A o keia poe hoi, mai ka aina o Sinima
    mai.
  arb-NAV: انْظُرُوا، هَا هُمْ يُقْبِلُونَ مِنْ دِيَارٍ بَعِيدَةٍ، هَؤُلاءِ مِنَ الشِّمَالِ
    وَالْغَرْبِ، وَهَؤُلاءِ مِنْ أَرْضِ سِينِيمَ».
  ewe-ewe: Kpɔ ɖa, woatso teƒe didiwo ava. Ɖewo atso anyiehe, ɖewo atso ɣetoɖoƒe,
    eye ɖewo hã atso Aswan nutowo me.”
  eng-LEE: Behold, these shall come from afar; and, lo, these from the north and from
    the west; and these from the land of Sinim.
  asm-FB: চোৱা, এইবোৰ দূৰৰ পৰা আহিব, কিছুমান উত্তৰৰ পৰা আৰু কিছুমান পশ্চিম দিশৰ পৰা;
    আৰু আনবোৰ চিনীম দেশৰ পৰা আহিব।
  sus-A: عٍ قَمَ نّ كٍلِقٍ يِرٍ مَكُيٍ، كٍلِقٍ كْولَ نُن سٌفٍفٌرٌدٍ مَ، كٍلِقٍ عَسُوَن
    بْشِ مَ.»
  fra-SBL: Voici, ils viennent de loin, et voici ceux du nord et de l'ouest, et ceux-ci
    du pays de Sinim. »
  hbo-hbo: הִנֵּה־אֵ֕לֶּה מֵרָחֹ֖וק יָבֹ֑אוּ וְהִֽנֵּה־אֵ֙לֶּה֙ מִצָּפֹ֣ון וּמִיָּ֔ם
    וְאֵ֖לֶּה מֵאֶ֥רֶץ סִינִֽים׃
  kik-kik: 'Atĩrĩrĩ, magooka moimĩte kũndũ kũraya: amwe makoima gathigathini, na amwe
    moime ithũĩro, na arĩa angĩ moime rũgongo rũa Sinimu.”'
  fra-NCL: En voici qui viennent de loin ; en voici du septentrion et du couchant ;
    et ceux-là du pays des Sinim.
  cek-AK: Khenah, to kaminawk loe angthla parai prae hoiah angzo o tih; khenah, thoemto
    kaminawk loe aluek bang hoi niduem bang hoiah angzo o tih, thoemto kaminawk loe
    Sinim prae bang hoiah angzo o tih, tiah thuih.
  cuk-cuk: ¡Be dakmalana! Wemarde dikasuli danimaloed. Gwen-gwen dad-nakwed-argan-sapiledsik
    danimaloed, baigandi, dad-argwanedsik danimarmogoed, degi, baigandina, Sinim-yar-akar
    danimaloed.”
  uig-CYR: Мана, мошу кишиләр жирақтин келиватиду, Мана, булар болса шималдин вә ғәриптин
    келиватиду, Һәм мошулар Синим зиминидинму келиватиду.
  tel-2017: చూడండి. వీళ్ళు దూర ప్రాంతం నుంచి వస్తున్నారు. కొంతమంది ఉత్తరం నుంచీ పడమటి
    నుంచి వస్తున్నారు. మరికొంతమంది సీనీయుల దేశం నుంచి వస్తున్నారు.
  hat-BSA: Gade byen, sa yo va vini sòti lwen; epi gade, sila yo va soti nan nò ak
    nan lwès la, e sila yo va soti nan peyi Sinim yo.
  kos-kos: Mwet luk fah tuku liki acn loesla, Liki epang ac roto, Ac liki acn Aswan
    in acn eir.”
  hbo-WLC: הִנֵּה־אֵ֕לֶּה מֵרָח֖וֹק יָבֹ֑אוּ וְהִֽנֵּה־אֵ֙לֶּה֙ מִצָּפ֣וֹן וּמִיָּ֔ם
    וְאֵ֖לֶּה מֵאֶ֥רֶץ סִינִֽים׃
  ibo-ibo: Lee, ndị m ga-alọghachi, ha ga-esitekwa nʼebe dị anya, ụfọdụ ga-esite nʼugwu,
    ụfọdụ nʼọdịda anyanwụ, ndị ọzọ ga-esite na mpaghara Aswan.”
  ory-ory: ଦେଖ, ଏମାନେ ଦୂରରୁ ଆସିବେ; ଆଉ ଦେଖ, ଏମାନେ ଉତ୍ତର ଓ ପଶ୍ଚିମ ଦିଗରୁ ଆସିବେ; ପୁଣି,
    ଏମାନେ ସୀନୀମ୍‍ ଦେଶରୁ ଆସିବେ।”
  chk-chk: Nengeni, nei aramas repwe feito seni toau, ekoch seni efeng me lotou, nge
    ekoch seni ewe telinimw Aswan mi nom ör.”
  rop-rop: wulijim main pipul olabat garra kambek brom detlot longweiwan kantri langa
    nowathwei en sangodanwei, en brom det taun gulum Eswan langa sauthwei.”
  ukr-1871: Се поприходять з далека, — одні від півночі, другі з Синим-країни.
  deu-1951: Siehe, diese werden von ferne kommen und jene dort von Mitternacht und
    vom Niedergang, etliche aber von dem Lande Sinim.
  eng-JPS: Behold, these shall come from far; and, lo, these from the north and from
    the west, and these from the land of Sinim.
  srp-1865: Gle, ovi æe iz daleka doæi, gle, i oni od sjevera i od zapada, i oni iz
    zemlje Sinske.
  lug-lug: Laba, abantu bange balidda okuva ewala, abamu, baliva mu bukiikakkono n’abalala
    ebuvanjuba, n’abalala bave mu nsi ye Sinimu.”
  heb-heb: הנה אלה מרחוק יבאו והנה אלה מצפון ומים ואלה מארץ סינים׃
  ben-IRV: দেখ, এরা দূর থেকে আসবে; কেও উত্তর থেকে, কেউ পশ্চিম থেকে এবং অন্যরা আসবান
    দেশ থেকে আসবে।”
  pan-pan: ਵੇਖੋ, ਉਹ ਦੂਰੋਂ ਆਉਣਗੇ, ਅਤੇ ਵੇਖੋ, ਉਹ ਉੱਤਰ ਵੱਲੋਂ ਤੇ ਪੱਛਮ ਵੱਲੋਂ, ਅਤੇ ਅਸਵਨ ਦੇਸ
    ਤੋਂ ਆਉਣਗੇ।
  mya-JVB: ကြည့် ရှုလော့။ ဤ သူတို့သည် ဝေး သောအရပ်မှ လာ ကြလိမ့်မည်။ ကြည့် ရှုလော့။
    ထို သူတို့သည် မြောက် မျက်နှာနှင့် အနောက် မျက်နှာမှ ၎င်း၊ ထို သူတို့သည်လည်း ၊ သိနိမ်
    ပြည် မှ ၎င်း လာကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Egu bese taudia be daudau gabudia dekena amo do idia mai. Mirigini kahana,
    bona dina diho kahana danu, dekena amo do idia mai. Bona haida danu be Asiwana,
    diho kahana dekena mao do idia mai.”
  urd-urd: “देख, ये दूर से और ये उत्तर और मग़रिब से, और ये सिनीम के मुल्क से आएँगे।”
  rus-SYN: Вот, одни придут издалека; и вот, одни от севера и моря, а другие из земли
    Синим.
  bqc-SIM: Gwa! Aa bↄ̀ za zã̀zã, aalɛ mↄ́. An gbɛ̃eↄ gwa, aa bↄ̀ gugbãntoo oi,
    an gbɛ̃eↄ bↄ̀ bɛ'aɛ oi, an gbɛ̃eↄ bↄ̀ Sini bùsuu.
  tcz-CHONGTHU: Vetemin, ka mite chu gamla tah gam'a kona hung kilekit’uvintin, sahlam
    le lhumlam gam hoa konin, chule Aigupta gam noilam peh’a konna hung ding ahiuve.
  mar-mar: “पाहा! दूरदूरच्या ठिकाणाहून ते माझ्याकडे येत आहेत उत्तर आणि पश्चिम दिशांकडून
    ते माझ्याकडे येत आहेत. काही सीनी येत आहेत.”
  qub-qub: '¡Masqui ricäriy! May carupitashi aywarcaycämun: Waquenga norte caj-läpita,
    waquenga inti yaganan cajpita. Waquinnami aywarcaycämun Asuán partipita.»'
  hat-hat: Gen ladan yo k'ap soti byen lwen. Gen sa k'ap soti nan nò. Gen sa k'ap
    soti bò solèy kouche. Gen lòt k'ap soti lavil Sinim nan sid.
  eng-BSB: Behold, they will come from far away, from the north and from the west,
    and from the land of Aswan.”
  eng-WEBPB: Behold, these shall come from afar, and behold, these from the north
    and from the west, and these from the land of Sinim.”
  kbq-kbq: Anama hanuge'za Nagri vahe'mo'za afete moparegati egahaze. Mago'a vahera
    noti kazigati ne-esnage'za, mago'a vahera zage fre kazigati ne-esnage'za, mago'a
    vahera Aswani ran kumateti'ene egahaze.
  nhe-BL: ¡Xiquitaca! Hualase notlacajhua tlen itztoque huejca ipan sequinoc tlaltini.
    Mocuepase tlen itztoque ica norte, ica campa oncalaqui tonati huan tlen itztoque
    ica Sur ipan nopa tlali Sinim.”
  gub-BL: Uzewyr putar ywy muitea'u har wanuwi wà nehe. Ur putar kwarahy heixe haw
    awyze har kutyr wi wà nehe. Ur putar kwarahy heixe haw wi wà nehe no. Ur putar
    ywy kwarahy hemaw awyze har kutyr har Àxuwà her ma'e wi wà nehe no.
  eng-DRA: Behold these shall come from afar, and behold these from the north and
    from the sea, and these from the south country.
