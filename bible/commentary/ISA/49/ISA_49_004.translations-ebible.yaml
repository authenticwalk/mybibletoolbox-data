  ewe-ewe: Ke megblɔ be, “Nye agbagbadzedzewo nye dzodzro. Megblẽ nye ŋusẽ ɖe yame,
    eye nyemeɖe vi aɖeke o. Ke hã la, nu si nye tɔnye gome la, le Yehowa ƒe asi me,
    eye nye fetu le nye Mawu gbɔ.”
  eng-LEE: But I had indeed said, For no purpose have I labored, for naught and vanity
    have I spent my strength; yet surely my cause is with the Lord, and the recompense
    of my work with my God.
  asm-FB: যদিও মই ভাবো, মই মিছাকৈয়ে শ্ৰম কৰিলোঁ,মই অনৰ্থক ৰূপে মোৰ শক্তি নষ্ট কৰিলোঁ;
    তথাপিও মোৰ ন্যায় যিহোৱাৰ লগত আছে, আৰু মোৰ পুৰস্কাৰ ঈশ্বৰৰ সৈতে আছে।
  sus-A: كْنْ ﭑ نَشَ عَ يَابِ، «ﭑ مَ وَلِ مُ سْونّيَشِ، ﭑ بَرَ كَتَ، كْنْ قُقَقُ نَ
    عَ رَ. ﭑ مَ وَلِ سَرٍ نَ ﭑ مَرِفِ عَلَتَلَ نَن يِ.»
  fra-SBL: 'Mais j''ai dit : « C''est en vain que j''ai travaillé. J''ai dépensé mes
    forces en vain pour rien ; mais c''est à Yahvé que revient la justice qui m''est
    due, et ma récompense auprès de mon Dieu. »'
  hbo-hbo: וַאֲנִ֤י אָמַ֙רְתִּי֙ לְרִ֣יק יָגַ֔עְתִּי לְתֹ֥הוּ וְהֶ֖בֶל כֹּחִ֣י כִלֵּ֑יתִי
    אָכֵן֙ מִשְׁפָּטִ֣י אֶת־יְהוָ֔ה וּפְעֻלָּתִ֖י אֶת־אֱלֹהָֽי׃
  kik-kik: No ngiuga atĩrĩ, “Niĩ ndutĩte wĩra wa tũhũ; hũthĩrĩte hinya wakwa wothe
    nĩ ũndũ wa maũndũ matarĩ kĩguni na ma tũhũ. No rĩrĩ, ũhoro wakwa wa gũtuĩrwo ciira
    na kĩhooto uumaga harĩ Jehova, narĩo irĩhi rĩakwa rĩrĩ na Ngai wakwa.”
  fra-NCL: 'Et moi j’ai dit : « En vain je me suis fatigué ; inutilement, pour rien,
    j’ai consumé ma force ; mais mon droit est auprès de Yahweh, et ma récompense
    auprès de mon Dieu. »'
  cek-AK: Kai loe azom pui ah tok ka sak moe, tidoeh angcoeng ai, azom pui ah ni tha
    ka pasaeng boeh; toe ka tok loe ka Sithaw khaeah oh moe, ka hnuk han koi tangqum
    doeh Angraeng ban ah oh.
  cuk-cuk: 'Geb an abinsaded: “Binsarsunna an arbasad. Binsarsunna an gar-itosad,
    gwen ibmar-nued an nikgussulid. Degi-inigwele, an-ibmar-imakedi, Bab-Jehováʼgi
    siid. Bab-Dummad anga-ibmar-nuegan-ukoed bato guagwar sisad.”'
  uig-CYR: 'Амма мән: — «Мениң әҗрим бекарға кәтти, Һеч немигә еришмәй күч-мағдурумни
    қуруқ сәрп қилдим; Шундақтиму баһалинишим болса Пәрвәрдигардиндур, Мениң әҗримниму
    Худайимға тапшурдум» — дедим;'
  tel-2017: నేను వ్యర్థంగా కష్టపడి, నిష్ఫలంగా నా శక్తినంతా ఖర్చుచేశానని అనుకున్నా,
    నా న్యాయం యెహోవా దగ్గరే ఉంది. నా బహుమానం నా దేవుని దగ్గరే ఉంది.
  hat-BSA: 'Men Mwen te di: “Mwen te travay di an ven. Mwen te depanse fòs Mwen pou
    ryen ak vanite; sepandan, anverite, jistis pa m avèk SENYÈ a, e rekonpans Mwen
    avèk Bondye Mwen an.”'
  kos-kos: Nga fahk, “Nga orekma, a wangin sripa! Nga sang ku luk nufon, a wanginna
    ma nga orala.” Nwe ouinge nga ku in lulalfongi LEUM GOD lah El ac loangeyu; El
    ac fah se ma lacne nu sik ke ma nga oru.
  hbo-WLC: וַאֲנִ֤י אָמַ֙רְתִּי֙ לְרִ֣יק יָגַ֔עְתִּי לְתֹ֥הוּ וְהֶ֖בֶל כֹּחִ֣י כִלֵּ֑יתִי
    אָכֵן֙ מִשְׁפָּטִ֣י אֶת־יְהוָ֔ה וּפְעֻלָּתִ֖י אֶת־אֱלֹהָֽי׃
  ibo-ibo: Ma mụ onwe m sịrị, “Ọ bụ nʼefu ka m dọgburu onwe m nʼọrụ. Etufuola m ike
    m niile nʼihi ihe na-abụghị ihe. Ma ihe ruru m dị nʼaka Onyenwe anyị, ụgwọ ọrụ
    m dịkwa nʼaka Chineke m.”
  ory-ory: ମାତ୍ର ମୁଁ କହିଲି, “ମୁଁ ବ୍ୟର୍ଥରେ ପରିଶ୍ରମ କରିଅଛି, ମୁଁ ନିରର୍ଥକ ଓ ଅସାରତାରେ ମୋହର
    ଶକ୍ତି ବ୍ୟୟ କରିଅଛି; ତଥାପି ନିଶ୍ଚୟ ମୋହର ବିଚାର ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଓ ମୋହର କର୍ମର ଫଳ
    ମୋହର ପରମେଶ୍ୱରଙ୍କଠାରେ ଅଛି।”
  chk-chk: Nge ngang üa apasa, “Üa resin angang, nge üsap küna lomotan. Üa fangala
    ai pöchökül, nge a lusmwälila. Ellet, ai pwüng a nom ren ewe Samol mi Lapalap,
    nge liwini a nom ren ai we Kot.”
  rop-rop: Wal aibin tok miselp, “Mi brabli nokap, en aibin weistim main taim. Bat
    stil aibin dum dijan blanga YAWEI en im garra gibit mi gudbala ting.”
  ukr-1871: 'І промовив я: Дармо я трудився, надармо вичерпав силу мою. Та моя справа
    перед Господом, і заплата моя — в Бога мого.'
  deu-1951: 'Ich aber hatte gedacht: Ich habe mich vergeblich abgemüht und meine Kraft
    umsonst und nutzlos verbraucht! Und doch steht mein Recht bei dem HERRN und mein
    Lohn bei meinem Gott.'
  eng-JPS: 'But I said: ''I have laboured in vain, I have spent my strength for nought
    and vanity; yet surely my right is with the LORD, and my recompense with my God.'''
  srp-1865: 'A ja rekoh: uzalud se trudih, uzalud i naprazno potroših silu svoju;
    ali opet sud je moj u Gospoda i posao moj u Boga mojega.'
  lug-lug: Naye ne njogera nti, “Nteganidde bwereere, amaanyi gange ng’amalidde bwereere
    era gafudde busa. Kyokka ate Mukama yannamula, n’empeera yange eri ne Katonda
    wange!”
  heb-heb: ואני אמרתי לריק יגעתי לתהו והבל כחי כליתי אכן משפטי את יהוה ופעלתי את אלהי׃
  ben-IRV: যদিও আমি চিন্তা করলাম “আমার পরিশ্রম বিফল হয়েছে; আমি আমার শক্তি বৃথাই নষ্ট
    করেছি। তবুও আমার বিচার সদাপ্রভুর হাতে আছে এবং আমার পুরষ্কার ঈশ্বরের সঙ্গে আছে।”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਵਿਅਰਥ ਹੀ ਮਿਹਨਤ ਕੀਤੀ, ਮੈਂ ਆਪਣਾ ਬਲ ਫੋਕਟ ਤੇ ਵਿਅਰਥ ਲਈ ਗੁਆ
    ਦਿੱਤਾ, ਸੱਚ-ਮੁੱਚ ਮੇਰਾ ਇਨਸਾਫ਼ ਯਹੋਵਾਹ ਕੋਲ, ਅਤੇ ਮੇਰਾ ਬਦਲਾ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਹੈ।
  mya-JVB: ငါ ကလည်း၊ အကျိုး မရှိဘဲ ငါလုပ် ဆောင်ရပြီ။ အချည်းနှီး သက်သက်ငါ့ ခွန်အား
    ကုန် ရပြီ။ သို့သော်လည်း ၊ ငါ့ အမှု သည် ထာဝရဘုရား ရှေ့တော်၌ရှိ၏။ ငါ ခံရသောအခ လည်း
    ငါ၏ဘုရားသခင်လက်တော်၌ရှိသည်ဟု ဆို၏။
  hmo-hmo: To lau gwau, “Lau ese lau gaukara kava! Lau ese egu goada lau haorea kava,
    lau be anina lasi.” To lau ese Lohiabada lau abidadama henia diba, ia ese lau
    do ia durua. Bona ia ese egu gaukara ena davana, be lau dekenai do ia henia.
  urd-urd: तब मैंने कहा, मैंने बेफ़ाइदा मशक्क़त उठाई मैंने अपनी क़ुव्वत बेफ़ाइदा बतालत
    में सर्फ़ की; तोभी यक़ीनन मेरा हक़ ख़ुदावन्द के साथ और मेरा 'अज्र मेरे ख़ुदा के
    पास है।
  rus-SYN: 'А Я сказал: напрасно Я трудился, ни на что и вотще истощал силу Свою.
    Но Мое право у Господа, и награда Моя у Бога Моего.'
  bqc-SIM: Ma mɛ̀ ma zĩ pã kɛ̀ɛ, ma a gbãa kↄ̀lɛ gugiiyaa musu. Ń beeo ma asea
    ku Dii kĩ́i, ma ài kú ń ma Luao.
  tcz-CHONGTHU: Keima’n ka donbutnin, “Hijongleh katoh hi phatchomna bei abang jenge!
    Keiman katha hi pana beija mangcha’a le abidoi beija kabang jenge.Hinla keiman
    aboncha Pakai khutna ngama kahin; kachan ding kipaman Pathen’a ngam ding kahi.
  mar-mar: पण मी म्हणालो मी निरर्थक मेहनत केली, मी माझी शक्ती व्यर्थ घालवली आहे. तथापि
    माझा न्याय परमेश्वराजवळ आणि माझे प्रतिफळ माझ्या देवाजवळ आहे.
  qub-qub: 'Ichanga noga yarparä: «Yangallapämi arushcäpis. Manacajllachömi callpätapis
    ushashcä. Chayno carpis Tayta Diospa maquinchömi caycä. Arushäpita imano cutichimänanpäpis
    Tayta Diospa munayninchömi caycan» nir.'
  hat-hat: 'Mwen menm, mwen t''ap di nan kè m'': Se pou dan ri m''ap fatige kò m''.
    Se pou gremesi mwen travay jouk mwen fèb. Men, m''ap toujou gen konfyans: Seyè
    a va ban m'' rezon. Rekonpans mwen la byen sere nan men Seyè a.'
  eng-BSB: But I said, “I have labored in vain, I have spent My strength in futility
    and vanity; yet My vindication is with the LORD, and My reward is with My God.”
  eng-WEBPB: But I said, “I have laboured in vain. I have spent my strength in vain
    for nothing; yet surely the justice due to me is with the LORD, and my reward
    with my God.”
  kbq-kbq: Hianagi nagra amanage hu'na hu'noe, nagra tusi maragu'zati'na eri'zana
    eri'noanagi, ana eri'zamo'a amne zankna higeno, ne'zama'a forera osu'ne. Hianagi
    ana eri'zama eri'noana Ra Anumzamo keno antahino hu'neankino, agrake ana eri'zantera
    mizana namigahie.
  nhe-BL: 'Pero na niquilhui: “Niquita para san tlapic nopa tequitl tlen nijchijtoc.
    San tlapic nimosiyahuiltijtoc, pero nochi notequi nijtlalía momaco ta tinoTECO,
    ta tlen tinoDios. Nijchiya para ta xinechtlaxtlahui queja tiquita cuali.”'
  gub-BL: Ihe aze'eg hezeupe ihe. — Ama'ereko tetea'u ihe. Nezewe rehe we Izaew nuzewyr
    kwaw Tupàn pe wà. Heremiapo kwer paw nahekuzar kwaw, a'e hezeupe. Nezewe rehe
    we akwaw Tupàn Tuweharupi Wiko Ma'e ihewe hekuzar imur àwàm ihe. Umekuzar putar
    hema'ereko awer a'e nehe.
  eng-DRA: 'And I said: I have laboured in vain, I have spent my strength without
    cause and in vain: therefore my judgment is with the Lord, and my work with my
    God.'
