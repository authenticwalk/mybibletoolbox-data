  tbz-SIM: Mí nhEsɑii kɛ̀ mí n yɛ̀mmɛ̀ nɛ́ dò nh ɔ̀u dɛtetìrɛ̀, kɛ cɑ̀kɛ n wɛ̃rímú
    fɑ̀ɑ̀rɛ̀ kɛ yɛ̃́ bɑ kɛ̀ n Yiɛ̀ nKuyie nyɛ̃́mu n kpɛ́í, kɛ n cuuti bo ku borɛ̀.
  msy-2020: Ezɨ kɨ kamaghɨn uabɨra uabɨ mɨgɨa ghaze, “Kɨ bar puvɨra ingangaribagh
