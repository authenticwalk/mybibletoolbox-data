  kan-2017: ಅದಕ್ಕೆ ನಾನು, “ನಾನು ಪಡುವ ಪ್ರಯಾಸವು ವ್ಯರ್ಥ, ನನ್ನ ಶಕ್ತಿಯನ್ನೆಲ್ಲಾ ಉಪಯೋಗಮಾಡಿದ್ದು
