  arb-NAV: 'وَلَكِنَّنِي أَجَبْتُ: «لَقَدْ تَعِبْتُ بَاطِلاً. وَأَفْنَيْتُ قُوَّتِي
    سُدىً وَعَبَثاً. غَيْرَ أَنَّ حَقِّي مَحْفُوظٌ عِنْدَ الرَّبِّ، وَمَكَافَأَتِي
