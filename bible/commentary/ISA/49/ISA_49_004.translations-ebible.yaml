verse: ISA.049.004
translations:
  mal-C: 'അപ്പോൾ ഞാൻ പറഞ്ഞു: “ഞാൻ വെറുതേ അധ്വാനിച്ചു; ഞാൻ എന്റെ ശക്തി വ്യർഥമായും നിഷ്ഫലമായും
    ചെലവഴിച്ചു. എങ്കിലും എന്റെ അംഗീകാരം യഹോവയുടെ പക്കലും എന്റെ പ്രതിഫലം എന്റെ ദൈവത്തിന്റെ
    അടുക്കലും ആണ്.”'
  deu-TKW: 'Ich aber wähnte: Vergeblich habe ich mich abgemüht, für nichts und nutzlos
    meine Kraft verbraucht; jedoch mein Recht steht bei Jahwe und mein Lohn bei meinem
    Gott!'
  lin-lin: 'Kasi ngai, nalobaki : « Nabimisaki motoki na ngai se pamba, nasilisaki
    makasi na ngai na pamba mpe nazwaki litomba moko te. Nzokande, lifuti na ngai
    ezali na maboko ya Yawe, mpe litomba na ngai ezali epai ya Nzambe na ngai. »'
  eng-LSV: And I said, “I labored in vain, || I consumed my power for emptiness and
    vanity, || But my judgment [is] with YHWH, || And my wage with my God.”
  eng-GNV: 'And I said, I haue labored in vaine: I haue spent my strength in vaine
    and for nothing: but my iudgement is with the Lord, and my woorke with my God.'
  eng-WEBSTER: Then I said, I have labored in vain, I have spent my strength for naught,
    and in vain; yet surely my judgment is with the LORD, and my work with my God.
  nhw-BL: 'Pero na niquilhui: “Niquita para san tlapic nopa tequitl catli nijchijtoc.
    San tlapic nimosiyahuiltijtoc, pero nochi notequi nijtlalía momaco ta tinoTECO,
    ta catli tinoDios. Nijchiya para ta ma techtlaxtlahui quen tiquita cuali.”'
  swh-ONEN: Lakini nilisema, “Nimetumika bure, nimetumia nguvu zangu bure bila faida.
    Hata hivyo linalonistahili liko mkononi mwa Bwana, nao ujira wangu uko kwa Mungu
    wangu.”
  bba-bba: Adɑmɑ nɛ, nɑ nɛɛwɑ, kɑmɑ nɑ sɔmburu kuɑ. Nɛn dɑm, kɑmɑ mu kuɑ. Kɑ mɛ, nɑ
    yɛ̃ mɑ Gusunɔ nɛn Yinni u koo mɑn ɡem wɛ̃. Nɑ ɑre yĩiyɔ win mi.
  eng-KJVCPB: 'Then I said, I have laboured in vain, I have spent my strength for
    nought, and in vain: Yet surely my judgment is with the Lord, And my work with
    my God.'
  luo-luo: To ne awacho ni, “Asetiyo matek kayiem nono; aseketho tekra kayiem nono.
    Kata kamano pokna ni e lwet Jehova Nyasaye kendo michna Nyasacha ema nigo.”
  meu-meu: 'A lau nato: Vada na hekwarahi kava, goadagu vada na ha-orea kava, asi
    anina; gau tamona igwaurai-maorogu na Iehova enai, bona egu hahenamo ihalouna
    na egu Dirava enai.'
  npi-ULB: तर मैले जवाफ दिएँ, “मैले व्यार्थमा परिश्रम गरेको छु, मैले बेकाममा मेरो
    शक्ति खर्च गरेको छु भनी सोचें, तापनि मेरो न्याय परमप्रभुसित नै छ र मेरो इनाम मेरो
    परमेश्‍वरसँग छ ।”
  yor-yor: Ṣùgbọ́n èmi sọ pé, “Mo ti ṣe wàhálà lórí asán; mo ti lo gbogbo ipá mi lórí
    asán àti ìmúlẹ̀mófo. Síbẹ̀síbẹ̀ ohun tí ó tọ́ sí mi ṣì wà lọ́wọ́ Olúwa, èrè mi
    sì ń bẹ pẹ̀lú Ọlọ́run mi.”
  pes-OPCB: 'جواب دادم: «اما کار من برای مردم بیهوده بوده و من بی‌جهت نیروی خود را
    برای آنان صرف کرده‌ام.» با این حال خدمت خود را تماماً به خداوند واگذار می‌کنم
    تا او آن را به ثمر رساند.'
  tgl-ULB: Kahit na inakala kong nagsikap ako para sa wala, ginamit ko ang aking lakas
    para sa wala, pero ang aking katarungan ay na kay Yahweh, at ang aking gantimpala
    ay nasa Diyos ko.
  cbu-NT: Nuwsha nllitarit chinarangitaati, ashiritaa, Apanll nuwaa anoo tárangiya.
    Nuw ngutariti kiyung kachiyarangina. Kizpur apanllpan taarangitaati, itaru, ngutariti
    Apanllee chinarangina, nuwaanitari tárangina. Itaru, Taarashipansha waana nuwaa
    yasariya. Yuwash waritaku anush Apanll nuwaa tuwapchiya, atina.
  hui-hui: Ani layagola ai i̱nime dege bi ogodagua ladai biru. I̱na biabe bialu harugo
    nagalone ale birudagoni. I̱na hongo howaore biabe birugo ai i̱naga hongo biba
    halu birugonaga lini mbira nadole biabe bame bu waharuda larugoni. Anigo Anduane
    Homogo ibunime biabe ndelahe i̱na bialu harugo manda bida. Ogoni birugonaga yolo
    ibunime karulape ngulebira.
  mya-mya: ငါ​သည်​လည်း​မိ​မိ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​မှု​တို့ အ​ကျိုး​မ​ရှိ​ပုံ​ကို​လည်း​ကောင်း၊
    မိ​မိ​မှာ​အား​အင်​သာ​လျှင်​ကုန်​ခန်း​လျက် အ​ဘယ်​အ​မှု​အ​ရာ​မျှ​မ​အောင်​မြင်​ပုံ​ကို
    လည်း​ကောင်း တစ်​ကိုယ်​တည်း​ပြော​ဆို​နေ​မိ​၏။ သို့​ရာ​တွင်​ငါ​သည်​မိ​မိ​၏​အ​မှု​ကိစ္စ​များ
    အ​ဆင်​ပြေ​စေ​ရန် ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်​ကိုး​စား​နိုင်​ပါ​စေ။ ကိုယ်​တော်​သည်​ငါ​ပြု​သည့်​အ​မှု​အ​တွက်
    ဆု​လာဘ်​များ​ကို​ပေး​သ​နား​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡིན་ཡང་ངས་ལན་དུ། ངས་དཀའ་ལས་མྱངས་པ་དོན་མེད་ཡིན། ངའི་སྟོབས་ཤུགས་ཟད་པ་ནི་སྟོང་བ་ཉིད་དང་མི་རྟག་པའོ།
    །ཡིན་ཡང་ང་ལ་འཐོབ་འོས་པའི་བདེན་ལུགས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡོད། ངའི་རྔན་པ་ནི་ངའི་དཀོན་མཆོག་དང་ལྷན་དུ་ཡོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Asi ndakati, “Ndakashandira pasina, ndapedza simba rangu pane zvisina maturo
    uye pasina. Nyamba zvakandifanira ini zviri muruoko rwaJehovha, uye mubayiro wangu
    uri kuna Mwari.”
  spa-BLM: 'Pero yo dije: “He trabajado en vano. He gastado mis fuerzas en vano para
    nada; pero ciertamente la justicia que me corresponde está con Yahvé, y mi recompensa
    con mi Dios”.'
  cac-cac: Palta ix in naani to nab'an̈ej ix in munlaji. Nab'an̈ej ix el vip, malaj
    tas ix vic'a', xin chi. Palta vojtac to chequel yaji tas vaj d'a yichan̈ Jehová.
    A spac in munlajel chi', ayec' d'a yol sc'ab'.
  swh-ULB: Lakini nilimjibu, ''Japo nilifikiria nilifanya kazi bure, nimetumia nguvu
    zangu bure, ikiwa haki yangu iko pamoja na Yahwe, na zawadi yangu iko kwa Mungu
    wangu.
  bel-bel: 'А Я сказаў: дарма Я працаваў, на нішто і марна нікчэмніў сілу Сваю. Але
    Маё права - у Госпада, і ўзнагарода Мая - у Бога Майго.'
  deu-ELBBK: 'Ich aber sprach: Umsonst habe ich mich abgemüht, vergeblich und für
    nichts meine Kraft verzehrt; doch mein Recht ist bei dem HERRN und mein Lohn bei
    meinem Gott. –'
  mbb-OT: Piru migkaǥi a te, “Wazà mebpulus is kedhaǥù ku; tekew e zà neveley te kebaal
    te wazè din pulus.” Piru idsarig ku en heini te Nengazen he Megbevayè ku; iyan
    en sikandin metau he edsuhul kedì.
  mal-2015: ഞാനോ; ഞാൻ വെറുതെ അദ്ധ്വാനിച്ചു; എന്റെ ശക്തിയെ വ്യർത്ഥമായും നിഷ്ഫലമായും
    ചെലവഴിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു; എങ്കിലും എന്റെ ന്യായം യഹോവയുടെ പക്കലും എന്റെ
    പ്രതിഫലം എന്റെ ദൈവത്തിന്റെ പക്കലും ഇരിക്കുന്നു.
  gup-gup: Kuhni nganmarneyimeng, dja ngaye ngayimeng, “Aba! Ngaye ngarrurrkmirri
    kunwern dja bonj, ngadjalbarabom. Ngaye ngangudjyakworrinj bu djal burudjang.
    Dja bonj, nawu Yawey nungan ngandjalnahnan dja nungka nawu ngardduk God, wanjh
    yiman ngankarremulewan kore ngarrurrkmirrikenh.”
  rmc-rmc: 'Ale me phenďom: „Zbitočňe man trapinavas, diňom avri miri zor calkom pre
    ňisoste. Se the avke hin miro čačipen paš o RAJ a miri odmena paš miro Del.“'
  pes-OPV: اما من گفتم که عبث زحمت کشیدم و قوت خود را بی‌فایده و باطل صرف کردم لیکن
    حق من با خداوند و اجرت من با خدای من می‌باشد.
  ron-1924: 'Ши Еу Мэ гындям: ‘Деӂяба ам мунчит, ын задар ши фэрэ фолос Мь-ам истовит
    путеря.’ Дар дрептул Меу есте ла Домнул, ши рэсплата Мя ла Думнезеул Меу.'
  ben-OBCV: কিন্তু আমি বললাম, “আমি উদ্দেশ্যহীনভাবে পরিশ্রম করেছি; বৃথাই আমার শক্তি
    অসারতার জন্য নিঃশেষিত হয়েছে। তবুও, আমার যা প্রাপ্য, তা সদাপ্রভুর হাতে আছে, আমার
    পুরস্কার আছে আমার ঈশ্বরের কাছে।”
  som-som: Markaasaan idhi, Wax aan waxba ahayn ayaan u hawshooday, oo xooggaygiina
    waxaan ku dhammeeyey baabba' iyo wax aan waxba ahayn, laakiinse gartaydu waxay
    la jirtaa Rabbiga oo abaalgudkayguna wuxuu la jiraa Ilaahayga.
  lat-VUC: 'Et ego dixi: In vacuum laboravi; sine causa et vane fortitudinem meam
    consumpsi: ergo judicium meum cum Domino, et opus meum cum Deo meo.'
  eng-ASVBT: But I said, I have labored in vain, I have spent my strength for nought
    and vanity; yet surely the justice due to me is with Jehovah, and my recompense
    with my God.
  ita-1885: 'Ed io ho detto: Io mi sono affaticato a vuoto; invano, ed indarno ho
    consumata la mia forza; ma pur certo la mia ragione è appo il Signore, e l''opera
    mia appo l''Iddio mio.'
  eng-LXXUP: 'Then I said, I have labored in vain, I have given my strength for vanity
    and for nothing: therefore is my judgment with the Lord, and my labor before my
    God.'
  eng-ULB: But I replied, “Though I thought I have labored in vain, I have spent my
    energy for nothing, yet my justice is with Yahweh, and my reward is with my God.”
  spa-VBL: 'Pero yo respondí: “¡He trabajado para nada! Me he agotado, ¿y para qué?
    Aun así, dejo que el Señor haga lo correcto, y mi recompensa está con mi Dios”.'
  fra-_FOB: 'Et moi j''ai dit: J''ai travaillé en vain, j''ai consumé ma force inutilement
    et sans fruit. Mais mon droit est auprès de l''Éternel, et mon salaire auprès
    de mon Dieu.'
  mal-mal: ഞാനോ; “ഞാൻ വെറുതെ അദ്ധ്വാനിച്ചു; എന്റെ ശക്തിയെ വ്യർത്ഥമായും നിഷ്ഫലമായും
    ചെലവഴിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു; എങ്കിലും എന്റെ ന്യായം യഹോവയുടെ പക്കലും എന്റെ
    പ്രതിഫലം എന്റെ ദൈവത്തിന്റെ പക്കലും ഇരിക്കുന്നു.
  urd-GVR: Maiṅ to bolā thā, “Merī mehnat-mashaqqat besūd thī, maiṅ ne apnī tāqat
    befāydā aur bemaqsad zāe kar dī hai. Tāham merā haq Allāh ke hāth meṅ hai, merā
    Ḳhudā hī mujhe ajr degā.”
  suz-BL: मिनु गो “गो मो गेय पाता। आं बोल मो खेरता। गो मार पचा माल्‍नुङा। मेको परमप्रभु
    यावे नु बाक्‍ब। आं परमप्रभुमी आं तचा माल्‍शो गेब” देंती। १कोरिन्‍थी १५:५८
  eng-NOY: Then I said, I have labored in vain; For naught, for vanity, have I spent
    my strength; Yet my cause is with Jehovah, And my reward with my God.
  ita-1927: 'Ma io dicevo: “Invano ho faticato, inutilmente, per nulla ho consumato
    la mia forza; ma certo, il mio diritto è presso l’Eterno, e la mia ricompensa
    è presso all’Iddio mio”.'
  ckb-ckb: 'منیش گوتم: «بەخۆڕایی ماندوو بووم، لە شتی هیچوپووچدا توانای خۆمم نەهێشت،
    بەڵام دادم لەلای یەزدانە و پاداشتم لای خودامە.»'
  eng-BBE: 'And I said, I have undergone weariness for nothing, I have given my strength
    for no purpose or profit: but still the Lord will take up my cause, and my God
    will give me my reward.'
  kan-OKCV: ಅದಕ್ಕೆ ನಾನು, “ನಾನು ಪಡುವ ಪ್ರಯಾಸವು ವ್ಯರ್ಥ. ನನ್ನ ಶಕ್ತಿಯೆಲ್ಲ ಶೂನ್ಯವಾಯಿತು,
    ನನ್ನ ಸಾಮರ್ಥ್ಯವೆಲ್ಲ ವ್ಯರ್ಥವಾಯಿತು,” ಎಂದು ಹೇಳಿದೆನು. ಆದರೂ ನಿಶ್ಚಯವಾಗಿ ನನ್ನ ನ್ಯಾಯವು
    ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿಯೂ, ನನ್ನ ಪ್ರತಿಫಲವು ನನ್ನ ದೇವರಲ್ಲಿಯೂ ಉಂಟು.
  tam-2017: 'அதற்கு நான்: வீணாக உழைக்கிறேன், வீணாகவும் பயனற்றதாகவும் என் பெலனைச் செலவழிக்கிறேன்;
    ஆகிலும் என் நியாயம் கர்த்தரிடத்திலும், என் பலன் என் தேவனிடத்திலும் இருக்கிறது
    என்று சொன்னேன்.'
  spa-RV-1909: 'Yo empero dije: Por demás he trabajado, en vano y sin provecho he
    consumido mi fortaleza; mas mi juicio está delante de Jehová, y mi recompensa
    con mi Dios.'
  ron-BTF: 'Atunci am spus: Am ostenit în zadar, mi-am cheltuit puterea pentru nimic
    şi în zadar, totuşi judecata mea este la DOMNUL şi lucrarea mea la Dumnezeul meu.'
  eng-WEBP: But I said, “I have labored in vain. I have spent my strength in vain
    for nothing; yet surely the justice due to me is with the LORD, and my reward
    with my God.”
  eng-FBV: But I replied, “I've worked for nothing! I've exhausted myself, and for
    what? Even so, I leave it with the Lord to do what's right, and my reward is with
    my God.”
  nld-1939: 'Ik zeide: Ik zwoeg tevergeefs, Voor niets en vruchteloos verspil Ik mijn
    kracht; Mijn aanspraak is echter bij Jahweh, Mijn loon bij mijn God!'
  nch-BL: 'Pero na niquilhui: “Niquita para san tapic nopa tequit cati nijchijtoc.
    San tapic nimosiyahuiltijtoc, pero nochi notequi nijtalía momaco ta tinoTECO,
    ta cati titoDios. Nijchiya para ta techtaxtahui quej tiquita cuali.”'
  vie-1934: 'Ta có nói rằng: Ta đã làm việc luống công, đã hao sức vô ích và không
    kết quả. Song lẽ ngay thẳng của ta ở nơi Đức Giê-hô-va, sự ban thưởng cho ta ở
    nơi Đức Chúa Trời ta.'
  hin-CV: तब मैंने कहा, “मेरी मेहनत व्यर्थ ही रही; अपना बल मैंने व्यर्थ ही खो दिया.
    तो भी निश्चय मेरा न्याय याहवेह के पास है, मेरा प्रतिफल मेरे परमेश्वर के हाथ में
    है.”
  eng-OURB: But I said, “I have labored in vain. I have spent my strength in vain
    for nothing; yet surely the mishpat ·justice· due to me is with Adonai, and my
    reward with my God.”
  spa-BES: 'Y dije: No he sufrido cansancio por nada, he dado mi fuerza sin ningún
    propósito o beneficio, pero aún así el Señor asumirá mi causa y mi Dios me dará
    mi recompensa.'
  tdx-tdx: 'Fe hoe raho : Nifanehake ami’ty tsy havokaran-draho; nahamodo ty haozarako
    tsy jefa’e naho tsy vente’e; toe Iehovà ty hahazoako to, naho aman’Añahareko ao
    ty tambem-pitoloñako.'
  tha-KJV: แต่​ข้าพเจ้าว่า “ข้าพเจ้าได้ทำงานเปล่าดาย ข้าพเจ้าเปลืองแรงของข้าพเจ้าเปล่าๆ
    อนิจจัง แต่​แน่​ละ ความยุ​ติ​ธรรมอันควรตกแก่ข้าพเจ้าอยู่กับพระเยโฮวาห์ และงานของข้าพเจ้าอยู่กับพระเจ้าของข้าพเจ้า”
  por-BR-2018: 'Porém eu disse: Inutilmente tenho trabalhado; por nada e em vão gastei
    minhas forças; todavia meu direito está perante o SENHOR, e minha recompensa perante
    meu Deus.'
  deu-ELO: 'Ich aber sprach: Umsonst habe ich mich abgemüht, vergeblich und für nichts
