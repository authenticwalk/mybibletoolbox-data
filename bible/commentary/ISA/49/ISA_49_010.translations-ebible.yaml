verse: ISA.049.010
translations:
  mal-C: അവർക്കു വിശക്കുകയില്ല, ദാഹിക്കുകയുമില്ല, അത്യുഷ്ണമോ വെയിലോ അവരെ ബാധിക്കുകയില്ല.
    അവരോടു കരുണയുള്ളവൻ അവരെ നയിക്കും, നീരുറവകൾക്കരികിലേക്ക് അവർ ആനയിക്കപ്പെടും.
  deu-TKW: Sie werden nicht hungern, noch dürsten, noch wird sie Kimmung und Sonnenstich
    treffen; denn ihr Erbarmer wird sie führen und an Wasserquellen behutsam geleiten.
  lin-lin: Bakoyoka lisusu nzala te mpe posa ya mayi te ; molunge ya esobe to moyi
    makasi ekomonisa bango pasi te, pamba te Ye oyo alingaka bango akolakisa bango
    nzela mpe akomema bango pene ya miluka.
  eng-LSV: They do not hunger, nor thirst, || Nor do mirage and sun strike them, ||
    For He who is pitying them leads them, || And tends them by fountains of waters.
  eng-GNV: 'They shall not be hungrie, neither shall they be thirstie, neither shall
    the heat smite them, nor the sunne: for he that hath compassion on them, shall
    leade them: euen to the springs of waters shall he driue them.'
  eng-WEBSTER: 'They shall not hunger nor thirst, neither shall the heat nor sun smite
    them: for he that hath mercy on them shall lead them, even by the springs of water
    shall he guide them.'
  nhw-BL: Amo quema quipanose mayantli, niyon amiquistli. Huan amo quema quintlatis
    tonati, niyon quinajsis nopa tlatotonilotl tlen nopa totonic ajacatl catli huala
    ica campa hualquisa tonati. Pampa TOTECO catli tlahuel quintlasojtla quinyacanas
    hasta campa onca miyac atl.
  swh-ONEN: Hawataona njaa wala kuona kiu, wala hari ya jangwani au jua halitawapiga.
    Yeye mwenye huruma juu yao atawaonyesha njia, na kuwaongoza kando ya chemchemi
    za maji.
  bba-bba: Gɔ̃ɔru kɑ nim nɔru kun bu mɔ̀. Sɔ̃ɔ kɑ win yɑm susurɑ kun mɑɑ bu wɑhɑlɑ
    mɔ̀. Domi wi u ben wɔnwɔndu mɔ, wiyɑ u koo bu kpɑrɑ u kɑ dɑ mi bwii wɑ̃ɑ.
  eng-KJVCPB: 'They shall not hunger nor thirst; Neither shall the heat nor sun smite
    them: For he that hath mercy on them shall lead them, Even by the springs of water
    shall he guide them.'
  luo-luo: Kech ok nokagi kata riyo ok nologi, bende liet mar kama otimo ongoro, kata
    chiengʼ marieny makech ok nomigi olo. Jal ma chunye opongʼ gi kech, ema notelnigi
    mi tergi kuonde sokni mag pi.
  meu-meu: Idia na basie hitolo bona basie ranu mase, lai siahuna eiava dina ese basine
    hahisidia; badina be e bogadia hisimu Diravana ese baine hakaudia, ranu gabudia
    badibadidiai baine hakaudia.
  npi-ULB: तिनीहरू तिर्काउने वा भोकाउने छैनन् । न तापले न घामले तिनीहरूलाई पोल्‍नेछ,
    किनकि जसले तिनीहरूलाई दया गर्नुहुन्‍छ, उहाँले तिनीहरूलाई डोर्‍याउनुहुनेछ । उहाँले
    तिनीहरूलाई पानीको मुहानहरूतिर लानुहुनेछ ।
  yor-yor: Ebi kì yóò pa wọ́n bẹ́ẹ̀ ni òǹgbẹ kì yóò gbẹ wọ́n, tàbí kí ooru inú aṣálẹ̀
    tàbí oòrùn kí ó pa wọ́n. Ẹni tí ó ṣàánú fún wọn ni yóò máa tọ́ wọn, tí yóò sì
    mú wọn lọ sí ibi orísun omi.
  pes-OPCB: گرسنه و تشنه نخواهند شد و حرارت خورشید به ایشان آسیب نخواهد رسانید، زیرا
    کسی که ایشان را دوست دارد آنان را هدایت خواهد کرد و نزد چشمه‌های آب رهبری خواهد
    نمود.
  tgl-ULB: Hindi sila magugutom o mauuhaw; maging ang init o ang araw ay hindi sila
    tatamaan, dahil siyang may awa sa kanila ay pangungunahan sila; gagabayan niya
    sila sa mga bukal ng tubig.
  cbu-NT: Ipunshi tputsireetsi ksutkachu, marizimun ndusha kiyung kachiychinllinaya;
    kungoo waamaam nduntam pishtachiya. Zar kizpurtaa zatku, kizpurtaa ksaneeku, ndusha
    kiyung kachiychinllinaya. Amb kung zapan shitungataraa ashkachu, anoo ipunshi
    tputsireetsi yámandachiya.
  hui-hui: Ani ibalu kagola ti tomo ibabi karulape nalu garibi nalolebira. Poboyogo
    birangi nime tinaga tingini daba naholebira. Mbiralime ti gubalini howa bayuwa
    haru halu iba gagahe pedagoha nogo sibi haru piagadagua ti iba bayale nalu helo
    haru holebira.
  mya-mya: သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​စာ​ရေ​စာ ငတ်​မွတ် ရ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​သည်​မိ​မိ​တို့​အား​ချစ်​မြတ်​နိုး​တော်
    မူ​သော အ​ရှင်​၏​လမ်း​ပြ​ပို့​ဆောင်​မှု​ကို​ခံ​ယူ​၍၊ နေ​နှင့်​သဲ​ကန္တာ​ရ​အ​ပူ​ရှိန်​ကြောင့်​ဘေး
    အန္တ​ရာယ် ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။ ထို​အ​ရှင်​သည်​သူ​တို့​အား​စမ်း​ရေ​တွင်း​များ
    ရှိ​ရာ​သို့ ပို့​ဆောင်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོ་ཚོ་བཀྲེས་ཤིང་སྐོམ་པར་མི་འགྱུར་ལ། ཚ་བས་བསྲེག་ཅིང་ཉི་མས་འཚེ་མི་འགྱུར། ཅི་ལ་ཞེ་ན།
    ཁོ་ཚོ་བྱམས་བརྩེས་སྐྱོང་མཁན་གྱིས་དེ་དག་འཁྲིད་ཅིང་། ཆུ་མིག་དག་གི་འགྲམ་དུ་ལམ་སྣ་འདྲེན་ནོ།
    །
  sna-sna: Havangavi nenzara kana nyota, havangabayiwi nokupisa kwegwenga, kana nokupisa
    kwezuva. Iye anovanzwira tsitsi achavatungamirira, uye achavafambisa napazvitubu
    zvemvura.
  spa-BLM: No tendrán hambre ni sed; ni el calor ni el sol los golpearán, porque el
    que se apiada de ellos los guiará. Los guiará por manantiales de agua.
  cac-cac: Man̈xo ol yac' vejel eb' yed' taquin̈tial, man̈xo ol yab' syail eb' yuj
    sc'ac'al yoc c'u, yujto a in tzin xajanej eb', ol vic'b'at eb' b'aj ay sjajtac
    a a'.
  swh-ULB: Hawatasikia njaa wala kiu; wala joto au jua halitawaunguza, kwa yeye mwenye
    huruma juu yao atawaongoza wao; atawaongoza wao kwenye mikondo ya maji.
  bel-bel: ня будуць цярпець голаду і смагі, і не дастане іх сьпёка і сонца; бо Той,
    Хто мілуе іх, будзе весьці іх і прывядзе іх да крыніцы водаў.
  deu-ELBBK: sie werden nicht hungern und nicht dürsten, und weder Kimmung noch Sonne
    wird sie treffen. Denn ihr Erbarmer wird sie führen und wird sie leiten an Wasserquellen.
  mbb-OT: Kenà sikandan egkevitil wey egkemezahan. Kenà ebpekekaid kandan is keinit
    te andew wey meinit he keramag diyà te disirtu. Su siak is hihizuwen, egiyahan
    ku sikandan diyà te menge teheb.
  mal-2015: അവർക്കു വിശക്കയില്ല, ദാഹിക്കയുമില്ല; മരീചികയും വെയിലും അവരെ ബാധിക്കയില്ല;
    അവരോടു കരുണയുള്ളവൻ അവരെ വഴിനടത്തുകയും നീരുറവുകൾക്കരികെ അവരെ കൊണ്ടുപോകയും ചെയ്യും.
  gup-gup: Wanjh bedda minj kabirrimarrwedowe, dja minj mak kabirrikombukdowe. Bedda
    minj kabirrikuklardmen kore kubolkdarleh. Nawu kundung minj kabenbun. Nakudji
    nawu kabenkongibun wanjh kabenmirndekanakan kore manbomak kunronj kaborri kungad.
  rmc-rmc: Na ena bokhale aňi smedna; na zňičinela len o tačipen aňi o kham. Bo o
    RAJ ela ke lende lačhejileskro a ľidžala len; ľidžala len pašal o prameňa le paňengre.
  pes-OPV: گرسنه و تشنه نخواهند بود و حرارت و آفتاب به ایشان ضررنخواهد رسانید زیرا
    آنکه بر ایشان ترحم داردایشان را هدایت خواهد کرد و نزد چشمه های آب ایشان را رهبری
    خواهد نمود.
  ron-1924: Ну ле ва фи фоаме, нич ну ле ва фи сете; ну-й ва бате аршица, нич соареле,
    кэч Чел че аре милэ де ей ый ва кэлэузи ши-й ва дуче ла извоаре де апе.
  ben-OBCV: তারা আর ক্ষুধিত কি তৃষ্ণার্ত হবে না, মরুভূমির উত্তাপ বা সূর্যের প্রখর
    তাপ তাদের যন্ত্রণা করবে না। যে তাদের প্রতি সহানুভূতিশীল, সে তাদের পথ দেখাবে, এবং
    তাদের নিয়ে যাবে জলস্রোতের কিনারায়।
  som-som: Ma ay gaajoon doonaan, mana ay harraadi doonaan, oo kulaylka iyo qorraxdu
    kuma ay dhici doonaan, waayo, ka iyaga u naxariista ayaa hor kici doona, oo wuxuu
    ku hoggaamin doonaa ilo biya ah agtood.
  lat-VUC: Non esurient neque sitient, et non percutiet eos æstus et sol, quia miserator
    eorum reget eos, et ad fontes aquarum potabit eos.
  eng-ASVBT: 'They shall not hunger nor thirst; neither shall the heat nor sun smite
    them: for he that hath mercy on them will lead them, even by springs of water
    will he guide them.'
  ita-1885: Non avranno fame, nè sete; e l'arsura ed il sole non li percoterà; perciocchè
    colui che ha misericordia di loro li condurrà, e li menerà alle fonti delle acque.
  eng-LXXUP: They shall not hunger, neither shall they thirst; neither shall the heat
    nor the sun smite them; but he that has mercy on them shall comfort them, and
    by fountains of waters shall he lead them.
  eng-ULB: They will not be hungry or thirsty; nor will the heat or sun beat on them,
    for he who has mercy on them will lead them; he will guide them to springs of
    water.
  spa-VBL: No tendrán hambre ni sed, y no se calentarán bajo el sol, porque el que
    los ama los conducirá a manantiales y los guiará hacia el agua.
  fra-_FOB: Ils n'auront plus faim, ils n'auront plus soif; la chaleur ni le soleil
    ne les frapperont plus; car celui qui a pitié d'eux les conduira, et les mènera
    vers des sources d'eaux.
  mal-mal: അവർക്ക് വിശക്കുകയില്ല, ദാഹിക്കുകയുമില്ല; മരീചികയും വെയിലും അവരെ ബാധിക്കുകയില്ല;
    അവരോടു കരുണയുള്ളവൻ അവരെ വഴിനടത്തുകയും നീരുറവുകൾക്കരികിൽ അവരെ കൊണ്ടുപോകുകയും ചെയ്യും.
  urd-GVR: Na unheṅ bhūk satāegī na pyās. Na taptī garmī, na dhūp unheṅ jhulsāegī.
    Kyoṅki jo un par tars khātā hai wuh un kī qiyādat karke unheṅ chashmoṅ ke pās
    le jāegā.
  suz-BL: शोव़लु मबेक्‍नीम, तूतू मदाक्‍नीम। नां नु होश फश नु नांमी मेको आन कली मनाप्‍ब।
    मारदे हना मेको आन कली शिशी पाइबमी मेको आन कली खुल्‍ब। प्रकाश ७:१६
  eng-NOY: They shall not hunger, neither shall they thirst; Neither shall the heat
    nor the sun smite them; For he that hath compassion on them shall lead them; To
    springs of water shall he guide them.
  ita-1927: non avranno fame né sete, né miraggio né sole li colpirà più; poiché Colui
    che ha pietà di loro li guiderà, e li menerà alle sorgenti d’acqua.
  ckb-ckb: نە برسی دەبن و نە تینوو، نە گەرما لێیان دەدات و نە خۆر، چونکە ئەوەی بەزەیی
    پێیاندا دێتەوە، ڕێنماییان دەکات و بۆ سەر کانیاوەکانیان دەبات.
  eng-BBE: 'They will not be in need of food or drink, or be troubled by the heat
    or the sun: for he who has mercy on them will be their guide, taking them by the
    springs of water.'
  kan-OKCV: ಅವರಿಗೆ ಹಸಿವೆಯಾಗಲಿ, ಬಾಯಾರಿಕೆಯಾಗಲಿ ಇರದು. ಝಳವೂ, ಬಿಸಿಲೂ ಬಡಿಯದು. ಏಕೆಂದರೆ ಅವರನ್ನು
    ಕರುಣಿಸುವ ದೇವರು ಅವರನ್ನು ನಡೆಸುತ್ತಾ, ನೀರುಕ್ಕುವ ಒರತೆಗಳ ಬಳಿಗೆ ತರುವರು.
  tam-2017: அவர்கள் பசியாயிருப்பதுமில்லை, தாகமாயிருப்பதுமில்லை; உஷ்ணமாகிலும், வெயிலாகிலும்
    அவர்கள்மேல் படுவதுமில்லை; அவர்களுக்கு இரங்குகிறவர் அவர்களை நடத்தி, அவர்களை நீரூற்றுகளிடத்திற்குக்
    கொண்டுபோய்விடுவார்.
  spa-RV-1909: No tendrán hambre ni sed, ni el calor ni el sol los afligirá; porque
    el que tiene de ellos misericordia los guiará, y los conducirá á manaderos de
    aguas.
  ron-BTF: Nu vor flămânzi nici nu vor înseta; nici căldura nici soarele nu îi vor
    lovi, căci cel ce are milă de ei îi va conduce, pe lângă izvoarele de apă îi va
    călăuzi.
  eng-WEBP: They shall not hunger nor thirst; neither shall the heat nor sun strike
    them, for he who has mercy on them will lead them. He will guide them by springs
    of water.
  eng-FBV: They won't be hungry or thirsty, and they won't get hot in the sun, for
    the one who loves them will lead them to springs, and guide them to water.
  nld-1939: Ze zullen honger lijden noch dorst, Geen verzengende wind of zon zal ze
    kwellen! Want hun Ontfermer zal ze geleiden, Ze naar de waterbronnen voeren;
  nch-BL: Amo quema quipanose mayanti, yon amiquisti. Huan amo quema quintatis tonati,
    yon quinajsis nopa tatotonilot ten nopa totonic ajacat cati huala ica campa hualquisa
    tonati. Pampa TOTECO cati tahuel quintasojta quinyacanas hasta campa onca miyac
    at.
  vie-1934: Họ sẽ không đói không khát, hơi nắng chẳng đốt đến, khí nóng mặt trời
    chẳng phạm đến nữa; vì Đấng thương xót họ sẽ dắt dẫn, đem họ đến gần suối nước.
  hin-CV: न वे भूखे होंगे और न प्यासे, न तो लू और न सूर्य उन्हें कष्ट पहुंचा सकेंगे.
    क्योंकि, जिनकी दया उन पर है, वही उनकी अगुवाई करते हुए उन्हें पानी के सोतों तक
    ले जाएंगे.
  eng-OURB: 'They shall not hunger nor thirst; neither shall the heat nor sun strike
    them: for he who has racham ·merciful love· towards them will lead them. He will
    guide them by springs of water.'
  spa-BES: No necesitarán comida ni bebida, ni se preocuparán por el calor o el sol;
    porque el que tiene misericordia será su guía, llevándolos por los manantiales
    de agua.
  tdx-tdx: Ie tsy ho kerè ndra maran-drano, tsy ho pisañen-katrevohañe ndra tariñandroke;
    fa hiaolo iareo ty Mpitretrè, ho tehafe’e mb’an-drano manganahana mb’eo.
  tha-KJV: เขาทั้งหลายจะไม่หิวหรือกระหาย ความร้อนหรือดวงอาทิตย์จะไม่ทำลายเขา เพราะพระองค์ซึ่งเมตตาเขาจะทรงนำเขาไป
    และจะนำเขาไปตามน้ำพุ
  por-BR-2018: Nunca terão fome nem sede; nem o calor, nem o sol os afligirá; porque
    aquele que se compadece deles os guiará, e os levará mansamente a mananciais de
    águas.
  deu-ELO: sie werden nicht hungern und nicht dürsten, und weder Kimmung noch Sonne
    wird sie treffen. Denn ihr Erbarmer wird sie führen und wird sie leiten an Wasserquellen.
  eng-WYC-2018: They shall not hunger, and they shall no more thirst; and heat, and
    the sun shall not smite them, (or and heat, and the sun shall not strike them);
    for the merciful doer of them shall govern them, and shall give drink to them
    at the wells of waters.
  epo-epo: Ili ne malsatos nek soifos, ne frapos ilin siroko nek la suno; ĉar ilia
    Kompatanto ilin kondukos, kaj al fontoj de akvo Li ilin gvidos.
  uig-PIN: Ular aq ⱪalmaydu, ussap kǝtmǝydu; Tomuz issiⱪmu, ⱪuyax tǝptimu ularni urmaydu;
    Qünki ularƣa rǝⱨim Ⱪilƣuqi ularni yetǝklǝydu, U ularƣa bulaⱪlarni boylitip yol
    baxlaydu.
  beo-beo: Ilia da hame ha:mu amola hano hame hanamu. Eso da gia:sea amola hafoga:i
    sogega gia:sea ilia da se hame nabimu. Bai ilima asigi Dunu da ili oule masunu.
    E da ili hano si galoba amoga oule masunu.
  tpi-OTNT: Bai ol i no sot long kaikai na wara, na hatpela san na win bai i no inap
    kukim skin bilong ol. Long wanem, man bilong marimari long ol bai i lukautim ol
    gut, olsem wasman bilong sipsip i bringim ol lain sipsip i go long ol ples i gat
    planti gras na gutpela wara.
  hau-SA: Ba za su taɓa jin yunwa ko ƙishi ba, ba kuwa zafin hamada ko rana ta buge
