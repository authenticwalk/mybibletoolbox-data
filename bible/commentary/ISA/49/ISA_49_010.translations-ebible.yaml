  arb-NAV: لَا يَجُوعُونَ وَلا يَعْطَشُونَ، وَلا يُعْيِيهُمْ لَهِيبُ الصَّحْرَاءِ
    وَلا لَفْحُ الشَّمْسِ، لأَنَّ رَاحِمَهُمْ يَهْدِيهِمْ وَيَقُودُهُمْ إِلَى يَنَابِيعِ
