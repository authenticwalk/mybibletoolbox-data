  hbo-hbo: לֹ֤א יִרְעָ֙בוּ֙ וְלֹ֣א יִצְמָ֔אוּ וְלֹא־יַכֵּ֥ם שָׁרָ֖ב וָשָׁ֑מֶשׁ כִּי־מְרַחֲמָ֣ם
    יְנַהֲגֵ֔ם וְעַל־מַבּ֥וּעֵי מַ֖יִם יְנַהֲלֵֽם׃
  kik-kik: Matikaahũũta kana manyoote, kana macinwo nĩ ũrugarĩ wa werũ-inĩ o na kana
    mahĩe nĩ riũa. Nĩgũkorwo ũrĩa ũmaiguagĩra tha nĩwe ũkaamoonia njĩra na amatongoragie
    amatware ithima-inĩ cia maaĩ.
  fra-NCL: ils n’auront pas faim, ils n’auront pas soif ; ni le sable brûlant, ni
    le soleil ne les atteindront. Car celui qui a pitié d’eux sera leur guide, et
    les conduira aux eaux jaillissantes.
  cek-AK: Nihcae loe zok amthlam mak ai, tui doeh anghae o mak ai; ni kabae hoi ni
    kana mah doeh kangh mak ai; nihcae palungnathaih tawn kami mah nihcae to zae ueloe,
    tuipuek ohhaih ahmuen ah caeh haih tih.
  cuk-cuk: Bemar ukudmaada itogosurmalad. Dad-ibeler-gaedi, degi, neg-ueguedi, budar-itoge
    be-imakosurmalad. Ar dule-wile-be-daked, be-nioed, dian-aryomamaidba be-sedoed.
  uig-CYR: Улар ач қалмайду, уссап кәтмәйду; Томуз иссиқму, қуяш тәптиму уларни урмайду;
    Чүнки уларға рәһим Қилғучи уларни йетәкләйду, У уларға булақларни бойлитип йол
    башлайду.
  tel-2017: వారిమీద జాలిపడేవాడు వారిని వెంటపెట్టుకుని వెళ్తాడు. నీటిఊటల దగ్గరికి వారిని
    నడిపిస్తాడు. కాబట్టి వారికి ఆకలి గానీ దప్పిక గానీ వేయదు. ఎండ, వడగాడ్పులూ వారికి
    తగలవు.
  hat-BSA: Yo p ap grangou, ni soufri swaf, ni solèy ki brile p ap frape yo; Paske
    Sila ki gen konpasyon pou yo a va mennen yo e va gide yo rive nan sous dlo yo.
  kos-kos: Elos ac fah tiana sifil masrinsral ku malu. Fulen faht yen mwesis uh fah
    tia akkeokyalos, Tuh elos ac fah kolyuk sin sie su lungse elos. El fah pwanulos
    nu ke unon in kof.
  hbo-WLC: לֹ֤א יִרְעָ֙בוּ֙ וְלֹ֣א יִצְמָ֔אוּ וְלֹא־יַכֵּ֥ם שָׁרָ֖ב וָשָׁ֑מֶשׁ כִּי־מְרַחֲמָ֣ם
    יְנַהֲגֵ֔ם וְעַל־מַבּ֥וּעֵי מַ֖יִם יְנַהֲלֵֽם׃
  ibo-ibo: Agụ agaghị agụ ha, akpịrị agaghị akpọkwa ha nkụ. Oke anwụ otiti nke ọzara
    agaghị acha ha ọzọ. Nʼihi na Onyenwe anyị ga-esite nʼobi ebere ya duo ha nʼakụkụ
    isi iyi jupụtara na mmiri.
  ory-ory: ସେମାନେ କ୍ଷୁଧାର୍ତ୍ତ କି ତୃଷାର୍ତ୍ତ ହେବେ ନାହିଁ; କିଅବା ଗ୍ରୀଷ୍ମ ଅଥବା ସୂର୍ଯ୍ୟତାପ
    ସେମାନଙ୍କୁ କାଟିବ ନାହିଁ; କାରଣ ଯେ ସେମାନଙ୍କୁ ଦୟା କରନ୍ତି, ସେ ସେମାନଙ୍କୁ ଚଳାଇବେ, ଜଳ ନିର୍ଝର
    ନିକଟ ଦେଇ ସେ ସେମାନଙ୍କୁ କଢ଼ାଇ ନେବେ।
  chk-chk: Resap echik are kaka, nge pwichikaren lon fanüapö me akkar resap pwichitiir,
    pun ätewe mi tongeer epwe emwenirela ngeni puächen koluk.
  rop-rop: Olabat kaan jidan hanggriwan en thestiwan. Olabat kaan nogudbinji blanga
    det hotwan san, en hotwan win brom det deset kantri. Ai garra kain langa olabat,
    wen mi lidimbat olabat gudbinjiwei langa det springwoda.
  ukr-1871: Голоду знати не будуть, нї згаги, й не поразить їх спека і сонце; той
    бо, що милує їх, буде їх водити й приведе їх до джерел водних.
  deu-1951: Sie werden weder hungern noch dürsten; keine trügerische Wasserspiegelung
    noch Sonne wird sie blenden; denn ihr Erbarmer wird sie führen und zu den Wasserquellen
    leiten.
  eng-JPS: They shall not hunger nor thirst, neither shall the heat nor sun smite
    them; for He that hath compassion on them will lead them, even by the springs
    of water will He guide them.
  srp-1865: Neæe biti gladni ni žedni, neæe ih biti vruæina ni sunce; jer kome ih
    je žao, on æe ih voditi, i pokraj izvora vodenijeh provodiæe ih.
  lug-lug: Tebaalumwenga njala newaakubadde ennyonta, ebbugumu ly’omu ddungu teriibakwatenga
    newaakubadde omusana okubookya. Oyo abakwatirwa ekisa alibakulembera, anaabatwalanga
    awali enzizi z’amazzi.
  heb-heb: לא ירעבו ולא יצמאו ולא יכם שרב ושמש כי מרחמם ינהגם ועל מבועי מים ינהלם׃
  ben-IRV: তাদের খিদে পাবে না, পিপাসা পাবে না, কিম্বা গরম বা সূর্য্যের তাপ তাদের ওপর
    পড়বে না। যাদের উপর তাঁর মমতা আছে তিনি তাদের পথ দেখাবেন তিনি জলের ফোয়ারার কাছে
    নিয়ে যাবেন।
  pan-pan: ਉਹ ਨਾ ਭੁੱਖੇ ਹੋਣਗੇ, ਨਾ ਤਿਹਾਏ ਹੋਣਗੇ, ਨਾ ਲੂ, ਨਾ ਧੁੱਪ ਉਹਨਾਂ ਨੂੰ ਮਾਰੇਗੀ, ਕਿਉਂ
    ਜੋ ਉਹਨਾਂ ਉੱਤੇ ਦਯਾ ਕਰਨ ਵਾਲਾ ਉਹਨਾਂ ਦੀ ਅਗਵਾਈ ਕਰੇਗਾ, ਅਤੇ ਪਾਣੀ ਦੇ ਸੋਤਿਆਂ ਕੋਲ ਉਹਨਾਂ
    ਨੂੰ ਲੈ ਜਾਵੇਗਾ।
  mya-JVB: သူတို့သည် ရေစာကို မ ငတ် မ မွတ် ရ။ အပူ ကို လည်း မ ခံ ရကြ။ နေ ရောင်ခြည်မထိရ။
    အကြောင်း မူကား၊ သူ တို့ကို သနား သောသူသည် သူ တို့ကို ပို့ဆောင် ၍ ၊ စမ်း ရေ တွင်းအနား
    သို့ လမ်းပြ လိမ့်မည်။
  hmo-hmo: Idia be do idia hitolo o ranu mase lasi. Dina bona tano kaukau gabuna ena
    siahu ese, idia do ia hadikaia lasi, badina be idia ia lalokau henia tauna, ese
    do ia hakaudia. Ranu namona gabudia badinai ia ese do ia hakaudia.
  urd-urd: वह न भूके होंगे न प्यासे, और न गर्मी और धूप से उनको ज़रर पहुँचेगा; क्यूँकि
    वह जिसकी रहमत उन पर है उनका रहनुमा होगा, और पानी के सोतों की तरफ़ उनकी रहबरी करेगा।
  rus-SYN: не будут терпеть голода и жажды, и не поразит их зной и солнце; ибо Милующий
    их будет вести их и приведет их к источникам вод.
  bqc-SIM: Nↄana ge imi a ń dɛ lↄo, ĩatɛ̃ a ń lɛ́o, mɛ́ gu a wãmáo, asa an Wɛ̃nadↄ̃nɛde
    mɛ́ a gɛ́ńnↄ, i dↄaanɛ́ e nibↄnai.
  tcz-CHONGTHU: Amaho gilkel kit talou dingu chule dangchah kit talou hel dingu ahitai.
    Nisa satnin amaho aphah kit tahlou hel dingu ahitai. Ajeh iham itileh Pakai Amilungsetna
    chun amaho apui le dingu; Aman amaho chu twi dap jin jen muna apui ding ahi.
  mar-mar: त्यांना भूक व तहान लागणार नाही, तळपणारा सूर्य आणि उष्णता त्यांना इजा करणार
    नाहीत. कारण जो त्यांच्यावर दया करतो, तो त्यांना घेऊन चालेल. तो त्यांना पाण्याच्या
    झऱ्याजवळ घेऊन जाईल.
  qub-qub: Chauraga yargaypis ni yacunaypis manami canganachu. Intipis, ni acaypis
    manami ñacachengapächu. Chaynöga canga paycunata noga cuyaptëmi, pusharaptëmi.
    Chuya yacu pashtajcunamanmi pushashaj.
  hat-hat: Yo p'ap janm grangou, yo p'ap janm swaf dlo. Chalè solèy ak van dezè p'ap
    fè yo anyen. Paske se moun ki renmen yo a k'ap kondi yo. L'a mennen yo kote ki
    gen sous dlo.
  eng-BSB: They will not hunger or thirst, nor will scorching heat or sun beat down
    on them. For He who has compassion on them will guide them and lead them beside
    springs of water.
  eng-WEBPB: They shall not hunger nor thirst; neither shall the heat nor sun strike
    them, for he who has mercy on them will lead them. He will guide them by springs
    of water.
  kbq-kbq: Zamagakura nosu'za, tinkura nofrisnageno, zagehakura ofrigahaze. Na'ankure
    asunku'ma hunezmantea Anumzamo kampu'i tintamima me'nere zamavareno vutere hugahie.
  nhe-BL: Ax quema quipanose mayantli, niyon amiquistli. Huan ax quema quintlatis
    tonati, niyon quinajsis nopa tlatotonilotl tlen nopa totonic ajacatl tlen huala
    ica campa quisa tonati. Pampa TOTECO tlen tlahuel quintlasojtla quinyacanas hasta
    campa onca miyac atl.
  gub-BL: Na'ima'uhez kwaw wà nehe. Na'iziwez kwaw wà nehe. Kwarahy haku haw nuhem
    kwaw wanehe nehe. Ywytu haku ma'e ywyxiguhu wi ur ma'e kwer nupuraraw kar kwaw
    ma'erahy wanupe nehe, ta'e apuhareko katu ihe wà xe. Aexak kar putar waho àwàm
    wanupe nehe. Araha putar ytyzuzàmaw pe wà nehe.
  eng-DRA: 'They shall not hunger, nor thirst, neither shall the heat nor the sun
    strike them: for he that is merciful to them, shall be their shepherd, and at
    the fountains of waters he shall give them drink.'
