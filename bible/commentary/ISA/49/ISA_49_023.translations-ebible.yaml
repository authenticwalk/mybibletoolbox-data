verse: ISA.049.023
translations:
  mal-C: രാജാക്കന്മാർ നിന്റെ വളർത്തപ്പന്മാരും അവരുടെ രാജ്ഞിമാർ നിനക്ക് വളർത്തമ്മമാരും
    ആയിരിക്കും. അവർ നിന്റെ മുന്നിൽ സാഷ്ടാംഗം വണങ്ങി നിന്റെ കാലിലെ പൊടിനക്കും. അപ്പോൾ
    ഞാൻ യഹോവയെന്നും എന്നിൽ പ്രത്യാശയർപ്പിച്ചിരിക്കുന്നവർ ലജ്ജിച്ചുപോകുകയില്ലെന്നും
    നീ അറിയും.”
  deu-TKW: 'Und Könige sollen deine Wärter sein und ihre fürstlichen Gemahlinnen deine
    Ammen; mit dem Angesichte zur Erde niederfallend sollen sie dir huldigen und den
    Staub deiner Füße lecken, und du sollst erfahren, daß ich Jahwe bin, der ich nicht
    zu Schanden werden lasse, die auf mich harren! Denn so spricht Jahwe:'
  lin-lin: Bakonzi bakozala batata babokoli na yo, mpe basi na bango, basungi na yo ;
    bakofukama liboso na yo na bilongi etala na mabele, bakolembola putulu ya makolo
    na yo. Boye, okoyeba solo ete Ngai, nazali Yawe ; ete bato oyo batielaka Ngai
    motema bayokisamaka soni te. »
  eng-LSV: And kings have been your nursing fathers, || And their princesses—your
    nursing mothers; Face to the earth—they bow down to you, || And they lick up the
    dust of your feet, || And you have known that I [am] YHWH, || That those expecting
    Me are not ashamed.”
  eng-GNV: 'And Kings shalbe thy nourcing fathers, and Queenes shalbe thy nources:
    they shall worship thee with their faces towarde the earth, and licke vp the dust
    of thy feete: and thou shalt knowe that I am the Lord: for they shall not be ashamed
    that waite for me.'
  eng-WEBSTER: 'And kings shall be thy nursing fathers, and their queens thy nursing
    mothers: they shall bow to thee with their face towards the earth, and lick up
    the dust of thy feet; and thou shalt know that I am the LORD: for they shall not
    be ashamed that wait for me.'
  nhw-BL: Huan anmechtequipanose tlanahuatiani huan sihua tlanahuatiani. Inijuanti
    quinmocuitlahuise amoconehua huan quinpalehuise ipan nochi tlamantli. Huan amoixpa
    mohuijtzomase hasta quiajsise tlali ica iniixayac, huan quipipitzose nopa tlaltejpoctli
    catli eltos ipan amoicxihua. Huan huajca anquimatise para melahuac na niamoTECO.
    Huan nochi catli motemachíaj ipan na, amo quema mopinahualtise.”
  swh-ONEN: Wafalme watakuwa baba zenu wa kuwalea, na malkia wao watakuwa mama zenu
    wa kuwalea. Watasujudu mbele yako nyuso zao zikigusa ardhi; wataramba mavumbi
    yaliyo miguuni mwako. Ndipo utajua ya kuwa Mimi ndimi Bwana; wale wanaonitumaini
    mimi hawataaibika.”
  bba-bba: Sinɑmbu kɑ ben bii tɔn kurɔbu bɑ koo nun nɔɔri. Bɑ koo nun kpunɑ bu wiru
    tem ɡirɑri, kpɑ bu tii kɑwɑ bu nun bɛɛrɛ bɑkɑ wɛ̃. Sɑnɑm mɛyɑ kɑɑ ɡiɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ. Be bɑ mɑɑ mɑn yĩiyɔ bɑ ǹ sekuru wɑsi.
  eng-KJVCPB: 'And kings shall be thy nursing fathers, And their queens thy nursing
    mothers: They shall bow down to thee with their face toward the earth, And lick
    up the dust of thy feet; And thou shalt know that I am the Lord: For they shall
    not be ashamed that wait for me.'
  luo-luo: Ruodhi ema nobed kaka wuoneu kendo mond ruodhi ema nobed kaka mineu ma
    ritou. Ginikulre auma e nyimu ka wengegi ngʼiyo piny; kendo gininangʼ buru manie
    tiendu. Eka unungʼe ni An e Jehova Nyasaye kendo joma oketo genogi kuoma ok noyud
    wichkuot.”
  meu-meu: Pavapava ese bae reḡumu, bona pavapava hahinedia ese bae ubumu; tano ai
    bae goru diho, bae toma henimu diho, aemu ḡahudia bae demari. Bena vada ba diba
    lau na Iehova; lau bae narigu taudia na ta ese basine hahemaraidia.
  npi-ULB: राजहरू तेरा धर्म-बुबाहरू र रानीहरू तेरा धाइ-आमाहरू हुनेछन् । तिनीहरूले
    आफ्‍ना मुहार भुइँमा घोप्टो पारेर तँलाई दण्डवत गर्नेछन् र तेरा खुट्टाका धूलो चाट्नेछन्
    । अनि म परमप्रभु हुँ भनी तैंले जान्‍नेछस् । मेरो आशा गर्नेहरू लज्‍जित हुनेछैनन्
    ।”
  yor-yor: Àwọn ọba ni yóò jẹ́ alágbàtọ́ baba fún ọ, àwọn ayaba wọn ni yóò sì jẹ́
    ìyá-alágbàtọ́. Wọn yóò foríbalẹ̀ ní iwájú rẹ̀ pẹ̀lú ojú wọn dídàbolẹ̀; wọn yóò
    máa lá erùpẹ̀ lẹ́bàá ẹsẹ̀ rẹ. Nígbà náà ni ìwọ yóò mọ̀ pé, Èmi ni Olúwa; gbogbo
    àwọn tí wọ́n ní ìrètí nínú mi ni a kì yóò jákulẹ̀.”
  pes-OPCB: پادشاهان و ملکه‌ها مانند دایه از تو مراقبت خواهند کرد و در برابرت زانو
    زده، خاک پایت را خواهند لیسید. آنگاه خواهی دانست که من خداوند هستم و کسانی را
    که چشم امیدشان به من باشد، نومید نخواهم کرد.»
  tgl-ULB: Magiging mga ama-amahan mo ang mga hari, at mga tagapag-alaga mo ang mga
    reyna nila; yuyuko sila sa iyo na nasa lupa ang mga mukha nila at didilaan nila
    ang alikabok sa mga paa mo; at malalaman mo na ako si Yahweh; silang naghihintay
    sa akin ay hindi mapapahiya.”
  cbu-NT: Tsapurunasshuch urkar siyaa wapareepaz ashiru ínachinllinaya. Kurak wizanllin
    siyaam ksutamapaneem taachinllinaya. Uwshtisin siyaa kapung chinaksin, tsapush
    siyanung tutunlltayarusin, tsapoo iput iput ashchinllinaya. Ashkatssin, siysa
    nuwaa, Taarashipaneetsi mangoonatssa. Tputssha nuwamun mang' tatkusin, Ayamtaati
    nuw siyaa ngichcheezi, Apanll siyaa Irusarinshucheetsis átcha.
  hui-hui: Kini karu ti í̠ aba haradagua bialu kuini wali bedaru tibi nde í̠ ai̱ya
    biragadagua birulebira. Tigua í̠ keria ibalu bulu paluwa í̠naga mini yaraga holebira.
    Í̠ kegoria ibalu tigua tini mo dindiha halu ge duli hanga haga bulebira. Ani birago
    hondowa i̱ore Anduane Homogo henedane hondolebere. Wali agali i̱na ti biamogo
    buliya mini dunubia ho karume ti bame ndo dunubia holebira, laya.
  mya-mya: ရှင်​ဘု​ရင်​များ​သည်​သ​ခင်​သ​ဖွယ်​သင်​တို့​ကို စောင့်​ရှောက်​၍၊ မိ​ဖု​ရား​များ​သည်​လည်း​မိ​ခင်​သ​ဖွယ်
    ကျွေး​မွေး​ပြု​စု​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက် သင့်​အား​အ​လေး​ပြု​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​ကြောင်း​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။
    ငါ​ကူ​မ​တော်​မူ​မည်​ကို​စောင့်​မျှော်​သူ​မှန် သ​မျှ​သည် စိတ်​ပျက်​ရ​လိမ့်​မည်​မ​ဟုတ်​ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་རྣམས་ཁྱོད་ཀྱི་ཕ་གཡར་དང་། དེ་དག་གི་རྒྱལ་མོ་རྣམས་ཁྱོད་རང་བདག་སྐྱོང་བྱེད་པའི་མ་མ་རུ་གྱུར་ཏེ།
    དེ་དག་གིས་གདོང་སར་བཏུད་ནས་ཁྱོད་ལ་ཕྱག་འཚལ་ཞིང་། ཁྱོད་ཀྱི་རྐང་པའི་སྟེང་གི་རྡུལ་ལྡག་པར་བྱའོ།
    །དེ་ནས་ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་ཤིང་། བདག་ལ་སྒུག་མཁན་རྣམས་ངོ་ཚ་བར་ཡེ་མི་འགྱུར་རོ།
    །
  sna-sna: Madzimambo achava madzibaba anokurerai, uye vanamambokadzi vavo vachava
    vanamai vanokurerai. Vachakupfugamirai uso hwavo hwakatsikitsira pasi, vachananzva
    guruva patsoka dzenyu. Ipapo muchaziva kuti ndini Jehovha; vanovimba neni havachazonyadziswi.”
  spa-BLM: Los reyes serán vuestros padres adoptivos, y sus reinas sus madres lactantes.
    Se inclinarán ante ti con el rostro hacia la tierra, y lamer el polvo de tus pies.
    Entonces sabrás que yo soy Yahvé; y los que me esperan no quedarán decepcionados”.
  cac-cac: A eb' yajal, icha e mam ol aj eb', axo eb' ix yetb'eyum eb', icha e nun
    ol aj eb' ix. Ol em n̈ojan eb' yajal chi' d'a sat luum d'a eyichan̈, emnaquil
    ol aj eb' yic tzex yic'anchaan̈ eb'. Ata' ol nachajel eyuuj to a in Jehová in,
    a inn̈ej Dios in. A eb' tzin ac'anoch yipoc sc'ool, man̈ ol can eb' d'a q'uixvelal,
    xchi Jehová.
  swh-ULB: Wafalme watakuwa baba zako wa kambo, na malikia watakuwa wafanyakazi wa
    ndani; watakuinamia chini wewe kw uso wao kwa nchi na kukung'uta mavumbi ya miguu
    yenu; wale wanonisubiri mimi hawataabika.''
  bel-bel: І будуць цары карміцелямі тваімі, і царыцы іх - карміцелькамі тваімі; тварам
    да зямлі будуць кланяцца табе і лізаць пыл ног тваіх, і ўведаеш, што Я - Гасподзь,
    што тыя, хто спадзяецца на Мяне, ганьбы ня мецьмуць.
  deu-ELBBK: 'Und Könige werden deine Wärter sein, und ihre Fürstinnen deine Ammen;
    sie werden sich vor dir niederwerfen mit dem Gesicht zur Erde, und den Staub deiner
    Füße lecken. Und du wirst erkennen, dass ich der HERR bin: die auf mich harren,
    werden nicht beschämt werden.'
  mbb-OT: Ebpenilbi kenikew is menge hadì wey menge rayna. Iyan sikandan ed-atur kenikew.
    Edluhud sikandan is edtahud kenikew, ne ebpesakup dan kenikew. Ne zutun egketuenan
    nu he iyan a Nengazen, ne is edsarig kediey ne kenà egkepakyas.”
  mal-2015: രാജാക്കന്മാർ നിന്റെ പോറ്റപ്പന്മാരും അവരുടെ രാജ്ഞികൾ നിന്റെ പോറ്റമ്മമാരും
    ആയിരിക്കും; അവർ നിന്നെ സാഷ്ടാംഗം വണങ്ങി, നിന്റെ കാലിലെ പൊടി നക്കും; ഞാൻ യഹോവ എന്നും
    എനിക്കായി കാത്തിരിക്കുന്നവർ ലജ്ജിച്ചുപോകയില്ല എന്നും നീ അറിയും.
  gup-gup: Bu kuhni kamkurduyimerran, wanjh kings duninjh bedda kabirryimerran yiman
    kornhkornkumo bedberre wurdwurd ngudberre, dja ngalbu queens kabirriyimerran yiman
    ngalbabadjan bedberre. Bedda wanjh ngundimarneboddan kumirrk ngudberre, kabirridjalbolknan
    kanjdji dja ngundiburlume ngudberre. Bu kuhni rowk kayimerran, wanjh ngurriwernhburrbun
    bu ngaye nawu Yawey, dja bininj rowk nawu ngaye ngandiwoybukwon, wanjh ngaye minj
    ngabendjalbawon, dja ngabendjalnahnan.”
  rmc-rmc: O kraľa tut bararena avri sar dada a lengre kraľovni tut dena te pijel
    thud. Banďona anglal tu dži tele pre phuv a ľizinena o prachos pal tire pindre.
    Akor achaľoha, hoj me som o RAJ a hoj pes na ladžana ola, ko pes pre mande muken.“
  pes-OPV: و پادشاهان لالاهای تو و ملکه های ایشان دایه های توخواهند بود و نزد تو رو
    به زمین افتاده، خاک پای تو را خواهند لیسید و تو خواهی دانست که من یهوه هستم و
    آنانی که منتظر من باشند خجل نخواهند گردید.
  ron-1924: Те вор хрэни ымпэраць ши ымпэрэтеселе лор те вор алэпта. Се вор ынкина
    ку фаца ла пэмынт ынаинтя та ши вор линӂе цэрына де пе пичоареле тале, ка сэ штий
    кэ Еу сунт Домнул ши кэ чей че нэдэждуеск ын Мине ну вор фи даць де рушине.”
  ben-OBCV: রাজারা হবে তোমার প্রতিপালক বাবা, তাদের রানিরা তোমাদের পালিকা মা হবে। তারা
    ভূমিতে অধোমুখে তোমার কাছে প্রণত হবে, তারা তোমার পদধূলি চেটে খাবে। তখন তুমি জানতে
    পারবে যে, আমিই সদাপ্রভু; যারা আমার উপরে আশা রাখে, তারা কখনও লজ্জিত হবে না।”
  som-som: Oo boqorro waxay kuu noqon doonaan aabbayaal carruurtaada xannaaneeya,
    oo boqoradahoodu waxay kuu noqon doonaan hooyooyin carruurtaada nuujiya. Oo intay
    jaahooda dhulka saaraan ayay kuu sujuudi doonaan, oo waxay leefleefi doonaan ciidda
    cagahaaga. Markaasaad ogaan doontaa inaan anigu Rabbiga ahay, oo kuwii i sugaa
    marnaba ma ay ceeboobi doonaan.
  lat-VUC: Et erunt reges nutritii tui, et reginæ nutrices tuæ; vultu in terram demisso
    adorabunt te, et pulverem pedum tuorum lingent. Et scies quia ego Dominus, super
    quo non confundentur qui exspectant eum.
  eng-ASVBT: 'And kings shall be thy nursing fathers, and their queens thy nursing
    mothers: they shall bow down to thee with their faces to the earth, and lick the
    dust of thy feet; and thou shalt know that I am Jehovah; and they that wait for
    me shall not be put to shame.'
  ita-1885: E i re saranno i tuoi balii, e le principesse, lor mogli, le tue balie;
    essi s'inchineranno a te, bassando la faccia a terra, e leccheranno la polvere
    de' tuoi piedi; e tu conoscerai che io sono il Signore, e che quelli che sperano
    in me non saranno giammai confusi.
  eng-LXXUP: And kings shall be thy nursing fathers, and their princesses thy nurses,
    they shall bow down to thee on the face of the earth, and shall lick the dust
    of thy feet; and thou shalt know that I am the Lord, and they that wait on me
    shall not be ashamed.
  eng-ULB: Kings will be your foster fathers, and their queens your nursemaids; they
    will bow down to you with their faces to the earth and lick the dust of your feet;
    and you will know that I am Yahweh; those who wait for me will not be put to shame.”
  spa-VBL: Los reyes serán sus cuidadores de niños; las reinas serán sus enfermeras.
    Se inclinarán ante ti y lamerán el polvo de tus pies. Entonces sabrás que yo soy
    el Señor, y que los que confían en mí nunca se avergonzarán.
  fra-_FOB: Des rois seront tes nourriciers, et leurs princesses tes nourrices; ils
    se prosterneront devant toi, la face contre terre, et lécheront la poussière de
    tes pieds; et tu sauras que je suis l'Éternel, et que ceux qui s'attendent à moi
    ne sont point confus.
  mal-mal: രാജാക്കന്മാർ നിന്റെ വളർത്തപ്പന്മാരും അവരുടെ രാജ്ഞികൾ നിന്റെ വളർത്തമ്മമാരും
    ആയിരിക്കും; അവർ നിന്നെ സാഷ്ടാംഗം വണങ്ങി, നിന്റെ കാലിലെ പൊടിനക്കും; ഞാൻ യഹോവ എന്നും
    എനിക്കായി കാത്തിരിക്കുന്നവർ ലജ്ജിച്ചു പോകുകയില്ല എന്നും നീ അറിയും”.
  urd-GVR: Bādshāh tere bachchoṅ kī dekh-bhāl kareṅge, aur rāniyāṅ un kī dāiyāṅ hoṅgī.
    Wuh muṅh ke bal jhuk kar tere pāṅwoṅ kī ḳhāk chāṭeṅge. Tab tū jān legī ki maiṅ
    hī Rab hūṅ, ki jo bhī mujh se ummīd rakhe wuh kabhī sharmindā nahīṅ hogā.”
  suz-BL: मिनु पिपपुकी इ कली कोव़ब आफ नु पिपीमपुकी इ कली दूध तुंइब ममा दुम्‍नीम। मेकोपुकी
    इ ङोंइती बाप्‍शा, इ फुरक लुम्‍सीशो खोइली तुक्‍नीम। मिनु गो परमप्रभु यावे नङ, दे
    तुइक्‍नेवे। आं लां रिम्‍शा बाक्‍बपुकी मुने मदोक्‍नीम” देंत। भजन संग्रह ७२:९; यसैया
    ६०:१६
  eng-NOY: And kings shall be thy nursing fathers, And queens thy nursing mothers;
    Upon their faces shall they bow down before thee, And lick the dust of thy feet.
    Thus shalt thou know that I am Jehovah; And they who trust in me shall not be
    put to shame.
  ita-1927: Dei re saranno tuoi balii, e le loro regine saranno tue balie; essi si
    prostreranno dinanzi a te con la faccia a terra, e leccheranno la polvere de’
    tuoi piedi; e tu riconoscerai che io sono l’Eterno, e che coloro che sperano in
