  tbz-SIM: Bɛkpɑ̀ɑ̀tìsɑpɑ̀mbɛ̀ bo ntú ɑ kó bɛbíyuɔ̀rìbɛ̀, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ tu bɛ̀ɛ̀
