    ke Mwen se SENYÈ a; sila ki tann Mwen yo p ap vin wont.”
  kos-kos: Tokosra uh ac fah oana papa to se nu sum; Kasra uh ac fah oana nina to
    se nu sum. Elos ac faksufi ye motom ac arulana akpusiselyalos nu sum. Elos ac
    akfalye enenu nukewa lom. Na kom fah etu lah nga pa LEUM GOD; Wangin sie mwet
    su tupan kasru luk fah mwekinla.”
  hbo-WLC: וְהָי֨וּ מְלָכִ֜ים אֹֽמְנַ֗יִךְ וְשָׂרֽוֹתֵיהֶם֙ מֵינִ֣יקֹתַ֔יִךְ אַפַּ֗יִם
    אֶ֚רֶץ יִשְׁתַּ֣חֲווּ לָ֔ךְ וַעֲפַ֥ר רַגְלַ֖יִךְ יְלַחֵ֑כוּ וְיָדַ֙עַתְּ֙ כִּֽי־אֲנִ֣י
    יְהוָ֔ה אֲשֶׁ֥ר לֹֽא־יֵבֹ֖שׁוּ קוָֹֽי׃ ס
  ibo-ibo: Ndị eze ga-abụkwa ndị nna na-azụ ụmụ gị, ndị eze nwanyị ha ga-abụkwa ndị
    inyom na-enye ụmụ gị ara. Ha ga-akpọ isiala nye gị, rachakwaa aja dị nʼụkwụ gị
    abụọ. Mgbe ahụ, ị ga-amata na mụ onwe m bụ Onyenwe anyị, matakwa na ihere agaghị
    eme ndị niile na-ele anya inyeaka m.”
  ory-ory: ପୁଣି, ରାଜାଗଣ ତୁମ୍ଭର ପାଳନକାରୀ ପିତା ଓ ସେମାନଙ୍କର ରାଣୀମାନେ ତୁମ୍ଭର ପାଳନକାରିଣୀ
    ମାତା ହେବେ; ସେମାନେ ଭୂମିକୁ ମୁଖ କରି ତୁମ୍ଭକୁ ପ୍ରଣାମ କରିବେ ଓ ତୁମ୍ଭ ପାଦର ଧୂଳି ଚାଟିବେ;
    ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଓ ଆମ୍ଭର ଅପେକ୍ଷାକାରୀମାନେ ଯେ ଲଜ୍ଜିତ ହେବେ ନାହିଁ, ଏହା ତୁମ୍ଭେ
    ଜାଣିବ।”
  chk-chk: King kana repwe tümwünuk usun eman sam, nge kiwiin repwe oupwu noum usun
    eman in. Repwe chapetiu fän mesom o chönmongöni pwülün pecheöm. Mürin kopwe silei
    pwe ngang ewe Samol mi Lapalap. Iwe, chokewe mi apilükülüküei resap lichipüng.
  rop-rop: Detlot king en olabat waifmob langa ol detlot kantri weya olabat bin growap
    garra kaman en pudumdan olabat hed langa graun. Olabat garra lukaftumbat ola sanmob
    en dodamob, jis laik det men hu wek bat nomo gedim eni pei wen im oldei maindimbat
    det biginini. Langa det taim na, yumob garra sabi mi na YAWEI. Yumob garra gudbinji
    if yumob trastimbat mi.” Lagijat na YAWEI bin tok.
  ukr-1871: І будуть царі пістунами тобі, а царицї кормити муть тебе; і припадати
    муть ниць до землї й порох на ногах у тебе лизати, й зрозумієш тодї, що я Господь,
    і хто вповає на мене, не зазнає стиду.
  deu-1951: und Könige sollen deine Wärter und ihre Fürstinnen deine Ammen sein. Sie
    werden vor dir niederfallen, das Angesicht zur Erde gewandt, und werden den Staub
    deiner Füße lecken, auf daß du erfahrest, daß ich der HERR bin, an welchem nicht
    zuschanden werden, die auf mich harren.
  eng-JPS: And kings shall be thy foster-fathers, and their queens thy nursing mothers;
    they shall bow down to thee with their face to the earth, and lick the dust of
    thy feet; and thou shalt know that I am the LORD, for they shall not be ashamed
    that wait for Me.
  srp-1865: I carevi æe biti hranitelji tvoji i carice njihove tvoje dojkinje, i klanjaæe
    ti se licem do zemlje, i prah s nogu tvojih lizaæe, i poznaæeš da sam ja Gospod,
    i da se neæe osramotiti oni koji mene èekaju.
  lug-lug: Era bakabaka be balibeera ba kitammwe babalabirire, ne bannabagereka babeere
    bamaama ababayonsa. Balivuunama mu maaso go nga batunudde wansi; balikomba enfuufu
    y’omu bigere byo. Olwo lw’olimanya nti nze Mukama, abo bonna abannindirira n’abansuubiriramu
    tebalikwatibwa nsonyi.”
  heb-heb: והיו מלכים אמניך ושרותיהם מיניקתיך אפים ארץ ישתחוו לך ועפר רגליך ילחכו
    וידעת כי אני יהוה אשר לא יבשו קוי׃
  ben-IRV: রাজারা তোমার লালন-পালনকারী হবে এবং তাদের রাণীরা তোমার আয়া হবে। তারা মাটিতে
    উপুড় হয়ে তোমাকে প্রণাম করবে এবং তোমার পায়ের ধূলো চাটবে এবং তুমি জানতে পারবে
    যে, আমি সদাপ্রভু; যারা আমার জন্য অপেক্ষা করবে তারা লজ্জিত হবে না।”
  pan-pan: ਰਾਜੇ ਤੇਰੇ ਪਾਲਣ ਵਾਲੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰਾਣੀਆਂ ਤੇਰੀਆਂ ਦਾਈਆਂ ਹੋਣਗੀਆਂ, ਉਹ ਮੂੰਹ
    ਭਾਰ ਡਿੱਗ ਕੇ ਤੈਨੂੰ ਮੱਥਾ ਟੇਕਣਗੇ, ਅਤੇ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਚੱਟਣਗੇ, ਤਾਂ ਤੂੰ ਜਾਣੇਂਗੀ
    ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਉਡੀਕਣ ਵਾਲੇ ਕਦੇ ਸ਼ਰਮਿੰਦੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: ရှင် ဘုရင်တို့သည် သင် ၏ ဘထွေး ၊ မိဖုရား တို့ သည် သင့် ကို မွေးစား သော အမိဖြစ်
    ကြလိမ့်မည်။ သင့် ရှေ့ မှာ ဦးညွှတ်ပြပ်ဝပ် ၍၊ သင် ၏ခြေ ၌ မြေမှုန့် ကို လျက် ကြလိမ့်မည်။
    ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်းကို ၎င်း၊ ငါ့ ကို မြော်လင့် သောသူတို့သည် ရှက် ကြောက်ခြင်းမ
    ရှိ ကြောင်းကို ၎င်းသင်သိ လိမ့်မည်။
  hmo-hmo: King taudia be emui tamana taudia hegeregere do idia lao. Kwini be emui
    sinana hegeregere do idia lao. Idia ese emui vairana dekenai do idia tomadiho,
    bona umui do idia matauraia. Idia be mai manau danu umui do idia hanamoa. Unai
    neganai do umui diba, lau sibona be Lohiabada. Bona lau dekenai ia naria tauna,
    be tau ta ese do ia hahemaraia diba lasi.”
  urd-urd: और बादशाह तेरे मुरब्बी होंगे और उनकी बीवियाँ तेरी दाया होंगी। वह तेरे सामने
    मुँह के बल ज़मीन पर गिरेंगे, और तेरे पाँव की खाक चाटेंगे; और तू जानेगी कि मैं
    ही ख़ुदावन्द हूँ, जिसके मुन्तज़िर शर्मिन्दा न होंगे।”
  rus-SYN: И будут цари питателями твоими, и царицы их кормилицами твоими; лицом до
    земли будут кланяться тебе и лизать прах ног твоих, и узнаешь, что Я Господь,
    что надеющиеся на Меня не постыдятся.
  bqc-SIM: Kíaↄ mɛ́ aaↄ dɛ n nɛ́ↄ gwanaↄ ũ, kía naↄ mɛ́ aaↄ dɛ ń yↄ̃kpamadeↄ ũ.
    Aa kúlɛ bùsu sɛnɛ, aa n gbá bùsu sãsã, níↄ dↄ̃ kɛ́ mámɛmaa Dii. Wí a
    gbɛ̃́ pↄ́ a wɛ́ dↄmazi kũo.
  tcz-CHONGTHU: Lengho le Lengnu hon najen le dingu chule na ngaichat hou jouse avetsui
    dingu ahi. Amaho chu tolla hung kun diu chule nakenga vutvai ho chu ahung le ngim
    diu ahi. Amaho chun Keima Pakai kitipa chu kahin, keima eitahsan ho chu itih chan
    hijongleh jachatna toh pouvinte.
  mar-mar: राजे तुझे संगोपण करणारे बाप होतील, आणि त्यांच्या राण्या तुझ्या दाया होतील.
    ते भूमीकडे तोंड लववून, तुझ्यापुढे वाकून तुला नमन करतील आणि ते तुझ्या पायाची धूळ
    चाटतील, आणि मग तुला कळेल की मीच परमेश्वर आहे, जे माझ्यावर विश्वास ठेवतात ते लाजवले
    जाणार नाहीत.”
  qub-qub: Raycunami wamrachacushunquipaj. Raypa jipash wamrancunanami uywashunquipaj.
    Paycunaga rispitashushpayquimi gongurpaconga. Chaquiquiman ñuchu allpa lagacajtapis
    lajwangami. Chaymi musyanquipaj noga Tayta Dios cashäta. Musyanquipaj nogaman
    yäracamoj cäga mana pengaycho ricacushanta.»
  hat-hat: Wa yo pral tankou papa pou nou. Pitit fi wa yo pral sèvi nou nouris. Y'ap
    ajenou devan nou, y'ap bese tèt yo jouk atè, Y'a niche pousyè ki nan pye nou.
    Lè sa a, n'a konnen se mwen menm ki Seyè a. Moun ki mete tout espwa yo nan mwen
    p'ap janm wont.
  eng-BSB: Kings will be your foster fathers, and their queens your nursing mothers.
    They will bow to you facedown and lick the dust at your feet. Then you will know
    that I am the LORD; those who hope in Me will never be put to shame.”
  eng-WEBPB: Kings shall be your foster fathers, and their queens your nursing mothers.
    They will bow down to you with their faces to the earth, and lick the dust of
    your feet. Then you will know that I am the LORD; and those who wait for me won’t
    be disappointed.”
  kbq-kbq: Kini vahe'mo'zane kuini a'nemo'za tamagri eri'za vahe mani'neza maka zantamintera
    kegava hugahaze. Kagiafi eme zamarena nere'za kepri hu'za husga hunegante'za kagiareti
    kugupa hami'za negahaze. Anama hanagenka nagri'ma kenka antahinkama hananana,
    Nagrake Ra Anumzana mani'noankino, iza'o nagrite'ma amentinti nehuno amuha'ma
    hania vahe'mo'a agazegura osugahie.
  nhe-BL: Huan inmechtequipanose tlanahuatiani huan sihua tlanahuatiani. Yajuanti
    quinmocuitlahuise imoconehua huan quinpalehuise ipan nochi tlamantli. Huan imoixtla
    mohuijtzomase hasta quiajsise tlali ica ininxayac, huan quipipitzose nopa tlaltejpoctli
    tlen eltos ipan imoicxihua. Huan huajca inquimatise para melahuac na niimoTECO.
    Huan nochi tlen motemachíaj ipan na, ax quema mopinahualtise.”
  gub-BL: Tuwihawete amo ae ywy rehe har uzekaiw katu putar pememyr wanehe a'e wà
    nehe. Tuwihawete kuzà wiko putar wanehe uzekaiw ma'e romo wà nehe no. Tuwihawete
    wà, tuwihawete kuzà wà no, uzeamumew putar upenàràg rehe wapyk pà penenataromo
    wà nehe. Umuhyk putar uwa ywy rehe wà. Uwerew putar ywy imuku'i pyrer pepy wi
    u'ar ma'e kwer wà nehe no. Nezewe mehe pekwaw putar Tupàn Tuweharupi Wiko Ma'e
    romo hereko haw nehe. Herehe uzeruzar ma'e nuzemumikahy pixik kwaw wà nehe, i'i
    Tupàn.
  eng-DRA: 'And kings shall be thy nursing fathers, and queens thy nurses: they shall
    worship thee with their face toward the earth, and they shall lick up the dust
    of thy feet. And thou shalt know that I am the Lord, for they shall not be confounded
    that wait for him.'
