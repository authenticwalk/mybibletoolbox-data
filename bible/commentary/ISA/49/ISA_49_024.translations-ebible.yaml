verse: ISA.049.024
translations:
  mal-C: യോദ്ധാക്കളിൽനിന്ന് കവർച്ച കവരാൻ കഴിയുമോ? നിഷ്ഠുരന്മാരുടെ തടവുകാരെ മോചിപ്പിക്കുക
    സാധ്യമോ?
  deu-TKW: Kann man etwa einem Starken seine Beute abnehmen, oder können die Gefangenen
    eines Gewaltigen entwischen?
  lin-lin: Boni, bakoki solo kobotola bomengo ya bitumba na maboko ya basoda ya mpiko
    to kokangola mokangami wuta na maboko ya monyokoli na ye ?
  eng-LSV: Is prey taken from the mighty? And the captive of the righteous delivered?
  eng-GNV: Shall the pray be taken from the mightie? or the iust captiuitie deliuered?
  eng-WEBSTER: Shall the prey be taken from the mighty, or the lawful captive delivered?
  nhw-BL: Amo aqui huelis quicuilis se tlahuilanquetl catli yaya moaxcatijtoc ipan
    tlahuilancayotl. Niyon amo aqui huelis quichihualtis se hueyi tlanahuatijquetl
    ma quincahua ma yaca majcajtoque catli quinitzquitoc ipan tlahuilancayotl.
  swh-ONEN: Je, nyara zaweza kuchukuliwa kutoka kwa mashujaa wa vita, au mateka kuokolewa
    kutoka kwa watu wakali?
  bba-bba: Ye tɑbu durɔ u ɡurɑ tɑbu sɔɔ, bɑ koo kpĩ bu nùn ye wɔrɑri? Be dɑmɡii u
    yoru mwɑ, bɑ koo kpĩ bu bu yɑkiɑ?
  eng-KJVCPB: Shall the prey be taken from the mighty, Or the lawful captive delivered?
  luo-luo: Bende dima jolweny maroteke gik ma giseyako, koso dires joma otwe e lwet
    ngʼama kwiny?
  meu-meu: Damu na goada tauna ena amo bae abia oho diba a? Lohia mai daḡedaḡena ena
    iḡui taudia bae ruhadia nege diba a?
  npi-ULB: के योद्धाहरूबाट लूटको माल लिन सकिन्छ, वा क्रूरबाट कैदीहरूलाई छुट्टाउन सकिन्छ?
  yor-yor: Ǹjẹ́ a le gba ìkógun lọ́wọ́ jagunjagun, tàbí kí á gba ìgbèkùn lọ́wọ́ akíkanjú?
  pes-OPCB: چه کسی می‌تواند غنایم را از چنگ فاتح جنگ درآورد؟ چه کسی می‌تواند اسیران
    را از دست حاکم ستمگر برهاند؟
  tgl-ULB: Maaari bang makuha ang mga nasamsam mula sa mandirigma, o masagip ang mga
    bihag mula sa taong malupit?
  cbu-NT: Kaapa mangishis itsinsar chinangtsa. Kizpur kurak taaru, ¿antaati anoo maacheetsi
    itutsimaam waritak? Tputspa waratkachu, kasichu, ¿tamareeja chiy watsta táchich?
    Mishat, ¿antaati putamaw tputs tumaneersin shitungeecheeja? mangeetsis p'tseekuri
    atashina.
  hui-hui: Waitigi hongohe karume tínaga mbirale bu ngaru mo yalu piyagua nde mbiralime
    dabudabu uruni lone gingila mu yalu dai bibehe kabe. Waitigi uruni degeme tínaga
    damene mbira minu yalu piyagua nde tígua agali ogoni haru dai bibehe kamibe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​စစ်​သည်​သူ​ရဲ​ထံ​မှ​သူ​၏ လု​ရာ​ပါ ပစ္စည်း​ကို​သိမ်း​ယူ​နိုင်​ပါ​သ​လော။
    မင်း​ဆိုး​မင်း​ညစ်​၏​လက်​မှ​သုံ့​ပန်း​များ​ကို ကယ်​ဆယ်​နိုင်​ပါ​သ​လော။
  bod-N: དེ་ཡང་བཅོམ་པར་གྱུར་པ་དཔའ་བོའི་ལག་ནས་ཅི་ལྟར་ལེན་ནམ། བཙོན་པ་རྣམས་གདུག་རྩུབ་ཅན་གྱི་ལག་ནས་ཅི་ལྟར་སྐྱོབ་བམ།
  sna-sna: Ko, mhare ingapambwa here, kana vatapwa vanganunurwa kubva kune anotyisa
    here?
  spa-BLM: Se tomará el botín de los poderosos, o los cautivos legítimos sean liberados?
  cac-cac: A junoc vin̈ vinac te ay yip, ¿tzam yal stoc'jiec' masanil tas ix yic'
    vin̈ d'a oval? ¿Tzam yal stoc'jicanec' junoc presovum d'a junoc yajal te ov?
  swh-ULB: Je mateka wanaweza kuchukuliwa kwa shujaa, au wafungwa kukombolewa kutoka
    kwa mkali?
  bel-bel: Ці можа быць адабрана ў дужага здабыча, і ці могуць быць адабраны ў пераможцы
    палонныя?
  deu-ELBBK: Sollte wohl einem Helden die Beute entrissen werden? Oder sollen rechtmäßig
    Gefangene entkommen?
  mbb-OT: Egkahawì nu ve is mibpen-aǥew te mesipala he menge sundaru? Egkelibri nu
    ve is menge mibihag dan?
  mal-2015: ബലവാനോടു അവന്റെ കവർച്ച എടുത്തുകളയാമോ? അല്ല, നിഷ്കണ്ടകന്റെ ബദ്ധന്മാരെ വിടുവിക്കാമോ?
  gup-gup: Kunubewu ngudda ngurriyime, “Aba! bu bininj birribang duninjh kabirridjirdmang
    njalenjale, dja mak kabindibongkarrme bininj nawu bindidarrkidmey, wanjh bonj,
    minj nangale bininj kabenbebke njalenjale dja kabenngehke bininj’.
  rmc-rmc: Či šaj te lel le hrďinaske oda, so peske anďa andral o mariben sar korisť?
    Abo či šaj te lel avri oles, kas zaiľa igen nalačho manuš?
  pes-OPV: آیا غنیمت از جبار گرفته شود یا اسیران ازمرد قاهر رهانیده گردند.
  ron-1924: Се поате луа прада челуй путерник? Ши поате сэ скапе чел принс дин принсоаре?
  ben-OBCV: যোদ্ধাদের কাছ থেকে কি লুটের জিনিস হরণ করা যায় কিংবা ন্যায়সংগত বন্দিকে
    কি মুক্ত করা যায়?
  som-som: Mid xoog badanu wuxuu qabsado miyaa laga qaadaa? Miyaase la samatabbixiyaa
    maxaabbiistii kan xaqa ah?
  lat-VUC: Numquid tolletur a forti præda? aut quod captum fuerit a robusto, salvum
    esse poterit?
  eng-ASVBT: Shall the prey be taken from the mighty, or the lawful captives be delivered?
  ita-1885: La preda sarebbe ella tolta all'uomo prode? ed i prigioni presi giustamente
    possono eglino esser riscossi?
  eng-LXXUP: Will anyone take spoils from a giant? and if one should take a man captive
    unjustly, shall he be delivered?
  eng-ULB: Can the spoils be taken from the warrior, or captives be rescued from the
    fierce?
  spa-VBL: ¿Se puede arrebatar el botín a un guerrero? ¿Se puede rescatar a los prisioneros
    de un dictador?
  fra-_FOB: Le butin de l'homme fort lui sera-t-il ôté, et les captifs du vainqueur
    seront-ils délivrés?
  mal-mal: ബലവാനോട് അവന്റെ കവർച്ച എടുത്തുകളയാമോ? അല്ല, സ്വേച്ഛാധിപതിയിൽനിന്ന് ബദ്ധന്മാരെ
    വിടുവിക്കാമോ?
  urd-GVR: Kyā sūrme kā lūṭā huā māl us ke hāth se chhīnā jā saktā hai? Yā kyā zālim
    ke qaidī us ke qabze se chhūṭ sakte haiṅ? Mushkil hī se.
  suz-BL: बोल्‍यो मुर आन रोइश्‍शो सिखार सुम रोइक्‍ने चाप्‍नीमी ङा? हिंचा ङा पिपम चोक्‍शो
    मुर आन कली सुम प्रोंइने चाप्‍नीमी ङा?
  eng-NOY: Shall the prey be taken away from the mighty? Or shall the spoil of the
    terrible be rescued?
  ita-1927: Si strapperà egli il bottino al potente? e i giusti fatti prigioni saranno
    essi liberati?
  ckb-ckb: ئایا دەستکەوت لە پاڵەوان دەبردرێت؟ ئایا ڕاپێچکراو لە دەستی ستەمکار دەربازی
    دەبێت؟
  eng-BBE: Will the goods of war be taken from the strong man, or the prisoners of
    the cruel one be let go?
  kan-OKCV: ಶೂರನ ಕೈಯೊಳಗಿಂದ ಕೊಳ್ಳೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಹುದೋ? ಭಯಂಕರನಿಂದ ಸೆರೆಯವರನ್ನು ಬಿಡಿಸಬಹುದೋ?
  tam-2017: பராக்கிரமன் கையிலிருந்து கொள்ளைப்பொருளைப் பறிக்கமுடியுமோ? அல்லது நீதியாய்ச்
    சிறைப்பட்டுப்போனவர்களை விடுவிக்கமுடியுமோ?
  spa-RV-1909: ¿Será quitada la presa al valiente? ó ¿libertaráse la cautividad legítima?
  ron-BTF: Va fi luată prada de la cel puternic, sau captivul legiuit eliberat?
  eng-WEBP: Shall the plunder be taken from the mighty, or the lawful captives be
    delivered?
  eng-FBV: Can loot be taken from a warrior? Can prisoners be rescued from a dictator?
  nld-1939: Zal dan den sterke zijn prooi nog worden ontrukt, De gevangene zijn tyran
    nog ontsnappen?
  nch-BL: Amo aqui huelis quicuilis se tatehuijquet cati yaya moaxcatijtoc ipan tatehuilisti.
    Yon amo aqui huelis quichihualtis se hueyi tanahuatijquet ma quincahua ma yaca
    majcajtoque cati quinitzquitoc ipan tatehuilisti.
  vie-1934: Vậy của cải bị người mạnh bạo cướp lấy, há ai giựt lại được sao? Người
    công bình bị bắt làm phu tù, há ai giải cứu được sao?
  hin-CV: क्या वीर के हाथ से शिकार छीना जा सकता है, अथवा क्या कोई अत्याचारी से किसी
    बंदी को छुड़ा सकता है?
  eng-OURB: Shall the plunder be taken from the mighty, or the lawful captives be
    delivered?
  spa-BES: ¿Se quitarán los bienes de guerra al hombre fuerte, o se escapara los prisioneros
    de un tirano?
  tdx-tdx: Ho tavaneñe ami’ty fanalolahy hao ty tsindro’e, havotsotse amy nahagiokey
    hao o tsinepa’eo?
  tha-KJV: จะเอาเหยื่อไปจากผู้​มี​กำลัง หรือจะช่วยเชลยของผู้ชอบธรรมให้พ้นได้​หรือ
  por-BR-2018: Pode, por acaso, se tirar a presa de um guerreiro, ou fazer escapar
    os presos capturados por um justo?
  deu-ELO: Sollte wohl einem Helden die Beute entrissen werden? Oder sollen rechtmäßig
    Gefangene entrinnen?
  eng-WYC-2018: Whether prey shall be taken away from a strong man? either that that
    is taken of a stalworthy man, may be safe? (Shall spoils be taken away from the
    strong? or can a captive be set free from a tyrant?)
  epo-epo: Ĉu de fortulo oni povas forpreni la akiritaĵon? aŭ ĉu oni povas liberigi
    la kaptitojn de venkinto?
  uig-PIN: Oljini baturlardin eliwalƣili bolamdu? Ⱨǝⱪⱪaniyǝt jazasi sǝwǝbidin tutⱪun
    ⱪilinƣan bolsa ⱪutuldurƣili bolamdu?
  beo-beo: Di da dadi gagui dunu ea wamolai liligi bu samogemu dawa:bela:? Di da nimi
    bagade ouligisu dunu amo ea se dabe iasu diasu hamosu dunu gagulaligi, amo gaga:mu
    dawa:bela:? Hame mabu!
  tpi-OTNT: Sapos ol strongpela birua i kam pait na kalabusim ol lain bilong wanpela
    man na kisim ol gutpela samting bilong en, ating em inap kisim bek ol lain bilong
    en wantaim ol dispela samting, a?
  hau-SA: Za a iya ƙwace ganima daga jarumawa, ko a kuɓutar da kamammu daga hannun
    marasa tsoro?
  uig-LAT: Oljini baturlardin éliwalghili bolamdu? Heqqaniyet jazasi sewebidin tutqun
    qilin’ghan bolsa qutuldurghili bolamdu?
  nde-nde: Amabutho angemukwa impango na, kumbe abathunjiweyo bahlengwe kwabesabekayo
    na?
  ton-ton: ‌ʻE toʻo ʻae koloa kuo vetea mei he mālohi, pe tukuange ʻae pōpula totonu?
  ces-1613: 'Ale díš: Zdaliž odjato bude reku udatnému to, což uchvátil? A zdaž zajatý
    lid spravedlivého vyproštěn bude?'
  eng-WMB: Shall the plunder be taken from the mighty, or the lawful captives be delivered?
  tam-TCV: போர்வீரர்களிடமிருந்து கொள்ளைப்பொருட்களைப் பறித்தெடுக்க முடியுமோ? வெற்றி
    வீரனிடமிருந்து கைதிகளைக் காப்பாற்ற முடியுமோ?
  ceb-ULB: Mailog ba ang nakuha nga mga butang gikan sa manggugubat, o maluwas ba
    ang mga binihag gikan sa kabangis?
  pol-UBG: Czy można odebrać mocarzowi zdobycz? Czy słusznie pojmany lud będzie wybawiony?
  agr-agr: “Aents wajiu maanitan yacha asa, maania depetmak waji jukimujia duka kakajus
    atanmaitsui. Tuja aents maaniaku achikmauwa dushakam aents wajiun tsanug ukukig
    tupikaumaitsui.
  kyc-kyc: Nakamame ami yanda singinya yanda pimwai porainya pinji nyepala eparamo
    doko nyuo nembaramisi? Dee gapomane koo porai mende keta nakamame wambu karapusi
    lekeleke rao palaminyi dupwa mee kapa kiiramo moko nyeramisi?
  urd-GVU: کیا سورمے کا لُوٹا ہوا مال اُس کے ہاتھ سے چھینا جا سکتا ہے؟ یا کیا ظالم
    کے قیدی اُس کے قبضے سے چھوٹ سکتے ہیں؟ مشکل ہی سے۔
  deu-1912: Kann man auch einem Riesen den Raub nehmen? oder kann man dem Gerechten
    seine Gefangenen losmachen?
  kan-2017: ಶೂರನಿಂದ ಕೊಳ್ಳೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಹುದೋ? ಭಯಂಕರನಿಂದ ಸೆರೆಯಾದವರನ್ನು ಬಿಡಿಸಬಹುದೋ?
  yap-yap: Gur rayag ni nga ni fek rok ba salthaw e tin ni fek ko mael? Gur rayag
    ni ngan chuweg e kalbus u pa’ be’ nib yargel?
  hlt-MCSB: Hlangrhalh kah hnorhawt te a loh vetih aka dueng kah tamna te a loeih
    khaming a?
  mdy-ETH: ጎኦባ ዓሲ ኩቺዳፓ ዲዒ ዔካኒ ዳንዳዒንታ? ሃንጎ ሃሣ ጫርሺ ዓሲ ኩሽካፓ ዲዒንቴሢ ቶሊሳኒ ዳንዳዒንታንዳ?
  twi-ASANTE: Hwan na ɔbɛtumi agye afodeɛ afiri akofoɔ nsam; anaa hwan na ɔbɛtumi
    agye nnommumfoɔ afiri otirimuɔdenfoɔ nsam?
  eng-WEBU: Shall the plunder be taken from the mighty, or the lawful captives be
    delivered?
  wal-wal: Omooduwan ekkidobaa wolqqaamaa kushiyaappe zaarissana danddayettiiyye?
    Woikko omooddidi efiido asi meqetti bainna iitaa kushiyaappe kessi ekkanau danddayiiyye?
  spa-PDDPT: ¿El botín le será arrebatado al valiente? ¿Serán rescatados los cautivos
    del tirano?
  gun-gun: Peteĩ ipy'a guaxuve va'e gui nda'u oipe'aa 'rã omba'erã ojou va'ekue? Peteĩ
    joguereko axya gui nda'u oo jepe 'rã teve nhuã py ombo'a va'ekue?
  ilo-ULB: Maala kadi dagiti nasamsam manipud kadagiti mannakigubat, wenno maispal
    kadi dagiti balud manipud iti nauyong nga agturay?
  kpg-kpg: Ma iai tangada e mee di daa nia goloo ne kumi gi daha mo tangada dauwa?
    Ma iai tangada e mee di hagamehede nia daangada galabudi gi daha mo di mogobuna
    tagi hagamuamua?
  uig-ARA: ئولجىنى باتۇرلاردىن ئېلىۋالغىلى بولامدۇ؟ ھەققانىيەت جازاسى سەۋەبىدىن تۇتقۇن
    قىلىنغان بولسا قۇتۇلدۇرغىلى بولامدۇ؟
  sus-sus: Sɔɔri xa se tongoxi nɔma rasuxude a yi ra? Sɛnbɛma xa mixi suxuxi nɔma
    bade a yi ra?
  pon-2006: Ke kak adihasang sounpei men dipwisou me e kalowehdi nan mahwen? Ke kak
    kapitala kalapwus men sang rehn aramas lemei men?
  jae-jae: Lau têtôm gebe sêjaŋgo ŋactêkwanê waba su me. Êsêac têtôm gebe sênam gôliŋ-waganê
    lau kapoacwalôŋa kêsi me.
  ksd-ksd: Dave, da ra vue ra magit ra tena ongor i ga ra pa ia, ba da valangalanga
    ra umana vilavilau kai ra dekdek na luluai?
  tur-YTC: Güçlüden ganimet alınacak mı, Ya da yasal tutsaklar kurtarılacak mı?
  grc-BRENT: Μὴ λήμψεταί τις παρὰ γίγαντος σκῦλα; καὶ ἐὰν αἰχμαλωτεύσῃ τις ἀδίκως,
    σωθήσεται;
  ind-AYT: Dapatkah barang rampasan direbut dari orang yang kuat, atau tawanan diselamatkan
    dari orang yang gagah?
  nya-nya: Kodi mungathe kulanda anthu ankhondo zofunkha zawo, kapena kupulumutsa
    anthu ogwidwa mʼdzanja la munthu wankhanza?
  hrv-hrv: Može li se otet plijen junaku? Može li sužanj pobjeć pobjedniku?
  mps-mps: Te bomai boi bidigo hwįagaselama, te bidi me deligo hani kalabus elama,
    te aga wiegi yai doado bage sali, te aga hani dali, te aga doado bage dali, ma
    saiba, agawe?
  tpi-tpi: Sapos ol strongpela birua i kam pait na kalabusim ol lain bilong wanpela
    man na kisim ol gutpela samting bilong en, ating em inap kisim bek ol lain bilong
    en wantaim ol dispela samting, a?
  dan-1931: Kan Bytte fratages en Helt, kan den stærkes Fanger slippe bort?
  vie-OVCB: Của cải bị những người mạnh cướp, ai giựt lại được? Người công chính bị
    bắt làm tù ai cứu được?
  guj-2017: શું શૂરવીર પાસેથી લૂંટ છીનવી શકાય અથવા શું જુલમીના હાથમાંથી બંદીવાનોને
    છોડાવી શકાય?
  pon-2006A: Ke kak adihasang sounpei men dipwisou me e kalowehdi nan mahwen? Ke kak
    kapitala kalapwus men sang rehn aramas lemei men?
  por-BRBSL: Será retirado o saque dos poderosos, ou os prisioneiros legítimos serão
    entregues?
  cth-cth: Athakaawme kut dawk hoi hnopai lawp han na maw. Taki ka tho e san hah rungngang
    han na maw.
  twi-twi: Wobetumi agye asade afi akofo nsam; anaa wobetumi agye nnommumfo afi otirimɔdenfo
    nsam?
  hlt-hlt: Hlangrhalh kah hnorhawt te a loh vetih aka dueng kah tamna te a loeih khaming
    a?
  tbz-SIM: Okpɑ̀rìnuɔnti do ɛí dɛ̀ bɛ̀ bo dɛ̀ fìètɑɑ̀? Okpɑ̀ɑ̀tìyonkuwe do kpetí bɛ̀
    bɛ̀ bo bɛ̀ kpetɑ́ɑ̀?
  msy-2020: Eghtɨ apaniba izɨ mɨsogh mɨdorozir gumazir gavgavir tamɨn adarazi kalabuziam
    datɨgh an bizir aghuiba inightɨ, a ti dɨkavigh uamategh uan adarazi ko men biziba
    inigham o? Bar puvatɨgham.
  azb-azb: Məgər güclünün əlindən qənimət alına bilərmi? Zorakının əlindən əsirlər
    qurtula bilərmi?
  eng-DBY: Shall the prey be taken from the mighty? and shall he that is rightfully
    captive be delivered?
  hin-2017: क्या वीर के हाथ से शिकार छीना जा सकता है? क्या दुष्ट के बन्दी छुड़ाए जा
    सकते हैं? (मत्ती 12:29)
  wol-KYG: Manees naa foqati alalu sëxëtoo ci loxol jàmbaar a? Am manees naa rëcc
    boroom doole bu la jàpp?
  eng-YLT: Is prey taken from the mighty? And the captive of the righteous delivered?
  eng-WYC-2017: Whether prey shall be taken away from a strong man? either that that
    is taken of a stalworthy man, may be safe?
  eng-WMBB: Shall the plunder be taken from the mighty, or the lawful captives be
    delivered?
  urd-GVH: क्या सूरमे का लूटा हुआ माल उसके हाथ से छीना जा सकता है? या क्या ज़ालिम
    के क़ैदी उसके क़ब्ज़े से छूट सकते हैं? मुश्किल ही से।
  rug-rug: Esei boka saputu vagi sari na vinagi pa vinaripera koari na tie varane,
    babe harupi sari na boso koasa qeto minate?
  gaz-gaz: Gootota harkaa boojuu fudhachuun, gara jabeeyyii harkaas boojuu baasuun
    ni dandaʼamaa?
  fra-LSG: Le butin du puissant lui sera-t-il enlevé? Et la capture faite sur le juste
    échappera-t-elle?
  gnn-gnn: Yo, ŋunhi ŋuli miriŋuyu djaw'yun yolŋunhanydja ŋula nhänha, bala ŋayi ŋuli
    ŋayathamana nhanŋuwaynha ŋayi, yakana yurru ŋula yolthu roŋinyamaramanydja märrama
    ŋuliŋuruyi wuṉḏaŋarrwalanydja ḏarramuwala.
  yal-yal: Sofaan seen naxan tongoxi yɛngɛni, na bɛ a yii ba? Ɲaxankata tiina muxu
    suxin nɔɛ a futuxulɛ ba?
  haw-1868: E kailiia'ku anei ka waiwai pio, mai ka poe ikaika aku? E hoopakeleia'nei
    ke pio i lawe pono ia?
  arb-NAV: هَلْ تُسْلَبُ الْغَنِيمَةُ مِنَ الْمُحَارِبِ الْجَبَّارِ؟ أَوْ يُفْلِتُ
    الأَسْرَى مِنْ قَبْضَةِ الْغَالِبِ؟
  ewe-ewe: Ɖe woate ŋu axɔ nu siwo kalẽtɔwo ha la le wo si alo axɔ aboyomewo le ŋutasẽlawo
    sia?
  eng-LEE: Shall the prey be taken from the mighty, or shall the captive of the victor
    escape?
  asm-FB: যুদ্ধাৰোসকলে লুন্ঠন কৰি অনা বস্তু জানো তেওঁলোকৰ হাতৰ পৰা ল’ব পাৰি; বা বন্দীসকলক
    অত্যাচাৰীৰ পৰা উদ্ধাৰ?
  sus-A: سْورِ شَ سٍ تٌنفٌشِ نْمَ رَ سُشُدٍ عَ يِ رَ؟ سّنبّمَ شَ مِشِ سُشُشِ نْمَ
    بَدٍ عَ يِ رَ؟
  fra-SBL: Le butin sera pris aux puissants, ou que les captifs légitimes soient délivrés ?
  hbo-hbo: הֲיֻקַּ֥ח מִגִּבֹּ֖ור מַלְקֹ֑וחַ וְאִם־שְׁבִ֥י צַדִּ֖יק יִמָּלֵֽט׃
  kik-kik: Anga njamba ĩrĩ hinya no ĩtunywo indo iria itahĩte, o na kana andũ arĩa
    maanyiitĩtwo mahonokio kuuma kũrĩ andũ karaũ?
  fra-NCL: Mais arrachera-t-on au puissant sa proie, et les justes qu’on a faits captifs
    échapperont-ils ? —
  cek-AK: Lomh ih hmuen loe thacak kami ban thung hoiah laa thai tih maw? To tih ai
    boeh loe katoeng kami mah naeh ih kami to loisak thai tih maw?
  cuk-cuk: Dule-bila-onomalad bila-onogedgi-ibmar-susadi, ¿sunna e-ibe be susi? Geg
    gue. Dule-galesadi, ¿sunna dule-isgana-e-gasadgi wakinnosi? Suli.
  uig-CYR: Олҗини батурлардин еливалғили боламду? Һәққанийәт җазаси сәвәвидин тутқун
    қилинған болса қутулдурғили боламду?
  tel-2017: బలశాలి చేతిలోనుంచి దోపిడీ సొమ్ము ఎవడు తీసుకోగలడు? నియంత దగ్గర నుంచి బందీలను
    ఎవడు విడిపించగలడు?
  hat-BSA: Èske piyaj la kapab rache nan men a nonm pwisan an? Oswa èske kaptif lejitim
    yo kapab delivre?
  kos-kos: Ya kom ku in eisla ma wap lun sie mwet mweun? Ya kom ku in usla mwet sruoh
    liki sie tokosra sulallal?
  hbo-WLC: הֲיֻקַּ֥ח מִגִּבּ֖וֹר מַלְק֑וֹחַ וְאִם־שְׁבִ֥י צַדִּ֖יק יִמָּלֵֽט׃
  ibo-ibo: A ga-anara dike nʼagha ihe ọ lụtara nʼagha, maọbụ zọpụta ndị a dọọrọ nʼagha
    site nʼaka onye afọ tara mmiri?
  ory-ory: ବୀରଠାରୁ କି ଲୁଟିତ ଦ୍ରବ୍ୟ ହରଣ କରାଯିବ, ଅବା ନ୍ୟାୟରେ ବନ୍ଦୀକୃତ ଲୋକମାନେ କି ମୁକ୍ତ
    କରାଯିବେ?
  chk-chk: Ifa usun, eman a tongeni angei seni eman sounfiu mi pwora liapan, ika angasa
    chon fötek seni lepöün eman chon mwänewüs?
  rop-rop: Yumob reken yumob gin larramgo fri detlot prisana hu abum strongbala en
    krulbala bos?
  ukr-1871: Хиба ж мож відняти у потужного здобич, або відобрати у побідника занятих
    у полон?
  deu-1951: Kann auch einem Riesen sein Raub genommen werden? Und können rechtmäßig
    Gefangene entrinnen?
  eng-JPS: Shall the prey be taken from the mighty, or the captives of the victorious
    be delivered?
  srp-1865: Hoæe li se junaku uzeti plijen i hoæe li se oteti roblje pravednomu?
  lug-lug: Omunyago guyinza okuggyibwa ku mutabaazi, oba omuwambe omutuukirivu okuwona
    omutabaazi?
  heb-heb: היקח מגבור מלקוח ואם שבי צדיק ימלט׃
  ben-IRV: যোদ্ধার কাছ থেকে কি লুটের জিনিস নিয়ে নেওয়া যায়? অথবা বিজয়ী লোকের হাত
    থেকে কি বন্দীকে উদ্ধার করা যায়?
  pan-pan: ਕੀ ਲੁੱਟ ਸੂਰਮੇ ਕੋਲੋਂ ਲਈ ਜਾਵੇਗੀ? ਜਾਂ ਦੁਸ਼ਟ ਦੇ ਹੱਥੋਂ ਕੈਦੀ ਛੁਡਾਏ ਜਾਣਗੇ?
  mya-JVB: လုယူရာ ဥစ္စာကို အားကြီး သောသူ ၏ လက်မှ ယူ ရမည်လော။ တရား သော သူသိမ်း သွားသော
    လူတို့ကို နှုတ် ရမည်လော။
  hmo-hmo: Tuari tauna ia kwalimu murinai, ia ese ia henaoa kohuna be ia dekena amo
    oi abia diba, a? Lohia dagedage tauna ese ia guia vadaeni taudia ta, oi ruhaia
    diba, a?
  urd-urd: क्या ज़बरदस्त से शिकार छीन लिया जाएगा? और क्या रास्तबाज़ के कै़दी छुड़ा
    लिए जाएँगे?
  rus-SYN: Может ли быть отнята у сильного добыча, и могут ли быть отняты у победителя
    взятые в плен?
  bqc-SIM: Wa fↄ̃ gↄ̃sa zĩ̀ ài siwàe? Wa fↄ̃ zĩ̀zↄↄ bↄ gbɛ̃́ pãsĩ ↄzĩe?
  tcz-CHONGTHU: Gal hatpa’a konna athil chomdoh ho chu alahpeh ngam’a koi hija chule
    gilou tah vaipopa’a konna asohchang chu kon alha doh ding ham?
  mar-mar: वीर योद्धा पासून लूट हिसकून घेतील काय? अथलाल जूलमी राजाकडे कायद्याने बंदी
    असलेले सोडले जातील काय?
  qub-qub: Callpasapa runa guërracho imatapis quiquinpaj guechucushanta juc runa ¿guechunmanchuraj?
    Guërracho binsiycur fiyu runa prësu apaycashantapis juc runa ¿guechunmanchuraj?
  hat-hat: Eske ou ka wete nan men yon vanyan gason bagay li pran nan lagè? Eske ou
    ka lage prizonye ki anba men gwo chèf?
  eng-BSB: Can the plunder be snatched from the mighty, or the captives of a tyrant
    be delivered?
  eng-WEBPB: Shall the plunder be taken from the mighty, or the lawful captives be
    delivered?
  kbq-kbq: Hanki hankavenentake ha' vahe'mo'zama rohu'ma eme zamare'za eri'za vanaza
    fenozana, iza ome zamaheno hanarege, vahe'ma kina ome huzmantenaku zamavare'za
    vanaza vahera, iza ome zamagura vazino zamavaregahie?
  nhe-BL: Axaca huelis quicuilis se tlatehuijquetl tlen yajaya moaxcatijtoc ipan tlatehuijcayotl.
    Niyon axaca huelis quichihualtis se hueyi tlanahuatijquetl ma quincahua ma yaca
    malacantoque tlen quinitzquitoc ipan tlatehuijcayotl.
  gub-BL: Zeàmàtyry'ymawhu imumaw ire zauxiapekwer upyhyk ma'e tetea'u a'e wà. Aipo
    amo upuner a'e ma'e ipyro haw rehe wanuwi wà. Tuwihawete ma'erahy ipuraraw kar
    har weraha teko uma'ereko e ma'e romo wamuigo kar pà a'e wà. Aipo amo upuner wamuhem
    kar haw rehe izuwi a'e wà.
  eng-DRA: Shall the prey be taken from the strong? or can that which was taken by
    the mighty be delivered?
