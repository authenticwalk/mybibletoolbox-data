    buồn thảm.
  guj-2017: હે આકાશો, ગાઓ અને હે પૃથ્વી, આનંદ કર; હે પર્વતો, તમે જયઘોષ કરવા માંડો!
    કેમ કે યહોવાહે પોતાના લોકોને દિલાસો આપ્યો છે અને તે પોતાના દુ:ખી લોકો પર દયા કરશે.
  pon-2006A: Kumwail nanleng kan, kumwail koul! Sampah en ngisingiski eh peren! Nahna
    kan en pil iang koulki koulen kaping! KAUN-O pahn ketin koaloalamwahwihala sapwellime
