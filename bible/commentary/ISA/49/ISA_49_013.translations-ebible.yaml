  hlt-hlt: Vaan rhoek loh tamhoe uh lamtah diklai khaw omngaih saeh. Tlang rhoek khaw
    tamlung neh rhong la rhong uh saeh. BOEIPA loh a pilnam te a hloep tih mangdaeng
    rhoek te a haidam coeng.
  tbz-SIM: Fɔ̃́ nkɛĩ́nkɛ̀ dɛ̀ ndɑ nɑɑti, fɔ̃́ nkɛtenkɛ̀ kɑ̀ɑ nyɑ̃nku, díndi yɛtɑ̃rɛ̀
    kɛ̀ di nyíú kɛ yɛ̃́ mí ndi Yiɛ̀ nKuyie m bɑ̀ńtɛ̀mɛ̀ n nìtìbɛ̀, n kuɔ́mmu bɛsénnìbɛ̀
    mɛsémmɛ̀.
  msy-2020: O overiam, nɨ bar akongezir ighiabar amu. O nguazim, nɨ bar akuegh tiarim
