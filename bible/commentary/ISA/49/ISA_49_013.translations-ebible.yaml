  kne-kne: Manragsak kayo ay mankanta, dakayo ay daga ya dontog. Tan masmaseg-ang
    si Diyos sin maligligatan ay ipogaw na et liwliwaenan to si daida.
  eng-WYC-2017: Heavens, praise ye, and thou earth, make full out joy; hills, sing
