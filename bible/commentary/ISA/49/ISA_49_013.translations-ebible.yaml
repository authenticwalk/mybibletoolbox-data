    bakhe.
  ton-ton: 'Hiva, ʻae ngaahi langi; pea ke fiefia, ʻE māmani; pea ke pā mai ʻi he
    hiva, ʻae ngaahi moʻunga: he kuo fakafiemālieʻi ʻe Sihova ʻa hono kakai, pea te
    ne ʻaloʻofa ki hono kakai mamahi.'
  ces-1613: Prozpěvujte nebesa, a plésej země, a zvučně prokřikujte hory; neboť jest
    potěšil Hospodin lidu svého, a nad chudými svými slitoval se.
  eng-WMB: Sing, heavens, and be joyful, earth! Break out into singing, mountains!
    For the LORD has comforted his people, and will have compassion on his afflicted.
  tam-TCV: வானங்களே, ஆனந்த சத்தமிடுங்கள்; பூமியே, சந்தோஷப்படு; மலைகளே, கெம்பீரமாய்ப்
    பாடுங்கள்! யெகோவா தமது மக்களைத் தேற்றுகிறார், துன்புற்ற தம்முடையவர்கள்மேல் இரக்கம்
    காட்டுவார்.
  ceb-ULB: Pag-awit kalangitan, ug pagmaya kayutaan; paghugyaw sa panag-awit, kamong
    mga kabukiran! Kay hupayon ni Yahweh ang iyang katawhan, ug magmaluluy-on siya
    sa mga gisakit.
  pol-UBG: Śpiewajcie, niebiosa, rozraduj się, ziemio, głośno zabrzmijcie, góry! PAN
    bowiem pocieszył swój lud i zlitował się nad swoimi ubogimi.
  agr-agr: ¡Nayaimpih, shiig aneakjum kantamatajum! ¡Nugkah, shiig aneasta! ¡Muja
    aidauwah, shiig aneakjum untsumkatajum! Wagki Tuke Pujuu niina aentsji waituinak
    wake besemag batsatun, wait anentug anentai ichichtuju asamtai.
  kyc-kyc: Dokona yake pandana palaminyi dupwa kenane pyalapape. Isa yuu dokome rae
    maiyuo pii ketae palyuo lape. Yuu kyau dupwana piso kenane doko ipwa ingyuo langa
    kulimbwanyi peeyo epena. Kamongo dokome banya wambu randa nyuo karaminyi dupwa
    sakame kumuo mona minyarambu minyaro karara, leya.
  urd-GVU: اے آسمان، خوشی کے نعرے لگا! اے زمین، باغ باغ ہو جا! اے پہاڑو، شادمانی کے
    گیت گاؤ! کیونکہ رب نے اپنی قوم کو تسلی دی ہے، اُسے اپنے مصیبت زدہ لوگوں پر ترس
    آیا ہے۔
  deu-1912: Jauchzet, ihr Himmel, freue dich, Erde, lobet, ihr Berge, mit Jauchzen;
    denn der HERR hat sein Volk getröstet und erbarmt sich seiner Elenden.
  kan-2017: ಆಕಾಶವೇ, ಹರ್ಷಧ್ವನಿಗೈ! ಭೂಮಿಯೇ, ಉಲ್ಲಾಸಗೊಳ್ಳು! ಪರ್ವತಗಳೇ, ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ!
    ಏಕೆಂದರೆ ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಯನ್ನು ಸಂತೈಸಿ, ದಿಕ್ಕಿಲ್ಲದ ತನ್ನ ಜನರನ್ನು ಕರುಣಿಸುವನು.”
  yap-yap: Lanelang, mu tang! Fayleng, mu tolulnag e felfelan’! Me tang e pi burey!
    Ya SOMOL e bayi fal’eg laniyan’ e girdi’ rok; bayi runguy e girdi’ rok ko gafgow
    ni yad be tay.
  hlt-MCSB: Vaan rhoek loh tamhoe uh lamtah diklai khaw omngaih saeh. Tlang rhoek
    khaw tamlung neh rhong la rhong uh saeh. BOEIPA loh a pilnam te a hloep tih mangdaeng
    rhoek te a haidam coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮ ፔኤኮ ዶዲሻሢሮ ሜታዺ ዋኣያዞንሢማ ሚጪንታንዳሢሮ ጫሪንቺዮ! ዓይናዹዋቴ፥ ሳዔሌ! ዎዛዼ፥
    ዹካኣ ዒላሹዋቴ።
  twi-ASANTE: Momfa anigyeɛ nteam, Ao ɔsoro; di ahurisie, Ao asase; monto nnwom, Ao
    mmepɔ! Na Awurade kyekye ne nkurɔfoɔ werɛ, na ɔbɛhunu nʼamanehunufoɔ mmɔbɔ.
  eng-WEBU: Sing, heavens, and be joyful, earth! Break out into singing, mountains!
    For the LORD has comforted his people, and will have compassion on his afflicted.
  wal-wal: Inttenoo salotoo, ufaissan yexxite. Nenoo biittau ufaitta. Inttenoo deretoo,
    ililite! Aissi giikko, GODAI ba asaa minttettiis; qassi ba metootanchchatussikka
    qarettees.
  spa-PDDPT: ¡Canten de júbilo, oh cielos! ¡Alégrate, oh tierra! ¡Prorrumpan en alabanzas,
    oh montañas! Porque Yavé consoló a su pueblo, y se compadeció de sus afligidos.
  gun-gun: Yva, eporaei ke! Yvy, evy'a ke! Ha'e peẽ yvy'ã pendekuai va'e voi pemonhendu
    mboraei, mba'eta Senhor ombovy'a ju ojeupegua kuery, ikuai axy va'e omboaxy vy.
  ilo-ULB: Agkantakayo, O langlangit, ken agrag-oka, O daga, agkantakayo, dakayo a
    banbantay! Ta liwliwaen ni Yahweh dagiti tattaona, ket kaasiannanto dagiti agsagsagaba.
  kpg-kpg: Di langi i nua, goodou daahili mo di tenetene! Henuailala, goodou wwolowwolo
    tenetene! Heia nia gonduu gi hamuhamu gi nia daahili! Idimaa, Dimaadua ga haga manawa
    lamalia ana daangada. Mee ga dumaalia gi ana daangada ala e hagaduadua.
  uig-ARA: خۇشاللىقتىن توۋلاڭلار، ئى ئاسمانلار؛ ئى يەر-زېمىن، شادلان؛ ناخشىلارنى ياڭرىتىڭلار،
    ئى تاغلار؛ چۈنكى پەرۋەردىگار ئۆز خەلقىگە تەسەللى بەردى، ئۆزىنىڭ خار بولغان پېقىر-مۆمىنلىرىگە
    رەھىم قىلىدۇ.
  sus-sus: «Naxee na koore ma, e xa e sɛɛwɛ xui ite, naxee na bɔxi ma, e xa ɲɛlɛxin,
    naxee na geyae fari, e xa bɛɛti ba, barima Alatala a xa ɲama madunduma nɛ, a kinikini
    tɔɔrɔ mixie ma.»
  pon-2006: Kumwail nanleng kan, kumwail koul! Sampah en ngisingiski eh peren! Nahna
