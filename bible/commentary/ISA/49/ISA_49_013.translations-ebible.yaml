verse: ISA.049.013
translations:
  mal-C: ആകാശമേ, ആനന്ദത്താൽ ആർപ്പിടുക; ഭൂമിയേ, ആഹ്ലാദിക്കുക; പർവതങ്ങളേ, പൊട്ടിയാർക്കുക!
    കാരണം യഹോവ തന്റെ ജനത്തെ ആശ്വസിപ്പിക്കുന്നു, തന്റെ പീഡിതരോട് അവിടത്തേക്ക് കനിവും
    തോന്നുന്നു.
  deu-TKW: Juble, o Himmel, und frohlocke, o Erde; und brecht aus, ihr Berge, in Jubelgeschrei!
    Denn Jahwe tröstet sein Volk und seiner Elenden erbarmt er sich!
  lin-lin: Oh likolo, ganga na esengo ! Oh mabele, sepela ! Oh bangomba, boyemba banzembo !
    Pamba te Yawe abondisi bato na Ye mpe ayokeli mawa bato oyo banyokwamaki.
  eng-LSV: Sing, O heavens, and rejoice, O earth, || And break forth, O mountains,
    with singing, || For YHWH has comforted His people, || And He pities His afflicted
    ones.
  eng-GNV: 'Reioyce, O heauens: and bee ioyfull, O earth: brast foorth into praise,
    O mountaines: for God hath comforted his people, and will haue mercie vpon his
    afflicted.'
  eng-WEBSTER: 'Sing, O heavens, and be joyful, O earth; and break forth into singing,
    O mountains: for the LORD hath comforted his people, and will have mercy upon
    his afflicted.'
  nhw-BL: ¡Nochi ipan ilhuicactli ma huicaca ica paquilistli! ¡Nochi ipan tlaltipactli
    xipaquica miyac! Elis quen nochi tepeme huicase ica paquilistli pampa TOTECO quinyolchicajtoc
    imasehualhua huan quintlasojtlac catli tlahuel tlaijiyohuiyayaj.
  swh-ONEN: Pigeni kelele kwa furaha, enyi mbingu; furahi, ee dunia; pazeni sauti
    kwa kuimba, enyi milima! Kwa maana Bwana anawafariji watu wake, naye atakuwa na
    huruma kwa watu wake walioumizwa.
  bba-bba: Wɔllu, ɑ yɛ̃ɛrio. Tem, ɑ nukuru doro. Bɛɛ mɑɑ ɡuunu, i dɛsiru kɑro. Domi
    Yinni Gusunɔ u win tɔmbu nukuru yɛmiɑsiɑmɔ. Be bɑ nɔni sɔ̃ɔre, u ben wɔnwɔndu
    mɔ.
  eng-KJVCPB: 'Sing, O heavens; and be joyful, O earth; And break forth into singing,
    O mountains: For the Lord hath comforted his people, And will have mercy upon
    his afflicted.'
  luo-luo: Go koko nikech mor, yaye polo, bed gi ilo, yaye piny, weruru matek, un
    gode! Nimar Jehova Nyasaye kweyo chuny joge kendo obiro bedo gi kech ne joge machandore.
  meu-meu: Guba e, moale anedia avabi! Tanobada e, a moale hisi dae! Ororo e, ane
    a lada isi! Badina be Iehova ese ena bese na taudia vada e halodia, bona ena hisi-ani
    taudia na baine bogadia hisi.
  npi-ULB: ए आकाश गाओ र ए पृथ्वी आनन्दि होओ । ए पर्वतहरू, गीत गाओ ! किनकि परमप्रभुले
    आफ्ना मानिसहरूलाई सान्त्वना दिनुहुन्छ र उहाँका कष्ठमा परेकाहरूलाई दया गर्नुहुनेछ
    ।
  yor-yor: Ẹ hó fún ayọ̀, ẹyin ọ̀run; yọ̀, ìwọ ilẹ̀ ayé; bú sórin, ẹ̀yin òkè ńlá!
    Nítorí Olúwa tu àwọn ènìyàn rẹ̀ nínú yóò sì ṣàánú fún àwọn ẹni tí a ń pọ́n lójú.
  pes-OPCB: ای آسمانها، آواز شادی سر دهید! ای زمین، شادمان باش! و ای کوهها با شادی
    سرود بخوانید، زیرا خداوند بر قوم رنجدیدهٔ خود ترحم کرده، ایشان را تسلی می‌دهد.
  tgl-ULB: Umawit kayo, mga kalangitan, at magpakasaya ka, kalupaan; umawit kayo,
    mga bundok! Dahil inaaliw ni Yahweh ang kaniyang bayan, at mahahabag sa mga nasasaktan.
  cbu-NT: 'Nuwsha, Isáysi siyaa atina: Taarashipan waanaa tiptsiree tuwizpurtachiya.
    Nayanichu, yusur kiyung kachiymaam, Watsta, táchiya. Ashkachu, íwarpichis, mangis
    kis, Jay, jay tátssa. Tsapurunasshuchtis, shambatchitamsa. Yuwis machis taakis
    anis, shambatkus, Jay, jay, táchtamsa, nuw Isáysi siyaa atashina. Apanll ateeja;'
  hui-hui: Hari daliga li kamiruni tígua turu halu iba gana ladaba. Dindi-o í̠nabi
    nde turu halu mambolo balu habe. Hari wedamiru tíguabi nde turu halu iba gana
    lagimbu bidaba. Anduane Homogohanda ibunaga wali agali biaru dara howa ti genda
    tandagaru yu heneru mo bayale halu tinaga bu miniha hadapayabu holebiragonaga
    turu halu ani bidaba.
  mya-mya: အို မိုး​ကောင်း​ကင်၊သီ​ချင်း​ဆို​လော့။ အို ကမ္ဘာ​မြေ​ကြီး၊ ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ
    သီ​ချင်း​ဆို​ကြ​လော့။ တောင်​ရိုး​တို့​သည်​အ​သံ​လွှင့်​၍​သီ​ချင်း​ဆို​ကြ​စေ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား
    နှစ်​သိမ့်​မှု​ကို​ပေး​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​လျက်
    ရှိ​သော မိ​မိ​၏​လူ​မျိုး​တော်​အား​သ​နား​တော်​မူ​လိမ့်​မည်။
  bod-N: ཀྱེ་ནམ་མཁའི་ཚོགས་ཁྱོད་རྣམས་ཀྱིས་དགའ་འབོད་བྱོས་དང་། ཀྱེ་ས་གཞི་ཁྱོད་དགའ་བར་གྱིས་ཤིག
    ཀྱེ་རི་བོའི་ཚོགས། ཁྱོད་རྣམས་ཀྱིས་སྐད་བཏོན་ཏེ་དགའ་འབོད་གྱིས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་མི་སྡེ་ལ་སེམས་གསོ་གནང་ནས་ཉིད་ཀྱི་སྐྱོ་བོ་རྣམས་ལ་སྙིང་རྗེ་དགོངས་སོ།
    །
  sna-sna: Imbai, imi matenga, pembera iwe nyika; imbai rwiyo imi makomo! Nokuti Jehovha
    anonyaradza vanhu vake, uye achava netsitsi navanhu vake vanotambudzika.
  spa-BLM: ¡Cantad, cielos, y alegraos, tierra! ¡Arranquen a cantar, montañas! Porque
    Yahvé ha consolado a su pueblo, y tendrá compasión de sus afligidos.
  cac-cac: Avajocab' satchaan̈ yed' sat luum tic d'a tzalajc'olal. Yed' lum nivac
    vitz elocab' yav lum yuj tzalajc'olal, yujto a Jehová van yac'an snivanil sc'ol
    schon̈ab'. Toxo ix oc' sc'ol d'a eb' ayoch d'a syaelal.
  swh-ULB: Imba, ewe mbingu, na uwe na furaha, ewe nchi pazeni sauti ya kuimmba enyi
    milima! maana Yahwe anawafariji watu wake, na watakuwa na huruma kwa wale wanoteseka.
  bel-bel: Радуйцеся, нябёсы, і весяліся, зямля, і гудзеце, горы, ад радасьці; бо
    суцешыў Гасподзь народ Свой і памілаваў пакутнікаў Сваіх.
  deu-ELBBK: Jubelt, ihr Himmel, und frohlocke, du Erde; und ihr Berge, brecht in
    Jubel aus! Denn der HERR hat sein Volk getröstet, und seiner Elenden erbarmt er
    sich.
  mbb-OT: Kanta ka te kegkelipey, is langit! Lipey ka, is kelibutan! Kanta kew is
    menge vuvungan! Su edlipayen wey egkehizuwan te Nengazen is menge etew zin he
    nengerasey.
  mal-2015: ആകാശമേ, ഘോഷിച്ചുല്ലസിക്ക; ഭൂമിയേ, ആനന്ദിക്ക; പർവ്വതങ്ങളേ, പൊട്ടി ആർക്കുവിൻ;
    യഹോവ തന്റെ ജനത്തെ ആശ്വസിപ്പിക്കുന്നു; തന്റെ അരിഷ്ടന്മാരോടു കരുണ കാണിക്കുന്നു.
  gup-gup: Mah, ngudda manbu kunngol rowk, wanjh yidjalwayinin yiman kayime bininj
    kabirriwayini! Dja ngudda nawu kurorre, wanjh yiwayinin dja yinjilngmaknin yiman
    bininj. Ngudda kuwarddekimuk rowk, wanjh ngudda warridj ngurriwayinin yiman bininj!
    Ngurriburrbu Yawey kabenkangemarnbun nuye bininj, dja kabenkongibun bininj nuye
    nawu benmarneyidwernmerrinj.
  rmc-rmc: Radisaľuv, ňebona, thov baripen, phuvije, viskinen radišagostar, verchale,
    bo o RAJ poťešinela peskre manušen a ela leske pharo vaš ola, ko cerpinen.“
  pes-OPV: ‌ای آسمانهاترنم کنید! و‌ای زمین وجد نما! و‌ای کوهها آوازشادمانی دهید! زیرا
    خداوند قوم خود را تسلی می‌دهد و بر مظلومان خود ترحم می‌فرماید.
  ron-1924: Букураци-вэ, черурь! Веселеште-те, пэмынтуле! Избукниць ын стригэте де
    букурие, мунцилор! Кэч Домнул мынгые пе попорул Сэу ши аре милэ де ненорочиций
    Луй.
  ben-OBCV: আকাশমণ্ডল, আনন্দে চিৎকার করো; পৃথিবী, উল্লসিত হও; পর্বতমালা সকলে, আনন্দগানে
    ফেটে পড়ো! কারণ সদাপ্রভু তাঁর প্রজাদের সান্ত্বনা দিয়েছেন, তাঁর অত্যাচারিত লোকেদের
    তিনি সহানুভূতি দেখাবেন।
  som-som: Samooyinkow, heesa, oo dhulkow, faraxsanow, buurahow, hees ku dhufta, waayo,
    Rabbigu dadkiisii wuu qalbi qaboojiyey, oo kuwiisa dhibaataysanna wuu u naxariisan
    doonaa.
  lat-VUC: Laudate, cæli, et exsulta, terra; jubilate, montes, laudem, quia consolatus
    est Dominus populum suum, et pauperum suorum miserebitur.]
  eng-ASVBT: 'Sing, O heavens; and be joyful, O earth; and break forth into singing,
    O mountains: for Jehovah hath comforted his people, and will have compassion upon
    his afflicted.'
  ita-1885: Giubilate, o cieli; e tu, terra, festeggia; e voi, monti, risonate grida
    di allegrezza; perciocchè il Signore ha consolato il suo popolo, ed ha avuta pietà
    de' suoi poveri afflitti.
  eng-LXXUP: 'Rejoice, ye heavens; and let the earth be glad: let the mountains break
    forth with joy; for the Lord has had mercy on his people, and has comforted the
    lowly ones of his people.'
  eng-ULB: Sing, heavens, and be joyful, earth; break into singing, you mountains!
    For Yahweh comforts his people, and will have compassion on his afflicted.
  spa-VBL: ¡Cielos, griten de alegría! Tierra, ¡celebración! Montañas, ¡cantad de
    alegría! El Señor ha venido a cuidar de su pueblo, y tratará con bondad a su pueblo
    que sufre.
  fra-_FOB: Cieux, chantez de joie! Terre, réjouis-toi! Montagnes, éclatez en cris
    d'allégresse! Car l'Éternel a consolé son peuple; il a compassion de ses affligés.
  mal-mal: ആകാശമേ, ഘോഷിച്ചുല്ലസിക്കുക; ഭൂമിയേ, ആനന്ദിക്കുക; പർവ്വതങ്ങളേ, ആർത്തു പാടുവിൻ;
    യഹോവ തന്റെ ജനത്തെ ആശ്വസിപ്പിക്കുന്നു; തന്റെ പീഡിതന്മാരോടു കരുണ കാണിക്കുന്നു.
  urd-GVR: Ai āsmān, ḳhushī ke nāre lagā! Ai zamīn, bāġh bāġh ho jā! Ai pahāṛo, shādmānī
    ke gīt gāo! Kyoṅki Rab ne apnī qaum ko tasallī dī hai, use apne musībatzadā logoṅ
    par tars āyā hai.
  suz-BL: सरीङ, ग्‍येरसीशा कुम्‍सो पावो। रागी, ग्‍येरसो। डांडापुकी ग्‍येरशा, कुम्‍सो
    पने। मारदे हना परमप्रभु यावेमी आ मुर आन कली लेम्‍‍ताक्‍व। मेकोमी श्‍येत जाइब आन
    कली शिशी पाइब। यसैया ४४:२३
  eng-NOY: Sing, O ye heavens, and rejoice, O earth! Break forth into singing, ye
    mountains! For Jehovah comforteth his people, And hath compassion on his afflicted
    ones.
  ita-1927: Giubilate, o cieli, e tu, terra, festeggia! Date in gridi di gioia, o
    monti, poiché l’Eterno consola il suo popolo, ed ha pietà de’ suoi afflitti.
  ckb-ckb: ئەی ئاسمان، هاواری خۆشی بکە، ئەی زەوی، شادمان بە! چیاکان دەکەونە ناو هاواری
    خۆشییەوە، چونکە یەزدان دڵنەوایی گەلی خۆی دەکات و بەزەیی بە زەلیلەکانیدا دێتەوە.
  eng-BBE: Let your voice be loud in song, O heavens; and be glad, O earth; make sounds
    of joy, O mountains, for the Lord has given comfort to his people, and will have
    mercy on his crushed ones.
  kan-OKCV: ಆಕಾಶವೇ, ಹರ್ಷಧ್ವನಿ ಮಾಡು; ಭೂಮಿಯೇ, ಉಲ್ಲಾಸಪಡು! ಪರ್ವತಗಳೇ, ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ!
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತನ್ನ ಜನರನ್ನು ಆಧರಿಸಿ, ಶ್ರಮೆಪಟ್ಟ ತನ್ನವರನ್ನು ಕರುಣಿಸುವನು.
  tam-2017: வானங்களே, கெம்பீரித்துப் பாடுங்கள்; பூமியே, களிகூரு; மலைகளே, கெம்பீரமாக
    முழங்குங்கள்; யெகோவா தம்முடைய மக்களுக்கு ஆறுதல் செய்தார்; சிறுமைப்பட்டிருக்கிற
    தம்முடையவர்கள்மேல் இரக்கமாயிருப்பார்.
  spa-RV-1909: 'Cantad alabanzas, oh cielos, y alégrate, tierra; y prorrumpid en alabanzas,
    oh montes: porque Jehová ha consolado su pueblo, y de sus pobres tendrá misericordia.'
  ron-BTF: Cântaţi, cerurilor; şi bucură-te, pământule; şi izbucniţi în cântare, munţilor,
    fiindcă DOMNUL a mângâiat poporul lui şi va avea milă de cei nenorociţi ai lui.
  eng-WEBP: Sing, heavens, and be joyful, earth! Break out into singing, mountains!
    For the LORD has comforted his people, and will have compassion on his afflicted.
  eng-FBV: Heavens, shout for joy! Earth, celebrate! Mountains, sing out in happiness!
    The Lord has come to care for his people, and he will treat his suffering people
    kindly.
  nld-1939: Jubelt, hemelen, verheugt u, aarde, Bergen, barst in juichkreten los;
    Want Jahweh ontfermt zich over zijn volk, Heeft medelijden met zijn ellende!
  nch-BL: ¡Nochi ipan ilhuicacti ma huicaca ica paquilisti! ¡Nochi ipan taltipacti
    xipaquica miyac! Elis quej nochi tepeme huicase ica paquilisti pampa TOTECO quinyolchicajtoc
    imasehualhua huan quintasojtac cati tahuel taijyohuiyayaj.
  vie-1934: Hỡi trời, hãy hát! Hỡi đất, hãy vui mừng! Hỡi các núi, hãy lên tiếng hát
    xướng! Vì Đức Giê-hô-va đã yên ủi dân Ngài, cũng thương xót kẻ khốn khó.
  hin-CV: हे आकाश, जय जयकार करो; हे पृथ्वी, आनंदित होओ; हे पर्वतो, आनंद से जय जयकार
    करो! क्योंकि याहवेह ने अपनी प्रजा को शांति दी है और दीन लोगों पर दया की है.
  eng-OURB: 'Sing, heavens; and be joyful, earth; and break out into singing, mountains:
    for Adonai has comforted his people, and will have racham ·compassionate love·
    on his afflicted.'
  spa-BES: Que tu voz sea fuerte en el canto, oh cielos; y alegraos, oh tierra; haz
    sonidos de alegría, oh montañas, porque el Señor ha dado consuelo a su pueblo,
    y tendrá misericordia de sus aflicciones.
  tdx-tdx: Misaboa ry andikerañe ao ! mandià taroba ry tane ! mipoñafa beko ry haboañeo !
    fa ohoñe’ Iehovà ondati’eo, tretreze’e o mpisotri’eo.
  tha-KJV: โอ ฟ้าสวรรค์​เอ๋ย จงร้องเพลง โอ แผ่​นดินโลกเอ๋ย จงลิงโลดเถิด โอ ภู​เขาเอ๋ย
    จงเปรมปรี​ดิ​์​ร้องเพลง เพราะพระเยโฮวาห์​ได้​ทรงเล้าโลมชนชาติของพระองค์​แล้ว และจะทรงเมตตาแก่คนของพระองค์
    ผู้​ที่​ถู​กข่มใจ
  por-BR-2018: Cantai de júbilo, ó céus, e alegra-te tu, ó terra; e vós montes, gritai
    de alegria; porque o SENHOR consolou a seu povo, e terá compaixão de seus aflitos.
  deu-ELO: Jubelt, ihr Himmel, und frohlocke, du Erde; und ihr Berge, brechet in Jubel
    aus! Denn Jehova hat sein Volk getröstet, und seiner Elenden erbarmt er sich.
  eng-WYC-2018: Heavens, praise ye, and thou earth, make full out joy; hills, sing
    ye heartily praising, (or hills, heartily sing ye praises); for the Lord [hath]
    comforted his people, and shall have mercy on his poor men.
  epo-epo: Ĝojkriu, ho ĉielo, kaj ĝoju, ho tero, sonigu kanton, ho montoj; ĉar la
    Eternulo konsolis Sian popolon kaj kompatis Siajn mizerulojn.
  uig-PIN: Huxalliⱪtin towlanglar, i asmanlar; I yǝr-zemin, xadlan; Nahxilarni yangritinglar,
    i taƣlar; Qünki Pǝrwǝrdigar Ɵz hǝlⱪigǝ tǝsǝlli bǝrdi, Ɵzining har bolƣan peⱪir-mɵminlirigǝ
    rǝⱨim ⱪilidu.
  beo-beo: Fedege sia:. Muagado dialebe liligi! Dilia gesami hea:ma! Osobo bagade!
    Hahawaneba:le, wele sia:ma! Goumi amola da fudagala:lewane gesami hea:mu da defea.
    Hina Gode da Ea fi ilia dogo denesimu. Ilia da se bagade naba, be E da ilima asigimu.
  tpi-OTNT: Skai, yu singim song bilong amamas. Na graun, yu amamas na bikmaus. Na
    yupela ol maunten tu, yupela kirapim ol song bilong amamas. Long wanem, Bikpela
    i marimari pinis long ol manmeri bilong en. Ol i bin karim planti hevi tumas,
    tasol nau Bikpela i mekim gut long ol na bai ol i stap bel isi gen.
  hau-SA: Ku yi sowa don farin ciki, ya ku sammai; ki yi farin ciki, ya ke duniya;
    ku ɓarke da waƙa, ya ku duwatsu! Gama Ubangiji ya ta’azantar da mutanensa zai
    kuma ji tausayin mutanensa da suke shan wahala.
  uig-LAT: Xushalliqtin towlanglar, i asmanlar; I yer-zémin, shadlan; Naxshilarni
    yangritinglar, i taghlar; Chünki Perwerdigar Öz xelqige teselli berdi, Özining
    xar bolghan péqir-möminlirige rehim qilidu.
  nde-nde: Hlabelelani ngentokozo lina mazulu; jabula lawe mhlaba; tshayani ingoma
