    mercy on his poor men.
  eng-WMBB: Sing, heavens, and be joyful, earth! Break out into singing, mountains!
    For the LORD has comforted his people, and will have compassion on his afflicted.
  urd-GVH: ऐ आसमान, ख़ुशी के नारे लगा! ऐ ज़मीन, बाग़ बाग़ हो जा! ऐ पहाड़ो, शादमानी
    के गीत गाओ! क्योंकि रब ने अपनी क़ौम को तसल्ली दी है, उसे अपने मुसीबतज़दा लोगों
    पर तरस आया है।
  rug-rug: Agoi na maṉauru, mu kukili qetuqetu; agoi na popoa pepeso, mu koa qetu;
    gamu na toqere, mi poraka vura pa kinera! Ura e Zihova si korapa va manoti sari
    Nana tinoni meke kote tataru ni Sa sari Nana tie pu korapa koa pa tinasigiti.
  gaz-gaz: Yaa samiiwwan, ililchaa; yaa lafa gammadi; yaa tulluuwwan, guddisaa faarfadhaa!
    Waaqayyo saba isaa ni jajjabeessa; warra rakkataniifis garaa ni laafaatii.
  fra-LSG: Cieux, réjouissez-vous! Terre, sois dans l’allégresse! Montagnes, éclatez
    en cris de joie! Car l’Éternel console son peuple, Il a pitié de ses malheureux.
  gnn-gnn: Nhuma djiwarr'wuy walala, miyamala biyaka djulŋithiyana wal'ŋu, ga nhuma
    dhuwala munatha' galŋa‐djulŋithiyana yana. Buku‐wurrpalana biyakana Garraynha,
    liŋgu ŋayipi Garrayyunydja marrparaŋ'kuŋalana nhanŋuwaynydja yolŋu'‐yulŋunha,
    liŋguna ŋayi mel‐wuyurruna ŋurikinydja walalaŋgu nhanukalaŋuwu ŋayi yolŋu'‐yulŋuwu,
    ŋunhi walala yukurrana ŋayaŋu‐yätjthina burakina.
  yal-yal: Kore xɔnna, gbelegbele sɛwani! Bɔxɔ xɔnna, ɲaxan! Geyane, ɛ sɛwa xuini
    te! Bayo, Alatala a yamaan madɛndɛnma, a kininkininma a tɔrɔ muxune ma.
  iou-iou: Unita kunum, gäk oretoret kap teyi! Ba kome, gäk imaka, oretoret gera yäyi!
    Ba pom, in imaka, oretoret kap yäŋ-tekot! Imata, Yawe uwä ämawebeniye komi piäken
    iranita butewaki nadäŋ yämiŋpäŋ api yäniŋ bitnäwek.
  haw-1868: E oli oukou, e na lani, e hauoli hoi, e ka honua; E hookani i ke oli,
    e na mauna; No ka mea, ua hoomaha mai o Iehova i kona poe kanaka, A e aloha mai
    no hoi ia i kona poe i hoopilikiaia.
  arb-NAV: فَاهْتِفِي فَرَحاً أَيَّتُهَا السَّمَاوَاتُ، وَابْتَهِجِي أَيَّتُهَا الأَرْضُ،
    وَأَشِيدِي بِالتَّرْنِيمِ أَيَّتُهَا الْجِبَالُ، لأَنَّ الرَّبَّ عَزَّى شَعْبَهُ
    وَرَأَفَ بِبَائِسِيهِ.
  ewe-ewe: Mido dzidzɔɣli, o mi dziƒowo! O! Anyigba netso aseye. Mido ha ɖa kple dzidzɔ.
    O, mi towo! Elabena Yehowa fa akɔ na eƒe dukɔ, eye wòakpɔ nublanui na ame siwo
    ŋu wode abie.
  eng-LEE: Sing, O heavens; and be joyful, O earth; and break forth, O mountains,
    into song; for the Lord hath comforted his people, and upon his oppressed will
    he have mercy.
  asm-FB: হে আকাশ মণ্ডল, গীত-গান কৰা; হে পৃথিৱী, উল্লাসিত হোৱা; হে পৰ্ব্বতবোৰ, আনন্দ
    গান কৰিবলৈ ধৰা! কাৰণ যিহোৱাই নিজৰ প্ৰজাসকলক শান্ত্বনা দিব, আৰু তেওঁৰ দুখিত সকলক
    তেওঁ দয়া কৰিব।
  sus-A: «نَشٍيٍ نَ كٌورٍ مَ، عٍ شَ عٍ سّيوّ شُي عِتٍ، نَشٍيٍ نَ بْشِ مَ، عٍ شَ حّلّشِن،
    نَشٍيٍ نَ فٍيَيٍ قَرِ، عٍ شَ بّيتِ بَ، بَرِ مَ عَلَتَلَ عَ شَ حَمَ مَدُندُ مَ
    نّ، عَ كِنِكِنِ تْورْ مِشِيٍ مَ.»
  fra-SBL: Chantez, cieux, et soyez joyeux, terre ! Laissez-vous aller à chanter,
    montagnes ! Car Yahvé a réconforté son peuple, et aura de la compassion pour ses
    affligés.
  hbo-hbo: רָנּ֤וּ שָׁמַ֙יִם֙ וְגִ֣ילִי אָ֔רֶץ *יִפְצְחוּ (וּפִצְח֥וּ) הָרִ֖ים רִנָּ֑ה
    כִּֽי־נִחַ֤ם יְהוָה֙ עַמֹּ֔ו וַעֲנִיָּ֖ו יְרַחֵֽם׃ ס
  kik-kik: Wee igũrũ, anĩrĩra nĩ gũkena; nawe thĩ ũcanjamũke, na inyuĩ irĩma-rĩ, inai
    rwĩmbo! Nĩgũkorwo Jehova nĩahooreretie andũ ake, nao andũ ake arĩa anyariire akamaiguĩra
    tha.
  fra-NCL: Cieux, poussez des cris de joie ! Terre, tressaille ! Montagnes, éclatez
    en cris joyeux ! Car Yahweh a consolé son peuple, et il a compassion de ses affligés.
  cek-AK: Aw vannawk, laa to sah oh; Aw long, anghoe ah; Aw maesomnawk, laa to sah
    oh; Angraeng mah angmah ih kaminawk to pathloep boeh, patangkhang kaminawk nuiah
    tahmenhaih tawn tih boeh.
  cuk-cuk: Nibneg-naid, be weligwaledba, ¡binnasuli gole! Napneg-naid, ¡be wergusun!
    Sapurmar, ¡gandikidba be namakmar! Ar Bab-Jehová e-dulemar-gwage armaked, e-dulemar-wilesagwa-gudimalad
    wiledaked.
  uig-CYR: Хошаллиқтин товлаңлар, и асманлар; И йәр-зимин, шатлан; Нахшиларни яңритиңлар,
    и тағлар; Чүнки Пәрвәрдигар Өз хәлқигә тәсәлли бәрди, Өзиниң хар болған пеқир-мөминлиригә
    рәһим қилиду.
  tel-2017: బాధకు గురి అయిన తన ప్రజల మీద యెహోవా జాలిపడి వారిని ఓదారుస్తాడు. ఆకాశమా,
    ఉత్సాహధ్వని చెయ్యి. భూమీ, సంతోషించు. పర్వతాల్లారా, ఆనందగీతాలు పాడండి.
  hat-BSA: Rele fò ak jwa, O syèl yo! Rejwi, O latè! Eklate ak gwo kri lajwa, O mòn
    yo! Paske SENYÈ a te konsole pèp Li a. Li va gen konpasyon pou aflije Li yo.
  kos-kos: On, kusrao! Sasa ke engan, faclu! Lela eol uh in wowoyak ke pusren on!
    LEUM GOD El fah akwoye mwet lal; El ac fah pakomuta mwet keok lal.
  hbo-WLC: רָנּ֤וּ שָׁמַ֙יִם֙ וְגִ֣ילִי אָ֔רֶץ יפצחו הָרִ֖ים רִנָּ֑ה כִּֽי־נִחַ֤ם
    יְהוָה֙ עַמּ֔וֹ וַעֲנִיָּ֖ו יְרַחֵֽם׃ ס
  ibo-ibo: Tienụ mkpu ọṅụ, eluigwe niile; ka ụwa ṅụrịa ọṅụ. Ugwu ukwu niile, bụọnụ
    abụ, nʼihi na Onyenwe anyị akasịela ndị ya obi. Ọ ga-enwekwa obi ebere nʼihi iru
    ụjụ ha.
  ory-ory: ହେ ଆକାଶମଣ୍ଡଳ, ଗାନ କର; ହେ ପୃଥିବୀ, ଉଲ୍ଲସିତ ହୁଅ; ହେ ପର୍ବତମାଳ, ଉଚ୍ଚସ୍ୱରେ ଗାନ
    କର; କାରଣ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କୁ ସାନ୍ତ୍ୱନା କରିଅଛନ୍ତି ଓ ଆପଣାର କ୍ଳିଷ୍ଟ ଲୋକମାନଙ୍କୁ
    କରୁଣା କରିବେ।
  chk-chk: Oupwe köl fän pwapwa, ämi läng, kopwe mwänek, en fanüfan, oupwe chietä
    köl, ämi chuk kana. Pun ewe Samol mi Lapalap epwe echipa nöün aramas o tongei
    nöün kewe mi riaföü.
  rop-rop: Sing gudbinjiwei skai! Dijan wel abum padi en singim song! Ola hil kaman
    en joinin en sing! Ola pipul blanga YAWEI bin oldei ardimbat en abumbat adtaim,
    bat YAWEI brabli kainbala en im oldei maindimbat langa olabat.
  ukr-1871: Радуйся, небо, й ти, земле, гомонїть, гори, з радощів; втїшив бо люд свій
    Господь, змилосердився до страдальників своїх.
  deu-1951: Frohlocket, ihr Himmel, und lobsinge, du Erde! Brechet in Jubel aus, ihr
    Berge, denn der HERR hat sein Volk getröstet und erbarmt sich seiner Bekümmerten!
  eng-JPS: Sing, O heavens, and be joyful, O earth, and break forth into singing,
    O mountains; for the LORD hath comforted His people, and hath compassion upon
    His afflicted.
  srp-1865: Pjevajte, nebesa, i veseli se, zemljo, podvikujte, gore, veselo; jer Gospod
    utješi svoj narod, i na nevoljnike svoje smilova se.
  lug-lug: Yogerera waggulu n’essanyu, era jjaguza ggwe ensi. Muyimbe mmwe ensozi!
    Kubanga Mukama agumya abantu be era alisaasira abantu be ababonyaabonyezebwa.
  heb-heb: רנו שמים וגילי ארץ יפצחו הרים רנה כי נחם יהוה עמו ועניו ירחם׃
  ben-IRV: গান গাও আকাশএবং আনন্দ কর; পৃথিবী, গান গাও, তোমরা পর্বতেরা! কারণ সদাপ্রভু
    তাঁর লোকদের সান্ত্বনা দেবেন এবং তাঁর অত্যাচারিত লোকদের করুণা করবেন।
  pan-pan: ਹੇ ਅਕਾਸ਼ੋ, ਜੈਕਾਰਾ ਗਜਾਓ! ਹੇ ਧਰਤੀ, ਬਾਗ-ਬਾਗ ਹੋ! ਹੇ ਪਰਬਤੋ, ਜੈ ਜੈ ਕਾਰ ਦੇ ਨਾਰੇ
    ਮਾਰੋ! ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਦਿਲਾਸਾ ਦਿੱਤਾ, ਅਤੇ ਆਪਣੇ ਦੁਖਿਆਰਿਆਂ ਉੱਤੇ ਰਹਮ
    ਕੀਤਾ ਹੈ।
  mya-JVB: အို မိုဃ်းကောင်းကင် တို့၊ သီချင်းဆို ကြလော့။ အိုမြေကြီး ၊ ဝမ်းမြောက် ခြင်းရှိလော့။
    အိုတောင် များတို့၊ ရွှင်လန်းစွာ သီချင်း ဆို ကြလော့။ အကြောင်း မူကား၊ ထာဝရဘုရား
    သည် မိမိ လူ တို့ကို နှစ်သိမ့် စေတော်မူ၏။ ဆင်းရဲ ခံရသောမိမိ လူတို့ကို ကယ်မသနား
    တော်မူ၏။
  hmo-hmo: Guba e, moale ane do umui abia! Tanobada e, mai moale danu do umui boiboi!
    Ororo e, ane do umui abia isi momokani! Badina be Lohiabada ese iena bese taudia
    do ia durua. Ia ese iena bese taudia, idia hisihisi noho bese, do ia bogahisihisi
    henia.
  urd-urd: ऐ आसमानो, गाओ; ऐ ज़मीन, ख़ुश हो; ऐ पहाड़ो, नग़मा परदाज़ी करो! क्यूँकि ख़ुदावन्द
    ने अपने लोगों को तसल्ली बख़्शी है और अपने रंजूरों पर रहम फ़रमाएगा।
  rus-SYN: Радуйтесь, небеса, и веселись, земля, и восклицайте, горы, от радости;
    ибо утешил Господь народ Свой и помиловал страдальцев Своих.
  bqc-SIM: À gulakɛ luabɛdeↄ, à pↄnakɛ zĩ́lɛdeↄ, à koo pũna ń lɛsiao gbɛ̀sĩsĩↄ,
    asa Dii lɛ́ a gbɛ̃́ↄ nↄ̀sɛ nininɛ́, àlɛ wɛ̃nadↄ̃ a gbɛ̃́ taasideↄnɛ.
  tcz-CHONGTHU: Vo vanho, kipah in la sauvin! Vo leiset, kipah thanomin umun! Vo Lhangho
    lasa dingin pohjah jenguvin. Ajeh chu Pakaiyin amite alhamonin chule athoh gim
    nau chunga akhoton ahi.
  mar-mar: हे स्वर्गांनो गायन करा, हे पृथ्वी, आनंदीत हो, डोंगरांनो, आनंदाचा कल्लोळ
    करा. कारण परमेश्वराने त्याच्या लोकांचे सांत्वन केले आहे, आणि तो आपल्या दु:खीतांवर
    दया करील.
  qub-qub: ¡Syëlu, cushicuypita gaparay! Tayta Diosga acrashan runacunata shogashami.
    ¡Allpa, fiyupa cushicuy! Acrashan runacuna llaquicuycaptin Tayta Diosga cuyapashami.
    ¡Jircacuna, cushisha caycashayqui musyacänanpaj gaparpay!
  hat-hat: Se pou syèl la kontan! Se pou tè a fè fèt! Se pou mòn yo rele tèlman yo
    kontan! Paske Seyè a pral bay pèp li a kouraj, l'ap gen pitye pou pèp li a ki
    nan lapenn.
  eng-BSB: Shout for joy, O heavens; rejoice, O earth; break forth in song, O mountains!
    For the LORD has comforted His people, and He will have compassion on His afflicted
    ones.
  eng-WEBPB: Sing, heavens, and be joyful, earth! Break out into singing, mountains!
    For the LORD has comforted his people, and will have compassion on his afflicted.
  kbq-kbq: Anami monaramimota, ranke huta muse zagamera nehinkeno, ama mopamoka muse
    nehugeno, agona ramimokanena muse zagame huo. Na'ankure Ra Anumzamo'a hazenkema
    eri'za mani'naza vahe'a asunku huzamanteno zamazeri so'e hugahie.
  nhe-BL: ¡Nochi ipan elhuicactli ma huicaca ica paquilistli! ¡Nochi ipan tlaltepactli
    xipaquica miyac! Elis queja nochi tepetini huicase ica paquilistli pampa TOTECO
    quinyolchicajtoc itlacajhua huan quintlasojtlac tlen tlahuel tlaijiyohuiyayaj.
  gub-BL: Pezegar nehe, ywak. Penurywete nehe, ywy. Ywytyr wà, penehapukaz penurywete
    haw rupi nehe, ta'e Tupàn Tuweharupi Wiko Ma'e umurywete kar wemiaihu wà xe. Upuhareko
    ma'erahy ipuraraw par wà no.
  eng-DRA: 'Give praise, O ye heavens, and rejoice, O earth, ye mountains, give praise
    with jubilation: because the Lord hath comforted his people, and will have mercy
    on his poor ones.'
