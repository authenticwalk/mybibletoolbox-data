    God, gavgavim isa uan gumazamizibagh anɨngizɨ, me navir amɨrizimɨn iti. Me osɨmtɨzir
    avɨriba ateri, ezɨ datɨrɨkɨn Ikiavɨra Itir God, men apangkuvigha deraghvɨra me
    gami.
  azb-azb: Tərənnüm edin, ey göylər, Ey yer üzü, fərəhlən! Ey dağlar, sevinc nidalarına
    qoşulun! Çünki Rəbb xalqına təsəlli verəcək, İztirab çəkənlərinə rəhm edəcək.
  eng-DBY: 'Shout, ye heavens; and be joyful, thou earth; and break forth into singing,
    ye mountains: for Jehovah hath comforted his people, and will have mercy upon
    his afflicted ones.'
  hin-2017: हे आकाश जयजयकार कर, हे पृथ्वी, मगन हो; हे पहाड़ों, गला खोलकर जयजयकार करो!
    क्योंकि यहोवा ने अपनी प्रजा को शान्ति दी है और अपने दीन लोगों पर दया की है। (भज.
    96:11-13, यिर्म. 31:13)
  wol-KYG: Asamaanoo sarxolleel, suufoo bégal, te tund yi xaacoondoo! Aji Sax jee
    dëfal ñoñam, moo ñeewante néew-ji-dooleem ñii.
  eng-YLT: Sing, O heavens, and joy, O earth, And break forth, O mountains, with singing,
