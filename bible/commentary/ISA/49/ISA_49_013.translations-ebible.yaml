    aramas akan; e pahn ketin kupwurkalahngan ong sapwellime kan me wie lokolok.
  jae-jae: O undambêac, anam lasê. O nom, ŋaôndu êpi. O lôcac, lasê êtaŋ gebe Apômtau
    gêjac nê lau têntac tôŋ ma taê walô nê lau, taŋ sêôc wapac naŋ.
  ksd-ksd: U ra bala na bakut, una kakailai, ma u ra rakarakan a gunagunan, una gugu,
    ma avat a umana lualuana, avat a taorong ma ra kakailai; tago ra Luluai i tar
    vamaram kana tarai, ma na mari kana lavur biaui.
  tur-YTC: Ey gökler, ezgi söyleyin, ey yeryüzü sevinçle coş! Ey dağlar, ezgi söylemeye
    başlayın! Çünkü Yahve halkını avuttu, Kederli olanlarına da acıyacak.
  grc-BRENT: Εὐφραίνεσθε οὐρανοί, καὶ ἀγαλλιάσθω ἡ γῆ, ῥηξάτωσαν τὰ ὄρη εὐφροσύνην,
    ὅτι ἠλέησεν ὁ Θεὸς τὸν λαὸν αὐτοῦ, καὶ τοὺς ταπεινοὺς τοῦ λαοῦ αὐτοῦ παρεκάλεσεν.
  ind-AYT: Bersukacitalah, hai langit! Bergembiralah, hai bumi! Beria-rialah, hai
    gunung-gunung, dalam nyanyian! Sebab, TUHAN telah menghibur umat-Nya dan telah
    berbelas kasihan kepada umat-Nya yang menderita.
  nya-nya: Imbani mwachimwemwe, inu zolengedwa zamlengalenga; kondwera, iwe dziko
    lapansi; imbani nyimbo inu mapiri! Pakuti Yehova watonthoza mtima anthu ake, ndipo
    wachitira chifundo anthu ake ovutika.
  hrv-hrv: Kličite, nebesa, veseli se, zemljo, podvikujte, planine, od veselja; jer
    Jahve tješi narod svoj, on je milosrdan nevoljnima.
  mps-mps: Dagalu, nago te wiegi yai homu pemene eyu, i wao. Te tǫ, nage pemene elama,
    genuai po dągą wao. Dage bulu du dabe, dagego me te pemene ebo balia wao. Magi
    baso meni, Genuai Bidigo olo mu tau mabo wiegi yai kolesaga aga we bidiba ebo
    dao. Augwa te sęgę hauwa tolali, tiali goli, megi da, Genuai Bidigo augwaliba
    wiegi yai sę elama, te augwa haliga dua tamugulama ma bidaibao.
  tpi-tpi: Skai, yu singim song bilong amamas. Na graun, yu amamas na bikmaus. Na
    yupela ol maunten tu, yupela kirapim ol song bilong amamas. Long wanem, Bikpela
    i marimari pinis long ol manmeri bilong en. Ol i bin karim planti hevi tumas,
    tasol nau Bikpela i mekim gut long ol na bai ol i stap bel isi gen.
  dan-1931: Jubler, I Himle, fryd dig, du Jord, I Bjerge, bryd ud i Jubel! Thi HERREN
    trøster sit Folk, forbarmer sig over sine arme.
  vie-OVCB: Hãy lên, hỡi các tầng trời! Reo mừng đi, hỡi cả địa cầu! Xướng ca lên,
