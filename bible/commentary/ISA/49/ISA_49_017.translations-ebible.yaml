verse: ISA.049.017
translations:
  mal-C: നിന്റെ മക്കൾ വേഗം വരും, നിന്നെ നശിപ്പിച്ചവരും ശൂന്യമാക്കിയവരും നിന്നെ വിട്ടുപോകും.
  deu-TKW: Schon sind deine Söhne herbeigeeilt; deine Zerstörer und deine Verwüster
    verlassen dich.
  lin-lin: Bana na yo bakozonga na lombangu, kasi babebisi na yo bakokende mosika
    na yo.
  eng-LSV: Those building you have hurried, || Those destroying you, and laying you
    waste, go out from you.
  eng-GNV: 'Thy builders make haste: thy destroiers and they that made thee waste,
    are departed from thee.'
  eng-WEBSTER: Thy children shall make haste; thy destroyers and they that made thee
    waste, shall go forth from thee.
  nhw-BL: Pero amo huejcahuas para hualase amoisraelita icnihua tlen huejca para quicualtlalise
    nopa tepamitl huan quinquixtise nochi catli quinpactía tlasosolohuaj.
  swh-ONEN: Wana wako wanaharakisha kurudi, nao wale waliokuteka wanaondoka kwako.
  bba-bba: Wee be bɑ koo nun seeyɑ, bɑ wee. Kpɑ be bɑ rɑɑ nun wɔri bɑ wunɛn yɑ̃nu
    ɡurɑ bu yɑri min di.
  eng-KJVCPB: Thy children shall make haste; Thy destroyers and they that made thee
    waste shall go forth of thee.
  luo-luo: Yawuoti noreti kaduogo iri kendo jogo manoyako gigi noringi kaduogo iri.
  meu-meu: Oi ihaginimu taudia ese ihabua-tarimu taudia na e hereadiamu, bona e havahumu
    taudia na emu amo e raka lasimu.
  npi-ULB: तेरा छोराछोरी फर्कन हतारिंदैछन्, जबकि तिमीहरूलाई विनाश पार्नेहरू टाढा जाँदैछन्
    ।
  yor-yor: Àwọn ọmọ rẹ ti kánjú padà, àti àwọn tí ó sọ ọ́ dahoro ti padà lẹ́yìn rẹ.
  pes-OPCB: به‌زودی فرزندان تو خواهند آمد تا تو را دوباره بنا کنند و تمام کسانی که
    تو را ویران کرده‌اند، از تو بیرون خواهند رفت.
  tgl-ULB: Nagmamadaling bumalik ang mga anak mo, habang ang mga nagwasak sa iyo ay
    umaalis na.
  cbu-NT: Ashirucha, sirú pangusee pátangampani kusarangtaatssin, natsha pangoompan
    tputs yusur pangoomaam zapan mikeeru kuschinllinaya. Pátangamapan tputs sirútari
    suwaranganaya.
  hui-hui: Í̠naga waneigini biarume í̠ mo bayale hole o dai biragoni. Maru abale í̠
    mo ko haga biaruni tini dai nabule puabo haragoni.
  mya-mya: '``သင့်​ကို​ပြန်​လည်​ထူ​ထောင်​ကြ​မည့်​လူ​တို့​သည် မ​ကြာ​မီ​ရောက်​ရှိ​လာ​လိမ့်​မည်။
    သင့်​ကို​ပျက်​ပြုန်း​စေ​ခဲ့​သော​သူ​တို့​မူ​ကား ထွက်​ခွာ​သွား​ရ​ကြ​လိမ့်​မည်။'
  bod-N: ཁྱོད་ཡང་བསྐྱར་འཛུགས་མཁན་མྱུར་དུ་འོང་ཞིང་། ཁྱོད་རང་མེད་པར་གཏོང་མཁན་དང་སྟོངས་སུ་འཇུག་མཁན་རྣམས་ཁྱོད་དང་རིང་དུ་འབྲལ་བར་འགྱུར།
  sna-sna: Vanakomana vako vanokurumidza kudzoka shure, uye vose vaikuparadza vachabva
    kwauri.
  spa-BLM: Tus hijos se apresuran. Tus destructores y los que te devastaron te dejarán.
  cac-cac: Elan̈chamel ol b'ochajxiq'ue smuroal e chon̈ab', axo eb' ajc'ol pojjinaquemi,
    eb' satannaqueli, vanxo yel eb'.
  swh-ULB: Watoto wangu wamerudi haraka, wakati wale wanowaangaimiza nyie wameenda
    mbali.
  bel-bel: Сыны твае пасьпяшаюцца да цябе, а руйнавальнікі і спусташальнікі твае пойдуць
    ад цябе.
  deu-ELBBK: Deine Kinder eilen herbei, deine Zerstörer und deine Verwüster ziehen
    aus dir weg.
  mbb-OT: Hapit en ebpekeuma is ed-uman ebangun kenikew, ne ed-ewaan ke en duen te
    menge midezaat kenikew.
  mal-2015: നിന്റെ മക്കൾ ബദ്ധപ്പെട്ടു വരുന്നു; നിന്നെ നശിപ്പിച്ചവരും ശൂന്യമാക്കിയവരും
    നിന്നെ വിട്ടുപോകുന്നു.
  gup-gup: “Nawu wurdwurd ngudberre kabirrimdurnden werrkwerrk, dja nawu birriwarre
    bininj nawu ngundiwernhwarrewong, wanjh bolkkime ngundibawon dja kabirrire.
  rmc-rmc: Tire čhave siďaren pale a ola, ko tut čhivenas tele a burinenas, tutar
    odgele.
  pes-OPV: پسرانت به تعجیل خواهند آمد و آنانی که تو را خراب و ویران کردند از تو بیرون
    خواهند رفت.
  ron-1924: Фиий тэй аляргэ, дар чей че те дэрымасерэ ши те пустиисерэ вор еши дин
    мижлокул тэу.
  ben-OBCV: তোমার সন্তানেরা ফিরে আসার জন্য তাড়াতাড়ি করছে, যারা তোমাকে পরিত্যক্ত
    স্থান করেছিল, তারা তোমাকে ছেড়ে চলে যাচ্ছে।
  som-som: Carruurtaadu way soo degdegayaan, oo kuwii ku dumiyey iyo kuwii cidlada
    kaa dhigayba way kaa bixi doonaan.
  lat-VUC: Venerunt structores tui; destruentes te et dissipantes a te exibunt.
  eng-ASVBT: Thy children make haste; thy destroyers and they that made thee waste
    shall go forth from thee.
  ita-1885: I tuoi figliuoli verranno in fretta; e quelli che ti distruggevano, e
    disertavano, usciranno fuor di te.
  eng-LXXUP: And thou shalt soon be built by those by whom thou wert destroyed, and
    they that made thee desolate shall go forth of thee.
  eng-ULB: Your children are hurrying back, while those who destroyed you are going
    away.
  spa-VBL: Pronto tus hijos volverán corriendo. Tus destructores, los que devastaron
    tu tierra, se habrán ido.
  fra-_FOB: Tes fils accourent; tes destructeurs et tes dévastateurs sortiront du
    milieu de toi.
  mal-mal: നിന്റെ മക്കൾ തിടുക്കത്തോടെ വരുന്നു; നിന്നെ നശിപ്പിച്ചവരും ശൂന്യമാക്കിയവരും
    നിന്നെ വിട്ടുപോകുന്നു.
  urd-GVR: Jo tujhe nae sire se tāmīr karnā chāhte haiṅ wuh dauṛ kar wāpas ā rahe
    haiṅ jabki jin logoṅ ne tujhe ḍhā kar tabāh kiyā wuh tujh se nikal rahe haiṅ.
  suz-BL: इ तमी तौ रीब पा जाक्‍नीम। इ कली खतम पोक्‍ब ग्रूशा लाइनीम” देंत।
  eng-NOY: Thy children shall make haste; They that destroyed and laid thee waste
    shall depart from thee.
  ita-1927: I tuoi figliuoli accorrono; i tuoi distruttori, i tuoi devastatori s’allontanano
    da te.
  ckb-ckb: کوڕەکانت خێرا دەگەڕێنەوە، ڕووخێنەران و تێکدەرانت لێت دەچنە دەرەوە.
  eng-BBE: Your builders are coming quickly; your haters and those who made you waste
    will go out of you.
  kan-OKCV: ನಿನ್ನ ಮಕ್ಕಳು ತ್ವರೆಪಟ್ಟು ಬರುತ್ತಿದ್ದಾರೆ. ನಿನ್ನನ್ನು ಕೆಡವಿ ಹಾಳುಮಾಡಿದವರು ನಿನ್ನೊಳಗಿಂದ
    ಹೊರಟು ಹೋಗುವರು.
  tam-2017: உன் மகன்கள் துரிதமாக வருவார்கள்; உன்னை நிர்மூலமாக்கினவர்களும் உன்னைப்
    பாழாக்கினவர்களும் உன்னை விட்டுப் புறப்பட்டுப்போவார்கள்.
  spa-RV-1909: Tus edificadores vendrán aprisa; tus destruidores y tus asoladores
    saldrán de ti.
  ron-BTF: Copiii tăi se vor grăbi; nimicitorii tăi şi cei ce te-au risipit vor pleca
    de la tine.
  eng-WEBP: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  eng-FBV: Soon your children will come running back. Your destroyers, those that
    devastated your land, will be gone.
  nld-1939: Die u uit uw puinen herbouwen, snellen al toe, Nu uw vernielers zijn weggetrokken.
  nch-BL: Pero amo huejcahuas para hualase amoisraelita icnihua ten huejca para quicualtalise
    nopa tepamit huan quinquixtise nochi cati quinpactía tasosolohuaj.
  vie-1934: Con cái ngươi chóng về; kẻ phá hại hủy diệt ngươi sẽ ra khỏi giữa ngươi.
  hin-CV: तेरे लड़के फुर्ती से आ रहे हैं, और उजाड़नेवाले तेरे बीच में से निकल रहे
    हैं.
  eng-OURB: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  spa-BES: Tus constructores vienen pronto; Tus enemigos y los que te hicieron perder
    saldrán de ti.
  tdx-tdx: Malisa o ana’oo; fa mienga o mpandro­tsake naho mpamaoke azoo.
  tha-KJV: ลูกหลานของเจ้าก็จะเร่งรีบ ผู้​ทำลายเจ้าและบรรดาผู้​ที่​ทำให้​เจ้​าถูกทิ้งร้างก็จะออกไปจากเจ้า
  por-BR-2018: Teus filhos depressa virão; e teus destruidores e teus assoladores
    sairão de ti.
  deu-ELO: Deine Kinder eilen herbei, deine Zerstörer und deine Verwüster ziehen aus
    dir hinweg.
  eng-WYC-2018: The builders be come; (and) they that destroy thee, and scatter (thee),
    shall (now) go (far) away from thee.
  epo-epo: Rapidos viaj konstruantoj; viaj detruantoj kaj viaj ekstermantoj eliros
    for de vi.
  uig-PIN: Oƣul baliliring ⱪaytixⱪa aldiriwatidu; Əslidǝ seni wǝyran ⱪilƣanlar, harab
    ⱪilƣanlar seningdin yiraⱪ ketiwatidu;
  beo-beo: 'Yelusaleme! Di da mugului dagoi. Be dunu ilia da di bu gagumusa: misunu
    da gadenesa. Dunu ilia da di wadela:lesi amo da fisili masunu.'
  tpi-OTNT: Ol pikinini bilong yu i kam bek nau, na ol dispela lain i bin bagarapim
    yu, bai ol i lusim yu na ranawe.
  hau-SA: ’Ya’yanki maza su komo da gaggawa, waɗanda suka lalatar da ke kuwa za su
    bar ki.
  uig-LAT: Oghul baliliring qaytishqa aldiriwatidu; Eslide séni weyran qilghanlar,
    xarab qilghanlar séningdin yiraq kétiwatidu;
  nde-nde: Amadodana akho aphanga emuva, lalabo abakuchithayo bayasuka kuwe.
  ton-ton: ‌ʻE fai vave hoʻo fānau; ko ho ngaahi fili pea mo kinautolu naʻe fakamasivaʻi
    koe te nau ʻalu ʻiate koe.
  ces-1613: Pospíšíť k tobě synové tvoji, ti pak, kteříž tě bořili a kazili, odejdou
    od tebe.
  eng-WMB: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  tam-TCV: உனது பிள்ளைகள் விரைந்து திரும்புவார்கள், உன்னை அழித்தவர்கள் உன்னைவிட்டு
    விலகிப் போவார்கள்.
  ceb-ULB: Nagdali sa pagbalik ang imong mga anak, samtang nagpalayo kadtong milaglag
    kanimo.
  pol-UBG: Pospieszą się twoi synowie, a ci, którzy cię burzyli i pustoszyli, odejdą
    od ciebie.
  agr-agr: “Shiwag aidau Jerusalégkan wamak tsaikajua nuni senchi shiig wamkeuch ataktu
    jegamjajum yaaktamkatin ainajume.
  kyc-kyc: Nakama dee minyalyuo nyerami dupwa oo repeta epelyaminyi dokopa nakama
    kokwa siyaminyi dupwa yaki nyuo kala parami ingilyamo.
  urd-GVU: جو تجھے نئے سرے سے تعمیر کرنا چاہتے ہیں وہ دوڑ کر واپس آ رہے ہیں جبکہ جن
    لوگوں نے تجھے ڈھا کر تباہ کیا وہ تجھ سے نکل رہے ہیں۔
  deu-1912: Deine Baumeister werden eilen; aber deine Zerbrecher und Verstörer werden
    sich davonmachen.
  kan-2017: ನಿನ್ನ ಮಕ್ಕಳು ತ್ವರೆಪಟ್ಟು ಬರುತ್ತಿದ್ದಾರೆ. ನಿನ್ನನ್ನು ಕೆಡವಿ ಹಾಳುಮಾಡಿದವರು ನಿನ್ನೊಳಗಿಂದ
    ಹೊರಟು ಹೋಗುತ್ತಾರೆ.
  yap-yap: “Pi’in ngar fulweged gur nga rogom e dabki n’uw nap’an miyad taw, ma pi’in
    ra kireb niged gur e bay ra chuwgad.
  hlt-MCSB: Na ca rhoek loh namah n'koengloeng uh paitok tih namah lamkah aka thoeng
    rhoek loh nang n'khah uh.
  mdy-ETH: «ኔና ጊንሣ ማዣንዳዞንሢ ዑኬና ሙካንዳኔ፤ ዶይሲ ኔና ባይዜዞንሢ ጋዓንቴ ዴንዲ ባይቃንዳኔ።
  twi-ASANTE: Mo mmammarima resane aba ntɛm so; na wɔn a wɔsɛe mo no refiri mo nkyɛn
    akɔ.
  eng-WEBU: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  wal-wal: “Nena zaarettidi keexxiyaageeti yaana; nena qolidaageeti kiyidi baana.
  spa-PDDPT: Tus edificadores vendrán aprisa, y tus destructores y tus asoladores
    se alejarán de ti.
  gun-gun: Ha'e ramo nememby kuery ha'e ndepi'a kuery ma ojevy voi 'rã okuapy. Ha'e
    rã nemombaare ha'e nderereko axy reia kuery ma ojepe'a 'rã reĩa gui.
  ilo-ULB: Agdardaras nga agsubli dagiti annakmo, kabayatan nga umad-adayo dagiti
    nangdadael kenka.
  kpg-kpg: “Jerusalem, digau ala ga haga duu aga goe labelaa, ga limalima hua ga lloomoi,
    gei digau ala ne oho goe gaa hula gi daha mo goe.
  uig-ARA: ئوغۇل بالىلىرىڭ قايتىشقا ئالدىرىۋاتىدۇ؛ ئەسلىدە سېنى ۋەيران قىلغانلار،
    خاراب قىلغانلار سېنىڭدىن يىراق كېتىۋاتىدۇ؛
  sus-sus: Wo xa die na gbilenfe wo xɔnyi. Naxee wo tɔɔrɔxi, nee na kelife wo xun
    ma.
  pon-2006: “Irail ko me pahn oneiukada sapahl, re pahn leledo ni ahnsou mwadang,
    oh irail kan me kamwomwuhkalahr, re pahn mweselda.
  jae-jae: Nêm lau-sêkwê-aôm-sawaga sêlêtigeŋ sêmêŋ ma êsêac, taŋ seseŋ aôm su to
    sêgôm aôm kôtu gasaŋ naŋ, sêc sêja.
  ksd-ksd: A umana natum dia kavie ra vinavana; diat dia ga li u, ma diat dia ga vakaina
    u, diat a takap kan u.
  tur-YTC: Çocukların acele ediyor. Yok edicilerin ve seni harap edenler senden ayrılıyor.
  grc-BRENT: καὶ ταχὺ οἰκοδομηθήσῃ ὑφʼ ὧν καθῃρέθης, καὶ οἱ ἐρημώσαντές σε ἐξελεύσονται
    ἐκ σοῦ.
  ind-AYT: Anak-anakmu akan bergegas, tetapi penghancurmu dan mereka yang menyia-nyiakanmu
    pergi meninggalkan kamu.”
  nya-nya: Amisiri odzakumanganso akubwerera mofulumira, ndipo amene anakupasula akuchokapo.
  hrv-hrv: Obnovitelji tvoji hitaju, rušioci tvoji i pustošitelji odlaze od tebe.
  mps-mps: Te nago wai dabe ma asaibao, te hanigo dabe nage dolali, te augwaligo nage
    tagalama, wi paibao.
  tpi-tpi: Ol pikinini bilong yu i kam bek nau, na ol dispela lain i bin bagarapim
    yu, bai ol i lusim yu na ranawe.
  dan-1931: Dine Børn kommer ilende; de, som nedbrød og lagde dig øde, går bort.
  vie-OVCB: Chẳng bao lâu, con cháu con sẽ gấp rút trở về và tất cả kẻ hủy diệt ngươi
    sẽ đi khỏi.
  guj-2017: જ્યારે તારો નાશ કરનાર દૂર જાય છે, ત્યારે તારા છોકરાં ઉતાવળથી પાછાં ફરે
    છે.
  pon-2006A: “Irail ko me pahn oneiukada sapahl, re pahn leledo ni ahnsou mwadang,
    oh irail kan me kamwomwuhkalahr, re pahn mweselda.
  por-BRBSL: Seus filhos se apressam. Seus destruidores e aqueles que o devastaram
    o deixarão.
  cth-cth: Na canu capanaw ni karanglah a kâroe awh han. Nang karaphoenaw hoi, nang
    ka hmawt sak e naw ni na tâco takhai han.
  twi-twi: Mo mmabarima resan aba ntɛm so; na wɔn a wɔsɛe mo no refi mo nkyɛn akɔ.
  hlt-hlt: Na ca rhoek loh namah n'koengloeng uh paitok tih namah lamkah aka thoeng
    rhoek loh nang n'khah uh.
  tbz-SIM: Ntɛ bɛ̀ɛ̀ yóó mɑɑ́ fɔ̃́ nSedisɑdɛmmu ɛì kɛ cootiní. Bɛ̀ɛ̀ do dɑ pɔ̀ntɛ
    kɛ́dɛ́ítɛ́ bɛ̀ yìɛ̀mu kɛ cokù.
  msy-2020: Nɨn boriba zuamɨra uamategha izi, nɨ gasɨghasɨghizir darasi, me nɨ ategh
    bar aregham.
  azb-azb: Oğulların tələsib yanına gələcək, Səni qarət edənlər, soyğunçular çıxıb-gedəcək.
  eng-DBY: Thy sons shall make haste; thy destroyers and they that laid thee waste
    shall go forth from thee.
  hin-2017: तेरे बच्चें फुर्ती से आ रहे हैं और खण्डहर बनानेवाले और उजाड़नेवाले तेरे
    बीच से निकले जा रहे हैं।
  wol-KYG: Ñi lay tabaxaat dañuy gaaw, te ñi la yàqteek ñi la gental dañuy dem, ba
    la.
  eng-YLT: Hastened have those building thee, Those destroying thee, and laying thee
    waste, go out from thee.
  kne-kne: Awni et omali di mangisaad kasin en sik-a ya komaan din namakas.
  eng-WYC-2017: The builders be come; they that destroy thee, and scatter, shall go
    away from thee.
  eng-WMBB: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  urd-GVH: जो तुझे नए सिरे से तामीर करना चाहते हैं वह दौड़कर वापस आ रहे हैं जबकि जिन
    लोगों ने तुझे ढाकर तबाह किया वह तुझसे निकल रहे हैं।
  rug-rug: Sari mua koburu koreo si bebeno pule mae, meke sarini pu huara gore nigo
    si taluarae koa goi.
  gaz-gaz: Ilmaan kee ariitiidhaan ni dachaʼu; warri si diiganis sirraa baqatu.
  fra-LSG: Tes fils accourent; Ceux qui t’avaient détruite et ravagée Sortiront du
    milieu de toi.
  gnn-gnn: Galkina nhuŋu djamarrkuḻiny'tja yurru wäŋa‐roŋiyirrina dhikana, ga biyapul
    walala yurru djäma dhuwala dhuḻ'yundhi yulŋunydja, ga ŋunhinydja walala ŋunhi
    walala nhuna baḏuwaḏuyurruna, walala yurru ḻaw'yunna bena‐wala barrkumalana wäŋalili.
  yal-yal: I ya diine xɛtɛma e giyɛ i ma nɛn, i kala muxun naxanye yi i halagima,
    ne e gima i ma nɛn.
  iou-iou: Nadätan? Nanakaye äneŋi äbäŋirä äma täŋpä waŋkuŋo u gabä kätäŋpeŋ api metäŋpeŋ
    kuneŋ.
  haw-1868: E hiki wawe no kau mau keiki; O ka poe nana oe i pepehi, A me ka poe i
    hooneoneo ia oe, e puka aku no lakou mawaho ou.
  arb-NAV: أَسْرَعَ إِلَيْكِ أَوْلادُكِ بَنَّاؤُوكِ، وَفَارَقَكِ هَادِمُوكِ وَمُخَرِّبُوكِ.
  ewe-ewe: Viwò ŋutsuwo ɖe abla trɔ gbɔ, eye ame siwo ha mi la dzo le mia gbɔ.
  eng-LEE: Thy children come in haste; thy destroyers and they that laid thee waste
    shall go away from thee.
  asm-FB: তোমাৰ সন্তান সকল যেতিয়া বেগাবেগি ঘুৰি আহিব; তেতিয়া তোমাক ধ্বংস কৰাসকল
    আঁতৰি যাব।
  sus-A: وٌ شَ دِيٍ نَ فبِلٍنقٍ وٌ شْنيِ. نَشٍيٍ وٌ تْورْشِ، نٍيٍ نَ كٍلِقٍ وٌ شُن
    مَ.
  fra-SBL: Vos enfants se dépêchent. Vos destructeurs et ceux qui vous ont dévasté
    vous quitteront.
  hbo-hbo: מִֽהֲר֖וּ בָּנָ֑יִךְ מְהָֽרְסַ֥יִךְ וּמַחֲרִבַ֖יִךְ מִמֵּ֥ךְ יֵצֵֽאוּ׃
  kik-kik: Ariũ aku mahiũhĩte magĩcookaga kũrĩ we, nao arĩa makwanangĩte nĩmarakũũrĩra.
  fra-NCL: Tes fils accourent ; ceux qui t’avaient détruite et dévastée s’éloignent
    de toi.
  cek-AK: Na caanawk loe karangah toksah o tih; nang amrosak kaminawk mah na cawn
    o taak tih.
  cuk-cuk: Bega-neg-sobmaladi, begi gwae-gwae danimalad. Be-obelomaladdi, begi bangudmalad,
    bei neg-ollomaksamalad begi bangudmalad.
  uig-CYR: Оғул балилириң қайтишқа алдириватиду; Әслидә сени вәйран қилғанлар, харап
    қилғанлар сениңдин жирақ кетиватиду;
  tel-2017: నీ పిల్లలు త్వరగా వస్తున్నారు. నిన్ను నాశనం చేసినవాళ్ళు వెళ్ళిపోతున్నారు.
  hat-BSA: Fè pitit ou yo, fè vit. Sila k ap detwi yo e k ap devaste yo va kite ou.
  bxh-bxh: “Aee Yelusalem! Nanatum ti fuyoma feula. Saluma bena sa faheyayam, mate
    begana haba sa laoma. Na salumadi sa faheyayam haba sa lau afulem.”
  kos-kos: “Elos su ac sifil musaikomyak, elos akuranna tuku, Ac elos su konauskomla
    ac fah som.
  hbo-WLC: מִֽהֲר֖וּ בָּנָ֑יִךְ מְהָֽרְסַ֥יִךְ וּמַחֲרִבַ֖יִךְ מִמֵּ֥ךְ יֵצֵֽאוּ׃
  ibo-ibo: Ụmụ gị emeela ngwangwa lọghachite, ndị ahụ mere ka ị tọgbọrọ nʼefu ga-esi
    nʼime gị pụọ.
  ory-ory: ତୁମ୍ଭର ସନ୍ତାନମାନେ ଶୀଘ୍ର ଆସୁଅଛନ୍ତି, ତୁମ୍ଭର ଉତ୍ପାଟନକାରୀମାନେ ଓ ଯେଉଁମାନେ ତୁମ୍ଭକୁ
    ଉତ୍ସନ୍ନ କଲେ, ସେମାନେ ତୁମ୍ଭ ମଧ୍ୟରୁ ବାହାରି ଯିବେ।
  chk-chk: Ekewe chon aüsefäliik ra müttir le angang seni chokewe mi ataokola, nge
    ir mi atatakisiik ra feila senuk.
  rop-rop: “Detlot pipul hubin nokamdan yumob taun garra ol gowei, en yumob garra
    bildimbek im igin kwikbala.
  ukr-1871: Дїти твої повернуть до тебе, а ті що тебе валили та пустошили, геть пійдуть
    під тебе.
  deu-1951: Deine Söhne eilen herbei; aber die dich zerstört und verwüstet haben,
    sollen sich davonmachen!
  eng-JPS: Thy children make haste; thy destroyers and they that made thee waste shall
    go forth from thee.
  srp-1865: Pohitjeæe sinovi tvoji, a koji te raskopavaše i pustošiše, otiæi æe od
    tebe.
  lug-lug: Abaana bo banguwa okujja era abakuzimba balisukkuluma ku bakuzikiriza era
    abo abaakuzikirizanga balikuvaamu bagende.
  heb-heb: מהרו בניך מהרסיך ומחרביך ממך יצאו׃
  ben-IRV: তোমার ছেলেরা ফিরে আসবার জন্য তাড়াতাড়ি করছে, আর যারা তোমাকে ধ্বংস করেছিল
    তারা তোমার কাছ থেকে চলে গেছে।
  pan-pan: ਤੇਰੇ ਬੱਚੇ ਫੁਰਤੀ ਨਾਲ ਆ ਰਹੇ ਹਨ, ਤੈਨੂੰ ਢਾਉਣ ਵਾਲੇ ਅਤੇ ਤੈਨੂੰ ਉਜਾੜਨ ਵਾਲੇ ਤੇਰੇ
    ਵਿੱਚੋਂ ਨਿੱਕਲ ਜਾਣਗੇ।
  mya-JVB: သင် ၏သားသမီး တို့သည် အလျင်အမြန် ပြုကြ လိမ့်မည်။ သင့် ကို လုယူဖျက်ဆီး သောသူတို့
    သည် သင့် ထံမှ ထွက်သွား ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Ierusalema e, oi do idia
    haginia lou taudia be kahirakahira idia mai, bona oi idia hadikaia taudia, be
    oi dekena amo do idia raka siri.
  urd-urd: तेरे फ़र्ज़न्द जल्दी करते हैं, और वह जो तुझे बर्बाद करने और उजाड़ने वाले
    थे, तुझ से निकल जाएँगे।
  rus-SYN: Сыновья твои поспешат к тебе, а разорители и опустошители твои уйдут от
    тебя.
  bqc-SIM: N nɛ́ pↄ́ aa ɛa n fɛlɛↄ wã̀ lɛ́ su, gbɛ̃́ pↄ́ aa tò n gↄ̃ bɛzia ũↄ lɛ́
    tá.
  tcz-CHONGTHU: Gangtah’a nachilhah ho chu hung kile kit diu, chule nasumang go jou
    seu chu chemang diu ahitai.
  mar-mar: तुझी मुले त्वरा करीत आहेत, ज्यांनी तुझा नाश केला आहे, ते दूर जात आहेत.
  qub-qub: Siudäniquita allchajcunaga apurämi aywarcaycämun. Ushashojcunawan ushajpaj
    wañuchishojcunami ichanga aywacurcaycanna.
  hat-hat: Moun ki pral rebati lavil la ap vin talè konsa. Moun ki t'ap kraze nou
    yo, ki t'ap piye nou yo, pral kouri met deyò.
  eng-BSB: Your builders hasten back; your destroyers and wreckers depart from you.
  eng-WEBPB: Your children hurry. Your destroyers and those who devastated you will
    leave you.
  kbq-kbq: Mofavre nagakamo'za ete ne-esnage'za, kagri'ma eme kazeri havizama hu'naza
    vahe'mo'za katre'za koro fregahaze.
  nhe-BL: Pero ax huejcahuas para hualase imoisraelita icnihua tlen huejca para quicualtlalise
    nopa tepamitl huan quinquixtise nochi tlen quinpactía tlaxolehuaj.
  gub-BL: Neapo wi wi àràm uhem waiko na'arewahy wà. Ko 'ar rehe we nereityk arer
    nemumaw parer uzàwehem oho waiko newi wà.
  eng-DRA: 'Thy builders are come: they that destroy thee and make thee waste shall
    go out of thee.'
