  dan-1931: 'Løft Øjnene, se dig om, de samles, kommer alle til dig. Så sandt jeg
    lever, lyder det fra HERREN: Du skal bære dem alle som Smykke, binde dem som Bruden
    sit Bælte.'
  vie-OVCB: 'Hãy đưa mắt nhìn quanh, vì con cháu của con sẽ trở về với con.” Chúa
    Hằng Hữu phán: “Thật như Ta hằng sống, chúng nó sẽ như đá quý hay đồ trang sức
    cô dâu để cho con chưng diện.'
  guj-2017: તારી દૃષ્ટિ ઊંચી કરીને ચારે તરફ જો, તેઓ સર્વ એકઠા થઈને તારી પાસે આવે છે.
    યહોવાહ કહે છે, “મારા જીવના સમ” તું તે સર્વને આભૂષણની જેમ પહેરશે; કન્યાની જેમ તારી
    જાતને શણગારશે.
  pon-2006A: Sarada oh kilang dahme wiewiawi! Noumw aramas akan pokonpenehr—re samwodohngehr
    rehmw! Nin duwen ngehi, Koht ieias, ke pahn pohnmwahsohki noumw aramas akan, duwehte
    lih kamwohd emen eh kin pohnmwahsohki eh kapwat akan.
  por-BRBSL: 'Levante os olhos para todos os lados e veja: todos eles se reúnem, e
    vêm até você. Como eu vivo”, diz Yahweh, “você certamente se vestirá com todos
    eles como com um ornamento, e se veste com eles, como uma noiva.'
  cth-cth: Na tengpam vah khenhaw! Ahnimanaw teh a kamkhueng awh teh nang koe a tho
    awh. BAWIPA ni a dei e teh, Kai teh ka hring dawkvah, nang teh langa a kamthoup
    e patetlah phunkuep hoi na kamthoup dawkvah, rumram nahoeh ati.
  twi-twi: Momma mo ani so nhwɛ mo ho nhyia; mo mmabarima nyinaa reboa wɔn ho ano
    aba mo nkyɛn. Sɛ mete ase yi” sɛnea Awurade se, “mode wɔn bɛyɛ ahyehyɛde ama mo
    ho mubefura wɔn sɛ ayeforokunu.
  hlt-hlt: Na mik te huel kilkoel lamtah hmu van lah. Amih te boeih coi uh thae tih
    nang taengla ha pawk uh coeng. Kai, hingnah BOEIPA kah olphong ni. Amih boeih
    te kamrhui bangla na vah vetih na langa bangla na hlaengtang ni.
  tbz-SIM: Fɔ̃́ nSedisɑdɛmmu ɛì, éu nhɑ yuu kɛ́wéntɛ́ ɑ fitímɛ̀, ɑ bí imɔu tikumu
    kɛ kɔrìní ɑ borɛ̀. Mí nKuyie m bomu kɛ̀ míì bɛ́i. Ì yó ndo ntisɑ̃tì nti ɑ kpɛ́í,
    kɑ̀ɑ mbɛ̀ yì fɛnɑɑ̀kɔ̃̀nfɛ̀ kɔ̃mɛ.
  msy-2020: Nɨ uan dapanim fegh pura tintinibar gan! Nɨn boriba uari akuvagh nɨ bagh
    izam. Kɨ Ikiavɨra Itir God, kɨ zurara ikɨvɨra ikiam, kamaghɨn amizɨ, kɨ guizbangɨra
    ia mɨgei, ‘Nɨ, mati amizim pamɨn ikiasa bar akuegha kurkazir aghuibar uabɨn kurti
    moghɨn, nɨ ua me inigh me bagh bar akuegham.’
  azb-azb: 'Qaldır başını, bax ətrafına: Hamı yığılıb yanına gəlir. Mən Rəbb Varlığıma
    and içib bəyan edirəm ki, Onların hamısı sənin üçün bər-bəzək olacaq, Gəlin kimi
    onları taxıb fəxr edəcəksən!'
  eng-DBY: 'Lift up thine eyes round about and behold: they all gather themselves
    together, they come to thee. As I live, saith Jehovah, thou shalt indeed clothe
    thee with them all as with an ornament, and bind them on as a bride doth.'
  hin-2017: अपनी आँखें उठाकर चारों ओर देख, वे सब के सब इकट्ठे होकर तेरे पास आ रहे
    हैं। यहोवा की यह वाणी है कि मेरे जीवन की शपथ, तू निश्चय उन सभी को गहने के समान
    पहन लेगी, तू दुल्हन के समान अपने शरीर में उन सब को बाँध लेगी।” (रोम. 14:11)
  wol-KYG: Séentul fi la wër te xool! Ñépp a ngi daje, di la fekksi. Ndegam maay Kiy
    Dund,» kàddug Aji Sax jee, «ñoom ñépp ngay takkoo ni gànjar, gooy gànjaroo nib
    séet.
  eng-YLT: Lift up round about thine eyes and see, All of them have been gathered,
    They have come to thee. I live, an affirmation of Jehovah! Surely all of them
    as an ornament thou puttest on, And thou bindest them on like a bride.
  kne-kne: 'Manmokilang ka kod ta ilaem da nan ipogaw mo ay somaa et masinop da sin
    kad-am. Isapatak sin awak ko ay matmatago ay Diyos: Awni et it-ek mo din ipogaw
    mo ay kaman din pangit-it-ekan di mangasawa ay babai sin al-altin di awak na.”'
  eng-WYC-2017: Raise [up] thine eyes in compass, and see; all these men be gathered
    together, they be come to thee. I live, saith the Lord, for thou shalt be clothed
    with all these as with an ornament, and thou as a spousess shalt bind them to
    thee.
  eng-WMBB: 'Lift up your eyes all around, and see: all these gather themselves together,
    and come to you. As I live,” says the LORD, “you shall surely clothe yourself
    with them all as with an ornament, and dress yourself with them, like a bride.'
  urd-GVH: ऐ सिय्यून बेटी, नज़र उठाकर चारों तरफ़ देख! यह सब जमा होकर तेरे पास आ रहे
    हैं। मेरी हयात की क़सम, यह सब तेरे ज़ेवरात बनेंगे जिनसे तू अपने आपको दुलहन की
    तरह आरास्ता करेगी।” यह रब का फ़रमान है।
  rug-rug: Mu eṉa sage ni matamu, mamu doṉo vari likohae; sari doduru tumu koreo si
    varigara meke mae koa goi. Hinokara gua sapu toaqu si Rau si kote va sagei goi
    si arini guana vinasari. Kote pokopoko ni goi, guana vineki nama varihaba,” zama
    vura gua se Zihova.
  gaz-gaz: Ija kee ol fudhadhuutii naannoo kee ilaali; ilmaan kee hundi walitti qabamanii
    gara kee ni dhufu. Ani jiraataadhaatii” jedha Waaqayyo. “Ati isaan kanneen hunda
    akka faayaatti ni uffatta; akka misirroottis ittiin miidhagfamta.
  fra-LSG: 'Porte tes yeux alentour, et regarde: Tous ils s’assemblent, ils viennent
    vers toi. Je suis vivant! Dit l’Éternel, Tu les revêtiras tous comme une parure,
    Tu t’en ceindras comme une fiancée.'
  gnn-gnn: Nhäŋa biyaka barrku‐ḏakthurra, djamarrkuḻiny'tja nhuŋu yukurra dhika wäŋa‐roŋiyirrina
    lili birrka'mirriŋuru wäŋaŋurunydja. Ŋarranydja dhuwala Walŋa‐ḏikṯik Waŋarr God,
    ga yuwalk ŋarra yukurra ḻakaramanydja ŋunhi nhenydja yurru bitjan ŋurr'yunna ŋuriŋi
    nhokalay yolŋu'‐yulŋuwalanydja, walalanydja yurru ŋunhi bitjan mel‐wiḏi'na nhuŋu.
  yal-yal: I yɛɛ rakoɲin i rabilinni, i ya diine birin bata e malan, e fama i fɛma.
    Habadan Ala nan n na, n bata n kɔlɔ n yɛtɛni, e findima nɛn i maxidi seen na alo
    ɲɛrɛna i kɔɛ ra alo ɲaxalandina a maxidima kii naxan yi.” Alatalaa falan nan na
    ra!
  iou-iou: Unita dapun pärewat täŋpäŋ yabäsi! Nanakaye ukäda-käda naniktä äbä peroŋpäŋ
    gäkken ämnayäŋ. Yawe Irit mähemi näkä bureni ŋode gäwetat; Ämawebekayeta gäripi
    pähap nadäŋpäŋ oretoret api täŋpen, webe kubätä äpikät kentäŋpäŋ itdayäŋ nadäŋkaŋ
    oretoret nadäŋpäŋ tek säkgämän täŋpeko ude.
  haw-1868: E alawa ae oe i kou mau maka mao, a mao, e nana hoi; Akoakoa mai lakou
    a pau, a hele mai iou la. Me au e ola nei, wahi a Iehova, E aahu io no oe ia lakou
    a pau me he kahiko la, A e kakoo hoi ia lakou, e like me ka wahine mare.
  arb-NAV: ارْفَعِي عَيْنَيْكِ وَتَلَفَّتِي حَوْلَكِ وَانْظُرِي، فَقَدِ اجْتَمَعَ
    أَبْنَاؤُكِ وَتَوَافَدُوا إِلَيْكِ. حَيٌّ أَنَا»، يَقُولُ الرَّبُّ، «فَإِنَّكِ
    سَتَتَزَيَّنِينَ بِهِمْ كَالْحُلِيِّ وَتَتَقَلَّدِينَهُمْ كَعَرُوسٍ
  ewe-ewe: Mifɔ mo dzi, eye miatsa ŋku godoo. Mia viŋutsuwo katã aƒo ƒu ava mia gbɔ,
    zi ale si mele agbe.” Yehowae gblɔe. “Miado wo abe ale si wodoa atsyɔ̃ɖonuwoe
    ene, eye miatsɔ wo ado abe ale si ŋugbetɔ doa nu ene.
  eng-LEE: 'Lift up thy eyes round about, and see; they all are assembled together,
    they come to thee: as I live, saith the Lord, thou shalt surely clothe thyself
    with them all, as with an ornament, and bind them on thee, as a bride.'
  asm-FB: চাৰিওফালে চোৱা; তেওঁলোক সকলো গোট খাইছে আৰু তোমাৰ ওচৰলৈ আহিছে। “নিশ্চিতভাবে
    যি দৰে মই জীয়াই আছোঁ” এয়া যিহোৱাৰ ঘোষনা- “তোমালোকে সেইবোৰ অলঙ্কাৰৰ দৰে নিশ্চয়
    পিন্ধিবা; তোমালোকে সেইবোৰ কন্যাৰ দৰে পিন্ধিবা।
  sus-A: وٌ وٌ يَ عِتٍ. وٌ شَ دِيٍ بَرَ عٍ مَلَن، عٍ نَ قَقٍ. ﭑ تَن عَلَتَلَ بَرَ
    ﭑ كَلِ ﭑ يّتّ رَ، وٌ شَ مِشِيٍ قَمَ نّ لُدٍ وٌ سّيتِ مَ، عَلْ دُفِ تٌقَنيِيٍ لُمَ
    فِنّ مَ كِ نَشّ عَ شَ قُتِ شِرِ لْشْي.»
  fra-SBL: 'Lève les yeux tout autour, et regarde : tous ceux-là se rassemblent et
    viennent à toi. Je suis vivant, dit Yahvé, et tu t''en revêtiras comme d''une
    parure, et habille-toi avec, comme une mariée.'
  hbo-hbo: שְׂאִֽי־סָבִ֤יב עֵינַ֙יִךְ֙ וּרְאִ֔י כֻּלָּ֖ם נִקְבְּצ֣וּ בָֽאוּ־לָ֑ךְ
    חַי־אָ֣נִי נְאֻם־יְהוָ֗ה כִּ֤י כֻלָּם֙ כָּעֲדִ֣י תִלְבָּ֔שִׁי וּֽתְקַשְּׁרִ֖ים
    כַּכַּלָּֽה׃
  kik-kik: Tiira maitho maku wĩrorere kũndũ guothe; ariũ aku othe maracookanĩrĩra
    hamwe moke harĩwe.” Jehova ekuuga atĩrĩ, “Ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo-rĩ,
    ũkaamehumba othe ta mathaga; ũkaamehumba o ta ũrĩa mũhiki egemagia na mathaga
    make.
  fra-NCL: 'Lève les yeux autour de toi et regarde : ils se rassemblent tous, ils
    viennent à toi. Je suis vivant, — oracle de Yahweh, tu te revêtiras d’eux tous
    comme d’une parure, tu t’en ceindras comme d’une ceinture de fiancée.'
  cek-AK: Doeng tahang ah loe, na taengah khen ah; na caanawk boih amkhueng o moe,
    nang khaeah angzoh o. Angraeng mah, Kai ka hing baktih, nang khuk ih kahoih khukbuen
    baktih toengah hae kaminawk mah doeh angkhuk o toeng tih; amthoep het sava sah
    tangla baktih toengah nihcae doeh amthoep o toeng tih, tiah thuih.
  cuk-cuk: 'Nue be-atake, be-dikarba nue be neg-dake. Bela bulakwaa ambikunonimalad,
    bese danimalad.” Bab-Jehová soged: “An dula-maisoggu, bela wemar, ibmar-nuegan-ebulegedyobi
    gumaloed, abirgin-nikued-mor-yolegedyobi gumaloed.'
  uig-CYR: Бешиңни егиз көтирип әтрапиңға қарап бақ! Уларниң һәммиси җәм болуп қешиңға
    қайтип келиватиду! Өз һаятим билән қәсәм қилимәнки, — дәйду Пәрвәрдигар, Сән уларни
    өзүңгә зибу-зиннәтләр қилип кийисән; Тойи болидиған қиздәк сән уларни тақайсән;
  tel-2017: అటూ ఇటూ చూడు. వాళ్ళంతా కలిసి నీ దగ్గరికి వస్తున్నారు. నా జీవం తోడని యెహోవా
    ఇలా చెబుతున్నాడు. “నువ్వు వీళ్ళందరినీ ఆభరణంగా ధరించుకుంటావు. పెళ్ళికూతురులాగా
    నువ్వు వారిని ధరించుకుంటావు.
  hat-BSA: '“Leve zye ou e gade toupatou; yo tout rasanble ansanm pou yo vin kote
    ou. Kon Mwen viv la,” deklare SENYÈ a: “Ou va, anverite abiye ak yo tout, pou
    yo sèvi kon bijou ou, e tache yo sou ou kon yon jenn fi k ap marye.”'
  kos-kos: Ngetla ac liye ma sikyak inge! Mwet lom pa fahsreni ingo — elos foloko
    nu yen selos! Ke pwayena lah nga pa God moul, Kom ac fah yukin mwet lom Oana sie
    mutan su ac marut el konkin ke mwe naweyuk lal.
  hbo-WLC: שְׂאִֽי־סָבִ֤יב עֵינַ֙יִךְ֙ וּרְאִ֔י כֻּלָּ֖ם נִקְבְּצ֣וּ בָֽאוּ־לָ֑ךְ
    חַי־אָ֣נִי נְאֻם־יְהוָ֗ה כִּ֤י כֻלָּם֙ כָּעֲדִ֣י תִלְבָּ֔שִׁי וּֽתְקַשְּׁרִ֖ים
    כַּכַּלָּֽה׃
  ibo-ibo: Welie anya gị abụọ lee gburugburu, legharịa anya, ụmụ gị niile na-ezukọta
    na-alọghachikwute gị. Dịka m na-adị ndụ,” ka Onyenwe anyị kwubiri. “Ị ga-eyi ha
    niile dịka ọla ịchọ mma, ị ga-ekekwa ha dịka nwanyị a na-alụ ọhụrụ si eme.
  ory-ory: ତୁମ୍ଭେ ଚକ୍ଷୁ ମେଲାଇ ଚତୁର୍ଦ୍ଦିଗ ଦେଖ; ଏସମସ୍ତେ ଏକତ୍ରିତ ହୋଇ ତୁମ୍ଭ ନିକଟକୁ ଆସୁଅଛନ୍ତି।
    ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭେ ଭୂଷଣ ତୁଲ୍ୟ ଏହି ସମସ୍ତଙ୍କୁ ପରିଧାନ
    କରିବ, ପୁଣି କନ୍ୟାର କଟିଭୂଷଣ ତୁଲ୍ୟ ସେମାନଙ୍କୁ ଧାରଣ କରିବ।”
  chk-chk: Kopwe nenefeil o küna mine a fis. Noum kewe aramas meinisin ra chufengen
    o feito reöm. Mwo manauei, ngang ewe Samol mi Lapalap üa kapas, ir afoutom, kopwe
    pwal ling rer usun eman fin apwüpwülü söfö a ling ren foutan.
  rop-rop: Ola pipul blanga yu Jerusalem, olabat kaminbek na. Mi na YAWEI det trubala
    God, en trubala ai dalim yu, det taun garra jidan garram detmatj pipul, en olabat
    garra jidan gudbinjiwei.”
  ukr-1871: Глянь, подивись навкруги, — всї вони купляться, ійдуть до тебе. Як живу
    я! говорить Господь, — ними всїма, як убраннєм, уберешся, й прикрасиш себе ними,
    наче молода.
  deu-1951: Erhebe deine Augen ringsumher und siehe, alle diese werden versammelt,
    kommen zu dir. So wahr ich lebe, spricht der HERR, du wirst sie alle wie eine
    Zierde anlegen und dich mit ihnen gürten wie eine Braut.
  eng-JPS: 'Lift up thine eyes round about, and behold: all these gather themselves
    together, and come to thee. As I live, saith the LORD, thou shalt surely clothe
    thee with them all as with an ornament, and gird thyself with them, like a bride.'
  srp-1865: 'Podigni oèi svoje unaokolo, i vidi: svi se oni skupljaju i idu k tebi.
    Tako bio ja živ, veli Gospod, svjema njima kao nakitom zaodjenuæeš se, i uresiæeš
    se njima kao nevjesta.'
  lug-lug: Yimusa amaaso go otunule enjuuyi zonna olabe. Abantu bo beekuŋŋaanya bajja
    gy’oli. Nga bwe ndi Katonda omulamu, balikwesiimisa, obambale ng’ebikomo n’emidaali
    ebyebbeeyi ng’omugole bw’ayambala malidaadi,” bw’ayogera Mukama.
  heb-heb: שאי סביב עיניך וראי כלם נקבצו באו לך חי אני נאם יהוה כי כלם כעדי תלבשי
    ותקשרים ככלה׃
  ben-IRV: তুমি চারদিকে চোখ তোলো এবং দেখ; তারা সব একত্র হয়েছে এবং তোমার কাছে আসছে।
    “যেমন নিশ্চয়ই আমি বেঁচে আছি” এটা সদাপ্রভু বলেছেন–তুমি নিশ্চয়ই তাদের পরাবে গয়নার
    মত, বিয়ের কনের গয়নার মত।
  pan-pan: ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਆਲੇ-ਦੁਆਲੇ ਚੁੱਕ ਕੇ ਵੇਖੋ, ਉਹ ਸਾਰੇ ਇਕੱਠੇ ਹੁੰਦੇ ਤੇ ਤੇਰੇ
    ਕੋਲ ਆਉਂਦੇ ਹਨ, ਆਪਣੇ ਜੀਵਨ ਦੀ ਸਹੁੰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੂੰ ਤਾਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਗਹਿਣੇ
    ਵਾਂਗੂੰ ਪਹਿਨੇਂਗੀ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਲਾੜੀ ਵਾਂਗੂੰ ਆਪਣੇ ਉੱਤੇ ਬੰਨ੍ਹੇਗੀ।
  mya-JVB: အရပ်ရပ် သို့ မျှော် ကြည့်လော့။ ဤသူ အပေါင်း တို့သည် စုဝေး ၍ သင့် ထံသို့
    လာ ကြ၏။ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက် ရှင်သည်ဖြစ်၍၊ သင် သည် တင့်တယ်သော
    အဝတ် ကို ဝတ် သကဲ့သို့ ၊ ဤသူ အပေါင်း တို့ကို ဝတ်လိမ့်မည်။ မင်္ဂလာဆောင်သတို့သမီး
    ပြုသည် နည်းတူ တန်ဆာဆင် လိမ့်မည်။
  hmo-hmo: Oiemu matana do oi negea, do oi itaia, oiemu bese taudia idia haboua noho,
    edia gabu korikori dekenai idia giroa mai noho! Lau be Mauri Diravana momokani
    hegeregerena, oi be oiemu bese taudia dainai do oi heagi, headava matamata hahine
    ese, iena herahera gaudia dainai ia heagi bamona.
  urd-urd: अपनी आँखें उठा कर चारों तरफ़ नज़र कर, ये सब के सब मिलकर इकट्ठे होते हैं
    और तेरे पास आते हैं। ख़ुदावन्द फ़रमाता है, मुझे अपनी हयात की क़सम कि तू यक़ीनन
    इन सबको ज़ेवर की तरह पहन लेगी, और इनसे दुल्हन की तरह आरास्ता होगी।
  rus-SYN: Возведи очи твои и посмотри вокруг, - все они собираются, идут к тебе.
    Живу Я! говорит Господь, - всеми ими ты облечешься, как убранством, и нарядишься
    ими, как невеста.
  bqc-SIM: Wɛzu ǹ gugwagwa, n nɛ́ↄ kã̀aa lɛ́ suma. Ma Dii ma mɛ̀ ń mazĩa kuao,
    aa nama ḿpii lán nↄamblebↄwa, ńyↄ̃ ń da lán zãkɛn dafu bↄawa.
  tcz-CHONGTHU: 'Dahdoh unlang chule veuvin, ajeh chu na chateu chu abonuva nahenguva
    hung kile kit ding ahiuve, Keima kahing jingnai, tin Pakaiyin aseije: Amaho chu
    kijepnaho le mounu kijepnaho tobanga navetsah ding ahitai.'
  mar-mar: तू आपल्या सभोवती नजर टाक आणि पाहा, ते सर्व एकत्र गोळा होऊन, तुझ्या कडे
    येतील. परमेश्वर म्हणतो, मी जिवंत आहे, खचित तू त्यांना दागिण्यांप्रमाणे आपल्या
    वर घालशील, एका नवरी सारखे तू त्यांना आपणावर घालशील.
  qub-qub: 'Masqui sumaj intërupa ricachacuy. Ricay, imanöshi Israelcunaga shuntacarcaycan.
    Nircorga gammanna cuticaycämun. Noga Tayta Diosmi jurar cayno në: Paycunaga llapanpis
    cangapaj cuestaj aläjacunata churacushayquinömi, casarananpaj jipash cuyayllapaj
    adurnucunata jaticushannömi.'
  hat-hat: 'Voye je nou toupatou. Gade sa k''ap pase. Tout moun nou yo ap sanble,
    y''ap vin jwenn nou. Jan nou konnen mwen vivan an, mwen fè sèman: Nou pral kontan
    wè yo lakay nou, tankou lè lamarye kontan wè bèl rad nòs li sou li. Se Seyè a
    menm ki di sa.'
  eng-BSB: Lift up your eyes and look around. They all gather together; they come
    to you. As surely as I live,” declares the LORD, “you will wear them all as jewelry
    and put them on like a bride.
  eng-WEBPB: 'Lift up your eyes all around, and see: all these gather themselves together,
    and come to you. As I live,” says the LORD, “you shall surely clothe yourself
    with them all as with an ornament, and dress yourself with them, like a bride.'
  kbq-kbq: Kavua keganti kegama hunka kesnanana, maka mofavre nagaka'amo'za eri atru
    hute'za kagritega ne-esnagenka zamagegahane. Nagra kasefa hu'na mani'noa Ra Anumzamo'na
    huama nehuankinka, mago a'mo ve nontega vuku avasase hiaza hunka, zamavare kagrarega
    nezmantenka tusi muse hugahane.
  nhe-BL: Xijtlalanaca imoxayac, inisraelitame, huan xitlachiyaca para mosejcotilíaj
    imotlacajhua huan hualahuij ininchaj. NiimoTECO nitlatestigojquetztoc para nochi
    imojuanti san sejco inelise se tlamantli tlacame tlen yejyectzitzi. Inelise queja
    nopa piltetzitzi tlen más pajpatiyo tlen ica moyejyectlalía se ichpocatl tlen
    monamictía.
  gub-BL: Eme'e nezeywyr upaw rupi nehe. Exak uzeapo romo ma'e nehe. Nepupe wiko ma'e
    kwer uzewyr wà waiko wà. Uhem wà waiko wà. Amume'u ko ma'e hereko haw rehe ihe
    kury. Upaw rupi wiko ita hekuzar katu ma'e ài ihewe wà. Wiko putar nemupuràg eteahy
    kar haw romo a'e ita ài wà nehe. Nerurywete putar neretekwer rehe wamunehew mehe
    nehe. Kuzà imen ma'e ràm umunehew ita hekuzar katu ma'e wetekwer rehe a'e, nezewegatete
    nepupe wiko ma'e ràm wiko putar ita ipuràg eteahy ma'e zàwe newe wà nehe no.
  eng-DRA: 'Lift up thy eyes round about, and see all these are gathered together,
    they are come to thee: I live, saith the Lord, thou shalt be clothed with all
    these as with an ornament, and as a bride thou shalt put them about thee.'
