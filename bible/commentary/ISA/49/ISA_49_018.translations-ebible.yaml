verse: ISA.049.018
translations:
  mal-C: കണ്ണുയർത്തുക, ചുറ്റുപാടും വീക്ഷിക്കുക; ഇവരെല്ലാം ഒരുമിച്ചുകൂടി നിന്റെ അടുക്കൽ
    വരുന്നു. ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, നീ അവരെയെല്ലാം ഒരു ആഭരണംപോലെ അണിയും; ഒരു
    മണവാട്ടിക്കെന്നപോലെ അവർ നിനക്ക് അലങ്കാരമായിത്തീരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Erhebe ringsum deine Augen und schaue! Schon haben sie sich alle versammelt,
    sind zu dir gekommen! So wahr ich lebe! ist der Spruch Jahwes, sie alle sollst
    du wie einen Schmuck dir anlegen und sie dir umgürten wie eine Braut.
  lin-lin: 'Tombola miso na yo mpe tala na zingazinga : bana na yo nyonso basangani
    mpe bazali koya epai na yo. Nalapi ndayi na Kombo na Ngai, elobi Yawe, ete bakozala
    mpo na yo lokola babiju ya talo, mpe okolata bango lokola mokaba ya mwasi mobandami
    na libala.'
  eng-LSV: Lift up your eyes, [look] around and see, || All of them have been gathered,
    || They have come to you. [As] I live,” a declaration of YHWH! “Surely you put
    on all of them as an ornament, || And you bind them on like a bride.
  eng-GNV: 'Lift vp thine eies round about and behold: all these gather themselues
    together and come to thee: as I liue, sayeth the Lord, thou shalt surely put them
    all vpon thee as a garment, and girde thy selfe with them like a bride.'
  eng-WEBSTER: 'Lift up thy eyes around, and behold: all these assemble themselves,
    and come to thee. As I live, saith the LORD, thou shalt surely clothe thee with
    them all, as with an ornament, and bind them on thee , as a bride doeth .'
  nhw-BL: Xijtlananaca amoixayac, anisraelitame, huan xitlachiyaca para mosansejcotilíaj
    amomasehualhua huan hualahuij ininchaj. NiamoTECO nitlatestigojquetztoc para nochi
    amojuanti san sejco anelise se tlamantli masehualme catli yejyectzitzi. Anelise
    quen nopa piltetzitzi catli más pajpatiyo catli ica moyectlalía se ichpocatl catli
    monamictía.
  swh-ONEN: 'Inua macho yako ukatazame pande zote: wana wako wote wanakusanyika na
    kukujia. Kwa hakika kama vile niishivyo, utawavaa wote kama mapambo, na kujifunga
    nao kama bibi arusi,” asema Bwana.'
  bba-bba: A mɛɛrio ɑ kɑ sikerenɑ. Wunɛn bibu wee bɑ wee, bɑ mɛnnɑmɔ wunɛn mi. Bɑ
    ko n sɑ̃ɑ nɡe burɑ yɑ̃nu, kpɑ ɑ n sɑ̃ɑ nɡe kurɔ kpɑo. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    bɔ̃ruɑ kɑ nɛn tiin wɑ̃ɑru.
  eng-KJVCPB: 'Lift up thine eyes round about, and behold: All these gather themselves
    together, and come to thee. As I live, saith the Lord, thou shalt surely clothe
    thee with them all, as with an ornament, And bind them on thee, as a bride doth.'
  luo-luo: 'Tingʼ wangʼi malo kendo ingʼi koni gi koni: mondo ine kaka yawuoti chokore
    kaduogo iri.” Jehova Nyasaye wacho niya, “Akwongʼora gi nyinga awuon ni nyithindi
    nochal gi thiwni madhako rwako kata ka law maber ma miaha rwako.'
  meu-meu: 'A gaga isi, ba roharoha, ba itaia; iboudiai na e heboumu, e vasimu. Iehova
    na e tomu: Lau na maurimu heḡereḡerena, oi ese iboudiai bavabidia, emu herahera
    ḡaudia; ba heralaidia, headava matamata hahinena ese e heralaimu na heto.'
  npi-ULB: वरिपरि हेर र देख्, तिनीहरू भेला हुँदैछन् र तँकहाँ आउँदैछन् । जस्तो म जीवित
    छु— यो परमप्रभुको घोषणा हो— तैंले तिनीहरूलाई गहनाझैं लगाउनेछस् र तैंले तिनीहरूलाई
    दुलहीले झैं लगाउनेछस् ।
  yor-yor: Gbójú rẹ sókè kí o sì wò yíká; gbogbo àwọn ọmọkùnrin rẹ kórajọ wọ́n sì
    wá sọ́dọ̀ rẹ. Níwọ́n ìgbà tí mo bá wà láààyè,” ni Olúwa wí, “Ìwọ yóò wọ gbogbo
    wọ́n gẹ́gẹ́ bí ohun ọ̀ṣọ́; ìwọ yóò wọ̀ wọ́n gẹ́gẹ́ bí ìyàwó.
  pes-OPCB: سرت را بالا کن و به اطراف خود نظر انداز. ببین چگونه قوم تو جمع شده‌اند
    و به سوی تو می‌آیند. به حیات خود قسم که آنها نزد تو خواهند آمد و تو به آنها فخر
    خواهی کرد همان‌طور که یک عروس به زیورآلات خود فخر می‌کند.
  tgl-ULB: Tingnan mo ang paligid mo at masdan, lahat sila ay nagtitipon at papunta
    sa iyo. Habang ako ay nabubuhay—ito ang pahayag ni Yahweh—tiyak na isusuot mo
    sila na parang mga alahas; isusuot mo sila, tulad ng babaing ikakasal.
  cbu-NT: Ashiriya, napangtsa. Nashamangantsa. Tputs ¿wanipamasaja Irusarinap naakchusin,
    siyash musá shaniychinllina? Nuwsha Taarashipani zurampatari atashina. Ndunnaa
    k'keetsi tuminkuri, tsipachshaparina nuwaya. Ashiriya, mazinangtsa. Yusur kis
    taatssa. Yarangasheetsis yusur yarareerus, kis yupzingambeerus, taatssa.
  hui-hui: Í̠na handadaga howa handa amu nana bia nabere. Í̠naga waneigini biaruni
    mo ngoai halu í̠ni keria dai birago de handa. I̱ Anduane Homogo Haluhe kodagua
    heneneore laro. Wandari bedarume agali pole yári bialu howa turu taraore hagadagua
    í̠na í̠naga waneigini uruni ibirago hondowa turu taraore holebere.
  mya-mya: သင်​၏​ပတ်​ဝန်း​ကျင်​တွင်​အ​ဘယ်​သို့​ဖြစ်​ပျက် လျက် ရှိ​သည်​ကို​လှည့်​၍​ကြည့်​ပါ​လော့။
    သင်​၏​အ​မျိုး​သား​တို့​သည်​စု​ရုံး​လျက် မိ​မိ​တို့​ပြည်​သို့​ပြန်​လာ​နေ​ကြ​၏။
    ငါ​သည်​အ​သက်​ရှင်​တော်​မူ​သည့်​ဘု​ရား ဖြစ်​တော်​မူ​သည်​နှင့်​အ​ညီ၊ သင်​သည်​ကျောက်​မျက်​ရ​တ​နာ​များ​ကို
    ဝတ်​ဆင်​ထား​သည့် မင်္ဂ​လာ​ဆောင်​သ​တို့​သ​မီး​ကဲ့​သို့​မိ​မိ​၏ အ​မျိုး​သား​များ​အ​တွက်​ဂုဏ်​ယူ​ဝါ​ကြွား
    ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་མིག་ཡར་བཏེགས་ནས་ཕྱོགས་བཞིར་ལྟོས་དང་། དེ་དག་ཐམས་ཅད་ལྷན་ཅིག་ཏུ་ཁྱོད་ཀྱི་ཕྱོགས་སུ་འོང་བཞིན་འདུག
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    རྒྱན་ཆ་འདོགས་པ་ཇི་བཞིན་ཁྱོད་ཀྱིས་དེ་རྣམས་འདོགས་ཤིང་། བག་གསར་གྱིས་སྐ་རགས་འཆིང་པ་བཞིན།
    ཁྱོད་ཀྱིས་དེ་དག་བཅིང་བར་འགྱུར།
  sna-sna: 'Simudza meso ako utarise kwose kwose; vanakomana vako vose vanoungana
    vachiuya kwauri. Zvirokwazvo noupenyu hwangu,” ndizvo zvinotaura Jehovha, “uchavafuka
    vose sezvishongo: uchavapfeka, somwenga.'
  spa-BLM: 'Levanta los ojos a tu alrededor y mira: todos estos se reúnen, y vienen
    a ti. Vivo yo”, dice Yahvé, “ciertamente te vestirás con todos ellos como con
    un adorno, y vístete con ellos, como una novia.'
  cac-cac: Ex aj Sion, ilecnab' d'a e patic eyichan̈, a eb' ic'b'ilb'at d'a ch'oc
    nacional, van smolb'anxi sb'a eb' yic sjax eb' eyed'oc. A in Jehová in tzin loc
    in b'i svalani to ol eyic'chaan̈ e b'a yuj eb' eyetchon̈ab' chi'. Icha val stzalaj
    junoc ix cob'es yuj yelvanub' spichul ayic snupnaji, icha chi' ol aj e tzalaj
    yuj eb' van sjax chi'.
  swh-ULB: Tazama karibu na uone, wote wamekusanyika na wanakuja kwako. Nitahakikisha
    kama ninaishi- hili ni tamko la Yahwe- hakika mtavivaaa kama kama kijiti; utajifungia
    kama bibi harusi.
  bel-bel: Узьвядзі вочы твае і паглядзі навокал, - усе яны зьбіраюцца, ідуць да цябе.
    Жыву Я! кажа Гасподзь, ва ўсе іх ты апранешся, як ва ўбранства, і ўбярэшся ў іх,
    як нявеста.
  deu-ELBBK: 'Erhebe ringsum deine Augen und sieh: Sie alle versammeln sich, kommen
    zu dir. So wahr ich lebe, spricht der HERR, du wirst sie alle wie ein Geschmeide
    anlegen und dich damit gürten wie eine Braut.'
  mbb-OT: Ahaa nu is peliǥuy nu, is menge etew nu, midtiǥum en ne mid-uvey ziyà te
    kenikew. Siak, is uuyag he Nengazen, ebpenangdù a he igkepehivantug nu sikandan
    iring te kebpehivantug te vahi he ed-esewaan te menge zayandayan he egemiten din.
  mal-2015: തലപൊക്കി ചുറ്റും നോക്കുക; ഇവർ എല്ലാവരും നിന്റെ അടുക്കൽ വന്നു കൂടുന്നു.
    എന്നാണ, നീ അവരെ ഒക്കെയും ആഭരണംപോലെ അണികയും ഒരു മണവാട്ടി എന്നപോലെ അവരെ അരെക്കു
    കെട്ടുകയും ചെയ്യും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Mah, wanjh ngurribolkna kuhri dja kuhri! Ngurrbenna nawu wurdwurd rowk
    ngudberre kabirrimirndemornnamerren dja kabirrimre kore ngudda. Woybukkih duninjh
    ngawokkurrmerren ngudberrekenh, ngaye nawu Yawey dja yingkihmarneyime bu ngudda
    ngurrbenburlumen nawu wurdwurd ngudberre, dja ngurrbenkarrme dja ngurrbenmulewan
    bu bedda birridjalmak.”
  rmc-rmc: 'Rozdikh tut pašal tu: Savore tire čhave pes skiden upre a aven ke tu.
    Avke sar me dživav,“ phenel o RAJ, „savoren pre tu hordineha sar e šukar ozdoba;
    thoveha len pre tu sar e terňi.'
  pes-OPV: 'چشمان خودرا به هر طرف بلند کرده، ببین جمیع اینها جمع شده، نزد تو می‌آیند.
    خداوند می‌گوید: «به حیات خودم قسم که خود را به جمیع اینها مثل زیورملبس خواهی ساخت
    و مثل عروس خویشتن رابه آنها خواهی آراست.'
  ron-1924: 'Ридикэ-ць окий де жур ымпрежур ши привеште: тоць ачештя се стрынг, вин
    ла тине. Пе вяца Мя”, зиче Домнул, „кэ те вей ымбрэка ку тоць ачештя ка ши ку
    о подоабэ ши те вей ынчинӂе ку ей ка о мирясэ.'
  ben-OBCV: তোমার দুই চোখ তোলো ও চারপাশে তাকাও; তোমার সব সন্তান একত্র হয়ে তোমার কাছে
    আসছে।” সদাপ্রভু ঘোষণা করেন, “আমার অস্তিত্বের মতোই এ বিষয় নিশ্চিত, তুমি তাদের
    সবাইকে অলংকারের মতো পরে নেবে; বিয়ের কনের মতোই তুমি তাদের নিয়ে অঙ্গসজ্জা করবে।
  som-som: Bal indhahaaga kor u qaad oo hareerahaaga fiiri. Kuwaas oo dhammu way isa
    soo wada urursanayaan oo adigay kuu imanayaan. Rabbigu wuxuu leeyahay, Noloshaydaan
    ku dhaartay, hubaal kuwaas oo dhan waxaad u xidhan doontaa sida sharraxaad oo
    kale, oo waxaad u huwan doontaa sida aroosaddu wax u huwato oo kale.
  lat-VUC: 'Leva in circuitu oculos tuos, et vide: omnes isti congregati sunt, venerunt
    tibi. Vivo ego, dicit Dominus, quia omnibus his velut ornamento vestieris, et
    circumdabis tibi eos quasi sponsa;'
  eng-ASVBT: 'Lift up thine eyes round about, and behold: all these gather themselves
    together, and come to thee. As I live, saith Jehovah, thou shalt surely clothe
    thee with them all as with an ornament, and gird thyself with them, like a bride.'
  ita-1885: Alza d'ogn'intorno i tuoi occhi, e vedi; tutti costoro si son radunati,
    e son venuti a te. Come io vivo, dice il Signore, tu ti rivestirai di costoro
    come di un ornamento, e te ne fregerai a guisa di sposa.
  eng-LXXUP: Lift up thine eyes round about, and look on them all; behold, they are
    gathered together, and are come to thee. As I live, saith the Lord, thou shalt
    clothe thyself with them all as with an ornament, and put them on as a bride her
    attire.
  eng-ULB: Look around and see, they are all gathering and coming to you. As surely
    as I live—this is Yahweh's declaration—you will surely wear them like jewelry,
    and you will put them on like a bride.
  spa-VBL: Mira a tu alrededor. Ve a todos tus hijos reuniéndose y volviendo a ti.
    Mientras yo viva, declara el Señor, los llevarás a todos como joyas, poniéndoselos
    con orgullo como a una novia.
  fra-_FOB: 'Jette les yeux autour de toi, regarde: tous ils s''assemblent, ils viennent
    vers toi. Je suis vivant! dit l''Éternel, tu te revêtiras d''eux tous comme d''une
    parure, tu t''en ceindras comme une fiancée.'
  mal-mal: തലപൊക്കി ചുറ്റും നോക്കുക; ഇവർ എല്ലാവരും നിന്റെ അടുക്കൽ വന്നു കൂടുന്നു.
    എന്നാണ, നീ അവരെ എല്ലാം ആഭരണംപോലെ അണിയുകയും ഒരു മണവാട്ടി എന്നപോലെ അവരെ അരയ്ക്ക്
    കെട്ടുകയും ചെയ്യും” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Ai Siyyūn Beṭī, nazar uṭhā kar chāroṅ taraf deḳh! Yih sab jamā ho kar tere
    pās ā rahe haiṅ. Merī hayāt kī qasam, yih sab tere zewarāt baneṅge jin se tū apne
    āp ko dulhan kī tarah ārāstā karegī.” Yih Rab kā farmān hai.
  suz-BL: कोव़ङो, मिक्‍च हिरशा कोव़ङो। मेको नेल्‍ल ग्रुम्‍शा, इ बाक्‍तीक जाक्‍नीम।
    परमप्रभु यावेमी “गो ब्रोंइशा बाक्‍शो खोदेंशो पा, गे मेको लेश्‍शा जाक्‍ब आन कली
    माला खोदेंशो पा रेल्‍सीचा माल्‍नेवे। ग्‍युम्‍ली खोदेंशो पा मेकोपुकीमी ग्‍योम्‍सीचा
    माल्‍नेवे। यसैया ६०:४
  eng-NOY: Lift up thine eyes around, and see! They all assemble themselves, and come
    to thee. As I live, saith Jehovah, Thou shalt surely clothe thee with them all,
    as with a rich dress; Thou shalt bind them on thee, as a bride her jewels.
  ita-1927: 'Volgi lo sguardo all’intorno, e mira: Essi tutti si radunano, e vengono
    a te. Com’è vero ch’io vivo, dice l’Eterno, tu ti rivestirai d’essi come d’un
    ornamento, te ne cingerai come una sposa.'
  ckb-ckb: 'چاوهەڵبڕە بۆ دەوروبەرت و ببینە! هەموو کۆبوونەوە، هاتن بۆ لات.» یەزدان
    دەفەرموێت: «بە گیانی خۆم، تۆ هەموویان وەک خشڵ لەبەر دەکەیت، وەک بووک خۆت بەوان
    دەڕازێنیتەوە.'
  eng-BBE: 'Let your eyes be lifted up round about, and see: they are all coming together
    to you. By my life, says the Lord, truly you will put them all on you as an ornament,
    and be clothed with them like a bride.'
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನು ಎತ್ತಿ ಸುತ್ತಲೂ ನೋಡು. ಇವರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು ನಿನ್ನ ಬಳಿಗೆ
    ಬರುತ್ತಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,” ನನ್ನ ಜೀವದಾಣೆ, ನಿಶ್ಚಯವಾಗಿ ನೀನು ಅವರನ್ನೆಲ್ಲಾ
    ಆಭರಣಗಳಂತೆ ಧರಿಸಿಕೊಳ್ಳುವೆ ಮತ್ತು ನೀನು ಅವರನ್ನು ಮದಲಗಿತ್ತಿಯಂತೆ ಕಟ್ಟಿಕೊಳ್ಳುವೆ.
