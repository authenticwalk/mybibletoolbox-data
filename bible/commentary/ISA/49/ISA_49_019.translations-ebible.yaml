verse: ISA.049.019
translations:
  mal-C: “നീ നശിപ്പിക്കപ്പെട്ട് ശൂന്യമാക്കപ്പട്ടിരുന്നെങ്കിലും നിന്റെ ദേശം പാഴിടമാക്കപ്പെട്ടിരുന്നെങ്കിലും
    ഇപ്പോൾ സ്ഥലം തികയാതെവണ്ണം നിന്റെ ജനത്തെക്കൊണ്ടു നിറയും, നിന്നെ വിഴുങ്ങിയവർ വിദൂരത്താകും.
  deu-TKW: Denn deine Ruinen und deine Trümmerstätten und dein zerstörtes Land - ja
    nun wirst du zu eng sein für alle Bewohner, und fern werden sein deine Verderber.
  lin-lin: Ata soki mokili na yo ekomaki lokola mipiku ya mabanga, bongo ebebisamaki
    mpe etikalaki lisusu na bato te ; sik’oyo, ekokoma moke mpo na bato na yo, mpe
    bato oyo bazalaki komonisa yo pasi bakozala mosika na yo.
  eng-LSV: Because your ruins, and your desolate places, || And the land of your ruins,
    || Are now surely restricted because of inhabitants, || And those consuming you
    have been far off.
  eng-GNV: For thy desolations, and thy waste places, and thy land destroied, shall
    surely be now narow for them that shall dwell in it, and they that did deuoure
    thee, shalbe farre away.
  eng-WEBSTER: For thy waste and thy desolate places, and the land of thy destruction,
    shall even now be too narrow by reason of the inhabitants, and they that swallowed
    thee up shall be far away.
  nhw-BL: “Pampa nochi motlal catli eltoya tlasosololi quen se huactoc tlali temis
    ica masehualme hasta hualahuij tlen campa hueli. Huan nochi mocualancaitacahua
    catli mitztlaijiyohuiltijque itztose huejca.
  swh-ONEN: “Ingawa uliangamizwa na kufanywa ukiwa, na nchi yako ikaharibiwa, sasa
    nafasi itakuwa finyu kwa ajili ya watu wako, nao wale waliokuangamiza watakuwa
    mbali sana.
  bba-bba: Wunɛn tem mɛ bɑ rɑɑ wɔri bɑ sɑnkɑ, tɔmbɑ koo dɑbiɑ mɛ sɔɔ bɑ n bɑɑsinɛ.
    Be bɑ rɑɑ mɑɑ nun dɑm dimɔ, bɑ koo doonɑ n tomɑ.
  eng-KJVCPB: For thy waste and thy desolate places, and the land of thy destruction,
    Shall even now be too narrow by reason of the inhabitants, And they that swallowed
    thee up shall be far away.
  luo-luo: “Kata obedo ni osetieki midongʼ gunda kendo pinyi odongʼ nono, to koro
    ibiro yudo ni pinyi odoko matin ma ok oromo jogi dakie, kendo jogo mane otieki
    biro bedo kodi mabor.
  meu-meu: Momokani, emu gabu ḡaḡaedia, emu deḡedeḡe-rahu gabudia, emu tano, e havahua
    ḡauna, momokani, oi na ba maraḡi, basio heḡereḡere emu taunimanima ese bae noholaimu;
    bona e hadonomu taudia na dauhai bae noho.
  npi-ULB: तँ उजाड र निर्जन, भग्‍नावशेषको देश भए पनि अब बासिन्दाहरूका निम्ति तँ अति
    सानो हुनेछस् र तँलाई नाश पार्नेहरू टाढा हुनेछन् ।
  yor-yor: “Bí ó tilẹ̀ jẹ́ pé a tí run ọ́, a sì sọ ọ́ di ahoro tí gbogbo ilẹ̀ rẹ sì
    di ìparun, ní ìsinsin yìí, ìwọ yóò kéré jù fún àwọn ènìyàn rẹ, bẹ́ẹ̀ ni àwọn tí
    ó jẹ ọ́ run ni yóò wà láti ọ̀nà jíjìn réré.
  pes-OPCB: «خرابه‌ها و زمینهای ویران تو از مردم پر خواهند شد و دشمنانت که تو را اسیر
    کرده بودند، از تو دور خواهند شد.
  tgl-ULB: Kahit na basura at pinabayaan ka, isang lupain na nasa mga guho, ngayon
    ay masyado kang liliit para sa mga naninirahan, at silang mga lumamon sa iyo ay
    lalayo.
  cbu-NT: Tsapuneetsis kapeetarangitaatssin, pangeetsis tunuparangtaatssin, maachiritaatsis
    shuchirangitaatssin, ashiritaa, siysa yusur izapaneekchus, tsapunis tatsitkachus,
    tsapuneemis pishtachshaparee. Watam kundararis arap suwasuwaranganawa.
  hui-hui: Heneneore í̠naga dindi mo ko hene bameore winigo ai áyu í̠naga waneigini
    dewaore urunime dindi ogoniha hole dai bialu ho to̱latagi haragola dindi í̠nime
    henge nawiore holobada. Wali agali maru í̠ mo ko halu piaga biarume tí heba lone
    mandagi nahe nde dindi kaundiaha pu holebira.
  mya-mya: '``သင်​၏​ပြည်​သည်​ယို​ယွင်း​ပျက်​စီး​ကာ​လူ​သူ ဆိတ်​ငြိမ်​လျက်​နေ​ခဲ့​၏။
    သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​လာ​ရောက်​နေ​ထိုင်​ကြ​မည့် သူ​များ​အ​တွက် ထို​ပြည်​သည်​ကျဉ်း​လျက်​ပင်​နေ​လိမ့်​မည်။
    သင့်​အား​ယို​ယွင်း​ပျက်​စီး​စေ​သူ​တို့​မူ​ကား၊ ရပ်​ဝေး​သို့​ရောက်​ရှိ​နေ​ကြ​လိမ့်​မည်။'
  bod-N: ཁྱོད་ཀྱི་སྟོངས་ཤིང་དབེན་པའི་ཡུལ་རྣམས་དང་། རྡུལ་དུ་བརླགས་པའི་ས་ཆ་རྣམས་ཁྱོད་ཀྱི་ཡུལ་མི་རྣམས་ལ་ཆུང་དྲགས་པས།
    ཁྱོད་རང་ཁྱུར་མིད་གཏོང་མཁན་རྣམས་ཀྱང་ཁྱོད་དང་རིང་དུ་གྱེས་པར་འགྱུར།
  sna-sna: “Kunyange wakaparadzwa ukaitwa dongo, uye nyika yako yakasiyiwa yava dongo,
    zvino vanhu vako havachakwani mauri, uye vose vaikumedza vachava kure.
  spa-BLM: “Porque, en cuanto a tus desechos y tus lugares desolados, y su tierra
    que ha sido destruida, seguramente ahora esa tierra será demasiado pequeña para
    los habitantes, y los que te tragaron estarán lejos.
  cac-cac: Yujto a e chon̈ab' tic mac'b'ilcanem lan̈najoc, cuseltac yajcani. Axo ticnaic,
    man̈xo ol yab'laj lum scajan eb' anima chi'. A eb' mac'jinaccanem lan̈naj chi',
    najatxo ay eb'.
  swh-ULB: Japo umeharibiwa na kuwa na ukiwa, nchi iliyoharibiwa, sasa itakuwa ndogo
    sana kwa wenyeji, na wale wanao waliokumeza watakuwa mbali,
  bel-bel: Бо руіны твае і пустыні твае і спустошаная зямля твая - будуць цяпер занадта
    цесныя жыхарам, і тыя, што глыталі цябе, адыдуць ад цябе.
  deu-ELBBK: Denn deine Trümmer und deine Wüsten und dein zerstörtes Land – ja, nun
    wirst du zu eng werden für die Bewohner; und deine Verschlinger werden fern sein.
  mbb-OT: Nezeetan ka wey nehimu he mekevulungbulung, piru ǥuntaan ed-ubpaan ke en
    te menge etew nu; hapit sikandan kenà ed-ereg diyà te kenikew. Ne sikan is menge
    midezaat kenikew ne ebpekepeziyù en.
  mal-2015: നിന്റെ ശൂന്യസ്ഥലങ്ങളും പാഴിടങ്ങളും നാശം ഭവിച്ച ദേശവുമോ ഇപ്പോൾ നിവാസികൾക്കു
    പോരാതെവരും; നിന്നെ വിഴുങ്ങിക്കളഞ്ഞവർ ദൂരത്തു അകന്നിരിക്കും.
  gup-gup: “Yoh, kunkare wanjh ngurrimarladjni, dja ngudberre kunbolk wanjh bolkwarreminj.
    Dja bolkkime wanjh ngurriwernhwarlahmen dja ngurribarlke kunbolk ngudberre! Birrimekbe
    bininj nawu ngundiwarrewoni, wanjh bonj, kabirrihdjalni munguyh djarreh duninjh.
  rmc-rmc: Salas zňičimen a čhido tele a tiri phuv sas rozburimen, ale akana bešena
    andre tiri phuv ajci manuša, hoj lenge ela cesnones. A ola, so ňičinenas tiri
    phuv, tutar ena igen dur.
  pes-OPV: زیرا خرابه‌ها وویرانه های تو و زمین تو که تباه شده بود، اما الان تو از
    کثرت ساکنان تنگ خواهی شد و هلاک کنندگانت دور خواهند گردید.
  ron-1924: Кэч локуриле тале пустиите ши пустий, цара та нимичитэ, вор фи стрымте
    пентру локуиторий тэй, ши чей че вояу сэ те мэнынче се вор депэрта.
  ben-OBCV: “তুমি যদিও ধ্বংসিত ও পরিত্যক্ত হয়েছিলে, যদিও তোমার ভূমি উৎসন্ন পড়েছিল,
    এখন তোমার লোকজনেদের জন্য তুমি বেশ সংকীর্ণ হবে, যারা তোমাকে গ্রাস করেছিল, তারা
    দূরে চলে যাবে।
  som-som: Waayo, baabba'aagii iyo meelahaagii cidloobay iyo dalkaagii burburayba
    haatan cidhiidhi bay ku noqon doonaan kuwa ku degaya, oo kuwii ku liqayna way
    kaa fogaan doonaan.
  lat-VUC: quia deserta tua, et solitudines tuæ, et terra ruinæ tuæ, nunc angusta
    erunt præ habitatoribus; et longe fugabuntur qui absorbebant te.
  eng-ASVBT: For, as for thy waste and thy desolate places, and thy land that hath
    been destroyed, surely now shalt thou be too strait for the inhabitants, and they
    that swallowed thee up shall be far away.
  ita-1885: Perciocchè le tue ruine, ed i tuoi luoghi deserti, ed il tuo paese distrutto,
    anzi tu stessa, sarai allora troppo stretta per gli abitatori; e quelli che ti
    divoravano si allontaneranno.
  eng-LXXUP: For thy desert and marred and ruined places shall now be too narrow by
    reason of the inhabitants, and they that devoured thee shall be removed far from
    thee.
  eng-ULB: Though you were a waste and desolate, a land that was in ruins, now you
    will be too small for the inhabitants, and those who devoured you will be far
    away.
  spa-VBL: Tus ciudades en ruinas, tus lugares abandonados y tus tierras devastadas
    estarán repletas de gente, mientras que los que se apoderaron de tu país habrán
    desaparecido hace tiempo.
  fra-_FOB: Car tes ruines, tes déserts, ton pays ravagé, seront maintenant trop étroits
    pour tes habitants; ceux qui te dévoraient s'éloigneront.
  mal-mal: “നിന്റെ ശൂന്യസ്ഥലങ്ങളും പാഴിടങ്ങളും നാശം ഭവിച്ച ദേശവുമോ ഇപ്പോൾ നിവാസികൾക്കു
    പോരാതെവരും; നിന്നെ വിഴുങ്ങിക്കളഞ്ഞവർ ദൂരത്ത് അകന്നിരിക്കും.
  urd-GVR: “Filhāl tere mulk meṅ chāroṅ taraf khanḍarāt, ujāṛ aur tabāhī nazar ātī
    hai, lekin āindā wuh apne bāshindoṅ kī kasrat ke bāis chhoṭā hogā. Aur jinhoṅ
    ne tujhe haṛap kar liyā thā wuh dūr raheṅge.
  suz-BL: थमा पा इ प्रेश्‍शो खिं, मुर मबाक्‍शो रागी नु इ खतम दुम्‍शो रागीम मुर मरिक्‍थ्री
    दुम्‍नीम। इ जोरी सत्रु ङोन लाइनीम।
  eng-NOY: For thy waste and desolate places, and thy land laid in ruins, Shall now
    be too narrow for the inhabitants; And they that devoured thee shall be far away.
  ita-1927: Nelle tue ruine, ne’ tuoi luoghi desolati, nel tuo paese distrutto, sarai
    ora troppo allo stretto per i tuoi abitanti; e quelli che ti divoravano s’allontaneranno
    da te.
  ckb-ckb: «هەرچەندە بوویت بە شوێنێکی کەلاوە و وێران و خاکەکەشت ڕووخێنرا، بەڵام ئێستا
    تەنگ دەبیت بۆ دانیشتووان، لووشدەرانت دوور دەکەونەوە.
  eng-BBE: For though the waste places of your land have been given to destruction,
    now you will not be wide enough for your people, and those who made you waste
    will be far away.
  kan-OKCV: “ಏಕೆಂದರೆ ನಿನ್ನ ಹಾಳಾದ ಸ್ಥಳಗಳೂ ನಿನ್ನ ಏಕಾಂತ ಸ್ಥಳಗಳೂ ಕೆಡವಿಬಿದ್ದ ನಿನ್ನ ದೇಶವೂ
    ಈಗ ನಿವಾಸಿಗಳಿಗೆ ಇಕ್ಕಟ್ಟಾಗುವುವು. ನಿನ್ನನ್ನು ನುಂಗಿದವರು ದೂರವಾಗುವರು.
  tam-2017: அப்பொழுது உன் வனாந்திரங்களும், உன் பாழான இடங்களும், நிர்மூலமான உன் தேசமும்,
    இனிக் குடிமக்களின் திரளினாலே உனக்கு நெருக்கமாயிருக்கும்; உன்னை விழுங்கினவர்கள்
    தூரமாவார்கள்.
  spa-RV-1909: Porque tus asolamientos, y tus ruinas, y tu tierra desierta, ahora
    será angosta por la multitud de los moradores; y tus destruidores serán apartados
    lejos.
  ron-BTF: Fiindcă locurile tale risipite şi pustiite şi ţara nimicirii tale, vor
    fi acum prea înguste din cauza locuitorilor şi cei ce te-au înghiţit vor fi departe.
  eng-WEBP: “For, as for your waste and your desolate places, and your land that has
    been destroyed, surely now that land will be too small for the inhabitants, and
    those who swallowed you up will be far away.
  eng-FBV: Your ruined towns and abandoned places and devastated lands will be crowded
    with people, while those who took over your country will be long gone.
  nld-1939: Want uw ruïnen en puinen En uw land, dat verwoest ligt, Waarachtig, nu
    worden ze voor de bewoners te eng, En die u vernielen, zijn verre!
  nch-BL: “Pampa nochi motal cati eltoya tasosololi quej se huactoc tali temis ica
    masehualme hasta hualahuij ten campa hueli. Huan nochi mocualancaitacahua cati
    mitztaijyohuiltijque itztose huejca.
  vie-1934: Thật, các nơi đổ nát, hoang vu, xứ bị phá hại của ngươi, nay có đông người
    ở thành ra chật hẹp quá. Những kẻ nuốt ngươi sẽ lánh xa ngươi.
  hin-CV: “जो जगह सुनसान, उजड़ी, और जो देश खंडहर हैं, उनमें अब कोई नहीं रहेगा, और
    तुम्हें नष्ट करनेवाले अब दूर हो जायेंगे.
  eng-OURB: “For, as for your waste and your desolate places, and your land that has
    been destroyed, surely now that land will be too small for the inhabitants, and
    those who swallowed you up will be far away.
  spa-BES: Porque aunque los lugares baldíos de tu tierra hayan sido destruidos, ahora
    no serás lo suficientemente ancho para tu gente, y los que te destruyeron estarán
    muy lejos.
  tdx-tdx: Fa rinotsake naho malio vaho mangoakoake o tane’oo, fe maifitse irehe henane
    zay ty amo mpimoneñeo, vaho ho lavitse azo o nampigedrañe azoo.
  tha-KJV: เพราะว่าที่​ที่​ถู​กทิ้งไว้เสียเปล่าและที่รกร้างของเจ้า และแผ่นดิ​นที​่​ถู​กทำลายของเจ้าจะแคบเกินไปด้วยเหตุ​มี​ชาวเมืองอยู่กันมาก
    และคนทั้งหลายที่​กล​ืนเจ้าจะอยู่​ห่างไกล
  por-BR-2018: Pois ainda que teus desertos sejam lugares solitários, e tua terra
    esteja destruída, agora te verás apertada de moradores, e os que te consumiram
    se afastarão para longe de ti.
  deu-ELO: Denn deine Trümmer und deine Wüsten und dein zerstörtes Land, ja, nun wirst
    du zu enge werden für die Bewohner; und deine Verschlinger werden fern sein.
  eng-WYC-2018: For why thy deserts, and thy wildernesses, and the land of thy falling,
    now shall be strait for [the] inhabiters; and they shall be driven away far, that
    swallowed thee. (For thy deserts, and thy wildernesses, and the land of thy falling,
    shall now be too narrow for your inhabitants; and they who swallowed thee up shall
    be driven far away.)
  epo-epo: Ĉar viaj dezertigitaj kaj senhomigitaj lokoj kaj via ruinigita lando estas
    tro malvastaj por la loĝantoj, kaj viaj ekstermantoj estos malproksimigitaj.
  uig-PIN: Qünki harabǝ ⱨǝm qɵldǝrǝp kǝtkǝn jayliring, Wǝyran ⱪilinƣan zemining, Ⱨazir
    kelip, turmaⱪqi bolƣanlar tüpǝylidin sanga tarqiliⱪ ⱪilidu; Əslidǝ seni yutuwalƣanlar
    yiraⱪlap kǝtkǝn bolidu.
  beo-beo: Dia soge da wadela:lesi dagoi, amola dunu hame esalebe ba:i. Be wali dunu
    bagohame da buhagili manebe ba:beba:le, dia soge da fonobahadidafa agoane ba:mu.
    Amola dunu ilia da di wadela:lesili, fisili asi, amo da dima sedagadafa esalebe
    ba:mu.
  tpi-OTNT: “Yes, yu bin bagarap olgeta na i stap nating. Tasol nau ol dispela pikinini
    bai i kam pulap tru long yu na bai graun bilong yu i no inap long ol. Na ol lain
    i bin bagarapim yu, bai ol i stap longwe tru long yu.
  hau-SA: “Ko da yake an lalatar da ke aka kuma mai da ke kufai ƙasarki kuma ta zama
    kango, yanzu za ki kāsa sosai saboda yawan mutanenki, kuma waɗanda suka cinye
    ki za su kasance can da nisa.
  uig-LAT: Chünki xarabe hem chölderep ketken jayliring, Weyran qilin’ghan zémining,
    Hazir kélip, turmaqchi bolghanlar tüpeylidin sanga tarchiliq qilidu; Eslide séni
    yutuwalghanlar yiraqlap ketken bolidu.
  nde-nde: Lanxa nje wadilizwa waba lunxiwa lelizwe lakho lachithwa, khathesi uzakuba
    mncane kakhulu ebantwini bakho; lalabo abakuchithayo bazakuba khatshana.
  ton-ton: “He ko ho ngaahi potu maumau mo taʻekakai, pea mo e fonua ʻo hoʻo fakaʻauha,
    ʻe hoko ni ʻo lausiʻi koeʻuhi ko e kakai, pea ko kinautolu naʻe folo hifo koe
    te nau mamaʻo atu.
  ces-1613: Proto že pustiny tvé, a pouště tvé, a zbořeniny země tvé že tehdáž těsné
    budou, příčinou obyvatelů, když vzdáleni budou ti, kteříž tě zžírali;
  eng-WMB: “For, as for your waste and your desolate places, and your land that has
    been destroyed, surely now that land will be too small for the inhabitants, and
    those who swallowed you up will be far away.
  tam-TCV: “நீ அழிக்கப்பட்டு பாழாக்கப்பட்டாய், உனது நாடு பாழாய் விடப்பட்டது. ஆயினும்
    இப்பொழுதோ உன்னில் குடியிருக்கிறவர்கள் வாழ்வதற்கு இடம் போதாதபடி நீ சிறிதாய் இருப்பாய்.
    உன்னை விழுங்கியவர்களும் உன்னைவிட்டுத் தூரமாய் போவார்கள்.
  ceb-ULB: Bisan pa man ug nakawang ka ug naawaaw, usa ka yuta nga nagun-ob, diyutay
    ka na lamang karon alang sa mga lumulupyo, ug mopahilayo kadtong molamoy kanimo.
  pol-UBG: Bo twoje ruiny, twoje opustoszałe miejsca i zniszczona ziemia będą zbyt
    ciasne dla mieszkańców, oddalą się ci, którzy cię pożerali.
  agr-agr: Atumi nugkem tsaikam pegkegchau wajas amayi, tujash nuna dutikau aina duka
    yamaik ukukiaje. Nuadui nunú nugkanum kuashat aents piyakmatai, tikich aents pujumain
    agkauk atsutnai.
  kyc-kyc: Nakamana yuu doko mee kokwa soo peya kande. Dopa piyamopape epapu wambu
    malu palya epelyaminyi dokome yuu doko kuki ingyapala kete pyara. Nakama kokwa
    soo momo nao pinyi nembeyami wambu dupwa nakama yaki nyuo yuu nanesa wakale parami.
  urd-GVU: ”فی الحال تیرے ملک میں چاروں طرف کھنڈرات، اُجاڑ اور تباہی نظر آتی ہے، لیکن
    آئندہ وہ اپنے باشندوں کی کثرت کے باعث چھوٹا ہو گا۔ اور جنہوں نے تجھے ہڑپ کر لیا
    تھا وہ دُور رہیں گے۔
  deu-1912: Denn dein wüstes, verstörtes und zerbrochenes Land wird dir alsdann zu
    eng werden, darin zu wohnen, wenn deine Verderber fern von dir weichen,
  kan-2017: ನಿನ್ನ ಹಾಳು ಪ್ರದೇಶಗಳು, ನಿನ್ನ ಬೀಳು ಭೂಮಿಯು, ಕೆಟ್ಟುಹೋದ ನಿನ್ನ ಸೀಮೆಯು ಇವುಗಳಿಗೆ
    ಏನಾಗುವುದೆಂದು ನೋಡುವಿ. ನಿನ್ನನ್ನು ನುಂಗಿದವರು ದೂರವಾಗುವರು, ನಿನ್ನ ನಿವಾಸಿಗಳಿಗೆ ನೀನು ಸಂಕೋಚಸ್ಥಳವಾಗುವಿ.
  yap-yap: “Nam rom e ni kirebnag min n’ag, machane chiney e bay yan i aw ni kayigi
    achig, ya pi’in bay rabad ni ngar pired riy e yad bpire’! Ma pi’in ra kireb niged
    gur e ri bay ni mal’af nagrad rom.
  hlt-MCSB: Namah kah imrhong neh na ponah kho na pong sak. Khosa taeng lamloh n'daengdaeh
    pawn vetih nang aka yoop rhoek khaw lakhla uh bitni.
  mdy-ETH: «ሻሂንቲ ኔኤኒ ጉሪ ማዓንዳጉዲ ሳዓ ኔኤኮ ካይሲ ማዓንዳጉዲ ዔያታ ማዼያታቴያ ማዒ ሙካ ኔ ጊዳ ናንጋዞንሢም ኩንዓያ
    ኔኤኒ ማዓንዳኔ፤ ኔና ሻሂ ዶይሴ ዓሳ ኔጊዳፓ ሃኪ ዓኣዻንዳኔ።
  twi-ASANTE: “Ɛwom sɛ wɔsɛee mo yɛɛ mo pasaa maa mo asase daa mpan deɛ, nanso, afei
    nnipa bɛhyɛ mo so ma, ama aboro mo so, na wɔn a wɔsɛee mo no bɛkɔ akyirikyiri.
  eng-WEBU: “For, as for your waste and your desolate places, and your land that has
    been destroyed, surely now that land will be too small for the inhabitants, and
    those who swallowed you up will be far away.
  wal-wal: “Ne bashsha sohotinne baisa biittati ha77i nenan de7iya asaassi keehi un77ana;
    qassi nena qolidaageetikka neeppe haakkana.
  spa-PDDPT: Porque tu tierra devastada, arruinada y desolada, ahora será estrecha
    para tus habitantes. Tus destructores estarán lejos.
  gun-gun: “Nerenda ma tekoa ve'ỹ ha'e ombovaipa pyre ranhe itui va'ekue. Ndeyvy voi
    ombovaipa pyre itui va'ekue teĩ aỹ ma ndee Sião, nekyrĩ'i vai ete 'rã ndere hekoa
    va'e kuery ha'e javi oĩmba aguã. Ha'e gui nemombaare kuery ma mombyry 'rã ikuai
    ndea gui.
  ilo-ULB: Uray no naglangalang ken nabaybay-anka, maysa a nadadael a daga, ita agbalinka
    a bassit unay para kadagiti agnanaed, ket maidayonto dagiti nangdadael kenka.
  kpg-kpg: “Do henua la gu mooho guu hai di anggowaa, gei dolomeenei gei do henua
    gu dulii loo di noho digau ala e lloomoi gi golo. Gei digau ala ne diiagi goe
    gi mooho, la ga hagabagi gi daha mo goodou.
  uig-ARA: چۈنكى خارابە ھەم چۆلدەرەپ كەتكەن جايلىرىڭ، ۋەيران قىلىنغان زېمىنىڭ، ھازىر
    كېلىپ، تۇرماقچى بولغانلار تۈپەيلىدىن ساڭا تارچىلىق قىلىدۇ؛ ئەسلىدە سېنى يۇتۇۋالغانلار
    يىراقلاپ كەتكەن بولىدۇ.
  sus-sus: «Hali wo yaxuie to wo xɔnyi kanaxi, e wo xa ɲama rayensen yɛ, yakɔsi wo
    fama nɛ wuyade han wo gbo wo xa bɔxi bɛ. Mixi naxee kasarɛ tixi wo xɔnyi, e bara
    siga.
  pon-2006: “Sapwomwet ohlahr oh tehnlahr— ahpw met e pahn koaitlahr, pwehki aramas
    akan me kohkodohn kousoanla ie. Oh irail ko me kamwomwuhkalahr, re pahn lekdekla
    dohlahsang uhk.
  jae-jae: “Biŋŋanô, nêm malac gasaŋ to ŋaalê katuc ma nêm gamêŋ, taŋ lau seseŋ su
    naŋ, oc êtu sauŋ-sauŋ êtu nêm lauŋa ma êsêac, taŋ seseŋ aôm su naŋ, sêc su jaêcgeŋ
    sêja.
  ksd-ksd: Tago, ure ra lavur gunan dia kapakapana ma dia lingling piram, ma kaum
    gunan ba di tar li ia, go diat a kor mat ma ra tarai, ma diat dia ga konokonom
    u diat a ki vailik.
  tur-YTC: “Çünkü çorak yerlerine, ıssız yerlerine Ve harap olmuş diyarına gelince,
    O diyar artık sakinleri için gerçekten çok dar olacak, Seni yutanlar çok uzakta
    olacaklar.
  grc-BRENT: Ὅτι τὰ ἔρημά σου καὶ τὰ κατεφθαρμένα καὶ πεπτωκότα, ὅτι νῦν στενοχωρήσει
    ἀπὸ τῶν κατοικούντων, καὶ μακρυνθήσονται ἀπὸ σοῦ οἱ καταπίνοντές σε.
  ind-AYT: Sebab, tempat-tempatmu yang tandus dan sunyi, serta negerimu yang dihancurkan
    — sungguh, sekarang kamu akan menjadi terlalu sempit bagi pendudukmu; dan orang-orang
    yang menelanmu akan jauh.
  nya-nya: “Ngakhale unasanduka bwinja ndi kuwonongedwa ndipo dziko lako ndi kusakazidwa,
    chifukwa cha kuchuluka kwa anthu malo okhalamo adzakhala operewera ndipo amene
    anakuwononga iwe aja adzakhala kutali.
  hrv-hrv: Jest, tvoje ruševine, tvoje razvaline i tvoja zemlja poharana pretijesna
    će biti žiteljima tvojim kad se udalje oni što te zatirahu.
  mps-mps: “Awe, nage mu dolobaso, olo bidali. Nago tǫ te dwai madi pedelali. Tiali
    goli, megi da, te wai dabe te nageba pągąna sagaselama, te nago tǫ augwali
    usu egobeo. Te nage dolali hani, te nagede digibulu mu bidaibao.
  tpi-tpi: “Yes, yu bin bagarap olgeta na i stap nating. Tasol nau ol dispela pikinini
    bai i kam pulap tru long yu na bai graun bilong yu i no inap long ol. Na ol lain
    i bin bagarapim yu, bai ol i stap longwe tru long yu.
  dan-1931: Thi dine Tomter og Grusdynger, dit hærgede Land - ja, nu er du Beboerne
    for trang; de, som åd dig, er borte;
  vie-OVCB: Ngay cả những nơi bị tàn phá nhất trong những vùng hoang vu, cũng sẽ sớm
    có dân hồi hương đến sống đông đúc. Kẻ thù của con là người từng bắt con làm nô
    lệ sẽ bỏ chạy xa con.
  guj-2017: જો કે તારી ઉજ્જડ તથા વસ્તી વિનાની જગાઓ, તારો પાયમાલ થયેલો દેશ, હવે તારા
    રહેવાસીઓ માટે તું ખૂબ નાનો હશે અને તને ગળી જનારા દૂર રહેશે.
  pon-2006A: “Sapwomwet ohlahr oh tehnlahr— ahpw met e pahn koaitlahr, pwehki aramas
    akan me kohkodohn kousoanla ie. Oh irail ko me kamwomwuhkalahr, re pahn lekdekla
    dohlahsang uhk.
  por-BRBSL: “Pois, quanto aos seus resíduos e seus lugares desolados, e sua terra
    que foi destruída, certamente agora essa terra será pequena demais para os habitantes,
    e aqueles que o engoliram estarão longe.
  cth-cth: Raphoe teh kingdi e hmuen hoi ka rawk tangcoung e na ram teh, atuvah kho
    ka sak e apap dawkvah, abueng toe. Nangmouh na kapayawpnaw teh ahlanae koe ao
    awh han.
  twi-twi: “Ɛwɔ mu sɛ wɔsɛee mo yɛɛ mo pasaa maa mo asase daa mpan, afei nnipa bɛhyɛ
    wo so ma, ama aboro wo so, na wɔn a wɔsɛee wo no bɛkɔ akyirikyiri.
  hlt-hlt: Namah kah imrhong neh na ponah kho na pong sak. Khosa taeng lamloh n'daengdaeh
    pawn vetih nang aka yoop rhoek khaw lakhla uh bitni.
  tbz-SIM: Sedisɑdɛmmu ɑ do dɔúnkomu kɛ nɑɑ́ ntidobontì bɛnìtìbɛ̀ nɛ́ wɛ̃ti kɛ bo
    ɛ̃́kɛ́mu ɑ miɛkɛ. Bɛ̀ɛ̀ do dɑ pɔ̀ntɛ kɛ̀ bɛ̀ɛ dɛ́tɛ́.
  msy-2020: “Guizbangɨra, nɨ bar moghɨra ikuvigha bar pura iti. Ezɨ gɨn nɨn boriba
    uamategh izɨ bar nɨ gizɨvaghtɨ, nɨ me arɨghamin danganiba puvatɨgham. Eghtɨ nɨ
    gasɨghasɨghizir darasi, me bar nɨn saghon ikiam.
  azb-azb: Xarabalığa, viranəliyə dönmüşdün, Ölkən yerlə yeksan olmuşdu. Amma indi
    bu torpaq sakinlərin üçün dar olacaq, Səni xaraba qoyanlar səndən uzaqda duracaq.
  eng-DBY: For [in] thy waste and thy desolate places, and thy destroyed land, thou
    shalt even now be too straitened by reason of the inhabitants, and they that swallowed
    thee up shall be far away.
  hin-2017: “तेरे जो स्थान सुनसान और उजड़े हैं, और तेरे जो देश खण्डहर ही खण्डहर हैं,
    उनमें अब निवासी न समाएँगे, और तुझे नष्ट करनेवाले दूर हो जाएँगे।
  wol-KYG: Sa gentub tey bi déy a ngi wéet, di réew mu yàqu yaxeet. Waaye léegi déy
    mu fees ba far xat; fu ña la sànkoon di soree.
  eng-YLT: Because thy wastes, and thy desolate places, And the land of thy ruins,
    Surely now are straitened because of inhabitants, And far off have been those
    consuming thee.
  eng-WYC-2017: For why thy deserts, and thy wildernesses, and the land of thy falling,
    now shall be strait for [the] inhabiters; and they shall be driven away [a] far,
    that swallowed thee.
  eng-WMBB: “For, as for your waste and your desolate places, and your land that has
    been destroyed, surely now that land will be too small for the inhabitants, and
    those who swallowed you up will be far away.
  urd-GVH: “फ़िलहाल तेरे मुल्क में चारों तरफ़ खंडरात, उजाड़ और तबाही नज़र आती है,
    लेकिन आइंदा वह अपने बाशिंदों की कसरत के बाइस छोटा होगा। और जिन्होंने तुझे हड़प
    कर लिया था वह दूर रहेंगे।
  rug-rug: Zama pule si Asa, “Na ta huara tugo si goi meke ivulu meke ta huara inete
    sa popoa, ba kamahire si kote hiteke tugo na kote soku sari na mua tie meke sarini
    pu ṉovala igo si kote koa latu pa seu.
  gaz-gaz: “Ati diigamtee ontee biyyi kee barbadaaʼu iyyuu amma saba keetti lafti
    ni dhiphata; warri si liqimsan sirraa ni fagaatu.
  fra-LSG: Dans tes places ravagées et désertes, Dans ton pays ruiné, Tes habitants
    seront désormais à l’étroit; Et ceux qui te dévoraient s’éloigneront.
  gnn-gnn: Ŋäthilinydja wal'ŋu ŋunhinydja nhuŋu wäŋa yolŋumiriwŋga yana, ga buṉbu
    malanha warrpam' ḏaw'‐ḏawyunara muṉguy, yurru dhiyaŋunydja‐wala nhuŋu yurru dhuwala
    wäŋa dhaŋaŋdhirrina yolŋu'‐yulŋuwalana, ga walalanydja ŋunhinydja walala ŋunhi
    walala baḏuwaḏuyurruna wäŋa dhuwala, walala yurru gundupumana bena‐wala.
  yal-yal: Hali taa xɔnne nun bɔxɔ rabeɲinxine nun yire kalaxine to gbo yamanani iki,
    e sa xurunma ayi nɛn dɔxɔden na i ya yamaan xa. Naxanye yi i halagima, ne makuyama
    i ra nɛn.
  haw-1868: No ka mea, o kou mau wahi mehameha, a neoneo, A me ka aina o kou luku
    ana, E pilikia ana no ia, no ka nui o ka poe e noho ana; A e loihi lilo aku no
    hoi ka poe i ale ia oe.
  arb-NAV: وَتَعِجُّ أَرْضُكِ الْخَرِبَةُ وَدِيَارُكِ الْمُتَهَدِّمَةُ، وَمَنَاطِقُكِ
    الْمُدَمَّرَةُ بِالسُّكَّانِ حَتَّى تَضِيقَ بِهِمْ، وَيَبْتَعِدَ عَنْكِ مُبْتَلِعُوكِ.
  ewe-ewe: “Togbɔ be wogbã mi, miezu aƒedo, eye miaƒe anyigba zu gbegbe hã la, azɔ
    la, anɔ sue akpa na wò amewo, eye ame siwo vuvu mi la, anɔ adzɔge na mi.
  eng-LEE: For thy ruins and thy desolate places, and thy wasted land,—yea, now shall
    it be too narrow for thee by reason of the inhabitants, and thy destroyers shall
    be far away.
  asm-FB: ধ্বংস হোৱা দেশত যদিও তোমালোক পতিত আৰু উচ্চন্ন হৈছিলা, এতিয়া বাসিন্দা হ’বৰ
    বাবে তোমালোক অতি তাকৰ, আৰু যিসকলে তোমালোকক গ্ৰাস কৰিছিল তেওঁলোক এতিয়া বহু দূৰত।
  sus-A: «هَلِ وٌ يَشُييٍ تٌ وٌ شْنيِ كَنَشِ، عٍ وٌ شَ حَمَ رَيٍنسٍن يّ، يَكْسِ وٌ
    قَمَ نّ وُيَدٍ هَن وٌ فبٌ وٌ شَ بْشِ بّ. مِشِ نَشٍيٍ كَسَرّ تِشِ وٌ شْنيِ، عٍ
    بَرَ سِفَ.
  fra-SBL: « En effet, pour ce qui est de tes déchets et de tes lieux désolés, et
    votre terre qui a été détruite, Il est certain que maintenant cette terre sera
    trop petite pour les habitants, et ceux qui t'ont englouti seront loin.
  hbo-hbo: כִּ֤י חָרְבֹתַ֙יִךְ֙ וְשֹׁ֣מְמֹתַ֔יִךְ וְאֶ֖רֶץ הֲרִֽסֻתֵ֑יךְ כִּ֤י עַתָּה֙
    תֵּצְרִ֣י מִיֹּושֵׁ֔ב וְרָחֲק֖וּ מְבַלְּעָֽיִךְ׃
  kik-kik: “O na gũtuĩka nĩwanangĩtwo ũgakira ihooru, o naguo bũrũri waku ũkonũhwo-rĩ,
    bũrũri ũcio nĩũkanyiiha wage kũiganĩra andũ arĩa matũũraga kuo, nao arĩa magũtambuurangĩte
    magaakorwo maingatĩtwo magathiĩ haraaya nawe.
  fra-NCL: Car tes ruines, tes déserts, ton pays dévasté, tout cela maintenant sera
    trop étroit pour tes habitants ; et ceux qui te dévoraient se sont éloignés.
  cek-AK: Jerusalem nang loe amro moe, na pong sut boeh, na prae doeh amro boeh; nang
    ih kaminawk khosak hanah thoengkae boeh; nang paaeh kaminawk doeh kamhoe ah om
    o tih boeh.
  cuk-cuk: ”Be-yala obelosmar-inigwele, akwamarbi ganna-ganna obesmar-inigwele, degi,
    olloo nasiksamar-inigwele, be-yala be-dulemarga unniguosulid. Dule-be-wiosmaladdi,
    dikasuli bemargi bukwa gumaloed.
  uig-CYR: Чүнки харабә һәм чөлдәрәп кәткән җайлириң, Вәйран қилинған зиминиң, Һазир
    келип, турмақчи болғанлар түпәйлидин саңа тарчилиқ қилиду; Әслидә сени жутувалғанлар
    жирақлап кәткән болиду.
  tel-2017: నువ్వు పాడైపోయి నిర్జనంగా ఉన్నా నీ దేశం నాశనమైపోయినా ఇప్పుడు నీ నివాసులకు
    నీ భూమి ఇరుకుగా ఉంది. నిన్ను మింగివేసినవారు దూరంగా ఉంటారు.
  hat-BSA: Nan plas dezè e dezole ou yo, nan peyi detwi nèt ou a, anverite, koulye
    a, ou va manke kont espas pou sila ki vivan yo, e sila ki te vale ou yo va ale
    byen lwen.
  kos-kos: “Facl sum tuh arulana musalla ac wanginla ma fac, A inge ac arulana srikla
    Nu selos su ac tuku in muta we. Elos su oru kom in oan musalla uh Ac fah som loesla
    liki kom.
  hbo-WLC: כִּ֤י חָרְבֹתַ֙יִךְ֙ וְשֹׁ֣מְמֹתַ֔יִךְ וְאֶ֖רֶץ הֲרִֽסֻתֵ֑יךְ כִּ֤י עַתָּה֙
    תֵּצְרִ֣י מִיּוֹשֵׁ֔ב וְרָחֲק֖וּ מְבַלְּעָֽיִךְ׃
  ibo-ibo: “Ọ bụ ezie na e bibiri gị, mee ka ị tọgbọrọ nʼefu, ala gị abụrụ nkpọnkpọ
    ebe, ma ugbu a, ị gaghị ezuru ndị gị, otu a kwa, ndị ahụ ripịara gị ga-anọ gị
    nʼebe dị anya.
  ory-ory: କାରଣ ନିଶ୍ଚୟ ଏବେ ତୁମ୍ଭେ, “ତୁମ୍ଭ ଉତ୍ସନ୍ନ ଓ ଶୂନ୍ୟସ୍ଥାନସକଳ ଓ ତୁମ୍ଭର ନଷ୍ଟ ଦେଶ,
    ନିବାସୀଗଣ ନିମନ୍ତେ ସଂକୀର୍ଣ୍ଣ ହେବ ଓ ତୁମ୍ଭର ଗ୍ରାସକାରୀମାନେ ଦୂରରେ ରହିବେ।
  chk-chk: Iwe, fanüom we mi tala o pön iei esap chüen naf ngeni ekewe aramas repwe
    choni. Nge chokewe mi atai fanüom repwe toau senuk.
  rop-rop: “Wal Jerusalem im jidan rabishwan na. Nomo enijing jidan langa det taun.
    Bat ai garra bildimbek igin, en im garra abum loda pipul du. Ola krulbala enami
    blanga im garra ol gowei longwei na.
  ukr-1871: Розвалища твої й пустарі твої й земля твоя спустошена — буде аж надто
    тїсна про осадників, а ті, що тебе пожерали, пійдуть геть од тебе.
  deu-1951: Denn dein Land, welches öde, verwüstet und verderbt liegt, wird nun den
    Einwohnern zu eng werden, und die dich verschlingen wollten, werden sich entfernen.
  eng-JPS: For thy waste and thy desolate places and thy land that hath been destroyed
    — surely now shalt thou be too strait for the inhabitants, and they that swallowed
    thee up shall be far away.
  srp-1865: Jer razvaline tvoje i pustoline i potrvena zemlja tvoja biæe tada tijesna
    za stanovnike kad se udalje oni koji te proždiraše.
  lug-lug: “Wadde nga wazika n’olekebwa awo ensi yo n’ezikirizibwa, kaakano ojja kubeera
    mufunda nga toja mu bantu bo, era abo abakuteganya banaakubeeranga wala.
  heb-heb: כי חרבתיך ושממתיך וארץ הרסתיך כי עתה תצרי מיושב ורחקו מבלעיך׃
  ben-IRV: “যদিও তুমি ধ্বংস হয়েছ এবং জনশূন্য হয়ে আছ সে দেশ যেখানে ধ্বংস হয়েছিল
    এখন তুমি সে লোকেদের কাছে খুব ছোটো হবে এবং যারা তোমাকে গিলে ফেলেছিল তারা দূর হয়ে
    যাবে।
  pan-pan: ਭਾਵੇਂ ਤੂੰ ਬਰਬਾਦ ਅਤੇ ਵਿਰਾਨ ਕੀਤੀ ਗਈ, ਅਤੇ ਤੇਰਾ ਦੇਸ ਉਜਾੜਿਆ ਗਿਆ ਪਰ, - ਹੁਣ ਤਾਂ
    ਤੂੰ ਵਾਸੀਆਂ ਲਈ ਭੀੜੀ ਹੋਵੇਂਗੀ, ਅਤੇ ਤੈਨੂੰ ਭੱਖ ਲੈਣ ਵਾਲੇ ਦੂਰ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သင် ၌ သုတ်သင် ပယ်ရှင်းသော အရပ်၊ ပျက်စီး သော ပြည် သည် နေ သူများသောကြောင့်
    ကျဉ်း ကြ လိမ့်မည်။ သင့် ကို ကိုက်စား သောသူတို့ သည်လည်း ဝေး ကြ လိမ့်မည်။
  hmo-hmo: “Oiemu tano be momokani idia hadikaia, aniani lasi tanona idia halaoa,
    to harihari inai tano, be oiemu noho taudia totona do ia maragi. Idia mai noho
    taudia, oiemu bese taudia, be momo herea dainai, idia be hegeregere lasi inai
    tano maragina lalonai do idia noho. Bona oi idia hadikaia vadaeni taudia, be oi
    dekena amo daudau do idia noho.
  urd-urd: “क्यूँकि तेरी वीरान और उजड़ी जगहों में, और तेरे बर्बाद मुल्क में अब यक़ीनन
    बसनेवाले गुंजाइश से ज़्यादा होंगे, और तुझ को ग़ारत करनेवाले दूर हो जाएँगे।
  rus-SYN: Ибо развалины твои и пустыни твои, и разоренная земля твоя будут теперь
    слишком тесны для жителей, и поглощавшие тебя удалятся от тебя.
  bqc-SIM: Baa kɛ́ wà n gboo wà n kɛ bɛzia ũ, mɛ́ n bùsu gↄ̃̀ da pã, ńyↄ̃ fↄ̃
    ǹ n nɛ́ↄ si píi lↄo. Gbɛ̃́ pↄ́ kpànziↄ aaↄ kunnↄ zã̀.
  tcz-CHONGTHU: Nanghon nanung sun dehset nau nagam leiset’u chu namite kititna mun
    hung hiding ahitai. Soh’a navul’uva pangho chu gamla tah ‘a che mang diu ahitai.
  mar-mar: जरी तू कचरा आणि उजाड अशी होती, आणि उध्वस्त झाली होती. तर आता राहाणाऱ्यांस
    फार संकुचित होशील आणि जे तुला गिळत असत ते फार दूर होतील.
  qub-qub: «Aypalla runacuna cutimuptin nasyunniqui pasaypa quichquimi ricaconga.
    Ragällan cajcunamanpis, pasaypa chunyaj cajcunamanpis runacuna juntangami. Ushashojcunaga
    carupanami aywaconga.
  hat-hat: Peyi nou an te fin kraze. Peyi a te fin ravaje. Men, koulye a li pral twò
    piti pou kantite moun k'ap rete ladan l'. Paske moun ki t'ap fini ak peyi a, yo
    pral voye yo jete byen lwen nou.
  eng-BSB: For your ruined and desolate places and your ravaged land will now indeed
    be too small for your people, and those who devoured you will be far away.
  eng-WEBPB: “For, as for your waste and your desolate places, and your land that
    has been destroyed, surely now that land will be too small for the inhabitants,
    and those who swallowed you up will be far away.
  kbq-kbq: Tamagerfa huno mopa tamimo'a havizantfa higeno, Jerusalemi kumapina vahera
    omanitfa hu'ne. Hianagi etema esnaza mofavre nagakamo'za Jerusalemi kumara eme
    mani titipa hanageno kankamuna omanena, kagri'ma ha' eme hugante'za kazeri havizama
    hu'naza vahe'mo'za tvaonka'arera ome'za afete manigahaze.
  nhe-BL: “Pampa nochi motlal tlen eltoya xolehuali queja se huactoc tlali temis ica
    tlacame hasta hualahuij tlen campa hueli. Huan nochi mocualancaitacahua tlen mitztlaijiyohuiltijque
    itztose huejca.
  gub-BL: Zauxiapekwer umuaiw neywy. Ni amo teko nuiko kwaw a'e pe wà. Ko 'ar rehe
    teko tetea'u wiko putar hehe wà nehe. Ywy ipixika'i putar wanupe nehe. Nezukazuka
    arer wà nehe, nereityk arer wà nehe, muite heraha pyr romo wiko putar wà nehe.
  eng-DRA: For thy deserts, and thy desolate places, and the land of thy destruction
    shall now be too narrow by reason of the inhabitants, and they that swallowed
    thee up shall be chased far away.
