verse: ISA.049.016
translations:
  mal-C: ഇതാ, ഞാൻ എന്റെ ഉള്ളംകൈയിൽ നിന്നെ വരച്ചിരിക്കുന്നു; നിന്റെ മതിലുകൾ എപ്പോഴും
    എന്റെ കൺമുമ്പിലുണ്ട്.
  deu-TKW: 'Sieh, auf meine Hände habe ich dich gezeichnet: deine Mauern sind mir
    immerdar vor Augen!'
  lin-lin: Tala, nakoma yo na matandu ya maboko na ngai ; bamir na yo ya makasi ezalaka
    tango nyonso liboso na ngai.
  eng-LSV: Behold, I have carved you on the palms of the hand, || Your walls [are]
    continually before Me.
  eng-GNV: 'Behold, I haue grauen thee vpon the palme of mine hands: thy walles are
    euer in my sight.'
  eng-WEBSTER: Behold, I have graven thee upon the palms of my hands; thy walls are
    continually before me.
  nhw-BL: Xiquitaca, na niquijcuilojtoc amotoca ipan nomax. Huan noixpa niquita tlatoctzitzi
    itepa Jerusalén catli huelontoc.
  swh-ONEN: Tazama, nimekuchora kama muhuri katika vitanga vya mikono yangu, kuta
    zako zi mbele yangu daima.
  bba-bba: Domi nɑ wunɛn yĩsiru yoruɑ nɛn nɔm tɑrɑrɔ. Nɑ rɑ wunɛn ɡbɑ̃rɑru yɑɑye nɛn
    bwisikunu sɔɔ.
  eng-KJVCPB: Behold, I have graven thee upon the palms of my hands; Thy walls are
    continually before me.
  luo-luo: Ne, asendiko nyingi ei lweta kendo isiko ka ineno anena e wangʼa.
  meu-meu: A itaia, imagu palapaladia ai oi toamu vada na torea; oi maḡumu na lau
    vairagu ai vada e hedinarai louloumu.
  npi-ULB: हेर, मैले तेरो नाउँ आफ्‍नो हत्केलामा खोपेको छु । तेरा पर्खालहरू निरन्तर
    मेरो सामु छन् ।
  yor-yor: Kíyèsi i, mo ti kọ ọ́ sí àtẹ́lẹwọ́ mi ògiri rẹ wà níwájú mi nígbà gbogbo.
  pes-OPCB: ای اورشلیم، من نام تو را بر کف دستم نوشته‌ام و دیوارهایت همیشه در نظر
    من است.
  tgl-ULB: Tingnan mo, sinulat ko ang pangalan mo sa aking mga palad; nasa harapan
    ko palagi ang iyong mga pader.
  cbu-NT: Siyaa Israelshucheetsis suris kuwimuni yandarangina. Siyaa taarashis uru
    chinakina.
  hui-hui: Yarusaleme-o i̱na í̠ore embeda naholebero. I̱na í̠ mini i̱naga gi habe
    kirobalini gilibu yu kogoni ndobe. Ogoni handalu i̱na í̠niore mitangi biaabo haruli.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ငါ​သည်​သင့်​ကို​အ​ဘယ်​အ​ခါ ၌​မျှ မ​မေ့​မ​လျော့​နိုင်။
    ငါ​၏​လက်​ဝါး​တွင်​သင်​၏​နာ​မည်​ကို ရေး​မှတ်​၍​ထား​လေ​ပြီ။
  bod-N: ལྟོས་ཤིག ངས་ཁྱོད་རང་བདག་གི་ལག་མཐིལ་ལ་བརྐོས་ཏེ། ཁྱོད་ཀྱི་ལྕགས་རི་རྣམས་དུས་རྟག་པར་བདག་གི་མདུན་དུ་ཡོད།
  sna-sna: Tarira, ndakakunyora pazvanza zvamaoko angu; madziro ako anogara ari mberi
    kwangu.
  spa-BLM: He aquí que te he grabado en las palmas de mis manos. Sus muros están continuamente
    ante mí.
  cac-cac: Ichato tz'ib'ab'il e b'i d'a yol in c'ab', yuj chi' naan exn̈ej vuuj.
  swh-ULB: Tazama, nimeliandika jina lako kwenye kiganja cha mkono wangu; Kuta zako
    zinaendelea kuwa mbele yangu.
  bel-bel: Вось, Я накрэсьліў цябе на далонях Маіх; сьцены твае заўсёды перада Мною.
  wed-wed: Jerusalem eḡa melanai nuanuau ina vuru Ona inanai! Wavami, au ura lapalapau
    a rurui.
  deu-ELBBK: Siehe, in meine beiden Handflächen habe ich dich eingezeichnet; deine
    Mauern sind beständig vor mir.
  mbb-OT: “He Jerusalem, kenè ku sikew egkelipatan. Insurat ku is ngazan nu ziyà te
    menge palad ku. Layun ku ed-is-isipa is ked-umana kebenguna te menge verengbeng
    nu.
  mal-2015: ഇതാ ഞാൻ നിന്നെ എന്റെ ഉള്ളങ്കയ്യിൽ വരെച്ചിരിക്കുന്നു; നിന്റെ മതിലുകൾ എല്ലായ്പോഴും
    എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  gup-gup: Ngurrina! Ngaye mandjawakwi ngabimbom ngudberre kunngey rowk kore kubidmirrk
    ngardduk! Ngaye burrbun ngudberre munguyh munguyh, dja minj munguyh bengmidjdan.”
  rmc-rmc: Dikh, andre miri burňik mange tut randľom avri; tire muri hine furt angle
    mande.
  pes-OPV: اینک تو را برکف دستهای خود نقش نمودم و حصارهایت دائم در نظر من است.
  ron-1924: Ятэ кэ те-ам сэпат пе мыниле Меле, ши зидуриле тале сунт тотдяуна ынаинтя
    окилор Мей!
  ben-OBCV: দেখো, তোমার আকৃতি আমার হাতের তালুতে খোদাই করা আছে; তোমার প্রাচীরগুলি সবসময়ই
    আমার সামনে আছে।
  som-som: Bal eeg, waxaan kugu calaamadeeyey calaacalaha gacmahayga, oo derbiyadaaduna
    had iyo goorba way i hor yaalliin.
  lat-VUC: Ecce in manibus meis descripsi te; muri tui coram oculis meis semper.
  eng-ASVBT: Behold, I have graven thee upon the palms of my hands; thy walls are
    continually before me.
  ita-1885: Ecco, io ti ho scolpita sopra le palme delle mani; le tue mura son del
    continuo nel mio cospetto.
  eng-LXXUP: Behold, I have painted thy walls on my hands, and thou art continually
    before me.
  eng-ULB: Look, I have inscribed your name on my palms; your walls are continually
    before me.
  spa-VBL: ¡Mira los nombres que he escrito en las palmas de mis manos! Siempre pienso
    en vuestras paredes.
  fra-_FOB: Voici, je t'ai gravée sur les paumes de mes mains; tes murs sont continuellement
    devant mes yeux.
  mal-mal: ഇതാ ഞാൻ നിന്നെ എന്റെ ഉള്ളംകൈയിൽ വരച്ചിരിക്കുന്നു; നിന്റെ മതിലുകൾ എല്ലായ്പോഴും
    എന്റെ മുമ്പിൽ ഇരിക്കുന്നു.
  urd-GVR: Dekh, maiṅ ne tujhe apnī donoṅ hatheliyoṅ meṅ kandā kar diyā hai, terī
    zamīnbos dīwāreṅ hameshā mere sāmne haiṅ.
  suz-BL: कोव़ङो, गो इ कली आं गुइमी ब्रेक्‍ताक्‍न। इ गारोपुकी गेना हना यो आं ङोंइती
    बाक्‍नीम।
  eng-NOY: Behold, I have graven thee on the palms of my hands; Thy walls are ever
    before my eyes.
  ita-1927: Ecco, io t’ho scolpita sulle palme delle mia mani; le tua mura mi stan
    del continuo davanti agli occhi.
  ckb-ckb: ئەوەتا لەناو لەپم تۆم هەڵکۆڵیوە، هەمیشە شووراکانت لەبەرچاومن.
  eng-BBE: See, your name is marked on my hands; your walls are ever before me.
  kan-OKCV: ಇಗೋ, ನಾನು ನನ್ನ ಅಂಗೈಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಚಿತ್ರಿಸಿಕೊಂಡಿದ್ದೇನೆ. ನಿನ್ನ ಗೋಡೆಗಳು
    ಸದಾ ನನ್ನ ಕಣ್ಣೆದುರಿನಲ್ಲಿವೆ.
  tam-2017: இதோ, என் உள்ளங்கைகளில் உன்னை வரைந்திருக்கிறேன்; உன் மதில்கள் எப்போதும்
    என்முன் இருக்கிறது.
  spa-RV-1909: 'He aquí que en las palmas te tengo esculpida: delante de mí están
    siempre tus muros.'
  ron-BTF: Iată, te-am gravat pe palmele mâinii mele; zidurile tale sunt întotdeauna
    înaintea mea.
  eng-WEBP: Behold, I have engraved you on the palms of my hands. Your walls are continually
    before me.
  eng-FBV: Look at your names I've written on the palms of my hands! I'm always thinking
    about your walls.
  nld-1939: Zie, Ik heb u gegrift in de palm van mijn handen, En uw muren staan Mij
    steeds voor de geest!
  nch-BL: Xiquitaca, na niquijcuilojtoc amotoca ipan nomax. Huan noixpa niquita talojtzitzi
    itepa Jerusalén cati huelontoc.
  vie-1934: Nầy ta đã chạm ngươi trong lòng bàn tay ta; các tường thành ngươi thường
    ở trước mặt ta luôn.
  hin-CV: देख, मैंने तेरा चित्र हथेलियों पर खोदकर बनाया है; तेरी शहरपनाह सदैव मेरे
    सामने बनी रहती है.
  eng-OURB: Behold, I have engraved you on the palms of my hands. Your walls are continually
    before me.
  spa-BES: Mira, tu nombre está marcado en mis manos; Tus muros están siempre delante
    de mí.
  tdx-tdx: Hehe t’ie sinokiko an-dela-tañako; Añatrefako eo nainai’e o kijoli’oo.
  tha-KJV: ดู​เถิด เราได้สลักเจ้าไว้บนฝ่ามือของเรา กำแพงเมืองของเจ้าอยู่ต่อหน้าเราเสมอ
  por-BR-2018: Eis que eu te tenho escrito nas minhas palmas de ambas as mãos; teus
    muros estão continuamente perante mim.
  deu-ELO: Siehe, in meine beiden Handflächen habe ich dich eingezeichnet; deine Mauern
    sind beständig vor mir.
  eng-WYC-2018: Lo! I have written thee in mine hands; thy walls, be ever before mine
    eyes. (Behold! I have written thee upon my hands; thy walls, Jerusalem, (be) ever
    before my eyes.)
  epo-epo: Jen sur Miaj manoj Mi vin gravuris; viaj muroj estas ĉiam antaŭ Mi.
  uig-PIN: Mana, Mǝn seni Ɵz alⱪanlirimƣa oyup pütkǝnmǝn; Harabǝ tamliring ⱨǝrdaim
    kɵz aldimdidur.
  beo-beo: Yelusaleme! Na da di gogolemu da hamedei. Na da dia dio amo Na lobo gafe
    da:iya dedei dagoi.
  tpi-OTNT: Jerusalem, mi no inap lusim tingting long yu. Mi wokim pinis piksa bilong
    yu na raitim nem bilong yu insait long tupela han bilong mi. Na oltaim mi save
    lukim na tingting long yu.
  hau-SA: Duba, na zāna ki a tafin hannuwana; katangarki kullum suna a gabana.
  uig-LAT: Mana, Men séni Öz alqanlirimgha oyup pütkenmen; Xarabe tamliring herdaim
    köz aldimdidur.
  nde-nde: Khangela, sengikudwebe ezintendeni zezandla zami; imiduli yakho ihlezi
    iphambi kwami.
  ton-ton: Vakai, kuo u tohi tongi koe ʻi hoku ʻaofi nima; ʻoku ʻi hoku ʻao maʻuaipē
    ʻa hoʻo ngaahi ʻā.
  ces-1613: Aj, na dlaních vyryl jsem tě, zdi tvé jsou vždycky přede mnou.
  eng-WMB: Behold, I have engraved you on the palms of my hands. Your walls are continually
    before me.
  tam-TCV: இதோ, நான் என் உள்ளங்கைகளில் உன்னை வரைந்திருக்கிறேன்; உன் மதில்கள் எப்பொழுதும்
    என் கண்முன் இருக்கின்றன.
  ceb-ULB: Tan-awa, gikulit ko ang imong ngalan sa akong mga palad; ang imong mga
    paril anaa kanunay sa akong atubangan.
  pol-UBG: Oto na swoich dłoniach wyryłem cię; twoje mury są zawsze przede mną.
  agr-agr: Atumek mina aentsug ainajume, mina uwejui agaja takaku amainaitag numamtin
    ainajume. Jerusalén peeja tenteamu tsaikbauwa nuna tuke anentaimtajai.
  kyc-kyc: Jerusaleme nambame yuu mendepape nakama kame soo kaeya naro ingilyamo.
    Nambana kingi kape dokona nakamana kingi doko pyasi palamo.
  urd-GVU: دیکھ، مَیں نے تجھے اپنی دونوں ہتھیلیوں میں کندہ کر دیا ہے، تیری زمین بوس
    دیواریں ہمیشہ میرے سامنے ہیں۔
  deu-1912: Siehe, in die Hände habe ich dich gezeichnet; deine Mauern sind immerdar
    vor mir.
  kan-2017: ಇಗೋ, ನನ್ನ ಅಂಗೈಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಚಿತ್ರಿಸಿಕೊಂಡಿದ್ದೇನೆ. ನಿನ್ನ ಪೌಳಿಗೋಡೆಗಳು
    ಸದಾ ನನ್ನ ಕಣ್ಣೆದುರಿನಲ್ಲಿವೆ.
  yap-yap: Jerusalem, rdabiyag ni gu pag talim, ku gu yoloy fithingam ngalan pa’ag.
  hlt-MCSB: Kutpha dongah nang kan tarhit coeng tih na vongtung khaw kamah hmaiah
    om yoeyah coeng he.
  mdy-ETH: ዬሩሳላሜ! ታ ኩጮኮ ቃኣቆይዳ ታ ኔና ቆኦቄኔ፤ ኔኤኮ ኬኤሎ ዲሮዋ ቢያ ዎዴ ታ ጶቂሣኔ።»
  twi-ASANTE: Hwɛ, makrukyire wo din agu me nsa yam wʼafasuo wɔ mʼani so daa.
  eng-WEBU: Behold, I have engraved you on the palms of my hands. Your walls are continually
    before me.
  wal-wal: Be7a, taani nena ta kushiyaa gomppan xaafa wottaas; ne dirssaa gimbbetikka
    ubbatoo ta sinttan de7oosona.
  spa-PDDPT: Te tengo grabada en las palmas de mis manos. Tus muros están siempre
    delante de Mí.
  gun-gun: Ema'ẽ, xepo mbyte re ambopara nderery, xejee riae amoĩ ndekora re xema'endu'a
    aguã.
  ilo-ULB: Kitaem, inkitikitko ti naganyo kadagiti dakulapko; adda a kanayon iti sangoanak
    dagiti padermo.
  kpg-kpg: Jerusalem, Au e deemee di de langahia goodou! Au guu hihi godou ingoo i hongo
    ogu babaalima.
  uig-ARA: مانا، مەن سېنى ئۆز ئالقانلىرىمغا ئويۇپ پۈتكەنمەن؛ خارابە تاملىرىڭ ھەردائىم
    كۆز ئالدىمدىدۇر.
  sus-sus: Wo xilie korinxi n bɛlɛxɛ kui, n yae tixi nɛ i xa banxi ra tɛmui birin.
  pon-2006: Serusalem, I sohte kak manokeiukala! I ntingihdier mwaromw nan pehi kat.
  jae-jae: Ôlic acgom, aê gajac bô nêm ŋaê gêc lemoc tapa, nêm tuŋbôm kêkô aê laŋôcnêm
    ŋapaŋ.
  ksd-ksd: Ea, iau tar koto tar ra iangim ta ra lapar a limagu, ma kaum liplip na
    vat i tur vatikai ta ra luaina matagu.
  tur-YTC: İşte, seni avuçlarıma kazıdım. Duvarların sürekli karşımda.
  grc-BRENT: Ἰδοὺ ἐπὶ τῶν χειρῶν μου ἐζωγράφηκά σου τὰ τείχη, καὶ ἐνώπιόν μου εἶ διαπαντὸς,
  ind-AYT: Sesungguhnya, Aku telah mengukir kamu di kedua telapak tangan-Ku. Tembok-tembokmu
    terus-menerus di hadapan-Ku.
  nya-nya: Taona, ndakulemba iwe mʼzikhantho zanga; makoma ako ndimawaona nthawi zonse.
  hrv-hrv: Gle, u dlanove sam te svoje urezao, zidovi tvoji svagda su mi pred očima.
  mps-mps: Jerusalem, eno nageba homu kone ebo me gegeda palogobeo. Eno nage noma
    bidi piksa nigali, tama eno nogo sawali si daide nago nogi dali piksa dali si
    asęani. Te sesemane sogo eno sulama, nage homu kone palobo dao.
  tpi-tpi: Jerusalem, mi no inap lusim tingting long yu. Mi wokim pinis piksa bilong
    yu na raitim nem bilong yu insait long tupela han bilong mi. Na oltaim mi save
    lukim na tingting long yu.
  dan-1931: Se, i mine Hænder har jeg tegnet dig, dine Mure har jeg altid for Øje.
  vie-OVCB: Này, Ta đã viết tên con trong lòng bàn tay Ta. Các tường thành của con
    luôn ở trước mặt Ta.
  guj-2017: જો, મેં તારું નામ મારી હથેળી પર કોતર્યું છે; તારો કોટ નિત્ય મારી સમક્ષ
    છે.
  pon-2006A: Serusalem, I sohte kak manokeiukala! I ntingihdier mwaromw nan pehi kat.
  por-BRBSL: Eis que eu o gravei nas palmas das minhas mãos. Suas paredes estão continuamente
    diante de mim.
  cth-cth: Kai ni ka kuttabei dawk ca ka thut teh, na kâkalupnae rapan teh ka hmalah
    pou ao.
  twi-twi: Hwɛ, makurukyerɛw wo din agu me nsa yam wʼafasu wɔ mʼani so daa.
  hlt-hlt: Kutpha dongah nang kan tarhit coeng tih na vongtung khaw kamah hmaiah om
    yoeyah coeng he.
  tbz-SIM: N dɑ wɑ̃̀rimu n nɔu miɛkɛ, n nɔ̀nfɛ̀ í iiti ɑ ɛì kó iduotí ĩ́nkɛ̀.
  msy-2020: “Kɨ nɨ gɨn amadaghan kogham. Nɨ gan! Kɨ nɨn nedazimɨn ingarigha nɨn ziam
    uan dafarimningɨn an osira, aneghorezɨ a iti. Egha kɨ zuraram an gara nɨ gɨnɨghnɨsi.
  azb-azb: Mən sənin adını ovuclarımda həkk etmişəm, Ey Sion, divarların daima önümdədir.
  eng-DBY: Lo, I have graven thee upon the palms of [my] hands; thy walls are continually
    before me.
  hin-2017: देख, मैंने तेरा चित्र अपनी हथेलियों पर खोदकर बनाया है; तेरी शहरपनाह सदैव
    मेरी दृष्टि के सामने बनी रहती है।
  wol-KYG: Sama biir loxo yii laa la ñaas, say tataa janook man ba fàww.
  eng-YLT: Lo, on the palms of the hand I have graven thee, Thy walls [are] before
    Me continually.
  kne-kne: Adiak linglingan sik-a ay Jerusalem. Ilam, kamanak inkitikit din ngadan
    mo sin palad ko, et kanayon ay nenemnemek din alad mo.
  eng-WYC-2017: Lo! I have written thee in mine hands; thy walls, be ever before mine
    eyes.
  eng-WMBB: Behold, I have engraved you on the palms of my hands. Your walls are continually
    before me.
  urd-GVH: देख, मैंने तुझे अपनी दोनों हथेलियों में कंदा कर दिया है, तेरी ज़मीनबोस
    दीवारें हमेशा मेरे सामने हैं।
  rug-rug: Doṉo la, Arau ele kuberia pozamu koari na ola Limaqu, sari goba pa vari
    likohaemu si korapa balabala i Rau doduru totoso.
  gaz-gaz: Kunoo, ani barruu harka koo irratti si qirixeera; dallaawwan kee yeroo
    hunda fuula koo dura jiru.
  fra-LSG: Voici, je t’ai gravée sur mes mains; Tes murs sont toujours devant mes
    yeux.
  gnn-gnn: Yo, Djurutjalam wäŋa nhenydja dhuwala mel‐wiḏi' warray yana ŋarrakala,
    dhulŋuŋuna ŋarrakuwaynha. Ŋarra wukirrinydja dhuwala gay' ŋarrakalay ŋarra goŋlili
    nhuna yäkunydja.
  yal-yal: N bata i xinla kɛrɛndɛn n yiine kui, n na n ɲɔxɔ lu taan makantan yinne
    xɔn ma waxatin birin.
  iou-iou: Jerusalem, näk gäka täga nämo api guŋ täwet. Nämo, gäkŋo wäpka ketna bänepiken
    kudän täŋkuro u kaŋ itat.
  haw-1868: Aia hoi, ua kahakaha au ia oe ma na poho lima o'u; Ua mau loa no kou mau
    papohaku ma ko'u alo.
  arb-NAV: انْظُرُوا هَا أَنَا قَدْ نَقَشْتُكِ يَا صِهْيَوْنُ عَلَى كَفِّي، وَأَسْوَارُكِ
    لَا تَبْرَحُ مِنْ أَمَامِي.
  ewe-ewe: Kpɔ ɖa, meŋlɔ wò ŋkɔ ɖe nye asiƒowo me, eye wò gliwo le ŋkunye me ɖaa.
  eng-LEE: Behold, upon the palms of my hands have I engraved thee; thy walls are
    continually before me.
  asm-FB: চোৱা, মই মোৰ হাতৰ তলুৱাত তোমাৰ নাম খোদিত কৰিলোঁ; আৰু তোমাৰ গড়বোৰ অবিৰাম
    ভাবে মোৰ দৃষ্টিত থাকিব।
  sus-A: وٌ شِلِيٍ كٌرِنشِ ﭑ بّلّشّ كُي، ﭑ يَيٍ تِشِ نّ عِ شَ بَنشِ رَ تّمُي بِرِن.
  fra-SBL: Voici, je vous ai gravés sur les paumes de mes mains. Vos murs sont continuellement
    devant moi.
  hbo-hbo: הֵ֥ן עַל־כַּפַּ֖יִם חַקֹּתִ֑יךְ חֹומֹתַ֥יִךְ נֶגְדִּ֖י תָּמִֽיד׃
  kik-kik: Atĩrĩrĩ, ngururĩte mũhiano waku hĩ-inĩ ciakwa, nacio thingo ciaku ikoragwo
    mbere yakwa hĩndĩ ciothe.
  fra-NCL: Vois, je t’aie gravée sur la paume de mes mains ; tes murs sont toujours
    devant mes yeux.
  cek-AK: Khenah, ka banpadae pongah na vangpui ih krang to ka soi, nang ih sipae
    loe ka hmaa ah oh poe.
  cuk-cuk: An-argangi-sobar-naiyobi an be-sediid. Be-galu-matusurmaladi, an iedisulid.
  uig-CYR: Мана, Мән сени Өз алқанлиримға оюп пүткәнмән; Харабә тамлириң һәрдайим
    көз алдимдидур.
  tel-2017: చూడు, నా అరచేతుల్లో నిన్ను పచ్చబొట్టు పొడిపించుకున్నాను. నీ గోడలు ఎప్పటికీ
    నా ఎదుట ఉన్నాయి.
  hat-BSA: Gade byen, Mwen te enskri ou nan pla men Mwen. Miray ou yo devan Mwen tout
    tan.
  bxh-bxh: “Yelusalem, ibege ya nuwa fuiyem, paꞌana hesana haꞌa E uli nimagu yai.
  kos-kos: Jerusalem, nga tia ku in mulkinkomla! Nga simusla inem loun pouk.
  hbo-WLC: הֵ֥ן עַל־כַּפַּ֖יִם חַקֹּתִ֑יךְ חוֹמֹתַ֥יִךְ נֶגְדִּ֖י תָּמִֽיד׃
  ibo-ibo: Lee, edeela m aha gị nʼọbụaka m, nʼihu m kwa ka m debere foto mgbidi gị
    nke ga-adịgide.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଆପଣା ହସ୍ତଦ୍ୱୟର ପାପୁଲିରେ ତୁମ୍ଭର ଆକୃତି ଲେଖିଅଛୁ; ତୁମ୍ଭର ପ୍ରାଚୀର
    ସର୍ବଦା ଆମ୍ଭ ସମ୍ମୁଖରେ ଅଛି।
  chk-chk: Nengeni, üa makei itom lon pei me ruofoch. Om kewe tit, Sion, ra nonom
    fochofoch fän mesei.
  rop-rop: Main pipul langa Jerusalem, aibin raidimdan yumob neim langa main bingga.
    Ai oldei jinggabat yumob.
  ukr-1871: Глянь, я написав тебе на долонях у себе; мури твої повсячасно перед очима
    в мене.
  deu-1951: siehe, in meine beiden Hände habe ich dich eingezeichnet; deine Mauern
    sind immerdar vor mir!
  eng-JPS: Behold, I have graven thee upon the palms of My hands; thy walls are continually
    before Me.
  srp-1865: Gle, na dlanovima sam te izrezao; zidovi su tvoji jednako preda mnom.
  lug-lug: Laba, nkuwandiise mu bibatu by’engalo zange; ebisenge byo binaabeeranga
    mu maaso gange.
  heb-heb: הן על כפים חקתיך חומתיך נגדי תמיד׃
  ben-IRV: দেখ, আমার হাতের তালুতে আমি তোমার নাম খোদাই করে রেখেছি; তোমার দেয়ালগুলো
    সব দিন আমার সামনে আছে।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਆਪਣੀਆਂ ਹਥੇਲੀਆਂ ਉੱਤੇ ਉੱਕਰ ਲਿਆ, ਤੇਰੀਆਂ ਕੰਧਾਂ ਸਦਾ ਮੇਰੇ ਸਾਹਮਣੇ
    ਹਨ।
  mya-JVB: ငါသည် ကိုယ်လက်ဝါး ၌ သင့် ကို စာထိုး ပြီ။ သင် ၏ မြို့ရိုး သည် ငါ့ ရှေ့ မှာ
    အစဉ် ရှိ၏။
  hmo-hmo: Ierusalema e, lau ese oi do lau laloaboio diba lasi. Lau ese oiemu ladana,
    be egu imana palapala dekenai lau torea vadaeni.”
  urd-urd: देख, मैंने तेरी सूरत अपनी हथेलियों पर खोद रख्खी है; और तेरी शहरपनाह हमेशा
    मेरे सामने है।
  rus-SYN: Вот, Я начертал тебя на дланях Моих; стены твои всегда предо Мною.
  bqc-SIM: Gwa! Ma n tↄ́ kɛ̃̀ ma ↄlau, n bĩ́iↄ yã́ ìↄ dↄ ma sↄ̃wa gↄↄpiiɛ.
  tcz-CHONGTHU: Veuvin, Keiman namin chu kakhut phang teni chunga kajih lut tai. Kalung
    gel jousea Jerusalem bang kiphelha’amang thahsa ho chu aki lang jinge.
  mar-mar: पाहा! तुझे नाव मी माझ्या तळहातावर कोरले आहे. तुझे कोट नित्य माझ्या पुढे
    आहेत.
  qub-qub: Nogaga maquëchömi jutiquitapis isquirbiraycächë. Siudäniquipa pergancunatapis
    ricaycämi.
  hat-hat: Mwen ekri non nou nan pla men m'. Mwen toujou wè miray nou yo devan je
    m'.
  eng-BSB: Behold, I have inscribed you on the palms of My hands; your walls are ever
    before Me.
  eng-WEBPB: Behold, I have engraved you on the palms of my hands. Your walls are
    continually before me.
  kbq-kbq: Hagi kamema'ane kaginena naza agusare eri vakaki'na krentogeno me'nege'na,
    maka zupa nege'na antahinegamue.
  nhe-BL: Xiquitaca, na niquijcuilojtoc imotoca ipan noma. Huan noixtla niquita ajachica
    itepa Jerusalén tlen huelontoc.
  gub-BL: Zeruzarez, amuapyk nerer hepo rehe. Nahereharaz pixik kwaw pàrirogaw iaiha
    katu ma'e neywyr har wi nehe.
  eng-DRA: 'Behold, I have graven thee in my hands: thy walls are always before my
    eyes.'
