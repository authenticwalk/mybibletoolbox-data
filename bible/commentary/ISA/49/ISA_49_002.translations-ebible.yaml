verse: ISA.049.002
translations:
  mal-C: അവിടന്ന് എന്റെ വായ് മൂർച്ചയുള്ള വാൾപോലെയാക്കി തന്റെ ഉള്ളങ്കൈയിൽ അവിടന്ന്
    എന്നെ മറച്ചു; എന്നെ മൂർച്ചയുള്ള ഒരു അസ്ത്രമാക്കി എന്നെ തന്റെ ആവനാഴിയിൽ മറച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: 'Und er machte meinen Mund wie ein scharfes Schwert: im Schatten seiner
    Hand versteckte er mich -'
  lin-lin: akomisi monoko na ngai lokola mopanga ya minu makasi, abombi ngai na se
    ya elili ya loboko na Ye, akomisi ngai lokola tolotolo mpe abombi ngai kati na
    ebombelo batolotolo na Ye ;
  eng-LSV: And He makes My mouth as a sharp sword, || He has hid Me in the shadow
    of His hand, || And He makes Me for a clear arrow, || He has hid Me in His quiver.
  eng-GNV: 'And hee hath made my mouth like a sharpe sworde: vnder the shadowe of
    his hande hath he hid mee, and made me a chosen shafte, and hid me in his quiuer,'
  eng-WEBSTER: And he hath made my mouth like a sharp sword; in the shade of his hand
    hath he hid me, and made me a polished shaft; in his quiver hath he hid me;
  nhw-BL: Nochi nocamanal TOTECO quichijtoc ma eli quen se machete catli tlahuel tlatequi.
    Yaya nechtlatijtoc ipan imax huan nechajoctoc para quitequihuis quema monequi.
    Niitztoc quen se cuatlamintli catli pitzactzi iyecapa huan hueli tetzontlamiltía.
  swh-ONEN: Akafanya kinywa changu kuwa kama upanga ulionolewa, katika uvuli wa mkono
    wake akanificha; akanifanya kuwa mshale uliosuguliwa, na kunificha katika podo
    lake.
  bba-bba: Mɑ u derɑ nɛn ɡɑri yi kuɑ nɡe tɑkobi ye yɑ nɔɔ do. U mɑn win nɔmɑ wukiri,
    u mɑn kɔ̃su. U mɑn kuɑ nɡe sɛ̃u ɡe ɡɑ dɛ̃ɛ mɔ, mɑ u mɑn doke win sɛ̃ɛ bwɑ̃ɑrɔ.
  eng-KJVCPB: And he hath made my mouth like a sharp sword; In the shadow of his hand
    hath he hid me, And made me a polished shaft; In his quiver hath he hid me;
  luo-luo: Ne omiyo lewa obedo ka ligangla mabith, e bwo tipo mar lwete ne opanda;
    ne omiyo abedo ka asere moywe maler kendo ne opanda e olalone.
  meu-meu: Udugu na dare mataka-matakana heḡereḡerena ai e halaoa; ia imana ikerukeruna
    ai e hunigu. Ia ese e karagu, diba kimore-kimorena ta; ena diba pauana ai e hunigu.
  npi-ULB: उहाँले मेरो मुखलाई धारिलो तरवारजस्तो बनाउनुभएको छ । उहाँले मलाई आफ्‍नो
    हातको छायामा लुकाउनुभएको छ । उहाँले मलाई टल्काएको काँड बनाउनुभएको छ । उहाँले मलाई
    आफ्‍नो ठोक्रोमा लुकाउनुभएको छ ।
  yor-yor: 'Ó ṣe ẹnu mi bí idà tí a pọ́n, ní abẹ́ òjìji ọwọ́ rẹ̀ ni ó ti pa mí mọ́:
    ó ṣe mí ní ọfà tí a ti dán, ó sì fi mí pamọ́ sínú àpò rẹ̀.'
  pes-OPCB: خداوند سخنان مرا مانند شمشیر، تیز کرده است. او مرا زیر دستش پنهان نموده
    و مرا مانند یک تیر تیز در ترکش خود گذاشته است.
  tgl-ULB: Ginawa niyang parang matalim na espada ang aking bibig; tinago niya ako
    sa anino ng kaniyang kamay; ginawa niya akong pinakinis na palaso; tinago niya
    ako sa kaniyang lalagyan ng palaso.
  cbu-NT: Nuwaa sundaroom ínarangiya. Nuwaa kuki m'chit wawits ashiru wayarangiya.
    Nuwaa turuwpaz ashiru wayarangitamta. Sheeru, uwpat nuwaa ksutarangu, nuwaa purishpaz
    ashiru pshtarangiya.
  hui-hui: Ibugua i̱ ibunaga bi lahaga howa i̱na bi larogome mbira wai biagane ayu
    tibu nene gadeleme podagadagua wali agalinaga bu miniha nogoba helo i̱ mo la hene.
    Ibuninaga giha i̱ ya do howa timu yandareru baya hangu deho manda manda biagadagua
    i̱na biabe bayuwa buliyanaga i̱ mo tiga bialu helene.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​၏​နှုတ်​ကို​ဋ္ဌား​ကဲ့​သို့​ထက်​မြက် စေ​၍၊ လက်​တော်​ဖြင့်​ငါ့​ကို​ကွယ်​ကာ​စောင့်​ရှောက်
    တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​ချွန်​မြ​၍​အ​သုံး​ပြု​ရန်​အ​သင့်​ရှိ​သည့် မြား​ကဲ့​သို့​ငါ့​ကို​ဖြစ်​စေ​တော်​မူ​၍၊
  bod-N: ཁོང་གིས་ངའི་ཁ་ལྕེ་རྣོན་པོ་གྲི་ལྟར་མཛད་ཅིང་། ཁོང་གི་ཕྱག་འོག་ཏུ་ང་རང་སྦས། ཡང་ཁོང་གིས་ང་ནི་མདའ་རྣོན་པོ་བཞིན་མཛད་དེ།
    ང་རང་ཁོང་གི་མདའ་དོང་ནང་དུ་སྦས།
  sna-sna: Akaita muromo wangu somunondo unopinza, akandiviga mumumvuri wechanza chake;
    akandiita museve unopenya, akandiviga mugomba rake.
  spa-BLM: Ha hecho que mi boca sea como una espada afilada. Me ha escondido en la
    sombra de su mano. Me ha hecho un eje pulido. Me ha mantenido cerca en su carcaj.
  cac-cac: A tas svala' lajan icha q'uen espada te jay ye, icha chi' ajnaccan yuj
    Dios. Sc'ub'ejnac in el d'a yalan̈ sc'ab'. Icha junoc jul-lab' te jay sn̈i', icha
    chi' yutejnac in, sc'ub'ejnac in d'a yol yed'tal sjul-lab'.
  swh-ULB: Amefanya mdomo wangu kuwa kama upanga mkali; amenificha mimi katika kivuli
    cha mkono wake; amenifanya mimi kuwa mshale unaong'aa; katika podo yake amenificha
    mimi.
  bel-bel: 'і зрабіў вусны Мае, як востры меч; ценем рукі Сваёй накрываў Мяне, і зрабіў
    Мяне стралою завостранаю: у калчане Сваім захоўваў Мяне;'
  deu-ELBBK: Und er machte meinen Mund wie ein scharfes Schwert, hat mich versteckt
    in dem Schatten seiner Hand; und er machte mich zu einem geglätteten Pfeil, hat
    mich verborgen in seinem Köcher.
  mbb-OT: Midhimu zin is menge lalag ku he iring keǥarang te ispada. Midipinsahan
    e zin pinaaǥi te ǥehem din. Midhimu e zin he iring kesinew te besut te panà he
    andam en he egemiten.
  mal-2015: 'അവൻ എന്റെ വായെ മൂർച്ചയുള്ള വാൾപോലെയാക്കി തന്റെ കയ്യുടെ നിഴലിൽ എന്നെ ഒളിപ്പിച്ചു;
    അവൻ എന്നെ മിനുക്കിയ അമ്പാക്കി തന്റെ പൂണയിൽ മറെച്ചുവെച്ചു, എന്നോടു:'
  gup-gup: Nungka nganmarnbom ba bu ngawokdi mandjad duninjh bu nganwong nuye kunwok.
    Nungka nganwarlkkang munguyh kore kubid nuye. Nungka nganmarnbom ba bu ngayimerranj
    yiman kayime nuye arrow nawu mankebmak, dja nganwarlkkang kore ngalng nawu arrowskenh
    nuye.
  rmc-rmc: E čhib mange kerďa ostro sar šabľa, garuďa man andro ciňos peskre vastengro.
    Kerďa mandar ostro šipos a garuďa man andre peskro tulcos.
  pes-OPV: و دهان مرا مثل شمشیر تیز ساخته، مرا زیر سایه دست خودپنهان کرده است. و مرا
    تیر صیقلی ساخته درترکش خود مخفی نموده است.
  ron-1924: Мь-а фэкут гура ка о сабие аскуцитэ, М-а акоперит ку умбра мыний Луй ши
    М-а фэкут о сэӂятэ аскуцитэ, М-а аскунс ын толба Луй ку сэӂець
  ben-OBCV: তিনি আমার মুখকে করেছেন ধারালো তরোয়ালের মতো, তাঁর হাতের ছায়ায় তিনি আমাকে
    লুকিয়ে রেখেছেন; তিনি আমাকে গঠন করেছেন এক শাণিত তিরের মতো এবং আবৃত রেখেছেন তাঁর
    তূণের মধ্যে।
  som-som: Oo afkaygana wuxuu ka dhigay sidii seef af badan oo kale, oo hooska gacantiisa
    ayuu igu qariyey, wuxuuna iga yeelay sidii fallaadh fiiqan oo kale, oo gabooyihiisa
    ayuu igu xaseeyey.
  lat-VUC: 'Et posuit os meum quasi gladium acutum, in umbra manus suæ protexit me,
    et posuit me sicut sagittam electam: in pharetra sua abscondit me.'
  eng-ASVBT: 'and he hath made my mouth like a sharp sword; in the shadow of his hand
    hath he hidden me: and he hath made me a polished shaft; in his quiver hath he
    kept me close:'
  ita-1885: Ed ha renduta la mia bocca simile ad una spada acuta; egli mi ha nascosto
    all'ombra della sua mano, e mi ha fatto essere a guisa di saetta forbita; egli
    mi ha riposto nel suo turcasso;
  eng-LXXUP: and he has made my mouth as a sharp sword, and he has hidden me under
    the shadow of his hand; he has made me as a choice shaft, and he has hidden me
    in his quiver;
  eng-ULB: He has made my mouth like a sharp sword; he hid me in the shadow of his
    hand; he has made me into a polished arrow; in his quiver he has hidden me.
  spa-VBL: Las palabras que me dio para hablar son como una espada afilada. Me ha
    protegido cubriéndome con su mano. Me puso en su carcaj como una flecha afilada,
    manteniéndome allí a salvo.
  fra-_FOB: Il a rendu ma bouche semblable à une épée tranchante; il m'a couvert de
    l'ombre de sa main; il a fait de moi une flèche aiguë, et m'a caché dans son carquois.
  mal-mal: 'അവൻ എന്റെ വായെ മൂർച്ചയുള്ള വാൾപോലെയാക്കി തന്റെ കൈയുടെ നിഴലിൽ എന്നെ ഒളിപ്പിച്ചു;
    അവൻ എന്നെ മിനുക്കിയ അമ്പാക്കി തന്റെ പൂണിയിൽ മറച്ചുവച്ചു, എന്നോട്:'
  urd-GVR: Us ne mere muṅh ko tez talwār banā kar mujhe apne hāth ke sāye meṅ chhupāe
    rakhā, mujhe tez tīr banā kar apne tarkash meṅ poshīdā rakhā hai.
  suz-BL: मेकोमी आं शोव़ हेश्‍शो तरवार खोदेंशो सेल्‍तु। आं कली आ गुइमी सुम्‍शा, ख्रुइक्‍ताक्‍यी।
    मेकोमी आं कली हेश्‍शो ब्रा खोदेंशो सेल्‍शा, आ ब्रा कुरतीकेम कुर पा ख्रुइश्‍शा
    वोइक्‍ती। हिब्रू ४:१२; प्रकाश १:१६; यसैया ५१:१६
  eng-NOY: He made my mouth like a sharp sword; In the shadow of his hand did he hide
    me. He made me a polished shaft; In his quiver did he hide me.
  ita-1927: Egli ha reso la mia bocca come una spada tagliente, m’ha nascosto nell’ombra
    della sua mano; ha fatto di me una freccia aguzza, m’ha riposto nel suo turcasso,
  ckb-ckb: دەمی منی کرد بە شمشێرێکی تیژ، لە سێبەری دەستی خۆیدا منی شاردەوە، منی کردە
    تیرێکی تیژکراو، لەناو تیردانەکەی منی شاردەوە.
  eng-BBE: And he has made my mouth like a sharp sword, in the shade of his hand he
    has kept me; and he has made me like a polished arrow, keeping me in his secret
    place;
  kan-OKCV: ಆತನು ನನ್ನ ಬಾಯನ್ನು ಹರಿತವಾದ ಖಡ್ಗವನ್ನಾಗಿ ಮಾಡಿ, ತನ್ನ ಕೈ ನೆರಳಿನಲ್ಲಿ ನನ್ನನ್ನು
    ಮರೆಯಾಗಿಟ್ಟಿದ್ದಾನೆ. ನನ್ನನ್ನು ಆತನು ನುಣುಪಾದ ಬಾಣವನ್ನಾಗಿ ರೂಪಿಸಿ, ತನ್ನ ಬತ್ತಳಿಕೆಯಲ್ಲಿ
    ಮುಚ್ಚಿಟ್ಟಿದ್ದಾನೆ.
  tam-2017: அவர் என் வாயைக் கூர்மையான பட்டயமாக்கி, தமது கரத்தின் நிழலினால் என்னை மறைத்து,
    என்னைக் கூர்மையான அம்பாக்கி, என்னைத் தமது அம்புகளை வைக்கும் பையிலே மூடிவைத்தார்.
  spa-RV-1909: Y puso mi boca como espada aguda, cubrióme con la sombra de su mano;
    y púsome por saeta limpia, guardóme en su aljaba;
  ron-BTF: Şi mi-a făcut gura ca o sabie ascuţită; în umbra mâinii lui m-a ascuns
    şi m-a făcut o săgeată lustruită; în tolba lui m-a ascuns;
  eng-WEBP: He has made my mouth like a sharp sword. He has hidden me in the shadow
    of his hand. He has made me a polished shaft. He has kept me close in his quiver.
  eng-FBV: The words he gave me to speak are like a sharp sword. He has protected
    me by covering me with his hand. He put me in his quiver like a sharp arrow, keeping
    me safe there.
  nld-1939: Hij maakte mijn mond een vlijmend zwaard, Hield Mij in de schaduw van
    zijn hand verborgen; Hij wette Mij tot een scherpe pijl, En stak Mij weg in zijn
    koker.
  nch-BL: Nochi nocamanal TOTECO quichijtoc ma eli quej se macheta cati tahuel tatequi.
    Yaya techtatijtoc ipan imax huan techajoctoc para quitequihuis quema monequi.
    Niitztoc quej se cuataminti cati pitzactzi iyecapa huan hueli tetzontamiltía.
  vie-1934: Ngài đã khiến miệng ta giống như gươm bén; lấy bóng tay Ngài mà che ta;
    làm cho ta như tên nhọn, và giấu ta trong bao tên.
  hin-CV: उन्होंने मेरे मुंह को तलवार के समान तेज धार बना दिया है, उन्होंने मुझे अपने
    हाथ की छाया में छिपा रखा है; हां, उन्होंने मुझे एक विशेष तीर का रूप भी दे दिया
    है, और उन्होंने मुझे अपनी आड़ में छिपा लिया है.
  eng-OURB: He has made my mouth like a sharp sword. He has hidden me in the shadow
    of his hand. He has made me a polished shaft. He has kept me close in his quiver.
  spa-BES: Y ha puesto mi boca como espada afilada, a la sombra de su mano me ha guardado;
    y me ha hecho como una flecha pulida, manteniéndome en su lugar secreto;
  tdx-tdx: Fa nanoe’e arara masioñe ty vavako; an-talinjom-pità’e ao ty nañetaha’e;
    nanoe’e ana-pàle vinàñe; an-trañom-pale ao ty nampikafira’e;
  tha-KJV: พระองค์​ทรงทำปากของข้าพเจ้าเหมือนดาบคม พระองค์​ทรงซ่อนข้าพเจ้าไว้ในร่มพระหัตถ์ของพระองค์
    พระองค์​ทรงทำข้าพเจ้าให้เป็นลูกศรขั​ดม​ัน พระองค์​ทรงซ่อนข้าพเจ้าไว้เสียในแล่งของพระองค์
  por-BR-2018: E fez da minha boca como uma espada afiada, com a sombra de sua mão
    ele me cobriu; e me pôs como uma flecha polida, e me guardou em sua aljava.
  deu-ELO: Und er machte meinen Mund wie ein scharfes Schwert, hat mich versteckt
    in dem Schatten seiner Hand; und er machte mich zu einem geglätteten Pfeile, hat
    mich verborgen in seinem Köcher.
  eng-WYC-2018: And he hath set my mouth as a sharp sword, he defended me in the shadow
    of his hand, and setted me as a chosen arrow; he hid me in his arrow case, (And
    he made my tongue or my words like a sharp sword, he hid me under the shadow of
    his hand, and he made me like a chosen arrow; yea, he hid me in his quiver,)
  epo-epo: Kaj Li faris mian buŝon simila al akra glavo, kovris min per la ombro de
    Sia mano, kaj faris min polurita sago, kaŝis min en Sia sagujo.
  uig-PIN: U aƣzimni ɵtkür ⱪiliqtǝk ⱪildi; Ɵz ⱪolining sayisi astida meni yoxurup
    kǝldi, Meni siliⱪlanƣan bir oⱪ ⱪildi; U meni oⱪdeniƣa selip saⱪlidi,
  beo-beo: 'E da na sia:, amo gegesu gobihei mei bagade defele hamoi dagoi. E da Ea
    loboga na gaga:i, amola na hou e da dadi agoane, agesoi amola hawa: hamomusa:
    momagei dagoi, agoane hamoi.'
  tpi-OTNT: Na em i redim mi bai mi inap toktok gut na ol tok bilong mi inap sutim
    tru bel bilong ol manmeri, olsem bainat i sap tru. Em i bin haitim mi gut long
    han bilong en. Na em i redim mi olsem spia i sap moa na em i putim mi i stap.
  hau-SA: Ya yi bakina kamar takobi mai kaifi, cikin inuwar hannunsa ya ɓoye ni; ya
    sa na zama kamar kibiya mai tsini ya kuma ɓoye ni cikin kwarinsa.
  uig-LAT: U aghzimni ötkür qilichtek qildi; Öz qolining sayisi astida méni yoshurup
    keldi, Méni siliqlan’ghan bir oq qildi; U méni oqdénigha sélip saqlidi,
  nde-nde: Wenza umlomo wami waba njengenkemba eloliweyo, wangifihla emthunzini wesandla
    sakhe. Wangenza ngaba ngumtshoko ololiweyo, wangifihla emxhakeni wakhe wemitshoko.
  ton-ton: Pea kuo ne ngaohi hoku ngutu ʻo hangē ko e heletā māsila; ʻi he malumalu
    ʻo hono nima kuo ne fufū au, pea ngaohi au ko e ngahau ngingila; kuo ne fakafufū
    au ʻi hono ʻaiʻanga ngahau;
  ces-1613: A učinil ústa má podobná meči ostrému. V stínu ruky své skryl mne, a učiniv
    ze mne střelu vypulerovanou, v toule svém schoval mne.
  eng-WMB: He has made my mouth like a sharp sword. He has hidden me in the shadow
    of his hand. He has made me a polished shaft. He has kept me close in his quiver.
