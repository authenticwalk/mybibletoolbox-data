  ory-ory: ପୁଣି, ସେ ମୋର ମୁଖ ତୀକ୍ଷ୍ଣ ଖଡ୍ଗ ସ୍ୱରୂପ କରିଅଛନ୍ତି, ଆପଣା ହସ୍ତର ଛାୟାରେ ସେ ମୋତେ
    ଲୁଚାଇଅଛନ୍ତି ଓ ସେ ମୋତେ ଶାଣିତ ତୀର ସ୍ୱରୂପ କରି ଆପଣା ତୂଣରେ ଘୋଡ଼ାଇ ରଖିଅଛନ୍ତି;
  chk-chk: Iwe, Kot a akeni kapasen awei pwe ra ken usun efoch ketilas o aopaei fän
    nürün pöün. A amisiei usun efoch föün likapich, a iseniei o aopaei lon an lenien
    föün likapich.
  rop-rop: Imbin meigim mi tok streidat langa najalot pipul, en det wed bin gowin
    langa olabat jis laik shapwan naif. Imbin oldei kipum mi brabli seifwan garram
    im pawa.
  ukr-1871: І зробив гострим мечем уста мої, окрив мене тїнню руки своєї, і зробив
    мене стрілою гострою і сховав в сагайдацї свойму;
  deu-1951: Er hat meinen Mund gemacht wie ein scharfes Schwert; er hat mich im Schatten
    seiner Hand geborgen und mich zu einem auserlesenen Pfeil gemacht; er hat mich
    in seinem Köcher versteckt
  eng-JPS: And He hath made my mouth like a sharp sword, in the shadow of His hand
    hath He hid me; and He hath made me a polished shaft, in His quiver hath He concealed
    me;
  srp-1865: I uèinio je usta moja da su kao oštar maè, u sjenu ruke svoje sakri me;
    uèinio me je sjajnom strijelom, i u tulu svojem sakri me.
  lug-lug: Yakola akamwa kange ng’ekitala eky’obwogi, nankweka mu kisiikirize ky’omukono
    gwe. Yanfuula akasaale akazigule era nankweka mu mufuko gwe.
  heb-heb: וישם פי כחרב חדה בצל ידו החביאני וישימני לחץ ברור באשפתו הסתירני׃
  ben-IRV: তিনি আমার মুখকে ধারালো তরোয়ালের মত করেছেন। তিনি আমাকে তাঁর হাতের ছায়ায়
    লুকিয়ে রেখেছেন। তিনি আমাকে একটা পালিশ করা তীরের মতো করেছেন; তাঁর তীর রাখার খাপের
    মধ্যে রেখেছেন।
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਮੂੰਹ ਨੂੰ ਤਿੱਖੀ ਤਲਵਾਰ ਵਾਂਗੂੰ ਬਣਾਇਆ, ਉਸ ਨੇ ਆਪਣੇ ਹੱਥ ਦੇ ਸਾਯੇ ਵਿੱਚ
    ਮੈਨੂੰ ਲੁਕਾਇਆ, ਉਸ ਨੇ ਮੈਨੂੰ ਇੱਕ ਚਮਕੀਲਾ ਤੀਰ ਬਣਾਇਆ, ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਤਰਕਸ਼ ਵਿੱਚ ਲੁਕਾਇਆ
    ਹੈ,
  mya-JVB: ငါ့ နှုတ် ကို ထက် သော ထား ကဲ့သို့ ဖြစ် စေ၍ ၊ လက် တော်အရိပ် ၌ ဖုံး ထားတော်မူ၏။
    ငါ့ ကိုလည်း ဦးသစ် သော စည်းသွားဖြစ် စေ၍၊ မိမိ မြှား ထောင့်ထဲမှာ ဝှက် ထားတော်မူ၏။
  hmo-hmo: Lohiabada ese egu hereva ia hanamoa, idia be mai edia matana, tuari kaia
    bamona. Ia sibona ena imana dekena amo lau ia naria namonamo. Peva ena diba bamona
    lau ia halaoa, diba mai matana bamona lau ia halaoa, ia gaukaralaia diba gauna.
  urd-urd: और उसने मेरे मुँह को तेज़ तलवार की तरह बनाया, और मुझ को अपने हाथ के साये
    तले छिपाया; उसने मुझे तीर — ए — आबदार किया और अपने तरकश में मुझे छिपा रख्खा;
  rus-SYN: и соделал уста Мои как острый меч; тенью руки Своей покрывал Меня, и соделал
    Меня стрелою изостренною; в колчане Своем хранил Меня;
  bqc-SIM: À ma lɛ́ kɛ̀ lán fɛ̃nda lɛnawa, à ↄkùmala kɛ́ à ma dↄ̃́a, à ma kɛ
    lán kà sↄ̃́nɛwa, à ma zu a gbàlau.
  tcz-CHONGTHU: Aman geltoh’a thu kaseiho chu chemjam bangin ahemsah’e. Aman akhut
    lea eisellin, keima Ama livathei’a thalchang tobang kahi.
  mar-mar: त्याने माझे मुख तीक्ष्ण तलवारी सारखे केले आहे, त्याने मला त्याच्या हाताच्या
    सावलीत लपवले आहे. त्याने मला उजळता बाण केले आहे आणि आपल्या भात्यात मला लपवून ठेवले
    आहे.
  qub-qub: Rimashäcuna fiyupa afilasha sablino cananpämi camacächisha. Maquinwanmi
    ima-aycapitapis chapamasha. Fiyupa llauchi lëchamannömi ticrachimasha. Nircorga
    lëchata purichicunanmanmi wiñamasha.
  hat-hat: Li mete nan bouch mwen pawòl ki tankou kouto byen file. Li pwoteje m' avèk
    fòs li. Li pare m' tankou yon flèch byen pwenti, li sere m' nan sakit li.
  eng-BSB: He made My mouth like a sharp sword; He hid Me in the shadow of His hand.
    He made Me like a polished arrow; He hid Me in His quiver.
  eng-WEBPB: He has made my mouth like a sharp sword. He has hidden me in the shadow
    of his hand. He has made me a polished shaft. He has kept me close in his quiver.
  kbq-kbq: Hagi bainati kazinkna huno nagira eri nesaneno, Agra azanteti refitentege'na
    mani'noe. Kevema tro huteno kaneno eri fatgo huno ahe'arema retro huno kevegupi
    eririaza huno nazeri frakine.
  nhe-BL: Nochi notlajtol TOTECO quichijtoc ma eli queja se machete tlen tlahuel tlatequi.
    Yajaya nechtlatijtoc ipan ima huan nechajcoctoc para quitequihuis quema monequi.
    Niitztoc queja se cuatlamintli tlen pitzactzi iyecapa huan hueli tetzontlamiltía.
  gub-BL: Uzapo heze'eg takihepuku haime katu ma'e ài. Hemim hepyro pà opo pupe. Heapo
    u'yw hakwa katu ma'e ài. Hemonokatu a'e. — 'Ar ikatu ma'e rehe apyhyk putar nehe,
    i'i ihewe.
  eng-DRA: 'And he hath made my mouth like a sharp sword: in the shadow of his hand
    he hath protected me, and hath made me as a chosen arrow: in his quiver he hath
    hidden me.'
