verse: ISA.049.003
translations:
  mal-C: “ഇസ്രായേലേ, നീ എന്റെ ദാസൻ; എന്റെ മഹത്ത്വം ഞാൻ നിന്നിൽ വെളിപ്പെടുത്തും,” എന്ന്
    അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു.
  deu-TKW: 'Und er sprach zu mir: Mein Knecht bist du, bist Israel, an dem ich mich
    verherrlichen will!'
  lin-lin: 'alobaki na ngai : « Oh Isalaele, ozali mosali na ngai, nakomonisa nkembo
    na ngai na nzela na yo. »'
  eng-LSV: And He says to me, “You are My servant, O Israel, || In whom I beautify
    Myself.”
  eng-GNV: And sayd vnto me, Thou art my seruaunt, Israel, for I will be glorious
    in thee.
  eng-WEBSTER: And said to me, Thou art my servant, O Israel, in whom I will be glorified.
  nhw-BL: 'Huan techilhui: “Ta tiIsrael [49:3 Nica TOTECO quitocaxtía nopa temaquixtijquetl
    catli hualas teipa, Israel.], tinotequipanojca. Por ta masehualme nechhueyitlalise.”'
  swh-ONEN: Akaniambia, “Wewe u mtumishi wangu, Israeli, ambaye katika yeye nitaonyesha
    utukufu wangu.”
  bba-bba: U mɑn sɔ̃ɔwɑ u nɛɛ, Isirelin bweseru tɑ sɑ̃ɑwɑ win sɔm kowo. Ten min diyɑ
    u koo win yiiko sɔ̃ɔsi.
  eng-KJVCPB: And said unto me, Thou art my servant, O Israel, in whom I will be glorified.
  luo-luo: Ne owachona niya, “In e jatichna, Israel, kuomi ema abiro nyisoe duongʼ
    mara.”
  meu-meu: 'E hamaorogu, eto: Oi na egu hesiai tauna Israel; i''imodaigu na oiemu
    ai baine hedinarai.'
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए इस्राएल, तँ मेरो सेवक होस्, जसद्वारा म आफ्‍नो
    महिमा देखाउँछु ।”
  yor-yor: Ó sọ fún mi pé, “Ìránṣẹ́ mi ni ìwọ í ṣe, Israẹli nínú ẹni tí n ó ti fi
    ògo mi hàn.”
  pes-OPCB: 'خداوند به من گفت: «تو خدمتگزار نیرومند من هستی. تو باعث خواهی شد که مردم
    مرا بستایند.»'
  tgl-ULB: Sinabi niya sa akin, “Ikaw ang aking lingkod, Israel, na gagamitin ko para
    ipakita ang aking kaluwalhatian.”
  cbu-NT: 'Apanll waana nuwaa tárangiya: Shiy nuwcha ipunshish. Shiy uru nuwaa izuuru
    chinakush, tputsirshitish nuwaa kis napchinllinaya, tárangiya.'
  hui-hui: Ani buwa ibugua i̱hondo ogodagua laya. Isaraele-o í̠ore i̱naga biabe biahaga
    kegoni. Í̠ha howa wali agali bibahende bu karunaga deni i̱naga hongobi i̱ni mini
    lene kogobi ti walia holebero, laya.
  mya-mya: ငါ့​အား​ကိုယ်​တော်​က``အို ဣ​သ​ရေ​လ၊​သင်​သည် ငါ​၏​အ​စေ​ခံ​ဖြစ်​၏။ သင်​၏​အ​တွက်​ကြောင့်​လူ​တို့​သည်၊​ငါ့​ကို
    ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ནི་ངའི་ཞབས་ཕྱི་ཡེས་ར་ཨེལ་ཡིན་ཏེ། བདག་ལ་ཁྱོད་བརྒྱུད་ནས་གཟི་བརྗིད་འཐོབ་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Akati kwandiri, “Ndiwe muranda wangu, Israeri, wandicharatidza kubwinya
    kwangu maari.”
  spa-BLM: 'Me dijo: “Tú eres mi siervo, Israel, en quien seré glorificado”.'
  cac-cac: 'Yalannac d''ayin icha tic: Ach Israel in checab'' ach, uuj ol checlaj
    in vach''il, xchi d''ayin.'
  swh-ULB: Amesema na mimi, ''Wewe ni mtumishi wangu, Israeli, kupitia yeye nitaonyesha
    utukufu wangu.''
  bel-bel: 'і сказаў Мне: ты раб Мой, Ізраіле, - у табе Я праслаўлюся.'
  wed-wed: Bada i riweu i pa, “Israel tam au taunola ma tamei au boruma ana vieḡai.”
  deu-ELBBK: 'Und er sprach zu mir: Du bist mein Knecht, bist Israel, an dem ich mich
    verherrlichen werde. –'
  mbb-OT: Migkaǥi sikandin kayi te kedì te, “Israel, iyan ka suluǥuen ku. Pinaaǥi
    kenikew, ebeǥayan a te menge etew te zengeg.”
  mal-2015: യിസ്രായേലേ, നീ എന്റെ ദാസൻ; ഞാൻ നിന്നിൽ മഹത്വീകരിക്കപ്പെടും എന്നു അരുളിച്ചെയ്തു.
  gup-gup: Wanjh nganmarneyimeng, “Ngudda nawu yingeyyo Israel, wanjh ngudda kanmarnedurrkmirri
    ba bu bininj ngandiburlume ngaye bu nguddakenh.”
  rmc-rmc: 'Phenďa mange: „Tu sal miro služobňikos, Izraelona, prekal tu sikavava
    miri slava.“'
  pes-OPV: 'و مرا گفت: ای اسرائیل تو بنده من هستی که از تو خویشتن راتمجید نموده‌ام!'
  ron-1924: 'ши Мь-а зис: ‘Исраеле, Ту ешть Робул Меу ын каре Мэ вой слэви.’'
  aui-aui: Yawe God iwonegu bo, “Isrel, tam na yagu tamariyana, basuna tamve na wawaya
    yagu kiniwa kiiravine na sinakabepepigu.”
  ben-OBCV: তিনি আমাকে বলেছেন, “তুমি আমার দাস, তুমি ইস্রায়েল, তোমার মাধ্যমেই আমি
    মহিমান্বিত হব।”
  som-som: Oo wuxuu igu yidhi, Israa'iilow, waxaad tahay addoonkaygii oo waan kugu
    ammaanmi doonaa.
  lat-VUC: 'Et dixit mihi: Servus meus es tu Israël, quia in te gloriabor.'
  eng-ASVBT: and he said unto me, Thou art my servant; Israel, in whom I will be glorified.
  ita-1885: 'e mi ha detto: Tu sei il mio Servitore; Israele è quello, nel quale io
    mi glorificherò in te.'
  eng-LXXUP: and said to me, Thou art my servant, O Israel, and in thee I will be
    glorified.
  eng-ULB: He said to me, “You are my servant, Israel, through whom I show my glory.”
  spa-VBL: 'Me dijo: “Tú eres mi siervo, Israel, y por medio de ti revelaré mi gloria”.'
  fra-_FOB: 'Il m''a dit: Tu es mon serviteur, Israël en qui je me glorifierai.'
  mal-mal: “യിസ്രായേലേ, നീ എന്റെ ദാസൻ; ഞാൻ നിന്നിൽ മഹത്ത്വീകരിക്കപ്പെടും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Wuh mujh se hamkalām huā, “Tū merā ḳhādim Isrāīl hai, jis ke zariye maiṅ
    apnā jalāl zāhir karūṅga.”
  suz-BL: मिनु आं कली “गे आं गेय पाइब बाक्‍नेवे। गे इस्राएल नवे। इ पतीकेमी आं सक्ति
    कोंइ‍नुङ” देंत।
  eng-NOY: He said to me, Thou art my servant; Israel, in whom I will be glorified.
  ita-1927: 'e m’ha detto: “Tu sei il mio servo, Israele, nel quale io manifesterò
    la mia gloria”.'
  ckb-ckb: 'بە منی فەرموو: «تۆ بەندەی منیت، ئیسرائیل، ئەوەی بەهۆیەوە شکۆی خۆم دەردەخەم.»'
  eng-BBE: And he said to me, You are my servant, Israel, in whom my glory will be
    seen;
  kan-OKCV: ಆತನು ನನಗೆ, “ನೀನು ನನ್ನ ಸೇವಕನು. ನಾನು ಮಹಿಮೆ ಹೊಂದಬೇಕಾದ ಇಸ್ರಾಯೇಲೂ ಆಗಿದ್ದೀ!”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவர் என்னை நோக்கி: நீ என் ஊழியக்காரன்; இஸ்ரவேலே, நான் உன்னில் மகிமைப்படுவேன்
    என்றார்.'
  spa-RV-1909: 'Y díjome: Mi siervo eres, oh Israel, que en ti me gloriaré.'
  ron-BTF: 'Şi mi-a spus: Israele, tu eşti servitorul meu în care voi fi glorificat.'
  eng-WEBP: He said to me, “You are my servant, Israel, in whom I will be glorified.”
  eng-FBV: He told me, “You are my servant, Israel, and I will reveal my glory through
    you.”
  nld-1939: 'Hij sprak tot Mij: Gij zijt mijn Dienaar, Door wien Ik Mij glorie bereid.
    Zo werd Ik geëerd in de ogen van Jahweh, En mijn God was mijn kracht.'
  nch-BL: 'Huan techilhui: “Ta tiIsrael, tinotequipanojca. Por ta masehualme techhueyitalise.”'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi Y-sơ-ra-ên, ngươi là tôi tớ ta, ta sẽ được
    sáng danh bởi ngươi.'
  hin-CV: उन्होंने मुझसे कहा, “इस्राएल तुम मेरे सेवक हो, तुम्हीं से मैं अपनी महिमा
    प्रकट करूंगा.”
  eng-OURB: He said to me, “You are my servant; Israel [God prevails], in whom I will
    be glorified.”
  spa-BES: 'Y me dijo: Tú eres mi siervo, Israel, en quien se verá mi gloria.'
  tdx-tdx: 'Le hoe re tamako: Mpitoroko irehe, Israele; Ihe ty fandrengeañe ahy.'
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “​เจ้​าเป็นผู้​รับใช้​ของเรา โอ อิสราเอล ซึ่งเราจะได้รับเกียรติในเจ้า”
  por-BR-2018: 'E me disse: Tu és meu servo, Israel, por quem serei glorificado.'
  deu-ELO: 'Und er sprach zu mir: Du bist mein Knecht, bist Israel, an dem ich mich
    verherrlichen werde. -'
  eng-WYC-2018: and said to me, Israel, thou art my servant, for I shall have glory
    in thee. (and said to me, Israel, thou art my servant, through whom I shall be
    glorified.)
  epo-epo: 'Kaj Li diris al mi: Vi estas Mia servanto, ho Izrael, per kiu Mi gloriĝos.'
  uig-PIN: 'Wǝ manga: «Sǝn bolsang ɵzüngdǝ Mening güzǝllik-julaliⱪim ayan ⱪilinidiƣan
    Ɵz ⱪulum Israildursǝn» — dedi».'
  beo-beo: 'E da nama amane sia:i, “Isala:ili! Di da Na hawa: hamosu dunu. Dia hawa:
    hamobeba:le, dunu huluane da Nama nodomu.”'
  tpi-OTNT: Na em i tokim mi olsem, “Israel, yu wokman bilong mi. Long yu tasol, bai
    mi soim strong na biknem bilong mi long olgeta manmeri.”
  hau-SA: Ya ce mini, “Kai bawana ne, Isra’ila, a cikinka zan bayyana darajata.”
  uig-LAT: 'We manga: «Sen bolsang özüngde Méning güzellik-julaliqim ayan qilinidighan
    Öz qulum Israildursen» — dédi».'
  nde-nde: Wathi kimi, “Wena Israyeli uyinceku yami, engizabonakalisa inkazimulo yami
    ngayo.”
  ton-ton: Pea ne pehē kiate au, “Ko koe, ʻE ʻIsileli, ko ʻeku tamaioʻeiki te u ongoongolelei
    ʻiate koe.”
  ces-1613: 'A řekl mi: Služebník můj jsi, v Izraeli skrze tebe oslaven budu.'
  eng-WMB: He said to me, “You are my servant, Israel, in whom I will be glorified.”
  tam-TCV: “இஸ்ரயேலே, நீ என் ஊழியக்காரன், எனது சிறப்பை உன்னிலே வெளிப்படுத்துவேன்”
    என்று அவர் என்னிடம் சொன்னார்.
  ceb-ULB: Miingon siya kanako, “Ikaw ang akong alagad, Israel, nga gipadayagan sa
    akong himaya.”
  pol-UBG: 'I powiedział mi: Jesteś moim sługą, Izraelu, w tobie się rozsławię.'
  agr-agr: 'Tuja nii chichagtak: ‘Israel aents aidauwah, atumek mina inakeg ainagme,
    atumiin mina senchignak iwainaktatjai’, tujutmayi.'
  kyc-kyc: Dopa pipala baame namba langyuo, Isaraele emba nambana kendemande. Wambu
    dupwame emba dokona kandapala namba lakandarami.
  urd-GVU: وہ مجھ سے ہم کلام ہوا، ”تُو میرا خادم اسرائیل ہے، جس کے ذریعے مَیں اپنا
    جلال ظاہر کروں گا۔“
  deu-1912: 'und spricht zu mir: Du bist mein Knecht Israel, durch welchen ich will
    gepriesen werden.'
  kan-2017: ಆತನು ನನಗೆ, “ನೀನು ನನ್ನ ಸೇವಕನೂ, ನಾನು ಪ್ರಭಾವಹೊಂದಬೇಕಾದ ಇಸ್ರಾಯೇಲೂ ಆಗಿದ್ದೀ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngog, “Israel, i gur e tapigpig rog. Girdi’ e bay ra pininged
    e sorok ngog ni bocham.”
  hlt-MCSB: Kai taengah tah, “Kamah kah sal tah Israel nang, namah dongah ni ka ko
    ka hang eh.
  mdy-ETH: ዒዚ ታና፦ «ዒስራዔኤሌ! ኔኤኒ ታኣኮ ዓይላሢኬ፤ ኔ ዛሎሮ ሜሌ ዴራ ታና ቦንቻንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ me sɛ, “Woyɛ me ɔsomfoɔ, Israel, wo mu na mɛda mʼanimuonyam
    adi.”
  eng-WEBU: He said to me, “You are my servant, Israel, in whom I will be glorified.”
  wal-wal: I tana, “Neeni taani nenan bonchchettiyo ta ashkkaraa Israa7eela” yaagiis.
  spa-PDDPT: 'y me dijo: Israel, tú eres mi esclavo. En ti me glorificaré.'
  gun-gun: 'Ha''e vy aipoe''i xevy: ‘Ndee ma xerembiguai, Israel reiko. Ndee reikoa
    re vy xemboetea ''rã’, he''i.'
  ilo-ULB: Kinunana kaniak, “Sika ti adipenko, Israel, a pangipakitaak iti dayagko.”
  kpg-kpg: Mee gu helekai mai gi di au boloo, “Israel, kooe dela go dagu dangada hai hegau,
    idimaa kooe, gei nia daangada ga hagaamu Au.”
  uig-ARA: 'ۋە ماڭا: «سەن بولساڭ ئۆزۈڭدە مېنىڭ گۈزەللىك-جۇلالىقىم ئايان قىلىنىدىغان
    ئۆز قۇلۇم ئىسرائىلدۇرسەن» ــ دېدى».'
  sus-sus: A naxa a fala n bɛ, «Isirayila, n ma konyi nan i ra, n na n ma nɔrɛ masenma
    naxan saabui ra.»
  pon-2006: E mahsanihong ie, “Israel, kowe me ei ladu; pwehki kowe me aramas akan
    pahn kin kapingahkin ie.”
  jae-jae: Eŋ kêsôm gêdêŋ aê gebe “Ŋoc sakiŋwaga aôm, Israel, aôm oc ôwaka ŋoc waec
    sa.”
  ksd-ksd: 'ma i biti tagu: U kaugu tultul, Israel, nina ba ina mamar tana.'
  tur-YTC: Bana, “Sen benim kendisinde yüceltileceğim Hizmetkârım İsrael'sin” dedi.
  grc-BRENT: καὶ εἶπέ μοι, δοῦλός μου εἶ σὺ Ἰσραὴλ, καὶ ἐν σοὶ ἐνδοξασθήσομαι.
  ind-AYT: Dia berkata kepadaku, “Kamu adalah hamba-Ku, hai Israel. Melaluimu Aku
    akan dimuliakan.”
  nya-nya: Iye anati kwa ine, “Ndiwe mtumiki wanga, Israeli. Anthu adzanditamanda
    chifukwa cha iwe.”
  hrv-hrv: 'Rekao mi: “Ti si Sluga moj, Izraele, u kom ću se proslaviti!”'
  mps-mps: Te agai te tiwai po wali, “Israel, nage eno sę bidi da. Te nagede naga,
    te eno bomo, me eno genuai nogi te tigidali we bidiba ola mawaibao,” wai dao.
  tpi-tpi: Na em i tokim mi olsem, “Israel, yu wokman bilong mi. Long yu tasol, bai
    mi soim strong na biknem bilong mi long olgeta manmeri.”
  dan-1931: 'sagt til mig: “Du er min Tjener, Israel, ved hvem jeg vinder Ære.”'
  vie-OVCB: 'Chúa phán cùng tôi: “Con là đầy tớ Ta, Ít-ra-ên, và Ta sẽ được tôn vinh
    qua con.”'
  guj-2017: તેમણે મને કહ્યું, “ઇઝરાયલ, તું મારો સેવક છે; જેના દ્વારા હું મારી મહિમા
    બતાવીશ.”
  pon-2006A: E mahsanihong ie, “Israel, kowe me ei ladu; pwehki kowe me aramas akan
    pahn kin kapingahkin ie.”
  por-BRBSL: 'Ele me disse: “Você é meu servo”, Israel, em quem eu serei glorificado”.'
  cth-cth: Oe Isarel nang teh kaie san doeh. Nang dawk hoi ka bawilennae a kamnue
    han telah ka ti toe.
  twi-twi: Ɔka kyerɛɛ me se, “Woyɛ me somfo, Israel, wo mu na mɛda mʼanuonyam adi.”
  hlt-hlt: Kai taengah tah, “Kamah kah sal tah Israel nang, namah dongah ni ka ko
    ka hang eh.
  tbz-SIM: 'Kɛ n nɑ̀kɛ́ kɛ yĩ: fɔ̃́ɔ̃̀ tu nkóo tɔ̃ntì. Fɔ̃́ nyIsidɑyɛɛri n tɑ̃ɑ̃tɛ́
    wè kɑ̀ɑ bo bɛnkɛ n kó tikpetì.'
  msy-2020: Egha a kamaghɨn na mɨgei, “Israel, nɨ nan ingangarir gumazim, nɨ bangɨn,
    kɨ uan gavgavim ko ziar ekiam isɨ gumazamiziba bar men akagham.”
  azb-azb: 'Mənə dedi: «Qulumsan, ey İsrail, Mən səninlə izzətlənəcəyəm».'
  eng-DBY: And he said unto me, Thou art my servant, Israel, in whom I will glorify
    myself.
  hin-2017: और मुझसे कहा, “तू मेरा दास इस्राएल है, मैं तुझ में अपनी महिमा प्रगट करूँगा।”
    (2 थिस्स. 1:10)
  wol-KYG: 'Moo ma ne: «Israyil yaa di samab jaam, yaw laay wonee samag leer.»'
  eng-YLT: And He saith to me, 'My servant Thou art, O Israel, In whom I beautify
    Myself.'
  kne-kne: Kananan sak-en, “Israel, sik-a din baak ay kaidaydayawak.”
  eng-WYC-2017: and said to me, Israel, thou art my servant, for I shall have glory
    in thee.
  eng-WMBB: He said to me, “You are my servant, Israel, in whom I will be glorified.”
  urd-GVH: वह मुझसे हमकलाम हुआ, “तू मेरा ख़ादिम इसराईल है, जिसके ज़रीए मैं अपना जलाल
    ज़ाहिर करूँगा।”
  rug-rug: Zama si Asa koa Rau, ‘Agoi si na Qua nabulu, se Izireli, sapu koa Goi kote
    ta vahesi si Arau.’
  gaz-gaz: Innis, “Yaa Israaʼel, ati garbicha koo kan ani ulfina koo isa irratti mulʼisuu
    dha” anaan jedhe.
  fra-LSG: 'Et il m’a dit: Tu es mon serviteur, Israël en qui je me glorifierai.'
  gnn-gnn: Ŋayi waŋananydja ŋarrakala bitjarra, “Nhenydja dhuwala ŋarraku djämamirrina
    yolŋu; nhokalanydja yurru yolŋu'‐yulŋuyu nhämana ŋarrakunydja ḻatju' dhika wal'ŋu.”
  yal-yal: A yi a fala n xa, a naxa, “N ma walikɛɛn nan i ra, Isirayila, n ma binyen
    luma naxan yi.”
  iou-iou: Ude täŋpäŋ näwetkuk; Isrel, gäk nadätan? Gäk näkŋo watä epän ämana yäk.
    Gäk näkŋo epän täŋiri ämawebetä näkŋo peŋyäŋek ba kehäromina kwawak api kaŋpäŋ
    nadäneŋ yäk.
  haw-1868: Ua olelo mai oia ia'u, O oe no ka'u kauwa, O Iseraela hoi oe, ka mea a'u
    e hoonaniia'i.
  arb-NAV: 'وَقَالَ لِي: «أَنْتَ عَبْدِي إِسْرَائِيلُ الَّذِي بِهِ أَتَمَجَّدُ»'
  ewe-ewe: Egblɔ nam be, “Wòe nye nye dɔla, Israel, si me maɖe nye atsyɔ̃ afia le.”
  eng-LEE: And said unto me, My servant art thou, O Israel, thou on whom I will be
    glorified.
  asm-FB: তেওঁ মোক ক’লে, “ইস্রায়েল তুমি মোৰ দাস, যাৰ যোগেদি মই মোৰ গৌৰৱ দেখিবলৈ পাম।”
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، «عِسِرَيِلَ، ﭑ مَ كٌنيِ نَن عِ رَ، ﭑ نَ ﭑ مَ نْرّ مَسٍنمَ
    نَشَن سَابُي رَ.»
  fra-SBL: 'Il m''a dit : « Tu es mon serviteur, Israël, en qui je serai glorifié. »'
  hbo-hbo: וַיֹּ֥אמֶר לִ֖י עַבְדִּי־אָ֑תָּה יִשְׂרָאֵ֕ל אֲשֶׁר־בְּךָ֖ אֶתְפָּאָֽר׃
  kik-kik: Agĩcooka akĩnjĩĩra atĩrĩ, “Wee Isiraeli, nĩwe ndungata yakwa, andũ nĩmarĩngoocaga
    nĩ ũndũ waku.”
  fra-NCL: 'Et il m’a dit : « Tu es mon serviteur, Israël, en qui je me glorifierai. »'
  cek-AK: kai khaeah, Aw Israel, nang loe ka tamna ah na oh, nang rang hoiah ka lensawkhaih
    amtueng tih, tiah ang naa.
  cuk-cuk: 'Bab-Dummad anga weyob sogsad: “Israel-wagan, be an-maiga gued. Begine,
    an-nug odummolegoed.”'
  uig-CYR: 'Вә маңа: «Сән болсаң өзүңдә Мениң гөзәллик-җулалиғим аян қилинидиған Өз
    қулум Исраилдурсән» — деди».'
  tel-2017: ఆయన నాతో “ఇశ్రాయేలూ, నువ్వు నా సేవకుడివి. నీలో నా ఘనత చూపిస్తాను” అని
    చెప్పాడు.
  hat-BSA: 'Li te di Mwen: “Ou se sèvitè Mwen, Israël nan sila Mwen va montre glwa
    Mwen an.”'
  bxh-bxh: Guyau ya libama lebegu iyebom, “Isalaela! Um egu tau paisowa. Debam yai,
    dodoga haba sa faꞌatitiyegu.”
  kos-kos: El fahk nu sik, “Israel, kom mwet kulansap luk; Ke sripom, mwet uh ac kaksakinyu.”
  hbo-WLC: וַיֹּ֥אמֶר לִ֖י עַבְדִּי־אָ֑תָּה יִשְׂרָאֵ֕ל אֲשֶׁר־בְּךָ֖ אֶתְפָּאָֽר׃
  ibo-ibo: Ọ sịrị m, “Ị bụ ohu m, Izrel. Ọ bụkwa site na gị ka m ga-eji gosi ịma mma
    na ike m.”
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭର ଦାସ; ତୁମ୍ଭେ ଇସ୍ରାଏଲ, ତୁମ୍ଭ ଦ୍ୱାରା ଆମ୍ଭେ
    ମହିମାନ୍ୱିତ ହେବା।”
  chk-chk: Iwe, a üreniei, “Israel en nei chon angang, en ätewe üpwe küna ling ren.”
  rop-rop: Wal YAWEI bin tok langa mi, ‘Isreil, yu na main ronwan wekinmen wulijim
    ola najalot pipul garra shoum rispek langa mi.’”
  ukr-1871: 'І сказав менї: Ти раб мій, Ізраїлю, в тобі я прославлюся.'
  deu-1951: 'und zu mir gesagt: Israel, du bist mein Knecht, durch den ich mich verherrliche.'
  eng-JPS: 'And He said unto me: ''Thou art My servant, Israel, in whom I will be
    glorified.'''
  srp-1865: 'I reèe mi: ti si sluga moj, u Izrailju æu se tobom proslaviti.'
  lug-lug: Era n’aŋŋamba nti, “Ggwe muweereza wange, Isirayiri, mu ggwe mwe ndiweerwa
    ekitiibwa.”
  heb-heb: ויאמר לי עבדי אתה ישראל אשר בך אתפאר׃
  ben-IRV: তিনি আমাকে বললেন, “তুমি আমার দাস, ইস্রায়েল, যার মধ্যে দিয়ে আমি আমার মহিমা
    দেখাবো।”
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰਾ ਦਾਸ ਇਸਰਾਏਲ ਹੈ, ਜਿਸ ਦੇ ਵਿੱਚ ਮੈਂ ਆਪਣੀ ਸ਼ਾਨ ਵਿਖਾਵਾਂਗਾ।
  mya-JVB: အိုဣသရေလ ၊ သင် သည် ငါ ၏ ကျွန် ဖြစ်၏။ သင့် အားဖြင့် ငါ့ဘုန်း သည် ထင်ရှားလိမ့်မည်ဟု
    ငါ့ အား မိန့် တော်မူပြီ။
  hmo-hmo: Lau dekenai ia hereva, ia gwau, “Israela e, oi be egu hesiai tauna. Oi
    dainai, taunimanima ese lau do idia hanamoa.”
  urd-urd: और उसने मुझ से कहा, “तू मेरा ख़ादिम है, तुझ में ऐ इस्राईल, मैं अपना जलाल
    ज़ाहिर करूँगा।”
  rus-SYN: 'и сказал Мне: Ты раб Мой, Израиль, в Тебе Я прославлюсь.'
  bqc-SIM: A òmɛɛ a zↄ̀blenan ma ũ, Isaili pↄ́ á tↄbↄ a musu.
  tcz-CHONGTHU: 'Aman kajah’a: ‘Israel, nangma kalhachapa nahi, chule keima loupina’a
    neilut pi ding ahi,”tin aseije.'
  mar-mar: तो मला म्हणाला, “तू माझा सेवक इस्राएल आहेस, ज्याच्या ठायी मी माझा महिमा
    प्रकट करीन.”
  soq-soq: Iawe God ne mainawo wane wanase, “Israel, e ipa ne nolana dewalala, e asiasi
    wadapos uduudu ne mainawolepi.”
  qub-qub: 'Paymi nimaran: «Israel, gamga sirbimajnëmi canqui. Gampitami nogaga alabasha
    cashaj.»'
  hat-hat: 'Li di m'': Izrayèl, se sèvitè m'' ou ye! W''ap sèvi yon lwanj pou mwen!'
  eng-BSB: He said to Me, “You are My Servant, Israel, in whom I will display My glory.”
  eng-WEBPB: He said to me, “You are my servant, Israel, in whom I will be glorified.”
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, nagrira nasami'ne, Israeliga Nagri eri'za
    vahe mani'nanankina, nagra hankaveni'ane masazani'anena kagrite eri ama hanuge'za,
    maka vahe'mo'za kegahaze.
  nhe-BL: 'Huan nechilhui: “Ta tiIsrael [49:3 Nica TOTECO quitocaxtía nopa temaquixtijquetl
    tlen hualas teipa, Israel.], tinotlatequipanojca. Mopampa ta tlacame nechhueyitlalise.”'
  gub-BL: Uze'eg nezewe ihewe. — Izaew izuapyapyr wà, peiko heremiruze'eg romo. Aexak
    kar putar hepuner haw purupe nehe, ma'e iapo kar pà peme nehe, i'i Tupàn.
  eng-DRA: 'And he said to me: Thou art my servant Israel, for in thee will I glory.'
