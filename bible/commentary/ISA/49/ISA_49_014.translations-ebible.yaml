verse: ISA.049.014
translations:
  mal-C: എന്നാൽ സീയോൻ, “യഹോവ എന്നെ ഉപേക്ഷിച്ചു, കർത്താവ് എന്നെ മറന്നുകളഞ്ഞു” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Zion aber sprach: Jahwe hat mich verlassen, und der Herr hat meiner vergessen!
    -'
  lin-lin: 'Kasi Siona alobaki : « Yawe asundoli ngai, Nkolo na ngai abosani ngai ! »'
  eng-LSV: And Zion says, “YHWH has forsaken me, || And my Lord has forgotten me.”
  eng-GNV: But Zion saide, The Lord hath forsaken me, and my Lord hath forgotten me.
  eng-WEBSTER: But Zion said, The LORD hath forsaken me, and my LORD hath forgotten
    me.
  nhw-BL: 'Pero masehualme tlen altepetl Jerusalén ama quiijtohuaj: “TOTECO techtlahuelcajtoc
    huan techelcajtoc.”'
  swh-ONEN: Lakini Sayuni alisema, “Bwana ameniacha, Bwana amenisahau.”
  bba-bba: Yerusɑlɛmuɡibu bɑ mɔ̀, Yinni Gusunɔ u sun deri, mɑ u sun duɑri.
  eng-KJVCPB: But Zion said, The Lord hath forsaken me, And my Lord hath forgotten
    me.
  luo-luo: To Sayun nowacho niya, “Jehova Nyasaye osejwangʼa; kendo Ruoth Nyasaye
    wiye osewil koda.”
  meu-meu: A Siona eto “Iehova ese vada e rakatanigu; egu Ḡaubada ese vada e lalogu
    boio”.
  npi-ULB: तर सियोनले भन्यो, “परमप्रभुले मलाई त्यग्‍नुभएको छ, र परमप्रभुले मलाई बिर्सनुभएको
    छ ।”
  yor-yor: Ṣùgbọ́n Sioni sọ pé, “Olúwa ti kọ̀ mí sílẹ̀, Olúwa ti gbàgbé è mi.”
  pes-OPCB: 'با وجود این، ساکنان اورشلیم می‌گویند: «خداوند ما را ترک گفته و فراموش
    کرده است.»'
  tgl-ULB: Pero sinabi ng Sion, “Pinabayaan ako ni Yahweh, at kinalimutan ako ng Panginoon.”
  cbu-NT: Siy Siyonshuchis tárangsa. Taarashipani iyaa kapeetarangiya. Apanll iyaa
    mbizarangiya, tárangsa.
  hui-hui: Wali agali Yarusaleme tanoha hearume ogodagua laya. Anduane Homogohanda
    ina erembira ngiya. Ibugua ina embeda halu yu wahayada, laya.
  mya-mya: သို့​ရာ​တွင်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​က ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​စွန့်​ပစ်​တော်
    မူ​ပြီ။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​မေ့​လျော့​တော်​မူ​ပါ​ပြီ တ​ကား'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་ལྟར་ལགས་ཀྱང་ཛ་ཡན་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ང་སྤངས་ཤིང་། བདག་གི་གཙོ་བོས་ང་བརྗེད་སོང་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi Zioni rakati, “Jehovha akandisiya, Jehovha akandikanganwa.”
  spa-BLM: 'Pero Sión dijo: “Yahvé me ha abandonado, y el Señor me ha olvidado”.'
  cac-cac: 'Syalan eb'' aj Sion icha tic: Ix on̈ yactejcan Jehová, ix on̈ b''atcan
    satc''olal yuj Cajalil, xchi eb''.'
  swh-ULB: Lakin Sayuni asema, Yahwe ameniacha mimi, na Bwana amenisahau mimi.''
  bel-bel: 'А Сіён казаў: «пакінуў мяне Гасподзь, і Бог мой забыў мяне!»'
  wed-wed: Wate mai Jerusalem i riwa, “Bada i netawaneta! Tauta nuanuana i vuru”
  deu-ELBBK: 'Und Zion sprach: Der HERR hat mich verlassen, und der Herr hat meiner
    vergessen.'
  mbb-OT: Piru migkaǥi is menge etew ziyà te Jerusalem te, “Inselikwey key en te Nengazen;
    midlipatan key zin en.”
  mal-2015: 'സീയോനോ: യഹോവ എന്നെ ഉപേക്ഷിച്ചു, കർത്താവു എന്നെ മറന്നുകളഞ്ഞു എന്നു പറയുന്നു.'
  gup-gup: Dja bonj, bininj nawu kabirrihni kunred kunkimuk Jerusalem, wanjh kabirriyime,
    “Aba! Nawu Yawey kandjalbawong, dja kandjalbengmidjdanj!”
  rmc-rmc: 'Ale o Sion phenďa: „O RAJ man omukľa, o Adonaj pre ma bisterďa.“'
  pes-OPV: 'اما صهیون می‌گوید: «یهوه مرا ترک نموده و خداوند مرا فراموش کرده است.»'
  ron-1924: 'Сионул зичя: „М-а пэрэсит Домнул ши м-а уйтат Домнул!”'
  aui-aui: Bi wawaya Jerusalem kamone siwona bo, “Yawe God ikuyoveda, touna ivinuwawapida.”
  ben-OBCV: কিন্তু সিয়োন বলল, “সদাপ্রভু আমাকে পরিত্যাগ করেছেন, প্রভু আমাকে ভুলে গিয়েছেন।”
  som-som: Laakiinse Siyoon waxay tidhi, Rabbigu waa iga tegey, oo Sayidku waa i illoobay.
  lat-VUC: '[Et dixit Sion: Dereliquit me Dominus, et Dominus oblitus est mei.'
  eng-ASVBT: But Zion said, Jehovah hath forsaken me, and the Lord hath forgotten
    me.
  ita-1885: 'Or Sion ha detto: Il Signore mi ha abbandonata, ed il Signore mi ha dimenticata.'
  eng-LXXUP: But Zion said, The Lord has forsaken me, and, The Lord has forgotten
    me.
  eng-ULB: But Zion said, “Yahweh has forsaken me, and the Lord has forgotten me.”
  spa-VBL: 'Pero Sión dijo: “El Señor me ha abandonado; el Señor se ha olvidado de
    mí”.'
  fra-_FOB: 'Sion a dit: L''Éternel m''a délaissée, le Seigneur m''a oubliée.'
  mal-mal: 'സീയോൻ: “യഹോവ എന്നെ ഉപേക്ഷിച്ചു, കർത്താവ് എന്നെ മറന്നുകളഞ്ഞു” എന്നു പറയുന്നു.'
  urd-GVR: Lekin Siyyūn kahtī hai, “Rab ne mujhe tark kar diyā hai, Qādir-e-mutlaq
    mujhe bhūl gayā hai.”
  suz-BL: तन्‍न सियोनमी “आं परमप्रभु यावे, परमप्रभुम आं कली प्रोंइशा प्रेंताक्‍यी”
    देंत।
  eng-NOY: Zion saith, “Jehovah hath forsaken me; The Lord hath forgotten me.”
  ita-1927: 'Ma Sion ha detto: “L’Eterno m’ha abbandonata, il Signore m’ha dimenticata”.'
  ckb-ckb: 'بەڵام سییۆن گوتی: «یەزدان بەجێی هێشتم! پەروەردگار لەبیری کردم.»'
  eng-BBE: But Zion said, The Lord has given me up, I have gone from his memory.
  kan-OKCV: ಆದರೆ ಚೀಯೋನ್ ಎಂಬಾಕೆಯು, “ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಾನೆ. ನನ್ನ ಯೆಹೋವ
    ದೇವರು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾನಲ್ಲಾ!” ಎಂದುಕೊಂಡಳು.
  tam-2017: 'சீயோனோ: யெகோவா என்னைக் கைவிட்டார், ஆண்டவர் என்னை மறந்தார் என்று சொல்கிறாள்.'
  spa-RV-1909: 'Mas Sión dijo: Dejóme Jehová, y el Señor se olvidó de mí.'
  ron-BTF: 'Dar Sionul a spus: DOMNUL m-a părăsit şi Domnul meu m-a uitat.'
  eng-WEBP: But Zion said, “The LORD has forsaken me, and the Lord has forgotten me.”
  eng-FBV: But Zion said, “The Lord has given up on me; the Lord has forgotten about
    me.”
  nld-1939: 'Maar Sion zegt: Jahweh heeft mij verlaten, De Heer mij vergeten!'
  nch-BL: 'Pero masehualme ten altepet Jerusalén ama quiijtohuaj: “TOTECO techtahuelcajtoc
    huan techelcajtoc.”'
  vie-1934: 'Si-ôn từng nói rằng: Đức Giê-hô-va đã lìa bỏ ta; Chúa đã quên ta.'
  hin-CV: परंतु ज़ियोन ने कहा, “याहवेह ने मुझे छोड़ दिया है, प्रभु मुझे भूल चुके हैं.”
  eng-OURB: But Zion [Mountain ridge, Marking] said, “Adonai has forsaken me, and
    'Adonay [Lord] has forgotten me.”
  spa-BES: 'Pero Sion dijo: El Señor me ha dejado, me ha olvidado.'
  tdx-tdx: 'Fe hoe t’i Tsione: Nifarie’ Iehovà iraho, vaho nandikofa’ i Talè.'
  tha-KJV: แต่​ศิโยนกล่าวว่า “พระเยโฮวาห์​ได้​ทรงละทิ้งข้าพเจ้าแล้ว องค์​พระผู้เป็นเจ้าของข้าพเจ้าทรงลืมข้าพเจ้าเสียแล้ว”
  por-BR-2018: 'Mas Sião diz: O SENHOR me desamparou; e o Senhor se esqueceu de mim.'
  deu-ELO: 'Und Zion sprach: Jehova hat mich verlassen, und der Herr hat meiner vergessen.'
  eng-WYC-2018: And Zion said, The Lord hath forsaken me, and the Lord hath forgotten
    me.
  epo-epo: 'Sed Cion diris: La Eternulo min forlasis, kaj mia Sinjoro min forgesis.'
  uig-PIN: 'Biraⱪ Zion bolsa: — «Pǝrwǝrdigar mǝndin waz kǝqti, Rǝbbim meni untup kǝtti!»
    — dǝydu.'
  beo-beo: Be Yelusaleme dunu da amane sia:sa, “Hina Gode da nini yolesi dagoi. E
    da nini gogolei dagoi.”
  tpi-OTNT: Ol manmeri bilong Jerusalem i tok olsem, “Bikpela i givim baksait long
    yumi, na em i lusim tingting olgeta long yumi.”
  hau-SA: Amma Sihiyona ta ce, “Ubangiji ya yashe ni, Ubangiji ya manta da ni.”
  uig-LAT: 'Biraq Zion bolsa: — «Perwerdigar mendin waz kechti, Rebbim méni untup
    ketti!» — deydu.'
  nde-nde: Kodwa iZiyoni yathi, “UThixo ungilahlile, uThixo usengikhohliwe.”
  ton-ton: Ka naʻe pehē ʻe Saione, “Kuo liʻaki au ʻe Sihova, pea kuo fakangalongaloʻi
    au ʻe hoku ʻEiki.”
  ces-1613: 'Ale řekl Sion: Opustiltě mne Hospodin, a Pán zapomenul se na mne.'
  eng-WMB: But Zion said, “The LORD has forsaken me, and the Lord has forgotten me.”
  tam-TCV: ஆனால் சீயோனோ, “யெகோவா என்னைக் கைவிட்டுவிட்டார்; யெகோவா என்னை மறந்துவிட்டார்”
    என்கிறது.
  ceb-ULB: Apan miingon ang Zion, “Gibiyaan na ako ni Yahweh, ug gikalimtan na ako
    sa Ginoo.”
  pol-UBG: 'Ale Syjon powiedział: PAN mnie opuścił, PAN o mnie zapomniał.'
  agr-agr: '“Atum Jerusalén batsamsajum chichaakjum: ‘Tuke Pujuuk jutiinak kajimatjamki
    idaitamsae’, tuyugme.'
  kyc-kyc: Dopa leyamopape Jerusaleme wambu dupwame lao, Kamongo dokome namwa kame
    soo kaeyo kyawa yaki nyilyamo, leyami.
  urd-GVU: لیکن صیون کہتی ہے، ”رب نے مجھے ترک کر دیا ہے، قادرِ مطلق مجھے بھول گیا
    ہے۔“
  deu-1912: 'Zion aber spricht: Der HERR hat mich verlassen, der Herr hat mein vergessen.'
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯಾದರೋ, “ಯೆಹೋವನು ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದಾನೆ, ಕರ್ತನು ನನ್ನನ್ನು ಮರೆತಿದ್ದಾನೆ”
    ಎಂದುಕೊಂಡಳು.
  yap-yap: Machane girdi’ nu Jerusalem e lungurad, “I SOMOL e ke n’agdad! Ke pag taldad.”
  hlt-MCSB: Zion loh, “Yahovah loh kai n'hnoo tih ka Boeipa loh kai n'hnilh coeng,”
    a ti.
  mdy-ETH: ፂዮኔ ዴራ ጋዓንቴ «ናንጊና ናንጋ ጎዳ ኑና ሃሼኔ፤ ኑ ፆኦዛሢ ኑና ዋሌኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Sion kaa sɛ, “Awurade agya me hɔ, Awurade werɛ afiri me.”
  eng-WEBU: But Zion said, “The LORD has forsaken me, and the Lord has forgotten me.”
  wal-wal: SHin Xiyoona, “GODAI tana aggi bayiis; Godai tana dogi bayiis” yaagausu.
  spa-PDDPT: 'Sion decía: Yavé me abandonó. ʼAdonay se olvidó de mí.'
  gun-gun: 'Ha''e rami teĩ Sião aipoe''i: “ Senhor xereja ri, Senhor hexarai ma xere”,
    he''i.'
  ilo-ULB: Ngem kinuna ti Sion, “Binaybay-annak ni Yahweh, ken linipatnak ti Apo.”
  kpg-kpg: Gei digau Jerusalem gu helekai boloo, “Dimaadua guu kili gimaadou gi daha!
    Di Tagi gu de langahia Ia gimaadou!”
  uig-ARA: 'بىراق زىئون بولسا: ــ «پەرۋەردىگار مەندىن ۋاز كەچتى، رەببىم مېنى ئۇنتۇپ
    كەتتى!» ــ دەيدۇ.'
  sus-sus: Kɔnɔ Siyonkae nu a falama nɛ, «Alatala bara muxu rabolo, Muxu Marigi bara
    nɛɛmu muxu ma.»
  pon-2006: Ahpw tohn Serusalem kan nda, “KAUN-O ketin keseikitalahr. E ketin likidmelieikitalahr.”
  jae-jae: Mago Sion kêsôm gebe “Apômtau gêwi aê siŋ, ŋoc Apômtau kêliŋ aê siŋ.”
  ksd-ksd: 'Ma Sion i ga biti: A Luluai i tatavur kan iau, ma ra Luluai i tar nuk
    vue iau.'
  tur-YTC: Ama Siyon, “Yahve beni terk etti, Efendi de beni unuttu” dedi.
  grc-BRENT: Εἶπεν δὲ Σιὼν, ἐγκατέλιπέ με Κύριος, καὶ ὅτι Κύριος ἐπελάθετό μου.
  ind-AYT: Akan tetapi, Sion berkata, “TUHAN telah mengabaikan aku; Tuhanku telah
    melupakan aku.”
  nya-nya: Koma Ziyoni anati, “Yehova wandisiya, Ambuye wandiyiwala.”
  hrv-hrv: 'Sion reče: “Jahve me ostavi, Gospod me zaboravi.”'
  mps-mps: Te Jerusalem we bidi dabego te tiwai po wali, “Genuai Bidigo da tudi ola
    mobao, te agai da homu kone mu gegeda palobao,” wali.
  tpi-tpi: Ol manmeri bilong Jerusalem i tok olsem, “Bikpela i givim baksait long
    yumi, na em i lusim tingting olgeta long yumi.”
  dan-1931: 'Dog siger Zion: “HERREN har svigtet mig, Herren har glemt mig!”'
  vie-OVCB: 'Tuy nhiên, Si-ôn vẫn nói: “Chúa Hằng Hữu đã bỏ mặc chúng tôi; Chúa Hằng
    Hữu đã quên chúng tôi rồi!”'
  guj-2017: પણ સિયોને કહ્યું, “યહોવાહે મને તજી દીધી છે અને પ્રભુ મને ભૂલી ગયા છે.”
  pon-2006A: Ahpw tohn Serusalem kan nda, “KAUN-O ketin keseikitalahr. E ketin likidmelieikitalahr.”
  por-BRBSL: 'Mas Zion disse: “Yahweh me abandonou”, e o Senhor se esqueceu de mim”.'
  cth-cth: Hateiteh, Zion ni, Jehovah ni na ceitakhai teh, Bawipa ni na pahnim toe
    ati.
  twi-twi: Nanso Sion kae se, “Awurade agyaw me hɔ, Awurade werɛ afi me.”
  hlt-hlt: Zion loh, “Yahovah loh kai n'hnoo tih ka Boeipa loh kai n'hnilh coeng,”
    a ti.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Sedisɑdɛmmu nɑ̀ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie nni
    mbɔntóomu kù n yɛ̃̀mmu.'
  msy-2020: Ezɨ Saionɨn nguibamɨn gumazamiziba kamaghɨn mɨgɨa ghaze, “Ikiavɨra Itir
    God, en Ekiam, ti e bakɨnɨghɨnigha akɨrim ragha e gasaraghama.”
  azb-azb: 'Amma Sion dedi: «Rəbb məni tərk etdi, Xudavəndim məni unutdu».'
  eng-DBY: But Zion said, Jehovah hath forsaken me, and the Lord hath forgotten me.
  hin-2017: परन्तु सिय्योन ने कहा, “यहोवा ने मुझे त्याग दिया है, मेरा प्रभु मुझे भूल
    गया है।”
  wol-KYG: 'Siyoŋ a nga naa: «Aji Sax ji wacc na nu, Boroom bi fàtte na nu!»'
  eng-YLT: And Zion saith, 'Jehovah hath forsaken me, And my Lord hath forgotten me.'
  kne-kne: Ngem kanan din taga-Jerusalem, “Binaybay-an ya nilinglingan Diyos datako.”
  eng-WYC-2017: And Zion said, The Lord hath forsaken me, and the Lord hath forgotten
    me.
  eng-WMBB: But Zion said, “The LORD has forsaken me, and the Lord has forgotten me.”
  urd-GVH: लेकिन सिय्यून कहती है, “रब ने मुझे तर्क कर दिया है, क़ादिरे-मुतलक़ मुझे
    भूल गया है।”
  rug-rug: Ba Zaione si zama, “E Zihova ele kilu au si arau, sa Baṉara ele muliṉi
    nau.”
  gaz-gaz: Xiyoon garuu, “Waaqayyo na gateera; Gooftaanis na irraanfateera” jette.
  fra-LSG: 'Sion disait: L’Éternel m’abandonne, Le Seigneur m’oublie!'
  gnn-gnn: Yurru walalanydja ŋunhi yolŋu'‐yulŋu Djurutjalambuynydja waŋana bitjarra
    warray, “Garrayyunydja ŋilimurrunha liŋgu meṉguŋala, gonha'yurruna ŋayi ŋilimurrunha.”
  yal-yal: Siyon kaane yi a falama nɛn, e naxa, “Alatala bata nxu rabeɲin, Marigin
    bata ɲinan nxu xɔn.”
  iou-iou: Upäŋkaŋ Jerusalem ämawebetä ŋode yäŋkuŋ; Yawetä mäde utpäŋ ninta guŋtakinik
    täyak yäk.
  haw-1868: Aka, ua olelo mai o Ziona, Ua haalele o Iehova ia'u, Ua hoopoina hoi ko'u
    Haku ia'u.
  arb-NAV: 'لَكِنَّ أَهْلَ صِهْيَوْنَ قَالُوا: «لَقَدْ أَهْمَلَنَا الرَّبُّ وَنَسِيَنَا».'
  ewe-ewe: Ke Zion gblɔ be, “Yehowa gblem ɖi, Aƒetɔ la ŋlɔm be.”
  eng-LEE: Yet Zion said, the Eternal hath forsaken me, and the Lord hath forgotten
    me.
  asm-FB: কিন্তু চিয়োনে ক’লে, “যিহোৱাই মোক ত্যাগ কৰিলে আৰু প্ৰভুৱে মোক পাহৰিলে।”
  sus-A: كْنْ سِيٌنكَيٍ نُ عَ قَلَمَ نّ، «عَلَتَلَ بَرَ مُشُ رَبٌلٌ، مُشُ مَرِفِ بَرَ
    نّيمُ مُشُ مَ.»
  fra-SBL: 'Mais Sion dit : « Yahvé m''a abandonné, et le Seigneur m''a oublié. »'
  hbo-hbo: וַתֹּ֥אמֶר צִיֹּ֖ון עֲזָבַ֣נִי יְהוָ֑ה וַאדֹנָ֖י שְׁכֵחָֽנִי׃
  kik-kik: No rĩrĩ, Zayuni oigire atĩrĩ, “Jehova nĩandiganĩirie, Mwathani nĩariganĩirwo
    nĩ niĩ.”
  fra-NCL: 'Sion disait : « Yahweh m’a abandonnée ; le Seigneur m’a oubliée ! »'
  cek-AK: Toe Zion mah loe Angraeng mah kai ang pahnet boeh moe, ang pahnawt sut boeh,
    tiah thuih.
  cuk-cuk: 'Degi-inigwele, Sión-yalagi-bukmalad weyob sogsad: “Bab-Jehová walagwen
    an-meted, Bab-Jehová an-iesad.”'
  uig-CYR: 'Бирақ Зион болса: — «Пәрвәрдигар мәндин ваз кәчти, Рәббим мени унтуп кәтти!»
    — дәйду.'
  tel-2017: అయితే సీయోను “యెహోవా నన్ను విడిచిపెట్టాడు, ప్రభువు నన్ను మరచిపోయాడు” అంది.
  hat-BSA: 'Men Sion te di: “SENYÈ a te abandone mwen, e Senyè a te bliye mwen.”'
  bxh-bxh: In moho Saiyon iyen, “Guyau ya lau afulegu, yo ya nuwa fuiyegu. Yo fede
    alinana Guyau ya bui, iyen,
  kos-kos: Tusruktu mwet Jerusalem elos fahk, “LEUM GOD El som liki kut! El mulkinkutla.”
  hbo-WLC: וַתֹּ֥אמֶר צִיּ֖וֹן עֲזָבַ֣נִי יְהוָ֑ה וַאדֹנָ֖י שְׁכֵחָֽנִי׃
  ibo-ibo: Ma Zayọn sịrị, “Onyenwe anyị agbakụtala m azụ; Onyenwe m echefuola m.”
  ory-ory: ମାତ୍ର ସିୟୋନ କହିଲା, “ସଦାପ୍ରଭୁ ମୋତେ ତ୍ୟାଗ କରିଅଛନ୍ତି, ପ୍ରଭୁ ମୋତେ ପାସୋରିଅଛନ୍ତି।”
  chk-chk: Iwe, Sion a apasa, “Ewe Samol mi Lapalap a likitieila, ai Samol a manlükieila.”
  rop-rop: Bat detlot pipul brom Jerusalem bin tok, “YAWEI bin gibit wi bekboun en
    imbin fogedabat wi.”
  ukr-1871: 'А Сион говорив: покинув мене Господь, і Бог мій забув мене!'
  deu-1951: 'Zion sprach: «Der HERR hat mich verlassen, und der Herr hat meiner vergessen.»'
  eng-JPS: 'But Zion said: ''The LORD hath forsaken me, and the Lord hath forgotten
    me.'''
  srp-1865: 'Ali Sion reèe: ostavi me Gospod, i zaboravi me Gospod.'
  lug-lug: Naye Sayuuni n’ayogera nti, “Mukama andese, era Mukama wange anneerabidde.”
  heb-heb: ותאמר ציון עזבני יהוה ואדני שכחני׃
  ben-IRV: কিন্তু সিয়োন বলল, “সদাপ্রভু আমাকে ত্যাগ করেছেন এবং প্রভু আমাকে ভুলে গেছেন।”
  pan-pan: ਪਰ ਸੀਯੋਨ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ, ਅਤੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਭੁਲਾ ਦਿੱਤਾ
    ਹੈ।
  mya-JVB: ဇိအုန် ကလည်း ၊ ထာဝရဘုရား သည် ငါ့ ကို စွန့်ပစ် တော်မူပြီ။ ဘုရား ရှင်သည်
    ငါ့ ကို မေ့လျော့ တော်မူပြီဟု ဆို လေသော်၊
  hmo-hmo: To Ierusalema taudia idia gwau, “Lohiabada ese ita ia rakatania vadaeni!
    Ia ese ita ia laloaboio vadaeni!”
  urd-urd: लेकिन सिय्यून कहती है, यहोवाह ने मुझे छोड़ दिया है, और ख़ुदावन्द मुझे भूल
    गया है।
  rus-SYN: 'А Сион говорил: “оставил меня Господь, и Бог мой забыл меня!”'
  bqc-SIM: 'Ń beeo Siↄnadeↄ mɛ̀: Dii pãkpàwázi, wá yã́ sã̀aàgu.'
  tcz-CHONGTHU: Ahijeng vang'in Jerusalem’in aseijin, “Pakaiyin ei nungsun tauve;
    Pakaiyin ei sumil del tauve,”ati.
  mar-mar: पण आता सियोन म्हणते, “परमेश्वराने मला सोडून दिले, माझा प्रभू मला विसरला.”
  soq-soq: Ita Ierusalem apanawa waienase, “Iawe God no dabuanene enen, me no nuaawawaidanene
    enen.”
  qub-qub: 'Sión runacunaga nej: «Tayta Diosga cachaycamashcanchïmi. Diosnëga manami
    yarpämannachu» nir.'
  hat-hat: 'Men, pèp lavil Jerizalèm lan t''ap di: -Seyè a lage nou. Mèt la bliye
    nou.'
  eng-BSB: But Zion said, “The LORD has forsaken me; the Lord has forgotten me!”
  eng-WEBPB: But Zion said, “The LORD has forsaken me, and the Lord has forgotten
    me.”
  kbq-kbq: Hianagi Saioni kumate vahe'mo'za hu'za, Ra Anumzamo'a agekaniranteno amefi
    huneramie hu'za nehaze.
  nhe-BL: 'Pero tlacame tlen altepetl Jerusalén ama quiijtohuaj: “TOTECO techtlahuelcajtoc
    huan techilcajtoc.”'
  gub-BL: Teko Xiàw ywytyr rehe har uze'eg nezewe wà. — Tupàn Tuweharupi Wiko Ma'e
    upuir zanewi a'e. Heharaz zanewi a'e, i'i wà.
  eng-DRA: 'And Sion said: The Lord hath forsaken me, and the Lord hath forgotten
    me.'
