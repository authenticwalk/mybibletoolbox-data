verse: ISA.049.007
translations:
  mal-C: 'ഇസ്രായേലിന്റെ വീണ്ടെടുപ്പുകാരനും പരിശുദ്ധനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു—
    വെറുക്കപ്പെട്ടവനും ജനതകളാൽ നിന്ദിക്കപ്പെടുന്നവനും ഭരണാധികാരികൾക്കു ദാസനുമായവനോടുതന്നെ:
    “യഹോവ വിശ്വസ്തൻ ആകുകയാലും നിങ്ങളെ തെരഞ്ഞെടുത്തിരിക്കുന്നത് ഇസ്രായേലിന്റെ പരിശുദ്ധൻ
    ആകുകയാലും രാജാക്കന്മാർ നിങ്ങളെക്കണ്ട് എഴുന്നേൽക്കുകയും പ്രഭുക്കന്മാർ നിങ്ങളെക്കണ്ട്
    നമസ്കരിക്കുകയും ചെയ്യും.”'
  deu-TKW: 'So spricht Jahwe, der Erlöser Israels, sein Heiliger, zu dem, der von
    jedermann verachtet, der von den Leuten verabscheut wird, zu dem Sklaven von Tyrannen:
    Könige sollen es sehen und voller Ehrfurcht aufstehen -, Fürsten, und sollen niederfallen,
    um Jahwes willen, der da treu ist, um des Heiligen Israels willen, der dich erwählte!'
  lin-lin: 'Tala liloba oyo Yawe, Mosikoli mpe Mosantu ya Isalaele, alobi epai na
    ye oyo atiolami mpe amonani lokola eloko pamba na miso ya ekolo, na miso ya mowumbu
    ya bakonzi mabe : « Bakonzi bakomona yo mpe bakotelema, bakambi bakomona yo mpe
    bakogumbama, likolo na Yawe oyo azali Sembo, Mosantu ya Isalaele, oyo aponaki
    yo. »'
  eng-LSV: 'Thus said YHWH, Redeemer of Israel, His Holy One, || To the despised in
    soul, || To the detested of a nation, || To the Servant of rulers: “Kings see,
    and have risen, princes, and worship, || For the sake of YHWH, who is faithful,
    || The Holy of Israel, and He chooses You.”'
  eng-GNV: 'Thus sayeth the Lord the redeemer of Israel, and his Holie one, to him
    that is despised in soule, to a nation that is abhorred, to a seruaunt of rulers,
    Kinges shall see, and arise, and princes shall worship, because of the Lord, that
    is faithfull: and ye Holy one of Israel, which hath chosen thee.'
  eng-WEBSTER: Thus saith the LORD, the Redeemer of Israel, and his Holy One, to him
    whom man despiseth, to him whom the nation abhorreth, to a servant of rulers,
    kings shall see and arise, princes also shall worship, because of the LORD that
    is faithful, and the Holy One of Israel, and he shall choose thee.
  nhw-BL: 'Camanalti TOTECO catli quincojqui israelitame para quintojtomas tlen tetequipanolistli.
    Yaya DIOS catli Tlatzejtzeloltic huan catli itztoc ininhuaya israelitame quej
    ni quinilhuía catli quihuejcamajcahuaj huan quicualancaitaj nochi tlalme: “Quema
    mitzitase nopa tlanahuatiani huan nopa huejhueyi tlayacanani, inijuanti motlancuaquetzase
    moixpa huan mitzhueyitlepanitase pampa na, nimoTECO, catli niTlatzejtzeloltic
    huan niitztoc ininhuaya israelitame, nimitztlapejpenijtoc huan naya nitemachtli.”'
  swh-ONEN: 'Hili ndilo asemalo Bwana, yeye Mkombozi na Aliye Mtakatifu wa Israeli,
    kwake yeye aliyedharauliwa na kuchukiwa na taifa, kwa mtumishi wa watawala: “Wafalme
    watakuona na kusimama, wakuu wataona na kuanguka kifudifudi, kwa sababu ya Bwana,
    aliye mwaminifu, yeye Aliye Mtakatifu wa Israeli, aliyekuchagua wewe.”'
  bba-bba: Yeniwɑ Gusunɔ, Isirelibɑn Yinni Dɛɛro wi u bu fɑɑbɑ kuɑ, u nun sɔ̃ɔwɑ,
    wunɛ wi ɑ sɑ̃ɑ dɑmɡibun yoo wi tɔmbɑ tusɑ bɑ ɡɛmɑ. U nɛɛ, sinɑmbɑ koo nun wɑ kpɑ
    bu nun bɛɛrɛ wɛ̃. Sinɑ bibɑ koo mɑɑ nun kpunɑ nɛ, Isirelibɑn Yinni Dɛɛron sɔ̃,
    nɛ wi nɑ sɑ̃ɑ nɑɑnɛɡii mɑ nɑ nun ɡɔsɑ.
  eng-KJVCPB: Thus saith the Lord, the redeemer of Israel, and his Holy One, To him
    whom man despiseth, to him whom the nation abhorreth, to a servant of rulers,
    Kings shall see and arise, Princes also shall worship, Because of the Lord that
    is faithful, And the Holy One of Israel, and he shall choose thee.
  luo-luo: 'Ma e gima Jehova Nyasaye, ma Jares ji kendo Ngʼat Maler mar Israel wacho,
    ne ngʼat mane ogendini ochayo kendo ma en misumba jotend piny: “Ruodhi nochungʼni
    malo koneni, kendo jotelo koneno ma to nopodhni auma, nikech Jehova Nyasaye, jal
    ma ja-adiera ma en Ngʼat Maler mar Israel ema oseyieri.”'
  meu-meu: 'E dadaraia hereamu, bese idau-idau ese e lalo dika henia badamu tauna,
    lohia edia hesiai tauna, na Iehova, Israel Ihamaurina bona ena Helaḡa Diravana,
    ese ini e gwau henia tomamu: Pavapava ese bae itaia, bena bae tore isi; lohia
    ese bae itaia, bena bae goru goru diho; Iehova dainai, badina be ia na momokani;
    Israel ena Helaḡa Diravana dainai, badina be ia ese vada e abimu hidi.'
  npi-ULB: जातिहरूले तुच्‍छ ठानेका, घृणा गरेका र शासकहरूका सेवकलाई इस्राएलको उद्धारक,
    तिनीहरूका परमपवित्र परमप्रभु यसो भन्‍नुहुन्छ, “विश्‍वासयोग्य परमप्रभु, इस्राएलका
    परमपवित्रले तँलाई चुन्‍नुभएको हुनाले राजाहरूले तँलाई देख्‍नेछन् र खडा हुनेछन्,
    अनि राजकुमारहरूले तँलाई देख्‍नेछन् र घोप्टो पर्नेछन् ।”
  yor-yor: 'Ohun tí Olúwa wí nìyìí, Olùdáǹdè àti Ẹni Mímọ́ Israẹli— sí ẹni náà tí
    a gàn tí a sì kórìíra lọ́wọ́ àwọn orílẹ̀-èdè, sí ìránṣẹ́ àwọn aláṣẹ: “Àwọn ọba
    yóò rí ọ wọn yóò sì dìde sókè, àwọn ọmọ ọba yóò rí i wọn yóò sì wólẹ̀, nítorí
    Olúwa ẹni tí í ṣe olóòtítọ́, Ẹni Mímọ́ Israẹli tí ó ti yàn ọ́.”'
  pes-OPCB: 'خداوند که نجات دهنده و خدای مقدّس اسرائیل است، به او که از طرف مردم حقیر
    و طرد شده و زیر دست حاکمان قرار گرفته است، چنین می‌فرماید: «وقتی پادشاهان تو را
    ببینند، به احترام تو از جای خود برخواهند خاست و شاهزادگان به تو تعظیم خواهند کرد،
    زیرا من که خداوند امین و خدای مقدّس اسرائیل هستم تو را برگزیده‌ام.»'
  tgl-ULB: Ito ang sinasabi ni Yahweh, ang Tagapagligtas ng Israel, ang kanilang Banal,
    sa isang hinamak ang buhay, kinamuhian ng mga bansa, at isang alipin ng mga pinuno,
    “Makikita ka ng mga hari at tatayo sila, at makikita ka ng mga prinsipe at luluhod
    sila, dahil kay Yahweh na tapat, kahit ang Banal ng Israel, na pumili sa iyo.”
  cbu-NT: Apanll Taarashipan siyaa Israelchichee itutseeru, tapachindachiya. Siy Israelchichis
    tsíparangitaatis, m'chachurtarangunts, kiyungtaa kachiyarangus, arapich tputs
    siyaa natsarangitaatssin, ashiritaa, Apanll siyaa chinaku, ateeja. Tsapurunashuch
    kurak shiyaa pakchusin, punirustakchusin, shiyaa tutunlltachinllinaya. Nuw Apanlli
    Taarashipani shiyaa sirútari ipusaranguri, natsha in yuwaa tárangi anoo shiyaam
    tuminkina, Apanll nuwaa wipunashi átcha. Waana wipunashee ashkachu, ztaru tputsee
    tuwasineekchiya, nuw Isáysi siyaa atina.
  hui-hui: Isaraele wali agalinaga Anduane Homogo ibu mini tigabi baya burugulebi
    inanaga pele ngiagabi kago ibugua ibunaga biabe biahaga biago mitangi bialu ogodagua
    laya. Wali agali dindi tara tarani karume ibu handabe manga hagabi ibu agali ko
    ngubiore mbira o kagoni lagabi ka. Agali ogonime ibu agali haguane karunaga biabe
    biahagabi kagoni. Anduane Homogohanda ibunaga biabe biahaga o biagohondo lalu,
    Kini karume í̠ hondowa ti heyu holebira. Kini igini haguane karume ge duli hanga
    halu bulu paluwa í̠naga mini yaraga haabo holebira. Tigua í̠naga mini yaraga holebiragonaga
    irane i̱ Isaraele wali agalinaga Anduane Homogo mini tigabi baya burugulebi kogome
    i̱na bulebero laruru mbira pugua nabi biaiore haruligobi i̱naga biabe í̠na bibelo
    dabenego i̱ kogoni, lalu Anduane Homogohanda lene.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​၏​ရွံ​ရှာ​မုန်း​တီး​ခြင်း​ကို များ​စွာ​ခံ​ရ​၍၊ မင်း​ဆိုး​မင်း​ညစ်​တို့​၏​အ​စေ​ခံ​ဖြစ်​သူ​အား၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ် သည့် ဘု​ရား​သ​ခင်၊ကယ်​တင်​ရှင်​က၊
    ``ပြည်​ရှင်​မင်း​တို့​သည်​သင့်​အား​လွတ်​မြောက် စေ​ပြီး​လျှင် ထ​၍​အ​ရို​အ​သေ​ပေး​ကြ​လိမ့်​မည်။
    မင်း​ညီ​မင်း​သား​များ​သည်​လည်း​သင့်​ကို​မြင်​၍၊ ဦး​ညွှတ်​ပျပ်​ဝပ်​ကာ​အ​လေး​ပြု​ကြ​လိမ့်​မည်။''
    အ​ဘယ်​ကြောင့်​ဆို​သော်၊က​တိ​တည်​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်
    တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်၊ သင့်​ကို​ရွေး​ချယ်​ခန့်​ထား​တော်​မူ​ပြီ ဖြစ်​သော​ကြောင့်​တည်း​ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་གཙོ་བོ་སྐྱབས་མགོན། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་དེ་དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཡི་མཐོང་ཆུང་མྱོང་མཁན།
    རང་རྒྱལ་སྡང་བ། དབང་སྒྱུར་པས་བྲན་དུ་བཀོལ་བའི་མི་བཅས་ལ་འདི་སྐད་དུ། རྒྱལ་པོ་རྣམས་ཀྱིས་མཐོང་ན་ཡར་འགྲེང་ཞིང་།
    འགོ་དཔོན་རྣམས་ཀྱིས་མཐོང་ཡང་ཕྱག་འཚལ་ངེས། ཐམས་ཅད་བློ་གཏོད་རུང་བའི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ།
    ཁྱོད་རང་འདེམས་མཁན་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱི་རྐྱེན་གྱིས་སོ། །
  sna-sna: 'Zvanzi naJehovha, Mudzikinuri noMutsvene waIsraeri, kuna iye akanga azvidzwa
    uye akasemwa norudzi, kumuranda wavatongi: “Madzimambo achakuona agosimuka, machinda
    achaona agokotamira pasi, nokuda kwaJehovha akatendeka, Mutsvene waIsraeri, akakusarudza.”'
  spa-BLM: 'Yahvé, el Redentor de Israel, y su Santo, dice al que el hombre desprecia,
    al que la nación aborrece, al servidor de los gobernantes: “Los reyes verán y
    se levantarán, príncipes, y ellos adorarán, a causa de Yahvé, que es fiel, el
    Santo de Israel, que te ha elegido”.'
  cac-cac: 'A Jehová Scolumal Israel, Dios Axon̈ej Ochi, slolon d''a schecab'', aton
    jun paticab''ileli, yajb''il yuj masanil nación, checab'' pax yajoch d''a eb''
    yajal. Syalan icha tic: Ayic ol ach yilan eb'' yajal, ol q''ue vaan eb'', ol em
    n̈ojan eb'' d''a ichan̈, yujto a in Jehová sDiosal in Israel, A inxon̈ej Ochi,
    ix ach in siq''ueli, svac''anelc''och tas valnac, xchi Jehová.'
  swh-ULB: Yahwe asema hivi, Mkombozi wa Israeli, Mtatakatifu wao, kwa yeye ambae
    maisha yake yamedharauliwa, kuchukiwa na mataifa, na mtumwa wa viongozi, ''Mfalme
    atakuona wewe na nyanyuka, na wakuu watakuona wewe na inama chini, kwa sababu
    ya Yahwe ambae ni mwaminifu, hata mtakatifu wa Israeli, aliyewachagua ninyi.''
  bel-bel: 'Так кажа Гасподзь, Адкупнік Ізраіля, Сьвяты Яго, пагарджанаму ўсімі, клятаму
    народам, рабу ўладароў: цары ўбачаць - і ўстануць; князі паклоняцца дзеля Госпада,
    Які верны, дзеля Сьвятога Ізраілевага, Які выбраў Цябе.'
  deu-ELBBK: 'So spricht der HERR, der Erlöser Israels, sein Heiliger, zu dem von
    jedermann Verachteten, zu dem Abscheu der Nation, zu dem Knecht der Herrscher:
    Könige werden es sehen und aufstehen, Fürsten, und sie werden sich niederwerfen,
    um des HERRN willen, der treu ist, des Heiligen Israels, der dich erwählt hat.'
  mbb-OT: Is Nengazen, he Menluluwas wey Waǥas he Megbevayà te Israel, migkaǥi sikandin
    diyà te etew he edsudien wey igkeremerik te menge etew ziyà te menge nasyun, wey
    te suluǥuen te menge pengulu. Ke sikandin te, “Egkaahà te menge hadì ke hentei
    ka ne edhitindeg sikandan te kedtahud kenikew. Is menge pengulu edunghuy te kebeǥey
    te zengeg kenikew. Egkeulaula heini tenged kediey te Nengazen he metinumanen,
    he iyan kes Waǥas he Megbevayà te Israel. Iyan a mibpilì kenikew.”
  mal-2015: 'യിസ്രായേലിന്റെ വീണ്ടെടുപ്പുകാരനും അവന്റെ പരിശുദ്ധനുമായ യഹോവ, സർവ്വനിന്ദിതനും
    ജാതിക്കു വെറുപ്പുള്ളവനും അധിപതികളുടെ ദാസനുമായവനോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    വിശ്വസ്തനായ യഹോവനിമിത്തവും നിന്നെ തിരഞ്ഞെടുത്ത യിസ്രായേലിൻ പരിശുദ്ധൻ നിമിത്തവും
    രാജാക്കന്മാർ കണ്ടു എഴുന്നേല്ക്കയും പ്രഭുക്കന്മാർ കണ്ടു നമസ്കരിക്കയും ചെയ്യും.'
  gup-gup: Wanjh nawu Yawey wokdanginj. Nungka nawu kabenngehke bininj rowk nawu Israel
    benkebmawahmeng, dja nungka nadjamun duninjh bedberre. Wanjh Yawey bibengdayhkeng
    namekbe bininj nawu kabimarnedurrkmirri nuye. (Birridjalwern bininj nawu minj
    Jews kabirriwirrihme dja kabirridjalwarnyak namekbe bininj. Nungka wanjh kabenmarnedurrkmirri
    kings warridj.) Wanjh nawu Yawey bimarneyimeng namekbe bininj, “Kaluk birrimekbe
    nawu kings wanjh bedda kaluk ngundiburlume bu ngudda yire darnkih, dja nawu princes
    ngundimarneboddan. Kuhni ngunmarnekurduyimerran bu kunmekbekenh ngaye Yawey minj
    ngakurren, ngadjalkurduyime kore ngawokkurrmerren. Dja ngaye djarrngbom ngudda.
    Ngaye nawu God Nadjamun Duninjh bedberre nawu Israel benkebmawahmeng.”
  rmc-rmc: 'Kada hin, so phenel o RAJ, o Vikupiťeľis, o Sveto le Izraeloskro, oleske,
    ko sas teledikhlo a odčhido le narodendar, oleske, ko služinel le vladarenge:
    „O kraľa tut dikhena a ušťena upre, o raja dikhena a banďona tele anglo RAJ, savo
    hino verno, anglo Sveto le Izraeloskro, savo peske tut avri kidňa.“'
  pes-OPV: 'خداوند که ولی و قدوس اسرائیل می‌باشد به او که نزد مردم محقر و نزد امت
    ها مکروه و بنده حاکمان است چنین می‌گوید: پادشاهان دیده برپا خواهند شد و سروران
    سجده خواهند نمود، به‌سبب خداوند که امین است وقدوس اسرائیل که تو را برگزیده است.'
  ron-1924: 'Аша ворбеште Домнул, Рэскумпэрэторул, Сфынтул луй Исраел, кэтре Чел диспрецуит
    ши урыт де попор, кэтре Робул челор путерничь: „Ымпэраций вор ведя лукрул ачеста
    ши се вор скула, ши воевозий се вор арунка ла пэмынт ши се вор ынкина дин причина
    Домнулуй, каре есте крединчос, дин причина Сфынтулуй луй Исраел, каре Те-а алес.”'
  ben-OBCV: যে ব্যক্তি অবজ্ঞাত ও জাতিসমূহের কাছে ঘৃণাস্পদ, যে শাসকদের দাসানুদাস, তার
    প্রতি সদাপ্রভু, ইস্রায়েলের মুক্তিদাতা ও সেই পবিত্রতম জন, এই কথা বলেন, “রাজারা
    তোমাকে দেখে উঠে দাঁড়াবে, সম্ভ্রান্ত মানুষেরা তোমাকে দেখে প্রণত হবে, তা হবে সদাপ্রভুর
    জন্য, যিনি বিশ্বাসভাজন, তিনি ইস্রায়েলের সেই পবিত্রতম জন, যিনি তোমাকে মনোনীত করেছেন।”
  som-som: Rabbiga ah Bixiyaha reer binu Israa'iil iyo Kooda Quduuska ah wuxuu ku
    leeyahay kan dadku quudhsado oo quruumuhu karhaan, oo ah taliyayaal addoonkood,
    Boqorraa arki doona oo sarajoogsan doona, oo weliba amiirraa sujuudi doona, waana
    Rabbiga aaminka ah, oo ah Kan Quduuska ah ee reer binu Israa'iil, oo ku doortay
    aawadiis.
  lat-VUC: 'Hæc dicit Dominus, redemptor Israël, Sanctus ejus, ad contemptibilem animam,
    ad abominatam gentem, ad servum dominorum: Reges videbunt, et consurgent principes,
    et adorabunt propter Dominum, quia fidelis est, et Sanctum Israël qui elegit te.]'
  eng-ASVBT: 'Thus saith Jehovah, the Redeemer of Israel, and his Holy One, to him
    whom man despiseth, to him whom the nation abhorreth, to a servant of rulers:
    Kings shall see and arise; princes, and they shall worship; because of Jehovah
    that is faithful, even the Holy One of Israel, who hath chosen thee.'
  ita-1885: 'Così ha detto il Signore, il Rendentore d''Israele, il suo Santo, a colui
    ch''è sprezzato della persona, ed abbominevole alla nazione, al servo di quelli
    che signoreggiano: I re ti vedranno, e si leveranno; i principi ancora, e s''inchineranno;
    per cagion del Signore, ch''è fedele, del Santo d''Israele, che ti ha eletto.'
  eng-LXXUP: 'Thus saith the Lord that delivered thee, the God of Israel, Sanctify
    him that despises his life, him that is abhorred by the nations that are the servants
    of princes: kings shall behold him, and princes shall arise, and shall worship
    him, for the Lord’s sake: for the Holy One of Israel is faithful, and I have chosen
    thee.'
  eng-ULB: This is what Yahweh says, the Redeemer of Israel, their Holy One, to the
    one whose life is despised, hated by the nations, and a slave of rulers, “Kings
    will see you and arise, and princes will see you and bow down, because of Yahweh
    who is faithful, even the Holy One of Israel, who has chosen you.”
  spa-VBL: 'Esto es lo que dice el Señor, el Redentor y Santo de Israel, al que fue
    despreciado y detestado por la nación, al que es siervo de los gobernantes: Los
    reyes te verán y se pondrán de pie, y los príncipes se inclinarán ante ti, porque
    el Señor, que es digno de confianza, el Santo de Israel, te ha elegido.'
  fra-_FOB: Ainsi dit l'Éternel, le Rédempteur, le Saint d'Israël, à celui qui est
    méprisé des hommes, détesté du peuple, à l'esclave des dominateurs. Les rois le
    verront et se lèveront, les princes se prosterneront devant lui, à cause de l'Éternel
    qui est fidèle, et du Saint d'Israël qui t'a élu.
  mal-mal: 'യിസ്രായേലിന്റെ വീണ്ടെടുപ്പുകാരനും അവന്റെ പരിശുദ്ധനുമായ യഹോവ, സർവ്വനിന്ദിതനും
    ജനതക്കു വെറുപ്പുള്ളവനും അധിപതികളുടെ ദാസനുമായവനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “വിശ്വസ്തനായ യഹോവ നിമിത്തവും നിന്നെ തിരഞ്ഞെടുത്ത യിസ്രായേലിൻ പരിശുദ്ധൻ നിമിത്തവും
    രാജാക്കന്മാർ കണ്ട് എഴുന്നേല്ക്കുകയും പ്രഭുക്കന്മാർ കണ്ടു നമസ്കരിക്കുകയും ചെയ്യും”.'
  urd-GVR: Rab jo Isrāīl kā Chhuṛāne Wālā aur us kā Quddūs hai us se hamkalām huā
    hai jise log haqīr jānte haiṅ, jis se dīgar aqwām ghin khāte haiṅ aur jo hukmrānoṅ
    kā ġhulām hai. Us se Rab farmātā hai, “Tujhe deḳhte hī bādshāh khaṛe ho jāeṅge
    aur ra'īs muṅh ke bal jhuk jāeṅge. Yih Rab kī ḳhātir hī pesh āegā jo wafādār hai
    aur Isrāīl ke Quddūs ke bāis hī wuqūpazīr hogā jis ne tujhe chun liyā hai.”
  suz-BL: परमप्रभु यावेम, इस्राएली आन श्‍येत रे प्रोंइब, इस्राएली आन का ला बाक्‍शो
    परमप्रभु यावेमी काइ मदाक्‍शो नु रागी ङा मुरुम खेदा पचा पुंइसीशो नु हुकुम पाइब
    आन वाइल आन कली “पिपपुकी मेको कली तशा, राप्‍नीम। हुकुम पाइबम आ देंशो पाइब परमप्रभु
    यावे आ ङोंइती बाप्‍नीम। इ कली योव़ब इस्राएली आन का ला बाक्‍शो परमप्रभु आ ङोंइती
    बाप्‍नीम” देंत।
  eng-NOY: Thus saith Jehovah, the Redeemer of Israel, his Holy One, To him that is
    despised by men, abhorred by the people, To the servant of tyrants; Kings shall
    see, and stand up, Princes, and they shall pay homage, On account of Jehovah,
    who is faithful, The Holy One of Israel, who hath chosen thee.
  ita-1927: 'Così parla l’Eterno, il redentore, il Santo d’Israele, a colui ch’è disprezzato
    dagli uomini, detestato dalla nazione, schiavo de’ potenti: Dei re lo vedranno
    e si riveleranno; dei principi pure, e si prostreranno, a motivo dell’Eterno ch’è
    fedele, del Santo d’Israele che t’ha scelto.'
  ckb-ckb: 'یەزدان، پیرۆزەکەی ئیسرائیل، ئەوەی دەیکڕێتەوە، دەفەرموێت: بە گیان ڕیسواکراو،
    بەوەی مایەی ڕقی نەتەوەیە، بە خزمەتکاری فەرمانڕەواکان: «پاشایان دەبینن و هەڵدەستن،
    میرانیش کڕنۆش دەبەن، لەبەر یەزدان کە دڵسۆزە و لەبەر پیرۆزەکەی ئیسرائیل کە تۆی
    هەڵبژارد.»'
  eng-BBE: 'The Lord who takes up Israel''s cause, even his Holy One, says to him
    whom men make sport of, who is hated by the nations, a servant of rulers: Kings
    will see and get up from their places, and chiefs will give worship: because of
    the Lord who keeps faith; even the Holy One of Israel who has taken you for himself.'
  kan-OKCV: 'ಮನಃಪೂರ್ವಕವಾಗಿ ತಿರಸ್ಕೃತನಾದವನೂ ಜನಾಂಗಕ್ಕೆ ಅಸಹ್ಯನೂ, ಅಧಿಕಾರಿಗಳ ಸೇವಕನಿಗೆ ಇಸ್ರಾಯೇಲಿನ
    ವಿಮೋಚಕನೂ ಮತ್ತು ಅವನ ಪರಿಶುದ್ಧನಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಯೆಹೋವ ದೇವರ ನಂಬಿಗಸ್ತಿಕೆಯನ್ನೂ,
    ನೀನು ಆಯ್ದುಕೊಂಡ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನನ್ನೂ ಕಂಡು ಅರಸರು ಎದ್ದು ನಿಲ್ಲುತ್ತಾರೆ, ಅಧಿಪತಿಗಳು
    ಸಹ ಆರಾಧಿಸುವರು.”'
  tam-2017: இஸ்ரவேலின் மீட்பரும் அதின் பரிசுத்தருமாகிய யெகோவா, மனிதர்களால் அசட்டைசெய்யப்பட்டவரும்,
    தேசங்களால் அருவருக்கப்பட்டவரும், அதிகாரிகளுக்கு ஊழியக்காரனுமாயிருக்கிறவரை நோக்கி,
    உண்மையுள்ள யெகோவா நிமித்தமும், உம்மைத் தெரிந்துகொண்ட இஸ்ரவேலின் பரிசுத்தர்நிமித்தமும்,
    ராஜாக்கள் கண்டு எழுந்திருந்து, பிரபுக்கள் பணிந்துகொள்வார்கள் என்று சொல்கிறார்.
  spa-RV-1909: 'Así ha dicho Jehová, Redentor de Israel, el Santo suyo, al menospreciado
    de alma, al abominado de las gentes, al siervo de los tiranos: Verán reyes, y
    levantaránse príncipes, y adorarán por Jehová; porque fiel es el Santo de Israel,
    el cual te escogió.'
  ron-BTF: 'Astfel spune DOMNUL, Răscumpărătorul lui Israel şi Cel Sfânt al său, celui
    pe care omul îl dispreţuieşte, celui pe care naţiunea îl detestă, unui servitor
    al conducătorilor: Împăraţi vor vedea şi se vor ridica, prinţi de asemenea se
    vor închina, datorită DOMNULUI care este credincios şi Celui Sfânt al lui Israel,
    iar el te va alege pe tine.'
  eng-WEBP: 'The LORD, the Redeemer of Israel, and his Holy One, says to him whom
    man despises, to him whom the nation abhors, to a servant of rulers: “Kings shall
    see and rise up, princes, and they shall worship, because of the LORD who is faithful,
    even the Holy One of Israel, who has chosen you.”'
  eng-FBV: 'This is what the Lord says, the Redeemer and Holy One of Israel, to the
    one who was despised and detested by the nation, to the one who is the servant
    of rulers: Kings will see you and stand up, and princes will bow down to you,
    because the Lord, who is trustworthy, the Holy One of Israel, has chosen you.'
  nld-1939: Zo spreekt Jahweh, Israëls Heilige en Verlosser, Tot Hem, die door het
    volk wordt veracht en verfoeid, Tot den slaaf der tyrannen! Koningen rijzen omhoog,
    wanneer ze U zien, En vorsten werpen zich neer; Omdat Jahweh getrouw is, Israëls
    Heilige U uitverkoos!
  nch-BL: 'Camanalti TOTECO cati quincojqui israelitame para quintojtomas ten tetequipanolisti.
    Yaya DIOS cati Tatzejtzeloltic huan cati itztoc inihuaya israelitame quej ni quinilhuía
    cati quihuejcamajcahuaj huan quicualancaitaj nochi talme: “Quema mitzitase nopa
    tanahuatiani huan nopa huejhueyi tayacanani, inijuanti motancuaquetzase moixpa
    huan mitzhueyitepanitase pampa na, nimoTECO, cati niTatzejtzeloltic huan niitztoc
    inihuaya israelitame, nimitztapejpenijtoc huan na nitemachti.”'
  vie-1934: 'Đức Giê-hô-va, Đấng Cứu chuộc Y-sơ-ra-ên, và Đấng Thánh của Ngài, phán
    cùng người bị loài người khinh dể, bị dân nầy gớm ghiếc, là người làm tôi kẻ có
    quyền thế, như vầy: Các vua sẽ thấy và đứng dậy; các quan trưởng sẽ quì lạy, vì
    cớ Đức Giê-hô-va là Đấng thành tín, tức là Đấng Thánh của Y-sơ-ra-ên, là Đấng
    đã chọn ngươi.'
  hin-CV: 'जो घृणा का पात्र है, जो देश के द्वारा तुच्छ माना गया है— जो अपराधियों का
    सेवक है— उसके लिए इस्राएल का छुड़ाने वाला पवित्र परमेश्वर, अर्थात् याहवेह का संदेश
    यह है: “राजा उसे देखकर उठ खड़े होंगे, हाकिम भी दंडवत करेंगे, क्योंकि याहवेह ने,
    जो विश्वासयोग्य हैं, इस्राएल के पवित्र परमेश्वर ने तुम्हें चुन लिया है.”'
  eng-OURB: 'Adonai , the Go''eil Isra''el [Redeemer of God prevails], and his Holy
    One, says to him whom man despises, to him whom the nation abhors, to a servant
    of rulers: “Kings shall see and rise up; princes, and they shall hawa ·bow low,
    prostrate· to worship; because of Adonai who is faithful, even haKadosh Isra''el
    [the Holy One of God prevails], who has chosen you.”'
  spa-BES: El Señor, el libertador de Israel, su Santo, le dice al despreciado, a
    quien odian las naciones, a un servidor de tiranos; los reyes verán y se levantarán
    de sus lugares, y los jefes dará culto; porque el Señor que guarda sus promesas;
    el Santo de Israel que te ha tomado para sí mismo.
  tdx-tdx: Hoe t’Iehovà— t’i Mpijeba’ Israele, i Masi’ey— amy nisirikaeñey, amy falai’
    o kilakila ondatioy, amy mpitorom-pifehey; ho isa’ o mpanjakao le hiongake, vaho
    hibàboke o ana-donakeo, am’ Iehovà migahiñey, i Masi’ Israele nijoboñe azoy;
  tha-KJV: พระเยโฮวาห์ ผู้​ไถ่​ของอิสราเอลและองค์​บริสุทธิ์ ตรัสแก่​ผู้​ที่​คนดู​หมิ่นและแก่​ผู้​ที่​ประชาชาติ​รังเกียจ
    ผู้​เป็นผู้​รับใช้​ของผู้ครอบครองทั้งหลาย ดังนี้​ว่า “​กษัตริย์​ทั้งหลายจะทอดพระเนตรและทรงลุกยืน
    บรรดาเจ้านายจะกราบลง เพราะเหตุพระเยโฮวาห์​ผู้​สัตย์ซื่อ องค์​บริสุทธิ์​ของอิสราเอล
    จะทรงเลือกสรรเจ้า”
  por-BR-2018: 'Assim diz o SENHOR, o Redentor de Israel, seu Santo, à alma desprezada,
    ao que a nação abomina, ao servo dos que dominam: Reis o verão e se levantarão,
    príncipes também ; e eles se prostrarão por causa do SENHOR, que é fiel, por causa
    do Santo de Israel, que te escolheu.'
  deu-ELO: 'So spricht Jehova, der Erlöser Israels, sein Heiliger, zu dem von jedermann
    Verachteten, zu dem Abscheu der Nation, zu dem Knechte der Herrscher: Könige werden
    es sehen und aufstehen, Fürsten, und sie werden sich niederwerfen, um Jehovas
    willen, der treu ist, des Heiligen Israels, der dich erwählt hat.'
  eng-WYC-2018: The Lord, [the] again-buyer of Israel, the Holy thereof, saith these
    things to a despisable soul, and to a folk had in abomination, to the servant
    of lords, Kings shall see, and princes shall rise together, and shall worship,
    for the Lord, for he is faithful, and for the Holy of Israel, that chose thee.
    (The Lord, the Redeemer of Israel, its Holy One, saith these things to a despised
    soul, to a nation had in abomination, to the servant of lords, Kings and princes
    shall see thee, and shall rise up, and shall honour thee, because of the Lord,
    for he is faithful, yea, because of the Holy One of Israel, who chose thee.)
  epo-epo: 'Tiele diras la Eternulo, la Liberiganto de Izrael, lia Sanktulo, al la
    malestimata animo, al la abomenato de la popoloj, al la sklavo de la regantoj:
    Reĝoj ekvidos kaj leviĝos; princoj, kaj ili adorkliniĝos; pro la Eternulo, kiu
    estas fidinda, pro la Sanktulo de Izrael, kiu vin elektis.'
  uig-PIN: 'Əmdi Israilning ⱨǝmjǝmǝt-ⱪutⱪuzƣuqisi, uningdiki Muⱪǝddǝs Bolƣuqi Pǝrwǝrdigar
    mundaⱪ dǝydu: — Adǝmlǝr iq-iqidin nǝprǝtlinidiƣan kixigǝ, Yǝni kɵpqilik lǝnitiy
    dǝp ⱪariƣan, Əmǝldarlarƣa ⱪul ⱪilinƣan kixigǝ mundaⱪ dǝydu: — «Sɵzidǝ turƣuqi
    Pǝrwǝrdigar, Yǝni seni talliƣan Israildiki Muⱪǝddǝs Bolƣuqining sǝwǝbidin, Padixaⱨlar
    kɵzlirini eqip kɵrüp ornidin turidu, ǝmǝldarlarmu bax uridu;'
  beo-beo: 'Isala:ili fi ilia Hadigi Gode amola Gaga:su dunu, da dunu ilima eno dunu
    amola fifi asi gala ilia bagade higasa, amola dunu amo da ouligisu dunu ilia udigili
    hawa: hamosu dunu esala, E da ilima amane sia:sa, “Hina bagade dunu ilia da di
    ba:sea, ilia da dima nodomusa: wa:legadomu. Hina bagade ilia mano amola ilia di
    ba:sea, dima nodomusa:, gududafa begudumu. Bai Hina Gode da Ea hawa: hamosu dunu
    ilegei dagoi. Amola Isala:ili fi ilia Hadigi Gode, da Ea ilegele sia:i amo fisimusa:
    hame dawa:.'
  tpi-OTNT: God, Bikpela bilong Israel, em God bilong mekim gutpela na stretpela pasin
    olgeta, na em man bilong sambai long ol Israel na helpim ol, em i mekim dispela
    tok long wokman bilong en. Em dispela man ol arapela manmeri i no save laikim
    na ol manmeri bilong ol arapela kantri i lukim em olsem samting nogut tru, na
    em i stap olsem wokboi nating bilong ol bikman. Bikpela i tok olsem, “Ol king
    bai i lukim yu na bai ol i sanap, na ol bikman bai i putim pes bilong ol i go
    daun long graun, bilong givim biknem long yu. Ol bai i mekim olsem, long wanem,
    mi God, Bikpela bilong Israel, mi God bilong mekim gutpela na stretpela pasin
    olgeta, mi bin makim yu bilong mekim wok bilong mi, na mi no save brukim ol promis
    bilong mi.”
  hau-SA: Ga abin da Ubangiji yana cewa, Mai Fansa da kuma Mai Tsarkin nan na Isra’ila
    gare shi wanda al’ummai suka rena suka kuma ki, ga bawan masu mulki. “Sarakuna
    za su gan ka su kuma miƙe tsaye, sarakuna za su gani su kuma rusuna, saboda Ubangiji,
    wanda yake mai aminci, Mai Tsarkin nan na Isra’ila, wanda ya zaɓe ka.”
  uig-LAT: 'Emdi Israilning hemjemet-qutquzghuchisi, uningdiki Muqeddes Bolghuchi
    Perwerdigar mundaq deydu: — Ademler ich-ichidin nepretlinidighan kishige, Yeni
    köpchilik lenitiy dep qarighan, Emeldarlargha qul qilin’ghan kishige mundaq deydu:
    — «Sözide turghuchi Perwerdigar, Yeni séni tallighan Israildiki Muqeddes Bolghuchining
    sewebidin, Padishahlar közlirini échip körüp ornidin turidu, emeldarlarmu bash
    uridu;'
  nde-nde: 'Nanku okutshiwo nguThixo, uMhlengi loNgcwele ka-Israyeli, utsho kuye oweyiswa,
    wenyanywa yisizwe, kuyo inceku yababusi: “Amakhosi azakubona asukume, amakhosana
    azakubona akhothame, ngenxa kaThixo othembekileyo, oNgcwele ka-Israyeli okukhethileyo.”'
  ton-ton: ‌ʻOku pehē ʻe Sihova, ko e Huhuʻi ʻo ʻIsileli, pea mo hono tokotaha māʻoniʻoni,
    kiate ia ʻoku fehiʻa ki ai ʻae tangata, kiate ia ʻoku fakaliliʻa ki ai ʻae puleʻanga,
    ki he tamaioʻeiki ʻae kau pule, “ʻE mamata pea tuʻu hake ʻae ngaahi tuʻi, ʻe lotu
    ʻae ngaahi houʻeiki, koeʻuhi ko Sihova ʻaia ʻoku angatonu, pea mo e tokotaha māʻoniʻoni
    ʻo ʻIsileli, ʻaia kuo ne fili koe.”
  ces-1613: 'Toto praví Hospodin vykupitel Izraelův, Svatý jeho, tomu, jímž pohrdá
    každý, a jehož sobě oškliví národové, služebníku panujících: Králové, vidouce
    tě, povstanou, a knížata klaněti se budou pro Hospodina, kterýž věrný jest, Svatého
    Izraelského, jenž tě vyvolil.'
  eng-WMB: 'The LORD, the Redeemer of Israel, and his Holy One, says to him whom man
    despises, to him whom the nation abhors, to a servant of rulers: “Kings shall
    see and rise up, princes, and they shall worship, because of the LORD who is faithful,
    even the Holy One of Israel, who has chosen you.”'
  tam-TCV: 'இஸ்ரயேலரின் பரிசுத்தரும், மீட்பருமான யெகோவா சொல்வது இதுவே: அவமதிக்கப்பட்டு,
    நாடுகளால் அருவருக்கப்பட்டு, ஆட்சியாளர்களுக்கு அடிமையாய் இருந்த உனக்குச் சொல்வதாவது,
    “அரசர்கள் உன்னைக் காணும்போது அவர்கள் எழுந்து நிற்பார்கள், பிரபுக்கள் உன்னைக் கண்டு
    வணங்குவார்கள்; யெகோவா உண்மையுள்ளவராய் இருப்பதாலும், இஸ்ரயேலின் பரிசுத்தர் உன்னைத்
    தெரிந்துகொண்டதினாலும் அவர்கள் இப்படிச் செய்வார்கள்.”'
  ceb-ULB: Mao kini ang gisulti ni Yahweh, ang Manluluwas sa Israel, ang Balaang Dios,
    ngadto sa tawo nga gitamay ang kinabuhi, gidumtan sa kanasoran, ug giulipon sa
    mga magmamando, “Makita ka sa mga hari ug motindog sila, ug makita ka sa mga prinsipe
    ug moyukbo sila, tungod kang Yahweh nga matinud-anon, nga bisan ang Balaang Dios
    sa Israel, nagpili man kanimo.”
  pol-UBG: 'Tak mówi PAN, Odkupiciel Izraela, jego Święty, do tego, którym każdy gardzi
    i którym brzydzą się narody, do sługi władców: Królowie zobaczą cię i powstaną,
    książęta oddadzą ci pokłon przez wzgląd na PANA, który jest wierny, przez wzgląd
    na Świętego Izraela, który cię wybrał.'
  agr-agr: 'Tuke Pujuu uwemtikagtin, Israel aents aidaun Apajuíji pegkegma nunú, niina
    aentsji tikich nugkanmaya aidau kajejam, wainka inaku waitkatai batsata nuna chichajak:
    Wi atumnak etegkauwaitjim nuadui apu aidauk niina atuwe aidaujai atumi waipakag,
    eme anenjamsag, atumi emtimin tikishmag pujusagtinai. Nuadui wi atumin anagkuawaitjim
    nunak imatiksanuk umiktatjai.”'
  kyc-kyc: Akali mende baa kando yuu liti wakale wakale range dupwame kilya kando
    awa nao karaminyi doko randa nao karo baa isingi akali mupwana kendemande yulu
    pyakamyuo karenge akali doko kando Isaraele wambunya Anatu poo pyasi lete wai
    pyao nyingi dokome dopa pira, letamo. Kiŋi dupwame emba kiiramo epare kandapala
    nakamame sipurapala rape rape lao kararami. Dee kiŋinya wane dupwame emba kandapala
    isa pangu soo embena kingi ketae pyambuo lakandarami, lamailyamo. Dopa pyuo para
    renge doko Kamongo dokome banya kendemande akali doko rombo palyiya. Isaraele
    wambunya Anatu poo pyasi doko banya pii lalu lao lapala kaeya nange
  urd-GVU: رب جو اسرائیل کا چھڑانے والا اور اُس کا قدوس ہے اُس سے ہم کلام ہوا ہے جسے
    لوگ حقیر جانتے ہیں، جس سے دیگر اقوام گھن کھاتے ہیں اور جو حکمرانوں کا غلام ہے۔
    اُس سے رب فرماتا ہے، ”تجھے دیکھتے ہی بادشاہ کھڑے ہو جائیں گے اور رئیس منہ کے بل
    جھک جائیں گے۔ یہ رب کی خاطر ہی پیش آئے گا جو وفادار ہے اور اسرائیل کے قدوس کے
    باعث ہی وقوع پذیر ہو گا جس نے تجھے چن لیا ہے۔“
  deu-1912: 'So spricht der HERR, der Erlöser Israels, sein Heiliger, zu der verachteten
    Seele, zu dem Volk, das man verabscheut, zu dem Knecht, der unter den Tyrannen
    ist: Könige sollen sehen und aufstehen, und Fürsten sollen niederfallen um des
    HERRN willen, der treu ist, um des Heiligen in Israel willen, der dich erwählt
    hat.'
  kan-2017: ಮನಃಪೂರ್ವಕವಾಗಿ ತಿರಸ್ಕರಿಸಲ್ಪಟ್ಟವನೂ, ಅನ್ಯಜನಾಂಗಕ್ಕೆ ಅಸಹ್ಯನೂ, ಜನದೊಡೆಯರ ಸೇವಕನೂ
    ಆದವನಿಗೆ ಇಸ್ರಾಯೇಲಿನ ವಿಮೋಚಕನೂ ಸದಮಲಸ್ವಾಮಿಯೂ ಆದ ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ಯೆಹೋವನ ಪ್ರಾಮಾಣಿಕತೆಯನ್ನೂ
    ಇಸ್ರಾಯೇಲಿನ ಸದಮಲಸ್ವಾಮಿಯು ನಿನ್ನನ್ನು ಪರಿಗ್ರಹಿಸಿರುವುದನ್ನೂ ಅರಸರು ನೋಡಿ ಎದ್ದು ನಿಲ್ಲುವರು,
    ಅಧಿಪತಿಗಳು ಅಡ್ಡಬೀಳುವರು.”
  yap-yap: 'Got rok yu Israel nib thothup ni ir e ke biyuliyrad e be ga’ar ngak fa’anem
    nri yibe darifannag, ma be fanenikay e pi nam daken, me ir e tapigpig rok e pi
    pilung: “Pi pilung e bay ra guyed gur ndakuriy be’ ni ga bay u tan pa’ miyad yib
    ngar ted fam; ku er rogon e pi’in yad ma gagiyeg ni bay ra guyed miyad paraw nga
    but’ ngar ted fam.” Bayi yodoro’ ya SOMOL e ke mel’eg fare tapigpig rok; ma Got
    rok yu Israel nib thothup e ma tay e thin rok u gil’.'
  hlt-MCSB: Israel aka tlan tih anih kah a cim Yahovah loh hinglu kah a hnaep taengah,
    namtom kah a tuei taengah, aka taemrhai rhoek kah sal taengah, “Manghai rhoek
    loh a hmuh uh vaengah mangpa rhoek khaw thoo uh vetih a bawk uh bitni. Israel
    kah a cim BOEIPA tah a uepom dongah ni nang n'coelh.
  mdy-ETH: ኔና፥ ዴሮና ቶኦቺንቴሢና ዒፂንቴሢናም ዎይሣ ዓሶኮ ዓይሌ ማዒ ማዻሢም ዒስራዔኤሌ ዓውሳ ዱማዼ ፆኦዛሢ ሂዚ ጋዓኔ፦
    «ካኣታ ኔና ዛጋዖ ኔኤም ዔቃንዳኔ፤ ካኣቶ ናኣታ ኔኤም ዚጋንዳኔ፤ ዬይ ያዺ ማዓንዳሢ ኔና ዶኦሬ ዒስራዔኤሌኮ ዱማዼ ጉሙርቂንታ
    ፆኦዛሢ ዛሎሮኬ።»
  twi-ASANTE: 'Sei na Awurade seɛ, Ɔgyefoɔ ne Israel Ɔkronkronni no de asɛm yi kɔma
    deɛ ɔman no buu no animtia na wɔkyirii no, deɛ ɔyɛ sodifoɔ ɔsomfoɔ no: “Ahene
    bɛhunu wo na wɔasɔre ahenemma bɛhunu wo na wɔakoto wo ɛsiane Awurade a ɔyɛ nokwafoɔ,
    Israel ɔkronkronni a wayi woɔ no enti.”'
  eng-WEBU: 'The LORD, the Redeemer of Israel, and his Holy One, says to him whom
    man despises, to him whom the nation abhors, to a servant of rulers: “Kings shall
    see and rise up, princes, and they shall worship, because of the LORD who is faithful,
    even the Holy One of Israel, who has chosen you.”'
  wal-wal: Asai karidoogau, ixxidoogaunne deriyaa haariyaageetu ashkkarau, GODAI,
    Israa7eela Woziyaagee, Israa7eela Geeshshai hagaadan yaagees; “Ammanettiya GODAA
    gishshaunne nena doorida Israa7eela Geeshshaa gishshau kawoti be7idi, denddi eqqana.
    Deriyaa haariyaageetikka be7idi goinnana” yaagees.
  spa-PDDPT: 'Yavé, el Redentor y el Santo de Israel al despreciado por los hombres,
    al repugnado por los gentiles, al esclavo de los tiranos, dice: Lo verán reyes
    y se levantarán gobernantes, y adorarán a Yavé, porque fiel es el Santo de Israel,
    Quien te escogió.'
  gun-gun: 'Po rami Senhor Israel kuery reraa jepea Iky''a e''ỹ va''e ijayvu guembiguai
    avakue ndoayvui ete va''e pe, mba''eta heta va''e kuery ndoipotai ae, huvixa kuery
    ojokuai guive. Ha''e vy aipoe''i ixupe: ‘Huvixave kuery nderexa vyve opu''ãmba
    ''rã, yvatekueve voi. Ha''e kuery nemboete ''rã okuapy xee Senhor Israel kuery
    ruete Iky''a e''ỹ va''e re vy, ojeroviapy aikoa rupi roiporavo rire’, he''i.”'
  ilo-ULB: Kastoy ti kuna ni Yahweh, a Mannubbot ti Israel, a Nasantoan, iti daydiay
    naumsi ti biagna a kinagura dagiti nasion, ken adipen dagiti agtuturay, “Makitadakanto
    dagiti ari ket tumakderda, ken makitadakanto dagiti prinsipe ket agtameddanto
    gapu kenni Yahweh a napudno, ken Nasantoan ti Israel, a nangpili kenka.”
  kpg-kpg: Di God Dabuaahia o Israel mo Tangada Hagamouli e helekai gi mee dela e haga balumee
    go nia daangada, gei e de hiihai ginai nia henua llauehe, geia di hege ni digau
    dagi henua. Dimaadua e helekai gi mee boloo, “Nia king ga gidee ginaadou do mehede,
    gei digaula gaa tuu gi nua ga haga gila aga nadau hagalaamua goe. Nia dama king
    hogi ga gidee ginaadou di maa, gei digaula gaa pala gi lala e hagalaamua goe.”
    Di mee deenei gaa gila, idimaa Dimaadua ne hilihili dana dangada hai hegau. Di
    God Dabuaahia o Israel e daudali hua ana hagababa ala ne hai.
  uig-ARA: 'ئەمدى ئىسرائىلنىڭ ھەمجەمەت-قۇتقۇزغۇچىسى، ئۇنىڭدىكى مۇقەددەس بولغۇچى پەرۋەردىگار
    مۇنداق دەيدۇ: ــ ئادەملەر ئىچ-ئىچىدىن نەپرەتلىنىدىغان كىشىگە، يەنى كۆپچىلىك لەنىتىي
    دەپ قارىغان، ئەمەلدارلارغا قۇل قىلىنغان كىشىگە مۇنداق دەيدۇ: ــ «سۆزىدە تۇرغۇچى
    پەرۋەردىگار، يەنى سېنى تاللىغان ئىسرائىلدىكى مۇقەددەس بولغۇچىنىڭ سەۋەبىدىن، پادىشاھلار
    كۆزلىرىنى ئېچىپ كۆرۈپ ئورنىدىن تۇرىدۇ، ئەمەلدارلارمۇ باش ئۇرىدۇ؛'
  sus-sus: Alatala xa masenyi nan ya, Alatala naxan findixi Isirayila Xunsarama ra,
    Isirayila xa Sɛniyɛntɔɛ, won bɔnsɔɛ naxan xɔnxi, naxan walixi mangɛe bɛ, «Mangɛe
    na wo to, e tima nɛ, kuntigie na wo to, e e xinbi sinma nɛ wo bun ma, barima dugutɛgɛ
    Alatala naxan Isirayila xa Sɛniyɛntɔɛ ra, na nan wo sugandixi.»
  pon-2006: 'Koht sarawien Israel oh sounkomour ketin mahsanihong ih me aramas kin
    mwamwahliki, me wehi kan kin kailongki oh me kin wia ladun kaun akan: “Nanmwarki
    kan lao pahn mahsanih omw saledeklahr, re pahn ketida pwe re en kasalehda ar waunekin
    uhk; soupeidi kan pahn pil mahsanih duwen kowe, re ahpw pahn pil poaridi pwe re
    en waunekin uhk.” 1 Eri, met pahn pweida, pwehki KAUN-O ketin pilada sapwellime
    ladu; Koht sarawien Israel kin ketin dadaurete sapwellime inou kan.'
  jae-jae: Biŋ tonec Apômtau, Israelnê kêsiwaga ma nê ŋac dabuŋ kêsôm gêdêŋ eŋ, taŋ
    lau sêsu eŋ susu ma tenteŋlatu sedec eŋ ma gôliŋwaga sêlic eŋ kêtu gêŋôma naŋ,
    gebe “Kiŋ oc sêlic aôm ma dêndi sa êtu aôm ŋa ma kasêga oc sêpôŋ aeŋduc êndêŋ
    aôm êtu Apômtau ŋaŋêŋ, taŋ kêtu Israelnê ŋac dabuŋ ma kêjaliŋ aôm sa naŋŋa.”
  ksd-ksd: 'A Luluai, ra tena valaun kai Israel, ma kana Lia Kakit, i biti ta nina
    ra tarai dia piam vue, ta nina ba ra gunagunan par i milmilikuane, ta ra tultul
    kai ra umana tena varkurai, dari: A umana king diat a gire ma diat a tut, damana
    a umana ngalangala, ma diat a va timtibum; ure ra Luluai nina i dovot, ra Lia
    Kakit kai Israel, nina i ga pilak pa u.'
  tur-YTC: 'İsrael''in Kurtarıcısı ve Kutsalı Yahve, İnsanın küçümsediği kişiye, ulusun
    nefret ettiği kişiye, hükümdarların hizmetçisine şöyle diyor: “Sadık olan Yahve''den,
    seni seçmiş olan İsrael''in Kutsalı''ndan dolayı Krallar görüp ayağa kalkacaklar,
    beyler görecekler ve tapınacaklar.”'
  grc-BRENT: Οὕτως λέγει Κύριος, ὁ ῥυσάμενός σε, ὁ Θεὸς Ἰσραὴλ, ἁγιάσατε τὸν φαυλίζοντα
    τὴν ψυχὴν αὐτοῦ, τὸν βδελυσσόμενον ὑπὸ τῶν ἐθνῶν τῶν δούλων τῶν ἀρχόντων· βασιλεῖς
    ὄψονται αὐτὸν, καὶ ἀναστήσονται ἄρχοντες, καὶ προσκυνήσουσιν αὐτῷ, ἕνεκεν Κυρίου·
    ὅτι πιστός ἐστιν ὁ ἅγιος Ἰσραὴλ, καὶ ἐξελεξάμην σε.
  ind-AYT: Beginilah perkataan TUHAN, Penebus Israel, Yang Kudus darinya, kepada dia
    yang dihina, yang tidak disukai bangsa-bangsa, hamba para penguasa, “Raja-raja
    akan melihat, lalu bangkit, para pembesar akan sujud menyembah karena TUHAN, yang
    setia, Yang Kudus dari Israel, yang telah memilihmu.”
  nya-nya: Yehova Mpulumutsi ndi Woyerayo wa Israeli akuyankhula, Woyerayo wa Israeli
    akunena, amene mitundu ya anthu inamuda, amenenso anali kapolo wa mafumu ankhanza
    uja kuti, “Mafumu adzaona ntchito ya chipulumutso changa ndipo adzayimirira. Akalonga
    nawonso adzagwada pansi. Zimenezi zidzachitika chifukwa cha Yehova amene ndi wokhulupirika
    ndi Woyerayo wa Israeli amene wakusankha iwe.”
  hrv-hrv: 'Ovako govori Jahve, otkupitelj Izraelov, Svetac njegov, onome kog preziru
    i odbacuju narodi, sluzi silničkome: “Kad vide, dići će se kraljevi, bacit će
    se ničice knezovi, zbog Jahve, koji je vjernost svoju pokazao, Sveca Izraelova,
    koji te izabrao.”'
  mps-mps: Genuai Bidi, aga te Israelgo Wiegi Yai Doloba Pai Kolesaga Tigidali Mu
    Ebo God dao, aga te Israel tudibadu posolalu, tau sabo bidi elalubao, agai te
    po aga sę bidiba wali. Aga da te gasa we bidigo godolo homu isiąbo bidi, te
    gasa bulu tǫ kantri we bidigo te aga dwai nai mu tiwai tonani, te aga te genuai
    bidi dabego olo sę ebo bidi tiwai bidali. Genuai Bidigo te tiwai po wali, “Te
    king dabego nage sulama, te augwali dolagaselama, te genuai bidi dabe augwa gesabidi
    te tǫba basigulama, te nageba genuai nogi mayu tiaibao. Augwaligo tama tebo,
    magi baso meni, ena Genuai Bidi, te Israelgo God, ena te Wiegi Yai Doloba Pai
    Kolesaga Mu Ebo God da, nage sa muani, te eno sę emainu yali, te eno dąų wali
    po te eno me bologobeo,” wali.
  tpi-tpi: God, Bikpela bilong Israel, em God bilong mekim gutpela na stretpela pasin
    olgeta, na em man bilong sambai long ol Israel na helpim ol, em i mekim dispela
    tok long wokman bilong en. Em dispela man ol arapela manmeri i no save laikim
    na ol manmeri bilong ol arapela kantri i lukim em olsem samting nogut tru, na
    em i stap olsem wokboi nating bilong ol bikman. Bikpela i tok olsem, “Ol king
    bai i lukim yu na bai ol i sanap, na ol bikman bai i putim pes bilong ol i go
    daun long graun, bilong givim biknem long yu. Ol bai i mekim olsem, long wanem,
    mi God, Bikpela bilong Israel, mi God bilong mekim gutpela na stretpela pasin
    olgeta, mi bin makim yu bilong mekim wok bilong mi, na mi no save brukim ol promis
    bilong mi.”
  dan-1931: 'Så siger HERREN, Israels Genløser, dets Hellige, til den dybt foragtede,
    skyet af Folk, Herskernes Træl: Konger skal se det og rejse sig, Fyrster skal
    kaste sig ned for HERRENS Skyld, den trofaste, Israels Hellige, der udvælger dig.'
  vie-OVCB: 'Chúa Hằng Hữu, Đấng Cứu Chuộc và là Đấng Thánh của Ít-ra-ên, phán với
    người bị xã hội khinh thường và ruồng bỏ, với người là đầy tớ của người quyền
    thế rằng: “Các vua sẽ đứng lên khi con đi qua. Các hoàng tử cũng sẽ cúi xuống
    vì Chúa Hằng Hữu, Đấng thành tín, là Đấng Thánh của Ít-ra-ên đã chọn con.”'
  guj-2017: 'ઇઝરાયલનો ઉદ્ધાર કરનાર, તેઓના પવિત્ર યહોવાહ એવું કહે છે, જેને લોકો ધિક્કારે
    છે, રાજ્યો દ્વારા તિરસ્કાર પામેલ, શાસકોના ગુલામ: “રાજાઓ તને જોશે અને ઊભા થશે અને
    સરદારો તને જોઈને પ્રણામ કરશે, કારણ કે યહોવાહ વિશ્વાસુ છે, ઇઝરાયલનાં પવિત્ર, જેમણે
    તને પસંદ કર્યો છે.'
  pon-2006A: 'Koht sarawien Israel oh sounkomour ketin mahsanihong ih me aramas kin
    mwamwahliki, me wehi kan kin kailongki oh me kin wia ladun kaun akan: “Nanmwarki
    kan lao pahn mahsanih omw saledeklahr, re pahn ketida pwe re en kasalehda ar waunekin
    uhk; soupeidi kan pahn pil mahsanih duwen kowe, re ahpw pahn pil poaridi pwe re
    en waunekin uhk.” Eri, met pahn pweida, pwehki KAUN-O ketin pilada sapwellime
    ladu; Koht sarawien Israel kin ketin dadaurete sapwellime inou kan.'
  por-BRBSL: 'Yahweh, o Redentor de Israel, e seu Santo, diz a quem o homem despreza,
    a quem a nação abomina, a um servo dos governantes: “Os reis devem ver e se erguer,
    príncipes, e eles devem adorar, por causa de Yahweh que é fiel, mesmo o Santo
    de Israel, que o escolheu”.'
  cth-cth: Isarelnaw hah a ratang teh, a tami kathoungnaw ayâ ni a pacekpahlek e,
    miphun ni a panuet e, lawkcengkung san, Jehovah ni hettelah a dei. Yuemkamcu,
    BAWIPA, Isarel tamikathoung, na karawikung kecu dawkvah, siangpahrangnaw ni hmawt
    awh vaiteh, a thaw awh han, bawinaw ni hai a bawk awh han telah ati.
  twi-twi: Sɛɛ na Awurade se, Ogyefo ne Israel ɔkronkronni no de kɔma nea aman buu
    no animtiaa na wokyii no, ahemfo somfo no; “Ahene behu wo na wɔasɔre ahenemma
    behu wo na wɔakotow wo esiane Awurade a ɔyɛ ɔnokwafo, Israel ɔkronkronni a wayi
    wo no nti.”
  hlt-hlt: Israel aka tlan tih anih kah a cim Yahovah loh hinglu kah a hnaep taengah,
    namtom kah a tuei taengah, aka taemrhai rhoek kah sal taengah, “Manghai rhoek
    loh a hmuh uh vaengah mangpa rhoek khaw thoo uh vetih a bawk uh bitni. Israel
    kah a cim BOEIPA tah a uepom dongah ni nang n'coelh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie mbɛ́i nkɛ́ dɔ̀: Ntɛ mí nhɑ Yiɛ̀ nKuyie n tú mù mí nwèè
    dò mpɑ́í pɑ́í, mí nwèè tu fɔ̃́ nyIsidɑyɛɛri ɑ kóo donti, ntɛ n dɑ nɑ́ɑ́ nti fɔ̃́
    mbɛ̀ sènkɛ̀rì wè, fɔ̃́ nkutenkù wùó nwè kɛ̀ dɛ̀ kù mɔ̀kɛ isíɛ́, fɔ̃́ mbɛ̀ɛ̀ bɑkɛ́
    bɛ̀ dɔ̀ɔ̀ wè bɛ kó kudɑɑkù bɛkpɑ̀ɑ̀tìbɛ̀ yóó dɑ yɑ̀mu kɛ ítɛ́ kɛ́cómmú kɛ́ sikpɑ̀ɑ̀tìbìí
    dɑ yɑ̀ kɛ nínkú ɑ ììkɛ̀ n dɔɔrimu m bɛ́i ntì kɛ̀ dò mpɑ́í pɑ́í mí nwèè dɑ tɑ̃ɑ̃tɛ́
    fɔ̃́ nyIsidɑyɛɛri.'
  msy-2020: Ikiavɨra Itir God, Israelian Akurvazir Gumazim, men Godɨn Bar Zuezim,
    a ghaze, Gumazir kam, Kantrin Igharazibar Gumazamiziba gara ifongezir puvatɨzim.
    Kantrin Igharazibar Gumazamiziba an gara ghaze, a bizir bar kuram. Egha kantribar
    atriviba a gamizɨ, a men ingangarir gumazir kɨnimɨn mɨn iti. Egha Ikiavɨra Itir
    God datɨrɨghɨn kamaghɨn gumazir kam mɨgei, “Kɨ Ikiavɨra Itir God, Israelian Godɨn
    Bar Zuezim, kɨ uan ingangarim damuasa nɨ amɨsefe. Egha kɨ uan akar dɨkɨrɨziba
    abɨzir puvatɨ. Kamaghɨn amizɨ, atriviba nɨn gan, egh mɨtivigh nɨn ziam fam. Eghtɨ
    gumazir aruaba nguazim girɨgh fuaghɨva, ziar ekiam, nɨ danɨngam.”
  azb-azb: 'Adamların nifrət etdiyi, Millətin həqarətlə baxdığı, Hökmdarların qulu
    olan şəxsə, İsrailin Satınalanı, Müqəddəsi, Rəbb belə deyir: «İsrailin Müqəddəsi,
    Sadiq Rəbb səni seçdiyinə görə Padşahlar səni görüb ayağa qalxacaq, Əmirlər qarşında
    yerə səriləcək».'
  eng-DBY: 'Thus saith Jehovah, the Redeemer of Israel, his Holy One, to him whom
    man despiseth, to him whom the nation abhorreth, to the servant of rulers: Kings
    shall see and arise, princes, and they shall worship, because of Jehovah who is
    faithful, the Holy One of Israel, who hath chosen thee.'
  hin-2017: जो मनुष्यों से तुच्छ जाना जाता, जिससे जातियों को घृणा है, और जो अधिकारियों
    का दास है, इस्राएल का छुड़ानेवाला और उसका पवित्र अर्थात् यहोवा यह कहता है, “राजा
    उसे देखकर खड़े हो जाएँगे और हाकिम दण्डवत् करेंगे; यह यहोवा के निमित्त होगा, जो
    सच्चा और इस्राएल का पवित्र है और जिसने तुझे चुन लिया है।”
  wol-KYG: 'Aji Sax ji jotkatub Israyil, moom ku Sellam ki, moo wax ak ki xeet yi
    xeeb, sib ko, te muy surgawu kilifa yi, mu ne ko: «Ay buur ay gis, jóg, ay kàngam
    di sukk, ngir Aji Sax ji boroom worma, ngir Aji Sell ju Israyil ji la taamu.»'
  eng-YLT: 'Thus said Jehovah, Redeemer of Israel, His Holy One, To the despised in
    soul, To the abominated of a nation, To the servant of rulers: ''Kings see, and
    have risen, princes, and worship, For the sake of Jehovah, who is faithful, The
    Holy of Israel, and He chooseth thee.'''
  kne-kne: Wada di inbagan din nasantoan ay Diyos ay mangsobot sin nasyon ay Israel.
    Kinwani na sin baa na ay linaslasoy ya inliliget di kaipoipogaw ya baan aben di
    tuturay, “Awni et ilaen din aari ya tuturay sik-a et pomika da ay mangipailas
    rispito da, asi da manyakog-ong ay mandayaw en sik-a. Maamag na tan sak-en si
    Yahweh ay namili en sik-a ay baak. Sak-en din nasantoan ay Diyos di Israelita
    ya matalekak ay manongpal sin inkarik.”
  eng-WYC-2017: The Lord, [the] again-buyer of Israel, the Holy thereof, saith these
    things to a despisable soul, and to a folk had in abomination, to the servant
    of lords, Kings shall see, and princes shall rise together, and shall worship,
    for the Lord, for he is faithful, and for the Holy of Israel, that chose thee.
  eng-WMBB: 'The LORD, the Redeemer of Israel, and his Holy One, says to him whom
    man despises, to him whom the nation abhors, to a servant of rulers: “Kings shall
    see and rise up, princes, and they shall worship, because of the LORD who is faithful,
    even the Holy One of Israel, who has chosen you.”'
  urd-GVH: रब जो इसराईल का छुड़ानेवाला और उसका क़ुद्दूस है उससे हमकलाम हुआ है जिसे
    लोग हक़ीर जानते हैं, जिससे दीगर अक़वाम घिन खाते हैं और जो हुक्मरानों का ग़ुलाम
    है। उससे रब फ़रमाता है, “तुझे देखते ही बादशाह खड़े हो जाएंगे और रईस मुँह के बल
    झुक जाएंगे। यह रब की ख़ातिर ही पेश आएगा जो वफ़ादार है और इसराईल के क़ुद्दूस के
    बाइस ही वुक़ूपज़ीर होगा जिसने तुझे चुन लिया है।”
  rug-rug: 'Hiera gua si zama nia e Zihova, sa Hinarupu meke Asa pu Hopena pa Izireli,
    koa Sa pu ta hakohakoe meke lopu ta hivae koari na butubutu, koa Sa pu nabulu
    ni sari na baṉara: ‘Sari baṉara kote dogorigo meke gasa turu, sari koburu tavia
    kote dodogorae meke todoṉo, koa gua koe Zihova, sapu kopu ni sari Nana zinama,
    Asa pu Hopena pa Izireli, Asa pu vizata Igo.’ ”'
  gaz-gaz: 'Waaqayyo Furii fi Qulqullichi Israaʼel, isa namaan tuffatamee sabnis jibbe,
    tajaajilaa bulchitootaa sanaan akkana jedha: “Sababii Waaqayyo amanamaa Qulqullicha
    Israaʼel isa si filate sanaatiif jedhanii mootonni si arganii ol kaʼu; ilmaan
    moototaas arganii sagadu.”'
  fra-LSG: 'Ainsi parle l’Éternel, le rédempteur, le Saint d’Israël, A celui qu’on
    méprise, qui est en horreur au peuple, A l’esclave des puissants: Des rois le
    verront, et ils se lèveront, Des princes, et ils se prosterneront, A cause de
    l’Éternel, qui est fidèle, Du Saint d’Israël, qui t’a choisi.'
  gnn-gnn: Yo, Yitjuralwu Waŋarr God Walŋakunharamirrinydja waŋa yukurra bitjanna
    ŋurikiyi djämamirriwunydja yolŋuwu, ŋurikinydja nhanŋunydja ŋunhi yolŋu'‐yulŋu
    ŋuli ŋuyulkthinya ga nyinyaŋdhuna nhanŋu, ŋurikinydja ŋunhi ŋayinydja balanyarana
    biyaku ŋuli djämamirri ŋayi ŋuruku ŋurru'‐ŋurruŋuwu wal'ŋu buŋgawamirriwu, ga
    bitjarra ŋayi Garray waŋananydja nhanukala, “Ŋuriŋi buŋgawamirriyunydja walalay
    yurru nhämana nhuna, bala djingaryunna yurru märr‐ŋal'yunna manapan nhokala, ga
    ŋunhiyi ŋurru'‐ŋurruŋunydja yolŋu walala yurru bitjandhi liŋgu buku‐ŋal'yundhi
    nhuŋu, liŋgu walala yurru ŋunhiyi dharaŋanna nhäma nhuna, ŋunhi nhenydja djarr'yunara
    nhanukuŋuwaynha djämamirri Garraywuna; Godthu ŋayipi nhuna djuy'yurrunanydja,
    bitjarra yana liŋgu ŋunhi ŋayi dhawu'mirriyaŋala ŋäthili.” Ga bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: Alatala naxan i xunbama, Isirayilaa Ala Sariɲanxina, na nan ito falaxi
    i xa, i tan naxan naɲaxuxi, i tan naxan yatɛxi muxu haramuxin na yamaan xɔn, i
    tan naxan findixi kuntigine konyin na, a naxa, “Mangane i toma nɛn, e yi keli,
    kuntigine i toma nɛn, e yi e xinbi sin i bun ma Alatalaa fe ra naxan tinxin, Isirayilaa
    Ala Sariɲanxina naxan i sugandixi.”
  iou-iou: Yawe täŋo epän ämani uwä äma ekäni ekäni gämoriken itkaŋ watä piä täŋ yämik
    täyak. Täŋirän ämawebe komeni komenitä iwan täŋ imik täkaŋ. Upäŋkaŋ Yawe, Isrel
    täŋo Anutu Kudupi ba Yäpätägak Äma bureni unitä ŋode iwetak; Intäjukun ämatä gabäŋkaŋ
    ganiŋ oretta api akuneŋ. Ba äma ekänitä gwäjiŋ äpmoŋpäŋ api ganiŋ oretneŋ. U imata,
    Yawetä epän ämani gäk iwoyäŋpäŋ gepmaŋkuko unita. Täŋkaŋ Isrel täŋo Anutu Kudupitä
    yäŋkehäromtak man yäk täyak u nämo wärämut täyak. Nämo, u burenigän täk täyak.
  haw-1868: Penei ka olelo ana mai a Iehova, Ka Hoolapanai o ka Iseraela, kona mea
    Hemolele hoi, I ka mea i hoowahawahaia e na kanaka, I ka mea a ka lahuikanaka
    i hoopailua ai, I ke kauwa hoi na ka poe e noho alii ana, E ike aku na'lii a e
    ku iluna, E kulou aku no hoi na luna, No Iehova, ka mea oiaio, ka Mea Hemolele
    o ka Iseraela, Nana no e makemake aku ia oe.
  arb-NAV: 'وَهَذَا مَا يَقُولُهُ الرَّبُّ فَادِي إِسْرَائِيلَ وَقُدُّوسُهُ لِمَنْ
    صَارَ مُحْتَقَراً وَمَرْذُولاً لَدَى الأُمَمِ وَعَبْداً لِلْمُتَسَلِّطِينَ: يَرَاكَ
    الْمُلُوكُ وَيَنْهَضُونَ، وَيَسْجُدُ لَكَ الرُّؤَسَاءُ مِنْ أَجْلِ الرَّبِّ الأَمِينِ،
    قُدُّوسِ إِسْرَائِيلَ الَّذِي اصْطَفَاكَ.'
  ewe-ewe: Ale Yehowa, Ɖela kple Israel ƒe Kɔkɔetɔ la gblɔ na dziɖulawo ƒe dɔla be,
    “Fiawo akpɔ wò, eye woatso anɔ tsitre. Fiaviwo akpɔ wò, eye woade ta agu na Yehowa
    nuteƒewɔla, Israel ƒe Kɔkɔetɔ la, ame si tia wò la ta.”
  eng-LEE: Thus hath said the Lord, the Redeemer of Israel, his Holy One, to him who
    is despised by men, to him who is abhorred by nations, to the servant of rulers,
    Kings shall see it and rise up, princes, and they shall prostrate themselves,
    for the sake of the Lord, who is faithful, the Holy One of Israel, who hath made
    choice of thee.
  asm-FB: 'ইস্রায়েলৰ মুক্তিদাতা, তেওঁলোকৰ পবিত্ৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে, যাক মানুহে
    হেয়জ্ঞান কৰে, যাক দেশৰ লোকে ঘিণ কৰে, যি জনা অধিপতিসকলৰ দাস: কাৰণ বিশ্বাসীযোগ্য
    যিহোৱাই, তাৰ ওপৰিও ইস্ৰায়েলৰ পবিত্ৰ জনাই তোমাক মনোনীত কৰিলে। তেওঁৰেই বাবে ৰজাসকলে
    তোমাক দেখিলে উঠিব, আৰু অধিপতিসকলে তোমাক দেখিলে প্ৰণিপাত কৰিব।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، عَلَتَلَ نَشَن قِندِشِ عِسِرَيِلَ شُنسَرَ مَ
    رَ، عِسِرَيِلَ شَ سّنِيّنتْي، وٌن بْنسْي نَشَن شْنشِ، نَشَن وَلِشِ مَنفّيٍ بّ،
    «مَنفّيٍ نَ وٌ تٌ، عٍ تِمَ نّ، كُنتِفِيٍ نَ وٌ تٌ، عٍ عٍ شِنبِ سِنمَ نّ وٌ بُن
    مَ، بَرِ مَ دُفُتّفّ عَلَتَلَ نَشَن عِسِرَيِلَ شَ سّنِيّنتْي رَ، نَ نَن وٌ سُفَندِشِ.»
  fra-SBL: 'Yahvé, le Rédempteur d''Israël, et son Saint, dit à celui que l''homme
    méprise, à celui que la nation abhorre, à un serviteur des chefs : « Les rois
    verront et se lèveront, les princes, et ils se prosterneront, à cause de Yahvé
    qui est fidèle, le Saint d''Israël, qui t''a choisi. »'
  hbo-hbo: כֹּ֣ה אָֽמַר־יְהוָה֩ גֹּאֵ֨ל יִשְׂרָאֵ֜ל קְדֹושֹׁ֗ו לִבְזֹה־נֶ֜פֶשׁ לִמְתָ֤עֵֽב
    גֹּוי֙ לְעֶ֣בֶד מֹשְׁלִ֔ים מְלָכִים֙ יִרְא֣וּ וָקָ֔מוּ שָׂרִ֖ים וְיִֽשְׁתַּחֲוּ֑וּ
    לְמַ֤עַן יְהוָה֙ אֲשֶׁ֣ר נֶאֱמָ֔ן קְדֹ֥שׁ יִשְׂרָאֵ֖ל וַיִּבְחָרֶֽךָּ׃
  kik-kik: Jehova, Mũkũũri wa Isiraeli, o we Ũrĩa Mũtheru wa Isiraeli, ekwarĩria ũrĩa
    mũnyarare na agathũũrwo nĩ ndũrĩrĩ, akeera ũrĩa ndungata ya aathani atĩrĩ, “Athamaki
    marĩkuonaga magakũrũgamĩra, aanake a athamaki makuona magakũinamĩrĩra, nĩ ũndũ
    wa Jehova, ũcio mwĩhokeku, o we Ũrĩa Mũtheru wa Isiraeli, ũrĩa ũgũthuurĩte.”
  fra-NCL: 'Ainsi parle Yahweh, le rédempteur et le Saint d’Israël ; à celui qui est
    méprisé, abominable au peuple, à l’esclave des tyrans : Des rois te verront et
    se lèveront, des princes, et ils se prosterneront, à cause de Yahweh qui est fidèle,
    et du Saint d’Israël qui t’a choisi.'
  cek-AK: Angraeng, Israel akrangkung hoi Ciimcai Israel Sithaw mah, minawk mah patoek
    moe, ukkungnawk ih tamna toksah kami hoi prae kami boih mah panuet ih kaminawk
    khaeah, Oep kaom Angraeng, nang qoikung, Ciimcai Israel Sithaw tahmenhaih rang
    hoiah siangpahrang hoi ukkungnawk mah nang to hnuk o naah, nihcae angthawk o ueloe,
    nang to bok o tih.
  cuk-cuk: 'Bab-Jehová, Israel-dulemar-ollor-imakedi, Bab-Dummad-Isligwaledi, weyob
    soged, dulemar-yar-baid-baidgi-bukmaladse mesagwar-gulediidga, isdar-daklediidga,
    degine, dummagan-negdakmamaid-e-maiganga, weyob soged: “Reymar be-dakdamalogu,
    gwisgudmaloed. Dule-dummagan-nuga-nikamalad be-dakdamalogu, be-abin dulluu imakmaloed.
    Israel-dulemar-e-Bab-Jehová-Isligwaled-ular, be-nug odummodmaloed. Ar ade, Bab-Dummad,
    dule-napiragwadid, degi, na e be-susadid.”'
  uig-CYR: 'Әнди Исраилниң һәмҗәмәт-қутқузғучиси, униңдики Муқәддәс Болғучи Пәрвәрдигар
    мундақ дәйду: — Адәмләр ич-ичидин нәпрәтлинидиған кишигә, Йәни көпчилик ләнитий
    дәп қариған, Әмәлдарларға қул қилинған кишигә мундақ дәйду: — «Сөзидә турғучи
    Пәрвәрдигар, Йәни сени таллиған Исраилдики Муқәддәс Болғучиниң сәвәвидин, Падишаһлар
    көзлирини ечип көрүп орнидин туриду, әмәлдарларму баш уриду;'
  tel-2017: మనుషుల తృణీకారానికీ రాజ్యాల ద్వేషానికీ గురై పరిపాలకులకు బానిసగా ఉన్నవానితో,
    ఇశ్రాయేలు విమోచకుడు, పరిశుద్ధుడైన యెహోవా ఇలా చెబుతున్నాడు, “యెహోవా నమ్మకమైనవాడనీ
    ఇశ్రాయేలు పరిశుద్ధ దేవుడు నిన్ను ఏర్పరచుకున్నాడనీ రాజులు తెలుసుకుని నిలబడతారు.
    అధికారులు నీ ఎదుట వంగుతారు.”
  hat-BSA: 'Konsa pale SENYÈ a, Redanmtè Israël la ak Sila Ki Sen li an, a Sila ke
    lòm meprize a, a Sila ki rayi pa nasyon an, a Sèvitè a chèf yo: “Wa yo va wè e
    vin leve, Prens yo, anplis, va vin pwostène, akoz SENYÈ a, Sila ki fidèl la, Sila
    Ki Sen an Israël ki te chwazi Ou a.”'
  kos-kos: 'God mutal, su Nien Molela lun Israel, El fahk nu sel su arulana pilesreyuk
    Ac srungayuk sin mutunfacl puspis, Ac el mwet kulansap lun mwet leum: “Tokosra
    uh ac fah liye ke kom taltalla, Ac fah tuyak in akkalemye sunak lalos nu sum;
    Fisrak uh fah oayapa liye, Ac elos fah faksufi in akfulatye kom.” Ma inge ac sikyak
    mweyen LEUM GOD El sulela mwet kulansap lal; God mutal lun Israel El liyaung wulela
    lal.'
  hbo-WLC: כֹּ֣ה אָֽמַר־יְהוָה֩ גֹּאֵ֨ל יִשְׂרָאֵ֜ל קְדוֹשׁ֗וֹ לִבְזֹה־נֶ֜פֶשׁ לִמְתָ֤עֵֽב
    גּוֹי֙ לְעֶ֣בֶד מֹשְׁלִ֔ים מְלָכִים֙ יִרְא֣וּ וָקָ֔מוּ שָׂרִ֖ים וְיִֽשְׁתַּחֲוּ֑וּ
    לְמַ֤עַן יְהוָה֙ אֲשֶׁ֣ר נֶאֱמָ֔ן קְדֹ֥שׁ יִשְׂרָאֵ֖ל וַיִּבְחָרֶֽךָּ׃
  ibo-ibo: Nke a bụ ihe Onyenwe anyị kwuru, Onye mgbapụta na Onye nsọ Izrel na-agwa
    onye ahụ a na-elelị anya, onye ahụ mba kpọrọ ihe arụ, e, onye ahụ ndị na-achị
    achị mere ka ọ ghọọ ohu ha, “Ndị eze ga-eguzo ọtọ mgbe ị na-agafe. Ndịisi na-achị
    achị ga-akpọ isiala nye gị, nʼihi na Onyenwe anyị, Onye kwesiri ntụkwasị obi,
    Onye nsọ Izrel, ahọpụtala gị.”
  ory-ory: ଯାହାକୁ ମନୁଷ୍ୟ ଅବଜ୍ଞା କରେ, ଯାହାକୁ ଦେଶୀୟ ଲୋକମାନେ ଘୃଣା କରନ୍ତି, ଯେ ଶାସନକର୍ତ୍ତାମାନଙ୍କର
    ଦାସ, ତାହାକୁ ଇସ୍ରାଏଲର ମୁକ୍ତିଦାତା ଓ ତାହାର ଧର୍ମସ୍ୱରୂପ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ବିଶ୍ୱାସନୀୟ
    ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ଯେଉଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛନ୍ତି, ତାହାଙ୍କ ସକାଶୁ ରାଜାମାନେ
    ତୁମ୍ଭକୁ ଦେଖିଲେ ଉଠିବେ; ଅଧିପତିମାନେ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରିବେ।”
  chk-chk: Iwe, ewe Samol mi Lapalap ewe Chon Amanau, Ewe mi Pin lon Israel, a üreni
    ätewe a fokun küna itengau o koput me ren chon ekewe mwün fanüfan, ätewe mi angang
    ngeni ekewe chon nemenem, “King kana repwe ütä o asamoluk, lupwen repwe künok,
    nge samol kana repwe chapetiu mwom.” Ei epwe fis pokiten ewe Samol mi Lapalap
    a afili nöün chon angang. Ewe mi Pin lon Israel a apwönüetä an kewe pwon.
  rop-rop: Wal YAWEI bin tok, “Ol yumob Isreil pipul, mi na YAWEI det brabli holiwan
    God, en oni mi na wanbala hu gin album yumob. Yumob jidan prisana blanga detlot
    boswan brom najawan kantri, en olabat oldei tridimbat yumob rafwei en dumbat nogudbala
    ting langa yumob. Wal dijan na main pramis. Detlot king en ola boswan garra shoum
    rispek langa yumob, en olabat garra nildan lida langa yumob fut. Yumob garra trastim
    oni langa mi, dumaji oni mi na YAWEI det brabli holiwan God hubin seibum yumob.
    Aibin pikimat yumob en yumob na main ronwan pipul olabat.”
  ukr-1871: 'Так говорить Господь, визволитель Ізраїлїв, Сьвятий його, до зневажаного
    всїма, погордженого в народї, до раба в можних: Царі побачать, та й повстають;
    князї поклоняться задля Господа, що вірний у слові; задля Сьвятого Ізрайлевого,
    що вибрав тебе.'
  deu-1951: 'So spricht der HERR, der Erlöser Israels, sein Heiliger, zu dem von jedermann
    Verachteten, zu dem Abscheu des Volkes, zu dem Knecht der Herrscher: Könige werden
    ehrfurchtsvoll aufstehen und Fürsten anbetend niederfallen um des HERRN willen,
    der getreu ist, um des Heiligen Israels willen, der dich auserwählt hat.'
  eng-JPS: 'Thus saith the LORD, the Redeemer of Israel, his Holy One, to him who
    is despised of men, to him who is abhorred of nations, to a servant of rulers:
    Kings shall see and arise, princes, and they shall prostrate themselves; because
    of the LORD that is faithful, even the Holy One of Israel, who hath chosen thee.'
  srp-1865: 'Ovako veli Gospod, izbavitelj Izrailjev, svetac njegov, onome kojega
    preziru, na koga se gadi narod, sluzi onijeh koji gospodare: carevi æe vidjeti
    i ustati, i knezovi æe se pokloniti radi Gospoda, koji je vjeran, radi sveca Izrailjeva,
    koji te je izabrao.'
  lug-lug: Bw’ati bw’ayogera Mukama, Omununuzi era Omutukuvu wa Isirayiri, eri oyo
    eyanyoomebwa n’akyayibwa amawanga, eri omuweereza w’abafuzi nti, “Bakabaka baliyimirira
    ne bakuwa ekitiibwa, abalangira balikulaba ne bakuvuunamira. Kino kiribaawo ku
    lwa Mukama, omwesigwa Omutukuvu wa Isirayiri, oyo akulonze.”
  heb-heb: כה אמר יהוה גאל ישראל קדושו לבזה נפש למתעב גוי לעבד משלים מלכים יראו וקמו
    שרים וישתחוו למען יהוה אשר נאמן קדש ישראל ויבחרך׃
  ben-IRV: একথা যা সদাপ্রভু বলেছেন, ইস্রায়েলের উদ্ধারকর্তা, তাদের পবিত্র ব্যক্তি
    লোকে যাঁকে তুচ্ছ করছে, ঘৃণার চোখে দেখছে, যিনি শাসনকর্ত্তাদের ক্রীতদাস; “রাজারা
    তোমাকে দেখবে এবং উঠে দাঁড়াবে এবং রাজপুরুষেরা তোমাকে দেখবে এবং মাথা নত করবে, কারণ
    সদাপ্রভু যিনি বিশ্বস্ত, এমনকি ইস্রায়েলের পবিত্র ব্যক্তি যিনি তোমাকে বেছে নিয়েছেন।.”
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ ਅਤੇ ਉਹ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ, ਉਸ ਨੂੰ ਜਿਸ ਨੂੰ
    ਤੁੱਛ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਜਿਹੜਾ ਕੌਮਾਂ ਲਈ ਘਿਣਾਉਣਾ ਹੈ ਅਤੇ ਉਸ ਹਾਕਮਾਂ ਦੇ ਦਾਸ ਨੂੰ ਇਹ ਆਖਦਾ
    ਹੈ, - ਰਾਜੇ ਤੈਨੂੰ ਵੇਖਣਗੇ ਤੇ ਉੱਠਣਗੇ, ਹਾਕਮ ਵੀ ਅਤੇ ਉਹ ਮੱਥਾ ਟੇਕਣਗੇ, ਇਹ ਯਹੋਵਾਹ ਦੇ ਕਾਰਨ
    ਹੋਵੇਗਾ ਜੋ ਵਫ਼ਾਦਾਰ ਹੈ, ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਕਾਰਨ ਜਿਸ ਨੇ ਤੈਨੂੰ ਚੁਣਿਆ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးကို ရွေးနှုတ်တော်မူ၍၊ ထို အမျိုး၏ သန့်ရှင်း သော ထာဝရဘုရား သည်၊
    အဘယ်သူမျှ မနှစ်သက် ၊ တပြည် လုံး ရွံရှာ ဘွယ်ဖြစ်၍၊ မင်း ထံ၌ ကျွန် ခံရသောသူအား မိန့်
    တော်မူသည်ကား ၊ သစ္စာ ရှိတော်မူ သော ထာဝရဘုရား ၊ သင့် ကို ရွေးကောက် တော်မူသောဣသရေလ
    အမျိုး၏ သန့်ရှင်း သော ဘုရား၏ ကျေးဇူးတော်ကြောင့် ၊ ရှင် ဘုရင်တို့သည် မြင် ၍ ထ ကြလိမ့်မည်။
    မင်းသား တို့သည်လည်း ကိုးကွယ် ကြလိမ့်မည်။
  hmo-hmo: 'Israela ena Dirava Helagana bona Hamauria Tauna ese, inai bamona ia hereva,
    idia badu henia noho Tauna dekenai, bese idauidau ese idia ura henia lasi Tauna
    dekenai, lohia taudia edia Hesiai Tauna dekenai: Dirava ia gwau, “Oi idia itaia
    neganai, king taudia be do idia toreisi, bona oi do idia matauraia. King ena natuna
    taudia danu, be oi idia itaia neganai, idia ese oi dekenai do idia tui diho, oi
    do idia hanamoa. Inai bamona do ia vara, badina lau, Lohiabada ese, oi lau abia
    hidi vadaeni, egu hesiai gaukara do oi karaia, bona lau, Israela ena Dirava Helagana
    ese, egu gwauhamata lau badinaia noho.”'
  urd-urd: ख़ुदावन्द इस्राईल का फ़िदिया देने वाला और उसका क़ुददूस उसको जिसे इंसान
    हक़ीर जानता है और जिससे क़ौम को नफ़रत है और जो हाकिमों का चाकर है, यूँ फ़रमाता
    है, कि 'बादशाह देखेंगे और उठ खड़े होंगे, और उमरा सिज्दा करेंगे; ख़ुदावन्द के लिए
    जो सादिक़ — उल — क़ौल और इस्राईल का क़ुददूस है, जिसने तुझे बरगुज़ीदा किया है।
  rus-SYN: 'Так говорит Господь, Искупитель Израиля, Святый Его, презираемому всеми,
    поносимому народом, рабу властелинов: цари увидят, и встанут; князья поклонятся
    ради Господа, Который верен, ради Святаго Израилева, Который избрал Тебя.'
  bqc-SIM: 'Dii, Isailiↄ Bona, an Lua pↄ́ a kua adoapi mɛ́ ò kpalablenaↄ zↄ̀blena
    pↄ́ wà sakàu wa ye aà gĩyãioɛ à mɛ̀: Tó kíaↄ wɛsìnlɛ, aa fɛlɛ zɛ, dↄaanaↄ
    i kúlɛnɛ, asa Dii pↄ́ n sɛ náai vĩ, Isailiↄ Lua pↄ́ a kua adoapi.'
  tcz-CHONGTHU: 'Pakai, Huhhingpu le Israel Mithengpa chun namtin vaipi nahsahmo le
    deilouva kibolpa, vaipo ho lhacha’a pangpa hengah: Nangma na chepetnin lengho
    chun jana napeh dingu, leng chapate ho jong hung kun ding ahiuve, ajeh chu, Pakai
    tahsan umtah pa, Israel dinga Athengpa,na deilhenpa jal hiding ahi.'
  mar-mar: मनुष्यांनी ज्याला तुच्छ मानले, राष्ट्रांनी ज्याला वीट मानले, अधिकाऱ्यांच्या
    सेवकाला इस्राएलचा खंडणारा, त्याचा पवित्र देव असे म्हणतो, परमेश्वर जो विश्वासू,
    इस्राएलाला पवित्र, ज्याने तुला निवडले आहे त्याच्यामुळे राजे तुला पाहून उठतील आणि
    अधिकारी नमन करतील.
  qub-qub: 'Israelcunapa Salbacoj Santo Tayta Diosninmi sirbejninta nin: «Gamga juc
    nasyun runacunapita chiquishami, manacajman churashami cashcanqui. Fiyu mandajcunapa
    uywayninmi cashcanqui. Cananpitami ichanga raycunapis waquin mandajcunapis ñaupayquiman
    gongurpaconga. Chaynöga canga Israelcunapa Santo Tayta Diosniqui gamta acrasha
    captëmi, aunishäta cumlej captëmi.»'
  hat-hat: 'Bondye pèp Izrayèl la ki yon Bondye apa, Seyè k''ap delivre yo a, l''ap
    pale ak pèp tout moun ap meprize a, pèp nasyon yo pa vle wè a, pèp ki esklav chèf
    k''ap gouvènen yo a. Li di yo: Wa va leve kanpe lè y''a wè ou. Chèf va ajenou
    devan ou. Y''a fè sa poutèt Seyè a k''ap toujou kenbe pawòl li, poutèt Bondye
    pèp Izrayèl la ki te chwazi ou.'
  eng-BSB: 'Thus says the LORD, the Redeemer and Holy One of Israel, to Him who was
    despised and abhorred by the nation, to the Servant of rulers: “Kings will see
    You and rise, and princes will bow down, because of the LORD, who is faithful,
    the Holy One of Israel, who has chosen You.”'
  eng-WEBPB: 'The LORD, the Redeemer of Israel, and his Holy One, says to him whom
    man despises, to him whom the nation abhors, to a servant of rulers: “Kings shall
    see and rise up, princes, and they shall worship, because of the LORD who is faithful,
    even the Holy One of Israel, who has chosen you.”'
  kbq-kbq: Vahe'mo'zama azeri haviza nehu'za kokankoka vahe'mo'zama agomatenentazageno
    kva vahe'mokizmi eri'zama eneria nekura Israeli vahetema Ruotge'ma hu'neno, zamagu'ma
    vazi'nea Ra Anumzamo'a amanage hu'ne, Kini vahe'mo'za kagrira kagesga hu'za onetisageno,
    kva vahe'mo'za kagri kagiafi eme kepri hugahaze. Na'ankure Israeli vahete'ma ruotage'ma
    hu'nea Anumzana, hugahuema huno hu'neaza nehia Ra Anumzamo kagrira ko huhamprigante'ne.
  nhe-BL: 'Camati TOTECO tlen quincojqui israelitame para quintojtomas tlen tlatequipanolistli.
    Yajaya nopa DIOS Tlen Tlatzejtzeloltic Tlen Itztoc Ininhuaya Israelitame quej
    ni quinilhuía tlen quihuejcamajcahuaj huan quicocolíaj nochi tlaltini: “Quema
    mitzitase nopa tlanahuatiani huan nopa huejhueyi tlayacanani, yajuanti motlancuaquetzase
    moixtla huan mitzhueyitlepanitase pampa na, nimoTECO, tlen niTlatzejtzeloltic
    huan niitztoc ininhuaya israelitame, nimitztlapejpenijtoc huan najaya nitemachtli.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, Izaew wazar Ikatuahy Ma'e a'e, wapyro har
    a'e, uze'eg wemiruze'eg pe a'e kury. Teko amo ywy rehe har tetea'u na'iakatuwawahy
    kwaw hemiruze'eg rehe wà. Tuwihawete wanupe uma'ereko e ma'e romo hekon a'e. Tupàn
    Tuweharupi Wiko Ma'e uze'eg wemiruze'eg pe. — Tuwihawete a'e wà nehe, tuwihawete
    wana'yr a'e wà nehe no, wexak putar nepuner haw a'e wà nehe. Ur putar nepy huwake
    wapyk pà upenàràg rehe wà nehe, nemuawate haw hexak kar pà newe wà nehe. Ta'e
    ihe Tupàn Tuweharupi Wiko Ma'e ihe azapo ma'e heremimume'u kwer rupi katete ihe
    xe. Ihe Izaew wazar Ikatuahy Ma'e ihe, urexak heremiruze'eg romo nemuigo kar pà
    ihe, i'i Tupàn.
  eng-DRA: 'Thus saith the Lord the redeemer of Israel, his Holy One, to the soul
    that is despised, to the nation that is abhorred, to the servant of rulers: Kings
    shall see, and princes shall rise up, and adore for the Lord’s sake, because he
    is faithful, and for the Holy One of Israel, who hath chosen thee.'
