verse: ISA.049.020
translations:
  mal-C: മക്കളെക്കുറിച്ചു നീ വിലപിച്ചുകൊണ്ടിരുന്നകാലത്തു നിനക്കു ജനിച്ച നിന്റെ മക്കൾ
    നീ കേൾക്കെത്തന്നെ നിങ്ങളോട്, ‘ഈ സ്ഥലം ഞങ്ങൾക്കു വളരെ ചെറുതാണ്; ഞങ്ങൾക്കു പാർക്കാൻ
    ഇടംതരിക’ എന്നു പറയും.
  deu-TKW: 'Noch werden vor deinen Ohren sagen die Söhne aus der Zeit deiner Kinderlosigkeit:
    Der Raum ist mir zu eng, mache mir Platz, daß ich wohnen kann!'
  lin-lin: 'Okanisaki ete ozangaki bana, kasi okoyoka bango koloba na matoyi na yo :
    « Esika oyo ezali penza moke mpo na biso ; pesa biso esika oyo eleki monene mpo
    ete tokoka kovanda. »'
  eng-LSV: 'Again the sons of your bereavement say in your ears: The place is too
    narrow for me, || Come near to me—and I dwell.'
  eng-GNV: 'The children of thy barennesse shall say againe in thine eares, The place
    is straict for mee: giue place to me that I may dwell.'
  eng-WEBSTER: 'The children which thou shalt have, after thou hast lost the other,
    shall say again in thy ears, The place is too narrow for me: give place to me
    that I may dwell.'
  nhw-BL: 'Huan nochi nopa masehualme catli tlacatque ipan nopa sequinoc tlalme, hualase
    huan quiijtose: ‘Ni tlali tlahuel tziquitetzi para tojuanti huan tlahuel timotetzopaj.
    Monequi tijpiyase más tlali para techcuis.’'
  swh-ONEN: Watoto waliozaliwa wakati wa msiba wako bado watakuambia, ‘Mahali hapa
    ni finyu sana kwetu, tupe eneo kubwa zaidi la kuishi.’
  bba-bba: Wunɛn bii be bɑ mɑrɑ yoru sɔɔ tem tukumɔ, bɑ koo wurɑmɑ ben temɔ, kpɑ bu
    nun sɔ̃ bu nɛɛ, tem mɛni, mu ǹ sun turɑ. Sɑ kĩ bu mɑɑ sun sosiɑ.
  eng-KJVCPB: 'The children which thou shalt have, after thou hast lost the other,
    shall say again in thine ears, The place is too strait for me: Give place to me
    that I may dwell.'
  luo-luo: Nyithindo mane inywolo ka in e chandruok nowachni kiwinjo ni, Kaeni tin-nwa;
    dwarnwa kama lach mondo wadagie.
  meu-meu: 'Natumu, emu lalo-hisihisi negana ai e vara memerodia na taiamu lalonai
    bae hereva, baeto: Gabu na maraḡi egu ai; baina noholaia gabuna ba lailaia.'
  npi-ULB: शोकको अवधिमा जन्‍मेका छोराछोरीले तैंले सुन्‍ने गरी भन्‍नेछन्, 'यो ठाउँ
    हाम्रा निम्ति साँगुरो हुन्छ, ठाउँ तयार पार, ताकि हामी बस्‍न सकौं ।'
  yor-yor: Àwọn ọmọ tí a bí ní àkókò ọ̀fọ̀ rẹ yóò sọ ní etígbọ̀ọ́ rẹ, ‘Ibi yìí ti
    kéré jù fún wa; ẹ fún wa láyè sí i tí a ó máa gbé.’
  pes-OPCB: 'فرزندان تو که در دیار تبعید به دنیا آمده‌اند به تو خواهند گفت: ”این سرزمین
    برای ما کوچک است. ما به جای وسیعتری نیاز داریم.“'
  tgl-ULB: Ang mga batang pinanganak sa panahon ng iyong pangungulila ay sasabihin
    sa iyong pandinig, 'Masyadong masikip ang lugar na ito para sa atin, bigyan ninyo
    kami ng lugar, para manirahan kami dito.'
  cbu-NT: Siyachich nlluranuris arap suwarangitaatssin, yusur kitsishis tsiyatchinllina.
    Iyaam tsapoonni pishtakiya. Tsapuneemani arang wayangasindama, táchinllinaya.
  hui-hui: Í̠ waneigini uruni ti í̠naga wali agali biaru ti dindi kaundiaha garabaya
    bu heangi anda henego tigua awe í̠hondo lalu, Dindi ogo emene hangudago i̱na holene
    dindi timbuni hameledema, lolebira.
  mya-mya: ပြည်​နယ်​ဒဏ်​သင့်​ရာ​တွင်​မွေး​ဖွား​ခဲ့​သည့် သင်​၏​အ​မျိုး​သား​တို့​သည်​တစ်​နေ့​သော​အ​ခါ​၌
    သင့်​အား`ဤ​ပြည်​သည်​ငယ်​လွန်း​ပါ​၏။ ငါ​တို့​နေ​ထိုင်​ရန်​နေ​ရာ​ထပ်​၍​လို​ပါ​သည်'
    ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་མྱ་ངན་གྱིས་མནར་བའི་རྗེས་སུ་སྐྱེས་པའི་བུ་རྒྱུད་ཀྱིས་ཁྱོད་ཀྱི་རྣ་བར།
    ཡུལ་འདི་ང་ལ་ཆུང་དྲགས་པས། ང་སྡོད་སའི་ས་ཞིག་སྦྱིན་རོགས་ཞེས་ཞུ་ངེས།
  sna-sna: 'Vana vakaberekwa panguva yokufirwa kwako vachatizve munzeve dzako, ‘Nzvimbo
    iyi yava diki kwatiri: tipeiwo nzvimbo yakatambanuka yatingagara.’'
  spa-BLM: Los hijos de tu duelo dirán en tus oídos, ‘Este lugar es demasiado pequeño
    para mí. Dame un lugar para vivir’.
  cac-cac: 'A eb'' yuninal eb'' aljinac d''a ch''oc nacional chi'', ol yal eb'' d''ayex
    icha tic: Te jab''n̈ej jun lum luum tic d''ayon̈, aq''uec co luum b''aj tzon̈
    cajnaji, xcham eb''.'
  swh-ULB: Watoto watakaozaliwa katika kipindi cha msiba watasema mkiwa mnawasikiliza,
    'Sehemu hii ni duni kwetu, tengeneza chumba kwa ajili yetu, ili tuweze kuishi
    hapa.
  bel-bel: 'Дзеці, якія будуць у цябе пасьля страты ранейшых, скажуць уголас табе:
    «цеснае мне месца; саступі мне, каб я мог жыць».'
  deu-ELBBK: 'Die Kinder deiner Kinderlosigkeit werden noch vor deinen Ohren sagen:
    Der Raum ist mir zu eng; mach mir Platz, dass ich wohnen möge.'
  mbb-OT: Is menge etew nu he nengeetew zutun te timpu te kedlalew nu, egkaǥi ziyà
    te kenikew te, ‘Utew zà meliǥet heini he lugar para kenami. Kinahanglan dey is
    meluag pa kayi he lugar.’
  mal-2015: 'നിന്റെ പുത്രഹീനതയിലെ മക്കൾ: സ്ഥലം പോരാതിരിക്കുന്നു; പാർപ്പാൻ സ്ഥലം തരിക
    എന്നു നിന്നോടു പറയും.'
  gup-gup: Kunkare wanjh ngurridi djarreh kore kunbolk bedberre birridjenbuyika, dja
    kumekbe wanjh ngurrbenmey wurdwurd. Bolkkime wanjh ngurrbenbekkan ngudberre wurdwurd
    bu bedda kabirriyime, ‘Kondah kore karrihni, wanjh yiman kubolkdjokko! Ngad ngarridjare
    kandibolkwon manbu kubolkwarlah.’
  rmc-rmc: 'Tire čhave, save uľile andro zajaťje, tuke jekhvar phenena: ‚Kadi phuv
    hiňi igen cikňi, kampel amenge buter than pro dživipen!‘'
  pes-OPV: 'پسران تو که بی‌اولاد می‌بودی در سمع تو (به یکدیگر)خواهند گفت: این مکان
    برای من تنگ است، مراجایی بده تا ساکن شوم.'
  ron-1924: 'Фиий ачештя де каре ай фост липсит вор спуне мереу ла урекиле тале: ‘Локул
    есте пря стрымт пентру мине; фэ-мь лок, ка сэ пот сэ мэ ашез!’'
  ben-OBCV: তোমার দুঃখশোকের কালে যে ছেলেমেয়েদের জন্ম দিয়েছিলে, তাদের কাছ থেকে তুমি
    শুনতে পাবে, ‘এই স্থান আমাদের পক্ষে ভীষণ সংকীর্ণ; বসবাস করার জন্য আমাদের আরও জায়গা
    দাও।’
  som-som: Carruurta aad dhashay markaad gablantay dabadeed ayaa kugu odhan doonta
    adigoo maqlaya, Meeshu aad bay noogu cidhiidhisan tahay, haddaba bal meel aannu
    degno noo bannee.
  lat-VUC: 'Adhuc dicent in auribus tuis filii sterilitatis tuæ: Angustus est mihi
    locus; fac spatium mihi ut habitem.'
  eng-ASVBT: The children of thy bereavement shall yet say in thine ears, The place
    is too strait for me; give place to me that I may dwell.
  ita-1885: 'Ancora ti diranno i figliuoli che tu avrai, dopo che sarai stata orbata
    degli altri: Questo luogo è troppo stretto per me; fattimi in là, che io possa
    abitare.'
  eng-LXXUP: 'For thy sons whom thou hast lost shall say in thine ears, The place
    is too narrow for me: make room for me that I may dwell.'
  eng-ULB: The children born during the time of your bereavement will say in your
    hearing, 'The place is too cramped for us, make room for us, so we may live here.'
  spa-VBL: 'Los niños nacidos durante tu tiempo de luto en el exilio dirán: ¡Este
    lugar está demasiado lleno para mí! ¡Hagan espacio para que yo tenga un lugar
    donde vivir!'
  fra-_FOB: 'Les enfants que tu avais perdus te diront encore: L''espace est trop
    étroit pour moi; fais-moi de la place, pour que j''y puisse habiter.'
  mal-mal: 'നിന്റെ പുത്രഹീനതയിലെ മക്കൾ: ‘സ്ഥലം പോരാതിരിക്കുന്നു; പാർക്കുവാൻ സ്ഥലം
    തരുക’ എന്നു നിന്നോട് പറയും.'
  urd-GVR: Pahle tū beaulād thī, lekin ab tere itne bachche hoṅge ki wuh tere pās
    ā kar kaheṅge, ‘Mere lie jagah kam hai, mujhe aur zamīn deṅ tāki maiṅ ārām se
    zindagī guzār sakūṅ.’ Tū apne kānoṅ se yih sunegī.
  suz-BL: इन ब्राची ना ङा जरमेशो आलपुकीमी इ कली ‘एको रागीम आंइ कली मरिक्‍त, अर्को
    बाक्‍तीक रू गेकी’ देंनीम। यसैया ५४:१
  eng-NOY: 'Thou, that hast been childless, shalt yet hear thy sons exclaim: “The
    place is too narrow for me; make room for me that I may dwell.”'
  ita-1927: 'I figliuoli di cui fosti orbata ti diranno ancora all’orecchio: “Questo
    posto è troppo stretto per me; fammi largo, perch’io possa stanziarmi”.'
  ckb-ckb: 'ڕۆژێک لە ڕۆژان گوێت لێ دەبێت کە کوڕانی سەردەمی سک سووتاویت دەڵێن: ”ئەم
    جێیە تەنگە بۆمان، جێمان بکەرەوە با نیشتەجێ بین.“'
  eng-BBE: 'The children to whom you gave birth in other lands will say in your ears,
    The place is not wide enough for me: make room for me to have a resting-place.'
  kan-OKCV: ನಿಮ್ಮ ದುಃಖದ ಸಮಯದಲ್ಲಿ ಜನಿಸಿದ ಮಕ್ಕಳು ‘ಸ್ಥಳವು ನನಗೆ ಇಕ್ಕಟ್ಟಾಯಿತು. ನಾನು ವಾಸಿಸುವುದಕ್ಕೆ
    ಸ್ಥಳಕೊಡು,’ ಎಂದು ಇನ್ನೂ ನಿಮ್ಮ ವಿಚಾರಣೆಯಲ್ಲಿ ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'பிள்ளைகளற்றிருந்த உனக்கு உண்டாயிருக்கப்போகிற பிள்ளைகள்: இடம் எங்களுக்கு
    நெருக்கமாயிருக்கிறது; நாங்கள் குடியிருக்கும்படிக்கு விலகியிரு என்று, உன் காதுகள்
    கேட்கச்சொல்வார்கள்.'
  spa-RV-1909: 'Aun los hijos de tu orfandad dirán á tus oídos: Angosto es para mí
    este lugar; apártate por amor de mí, para que yo more.'
  ron-BTF: 'Copiii pe care îi vei avea, după ce i-ai pierdut pe ceilalţi, vor spune
    din nou în urechile tale: Locul este prea strâmt pentru mine, dă-mi loc ca să
    locuiesc.'
  eng-WEBP: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  eng-FBV: The children born during your time of mourning in exile will say, “This
    place is too crowded for me! Make room so I have a place to live!”
  nld-1939: 'Weer zullen ze het u in de oren roepen, De zonen van u, die kinderloos
    waart: De ruimte is veel te klein voor mij; Maak plaats, opdat ik kan wonen!'
  nch-BL: 'Huan nochi nopa masehualme cati tacatque ipan nopa sequinoc talme, hualase
    huan quiijtose: ‘Ni tali tahuel pisiltzi para tojuanti huan tahuel timotetzopaj.
    Monequi tijpiyase más tali para techcuis.’'
  vie-1934: 'Con cái mà ngươi sẽ có, sau khi bị mất những đứa khác, sẽ nói vào tai
    ngươi rằng: Đất đai chật hẹp quá cho tôi; hãy sắm chỗ cho tôi, đặng tôi ở đây.'
  hin-CV: वे बालक जो तुझसे ले लिये गये वे फिर तुम्हारे कानों में कहेंगे, ‘मेरे लिए
    यह जगह छोटी है; मेरे लिये बड़ी जगह तैयार कीजिए की मैं उसमें रह सकूं.’
  eng-OURB: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  spa-BES: 'Los niños de tu orfandad dirán en tus oídos: El lugar es muy angosto para
    mí; dame espacio para que pueda descansar.'
  tdx-tdx: 'Mbe hibisike an-dravembia’o ao o anam-pandalà’oo, ty hoe: Maifitse amako
    ty toe’o toy; añalalahao toetse himoneñako.'
  tha-KJV: เด็กที่​เก​ิดแก่​เจ้​าหลังจากลูกเสียไปแล้ว จะพูดที่​หู​ของเจ้าอี​กว่า ‘​ที่​นี้​แคบเกินสำหรับฉันแล้ว
    จงหาที่​ให้​ฉันอยู่’
  por-BR-2018: 'Até mesmo os filhos que nascerem depois de teres perdido os primeiros
    dirão aos teus ouvidos: Este lugar é muito apertado para mim! Dá-me espaço para
    que eu possa habitar.'
  deu-ELO: 'Die Kinder deiner Kinderlosigkeit werden noch vor deinen Ohren sagen:
    Der Raum ist mir zu eng; mache mir Platz, daß ich wohnen möge.'
  eng-WYC-2018: Yet the sons of thy barrenness shall say in thine ears, The place
    is (too) strait to me, make thou a space to me for to dwell. (Yet the children
    born in thy barrenness shall say in thy ears, This place is too narrow for us,
    make thou a space for us to live in.)
  epo-epo: 'Viaj malaperintaj infanoj ankoraŭ diros en viajn orelojn: Tro malvasta
    estas por mi la loko; cedu al mi, ke mi povu loĝi.'
  uig-PIN: 'Seningdin juda ⱪilinƣan baliliring bolsa sanga: — «Muxu jay turuxumƣa
    bǝk tarqiliⱪ ⱪilidu; Manga turƣudǝk bir jayni boxitip bǝrsǝng!» — dǝydu;'
  beo-beo: Amola dia fi dunu ilia da mugululi asi soge amo ganodini lalelegei, eso
    enoga da dima amane sia:mu, “Amo soge da fonobahadidafa. Ninia eno soge amo ganodini
    esaloma:ne hanai.”
  tpi-OTNT: Na ol dispela lain pikinini bilong yu i bin kamap long taim ol manmeri
    bilong yu i stap kalabus long longwe ples, ol bai i tokim yu olsem, ‘Dispela graun
    i liklik tru. Mipela i laikim bikpela hap graun long i stap long en.’
  hau-SA: ’Ya’yan da aka haifa a lokacin baƙin cikinki za su ce a kunnenki, ‘Wannan
    wuri ya yi mana kaɗan ƙwarai; ki ƙara mana wurin zama.’
  uig-LAT: 'Séningdin juda qilin’ghan baliliring bolsa sanga: — «Mushu jay turushumgha
    bek tarchiliq qilidu; Manga turghudek bir jayni boshitip berseng!» — deydu;'
  nde-nde: Abantwana abazalwa ngesikhathi sokufelwa kwakho bazakutsho lawe usizwa
    bathi, ‘Indawo le incinyane kakhulu kithi; siphe enye njalo indawo yokuhlala.’
  ton-ton: 'Ko e fānau te ke maʻu, hili ʻae mole ʻiate koe ʻae taha, te nau pehē ʻi
    ho telinga, ‘ʻOku siʻi ʻae potu ni kiate au: fakaʻataʻatā ʻae potu ke u nofo ai.’'
  ces-1613: 'Tak že řeknou před tebou synové siroby tvé: Těsné mi jest toto místo,
    ustup mi, abych bydliti mohl.'
  eng-WMB: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  tam-TCV: உன் இழப்பில் துயருற்ற நாட்களில் உனக்குப் பிறந்த பிள்ளைகள் உன்னைப் பார்த்து,
    ‘இந்த இடம் எங்களுக்கு மிகச் சிறிதாக இருக்கிறது; நாங்கள் வசிப்பதற்கு போதிய இடம்
    தாரும்’ என உன் செவிகள் கேட்கும்படி சொல்லுவார்கள்.
  ceb-ULB: Madungog nimo ang kabataan nga nahimugso sa takna sa imong kagul-anan nga
    magaingon, 'Guot na kaayo ang dapit alang kanamo, buhati kami ug lawak, aron makapuyo
    kami dinhi.'
  pol-UBG: 'A synowie, których będziesz miała po utraceniu pierwszych, powiedzą ci
    do uszu: To miejsce jest zbyt ciasne; daj mi miejsce, abym mógł mieszkać.'
  agr-agr: 'Atumi uchijum aidau megkaejamtai, kajimatki idaisamu aidau kaunawag chichagtamainak:
    ‘Juju nugkak tikima piipich asa ijunja pujumaitsui. Nunin asamtai tikich nugka
    sukagtusta nuwi pujusagmi’, tujamiagtatui.'
  kyc-kyc: Yuu mendepa embena wambu karapusi karo mandeyami dupwame nakama kando lao,
    Yuu dake ama kuki lamoŋa. Namwa palyuo karo piramano panda lama kamame konda pyuo
    nyimwali aiya larami.
  urd-GVU: پہلے تُو بےاولاد تھی، لیکن اب تیرے اِتنے بچے ہوں گے کہ وہ تیرے پاس آ کر
    کہیں گے، ’میرے لئے جگہ کم ہے، مجھے اَور زمین دیں تاکہ مَیں آرام سے زندگی گزار
    سکوں۔‘ تُو اپنے کانوں سے یہ سنے گی۔
  deu-1912: 'daß die Kinder deiner Unfruchtbarkeit werden noch sagen vor deinen Ohren:
    Der Raum ist mir zu eng; rücke hin, daß ich bei dir wohnen möge.'
  kan-2017: ಸಂತಾನವನ್ನು ಕಳೆದುಕೊಂಡವಳಾದ ನಿನ್ನ ಮಕ್ಕಳು, ‘ಸ್ಥಳವು ನನಗೆ ಸಂಕೋಚ, ನಾನು ವಾಸಿಸುವುದಕ್ಕೆ
    ಸ್ಥಳವಾಗುವಂತೆ ಸರಿದುಕೋ’ ಎಂದು ಆಡಿಕೊಳ್ಳುವ ಮಾತು ಇನ್ನು ಮೇಲೆ ನಿನ್ನ ಕಿವಿಗೆ ಬೀಳುವುದು.
  yap-yap: Girdi’ rom nni gargelnag u yugu reb e nam ni um pired riy ni ka mu kalbusgad
    e bayi reb e rran me lungurad ngom, ‘Re nam ney e kayigi achig, thangri ga’ boch
    nge bung e par riy!’
  hlt-MCSB: Nang hlangmoeng ca rhoek na hna khuiah, “Kai ham a hmuen caek coeng tih
    kamah ham han thoeih lamtah kho ka sa eh?,” a ti uh ni.
  mdy-ETH: ሾይ ዎዺሼያ ማዒ ኔ ዓኣንቴ ሾይንቴ ናኣታ ኔኤኮ ዋያ ዋይዛንቴ፦ ‹ሃይ ቤዛ ኑኡም ሚርጌ ኩንዔያ ማዔሢሮ ኑኡኒ ናንጋንዳ
    ዳልጊ ቤሲ ኑኡም ዒንጌ› ጋዓንዳኔ።
  twi-ASANTE: Mmɔfra a wɔwoo wɔn wɔ mo nnabɔne mu no bɛka ama moate sɛ, ‘Ɛha sua ma
    yɛn dodo; momma yɛn asase no bi nka ho na yɛntena so.’
  eng-WEBU: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  wal-wal: Neeni kayyottiyo laittatun neeyyo yelettida naati ne haittan odiiddi, ‘Hagee
    sohoi nuuyyo keehi un77o; hegaa gishshau, nuuyyo de7anau aaho sohuwaa imma’ yaagana.
  spa-PDDPT: 'Los hijos que perdiste te dirán: Para mí es estrecho este lugar. Déjame
    espacio para que yo viva.'
  gun-gun: 'Nememby kuery ha''e ndepi''a kuery ndegui oipe''aa pyre heta ju vy aipoe''i
    ''rã okuapy ndevy: ‘Kova''e henda ma kyrĩ''i vai ete orevy. Embotuvixave ke roĩ
    aguã’, he''i ''rã okuapy.'
  ilo-ULB: Kunaento kenka dagiti ubbing a maiyanak iti tiempo ti pannakaulilak 'Nailet
    unay daytoy a lugar para kadakami, iyaramidannakami iti siled tapno makapagnaedkami
    ditoy.'
  kpg-kpg: Au daangada ala ne haanau i daha mo do henua, ga helekai hua tei laangi
    adu gi di goe boloo, ‘Tenua deenei la gu dulii loo, gu dee oo, gimaadou e hiihai
    e noho i di gowaa e mada damana.’
  uig-ARA: 'سېنىڭدىن جۇدا قىلىنغان بالىلىرىڭ بولسا ساڭا: ــ «مۇشۇ جاي تۇرۇشۇمغا بەك
    تارچىلىق قىلىدۇ؛ ماڭا تۇرغۇدەك بىر جاينى بوشىتىپ بەرسەڭ!» ــ دەيدۇ؛'
  sus-sus: Wo xa di naxee barixi yi tɔɔrɔ waxati, e fama nɛ a falade, ‹Be xurun won
    bɛ. Won xa yire nɛɛnɛ ti won luma dɛnnaxɛ.›
  pon-2006: Ehu rahn kohkohdo, noumw aramas akan me ipwidier ni ar kalipilipala pahn
    ndaiong uhk, ‘Sahpwet me nohn tikitikiong kitail— kitail uhdahn anahne kalaudlahn
    sahpw pwe kitail en kousoan ie!’
  jae-jae: Nêm gôlôac, taŋ kôkôc gêdêŋ gôŋgôŋ toŋalêlôm ŋawapacgeŋ naŋ, oc sêsôm êsô
    taŋamsuŋ gebe ‘Gamêŋ tonec e kêtu sauŋ-sauŋ ma kêtôm aê atom, ôŋgôm ŋasawa êtu
    kapôêŋ gebe êtôm aê jaŋgôŋŋa.’
  ksd-ksd: 'A umana bul ba u ga kava diat ta ra e na niligur diat a lul u boko dari:
    Pa ta maup ure iau ta go ra gunan, boina ba una tul tar ta gunan tagu ba na langalanga
    pi ina ki tana.'
  tur-YTC: 'Yitik çocukların kulaklarına şöyle diyecekler: ''Burası benim için çok
    dar. Bana yaşayacak bir yer ver.'''
  grc-BRENT: Ἐροῦσι γὰρ εἰς τὰ ὦτά σου οἱ υἱοί σου, οὓς ἀπολώλεκας, στενός μοι ὁ τόπος,
    ποίησόν μοι τόπον ἵνα κατοικήσω.
  ind-AYT: Anak-anakmu yang dahulu hilang akan berkata di telingamu, “Tempat ini terlalu
    sempit bagiku! Berikanlah aku tempat untuk aku tinggali!”
  nya-nya: Ana obadwa nthawi yako yachisoni adzanena kuti, ‘Malo ano atichepera, tipatse
    malo ena woti tikhalemo.’
  hrv-hrv: 'Opet će na tvoje uši reći sinovi kojih si bila lišena: ''Pretijesno mi
    je mjesto ovo, makni se da se mogu smjestiti.'''
  mps-mps: Nago te wai dabe te nago we bidi dabe kalabuside digibulu bidali sogo pedelali,
    te augwaligo nageba te tiwai po waibao, ‘Te tǫ dwasianu mu dao. Dago bidabo tǫ
    dwasianu mu dao. Dago bidabo tǫ pedai genuai tǫ sabo homu ebao,’ waibao.
  tpi-tpi: Na ol dispela lain pikinini bilong yu i bin kamap long taim ol manmeri
    bilong yu i stap kalabus long longwe ples, ol bai i tokim yu olsem, ‘Dispela graun
    i liklik tru. Mipela i laikim bikpela hap graun long i stap long en.’
  dan-1931: 'end skal du høre dem sige, din Barnløsheds Børn: “Her er for trangt,
    så flyt dig, at jeg kan sidde!”'
  vie-OVCB: 'Những thế hệ được sinh ra trong thời gian lưu đày sẽ trở về và nói: ‘Nơi
    này chật hẹp quá, xin cho chúng con chỗ rộng hơn!’'
  guj-2017: તારા વિરહના સમયમાં જન્મેલા બાળકો તારા સાંભળતાં કહેશે, ‘આ જગા અમારે માટે
    ખૂબ સાંકડી છે, અમારે માટે જગા કર કે અમે રહી શકીએ.’
  pon-2006A: Ehu rahn kohkohdo, noumw aramas akan me ipwidier ni ar kalipilipala pahn
    ndaiong uhk, ‘Sahpwet me nohn tikitikiong kitail— kitail uhdahn anahne kalaudlahn
    sahpw pwe kitail en kousoan ie!’
  por-BRBSL: As crianças de seu luto dirão em seus ouvidos, “Este lugar é muito pequeno
    para mim. Dê-me um lugar para morar”.
  cth-cth: Na canaw a due hnukkhu, bout na tawm e capanaw ni hmuen khout awh mahoeh.
    A hmuen na poe ei telah a hei awh han.
  twi-twi: Mmofra a wɔwoo wɔn wɔ mo nna bɔne mu no bɛka ama moate sɛ, ‘Ɛha sua ma
    yɛn dodo; momma yɛn asase no bi nka ho na yɛntena so.’
  hlt-hlt: Nang hlangmoeng ca rhoek na hna khuiah, “Kai ham a hmuen caek coeng tih
    kamah ham han thoeih lamtah kho ka sa eh?,” a ti uh ni.
  tbz-SIM: 'A nìtìbɛ̀ ɑ do pɑ̀ɑ̀ bɛ̀, bɛ̀ wɛ̃ti kɛ bo dɑ nɑ́kɛ́ kɛ dɔ̀: Ti ɛ̃̀kɛ́mu
    tí pɑ̃ mɛfíè nkɛ̀ ti kɑri.'
  msy-2020: Dughiar kamɨn, nɨn borir amebaba kalabusɨn ikia me bateziba, me kamaghɨn
    nɨ mɨkɨmam, ‘Nguazir kam a bar sufi. E nguazir asɨzir ekiatamɨn ikiasa.’
  azb-azb: 'Sənin sürgündə doğulmuş övladların Səsini ucaldıb belə deyəcək: “Bu yer
    bizim üçün dar gəlir, Yaşamaq üçün bizə yer ver”.'
  eng-DBY: 'The children of thy bereavement shall yet say in thine ears, The place
    is too narrow for me: make room for me, that I may dwell.'
  hin-2017: तेरे पुत्र जो तुझ से ले लिए गए वे फिर तेरे कान में कहने पाएँगे, ‘यह स्थान
    हमारे लिये छोटा है, हमें और स्थान दे कि उसमें रहें।’
  wol-KYG: 'Ñàkkoon ngay doom, waaye ku nekk ci say doom ay dëkkalaat yii kàddu ci
    sab nopp: “Fii dafa xat, xajal ma, fu ma dëkke!”'
  eng-YLT: 'Again do the sons of thy bereavement say in thine ears: ''The place is
    too strait for me, Come nigh to me — and I dwell.'''
  eng-WYC-2017: Yet the sons of thy barrenness shall say in thine ears, The place
    is strait to me, make thou a space to me for to dwell.
  eng-WMBB: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  urd-GVH: पहले तू बेऔलाद थी, लेकिन अब तेरे इतने बच्चे होंगे कि वह तेरे पास आकर कहेंगे,
    ‘मेरे लिए जगह कम है, मुझे और ज़मीन दें ताकि मैं आराम से ज़िंदगी गुज़ार सकूँ।’
    तू अपने कानों से यह सुनेगी।
  rug-rug: Sari na koburu pu podo pa tinaraovo si kote zama koa goi, ‘Sa popoa hie
    si hiteke hola koa gami; poni va sokuni gami lolomo pude koa mami.’
  gaz-gaz: Ijoolleen ati yeroo gadda keetiitti deesse, utuma gurri kee dhagaʼuu, ‘Lafti
    kun nutti dhiphateera; lafa irra jiraannu nuuf kenni’ siin jedhu.
  fra-LSG: 'Ils répéteront à tes oreilles, Ces fils dont tu fus privée: L’espace est
    trop étroit pour moi; Fais-moi de la place, pour que je puisse m’établir.'
  gnn-gnn: “Yo, ŋäthilinydja ŋunhinydja nhe ŋunhi yothu'miriwŋga yana, bala ŋuliŋurunydja
    nhe yurru waŋa bitjanna, ‘Way, nhäna dhuwala ŋarranydja? . . . yothu guḻku'mirrina?
    Yolthu dhuwala gurrukaŋalanydja walalanha? . . . ga yolthu walalanha dhuwala ŋuthanmaraŋalanydja?’
    Ga ŋunhinydja walala yumurrku' ŋunhi walala yukurrana dhawal‐wuyaŋina be barrku
    wäŋaŋura, walalanydja yurru waŋa bitjanna, ‘Way! Dhuwalanydja wäŋa yutjuwaḻa'
    warray ŋilimurruŋgu nhinanharawu. Ŋilimurrunydja ḏukṯuk biyapul bathalawu wal'ŋu
    dhaḻakarrmirriwu wäŋawu, liŋgu ŋilimurru dhuwala miṯtji guḻku'na.’”
  yal-yal: E diin naxanye baxi i yii, ne mɔn a falama nɛn i xa, e naxa, “Yireni ito
    xurun nxu ma, dɔxɔdena nde fen nxu xa, nxu xa ba yigbɛtɛnxi.”
  haw-1868: O na keiki o kou pa ana, e olelo no lakou ma kou mau pepeiao, Ua pilikia
    au i keia wahi, E haawi mai ia'u i wahi e noho ai au.
  arb-NAV: 'وَيَقُولُ أَيْضاً فِي مَسَامِعِكِ بَنُوكِ الْمَوْلُودُونَ فِي أَثْنَاءِ
    ثُكْلِكِ: ’إِنَّ الْمَكَانَ أَضْيَقُ مِنْ أَنْ يَسَعَنَا، فَأَفْسِحِي لَنَا حَتَّى
    نَسْكُنَ.‘'
  ewe-ewe: Vi siwo wodzi na mi le miaƒe konyifaɣiwo me la, agblɔ ɖe to me na mi be,
    ‘Teƒe sia le sue akpa na mí. Mina teƒe keke mí míanɔ.’
  eng-LEE: Yet again will say before thy ears the children of whom thou wast deprived,
    The place is too narrow for me; make room for me that I may dwell.
  asm-FB: তোমালোকৰ সন্তাপৰ সময়ত জন্ম হোৱা সন্তান সকলে তোমালোকে শুনাকৈ ক’ব, ‘এই ঠাই
    আমাৰ কাৰণে অতি ঠেক, আমাৰ বাবে ঠাই যুগুত কৰা; আমি যেন ইয়াত বাস কৰিব পাৰোঁ।’
  sus-A: وٌ شَ دِ نَشٍيٍ بَرِشِ يِ تْورْ وَشَتِ، عٍ قَمَ نّ عَ قَلَدٍ، ‹بٍ شُرُن وٌن
    بّ. وٌن شَ يِرٍ نّينّ تِ وٌن لُمَ دّننَشّ.›
  fra-SBL: Les enfants de ton deuil diront à tes oreilles, Cet endroit est trop petit
    pour moi. Donnez-moi un endroit où vivre.
  hbo-hbo: עֹ֚וד יֹאמְר֣וּ בְאָזְנַ֔יִךְ בְּנֵ֖י שִׁכֻּלָ֑יִךְ צַר־לִ֥י הַמָּקֹ֖ום
    גְּשָׁה־לִּ֥י וְאֵשֵֽׁבָה׃
  kik-kik: Ciana iria ciaciarĩirwo bũrũri ũrĩa watahĩirwo, ikoiga ũkĩiguaga atĩrĩ,
    ‘Bũrũri ũyũ nĩ mũnini, ndũngĩtũigana, tũhe kũndũ kũngĩ gwa gũtũũra.’
  fra-NCL: 'Alors ils diront à tes oreilles, tes fils, dont tu étais privée : « L’espace
    est trop étroit pour moi ; fais-moi de la place pour que je puisse habiter. »'
  cek-AK: Na caanawk duek pacoengah, na tapen let ih caanawk mah, ka ohhaih ahmuen
    loe khawt ai; ka oh thai hanah ohhaih ahmuen to na paek ah, tiah na hni o tih.
  cuk-cuk: 'Be-mimmigan-bei-yoggusye-na-be-bisadi, bega sogdamaloed: ‘Dogdar we-yala
    anga bipii noye. Anga be neg-amiye, agi nabir an gudisaegarye.’'
  uig-CYR: 'Сениңдин җуда қилинған балилириң болса саңа: — «Мошу җай турушумға бәк
    тарчилиқ қилиду; Маңа турғидәк бир җайни бошитип бәрсәң!» — дәйду;'
  tel-2017: నీ దుఃఖదినాల్లో నీకు పుట్టిన పిల్లలు ‘ఈ స్థలం మాకు ఇరుకుగా ఉంది. మేము
    ఉండడానికి ఇంకా విశాలమైన ప్రాంతం మాకివ్వు’ అంటారు.
  hat-BSA: 'Pitit ke ou te pèdi yo va gen tan di nan zòrèy ou: “Plas sa a twò piti
    pou mwen; fè espas pou mwen pou m ka viv isit la.”'
  kos-kos: Sie len, mwet lom ma isusla in sruoh Fah fahk nu sum, ‘Acn se inge iktokla,
    Kut enenu acn yohk kut in muta we!’
  hbo-WLC: ע֚וֹד יֹאמְר֣וּ בְאָזְנַ֔יִךְ בְּנֵ֖י שִׁכֻּלָ֑יִךְ צַר־לִ֥י הַמָּק֖וֹם
    גְּשָׁה־לִּ֥י וְאֵשֵֽׁבָה׃
  ibo-ibo: Ụmụ niile a mụrụ nʼoge ọnwụ gbabara gị aka, ga-asịkwa na ntị gị, ‘Ebe a
    dịrị anyị oke ntakịrị, nye anyị ebe sara mbara karịa nke anyị ga-ebi nʼime ya.’
  ory-ory: ତୁମ୍ଭର ଅପହୃତ ସନ୍ତାନଗଣ ପୁନର୍ବାର ତୁମ୍ଭ କର୍ଣ୍ଣଗୋଚରରେ କହିବେ, ‘ମୋʼ ପାଇଁ ଏହି
    ସ୍ଥାନ ଅତି ସଂକୀର୍ଣ୍ଣ; ମୋତେ ସ୍ଥାନ ଦିଅ, ମୁଁ ବାସ କରିବି।’
  chk-chk: Iwe, noum kewe mi uputiu lupwen fansoun om oola repwe kapas ngonuk, ‘Ei
    leni esap naf ngenikem. Kopwe awora leniem pwe aipwe nonom won.’
  rop-rop: Jerusalem im jis laik det wuman hubin abumbat beibi wen imbin oldei jidan
    brabli sedwan, dumaji imbin lujim im hasbin. Detlot biginini blanga im garra kaman
    en lukabat det pleis nomo garram eni rum blanga olabat, dumaji detmatj pipul garra
    jidan langa det taun.
  ukr-1871: 'Дїти, що будуть у тебе після втрати старших, будуть голосно говорити
    тобі: Потїсне місце, дай і менї де жити.'
  deu-1951: 'Und die Söhne, welche aus der Zeit deiner Kinderlosigkeit stammen, werden
    vor deinen Ohren sagen: Dieser Ort ist mir zu eng, gib mir Raum, daß ich wohnen
    kann!'
  eng-JPS: 'The children of thy bereavement shall yet say in thine ears: ''The place
    is too strait for me; give place to me that I may dwell.'''
  srp-1865: 'I djeca koju æeš imati, pošto si bila bez djece, reæi æe da èuješ: tijesno
    mi je ovo mjesto, pomakni se da se mogu nastaniti.'
  lug-lug: Abantu bo abazaalibwa mu buwaŋŋanguse lumu balyogera ng’owulira nti, ‘Ekifo
    kino nga kifuuse kifunda bulala; tuwe ekifo aw’okubeera.’
  heb-heb: עוד יאמרו באזניך בני שכליך צר לי המקום גשה לי ואשבה׃
  ben-IRV: তোমার যে সন্তানদের তুমি হারিয়েছিলে তারা তোমার কাছে এসে বলবে, ‘এ জায়গা
    আমাদের জন্য খুব ছোট; আমাদের জন্য ঘর বানাও যাতে এখানে আমরা থাকতে পারি।’
  pan-pan: ਜਿਹੜੇ ਬੱਚੇ ਤੈਥੋਂ ਲਏ ਗਏ ਸਨ, ਉਹ ਫੇਰ ਤੇਰੇ ਕੰਨਾਂ ਵਿੱਚ ਆਖਣਗੇ, ਇਹ ਥਾਂ ਸਾਡੇ ਲਈ
    ਭੀੜਾ ਹੈ, ਸਾਨੂੰ ਜਗ੍ਹਾ ਦੇ ਤਾਂ ਜੋ ਅਸੀਂ ਵੱਸੀਏ।
  mya-JVB: သင်၏သားများဆုံးပြီးမှ၊ တဖန်ရပြန် သော သား တို့က၊ နေရာ မ လောက်ပါ။ နေ စရာ
    အရပ်ကိုပေး ပါ ဟု သင့် အား တောင်း ကြလေဦးမည်။
  hmo-hmo: Oiemu bese taudia momo, be unai idia guia tanona dekenai madi idia vara.
    Idia ese dina ta oi dekenai do idia hamaoroa, do idia gwau, ‘Inai tano be maragi
    herea. Ai ura tano ma haida do ai abia, do ai noholaia totona!’
  urd-urd: बल्कि तेरे वह बेटे जो तुझ से ले लिए गए थे, तेरे कानों में फिर कहेंगे, कि
    बसने की जगह बहुत तंग है, हम को बसने की जगह दे।
  rus-SYN: 'Дети, которые будут у тебя после потери прежних, будут говорить вслух
    тебе: “тесно для меня место; уступи мне, чтобы я мог жить”.'
  bqc-SIM: 'Ńyↄ̃ swã́lɛ nɛ́ pↄ́ wà ń í n ↄↄlↄgↄↄↄ yã́wa, aa okↄ̃ɛ: Guɛ bee fɛ̃́nɛũ,
    a fↄ̃ wá sio, wá gba dɛ̀ɛpookĩi wà zↄ̃lɛu.'
  tcz-CHONGTHU: 'Akipui mang nauva ana peng khang miteho chu hung kinung le diu chule
    asei diu chu: Keihon mun kangaicha beuve! Miho atam kitit behseh tauve, tia ahinsei
    dingu ahi.'
  mar-mar: वियोग समयी तुझ्यापासून दूर झालेली मुले तुझ्या कानात म्हणतील. “ही जागा फारच
    लहान आहे. आम्हास राहायला मोठी जागा कर, जेणेकरून आम्ही त्यामध्ये राहू.”
  qub-qub: '‹Illgashanami› nishayqui wamrayquicunami rinrillayquicho nishunquipaj:
    ‹Cay nasyonga nogacuna tiyanäpaj fiyupa quichquinami. Juc partita ashipämay ari
    tiyanäcunapaj› nir.'
  hat-hat: 'Yon lè, pitit nou te kwè ki te pèdi nèt yo, n''a tande yo ap pale nan
    zòrèy nou, y''a di nou: Peyi a twò piti pou nou. Ban nou kote pou nou rete.'
  eng-BSB: Yet the children of your bereavement will say in your hearing, ‘This place
    is too small for us; make room for us to live here.’
  eng-WEBPB: The children of your bereavement will say in your ears, ‘This place is
    too small for me. Give me a place to live in.’
  kbq-kbq: Afete kotegama kina nompima umanine'za kasezmante'naza mofavre nagakamo'za
    esu'za amanage hu'za eme kasamigahaze, ama kumamo'a osi hianki, kenka mago'a kankamunku
    eri fore hugeta anampi manisnune hu'za hugahaze.
  nhe-BL: 'Huan nochi nopa tlacame tlen tlacatque ipan nopa sequinoc tlaltini, hualase
    huan quiijtose: ‘Ni tlali tlahuel pilsiltzi para tojuanti huan tlahuel timotetzopaj.
    Monequi tijpiyase más tlali para techcuis.’'
  gub-BL: Amo teko uzexak kar muite newi wà, uzar waneko haw pe wà. Uzewyr nepupe
    wiko pà wà kury. Amo 'ar mehe uze'eg putar nezewe wà nehe. — Ko ywy ipixika'i
    wera'i zanewe. Aze mo heta ywy uhua'u wera'u ma'e zanereko àwàm romo, i'i putar
    wà nehe.
  eng-DRA: 'The children of thy barrenness shall still say in thy ears: The place
    is too strait for me, make me room to dwell in.'
