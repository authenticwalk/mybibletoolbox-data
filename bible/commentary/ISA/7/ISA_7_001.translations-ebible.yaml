verse: ISA.007.001
translations:
  mal-C: ഉസ്സീയാവിന്റെ മകനായ യോഥാമിന്റെ മകൻ ആഹാസ് യെഹൂദാരാജാവായ കാലത്ത്, അരാംരാജാവായ
    രെസീനും രെമല്യാവിന്റെ പുത്രനും ഇസ്രായേൽരാജാവുമായ പേക്കഹും, ജെറുശലേമിനെതിരേ യുദ്ധംചെയ്യാൻ
    ഒരു സൈനികനീക്കംനടത്തി. എന്നാൽ അവർക്ക് ജെറുശലേം കീഴടക്കാൻ കഴിഞ്ഞില്ല.
  deu-TKW: Zur Zeit Ahas', des Sohnes Jothams, des Sohnes Usias, des Königs von Juda,
    zogen Rezin, der König von Aram, und Pekah, der Sohn Remaljas, der König von Israel,
    gegen Jerusalem heran, um es anzugreifen. Aber sie vermochten nicht wider Jerusalem
    zu kämpfen.
  lin-lin: Tango Akazi, mwana mobali ya Yotami, mwana mobali ya Oziasi, akomaki mokonzi
    ya Yuda, Retsini, mokonzi ya Siri, mpe Peka, mwana mobali ya Remalia, mokonzi
    ya Isalaele, bakendeki kobundisa Yelusalemi, kasi bakokaki kolonga yango te.
  eng-LSV: And it comes to pass in the days of Ahaz, son of Jotham, son of Uzziah,
    king of Judah, [that] Rezin king of Aram, and Pekah, son of Remaliah, king of
    Israel, have gone up to Jerusalem, to battle against it, and he is not able to
    fight against it.
  eng-GNV: And in the dayes of Ahaz, the sonne of Iotham, the sonne of Vzziah king
    of Iudah, Rezin the King of Aram came vp, and Pekah the sonne of Remaliah King
    of Israel, to Ierusalem to fight against it, but he could not ouercome it.
  eng-WEBSTER: And it came to pass in the days of Ahaz the son of Jotham, the son
    of Uzziah, king of Judah, that Rezin the king of Syria, and Pekah the son of Remaliah,
    king of Israel, went up towards Jerusalem to war against it, but could not prevail
    against it.
  nhw-BL: Quema quihuicayaya tequitl ipan tlali Judá nopa Tlanahuatijquetl Acaz catli
    elqui icone Jotam huan iixhui Uzías, hualajque tlanahuatiani para quihuilanase.
    Hualajque Tlanahuatijquetl Rezín tlen tlali Siria huan Tlanahuatijquetl Peka,
    icone Remalías, tlen tlali Israel huan pejque quihuilanase altepetl Jerusalén,
    pero amo huelque quitlanise.
  swh-ONEN: Wakati Ahazi mwana wa Yothamu, mwana wa Uzia, alipokuwa mfalme wa Yuda,
    Mfalme Resini wa Aramu, na Peka mwana wa Remalia mfalme wa Israeli walipanda kupigana
    dhidi ya Yerusalemu, lakini hawakuweza kuushinda.
  bba-bba: Sɑnɑm mɛ Akɑsi, Yotɑmun bii, Osiɑsin debubu u bɑndu dii Yudɑɔ, sɑɑ yerɑ
    Resini, Sirin sinɑ boko kɑ Pekɑ Remɑliɑn bii, Isirelibɑn sinɑ boko, bɑ nɔɔ tiɑ
    kuɑ bɑ Yerusɑlɛmu wɔri bɑ tɑrusi. Adɑmɑ bɑ ye kpɑnɑ.
  eng-KJVCPB: And it came to pass in the days of Ahaz the son of Jotham, the son of
    Uzziah king of Judah, that Rezin the king of Syria, and Pekah the son of Remaliah,
    king of Israel, went up towards Jerusalem to war against it, but could not prevail
    against it.
  cpy-cpy: Okanta inampiite Judá-paeni ipinkatharitzira Acaz itomi Jotam icharini
    Uzías, ikenkithashiretaka Rezín iwinkatharite Siria-jatzi, raapatziyaari Peka
    itomi Remalías iwinkatharite Israel-paeni rowayirityaari Judá-paeni. Ikoyi ikye
    inampiiteki, teemaeta imatziro.
  luo-luo: E kinde mane Ahaz wuod Jotham ma wuod Uzia, ne ruodh Juda, ruoth Rezin
    mar Aram to gi Peka wuod Remalia ruodh Israel nomonjo Jerusalem gi lweny, to ne
    ok ginyal loye.
  meu-meu: Ahasa Iotam, Usia tubuna, Iuda pavapavana, ena nega ai, Resini, Suria pavapavana,
    bona Peka Remalia, Israel pavapavana, na Ierusalem e dae lao, bae tuari henia
    totona, a asie hadarerea diba.
  npi-ULB: उज्‍जियाहको नाति, योतामका छोरा यहूदाको राजा आहाजको समयमा, अरामका राजा रसीन,
    र इस्राएलका राजा रमल्याहका छोरा पेकह यरूशलेमको विरुद्धमा युद्ध गर्न माथि गए, तर
    तिनीहरू त्‍यसको विरुद्धमा विजयी हुन सकेनन् ।
  yor-yor: Nígbà tí Ahasi ọmọ Jotamu ọmọ Ussiah jẹ́ ọba Juda, ọba Resini ti Aramu
    àti Peka ọmọ Remaliah ọba Israẹli gòkè wá láti bá Jerusalẹmu jà, ṣùgbọ́n wọn kò
    sì le è borí i rẹ̀.
  pes-OPCB: در زمانی که آحاز (پسر یوتام و نوهٔ عزیا) بر یهودا سلطنت می‌کرد، رصین،
    پادشاه سوریه و فقح (پسر رملیا)، پادشاه اسرائیل به اورشلیم حمله کردند، ولی نتوانستند
    آن را تصرف کنند.
  tgl-ULB: Sa panahon ni Ahaz na anak ni Jotam na anak ni Uzias, ang hari ng Juda,
    si Rezin ang hari ng Aram, at si Peka anak ni Remalias, ang hari ng Israel, ay
    umakyat sa Jerusalem para makipagdigma, pero hindi sila nagtagumpay.
  cbu-NT: Síriyshuch kurak, Resín Israelshuchpat urkar tsiyatarangu, Zuwaa Pékaa,
    Irusarinshuchpat warateeni. Yamari kasiyeeruni, kasayani, tárangitaatssin, xapooranganaya.
    Anpur kurak Ajas Irusarinshuchee ksutarangiya. Ajas watacha Jotamarini wipa.
  hui-hui: Kini Ahasa ibu Yodama igini howa Usia aguane henego ibu Yudanaga kini heangi
    wai bialu hene. Siria dindinaga Kini Lesinibi Isaraelenaga kini Lemalia igini
    Pegabi libugua Yarusaleme bo podolenaga wai bialu hene. Wai bialu hebiria libugua
    Yarusaleme tano karulole bo poda anda habe nahe hene.
  mya-mya: ယု​ဒ​ပြည်​တွင် သြ​ဇိ​၏​မြေး၊ ယော​သံ​၏​သား၊ အာ​ခတ်​နန်း​စံ​စဉ်​အ​ခါ​စစ်​ဖြစ်​လေ​သည်။
    ရှု​ရိ ဘု​ရင်​ရေ​ဇိန်​နှင့်​ဣ​သ​ရေ​လ​ဘု​ရင်​ရေ​မ​လိ ၏​သား​ပေ​ကာ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို
    တိုက်​ခိုက်​ကြ​သော်​လည်း​ထို​မြို့​ကို​သိမ်း​ယူ နိုင်​စွမ်း​မ​ရှိ​ကြ။
  bod-N: ཨུ་ཟི་ཡཱའི་ཚ་བོ་སྟེ་ཡོ་ཐམ་གྱི་བུ་ཨ་ཧ་ཟཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡིན་པའི་སྐབས་སུ།
    ཨ་རམ་གྱི་རྒྱལ་པོ་རེ་ཙིན་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སྟེ་རེ་མལ་ཡཱའི་བུ་ཕེ་ཀཱ་གཉིས་ཡར་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་རྒྱག་ཏུ་ཡོང་ནའང་དེ་དབང་འོག་ཏུ་བསྡུ་མ་ནུས།
  wsk-wsk: Kam Ahaz, Jotham namar se Uzziah numas, mu Judah sor ko king ko bagaram
    tom mu te, Aram ko King Rezin se Israel ko king Pekah, Remaliah ko namar, mu nunumi
    nuguting iluman ale kager giman ago Jerusalem ilak kageramonko namaman, bare kager
    te nu kiamonko me terong maman.
  sna-sna: Zvino Ahazi mwanakomana waJotamu, mwanakomana waUzia, paakanga ari mambo
    weJudha, Mambo Rezini weAramu naPeka mwanakomana waRamaria mambo weIsraeri vakauya
    kuzorwa neJerusarema, asi havana kugona kurikunda.
  spa-BLM: En tiempos de Acaz hijo de Jotam, hijo de Uzías, rey de Judá, Rezín, rey
    de Siria, y Peka, hijo de Remalías, rey de Israel, subieron a Jerusalén para hacerle
    la guerra, pero no pudieron vencerla.
  cac-cac: Ayic ayoch vin̈aj Acaz yuninal vin̈aj Jotam yixchiquin vin̈aj Uzías reyal
    d'a Judá, ix javi vin̈aj Rezín sreyal Siria yed' vin̈aj Peka yuninal vin̈aj Remalías
    sreyal Israel yac' oval d'a Jerusalén, yic syic'anec' eb' vin̈ yalani, palta maj
    yal-laj yuj eb' vin̈.
  swh-ULB: Siku zile wakati Ahazi mtoto wa Yothani mtoto wa Uzia, mfalme wa Yuda,
    Rezeni mfalme wa Amramu, na Peka mtoto wa Remaelia, mfalme wa Israeli, walienda
    Yerusalemu kupigana vita nao, lakini hawakuweza kushinda vita.
  bel-bel: І было ў дні Ахаза, сына Ёатамавага, сына Азіі, цара Юдэйскага, Рэцын,
    цар Сірыйскі, і Факей, сын Рэмаліінаў, цар Ізраільскі, пайшлі супроць Ерусаліма,
    каб заваяваць яго, - але не маглі заваяваць.
  deu-ELBBK: Und es geschah in den Tagen Ahas', des Sohnes Jothams, des Sohnes Ussijas,
    des Königs von Juda, da zog Rezin, der König von Syrien, und Pekach, der Sohn
    Remaljas, der König von Israel, nach Jerusalem hinauf zum Kampf gegen dasselbe;
    aber er vermochte nicht gegen dasselbe zu kämpfen.
  mbb-OT: Si Ahaz he anak ni Jotam wey apù ni Uzia, hein hadì sikandin diyà te Juda,
    duen midsurung diyà te Jerusalem. Is nenurung iyan si Hadì Rezin he hadì te Aram
    wey si Hadì Peka he hadì te Israel, he anak ni Remalia. Piru wazè dan maaǥew is
    Jerusalem.
  mal-2015: ഉസ്സീയാവിന്റെ മകനായ യോഥാമിന്റെ മകനായി യെഹൂദാരാജാവായ ആഹാസിന്റെ കാലത്തു
    അരാമ്യരാജാവായ രെസീനും രെമല്യാവിന്റെ മകനായി യിസ്രായേൽരാജാവായ പേക്കഹും യെരൂശലേമിന്റെ
    നേരെ യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടുവന്നു; അതിനെ പിടിപ്പാൻ അവർക്കു കഴിഞ്ഞില്ലതാനും.
  gup-gup: Kunkare nawu Uzziah bibornang Jotham, dja nungka bibornang Ahaz. Wanjh
    Ahaz yimerranj king dja wohrnani kore kubolkkimuk Judah. Bu kunmekbe wanjh kunyid
    bebmeng kunred Jerusalem. Birridanjbik kings birribebmeng dja birridjareni bindibuyi
    bininj nawu Jerusalem. King Rezin wohrnani kore kunbolk Aram dja mak King Pekah,
    nawu beywurd nuye Remaliah, wohrnani kore kubolkkimuk Israel. Bedda birribebmeng
    kore Jerusalem bu kabirriburrenkenh, dja birridjalbarabom. Minj bindimarnebolkmayi
    Jerusalem.
  rmc-rmc: O kraľis Recin andral o Aram the o izraeliko kraľis Pekach, le Remalijoskro
    čhavo, avle pro mariben pro Jeruzalem akor, sar kraľinelas andre Judsko o Achaz,
    saveskro dad sas o Jotam a papus o Uziaš. Ale na birinenas les te domarel.
  pes-OPV: و در ایام آحاز بن یوتام بن عزیا پادشاه یهودا، واقع شد که رصین، پادشاه آرام
    وفقح بن رملیا پادشاه اسرائیل بر اورشلیم برآمدندتا با آن جنگ نمایند، اما نتوانستند
    آن را فتح نمایند.
  ron-1924: С-а ынтымплат, пе время луй Ахаз, фиул луй Иотам, фиул луй Озия, ымпэратул
    луй Иуда, кэ Рецин, ымпэратул Сирией, с-а суит ку Пеках, фиул луй Ремалия, ымпэратул
    луй Исраел, ымпотрива Иерусалимулуй, ка сэ-л батэ, дар н-а путут сэ-л батэ.
  ben-OBCV: যখন উষিয়ের পুত্র যোথম, তার পুত্র আহস যিহূদার রাজা ছিলেন, তখন অরামের রাজা
    রৎসীন ও রমলিয়ের পুত্র ইস্রায়েলের রাজা পেকহ জেরুশালেমের বিরুদ্ধে যুদ্ধ করার জন্য
    সমরাভিযান করলেন, কিন্তু তারা তা জয় করতে পারলেন না।
  som-som: Oo Aaxaas ina Yootan, ina Cusiyaah, oo ahaa boqorkii dalka Yahuudah wakhtigiisii
    waxaa Yeruusaalem ku soo kacay Resiin oo ahaa boqorkii Suuriya iyo Feqax ina Remalyaah
    oo ahaa boqorkii dalka Israa'iil inay la diriraan, laakiinse way ka adkaan kari
    waayeen.
  lat-VUC: 'Et factum est in diebus Achaz, filii Joathan, filii Oziæ, regis Juda,
    ascendit Rasin, rex Syriæ, et Phacee, filius Romeliæ, rex Israël, in Jerusalem,
    ad præliandum contra eam: et non potuerunt'
  eng-ASVBT: And it came to pass in the days of Ahaz the son of Jotham, the son of
    Uzziah, king of Judah, that Rezin the king of Syria, and Pekah the son of Remaliah,
    king of Israel, went up to Jerusalem to war against it, but could not prevail
    against it.
  ita-1885: OR avvenne a' dì di Achaz, figliuolo di Iotam, figliuolo di Uzzia, re
    di Giuda, che Resin, re di Siria, e Peca, figliuolo di Remalia, re d'Israele,
    salirono a mano armata contro a Gerusalemme; ma non poterono espugnarla.
  eng-LXXUP: And it came to pass in the days of Ahaz the son of Jotham, the son of
    Uzziah, king of Judah, there came up Rezin king of Aram, and Pekah son of Remaliah,
    king of Israel, against Jerusalem to war against it, but they could not take it.
  eng-ULB: During the days of Ahaz son of Jotham son of Uzziah, king of Judah, Rezin
    the king of Aram, and Pekah son of Remaliah, king of Israel, went up to Jerusalem
    to war against it, but they could not prevail against it.
  spa-VBL: Fue durante el reinado de Acaz hijo de Jotam, hijo de Uzías, rey de Judá,
    cuando Rezín, rey de Harán, marchó para atacar Jerusalén. Pecaj, hijo de Remalías,
    rey de Israel, se unió al ataque, pero no pudieron conquistar la ciudad.
  fra-_FOB: Or il arriva, au temps d'Achaz, fils de Jotham, fils d'Ozias, roi de Juda,
    que Retsin, roi de Syrie, et Pékach, fils de Rémalia, roi d'Israël, montèrent
    contre Jérusalem pour l'assiéger; mais ils ne purent l'assiéger.
  mal-mal: ഉസ്സീയാവിന്റെ മകനായ യോഥാമിന്റെ മകനായി യെഹൂദാ രാജാവായ ആഹാസിന്റെ കാലത്ത്
    അരാമ്യരാജാവായ രെസീനും രെമല്യാവിന്റെ മകനായി യിസ്രായേൽ രാജാവായ പേക്കഹും യെരൂശലേമിന്റെ
    നേരെ യുദ്ധം ചെയ്യുവാൻ പുറപ്പെട്ടുവന്നു; അതിനെ പിടിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ലതാനും.
  urd-GVR: Jab Āḳhaz bin Yūtām bin Uzziyāh, Yahūdāh kā bādshāh thā to Shām kā bādshāh
    Razīn aur Isrāīl kā bādshāh Fiqah bin Ramaliyāh Yarūshalam ke sāth laṛne ke lie
    nikle. Lekin wuh shahr par qabzā karne meṅ nākām rahe.
  suz-BL: आहाज यहूदा ङा पिप बाक्‍त। मेको योथाम आ तौ नु उज्‍जीयाह आ चच बाक्‍त। आहाज
    आ सासन पची ना अराम ङा पिप रेसीन नु इस्राएल ङा पिप रेमाल्‍याह आ तौ पेकाह लडाइ पथ
    यरूसलेम जाक्‍ताक्‍स। तन्‍न ग्राने मचाप्‍बेम। २राजा १६:५
  eng-NOY: In the time of Ahaz, the son of Jotham, the son of Uzziah, king of Judah,
    Rezin, king of Syria, and Pekah, the son of Remaliah, king of Israel, came up
    against Jerusalem to besiege it; but he could not prevail against it.
  ita-1927: Or avvenne ai giorni d’Achaz, figliuolo di Jotham, figliuolo d’Uzzia,
    re di Giuda, che Retsin, re di Siria, e Pekah, figliuolo di Remalia, re d’Israele,
    salirono contro Gerusalemme per muoverle guerra; ma non riuscirono ad espugnarla.
  ckb-ckb: لە سەردەمی پاشایەتی ئاحازی کوڕی یۆتام کوڕی عوزیای پاشای یەهودا، ڕەچینی
    پاشای ئارام و پەقەحی کوڕی ڕەمەلیاهوی پاشای ئیسرائیل هێرشیان کردە سەر ئۆرشەلیم،
    بەڵام نەیانتوانی دەستی بەسەردا بگرن.
  eng-BBE: Now it came about in the days of Ahaz, the son of Jotham, the son of Uzziah,
    king of Judah, that Rezin, the king of Aram, and Pekah, the son of Remaliah, the
    king of Israel, came up to Jerusalem to make war against it, but were not able
    to overcome it.
  kan-OKCV: ಯೋತಾಮನ ಮಗನೂ, ಉಜ್ಜೀಯನ ಮೊಮ್ಮಗನೂ, ಯೆಹೂದದ ಅರಸನೂ ಆದ ಆಹಾಜನ ಕಾಲದಲ್ಲಿ, ಅರಾಮ್ಯರ
    ಅರಸನಾದ ರೆಚೀನ, ರೆಮಲ್ಯನ ಮಗನೂ, ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಪೆಕಹ ಎಂಬುವರು ಯೆರೂಸಲೇಮಿನ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧಕ್ಕೆ ಹೋದರು. ಆದರೆ ಅದನ್ನು ಜಯಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
  tam-2017: உசியாவின் மகனாகிய யோதாமின் மகன் ஆகாஸ் என்னும் யூதாதேசத்து ராஜாவின் நாட்களிலே,
    ரேத்சீன் என்னும் சீரியாவின் ராஜாவும், ரெமலியாவின் மகனாகிய பெக்கா என்னும் இஸ்ரவேலின்
    ராஜாவும் எருசலேமின்மேல் போரிடவந்தார்கள், அவர்களால் அதைப் பிடிக்கமுடியாமல் போனது.
  spa-RV-1909: ACONTECIÓ en los días de Achâz hijo de Jotham, hijo de Uzzías, rey
    de Judá, que Rezín rey de Siria, y Peca hijo de Remalías, rey de Israel, subieron
    á Jerusalem para combatirla; mas no la pudieron tomar.
  ron-BTF: Şi s-a întâmplat în zilele lui Ahaz, fiul lui Iota, fiul lui Ozia, împăratul
    lui Iuda, că Rezin, împăratul Siriei, şi Peca, fiul lui Remalia, împăratul Israelului,
    s-au urcat la Ierusalim să se războiască împotriva lui, dar nu l-au învins.
  eng-WEBP: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
    Rezin the king of Syria and Pekah the son of Remaliah, king of Israel, went up
    to Jerusalem to war against it, but could not prevail against it.
  eng-FBV: It was during the reign of Ahaz son of Jotham, son of Uzziah, king of Judah,
    that Rezin, king of Aram, marched to attack Jerusalem. Pekah, son of Remaliah,
    king of Israel, joined in the attack, but they couldn't conquer the city.
  nld-1939: In de tijd, dat Achaz, de zoon van Jotam, zoon van Ozias, over Juda regeerde,
    trok Resin, de koning van Aram, met Pekach, den zoon van Remaljáhoe en koning
    van Israël, tegen Jerusalem op, om het te belegeren. Ze hebben het niet kunnen
    overwinnen.
  nch-BL: Quema quihuicayaya tequit ipan tali Judá nopa Tanahuatijquet Acaz cati elqui
    icone Jotam huan iixhui Uzías, hualajque tanahuatiani para quitehuise. Hualajque
    Tanahuatijquet Rezín ten tali Siria huan Tanahuatijquet Peka, icone Remalías ten
    tali Israel huan pejque quitehuíaj altepet Jerusalén, pero amo huelque quitanque.
  vie-1934: Về đời A-cha, con trai Giô-tham, cháu Ô-xia, vua nước Giu-đa, xảy có Rê-xin,
    vua xứ Sy-ri, và Phê-ca, con trai Rê-ma-lia, vua Y-sơ-ra-ên, lên đánh thành Giê-ru-sa-lem;
    nhưng không thắng được.
  hin-CV: यह उल्लेख उस समय का है, जब उज्जियाह का पोता, योथाम के पुत्र यहूदिया के राजा
    आहाज़, अराम के राजा रेज़िन और रेमालियाह के पुत्र इस्राएल के राजा पेकाह ने येरूशलेम
    पर हमला किया, और हार गये.
  eng-OURB: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah
    [Praised], Rezin the king of Syria [Elevated], and Pekah the son of Remaliah,
    king of Israel [God prevails], went up to Jerusalem [City of peace] to war against
    it, but could not prevail against it.
  spa-BES: Aconteció en los días de Acaz, hijo de Jotam, hijo de Uzías, rey de Judá,
    que llegaron Rezín, rey de Aram, y Peka, hijo de Remalías, rey de Israel. Hasta
    Jerusalén para hacer la guerra contra ella, pero no pudieron vencerla.
  tdx-tdx: Tondroke tañandro’ i Akhaze ana’ i Otame, ana’ i Ozià, mpanjaka’ Iehodà,
    te nionjoñe haname Ierosalaime t’i Retsine mpanjaka’ i Arame naho i Pèkae ana’
    i Remaliàho, mpanjaka’ Israele, f’ie tsy naharotsake aze.
  tha-KJV: ต่อมาในรัชกาลของอาหัสโอรสของโยธาม โอรสของอุสซียาห์ กษัตริย์​แห่​งยูดาห์
    เรซีนกษั​ตริ​ย์​แห่​งซีเรีย และเปคาห์โอรสของเรมาลิยาห์ กษัตริย์​แห่​งอ​ิสราเอลได้ขึ้นมายังเยรูซาเล็มเพื่อกระทำสงครามกับเมืองนั้น
    แต่​รบไม่​ชนะ
  por-BR-2018: Sucedeu, pois, nos dias de Acaz, filho de Jotão, filho de Uzias, rei
    de Judá, que, Rezim, rei da Síria, e Peca, filho de Remalias, rei de Israel, subiram
    a Jerusalém para fazerem guerra contra ela; mas não conseguiram vencer a batalha
    contra ela.
  deu-ELO: Und es geschah in den Tagen Ahas', des Sohnes Jothams, des Sohnes Ussijas,
    des Königs von Juda, da zog Rezin, der König von Syrien, und Pekach, der Sohn
    Remaljas, der König von Israel, nach Jerusalem hinauf zum Streit wider dasselbe;
    aber er vermochte nicht wider dasselbe zu streiten.
  eng-WYC-2018: And it was done in the days of Ahaz, the son of Jotham, the son of
    Uzziah, king of Judah, (that) Rezin, the king of Syria, and Pekah, the son of
    Remaliah, the king of Israel, ascended to Jerusalem, for to fight against it;
    and they might not overcome it. (And it was done in the days of Ahaz, the son
    of Jotham, the son of Uzziah, the king of Judah, that Rezin, the king of Syria,
    and Pekah, the son of Remaliah, the king of Israel, came to Jerusalem, to fight
    against it; but they could not overcome it.)
  epo-epo: En la tempo de Aĥaz, filo de Jotam, filo de Uzija, reĝo de Judujo, eliris
    Recin, reĝo de Sirio, kaj Pekaĥ, filo de Remalja, reĝo de Izrael, kontraŭ Jerusalemon,
    por militi kontraŭ ĝi; sed ili ne povis konkeri ĝin.
  uig-PIN: 'Yǝⱨuda padixaⱨi Aⱨaz (Uzziyaning nǝwrisi, Yotamning oƣli) tǝhtkǝ olturƣan
    künliridǝ, mundaⱪ ix boldi: — Suriyǝning padixaⱨi Rǝzin wǝ Israil padixaⱨi Rǝmaliyaning
    oƣli Pikaⱨ Yerusalemƣa ⱪarxi jǝng ⱪildi, lekin üstünlükkǝ erixǝlmidi.'
  beo-beo: Hina bagade A:iha:se (Youda:me egefe amola Asaia aowa) da Yuda soge ouligisia,
    ilia gegesu ba:i. Lisini (Silia hina bagade) amola Isala:ili hina bagade Biga
    (Lemalaia egefe) ela da Yelusalemega doagala:i. Be ela da amo fedele lamu hamedei
    ba:i.
  tpi-OTNT: Taim Ahas, pikinini bilong Jotam na tumbuna bilong Usia, em i stap king
    bilong Juda, pait i kamap. Resin, em king bilong Siria, na Peka, pikinini bilong
    Remalia, em king bilong Israel, tupela i go pait long ol Jerusalem. Tasol tupela
    i no inap kisim taun. Taim pait i no kamap yet long Jerusalem,
  hau-SA: Sa’ad da Ahaz ɗan Yotam, ɗan Uzziya, yake sarkin Yahuda, Sarki Rezin na
    Aram da Feka ɗan Remaliya sarkin Isra’ila suka haura don su yaƙi Urushalima, amma
    ba su iya cinta da yaƙi ba.
  uig-LAT: 'Yehuda padishahi Ahaz (Uzziyaning newrisi, Yotamning oghli) textke olturghan
    künliride, mundaq ish boldi: — Suriyening padishahi Rezin we Israil padishahi
    Remaliyaning oghli Pikah Yérusalémgha qarshi jeng qildi, lékin üstünlükke érishelmidi.'
  nde-nde: Kwathi u-Ahazi indodana kaJothamu, indodana ka-Uziya, eyinkosi yakoJuda,
    uRezini inkosi yase-Aramu loPhekha indodana kaRemaliya inkosi yako-Israyeli basuka
    bayahlasela iJerusalema, kodwa kabalinqobanga.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ngaahi ʻaho ʻo ʻAhasi ko e foha ʻo Sotame,
    ko e foha ʻo ʻUsia, ko e tuʻi ʻo Siuta, naʻe ʻalu hake ki Selūsalema, ʻa Lesini
    ko e tuʻi ʻo Silia, mo Peka ko e foha ʻo Lemalia, ko e tuʻi ʻo ʻIsileli, ke tauʻi
    ia ka naʻe ʻikai te na faʻa lava ia.
  ces-1613: I stalo se za dnů Achasa syna Jotamova, syna Uziáše, krále Judského, že
    přitáhl Rezin král Syrský, a Pekach syn Romeliáše, krále Izraelského, k Jeruzalému,
    aby bojoval proti němu, ale nemohl ho dobyti.
  eng-WMB: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
    Rezin the king of Syria and Pekah the son of Remaliah, king of Israel, went up
    to Jerusalem to war against it, but could not prevail against it.
  tam-TCV: உசியாவின் பேரனும், யோதாமின் மகனுமான ஆகாஸ், யூதாவிலே அரசனாய் இருந்தான்.
    அப்பொழுது, சீரிய அரசன் ரேத்சீனும், இஸ்ரயேல் அரசன் ரெமலியாவின் மகன் பெக்காவும்
    எருசலேமுக்கு எதிராகப் படையெடுத்து வந்தனர். ஆனால் அதை அவர்களால் கைப்பற்ற முடியவில்லை.
  ceb-ULB: Panahon sa mga adlaw ni Ahaz nga anak nga lalaki ni Jotam nga anak nga
    lalaki ni Uzia, ang hari sa Juda, mitungas ngadto sa Jerusalem si Rezin ang hari
    sa Aram, ug si Peka nga anak nga lalaki ni Remalia, ang hari sa Israel aron sa
    pagpakiggubat batok niini, apan dili sila makadaog batok niini.
  pol-UBG: Za czasów Achaza, syna Jotama, syna Uzjasza, króla Judy, wyruszył Resin,
    król Syrii, wraz z Pekachem, synem Remaliasza, królem Izraela, przeciw Jerozolimie,
    aby z nią walczyć, lecz nie mógł jej zdobyć.
  agr-agr: Jotama uchiji, Ozíasa tijaji Acaz Judá aents aidaun apuji wajas Jerusalén
    pujai, Siria nugkan apuji Resín, Remalíasa uchiji Pécah Israel aents aidaun apuji
    aajakua nujai jimagtukag Jerusalégkan jetekajui, depetka iinu emami tusag. Tujash
    depetkachajui.
  kyc-kyc: Yuu gii kiŋi Easa Jotamena ikinyingi Usayana kauwange doko Juta wambunya
    kiŋi yulu pyuo kareyamo dokopa yanda andake sipureya. Siria wambunya kiŋi Oresenepa
    Isaraele wambunya kiŋi Peka Oremalayana ikinyingi dokopame Jerusaleme pyala epapeyambinyipa
    kapa ingya nao mee pepe piyambi.
  urd-GVU: جب آخز بن یوتام بن عُزیّاہ، یہوداہ کا بادشاہ تھا تو شام کا بادشاہ رضین
    اور اسرائیل کا بادشاہ فِقَح بن رملیاہ یروشلم کے ساتھ لڑنے کے لئے نکلے۔ لیکن وہ
    شہر پر قبضہ کرنے میں ناکام رہے۔
  deu-1912: Es begab sich zur Zeit Ahas, des Sohnes Jothams, des Sohnes Usias, des
    Königs in Juda, zog herauf Rezin der König von Syrien, und Pekah, der Sohn Remaljas,
    der König Israels, gen Jerusalem, gegen dasselbe zu streiten, konnten es aber
    nicht gewinnen.
  kan-2017: ಯೋಥಾಮನ ಮಗನೂ ಉಜ್ಜೀಯನ ಮೊಮ್ಮಗನೂ ಯೆಹೂದದ ಅರಸನಾದ ಆಹಾಜನ ಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ
    ರೆಚೀನ, ರೆಮಲ್ಯನ ಮಗನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಪೆಕಹ ಎಂಬುವವರು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ದಂಡೆತ್ತಿ ಬಂದರು.
    ಆದರೆ ಅದನ್ನು ಜಯಿಸುವುದಕ್ಕೆ ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
  yap-yap: Ngiyal’ ni Ahaz ni Pilung u Judah, ni Jotham e chitamngin, me Uzziah e
    tutuw rok e ni mael. Rezin ni Pilung nu Syria, nge Pekah ni Pilung nu Israel,
    ni Remaliah e chitamngin e ra m’agew e mael nga Jerusalem, machane de yag ni ngar
    kolew.
  hlt-MCSB: Judah manghai Uzziah koca Jotham capa Ahaz tue a pha vaengah Aram manghai
    Rezin neh Israel manghai Remaliah capa Pekah loh Jerusalem te caemtloek ham a
    caeh thil rhoi. Tedae a vathoh thil te coeng thai pawh.
  mdy-ETH: ዖኦዚያኮ ናኣዚ ዒዮዓታሜፓ ሾይንቴ ዓካኣዜ ዪሁዳይዳ ካኣታዼ ዎዶና፥ ሶኦሪያ ዓጮ ካኣቲ ሬፂኔንታ ዒስራዔኤሌ ካኣቲ
    ሬማሊያ ናኣዚ ፓኣቁሄንታ ዖልዚሮ ኮዒ ዬሩሳላሜ ሙኬኔ፤ ጋዓንቴ ዔያታ ዬሩሳላሜ ባሻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɛberɛ a Usia babarima Yotam babarima Ahas bɛdii Yudaman so ɔhene no,
    Aramhene Resin ne Remalia babarima Peka a ɔyɛ Israelhene baa Yerusalem ne wɔn
    bɛkoeɛ, nanso wɔantumi anni ne so.
  eng-WEBU: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
    Rezin the king of Syria and Pekah the son of Remaliah, king of Israel, went up
    to Jerusalem to war against it, but could not prevail against it.
  wal-wal: Ooziyaana na7ai Yo7aataami yelido Akaazi Yihudaa biittan kawotido wode,
    Sooriyaa biittaa Kawoi Raxiininne Israa7eela biittaa Kawoi Ramaaliyaa na7ai Paaquhi
    Yerusalaame olanau yiidosona; shin xoonanau danddayibookkona.
  spa-PDDPT: Aconteció en los días de Acaz, hijo de Jotam, hijo de Uzías, rey de Judá,
    que Rezín, rey de Siria, y Peca, hijo de Remalías, rey de Israel, subieron a Jerusalén
    para combatirla, pero no pudieron conquistarla.
  gun-gun: Ha'e gui Jotão ra'y Acaz, Uzias ramymino va'e Judá pygua huvixa oĩ jave
    ma Jerusalém tetã re ou okuapy Síria pygua huvixa Rezim ha'e Israel pygua huvixa
    Remalias ra'y Peca. Tetã re ha'e kuery opu'ã okuapy teĩ nda'ipo'akai.
  ilo-ULB: Kadagidi aldaw ni Ahaz a putot ni Jotam a putot ni Uzzias, nga ari ti Juda,
    simmang-at da Rezin nga ari ti Aram ken ni Peka a putot ni Remalias nga ari ti
    Israel idiay Jerusalem a manggubat iti daytoy, ngem saanda a maparmek daytoy.
  kpg-kpg: Di madagoaa di king go Ahaz, di tama ni Jotham mo di tama madua a Uzziah,
    nogo dagi Judah, gei tauwa ga daamada. Rezin di king o Syria, mo Pekah di tama
    ni Remaliah, di king o Israel, ne heebagi gi Jerusalem, malaa gu deemee di kumi
    di maa.
  uig-ARA: 'يەھۇدا پادىشاھى ئاھاز (ئۇززىيانىڭ نەۋرىسى، يوتامنىڭ ئوغلى) تەختكە ئولتۇرغان
    كۈنلىرىدە، مۇنداق ئىش بولدى: ــ سۇرىيەنىڭ پادىشاھى رەزىن ۋە ئىسرائىل پادىشاھى
    رەمالىيانىڭ ئوغلى پىكاھ يېرۇسالېمغا قارشى جەڭ قىلدى، لېكىن ئۈستۈنلۈككە ئېرىشەلمىدى.'
  sus-sus: Yudaya mangɛ Axasi xa waxati, naxan findixi Yotami xa di nun Osiyasi xa
    mamadi ra, Arami mangɛ Resin nun Isirayila mangɛ Peka, Remaliyahu xa di, e naxa
    siga Darisalamu gerede, kɔnɔ e mu nɔ a ra.
  pon-2006: Ni mwehin Nanmwarki Ahas, nein Sodam, Ahas pahpa kahlapki Usaia, mahwen
    ahpw wiawi. Resin, nanmwarki en Siria, oh Peka, nein Remalaia, nanmwarkien Israel,
    ira mahweniong Serusalem; ira ahpw sohte kak kalowehdi.
  jae-jae: Gêdêŋ têm, taŋ Usia latu Jotam nê latu Ahas kêtu kiŋ Judaŋa naŋ, kiŋ Resin
    aŋga Suria agêc Remalianê latu Peka, taŋ kêtu kiŋ Israelŋa naŋ, sêpi Jerusalem
    sêja sebe sênac siŋ êndêŋ malac tau, mago sêku tulu atom.
  ksd-ksd: Ma ta ra kilala ba Akas, natu i Iotam, natu i Usia, i ki na king Iuda,
    Resin ra king Siria, ma Peka natu i Remalia, a king Israel, dir ga vana urama
    Ierusalem upi diat a varubu me, ma pa dir ga ongor valar pa ia.
  tur-YTC: Yahuda Kralı Uzziya oğlu Yotam oğlu Ahaz'ın günlerinde, Suriye Kralı Rezin
    ve İsrael Kralı Remalya oğlu Pekah, Yeruşalem'e karşı savaşmak için çıktılar,
    ama onu yenemediler.
  grc-BRENT: Καὶ ἐγένετο ἐν ταῖς ἡμέραις Ἄχαζ τοῦ Ἰωάθαμ τοῦ υἱοῦ Ὀζίου βασιλέως Ἰούδα,
    ἀνέβη Ῥασὶν βασιλεὺς Ἀραμ, καὶ Φακεὲ υἱὸς Ῥομελίου βασιλεὺς Ἰσραὴλ ἐπὶ Ἱερουσαλὴμ
    πολεμῆσαι αὐτὴν, καὶ οὐκ ἠδυνήθησαν πολιορκῆσαι αὐτήν.
  ind-AYT: Pada masa pemerintahan Ahas, anak Yotam, anak Uzia, raja Yehuda, majulah
    Rezin, raja Aram, dan Pekah, anak Remalya, raja Israel, ke Yerusalem untuk berperang
    melawan kota itu. Akan tetapi, mereka tidak dapat mengalahkannya.
  nya-nya: Pamene Ahazi mwana wa Yotamu, mdzukulu wa Uziya anali mfumu ya Yuda, Rezini
    mfumu ya Siriya ndi Peka mwana wa Remaliya, mfumu ya Israeli anabwera kudzathira
    nkhondo mzinda wa Yerusalemu, koma sanathe kuwugonjetsa.
  hrv-hrv: U dane judejskoga kralja Ahaza, sina Jotamova, sina Uzijina, aramski kralj
    Rason i izraelski kralj Pekah, sin Remalijin, zavojštiše na Jeruzalem, ali ga
    ne mogoše zauzeti.
  mps-mps: Te Ahas te Jotamgo ogwa, aga wąį Usia, aga te Juda dabego tuni bidi bidibadi,
    hwįbo sogo pedalali. Resin, Siria bulu tuni bidi, me Peka, te Ramaliago ogwa,
    Israel dabego tuni bidi, augwali sigo Jerusalemba hwįgi pali. Tiali goli, augwali
    sigo te hanu sabo usu ebe. Te hwįbo Jerusalemba sabolisąma ebadi da,
  tpi-tpi: Taim Ahas, pikinini bilong Jotam na tumbuna bilong Usia, em i stap king
    bilong Juda, pait i kamap. Resin, em king bilong Siria, na Peka, pikinini bilong
    Remalia, em king bilong Israel, tupela i go pait long ol Jerusalem. Tasol tupela
    i no inap kisim taun. Taim pait i no kamap yet long Jerusalem,
  dan-1931: Og det skete i de Dage da Akaz, Jotams Søn, Uzzijas Sønnesøn, var Konge
    i Juda, at Kong Rezin af Syrien og Remaljas Søn, kong Peka af Israel, drog op
    for at angribe Jerusalem, hvad de dog ikke var stærke nok til.
  vie-OVCB: Khi A-cha, con Giô-tham, cháu Ô-xia, làm vua nước Giu-đa, Vua Rê-xin của
    nước Sy-ri và Phê-ca, con Rê-ma-lia, vua Ít-ra-ên, tiến đánh Giê-ru-sa-lem. Tuy
    nhiên, họ không thắng được.
  guj-2017: યહૂદિયાના રાજા ઉઝિયાના દીકરા યોથામના દીકરા આહાઝના સમયમાં, અરામના રાજા
    રસીન તથા ઇઝરાયલના રાજા રમાલ્યાનો દીકરો પેકાહ યરુશાલેમની સામે લડવાને ચઢી આવ્યા;
    પણ તેઓ તેના પર ફતેહ પામી શક્યા નહિ.
  pon-2006A: Ni mwehin Nanmwarki Ahas, nein Sodam, Ahas pahpa kahlapki Usaia, mahwen
    ahpw wiawi. Resin, nanmwarki en Siria, oh Peka, nein Remalaia, nanmwarkien Israel,
    ira mahweniong Serusalem; ira ahpw sohte kak kalowehdi.
  por-BRBSL: Nos dias de Acaz, filho de Jotão, filho de Uzias, rei de Judá, Rezim,
    rei da Síria, e Peca, filho de Remalias, rei de Israel, subiram a Jerusalém para
    fazer guerra contra ela, mas não puderam prevalecer contra ela.
  cth-cth: Judah siangpahrang Uzziah capa Jotham, a capa Ahaz siangpahrang se navah,
    Siria siangpahrang Rezin hoi Isarel siangpahrang Remaliah capa Pekah tinaw teh
    Jerusalem tuk hanlah a kamthaw awh. Hateiteh, kangcoung hoeh.
  twi-twi: Bere a Usia babarima Yotam babarima Ahas bedii Yudaman so hene no, Aramhene
    Resin ne Remalia babarima Peka a ɔyɛ Israelhene baa Yerusalem ne wɔn bɛkoe, nanso
    wɔantumi anni ne so.
  hlt-hlt: Judah manghai Uzziah koca Jotham capa Ahaz tue a pha vaengah Aram manghai
    Rezin neh Israel manghai Remaliah capa Pekah loh Jerusalem te caemtloek ham a
    caeh thil rhoi. Tedae a vathoh thil te coeng thai pawh.
  tbz-SIM: Osiɑsi birɛ Yotɑmmu kó dɛbirɛ Aɑsi tu dìì mɔ̀nnì Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
    Dɛ mɔ̀nnì ndi Sidii kɔbɛ kóo kpɑ̀ɑ̀tì, Desinni nɛ̀ Demɑdiɑ birɛ Pekɑɑ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ do Sedisɑdɛmmu kɛ bo ò pɔ̀ntɛ kɛ mɛ nyí nnɑ.
  msy-2020: Dughiar kam, Usian otarim Jotam, ezɨ Jotam Ahasɨn afeziam. Ezɨ Ahas Jerusalemɨn
    aven, Judan atrivimɨn itima, mɨdorozim oto. Resin, a Sirian atrivim, ezɨ Remalian
    otarim Peka, a Israelian atrivim, aning ghua Jerusalemia ko mɨsosi. Egha aning
    a inian iburaghburaki. Ezɨ mɨdorozim tɨghar Jerusalemɨn otivam,
  dop-dop: Wulɑʋ Ahɑsɩ wɑɑtʋ kɛ Asilii wulɑʋ Lesɛŋ, nɑ Ɩsɛɣɛlɩ wulɑʋ Pekɑ, Pekɑ ɩnɩ
    ɩ cɑɑ kɛlɛ Lemɑliyɑ. Ḿpʋ́ɣʋ́ pɑ tii Yosɑlɛm ɩcɑtɛ tɔɔ sɩ pɑ yookinɑ-tɛ, ɩlɛ pɑ
    tɑ pǝsɩ. Wulɑʋ Ahɑsɩ ɩnɩ ɩ kɑ kɛnɑ Yotɑm pǝyɑlʋ, nɑ ɩ cɔsɔ Osiyɑsɩ kɑ kɛnɑ Yutɑ
    wulɑʋ.
  azb-azb: Uzziya oğlu Yotam oğlu Yəhuda padşahı Axazın hökm sürdüyü dövrdə Aram padşahı
    Resinlə İsrail padşahı Remalya oğlu Peqah Yerusəlimə hücum etdilər, amma oranı
    ala bilmədilər.
  eng-DBY: And it came to pass in the days of Ahaz, the son of Jotham, the son of
    Uzziah, king of Judah, [that] Rezin the king of Syria, and Pekah the son of Remaliah,
    king of Israel, came up to Jerusalem to make war against it, but they were not
    able to fight against it.
  hin-2017: यहूदा का राजा आहाज जो योताम का पुत्र और उज्जियाह का पोता था, उसके दिनों
    में अराम के राजा रसीन और इस्राएल के राजा रमल्याह के पुत्र पेकह ने यरूशलेम से लड़ने
    के लिये चढ़ाई की, परन्तु युद्ध करके उनसे कुछ न बन पड़ा।
  wol-KYG: Janti buurub Yuda, Axas doomu Yotam miy doomu Osiyas, Reccin buurub Siri
    moo dal ci kaw Yerusalem, ànd ak buurub Israyil, Peka doomu Remalya. Waaye manalu
    leen dara.
  eng-YLT: And it cometh to pass in the days of Ahaz, son of Jotham, son of Uzziah,
    king of Judah, gone up hath Rezin king of Aram, and Pekah, son of Remaliah, king
    of Israel, to Jerusalem, to battle against it, and he is not able to fight against
    it.
  eng-WYC-2017: And it was done in the days of Ahaz, the son of Jotham, the son of
    Uzziah, king of Judah, Rezin, the king of Syria, and Pekah, the son of Remaliah,
    the king of Israel, ascended [or went up] to Jerusalem, for to fight against it;
    and they might not overcome it.
  eng-WMBB: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
    Rezin the king of Syria and Pekah the son of Remaliah, king of Israel, went up
    to Jerusalem to war against it, but could not prevail against it.
  urd-GVH: जब आख़ज़ बिन यूताम बिन उज़्ज़ियाह, यहूदाह का बादशाह था तो शाम का बादशाह
    रज़ीन और इसराईल का बादशाह फ़िक़ह बिन रमलियाह यरूशलम के साथ लड़ने के लिए निकले।
    लेकिन वह शहर पर क़ब्ज़ा करने में नाकाम रहे।
  rug-rug: Sipu koa baṉara pa Ziuda se Ehazi sa tuna e Zotamu sapu sa tuna e Uzaea,
    si topue la pude raza ia sa sa vasileana Zerusalema se Rezini sa baṉara pa Siria,
    meke e Peka sa tuna e Remalia, sa baṉara pa Izireli, ba lopu boka va kilasia rini
    si asa.
  gaz-gaz: Bara Aahaaz ilmi Yootaam, ilmi Uziyaan Mootii Yihuudaa turetti, Reziin
    mootichi Sooriyaatii fi Pheqaan ilmi Remaaliyaa mootichi Israaʼel Yerusaalemiin
    loluuf itti duulan; garuu ishee moʼachuu hin dandeenye.
  fra-LSG: Il arriva, du temps d’Achaz, fils de Jotham, fils d’Ozias, roi de Juda,
    que Retsin, roi de Syrie, monta avec Pékach, fils de Remalia, roi d’Israël, contre
    Jérusalem, pour l’assiéger; mais il ne put l’assiéger.
  gnn-gnn: Yo, ŋulinyaramirriyu Yutjayawu gutharra'mirriŋu yukurrana nhinana buŋgawa
    ŋayi Djudawuyŋu yäku Wayatj, ga märrma'na ŋunhiwalayi yolŋu maṉḏa buŋgawanydja
    maṉḏa marrtjina, maṉḏa bini ŋunhi baḏuwaḏuyuna Djurutjalam wäŋa. Yo, marrtjinanydja
    maṉḏa ŋunhi mirithirri guḻku'walaŋumirri miriŋuwalaŋumirrinydja, yurru bäyŋu warray
    walala ŋunhi baḏuwaḏuyurruna Djurjutjalamdja wäŋa.
  yal-yal: Yotami a dii xɛmɛna Axasi, Yusiya mamandenna, Yuda Mangan waxatini, Arami
    manga Resin nun Remaliyaa dii xɛmɛn Peka, Isirayila mangan yi siga Yerusalɛn yɛngɛ
    xinla ma, koni e mi a nɔ.
  haw-1868: I KE kau ia Ahaza, ke keiki a Iotama, ke keiki a Uzia, ke alii o ka Iuda,
    hele mai o Rezina, ke alii o Suria, a me Peka, ke keiki a Remalia, ke alii o ka
    Iseraela, e ku e ia Ierusalema, kaua mai, aole nae i hiki ia lakou ke lanakila
    maluna o ia wahi.
  arb-NAV: وَفِي أَيَّامِ آحَازَ بْنِ يُوثَامَ بْنِ عُزِّيَّا مَلِكِ يَهُوذَا، صَعِدَ
    رَصِينُ مَلِكُ أَرَامَ مَعَ فَقَحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ عَلَى أُورُشَلِيمَ
    لِمُحَارَبَتِهَا، فَعَجَزَا عَنْ قَهْرِهَا.
  ewe-ewe: Le Yuda fia, Ahaz, Uzia ƒe vi, Yotam ƒe tɔgbuiyɔvi ŋɔli la, Siria fia Rezin
    kple Israel fia, Peka, Remalia ƒe vi, woho aʋa va dze Yerusalem dzi, gake womete
    ŋu xɔ du la o, du la gale te ko.
  eng-LEE: And it came to pass in the days of Achaz the son of Jotham, the son of
    'Uzziyahu, the king of Judah, that Rezin the king of Syria, and Pekach the son
    of Remalyahu, the king of Israel, went up toward Jerusalem to war against it;
    but were not able to make an attack upon it.
  asm-FB: উজ্জিয়াৰ নাতি যোথমৰ পুত্ৰ যিহূদাৰ আহজ ৰজাৰ ৰাজত্বৰ সময়ত, অৰামৰ ৰচীন ৰজা
    আৰু ৰমলিয়াৰ পুত্ৰ ইস্ৰায়েলৰ পেকহ ৰজা, এই দুজন ৰজাই যিৰূচালেমৰ বিৰুদ্ধে যুদ্ধ
    কৰিবলৈ আহিল; কিন্তু তাক পৰাজয় কৰিব নোৱাৰিলে।
  sus-A: يُدَيَ مَنفّ عَشَسِ شَ وَشَتِ، نَشَن قِندِشِ يٌتَمِ شَ دِ نُن عٌسِيَسِ شَ
    مَمَدِ رَ، عَرَ مِ مَنفّ رٍ سِن نُن عِسِرَيِلَ مَنفّ ثٍكَ، رٍ مَلِيَهُ شَ دِ،
    عٍ نَشَ سِفَ دَرِ سَلَمُ فٍرٍدٍ، كْنْ عٍ مُ نْ عَ رَ.
  fra-SBL: Du temps d'Achaz, fils de Jotham, fils d'Ozias, roi de Juda, Retsin, roi
    de Syrie, et Pékah, fils de Remalia, roi d'Israël, montèrent à Jérusalem pour
    lui faire la guerre, mais ils ne purent l'emporter.
  hbo-hbo: וַיְהִ֡י בִּימֵ֣י אָ֠חָז בֶּן־יֹותָ֨ם בֶּן־עֻזִּיָּ֜הוּ מֶ֣לֶךְ יְהוּדָ֗ה
    עָלָ֣ה רְצִ֣ין מֶֽלֶךְ־אֲ֠רָם וּפֶ֨קַח בֶּן־רְמַלְיָ֤הוּ מֶֽלֶךְ־יִשְׂרָאֵל֙ יְר֣וּשָׁלַ֔͏ִם
    לַמִּלְחָמָ֖ה עָלֶ֑יהָ וְלֹ֥א יָכֹ֖ל לְהִלָּחֵ֥ם עָלֶֽיהָ׃
  kik-kik: Hĩndĩ ĩrĩa Ahazu mũrũ wa Jothamu, mũrũ wa Uzia, aarĩ mũthamaki wa Juda-rĩ,
    Rezini mũthamaki wa Suriata marĩ na Peka mũrũ wa Remalia mũthamaki wa Isiraeli,
    makĩambata mathiĩ magatharĩkĩre itũũra rĩa Jerusalemu, no matiigana kũrĩtooria.
  fra-NCL: Il arriva du temps d’Achaz, fils de Joatham, fils d’Ozias, roi de Juda,
    que Rasin, roi de Syrie, avec Phacée, fils de Romélie, roi d’Israël, monta contre
    Jérusalem pour l’attaquer ; mais il ne put s’en emparer.
  cek-AK: Uzziah capa Jotham, Jotham capa Ahaz, Judah siangpahrang ah oh naah, Syria
    siangpahrang Rezin hoi Israel siangpahrang Remaliah capa, Rekah loe Jerusalem
    tuk hanah caeh hoi tahang, toe pazawk hoi thai ai.
  cuk-cuk: Deunni, Rey-Acaz Judá-yargi negsemaid. Acazʼde Jotam-e-machid, degi, Uzías-e-wagwabalid.
    A-we-reymar-warbogwad Jerusalén-neggwebur sussurgusmalad.
  uig-CYR: 'Йәһуда падишаси Аһаз (Уззияниң нәвриси, Йотамниң оғли) тәхткә олтарған
    күнлиридә, мундақ иш болди: — Сурийәниң падишаси Рәзин вә Исраил падишаси Рәмалияниң
    оғли Пикаһ Йерусалимға қарши җәң қилди, лекин үстүнлүккә еришәлмиди.'
  tel-2017: యూదా రాజైన ఉజ్జియా మనవడు, యోతాము కుమారుడు అయిన ఆహాజు దినాల్లో సిరియా రాజు
    రెజీను, ఇశ్రాయేలు రాజు, రెమల్యా కుమారుడు అయిన పెకహు యెరూషలేముపై దండెత్తారు. అది
    వారివల్ల కాలేదు.
  hat-BSA: Alò, li te vin rive nan jou Achaz yo, fis a Jotham la, fis a Ozias la,
    wa Juda a, ke Retsin, wa Syrie a ak Pékach, fis a Remalia a, wa Israël la, te
    monte vè Jérusalem pou fè lagè kont li, men yo pa t ka genyen l.
  kos-kos: Ke Tokosra Ahaz, wen natul Jotham ac nutin natul Uzziah, el leumi Judah,
    oasr sie mweun. Tokosra Rezin lun Syria, ac Tokosra Pekah, wen natul Remaliah
    lun Israel, elos tukeni som mweuni acn Jerusalem, tusruktu elos koflana sruokya.
  hbo-WLC: וַיְהִ֡י בִּימֵ֣י אָ֠חָז בֶּן־יוֹתָ֨ם בֶּן־עֻזִּיָּ֜הוּ מֶ֣לֶךְ יְהוּדָ֗ה
    עָלָ֣ה רְצִ֣ין מֶֽלֶךְ־אֲ֠רָם וּפֶ֨קַח בֶּן־רְמַלְיָ֤הוּ מֶֽלֶךְ־יִשְׂרָאֵל֙ יְר֣וּשָׁלִַ֔ם
    לַמִּלְחָמָ֖ה עָלֶ֑יהָ וְלֹ֥א יָכֹ֖ל לְהִלָּחֵ֥ם עָלֶֽיהָ׃
  ibo-ibo: Mgbe Ehaz, nwa Jotam, nwa nwa Ụzaya bụ eze na Juda, Rezin eze Aram, na
    Peka eze Izrel, nwa Remalaya, busoro Jerusalem agha. Ma ha emerighị ya; obodo
    ahụ guzosiri ike.
  ory-ory: ଯିହୁଦା-ରାଜା ଉଷୀୟର ପୌତ୍ର ଯୋଥମ୍‍ର ପୁତ୍ର ଆହସ୍‌ର ସମୟରେ ଅରାମର ରତ୍ସୀନ ରାଜା ଓ
    ରମଲୀୟର ପୁତ୍ର ପେକହ ନାମେ ଇସ୍ରାଏଲର ରାଜା ଯିରୂଶାଲମର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ନିମନ୍ତେ ସେଠାକୁ
    ଗଲେ; ମାତ୍ର ତାହା ପରାସ୍ତ କରି ପାରିଲେ ନାହିଁ।
  chk-chk: Lupwen Ahas nöün Jotam we mwän, nge Jotam nöün Ussia we, a kingen Juta,
    a fis pwe Resin ewe kingen Siria me Peka nöün Remalia we, ewe kingen Israel, ra
    feila Jerusalem o maun ngeni, nge resap tongeni liapeni.
  rop-rop: Wal wen Eihes det san blanga Jotham, en grensan blanga Yusaiya, bin jidan
    king langa Juda, King Resin brom Syria en King Peka det san blanga Remalai brom
    Isreil bin go blanga fait langa Jerusalem. Olabat bin meigim plen blanga teikoba
    det taun, bat dei nomo bin teikoba det taun. Najing.
  ukr-1871: І було за царя Юдейського Ахаза Йоатаменка, сина Озіїного, виступав Резин,
    царь Сирийський, та Факей Ремалїєнко, царь Ізраїлський, проти Ерусалиму, щоб його
    звоювати, та не здолїли його здобути.
  deu-1951: Und es begab sich zur Zeit Ahas', des Sohnes Jotams, des Sohnes Ussias,
    des Königs von Juda, daß Rezin, der König von Syrien, mit Pekach, dem Sohne Remaljas,
    dem König von Israel, hinaufzog zum Krieg wider Jerusalem; er konnte es aber nicht
    belagern.
  eng-JPS: And it came to pass in the days of Ahaz the son of Jotham, the son of Uzziah,
    king of Judah, that Rezin the king of Aram, and Pekah the son of Remaliah, king
    of Israel, went up to Jerusalem to war against it; but could not prevail against
    it.
  srp-1865: U vrijeme Ahaza sina Jotama sina Ozije cara Judina doðe Resin car Sirski
    i Fakej sin Remalijin car Izrailjev na Jerusalim da ga biju, ali ga ne mogoše
    uzeti.
  lug-lug: Awo olwatuuka mu mirembe gya Akazi omwana wa Yosamu, omwana wa Uzziya,
    kabaka wa Yuda, Lezini kabaka w’e Busuuli, ne Peka omwana wa Lemaliya, kabaka
    wa Isirayiri ne bambuka okulwanyisa Yerusaalemi naye ne balemererwa.
  heb-heb: ויהי בימי אחז בן יותם בן עזיהו מלך יהודה עלה רצין מלך ארם ופקח בן רמליהו
    מלך ישראל ירושלם למלחמה עליה ולא יכל להלחם עליה׃
  ben-IRV: যিহূদার রাজা উষিয়ের নাতি যোথমের ছেলে আহসের দিনের অরামের রাজা রত্সীন ও
    ইস্রায়েলের রাজা, রমলিয়ের ছেলে পেকহ, যিরূশালেমের বিরুদ্ধে যুদ্ধ করতে গেলেন, কিন্তু
    তারা তার বিরুদ্ধে জয়ী হতে পারলেন না।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉੱਜ਼ੀਯਾਹ ਦੇ ਪੋਤਰੇ, ਯੋਥਾਮ ਦੇ ਪੁੱਤਰ ਆਹਾਜ਼ ਜੋ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ
    ਸੀ, ਉਸ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਰਾਮ ਦਾ ਰਾਜੇ ਰਸੀਨ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਰਮਲਯਾਹ ਦਾ ਪੁੱਤਰ ਪਕਹ
    ਨੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਤਾਂ ਜੋ ਉਸ ਦੇ ਵਿਰੁੱਧ ਯੁੱਧ ਕਰਨ, ਪਰ ਉਹ ਨੂੰ ਜਿੱਤ ਨਾ ਸਕੇ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ သား ဖြစ်သော၊ ယောသံ ၏ သား အာခတ် မင်းလက်ထက် ၌ ၊ ရှုရိ ရှင်ဘုရင်
    ရေဇိန် မင်း နှင့် ဣသရေလ ရှင်ဘုရင် ရေမလိ မင်း၏သား ပေကာ မင်း တို့သည်၊ ယေရုရှလင်
    မြို့ကိုတိုက် ခြင်းငှါ ချီ လာကြ၏။ သို့ သော်လည်း၊ အကြံ မ မြောက်နိုင် ကြ။
  tte-O: Kabo Usaiya natuna esana Yotama yo Yotama natuna esana Eyasi iya Yuda kana
    kin iya ana sauga mena kin labui Lesin, Siliya kana kin, yo Pika, Lemaliya natuna,
    iya Isileli kana kin, sisae Yelusalema sabi kaleya Eyasi koina. Na iyamo nige
    sowasowali yanuwane sikwayai.
  hmo-hmo: Ahasa Iotama, Usaia ena tubuna, be Iuda ena king neganai tuari ia vara.
    Resini, Suria ena king, bona Peka Remalaia, Israela ena king ese Ierusalema idia
    tuari henia. To idia edia goada be hegeregere lasi Ierusalema do idia halusia.
  urd-urd: और शाह — ए — यहूदाह आख़ज़ बिन यूताम बिन उज़्ज़ियाह के दिनों में यूँ हुआ
    कि रज़ीन, शाह — ए — इराम फ़िक़ह बिन रमलियाह, शाह — ए — इस्राईल ने येरूशलेम पर
    चढ़ाई की; लेकिन उस पर ग़ालिब न आ सके।
  rus-SYN: И было во дни Ахаза, сына Иоафамова, сына Озии, царя Иудейского, Рецин,
    царь Сирийский, и Факей, сын Ремалиин, царь Израильский, пошли против Иерусалима,
    чтобы завоевать его, но не могли завоевать.
  bqc-SIM: Gↄↄ pↄ́ Yotaũ nɛ́ Aaza, Uzia tↄũna dɛ Yudaↄ kía ũ, ↄ̃ Siliↄ kí Lezini
    ń Isailiↄ kí Pɛka, Lemalia nɛ́o gɛ̀ lɛ́lɛi Yelusalɛũwa, ↄ̃ aa fùa.
  tcz-CHONGTHU: Jotham chapa, Uzziah tupa, Ahaz chu Judah Lengpa ahi laiyin, Syria
    Lengpa Rezin le Israel Lengpa Remaliah chapa Pekah chu Jerusalem bulu dingin anakondoh
    lhonin ahi. Hinla agondan bangun thil anaumtapoi.
  mar-mar: यहूदाचा राजा आहाज, जो योथामाचा पुत्र व योथाम हा उज्जीयाचा पुत्र, त्याच्या
    कारकीर्दित अरामाचा राजा रसीन व इस्राएलाचा राजा पेकह, जे रमाल्याचा पुत्र, हे यरूशलेमावर
    लढाई करण्याकरीता चालून गेले, परंतु त्यांची त्यावर सरशी झाली नाही.
  qub-qub: Acaz caycaran Judäpa raynin. Payga caran Jotampa wamran, Uziaspana willcan.
    Chay wichanmi Siriapa raynin Rezinwan Israelpa raynin Pekaga suldäruncunawan-cama
    Jerusalenman aywaran Acazwan pillyaj. Rezinwan Peka chayaycurmi Jerusalenta curalapaycärir
    charicarcäriyta munaran. Ichanga manami puydiranchu. Pekaga caran Remaliaspa wamranmi.
  hat-hat: Lè sa a, se wa Akaz, pitit gason Jotam, pitit pitit gason Ozyas, ki t'ap
    gouvènen nan peyi Jida. Rezen, wa peyi Siri, ak Pekak, pitit Remalya, wa peyi
    Izrayèl, moute al atake lavil Jerizalèm. Men, yo pa t' ka pran l'.
  eng-BSB: Now in the days that Ahaz son of Jotham, the son of Uzziah, was king of
    Judah, Rezin king of Aram marched up to wage war against Jerusalem. He was accompanied
    by Pekah son of Remaliah the king of Israel, but he could not overpower the city.
  eng-WEBPB: In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
    Rezin the king of Syria and Pekah the son of Remaliah, king of Israel, went up
    to Jerusalem to war against it, but could not prevail against it.
  kbq-kbq: Hanki Uzia negeho, Jotamu nemofo Ahasi'ma Juda vahe kinima mani'nea knafina,
    Siria kini ne' Resini'ene, Israeli kini ne' Remalia nemofo Pekakea, marerike Jerusalemi
    kumate vahera hara eme huzmante'na'e. Hianagi zanagra hara huzamagate ore'na'e.
  nhe-BL: Quema quihuicayaya tequitl ipan tlali Judá nopa Tlanahuatijquetl Acaz tlen
    elqui icone Jotam huan iixhui Uzías, hualajque tlanahuatiani para quitehuise.
    Hualajque Tlanahuatijquetl Rezín tlen tlali Siria huan Tlanahuatijquetl Peka,
    icone Remalías, tlen tlali Israel huan pejque quitehuise altepetl Jerusalén, pero
    ax huelque quitlanise.
  gub-BL: Amume'u putar amo ma'e uzeapo ma'e kwer peme kury. Kwehe mehe Akaz Zotàw
    ta'yr Uzi hemimino wiko tuwihawete romo Zuta ywy rehe a'e. Hezi wiko Xir ywy rehe
    har wanuwihawete romo. Pek Hemari ta'yr wiko Izaew ywy rehe har wanuwihawete romo.
    Hezim a'e, Pek a'e no, omono'og wemiruze'eg zauxiapekwer wà. Na'e uzàmàtyry'ym
    zepe Zeruzarez tawhu oho wà. Nupuner kwaw ipyhykaw rehe wà. Nupuner kwaw imumaw
    paw rehe wà.
  eng-DRA: 'And it came to pass in the days of Achaz the son of Joathan, the son of
    Ozias, king of Juda, that Basin king of Syria, and Phacee the son of Romelia king
    of Israel, came up to Jerusalem, to fight against it: but they could not prevail
    over it.'
