  urd-urd: और उस वक़्त यह हालत हो जाएगी कि हर जगह हज़ारों रुपये के बाग़ों की जगह ख़ारदार
    झाड़ियाँ होंगी।
  rus-SYN: 'И будет в тот день: на всяком месте, где росла тысяча виноградных лоз
    на тысячу сребренников, будет терновник и колючий кустарник.'
  bqc-SIM: Zĩbeezĩ gu pↄ́ vɛ̃ɛli ↄ̀aa sↄo pↄ́ kà ã́nusu ↄwatɛ̃ ↄ̀aa sↄo ũ kuu,
    lɛaa ń lɛsikaoo mɛ́ a gↄ̃u.
  tcz-CHONGTHU: Chuniteng chuleh tua dangka sangkhat man lengpileiho hi ling le khao
    lah kisohgam diu ahitai.
  mar-mar: त्यावेळी जेथे हजार शेकेल चांदीच्या नाण्याएवढ्या किंमतीची हजार द्राक्षवेली
    होत्या, तेथे तण आणि काटेकुटे याव्यतिरिक्त काहीही राहणार नाही
  qub-qub: Chay wichanga mas unay waranga (1,000) übas lantayoj chacra waranga (1,000)
    guellay cuestasha cajpis cangapaj shata cashacuna juntashallanami.
  hat-hat: Jou sa a, kote ki te gen mil (01.000) pye rezen, epi ki te vo mil (01.000)
    pyès an ajan va plen pikan ak raje.
  eng-BSB: And on that day, in every place that had a thousand vines worth a thousand
    shekels of silver, only briers and thorns will be found.
  eng-WEBPB: It will happen in that day that every place where there were a thousand
    vines worth a thousand silver shekels, will be for briers and thorns.
  kbq-kbq: Hanki ana knafina 1tauseni'a waini zafa me'nenige'za 1tauseni'a silva zago
    (sekels) enerisaza waini hozafinagi, ave'ave trazamo'ene trazamo'enena hageno
    marerino eri haviza hugahie.
  nhe-BL: Huan nojquiya ipan nopa tonali, san moscaltis huitztli huan sahua mecatl
    campa achtohuiya oncayaya tlahuel miyac xocomeca tzontli tlen yejyectzitzi huan
    ipati eliyaya tlahuel miyac tomi.
  gub-BL: Ko 'ar rehe heta amo uwà tyw a'e pe. Heta miw uwà 'yw a'e pe. Aze mo amo
    ume'eg kar a'e ko wà, omono mo 11,5 kir itaxig parat hekuzaromo wà. A'e 'ar mehe
    a'e ywy uzeapo putar kukwer xu heta haw romo nehe.
  eng-DRA: And it shall come to pass in that day, that every place where there were
    a thousand vines, at a thousand pieces of silver, shall become thorns and briers.
