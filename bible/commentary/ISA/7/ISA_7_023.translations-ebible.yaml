verse: ISA.007.023
translations:
  mal-C: അന്ന് ആയിരം ശേക്കേൽ വെള്ളി വിലമതിക്കുന്ന ആയിരം മുന്തിരിവള്ളിയുണ്ടായിരുന്ന
    സ്ഥലത്ത് മുള്ളും പറക്കാരയുംമാത്രം ശേഷിക്കും.
  deu-TKW: Und an jenem Tage wird jeder Platz, wo tausend Weinstöcke im Werte von
    tausend Sekeln stehen, den Dornen und dem Gestrüpp verfallen.
  lin-lin: Na mokolo wana, esika nyonso oyo ezalaki na banzete ya vino nkoto moko
    oyo ezalaki na motuya ya mbongo ya bibende ya palata, nkoto moko ekotonda na basende
    mpe na banzube.
  eng-LSV: And it has come to pass in that day, || Every place where there are one
    thousand vines, || At one thousand pieces of silver, || Is for briers and for
    thorns.
  eng-GNV: 'And at the same day euery place, wherein shalbe a thousand vines, shalbe
    at a thousand pieces of siluer: so it shalbe for the briers and for the thornes.'
  eng-WEBSTER: And it shall come to pass in that day, that every place shall be, where
    there were a thousand vines at a thousand pieces of silver, it shall even be for
    briers and thorns.
  nhw-BL: Huan nojquiya ipan nopa tonali, san moscaltis huitztli huan sahua mecatl
    campa achtihuiya oncayaya tlahuel miyac xocomeca tzontli catli yejyectzitzi huan
    ipati eliyaya tlahuel miyac tomi.
  swh-ONEN: Katika siku ile, kila mahali palipokuwa na mizabibu elfu moja yenye thamani
    ya shekeli 1,000 za fedha, patakuwa na michongoma na miiba tu.
  bba-bba: Gbɑɑ ɡeenu mi resɛm konu nɔrɔm nɔrɔm (1.000) yɑ duurɑ mɑ bɑ rɑ rɑɑ ye dɔre
    kɑ sii ɡeesun ɡobi nɔrɔbu, sɑ̃kiyɑ yi koo ye mwɛ yi ɡo yen tɔ̃ɔ te.
  eng-KJVCPB: And it shall come to pass in that day, That every place shall be, Where
    there were a thousand vines at a thousand silverlings, It shall even be for briers
    and thorns.
  luo-luo: E kindeno kuonde duto ma yande nitie mzabibu mangʼeny, maromo pesa mangʼeny
    nolokre pedo kod kuthe.
  meu-meu: Gunaguna vine audia daha-ta, davadia silver sekeledia daha-ta ḡaudia, e
    varava gabudia iboudiai na una dina ai ava ḡiniḡini bona au ḡiniḡini ese bae habubunidia.
  npi-ULB: त्यस बेला, हजार बोट दाखको हजार शेकेल पर्ने जग्गामा, त्‍यहाँ सिउँडी र काँढा
    बाहेक केही हुनेछैन ।
  yor-yor: Ní ọjọ́ náà, ni gbogbo ibi tí àjàrà tí ó tó ẹgbẹ̀rún (1,000) ṣékélì fàdákà,
    ẹ̀gún àti ẹ̀wọ̀n nìkan ni yóò wà níbẹ̀.
  pes-OPCB: در آن زمان تاکستانهای آباد و پرثمر به زمینهای بایر و پر از خار تبدیل خواهند
    شد.
  tgl-ULB: Sa panahong iyon, sa lugar kung saan ang isang libong puno ng ubas ay nagkakahalaga
    sana ng isang libong salaping pilak, magiging dawagan at puro tinik lang ito.
  cbu-NT: Mzarshis mangu kpanandari taachiya. Anush sirú mzarshis kizarunaa zapan
    milo yanungarangsa. ¿Kurik mbammash wanipaja mil taaranga? Itaru, natunaa karutanandarisha
    taachiya.
  hui-hui: Áyu tínaga gerebi mabu uruniha gerebi irane daosini mbira (1,000) hongo
    howa gerebi irane mbira mbiranaga yolo muni daosini kina ale (1,000) mbira mbira
    taguabehe hongo kamigoni. Anigo mani horo larogoni ibirangi howa mabu bayale uruni
    ira tara tara anihe karume andaho aribia haragola embera tiagi timbuniore wialu
    agali ogoniha anda pobe naheore wulebira. Agalime danda timuru yalu ogoniha gabua
    taya polebira.
  mya-mya: ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ​စ​ပျစ် ပင်​တစ်​ထောင်​ရှိ​၍ ငွေ​ခွက်​တစ်​ထောင်​တန်​ဖိုး
    ထိုက်​သည့်​စ​ပျစ်​ဥ​ယျာဉ်​တိုင်း​ပင်​လျှင်​ဆူး ခြုံ​အ​မျိုး​မျိုး​ဖြင့်​ဖုံး​အုပ်​၍​နေ​လိမ့်​မည်။-
  bod-N: ཡང་ཉིན་མོ་དེར་སྔར་རྒུན་འབྲུམ་སྡོང་པོ་ཆིག་སྟོང་བཙུགས་ཤིང་། རིན་གོང་དངུལ་ཆིག་སྟོང་ཡིན་པའི་ཡུལ་དག་ཀྱང་ཚེར་སྡོང་དང་ཚེར་མ་སྐྱེས་ས་རུ་འགྱུར།
  wsk-wsk: Mu awuk, tom umu te, kuwim suen la 1000 tam waen yawara ago, te silver
    manga 1000 te to nowara mu, miri kower se mayang memek barasuk ira kaluwu maguwurokko.
  sna-sna: Pazuva iro munzvimbo imwe neimwe maimbova nemizambiringa inokwana chiuru
    yaitengwa namashekeri anokwana chiuru esirivha, pachazova norukato neminzwa chete.
  spa-BLM: Sucederá en ese día que todo lugar donde había mil vides que valían mil
    siclos de plata, será para las zarzas y los espinos.
  cac-cac: A d'a junoc lum luum b'aj avab'il mil ib'oc te' uva, mil tumin plata stojol
    d'a pecataxo, axo ol ajoc, ol satem juntzan̈ avb'en chi'. Ol q'uib'xoc q'ue ste'al
    luum, caltac q'uiix ol ajxoc luum.
  swh-ULB: Mda huo, kutakuwa na maelfu ya mizabibu na thamani elfu za shekeli, hakutakuwa
    na kitu zaidi ya kuzalisha mbigiri na miiba.
  bel-bel: 'І станецца ў той дзень: на ўсякім месцы, дзе расла тысяча вінаградных
    лозаў на тысячу срэбранікаў, будзе церне і калючы хмыз.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, dass jeder Ort, wo tausend Weinstöcke
    von tausend Silbersekel waren, zu Dornen und Disteln geworden sein wird.
  mbb-OT: Dutun daan he timpu, is pemuleey te paras he zuen duen 1,000 he puun he
    1,000 he pelata is bali zin egkeeneb te zuǥiyen he zezeisey he kayu ne ebmeribpesen
    en heini.
  mal-2015: അന്നാളിൽ ആയിരം വെള്ളിക്കാശു വിലയുള്ള ആയിരം മുന്തിരിവള്ളി ഉണ്ടായിരുന്ന
    സ്ഥലമൊക്കെയും മുള്ളും പറക്കാരയും പിടിച്ചുകിടക്കും.
  gup-gup: Bu kunyimekbe kunbarnangarra wanjh kabolkwarremen kondah. Kore bininj birridudji
    one thousand manrakel manmak, dja birriweykani dja birrikukmey money nawern duninjh,
    wanjh manrakel kayakmen dja kundalkwarre kadjordmen, dja mak kinj manmirrhyi kadjordmerren
    kumekbe.
  rmc-rmc: Andre oda džives pes čerinela pro koľaka the kraki dojekh than, kaj hin
    ezeros viňična kmeňi, so mon ezeros rupune.
  pes-OPV: و در آن روز هر مکانی که هزار مو به جهت هزار پاره نقره داده می‌شد پراز خار
    و خس خواهد بود.
  ron-1924: 'Ын зиуа ачея, орьче лок каре ва авя о мие де бутучь де вицэ, прецуинд
    о мие де сикли де арӂинт, ва фи лэсат прадэ мэрэчинилор ши спинилор:'
  ben-OBCV: সেদিন, যেখানে যেখানে এক হাজার রৌপ্যমুদ্রা মূল্যের এক হাজারটি দ্রাক্ষালতা
    ছিল, সেখানে হবে কেবলমাত্র কাঁটাগাছ ও শেয়ালকাঁটার জঙ্গল।
  som-som: Oo waxay maalintaas noqon doontaa in meel kasta oo ay ku yiilleen kun geed
    oo canab ah oo kun xabbadood oo lacag ah lagu qiimeeyo, ay noqoto meel ay ka soo
    baxaan yamaarug iyo qodxan.
  lat-VUC: 'Et erit in die illa: omnis locus ubi fuerint mille vites, mille argenteis,
    in spinas et in vepres erunt.'
  eng-ASVBT: And it shall come to pass in that day, that every place, where there
    were a thousand vines at a thousand silverlings, shall be for briers and thorns.
  ita-1885: Ed avverrà in quel giorno, che ogni luogo, dove saranno state mille viti,
    del prezzo di mille sicli d'argento, sarà ridotto in vepri ed in pruni.
  eng-LXXUP: And it shall come to pass in that day, for every place where there shall
    be a thousand vines at a thousand shekels, they shall become barren land and thorns.
  eng-ULB: At that time, where there were a thousand vines worth a thousand silver
    shekels, there will be nothing but briers and thorns.
  spa-VBL: En aquel tiempo, en todos los lugares donde antes había mil vides que valían
    mil siclos, sólo habrá zarzas y espinas.
  fra-_FOB: En ce jour-là, tout lieu qui contiendra mille ceps de vigne, valant mille
    sicles d'argent, sera réduit en ronces et en épines.
  mal-mal: ആ നാളിൽ ആയിരം വെള്ളിക്കാശു വിലയുള്ള ആയിരം മുന്തിരിവള്ളി ഉണ്ടായിരുന്ന സ്ഥലമെല്ലാം
    മുള്ളുകളും മുൾച്ചെടികളും പിടിച്ചുകിടക്കും.
  urd-GVR: Us din jahāṅ jahāṅ hāl meṅ angūr ke hazār paude chāṅdī ke hazār sikkoṅ
    ke lie bikte haiṅ wahāṅ kāṅṭedār jhāṛiyāṅ aur ūṅṭkaṭāre hī ugeṅge.
  suz-BL: मेना हजार का शेकेल चांदी लाइब हजार का अङगुर बोट ख्रुम्‍शो रूम चू नु चोंक
    वानीम। शेकेल का ११.५ ग्राम ङा चांदी के क्‍येट बाक्‍ब।
  eng-NOY: And it shall come to pass in that day, That every place where stood a thousand
    vines, worth a thousand shekels of silver, Shall be covered with briers and thorns.
  ita-1927: In quel giorno, ogni terreno contenente mille viti del valore di mille
    sicli d’argento, sarà abbandonato in balìa de’ rovi e de’ pruni.
  ckb-ckb: لەو ڕۆژەدا، هەر شوێنێک کە لێی بوو هەزار ڕەز بە هەزار شاقل زیو، دەبێت بە
    دڕکوداڵ.
  eng-BBE: And it will be in that day that in every place where before there were
    a thousand vines valued at a thousand shekels of silver, there will be nothing
    but blackberries and thorns.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಬೆಲೆಯ ಸಮಸ್ತ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಗಳು ಬೆಳೆಯುವ ಪ್ರತಿಯೊಂದು
    ಪ್ರದೇಶವು ಮುಳ್ಳು ಮತ್ತು ದತ್ತೂರಿಗಳಿಂದ ಆಗುವುದು.
  tam-2017: அந்நாளிலே, ஆயிரம் வெள்ளிக்காசு மதிப்புள்ள ஆயிரம் திராட்சைச்செடியிருந்த
    நிலமெல்லாம் முட்செடியும் நெரிஞ்சிலுமாகும்.
  spa-RV-1909: Acontecerá también en aquel tiempo, que el lugar donde había mil vides
    que valían mil siclos de plata, será para los espinos y cardos.
  ron-BTF: Şi se va întâmpla, în acea zi, că fiecare loc unde erau o mie de vii pentru
    o mie de arginţi, va fi acoperit de mărăcini şi spini.
  eng-WEBP: It will happen in that day that every place where there were a thousand
    vines worth a thousand silver shekels, will be for briers and thorns.
  eng-FBV: At that time everywhere that once had a thousand vines worth a thousand
    shekels will only have brambles and thorns.
  nld-1939: Op die dag zal iedere plek, Waar duizend wijnstokken stonden, En die duizend
    sikkels kostte, Bedekt zijn met doornen en distels.
  nch-BL: Huan nojquiya ipan nopa tonali, san moscaltis huitzti huan sahua mecat campa
    achtohuiya oncayaya tahuel miyac xocomeca tzonti cati yejyectzitzi huan ipati
    eliyaya tahuel miyac tomi.
  vie-1934: Xảy ra trong ngày đó, phàm chỗ đất trồng được một ngàn gốc nho, đáng giá
    một ngàn siếc-lơ bạc, sẽ mọc đầy những gai gốc và chà chuôm.
  hin-CV: उस समय, जहां हजार टुकड़े चांदी की हजार दाख लताएं होती थी, वहां अब कंटीली
    झाड़ियां तथा ऊंटकटारे उगेंगे.
  eng-OURB: It will happen in that day that every place where there were a thousand
    vines at a thousand silver shekels [25 lb; 11.34 kg], shall be for briers and
    thorns.
  spa-BES: Y será en ese día que en todos los lugares donde antes había mil vides
    valoradas en mil siclos de plata, no habrá más que maleza y espinas.
  tdx-tdx: Ho tondroke amy andro zay te ze toetse amam-bahem-baloboke arivo, mañeva
    volafoty arivo, ty ho hisatse naho fatike avao.
  tha-KJV: ต่อมาในวันนั้นทุกแห่งที่เคยมีเถาองุ่นหนึ่งพันเถา มี​ค่าเงินหนึ่งพันเชเขล
    ก็​จะกลายเป็นต้นหนามย่อยและหนามใหญ่
  por-BR-2018: Será também naquele dia, que todo lugar em que antes havia mil videiras
    do valor de dez mil moedas de prata, se tornará lugar para espinhos e para cardos.
  deu-ELO: Und es wird geschehen an jenem Tage, daß jeder Ort, wo tausend Weinstöcke
    von tausend Silbersekel waren, zu Dornen und Disteln geworden sein wird.
  eng-WYC-2018: And it shall be, in that day each place where a thousand vineries
    shall be worth a thousand pieces of silver, and shall be into thorns and briars,
    (And it shall be, on that day each place where there were a thousand vines worth
    a thousand pieces of silver, shall be given over to thorns and briars,)
  epo-epo: En tiu tempo ĉiu loko, kie estis mil vinberbranĉoj, havantaj la prezon
    de mil arĝentaj moneroj, kovriĝos per dornoj kaj pikarbustoj.
  uig-PIN: Wǝ xundaⱪ boliduki, ⱨǝr teli bir kümüx tǝnggigǝ yaraydiƣan, ming teli bar
    üzümzarliⱪ bolƣan ⱨǝrbir jay jiƣanliⱪⱪa wǝ tikkǝnlikkǝ aylinip ketidu;
  beo-beo: 'Amo esoga, waini sagai noga:iwane, afae afae da waini efe 1000 agoane
    sagai amola ilia bidi lamu defei afae afae da silifa muni 1000 agoane, amo huluane
    da aya: gaga:nomei amola gagalobo amoga dedeboi dagoi ba:mu.'
  tpi-OTNT: “Long dispela taim olgeta gaden bilong yupela bai i bagarap. Nau ol gutpela
    gaden wain i gat 1,000 diwai wain na pe bilong ol wan wan gaden em inap olsem
    1,000 kina. Tasol ol diwai i gat nil na ol rop bai i kamap na karamapim ol dispela
    gutpela gaden, na bai ol man i pret long wokabaut nating. Sapos ol man i laik
    i go long ol dispela hap, bai ol i karim banara wantaim.
  hau-SA: A wannan rana, a kowane wuri inda akwai kuringa dubu da kuɗinsu ya kai shekel
    dubu na azurfa, ƙayayyuwa da sarƙaƙƙiya ne kawai za su kasance a can.
  uig-LAT: We shundaq boliduki, her téli bir kümüsh tenggige yaraydighan, ming téli
    bar üzümzarliq bolghan herbir jay jighanliqqa we tikkenlikke aylinip kétidu;
  nde-nde: Ngalolosuku, ezindaweni zonke lapho okwakulamavini ayinkulungwane alingana
    amashekeli esiliva ayinkulungwane, kuzakuba lokhula lameva kuphela.
  ton-ton: Pea ʻe hoko ʻi he ʻaho ko ia ʻo pehē, ko e potu kotoa pē naʻe ʻi ai ʻae
    vaine ʻe afe ʻo tatau mo e konga siliva ʻe afe, ʻe tupu ʻi ai ʻae ʻakau talatala
    mo e talatalaʻāmoa.
  ces-1613: Bude také v ten čas, že každé místo, na němž jest tisíc kmenů vinných
    za tisíc stříbrných, trním a hložím poroste.
  eng-WMB: It will happen in that day that every place where there were a thousand
    vines worth a thousand silver shekels, will be for briers and thorns.
  tam-TCV: அந்த நாளிலே ஆயிரம் வெள்ளிக்காசு மதிப்புள்ள, ஆயிரம் திராட்சைக்கொடிகள் வளர்ந்த
    ஒவ்வொரு இடத்திலும், முட்செடிகளும் நெருஞ்சில் செடிகளுமே வளரும்.
  ceb-ULB: Nianang taknaa, ang dapit nga adunay 1, 000 ka parasan nga nagkantidad
    ug 1, 000 ka mga shekels, walay bisan unsang butang nga maanaa gawas sa mga sampinit
    ug mga tunok.
  pol-UBG: Stanie się też w tym dniu, że każde miejsce, gdzie rosło tysiąc winorośli
    wartości tysiąca srebrników, zarośnie ostem i cierniem.
  agr-agr: Tuja mil uva ajakbaun akike mil plata aajakua duka ayatak jagki tsapaka
    ikam wajas asatnai.
  kyc-kyc: Mange dokopa isa girapo puu marange taosande dokona puu wakale wakale manda
    manjo kana taosandeko nyingi yuu dupwa rano epale soo ikyaikya mamunyipi mau soo
    kwaeyara, leya.
  urd-GVU: اُس دن جہاں جہاں حال میں انگور کے ہزار پودے چاندی کے ہزار سِکوں کے لئے
    بِکتے ہیں وہاں کانٹےدار جھاڑیاں اور اونٹ کٹارے ہی اُگیں گے۔
  deu-1912: Denn es wird jetzt zu der Zeit geschehen, daß wo jetzt tausend Weinstöcke
    stehen, tausend Silberlinge wert, da werden Dornen und Hecken sein,
  kan-2017: ಆಗ ಸಾವಿರ ರೂಪಾಯಿ ಬೆಲೆಯ ಸಹಸ್ರ ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಗಳು ಬೆಳೆಯುವ ಪ್ರತಿಯೊಂದು ಪ್ರದೇಶದಲ್ಲಿಯೂ,
    ಮುಳ್ಳು ಮತ್ತು ದತ್ತೂರಿಗಳಿಂದ ಮುಚ್ಚಿಕೊಂಡು ಹೋಗುವುದು.
  yap-yap: “Ra taw ko ngiyal’nem ma yungi woldug ni grapes ni bfel’ nra bang ma bbiyu’
