verse: ISA.007.011
translations:
  mal-C: “നിന്റെ ദൈവമായ യഹോവയുടെ പക്കൽനിന്ന് നീ ചിഹ്നം ചോദിക്കുക. അതു താഴേ പാതാളത്തിലോ
    മീതേ സ്വർഗത്തിലോ ആയിക്കൊള്ളട്ടെ.”
  deu-TKW: Erbitte dir ein Zeichen von Jahwe, deinem Gotte, tief unten aus der Unterwelt
    oder hoch oben aus der Höhe!
  lin-lin: — Senga elembo moko epai na Yawe, Nzambe na yo, ezala kati na mokili oyo
    eleki na bozindo to oyo eleki likolo.
  eng-LSV: “Ask for a sign from your God YHWH, || Make the request deep, or make [it]
    high upwards.”
  eng-GNV: 'Aske a signe for thee of the Lord thy God: aske it, either in the depth
    beneath or in the height aboue.'
  eng-WEBSTER: Ask thee a sign from the LORD thy God; ask it either in the depth,
    or in the hight above.
  nhw-BL: “Acaz, TOTECO moDios quiijtohua para xitlajtlani ma mitzchihuili se tlanextilijcayotl
    para tijmatis temachtli panos quen mitzilhuijtoc. Xijtlajtlani tlen hueli tlanextilijcayotl
    catli tijnequi ma panos tlatzintla ipan ni tlaltipactli o hasta huejcapa ipan
    ilhuicactli.”
  swh-ONEN: “Mwombe Bwana Mungu wako ishara, iwe kwenye vina virefu sana, au kwenye
    vimo virefu sana.”
  bba-bba: u nùn yĩreru bikio u n kɑ win ɡere nɑɑnɛ sɑ̃ɑ. U koo kpĩ u bikiɑ tu nɑ
    wɔllun di, ǹ kun mɛ ɡɔrin di.
  eng-KJVCPB: Ask thee a sign of the Lord thy God; Ask it either in the depth, or
    in the height above.
  cpy-cpy: “Pikowakoteri Pitajorentsite Tajorentsi roñaayemi kaari piñaapiintzi, rootaki
    piñeeri pijeekira otapinaki kepatsi, pijeekira eejatzi ojenokiperotzira jenokinta.”
  luo-luo: “Kwa Jehova Nyasaye ma Nyasachi ranyisi moro amora moa mwalo e bur piny
    kata moa e polo malo.”
  meu-meu: Iehova, emu Dirava, enai toa ta ba gwauraia; baine dobu, Mase Gabuna na
    heto, eiava baine dae, guba na heto.
  npi-ULB: “परमप्रभु आफ्‍ना परमश्‍वरसँग एउटा चिन्ह माग् । गहिराइमा भए पनि वा उच्‍चाइमा
    पनि यो माग् ।”
  yor-yor: “Béèrè fún àmì lọ́wọ́ Olúwa Ọlọ́run rẹ, bóyá ní ọ̀gbun tí ó jì jùlọ tàbí
    àwọn òkè tí ó ga jùlọ.”
  pes-OPCB: «ای آحاز، از من علامتی بخواه تا مطمئن شوی که دشمنانت را شکست خواهم داد.
    هر علامتی که بخواهی، چه در زمین باشد چه در آسمان، برایت انجام خواهد شد.»
  tgl-ULB: “Humingi ka ng tanda ni Yahweh, ang iyong Diyos; hingin mo ito sa kailaliman
    o sa kataas-taasan.”
  cbu-NT: Shiysha, Ajasaa, Apanllee, Tsapush wantsush wizpurirish yámandanda, tángcha.
    Wandaya anoo nda zandkush, kanindash íwar yámandanda, tángcha, waa kuk zurampatari
    yasamaama, tárangina.
  hui-hui: Anduane Homogo í̠naga Ngode Datagaliwabehondo manane mbira waliaha lalu
    í̠nime hale habe lalu lamibe. Manane ogoni homenerunaga humbirini andagaha howa
    walia helo hame leayaguabi hari daligaha howa walia helo hame leayaguabi mbiragoha
    manane walia helo hame lededagua ibugua walia helonaga hale habe, lalu lamini.
  mya-mya: '``နိ​မိတ်​လက္ခ​ဏာ​တစ်​ခု​ကို​ပြ​တော်​မူ​ရန် သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    တောင်း​လျှောက်​လော့။ ထို​နိ​မိတ်​လက္ခ​ဏာ​သည် မ​ရ​ဏာ​နိုင်​ငံ​မှ​လည်း​ကောင်း၊ အ​ထက်​ကောင်း
    ကင်​ဘုံ​မှ​လည်း​ကောင်း​ဖြစ်​နိုင်​ပါ​သည်'''' ဟု ပြော​ကြား​စေ​တော်​မူ​၏။'
  bod-N: ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྟགས་མཚན་ཞུས་ཤིག འོག་གི་ས་གཞི་དང་ཡང་ན་སྟེང་གི་ནམ་མཁའ་རུ་སྟོན་པར་ཞུས་ཆོག་པ་ཡིན་ཞེས་གསུངས་ནའང་།
  wsk-wsk: “Te ninguru ikiko agi mu, Yawe nika Kaem mu kausa bo bitirukko am isaruko,
    taiti kuali biya mu ningi agi mu am ko isaruko,” mam.
  sna-sna: “Kumbira chiratidzo kuna Jehovha Mwari wako, kunyange pakadzikadzika kana
    pamusoro-soro.”
  spa-BLM: “Pide una señal a Yahvé, tu Dios; pídela en lo profundo o en lo alto”.
  cac-cac: C'an il junoc tas d'a Jehová co Diosal. Syal sch'oxan il junoc tas satub'tac
    yilji, vach'chom ato d'a sjulal yich lum luum tic, mato ato d'a yib'an̈ satchaan̈,
    xin chi d'a vin̈.
  swh-ULB: '''''Omba ishara ya Yahwe Mungu wako; omba juu ya hilo kwa kina au kwa
    kiwango cha juu.'''''
  bel-bel: 'прасі сабе азнакі ў Госпада Бога твайго: прасі альбо ў глыбіні, альбо
    на вышыні.'
  wed-wed: “Bada am God ma vibaḡai da mataira piripirina, doa au ipu dewadewana, irairaḡei
    ai au animae bo mara au tepa dewadewana, ina viatataiem.”
  deu-ELBBK: Fordere dir ein Zeichen von dem HERRN, deinem Gott; fordere es in der
    Tiefe oder oben in der Höhe.
  mbb-OT: “Buyù ka te tuus kayi te kediey, te Nengazen he Megbevayè nu he ebpenistiǥus
    he edtumanen ku is impenaad ku. Ibeǥey ku minsan pa ke haazà is tuus diyà ebpuun
    te zizalem, he ziyà te iveyaan, etawa ziyà te zivavew, diyà te langit.”
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവയോടു താഴെ പാതാളത്തിലോ മീതെ ഉയരത്തിലോ ഒരു അടയാളം ചോദിച്ചുകൊൾക
    എന്നു കല്പിച്ചതിന്നു ആഹാസ്:'
  gup-gup: “Kandjawa ngaye nawu Yawey ba bu bukkabukkan bu woybukkih ngaye ngawokurrmerren
    ke. Wanjh kandjawa njale nawu yidjare bu kakurduyimerran kore kandji duninjh kurorre
    mak kunubewu kaddum duninjh kore heavens.”
  rmc-rmc: „Mang tuke o znameňje le RAJESTAR, tire Devlestar. Či oda ela o znameňje
    dži telal andral o Šeol abo dži upral andral o ňebos!“
  pes-OPV: «آیتی به جهت خود از یهوه خدایت بطلب. آن را یا از عمق‌ها بطلب یا از اعلی
    علیین بالا.»
  ron-1924: „Чере ун семн де ла Домнул Думнезеул тэу; чере-л фие ын локуриле де жос,
    фие ын локуриле де сус!”
  aui-aui: “Yawe yam God kibabiini da matakira iniyevevem. Tam rubana meboda wawaya
    raborabobodi yadi gawara kamonakinama, bo abame kiidamonakiye matakira kiiravine
    kunibaba.”
  ben-OBCV: “তুমি তোমার ঈশ্বর সদাপ্রভুর কাছে একটি চিহ্ন দেখতে চাও, হয় অধোলোকের নিম্নতম
    স্থানে অথবা ঊর্ধ্বলোকের ঊর্ধ্বতম স্থানে।”
  som-som: Rabbiga Ilaahaaga ah calaamad weyddiiso, oo waxaad ka weyddiisataa meelaha
    hoose ama meelaha sare.
  lat-VUC: Pete tibi signum a Domino Deo tuo, in profundum inferni, sive in excelsum
    supra.
  eng-ASVBT: Ask thee a sign of Jehovah thy God; ask it either in the depth, or in
    the height above.
  ita-1885: Domandati un segno al Signore Iddio tuo; domandalo da alto, o da basso.
  eng-LXXUP: Ask for thyself a sign of the Lord thy God, in the depth or in the height.
  eng-ULB: “Ask a sign of Yahweh your God; ask for it in the depths or in the height
    above.”
  spa-VBL: “Pide al Señor, tu Dios, una señal, ya sea tan profunda como donde está
    enterrada la gente o tan alta como el cielo”.
  fra-_FOB: Demande un signe à l'Éternel ton Dieu; demande-le soit dans les lieux
    bas, soit dans les lieux élevés.
  mal-mal: '“നിന്റെ ദൈവമായ യഹോവയോടു താഴെ പാതാളത്തിലോ മീതെ ഉയരത്തിലോ ഒരു അടയാളം ചോദിച്ചുകൊള്ളുക”
    എന്നു കല്പിച്ചതിന് ആഹാസ്:'
  urd-GVR: “Is kī tasdīq ke lie Rab apne Ḳhudā se koī ilāhī nishān māṅg le, ḳhāh āsmān
    par ho yā Pātāl meṅ.”
  suz-BL: “इन परमप्रभु यावे, इन परमप्रभु कली चिन्‍ड का पुंइदीन। उइ बेक्‍शो मुर आन
    बाक्‍तीक रे हना यो, इर सरीङ रे हना यो चिन्‍ड का पुनीन” दें‍त।
  eng-NOY: “Ask thee a sign of Jehovah, thy God; Ask it from below, or in the height
    above!”
  ita-1927: “Chiedi un segno all’Eterno, al tuo Dio! chiedilo giù nei luoghi sotterra
    o nei luoghi eccelsi!”
  ckb-ckb: «بۆ خۆت داوای نیشانەیەک لە یەزدانی پەروەردگارت بکە، جا چ لە قووڵترینی قووڵاییەکان
    بێت یان لە بەرزترینی بەرزاییەکان.»
  eng-BBE: Make a request to the Lord your God for a sign, a sign in the deep places
    of the underworld, or in the high heavens.
  kan-OKCV: “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಂದ ಒಂದು ಗುರುತನ್ನು ಕೇಳು. ಅದು ಕೆಳಗೆ ಆಳದಲ್ಲಿದ್ದರೂ,
    ಮೇಲೆ ಎತ್ತರಲ್ಲಿದ್ದರೂ ಅದನ್ನು ಕೇಳಿಕೋ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நீ உன் தேவனாகிய கர்த்தரிடத்தில் ஒரு அடையாளத்தை வேண்டிக்கொள்; அதை ஆழத்திலிருந்தாகிலும்,
    வானத்திலிருந்தாகிலும் உண்டாகக் கேட்டுக்கொள் என்று சொன்னார்;
  spa-RV-1909: Pide para ti señal de Jehová tu Dios, demandándola en lo profundo,
    ó arriba en lo alto.
  ron-BTF: Cere semn de la DOMNUL Dumnezeul tău; cere-l, fie în adânc, fie în înălţimea
    de deasupra.
  eng-WEBP: “Ask a sign of the LORD your God; ask it either in the depth, or in the
    height above.”
  eng-FBV: “Ask the Lord your God for a sign, whether as deep as where people are
    buried or as high as heaven.”
  nld-1939: 'Vraag een teken van Jahweh, uw God: diep in het dodenrijk, of hoog aan
    de hemel.'
  nch-BL: “Acaz, TOTECO moDios quiijtohua para xijtajtani ma mitzchihuili se tanextili
    para tijmatis temachti panos quej mitzilhuijtoc. Xijtajtani ten hueli tanextili
    cati tijnequi ma panos tatzinta ipan ni taltipacti o hasta huejcapa ipan ilhuicacti.”
  vie-1934: Hãy xin Giê-hô-va Đức Chúa Trời ngươi một điềm, hoặc dưới vực sâu, hoặc
    trên trời cao.
  hin-CV: “तुम याहवेह अपने परमेश्वर से अपने लिए एक चिन्ह मांगो, चाहे वह गहरे सागर
    का हो या आकाश का.”
  eng-OURB: “Ask a sign of Adonai your God; ask it either in the depth, or in the
    height above.”
  spa-BES: Pide al Señor tu Dios una señal, una señal en los lugares profundos del
    inframundo o en los cielos altos.
  tdx-tdx: Mihalalia viloñe am’Iehovà Andrianañahare’o; ke ami’ty halale’ i tsikeokeokey,
    he ami’ty haabo i likerañey.
  tha-KJV: “จงขอหมายสำคัญจากพระเยโฮวาห์พระเจ้าของเจ้า จงขอในที่ลึกหรือที่สูงเบื้องบนก็​ได้​”
  por-BR-2018: Pede para ti um sinal do SENHOR teu Deus; pede ou de baixo, das profundezas,
    ou de cima, das alturas.
  deu-ELO: Fordere dir ein Zeichen von Jehova, deinem Gott; fordere es in der Tiefe
    oder oben in der Höhe.
  eng-WYC-2018: Ask thou to thee a sign of thy Lord God, into the depth of hell, either
    into [the] height above. (Ask thou for a sign from the Lord thy God for thee,
    yea, from the depths of hell or from the lowest part of Sheol, or from the heights
    above.)
  epo-epo: Petu por vi signon de la Eternulo, via Dio, ĉu profunde malsupre, ĉu alte
    supre.
  uig-PIN: «Ɵzüng üqün bexarǝt sora; mǝyli yǝrning tegidǝ yaki pǝlǝkning ⱪǝridǝ bolsun
    sorawǝr» — dedi.
  beo-beo: '“Dia Hina Gode da dima dawa:digima:ne olelesu ima:ne, Ema adole ba:ma.
    E da bogoi soge haguduga o muagado Hebene amoga dima dawa:digima:ne olelesu imunusa:
    dawa:.'
  tpi-OTNT: Em i tokim Aisaia long tokim Ahas olsem, “Askim God, Bikpela bilong yu,
    long soim yu wanpela mak. Yu ken askim em long wanem kain mak yu laik lukim. Sapos
    yu laik lukim mak i kam long ples bilong ol man i dai pinis, o mak i kam long
    skai, o long wanem hap yu laik, yu ken askim tasol na bai God i soim yu.”
  hau-SA: “Ka roƙi Ubangiji Allahnka yă ba ka alama, ko daga zurfafa masu zurfi ko
    kuwa daga can cikin sama.”
  uig-LAT: «Özüng üchün bésharet sora; meyli yerning tégide yaki pelekning qeride
    bolsun sorawer» — dédi.
  nde-nde: “Cela isibonakaliso kuThixo uNkulunkulu wakho, ingabe ekujuleni kwezulu
    loba phezulu engqongweni.”
  ton-ton: “Ke ke kole ha fakaʻilonga meia Sihova ko ho ʻOtua; kole ia mei he loloto,
    pe mei he langi ʻi ʻolunga.”
  ces-1613: Požádej sobě znamení od Hospodina Boha svého, buď dole hluboko, aneb na
    hoře vysoko.
  eng-WMB: “Ask a sign of the LORD your God; ask it either in the depth, or in the
    height above.”
  tam-TCV: “இறைவனாகிய உன் யெகோவாவிடம் கடலின் ஆழத்திலிருந்தோ, உன்னதத்தின் உயரத்திலிருந்தோ
    அடையாளம் ஒன்றைக் கேள்” என்றார்.
  ceb-ULB: “Pangayo ug timailhan kang Yahweh nga imong Dios; pangayo niini diha sa
    kinahiladman o diha sa ibabaw sa kahitas-an.”
  pol-UBG: Proś dla siebie o znak od PANA, twego Boga, czy to z głębin, czy wysoko
    w górze.
  agr-agr: “Ame dutikatnujum wainchatai aidau iwaintugkata tusam Tuke Pujuu amina
    Apajuíjum segata, tuja ame waji wakegame nunú nayaimpinmayagkesh nuniachkumesh
    nugka initkeniagkesh segatta, tusa tujamui”, tau.
  kyc-kyc: Doko dopa leya. Embena Kamongo Anatu dokome wambu kumuo penge yuu dorena
    ingyuowape dee yake ketae dulurena pisowape kongwalu mende pyuo lasaka pinya lao
    piso sepe, leya.
  urd-GVU: ”اِس کی تصدیق کے لئے رب اپنے خدا سے کوئی الٰہی نشان مانگ لے، خواہ آسمان
    پر ہو یا پاتال میں۔“
  deu-1912: Fordere dir ein Zeichen vom HERRN, deinem Gott, es sei unten in der Hölle
    oder droben in der Höhe!
  kan-2017: “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಂದ ಒಂದು ಗುರುತನ್ನು ಕೇಳು. ಅದು ಪಾತಾಳದಷ್ಟು ಆಳದಲ್ಲಿದ್ದರೂ,
    ಮೇಲೆ ಎತ್ತರದಲ್ಲಿದ್ದರೂ ಅದನ್ನು ಕೇಳಿಕೋ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Mu wenig ngak SOMOL nge pi’ ba pow ngom. Rayag ni nge yib u ar ko fayleng
    ko yam’ ara u lang u tharmiy.”
  hlt-MCSB: BOEIPA na Pathen taeng lamkah miknoek te saelkhui bangla dung tih a so
    la sang cakhaw namah ham bih lah,” a ti.
  mdy-ETH: «ሳዖኮ ሊካ ዴማፓ ማዔቴያ ጫሪንጮኮ ሌካ ዑፃፓ ፔቴ ማላታ ኔኤም ዒንጋንዳጉዲ ናንጊና ናንጋ ጎዳ ሺኢቄ» ጌዔኔ።
  twi-ASANTE: “Bisa Awurade wo Onyankopɔn hɔ nsɛnkyerɛnneɛ, sɛ ɛwɔ ebunu ase tɔnn
    anaa ɔsorosoro nohoa.”
  eng-WEBU: “Ask a sign of the LORD your God; ask it either in the depth, or in the
    height above.”
  wal-wal: '@see-verse:ISA.007.010'
  spa-PDDPT: Pide una señal a Yavé tu ʼElohim, de lo profundo del Seol o de lo alto.
  gun-gun: — Ejerure Senhor nderuete pe hexa pyrã reikuaa aguã, yvy katy ooa katy
    e'ỹ vy yvatea katy ojekuaa aguã teĩ — he'i.
  ilo-ULB: “Dumawatka iti pagilasinan kenni Yahweh a Diosmo; dawatem kenkuana daytoy
    iti kaunggan wenno iti kangatoan.”
  kpg-kpg: “Dangi ang gi Dimaadua dela go doo God gi gowadu gi di goe di haga modongoohia,
    maa e mee hua di hanimoi i baahi digau ala guu mmade i di gowaa llala i henuailala,
    be i nua loo i di langi.”
  uig-ARA: «ئۆزۈڭ ئۈچۈن بېشارەت سورا؛ مەيلى يەرنىڭ تېگىدە ياكى پەلەكنىڭ قەرىدە بولسۇن
    سوراۋەر» ــ دېدى.
  tof-tof: “Imti Lodón, ma ne God ⌊ótókdóla⌋, darrü ⌊wirri tulmil⌋ pupainüm marü tangamtinüm
    oya bóktan amkoman angunüm, ia tai aumana büdülab bwóbdügab tame, ó ta ia wirri
    kwitümgab.”
  sus-sus: «I xa n tan i Marigi Alatala maxandi tɔnxuma ma n ma masenyi xa fe ra.»
  pon-2006: “Peki kilel ehu sang rehn KAUN-O omw Koht; mehnda ma sang wasa loal en
    wasahn me melahr akan de sang nanleng wasa ileilehie.”
  jae-jae: “Oteŋ gêŋtalô teŋ aŋga Apômtau, aômnêm Anôtô nê. Gêŋtalô tau êpi aŋga lamboam
    me êsêp aŋga lôlôc.”
  ksd-ksd: Una lul pa ra Luluai kaum God upi ta vakilang; una lul upi ia ta ra lamanana
    ba arama liu ta ra maup.
  tur-YTC: “Tanrın Yahve'den bir belirti iste; ya derinlerde olsun, ya da yukarıdaki
    yükseklerde olsun.”
  grc-BRENT: αἴτησαι σεαυτῷ σημεῖον παρὰ Κυρίου Θεοῦ σου εἰς βάθος, ἢ εἰς ὕψος.
  ind-AYT: “Mintalah tanda dari TUHAN, Allahmu, dari kedalaman dunia orang mati atau
    ketinggian langit.”
  nya-nya: “Pempha chizindikiro kwa Yehova Mulungu wako, chikhale chozama ngati manda
    kapena chachitali ngati mlengalenga.”
  hrv-hrv: “Zaišti od Jahve, Boga svoga, jedan znak za sebe iz dubine Podzemlja ili
    gore iz visina.”
  mps-mps: Agai Aisaiabolo te Ahasbolo te po wao po wali, “God naga Genuai Bidibolo
    hanalu wao, te nagebolo bidigo gedugo susiąwai bomai sę me ola momainu. Nago
    agabolo mena tama bomai sę, me nago suabo homu ebo sę me, nago agabolo hanalu
    wao. Ma, nago te bomo yai sę te bidi gų pagede suabo homu ebaso me, o ma nago
    dagalude bomai sę pedalobo suabo homu ebaso, o ma menade me naga homugo godolo
    me ebo digi te tobage sę suabo homu ebaso da, nago Godibolo hanalu wao, tama
    Godigo nage ola mawaibao,” wali.
  tpi-tpi: Em i tokim Aisaia long tokim Ahas olsem, “Askim God, Bikpela bilong yu,
    long soim yu wanpela mak. Yu ken askim em long wanem kain mak yu laik lukim. Sapos
    yu laik lukim mak i kam long ples bilong ol man i dai pinis, o mak i kam long
    skai, o long wanem hap yu laik, yu ken askim tasol na bai God i soim yu.”
  dan-1931: “Kræv dig et Tegn af HERREN din Gud nede i Dødsriget eller oppe i Himmelen!”
  vie-OVCB: “Hãy cầu xin Chúa Hằng Hữu là Đức Chúa Trời ngươi một dấu lạ, hoặc cao
    tận thiên đàng hoặc sâu dưới vực thẳm.”
  guj-2017: “તું તારે માટે તારા ઈશ્વર યહોવાહ પાસે ચિહ્ન માગ; ચાહે તો ઊંડાણમાંથી અથવા
    ચાહે તો ઊંચાણમાંથી માગ.”
  pon-2006A: “Peki kilel ehu sang rehn KAUN-O omw Koht; mehnda ma sang wasa loal en
    wasahn me melahr akan de sang nanleng wasa ileilehie.”
  por-BRBSL: “Peça um sinal de Yahweh seu Deus; peça-o ou na profundidade, ou na altura
    acima”.
  cth-cth: Adungnae koehai thoseh, a rasangnae hmuen koehai thoseh, kâhet haw telah
    BAWIPA Cathut ni Ahaz koe atipouh.
  twi-twi: “Bisa Awurade, wo Nyankopɔn hɔ nsɛnkyerɛnne, sɛ ɛwɔ bun ase tɔnn anaa ɔsorosoro
    nohɔ.”
  hlt-hlt: BOEIPA na Pathen taeng lamkah miknoek te saelkhui bangla dung tih a so
    la sang cakhaw namah ham bih lah,” a ti.
  tbz-SIM: Bekɛ́ mí nhɑ Yiɛ̀ nKuyie kɛ̀ n dɑ bɛnkɛ mɛdɔɔ̀rìmɛ̀ mɑmɛ̀ kɛtenkɛ̀ miɛkɛ
    yoo kɛĩ́nkɛ̀ miɛkɛ.
  msy-2020: A kamaghɨn Ahas mɨkɨmasa Aisaia mɨkeme, “Nɨ Ikiavɨra Itir God, nɨn God,
    an azaraghtɨ, an ababanir arazitam akagh. Nɨ ababanir manatamɨn gansɨ ifongegh
    an azaragh. Egh nɨ, Gumazamizir Oveaghuezibar Nguibamɨn ababanir tamɨn ganasa,
    o ababanir overiamɨn ikegha izir ababanir tam, o danganir nɨ ifongezir manam,
    nɨ puram azaraghtɨ God nɨn akagham.”
  dop-dop: Sǝlǝmɩ nyɑ́ Ɩsɔ Tɑcɑɑ mɑɣɑ yɑɑsi wei n kɑ́ tɛnɑ nyɑ́ tɑɑ sɩ mɑ wɛ nyɑ́
    wɑɑlɩ tɔ. Pɑɑ ɑtɛtǝlɛ tɑɑ kɛ́ n cɑɑ yɑɑ ɩsɔtɑɑ kɛ́ n cɑɑkɩ.
  azb-azb: Qoy ya ölülər diyarı qədər dərin ya da göylər qədər uca olsun».
  eng-DBY: Ask for thee a sign from Jehovah thy God; ask for it in the deep, or in
    the height above.
  hin-2017: “अपने परमेश्वर यहोवा से कोई चिन्ह माँग; चाहे वह गहरे स्थान का हो, या ऊपर
    आकाश का हो।”
  wol-KYG: «Ñaanal sa Yàlla Aji Sax ji firnde. Ñaan ko ko, ak fu mu mana bawoo, fa
    suufa suuf, mbaa fa kawa kaw.»
  eng-YLT: '''Ask for thee a sign from Jehovah thy God, Make deep the request, or
    make [it] high upwards.'''
  kne-kne: “Mankedaw ka en Yahweh ay Diyos mo si pangilasinan ay temet-ewa din inkarin
    Diyos. Mabalin ay olay sino di kedawem ay sinyal, olay mapo ed dallem ay kad-an
    di natey ono mapod langit.”
  eng-WYC-2017: Ask thou to thee a sign of thy Lord God, into the depth of hell, either
    into [the] height above.
  eng-WMBB: “Ask a sign of the LORD your God; ask it either in the depth, or in the
    height above.”
  urd-GVH: “इसकी तसदीक़ के लिए रब अपने ख़ुदा से कोई इलाही निशान माँग ले, ख़ाह आसमान
    पर हो या पाताल में।”
  rug-rug: “Mu tepa la nia koe Zihova si keke vina gilagila, be lohi hola nia sa sa
    popoa tadi tie matedi, babe ululu hola nia sa maṉauru.”
  gaz-gaz: “Qilee akka malee gad fagoo keessatti yookaan samii akka malee ol fagoo
    keessatti, Waaqayyoon Waaqa kee mallattoo gaafadhu.”
  fra-LSG: Demande en ta faveur un signe à l’Éternel, ton Dieu; demande-le, soit dans
    les lieux bas, soit dans les lieux élevés.
  gnn-gnn: “Waŋiya Garraynhanydja ŋäŋ'thurra biyaka, märr ŋayi yurru djäma wiripukuma,
    märr yurru nhenydja nhäma dharaŋanna ŋunhimalayinydja. Biyaka waŋiya ŋäŋ'thurranydja
    birrka'mirriwuna ŋula nhäku,” bitjarra ŋayi Garray waŋananydja.
  yal-yal: “Taxamasenna nde maxɔdin bɔxɔn bun hanma kore xɔnna ma Alatala ma, i ya
    Ala.”
  iou-iou: Gäkä kudän kudupi kubä gäwoŋärekta Yawe Anutuka iwet yabä. Kudän jide käwayäŋ
    nadätan u gäkŋaken gärip iwet yabä. Kumbani komeken ban umuken naniktä kudän kubä
    ahäŋirän kakta nadätan, ba kunum gänaŋ naniktä ahäŋirän kakta nadätan ba deken
    naniktä ahäŋirän kakta gäripi nadätan u imaka, tägagän. Yawe iwet yabäŋiri ini
    api gäwoŋärewek.
  haw-1868: E nonoi oe i hoailona nou, mai Iehova, mai kou Akua mai; E nonoi ma ka
    hohonu, a ma kahi kiekie paha.
  arb-NAV: «اطْلُبْ عَلامَةً مِنَ الرَّبِّ إِلَهِكَ، سَوَاءٌ فِي عُمْقِ الْهَاوِيَةِ
    أَوْ فِي ارْتِفَاعِ أَعْلَى السَّمَاوَاتِ».
  ewe-ewe: “Bia dzesi Yehowa, wò Mawu la. Eɖanye gogloƒe ke loo alo kɔkɔƒe ke o.”
  eng-LEE: Ask thee a sign from the Lord thy God; ask it in the depth, or high up
    above.
  asm-FB: “তুমি তোমাৰ ঈশ্বৰ যিহোৱাৰ পৰা এটা চিন খোজা; অধ:স্থান বা উৰ্দ্ধস্থানত তাক
    খোজা।”
  sus-A: «عِ شَ ﭑ تَن عِ مَرِفِ عَلَتَلَ مَشَندِ تْنشُمَ مَ ﭑ مَ مَسٍنيِ شَ قٍ رَ.»
  fra-SBL: « Demande un signe à Yahvé ton Dieu ; demande-le soit dans la profondeur,
    soit dans la hauteur. »
  hbo-hbo: שְׁאַל־לְךָ֣ אֹ֔ות מֵעִ֖ם יְהוָ֣ה אֱלֹהֶ֑יךָ הַעְמֵ֣ק שְׁאָ֔לָה אֹ֖ו הַגְבֵּ֥הַּ
    לְמָֽעְלָה׃
  kik-kik: “Ĩtia kĩmenyithia kuuma kũrĩ Jehova Ngai waku, o na kiumĩte kũndũ kũrĩa
    kũriku mũno, kana kiumĩte igũrũ kũrĩa kũraihu mũno.”
  fra-NCL: « Demande un signe à Yahweh, ton Dieu, demande-le dans les profondeurs
    du schéol ou dans les hauteurs du ciel. »
  cek-AK: kathuk koek ahmuen ah maw, to ai boeh loe kasang koek ahmuen ah maw, na
    Angraeng Sithaw khaeah angmathaih to hni ah, tiah a naa.
  cuk-cuk: —An be-Bab-Dummad-Jehová-gued. Anse wilubga-guega ibmar-gegerdakleged-imaked
    be egise. Sunna bega ibmar-gegerdakleged nibneg-birigi imakodibe, bela-bela napa-uluse
    imakodibe.
  uig-CYR: «Өзүң үчүн бешарәт сора; мәйли йәрниң тегидә яки пәләкниң қәридә болсун
    соравәр» — деди.
  pma-pma: “Munak em vati kovakur anatin en selusien onen Iahova koa vi Ahi onom,
    kihisi hetie lat tounah tai minuk. Avaseini munak kovisi keke hemai hekistal ran
    out ten matien en huinev ten atan, vuo ran out nesa, vuo ran out sav koa mul luhu
    en keilu.”
  tel-2017: “నీ దేవుడైన యెహోవాను సూచన అడుగు. అది ఎంత లోతైనదైనా, ఎంత ఎత్తయినదైనా సరే.”
  hat-BSA: “Mande yon sign pou ou menm soti nan SENYÈ a, Bondye ou a; fè l nan fon
    a, tankou Sejou mò yo, oswa nan wotè tankou rive nan syèl la.”
  bxh-bxh: “Guyau em Yaubada u fatiꞌoi be fafaꞌilala ai tanohi ubuna o ai galewa hewa
    wananahana i felem.”
  kos-kos: ac fahk, “Siyuk sin LEUM GOD lom Elan sot sie akul nu sum — ac ku in tuku
    liki acn loal faclu in facl sin mwet misa, ku liki acn fulat lucng inkusrao.”
  hbo-WLC: שְׁאַל־לְךָ֣ א֔וֹת מֵעִ֖ם יְהוָ֣ה אֱלֹהֶ֑יךָ הַעְמֵ֣ק שְׁאָ֔לָה א֖וֹ הַגְבֵּ֥הַּ
    לְמָֽעְלָה׃
  ibo-ibo: “Jụọ m bụ Onyenwe anyị Chineke gị, ka m meere gị ihe ịrịbama nke ga-egosi
    gị na m ga-ebibi ndị iro gị niile dịka m kwuru. Rịọọ m ihe masịrị gị, nʼebe dị
    elu nʼeluigwe maọbụ nʼebe kachasị omimi nʼụwa.”
  ory-ory: “ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଏକ ଚିହ୍ନ ମାଗ; ଅଧୋଲୋକରେ କି ଊର୍ଦ୍ଧ୍ୱଲୋକରେ
    ହେଉ, ମାଗ।”
  chk-chk: “Kopwe tüngor eu asisil seni ewe Samol mi Lapalap om we Kot, esap lifilifil
    ika eu asisil seni lon lenien sotup ika seni lon läng.”
  rop-rop: “Yu askim mi blanga shoum yu gudbala ting wanim yu nomo bin luk bifo, wulijim
    yu garra sabi main pramis garra jidan trubalawan. Yu askim mi blanga shoum yu
    samting garra hepin langa det wel weya ola dedbala pipul jidan, o deya langa skai.”
  ukr-1871: Проси знаку собі в Господа, Бога твого, глибоко зпід землї, або високо
    знад землї.
  deu-1951: 'Fordere ein Zeichen von dem HERRN, deinem Gott, in der Tiefe unten oder
    droben in der Höhe! Da antwortete Ahas:'
  eng-JPS: '''Ask thee a sign of the LORD thy God: ask it either in the depth, or
    in the height above.'''
  srp-1865: Išti znak od Gospoda Boga svojega, išti ozdo iz dubine ili ozgo s visine.
  lug-lug: “Saba Mukama Katonda wo akabonero, ne bwe kanaaba mu buziba, oba mu magombe
    oba mu bwengula.”
  heb-heb: שאל לך אות מעם יהוה אלהיך העמק שאלה או הגבה למעלה׃
  ben-IRV: “তুমি তোমার ঈশ্বর সদাপ্রভুর কাছে কোনো চিহ্ন জিজ্ঞাসা কর, গভীরে বা ওপরে
    জিজ্ঞাসা কর।”
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਕੋਈ ਨਿਸ਼ਾਨ ਮੰਗ, ਭਾਵੇਂ ਡੂੰਘਿਆਈ ਵਿੱਚ ਭਾਵੇਂ ਉਤਾਹਾਂ
    ਉਚਿਆਈ ਵਿੱਚ ਮੰਗ,
  mya-JVB: နက် သောအရပ်၌ဖြစ်စေ ၊ မြင့် သောအထက် အရပ်၌ ဖြစ်စေ၊ တောင်းပန် လော့ဟု အာခတ်
    မင်းကို မိန့် တော်မူလျှင်၊
  tte-O: '@see-verse:ISA.007.010'
  hmo-hmo: “Lohiabada oiemu Dirava do oi noia, ia ese toa ta oi dekenai do ia henia.
    Inai toa be mase taudia edia gabu dekena amo, o guba ataiai, dekena amo ia mai
    diba.”
  urd-urd: ख़ुदावन्द अपने ख़ुदा से कोई निशान तलब कर चाहे नीचे पाताल में चाहे ऊपर बुलन्दी
    पर।”
  rus-SYN: 'проси себе знамения у Господа Бога твоего: проси или в глубине, или на
    высоте.'
  bqc-SIM: Seela gbɛa ma Dii n Luawa, baa yã́ pↄ́ kú za tↄↄlɛ nↄnau, ge yã́ pↄ́
    vĩ̀ luabɛpuanaa.
  tcz-CHONGTHU: “Pakai na-Pathen chun photchen melchihna ahinpeh dingin thum'in, Ahaz.
    Ahahtheipen—van san geiya sang ahiloule mithikho umna geiya thuh hijongleh nadeigotnin
    thumna bolin,” ati.
  mar-mar: “तुझा देव परमेश्वर याला चिन्ह माग, खाली पाताळात माग किंवा वर आकाशात माग.”
  soq-soq: “Iawe e Goda iririsawo eueuwa da euwaepi. Me eueuwa da bolala bolauwo ba
    naepe iono uboo euwaepia iririwasaa.”
  qub-qub: «Cumlinäpaj cashanta musyanayquipaj noga Tayta Diosniquita mañacamay juc
    señalta ricachinäpaj. Mañacamaptiquega señalta ricachishayquimi janaj pachachöpis,
    pacha rurinchöpis.»
  hat-hat: -Mande Seyè a, Bondye ou la, pou li ba ou yon siy. Se ka yon siy ki soti
    anba tè kote mò yo ye a, se ka yon siy ki soti anwo nan syèl la.
  eng-BSB: “Ask for a sign from the LORD your God, whether from the depths of Sheol
    or the heights of heaven.”
  eng-WEBPB: “Ask a sign of the LORD your God; ask it either in the depth, or in the
    height above.”
  kbq-kbq: Ra Anumzana kagri Anumzamo'ma mani'nema hunka hanunka mago amuhoma hu'nenia
    avame zanku antahigegeno, amefenkame fri vahe kumapintiro, ame nagame monafintira
    avame'zana erifore hanigenka ko.
  nhe-BL: “Acaz, TOTECO moDios quiijtohua para xitlajtlani ma mitzchihuili se tlanescayotl
    para tijmatis temachtli panos queja mitzilhuijtoc. Xijtlajtlani tlen hueli tlanescayotl
    tlen tijnequi ma panos tlatzintla ipan ni tlaltepactli o hasta huejcapa ipan elhuicactli.”
  gub-BL: — Enoz ma'e Tupàn Tuweharupi Wiko Ma'e nezar pe nehe. — Ezapo ma'e nekàgaw
    hexak kar pà ihewe nehe, ere izupe nehe. A'e ma'e upuner umàno ma'e kwer wapyta
    haw wi ur haw rehe nehe. Upuner ywak ywate har wi ur haw rehe nehe, ere Akaz pe
    nehe, i'i Tupàn ihewe. Amume'u aha izupe.
  eng-DRA: Ask thee a sign of the Lord thy God either unto the depth of hell, or unto
    the height above.
