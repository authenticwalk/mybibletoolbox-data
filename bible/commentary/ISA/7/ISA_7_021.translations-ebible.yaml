verse: ISA.007.021
translations:
  mal-C: അക്കാലത്ത് ഒരു മനുഷ്യൻ ഒരു പശുക്കിടാവിനെയും രണ്ട് ആടിനെയും വളർത്തും.
  deu-TKW: Und an jenem Tage wird sich einer eine junge Kuh und zwei Stück Kleinvieh
    halten,
  lin-lin: Na mokolo wana, moko na moko akobokola mwana ngombe ya mwasi mpe bameme
    to bantaba mibale ya basi.
  eng-LSV: And it has come to pass in that day, || A man keeps alive a heifer of the
    herd, || And two of the flock,
  eng-GNV: And in the same day shall a man nourish a yong kow, and two sheepe.
  eng-WEBSTER: And it shall come to pass in that day, that a man shall nourish a young
    cow, and two sheep;
  nhw-BL: Ipan nopa tonali, sintla se tlacatl san mocahuas ica se huacax huan ome
    chivojme para quintomahuas,
  swh-ONEN: Katika siku ile, mtu atahifadhi hai ndama mmoja na kondoo wawili.
  bba-bba: Yen tɔ̃ɔ te sɔɔ, nɑɑ ɡbiibɑ kɑ yɑ̃ɑnu yiru tɔnɑwɑ tɔnu u koo wɑ u fɑɑbɑ
    ko.
  eng-KJVCPB: And it shall come to pass in that day, That a man shall nourish a young
    cow, and two sheep;
  luo-luo: E kindeno ngʼato biro yudo konyruokne koa kuom nyaroya kod diek ariyo.
  meu-meu: Una dina ai tau ta ese boromakau hahinena matamatana ta bona mamoe hahinedia
    rua baine ubudia;
  npi-ULB: त्यस दिन, एक जना मानिसले एउटा कोरली र दुई वटा भेडा पाल्नेछ,
  yor-yor: Ní ọjọ́ náà, ọkùnrin kan yóò máa sin ọ̀dọ́ abo màlúù kan àti ewúrẹ́ méjì.
  pes-OPCB: «پس از این غارت و کشتار، تمام سرزمینتان به چراگاه تبدیل خواهد شد. همهٔ
    گله‌ها و رمه‌ها از بین خواهند رفت. کسی بیش از یک گاو و دو گوسفند نخواهد داشت.
    ولی فراوانی چراگاه باعث خواهد شد که شیر زیاد شود. کسانی که در این سرزمین باقی
    مانده باشند خوراکشان کره و عسل صحرائی خواهد بود.
  tgl-ULB: Sa araw na iyon, pananatilihing buhay ng isang lalaki ang isang batang
    baka at dalawang tupa,
  cbu-NT: Shiyachich tputs kapung mariz kayatchinllinaya. Tputssha minamari wakar,
    opeejpatari tsimbunandari chinuku,
  hui-hui: Horo ogoningi tigua ani ibalu tínaga nogo sibiru bulumagarubi bo hilo wahai
    holebira. Ani bidagola agali mbirago ibunaga nogo bulumaga mbirabi nogo meme kirabi
    hangu helo wahayagua nde
  mya-mya: '``ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ​အ​ကယ် ၍​လယ်​သ​မား​တစ်​ယောက်​တွင် နွား​သ​ငယ်
    တစ်​ကောင်​နှင့်​ဆိတ်​နှစ်​ကောင်​သာ​လျှင်​ရှိ သော်​လည်း၊-'
  bod-N: དུས་དེར་སྐྱེས་པ་གཅིག་གིས་བ་མོ་ཁ་ཆུང་གཅིག་དང་མ་མོ་གཉིས་ལས་མི་སོས་ཤིང་།
  wsk-wsk: Ale day tom umu te mu, cow se sipsip suen la mu menawu sapamon, se kari
    suan suan mu cow kulak suanta se sipsip ilagala diram ago bagamonko.
  sna-sna: Pazuva iro, murume achapfuwa mhou duku imwe chete nembudzi mbiri.
  spa-BLM: Sucederá en ese día que un hombre mantendrá viva una vaca joven y dos ovejas.
  cac-cac: A d'a jun tiempoal chi', yaln̈ej mach ol smol junoc snun vacax, ma chavan̈oc
    snun calnel,
  swh-ULB: Siku hiyo, mtu atahifadhi ndama na na kondoo wawili,
  bel-bel: 'І станецца ў той дзень: хто будзе трымаць карову і дзьве авечкі,'
  deu-ELBBK: Und es wird geschehen an jenem Tag, dass jemand eine junge Kuh und zwei
    Schafe füttern wird.
  mbb-OT: “Dutun he timpu, is egkeelimahan te menge etew tigselimbaha zà he zumeraǥa
    he vaka wey zezuwa he kambing,
  mal-2015: അന്നാളിൽ ഒരുത്തൻ ഒരു പശുക്കിടാവിനെയും രണ്ടു ആട്ടിനെയും വളർത്തും.
  gup-gup: Wanjh bu kunyimekbe kunbarnangarra kayimerran, bu nangale bininj kadjalkarrme
    nakudji yaw bulikki dja bokenh sheep nawu darrkid.
  rmc-rmc: Andre oda džives peske o manuš ľikerela jekha gurumňora the duje bakroren.
  pes-OPV: و در آن روز واقع خواهد شد که شخصی یک گاو جوان و دو گوسفند زنده نگاه خواهد
    داشت.
  ron-1924: Ын зиуа ачея, фиекаре ва хрэни нумай о жункэ ши доуэ ой
  ben-OBCV: সেদিন, এমন হবে যে, কোনো মানুষ যদি একটি বকনা-বাছুর ও দুটি মেষ পোষে,
  som-som: Oo waxay maalintaas noqon doontaa in nin dhaqaalaysto sac iyo laba laxaad,
  lat-VUC: 'Et erit in die illa: nutriet homo vaccam boum, et duas oves,'
  eng-ASVBT: And it shall come to pass in that day, that a man shall keep alive a
    young cow, and two sheep;
  ita-1885: Ed avverrà in quel giorno, che, se alcuno avrà salvata una vitella e due
    pecore,
  eng-LXXUP: And it shall come to pass in that day, that a man shall rear a heifer,
    and two sheep.
  eng-ULB: On that day, a man will keep alive a young cow and two sheep,
  spa-VBL: En ese tiempo, el que logre mantener con vida a una vaca joven y a dos
    ovejas
  fra-_FOB: En ce jour-là, chacun nourrira une jeune vache et deux brebis;
  mal-mal: ആ നാളിൽ ഒരുവൻ ഒരു പശുക്കിടാവിനെയും രണ്ട് ആടിനെയും വളർത്തും.
  urd-GVR: Us din jo ādmī ek jawān gāy aur do bheṛ-bakriyāṅ rakh sake wuh ḳhushqismat
    hogā.
  suz-BL: मेना मुर कामी बी का नु भेडा निक्‍शी थुल्‍ब।
  eng-NOY: And it shall come to pass in that day, That a man shall keep a young cow,
    and two sheep;
  ita-1927: In quel giorno avverrà che uno nutrirà una giovine vacca e due pecore,
  ckb-ckb: لەو ڕۆژەدا، پیاو مانگایەک و دوو بزن بەخێو دەکات،
  eng-BBE: And it will be in that day that a man will give food to a young cow and
    two sheep;
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಮನುಷ್ಯನು ಒಂದು ಹಸುವಿನ ಕಡಸನ್ನು ಮತ್ತು ಎರಡು ಕುರಿಗಳನ್ನು ಸಾಕುವನು.
  tam-2017: அக்காலத்தில் ஒருவன் ஒரு இளம்பசுவையும், இரண்டு ஆடுகளையும் வளர்த்தால்,
  spa-RV-1909: Y acontecerá en aquel tiempo, que críe un hombre una vaca y dos ovejas;
  ron-BTF: Şi se va întâmpla, în acea zi, că un om va hrăni o viţea şi două oi;
  eng-WEBP: It shall happen in that day that a man shall keep alive a young cow, and
    two sheep.
  eng-FBV: At that time a someone who manages to keep a young cow and two sheep alive
  nld-1939: Op die dag zal een ieder Een koetje en een paar geiten houden,
  nch-BL: Ipan nopa tonali, sinta se tacat san mocahuas ica se huacax huan ome chivojme
    para quintomahuas,
  vie-1934: Trong ngày đó mỗi người có thể nuôi một con bò cái tơ và hai con chiên,
  hin-CV: उस समय, मनुष्य केवल एक कलोर और भेड़ों के जोड़े को पालेगा.
  eng-OURB: It shall happen in that day that a man shall keep alive a young cow, and
    two sheep;
  spa-BES: Y será en ese día que un hombre dará comida a una vaca joven y dos ovejas;
  tdx-tdx: Ho tondroke amy andro zay te hihare kiloa raike naho añondry roe t’indaty;
  tha-KJV: ต่อมาในวันนั้นชายคนหนึ่งจะเลี้ยงแม่วัวสาวไว้ตัวหนึ่งและแกะสองตัว
  por-BR-2018: E acontecerá naquele dia, que alguém estará criando uma vaca jovem
    e duas ovelhas.
  deu-ELO: Und es wird geschehen an jenem Tage, daß jemand eine junge Kuh und zwei
    Schafe füttern wird.
  eng-WYC-2018: And it shall be, in that day, (or And it shall be, on that day), a
    man shall nourish a cow of oxes, and two sheep,
  epo-epo: En tiu tempo homo nutros junan bovinon kaj du ŝafojn;
  uig-PIN: xu künlǝrdǝ bir kixi yax bir siyir wǝ ikki ⱪoy baⱪidu,
  beo-beo: Amo esoga, ifabi ouligisu dunu da bulamagau afadafa amola goudi aduna fawane
    galebe ba:mu.
  tpi-OTNT: “Long dispela taim bai ol birua i kilim olgeta bulmakau na sipsip bilong
    yupela. Tasol sapos wanpela man i gat wanpela bulmakau na tupela sipsip i stap
    yet,
  hau-SA: A ranar, mutum zai bar karsana ɗaya da awaki biyu da rai.
  uig-LAT: shu künlerde bir kishi yash bir siyir we ikki qoy baqidu,
  nde-nde: Ngalolosuku umuntu uzafuya ithokazi elilodwa lembuzi ezimbili.
  ton-ton: Pea ʻe hoko ʻi he ʻaho ko ia, ʻe tauhi ʻe ha tangata ʻae pulu mui fefine,
    mo e sipi ʻe ua;
  ces-1613: I bude tehdáž, že sotva člověk zachová kravičku neb dvě ovce,
  eng-WMB: It shall happen in that day that a man shall keep alive a young cow, and
    two sheep.
  tam-TCV: அந்த நாளிலே ஒரு மனிதன் ஒரு இளம் பசுவையும், இரு வெள்ளாடுகளையும் மட்டுமே
    உயிருடன் வைத்திருக்கக் கூடியதாயிருக்கும்.
  ceb-ULB: Nianang adlawa, magbuhi ang usa ka tawo ug nating baka ug duha ka mga karnero,
  pol-UBG: I stanie się w tym dniu, że człowiek będzie hodował jedną krowę i dwie
    owce.
  agr-agr: “Nunú tsawantinig makichkiuch bakan, jimagchik uwigjai apujus pujayatak,
  kyc-kyc: Yuu gii doko pyaka seramo dokopa pama akali baa mena bulamakao andanda
    mendaki mee mena meme lama ingyaramopape
  urd-GVU: اُس دن جو آدمی ایک جوان گائے اور دو بھیڑبکریاں رکھ سکے وہ خوش قسمت ہو گا۔
  deu-1912: Zu derselben Zeit wird ein Mann eine junge Kuh und zwei Schafe ziehen
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಮನುಷ್ಯನು ಒಂದು ಹಸುವಿನ ಕರುವನ್ನು ಮತ್ತು ಎರಡು ಕುರಿಗಳನ್ನು ಸಾಕುವನು.
  yap-yap: “Ra taw ko ngiyal’nem, ma fa’anra kemus ni ta’reb e garbaw nge l’agruw
    e kaming ni bay rok be’,
  hlt-MCSB: Te khohnin a pha vaengah vaito saelhung neh boiva pumnit nen ni hlang
    a hing eh.
  mdy-ETH: «ዬኖ ዎዶና ፔቴ ዓሲ ፔቴ ማሮና ላምዖ ማራይና ቆላንዳኔ፤
  twi-ASANTE: Saa ɛda no, obiara bɛyɛn nantwiburuwa baako ne mpɔnkye mmienu.
  eng-WEBU: It shall happen in that day that a man shall keep alive a young cow, and
    two sheep.
  wal-wal: He gallassi issi asi mexi issi maatta miizzanne naa77u deeshshatu xalaalaa
    ashshana.
  spa-PDDPT: Acontecerá en aquel tiempo que un hombre criará una vaca y dos ovejas.
  gun-gun: Ha'e va'e ára ma avakue oguerekove 'rã peteĩ'i vaka ta'y'i ramo va'e ha'e
    mokoĩ vexa'i anho.
  ilo-ULB: Iti dayta nga aldaw, mangibatinto ti maysa a tao iti maysa a sibibiag nga
    urbon a baka ken dua a karnero,
  kpg-kpg: “Di madagoaa deelaa ma ga dau mai, gei tangada haangai manu ga hahaangai hua
    dana kau e dahi mono kuudi e lua,
  uig-ARA: شۇ كۈنلەردە بىر كىشى ياش بىر سىيىر ۋە ئىككى قوي باقىدۇ،
  sus-sus: Na lɔxɔɛ, mixi fama ninge keren nun si firin nan gbansan sɔtɔde,
  pon-2006: “Ni ahnsowo, mehnda ma ohl emen pahn komourala koupwul tehmen oh kuht
    riemente,
  jae-jae: Êndêŋ bêc ônê ŋac teŋ oc eŋgeŋ bulimakao tageŋ ma domba luagêcgeŋ.
  ksd-ksd: 'Ma ta nam ra e na dari: tika na tutana na vague tika na bulumakau, a tana,
    ma ra ivu sip uka;'
  tur-YTC: Öyle olacak ki, o gün bir adam bir genç ineği ve iki koyunu yaşatacak.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θρέψει ἄνθρωπος δάμαλιν βοῶν, καὶ δύο πρόβατα·
  ind-AYT: Pada waktu itu, orang hanya akan memelihara seekor sapi muda betina dan
    dua ekor domba.
  nya-nya: Tsiku limenelo adzangosunga ngʼombe yayikazi yayingʼono ndi mbuzi ziwiri.
  hrv-hrv: U dan onaj svatko će hraniti po kravu i dvije ovce
  mps-mps: Tama te sogo da, te boi bidi dabego dagego kibu bulmakau dabe, sipsip kibu
    dabe sese ela silaibao. Tiali goli, bidi me deligo kau kibu deli bidiyu, me meme
    kibu si me bidibaso da,
  tpi-tpi: “Long dispela taim bai ol birua i kilim olgeta bulmakau na sipsip bilong
    yupela. Tasol sapos wanpela man i gat wanpela bulmakau na tupela sipsip i stap
    yet,
  dan-1931: På hin Dag kan en Mand holde sig en ung Ko og et Par Får;
  vie-OVCB: Trong ngày ấy, người làm nông chỉ có thể nuôi một con bò và hai con chiên
    hoặc dê.
  guj-2017: તે દિવસે માણસ એક વાછરડી અને બે ઘેટાં પાળશે.
  pon-2006A: “Ni ahnsowo, mehnda ma ohl emen pahn komourala koupwul tehmen oh kuht
    riemente,
  por-BRBSL: Acontecerá naquele dia que um homem manterá viva uma vaca jovem, e duas
    ovelhas.
  cth-cth: Hat hnin vah, tami buet touh ni maito buet touh, tu kahni touh paca pawiteh,
  twi-twi: Saa da no, obiara bɛyɛn nantwi ba baako ne mmirekyi abien.
  hlt-hlt: Te khohnin a pha vaengah vaito saelhung neh boiva pumnit nen ni hlang a
    hing eh.
  tbz-SIM: Dɛ yiè bɑ́ wèè nìtì ò níí bo ncɛ̃mmú fɛnɑ̀ɑ̀fɛ̀ fɛ̀mɑ́ɑ̀ nɛ̀ ipe ìdɛ́ì.
  msy-2020: “Eghtɨ dughiar kamɨn, apaniba izɨ ian bulmakauba ko sipsipbav sogham.
    Eghtɨ gumazitam bulmakaun vamɨra ko sipsipɨn pumuningra ikɨtɨ,
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ pɑɑ mǝ tǝyɑɣɑ ŋkɑ kɑɑ tɔɔ nɑʋ ɑlʋnyǝŋ, nɑ pǝ́ŋ kɛ nɑɑlɛ.
  azb-azb: O gün bir düyə ilə bir cüt qoyun bəsləyən
  eng-DBY: And it shall come to pass in that day, [that] a man shall nourish a young
    cow and two sheep,
  hin-2017: उस समय ऐसा होगा कि मनुष्य केवल एक बछिया और दो भेड़ों को पालेगा;
  wol-KYG: Bésub keroog nit du fa dundle lu dul wenn nag ak ñaari gàtt,
  eng-YLT: And it hath come to pass, in that day, A man keepeth alive a heifer of
    the herd, And two of the flock,
  eng-WYC-2017: And it shall be, in that day, a man shall nourish a cow of oxes, and
    two sheep,
  eng-WMBB: It shall happen in that day that a man shall keep alive a young cow, and
    two sheep.
  urd-GVH: उस दिन जो आदमी एक जवान गाय और दो भेड़-बकरियाँ रख सके वह ख़ुशक़िसमत होगा।
  rug-rug: Koasa rane asa si pude bokaboka keke tie, meke kote boka kopu nia na va
    toa hola ia si keke bulumakao meke karua qoti.
  gaz-gaz: Bara sana keessa namni tokko goromsa tokkoo fi hoolaa lama qabaata.
  fra-LSG: En ce jour-là, Chacun entretiendra une jeune vache et deux brebis;
  yal-yal: Na lɔxɔni, muxuna nde ɲinge keden nun sii firin namarama nɛn.
  haw-1868: A hiki aku i kela la, E hanai no ke kanaka i ka bipi ohi, a me na hipa
    elua;
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُرَبِّي وَاحِدٌ عِجْلَةَ بَقَرٍ وَشَاتَيْنِ.
  ewe-ewe: Gbe ma gbe la, nyivi ɖeka kple gbɔ̃ eve pɛ koe atsi ame ɖeka si.
  eng-LEE: And it shall come to pass on that day, that a man shall nourish [but] one
    young cow, and two sheep;
  asm-FB: সেই দিনা এজন মানুহে এজনী চেঁউৰী গৰু আৰু দুজনী ভেৰা জীয়াই ৰাখিব,
  sus-A: نَ لْشْي، مِشِ قَمَ نِنفٍ كٍرٍن نُن سِ قِرِن نَن فبَنسَن سْتْدٍ،
  fra-SBL: Il arrivera en ce jour-là qu'un homme gardera en vie une jeune vache et
    deux brebis.
  hbo-hbo: וְהָיָ֖ה בַּיֹּ֣ום הַה֑וּא יְחַיֶּה־אִ֛ישׁ עֶגְלַ֥ת בָּקָ֖ר וּשְׁתֵּי־צֹֽאן׃
  kik-kik: Mũthenya ũcio, mũndũ akaarĩithia o moori ĩmwe na ngʼondu igĩrĩ.
  fra-NCL: En ce jour-là, un homme nourrira une vache et deux brebis,
  cek-AK: To na niah loe kami maeto mah maitaw talaa maeto hoi tuu hnetto pacah tih;
  cuk-cuk: A-ibagangine, dule-wargwen moli-bebe-nikad-bunolo-wargwen wis akwedii guoed,
    sibad-ome-warbo wis akwedii gubaloed.
  uig-CYR: шу күнләрдә бир киши яш бир сийир вә икки қой бақиду,
  tel-2017: ఆ దినాన ఒకడు ఒక చిన్న ఆవును, రెండు గొర్రెలను పెంచుకుంటే
  hat-BSA: Alò, nan jou sa a, yon nonm ka fè viv yon sèl grenn gazèl bèf ak yon pè
    mouton.
  kos-kos: “Ke pacl sac ac tuku, finne cow fusr sokofanna ac nani lukwa nutin mwet
    ima se,
  hbo-WLC: וְהָיָ֖ה בַּיּ֣וֹם הַה֑וּא יְחַיֶּה־אִ֛ישׁ עֶגְלַ֥ת בָּקָ֖ר וּשְׁתֵּי־צֹֽאן׃
  ibo-ibo: Nʼụbọchị ahụ, otu onye ga-edebe otu nwa ehi na ewu abụọ ndụ.
  ory-ory: ସେହି ଦିନ କେହି ଗୋଟିଏ ଯୁବତୀ ଗାଭୀ ଓ ଦୁଇଗୋଟି ମେଷ ପୋଷିଲେ,
  chk-chk: Lon ena fansoun epwe fis pwe ika eman chon foleni man epwe nöüni eman chök
    apanen kow me ruoman kuuch,
  rop-rop: “En wen det taim garra kaman, nobodi garra abum mowa den wanbala yangwan
    gelwan buligi, en dubala ship,
  ukr-1871: 'І буде того часу: хто держати ме одну корову та дві вівцї,'
  deu-1951: Wenn zu jener Zeit ein Mann nur eine Kuh und zwei Schafe halten kann,
  eng-JPS: And it shall come to pass in that day, that a man shall rear a young cow,
    and two sheep;
  srp-1865: I tada ko saèuva kravicu i dvije ovce,
  lug-lug: Newaakubadde mu nnaku ezo, ng’omuntu alisigaza ente emu yokka n’endiga
    bbiri,
  heb-heb: והיה ביום ההוא יחיה איש עגלת בקר ושתי צאן׃
  ben-IRV: সেই দিন যদি কেউ একটি যুবতী গরু
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਉਸ ਦਿਨ ਇੱਕ ਮਨੁੱਖ ਇੱਕ ਵੱਛੀ ਤੇ ਦੋ ਭੇਡਾਂ ਪਾਲੇਗਾ
  mya-JVB: ထို ကာလ ၌ လူ သည်နွားမ ကလေးတကောင်၊ သိုးဆိတ် နှစ် ကောင်ကိုမွေးစားလျှင်၊
  tte-O: Yo sauganane koina kani tomo isaisalimo simiyamiya yo tomo yabo bulumakau
    kaigeda yo gouti labui igite-kalatagili na miliki ikalai kolili ibomamo kaiwena.
  hmo-hmo: “Unai nega dekenai tau ta ese boromakau hahine matamatana ta, bona mamoe
    hahine rua do ia ubua.
  urd-urd: और उस वक़्त यूँ होगा कि आदमी सिर्फ़ एक गाय और दो भेड़ें पालेगा,
  rus-SYN: 'И будет в тот день: кто будет содержать корову и двух овец,'
  bqc-SIM: Zĩbeezĩ wa zuda ń bleda mɛ̀n plao daalɛu.
  tcz-CHONGTHU: Chuniteng chuleh bong lagol khat le kelngoi ahiloule kelcha ni neijou
    loubolmi chu avangpha hiding ahi.
  mar-mar: त्या दिवशी मनुष्य एक कालवड व दोन मेंढ्या पाळील.
  qub-qub: Chay wichanga juc wäcata, ishcay uyshata uywaj runapapis
  hat-hat: Jou sa a, chak moun va gen yon gazèl bèf ak de mouton pou yo chak.
  eng-BSB: On that day a man will raise a young cow and two sheep,
  eng-WEBPB: It shall happen in that day that a man shall keep alive a young cow,
    and two sheep.
  kbq-kbq: Hagi ana knafina ha' vahe'mo'za afu krazamia zamahe hana hugahaze. Hianagi
    mago mago vahe'mo'a mago anenta bulimakaone tare meme afu antetere hugahie.
  nhe-BL: Ipan nopa tonali, intla se tlacatl san mocahuas ica se huacax huan ome chivojme
    para quintomahuas,
  gub-BL: A'e 'ar mehe aze amo heta tapi'aka'yr wà nehe, aze heta mokoz àràpuhàrànete
    wà nehe,
  eng-DRA: And it shall come to pass in that day, that a man shall nourish a young
    cow, and two sheep.
