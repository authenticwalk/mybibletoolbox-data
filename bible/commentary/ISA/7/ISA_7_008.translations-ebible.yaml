verse: ISA.007.008
translations:
  mal-C: കാരണം അരാമിന്റെ തല ദമസ്കോസും ദമസ്കോസിന്റെ തല രെസീൻമാത്രവും ആണല്ലോ. ഇനി അറുപത്തിയഞ്ചു
    വർഷങ്ങൾക്കുള്ളിൽ എഫ്രയീം ഒരു ജനത ആയിരിക്കാത്തവിധം തകർന്നുപോകും.
  deu-TKW: Denn Damaskus ist das Haupt Arams und Rezin ist das Haupt von Damaskus,
    und nach fünfundsechzig Jahren von jetzt ab wird Ephraim zertrümmert werden, so
    daß es kein Volk mehr ist,
  lin-lin: Pamba te moto ya Siri ezali Damasi, mpe moto ya Damasi ezali na yango kaka
    Retsini. Etikali kaka mibu tuku motoba na mitano, Efrayimi ekobebisama mpe ekozala
    lisusu na molongo ya mabota te.
  eng-LSV: For the head of Aram [is] Damascus, || And the head of Damascus [is] Rezin,
    || And within sixty-five years || Is Ephraim broken from [being] a people.
  eng-GNV: 'For the head of Aram is Damascus, and the head of Damascus is Rezin: and
    within fiue and threescore yeere, Ephraim shalbe destroyed from being a people.'
  eng-WEBSTER: For the head of Syria is Damascus, and the head of Damascus is Rezin;
    and within sixty five years shall Ephraim be broken, that it be not a people.
  nhw-BL: Pampa Tlanahuatijquetl Rezín san tlanahuatía ipan altepetl Damasco huan
    nopa tlali Siria. Amo quema quinnahuatis sequinoc tlalme. Huan nopa tlali Israel
    [7:8 Quemantic quitocaxtía tlali Israel, Efraín.] san huejcahuas 65 xihuitl. Teipa
    quitlamisosolose huan ayamo elis se tlali ica se itlanahuatijca.
  swh-ONEN: kwa kuwa kichwa cha Aramu ni Dameski, na kichwa cha Dameski ni Resini
    peke yake. Katika muda wa miaka sitini na mitano, Efraimu atakuwa ameharibiwa
    kiasi kwamba hataweza tena kuwa taifa.
  bba-bba: Siri kpuron dɑm mu wɑ̃ɑwɑ Dɑmɑsiɔ. Resini tɔnɑwɑ u sɑ̃ɑ Dɑmɑsin dɑm. Isireli
    kpuron dɑm mu wɑ̃ɑwɑ Sɑmɑriɔ. Mɛyɑ Remɑliɑn bii tɔnɑwɑ u sɑ̃ɑ Sɑmɑrin dɑm. Adɑmɑ
    wɔ̃ɔ wɑtɑ kɑ nɔɔbun bɑɑ sɔɔ, Isirelibɑ bɑ koo yɑrinɑ kpɑ bɑ kun mɑɑ dɑm ɡɑm mɔ.
    Yen sɔ̃, Akɑsi u n tororu sɔ̃, u n nɛ, Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ. Mɑ n kun mɛ, win
    dɑm mu koo mɑɑ kpe.
  eng-KJVCPB: For the head of Syria is Damascus, And the head of Damascus is Rezin;
    And within threescore and five years shall Ephraim be broken, that it be not a
    people.
  cpy-cpy: Tema Damasco rootaki otzinkamintsitari inampitsite Siria-jatzi. Riitaki
    Rezín iwinkatharitewitari Damasco-jatzi. Arika awijaki 65 ojarentsi, aritaki ithonkaeteeri
    Efraín-iite eero iñahaeteero inampiite.
  luo-luo: nimar dala maduongʼ mar Aram en Damaski, to jatend Damaski en Rezin. Kuom
    higni piero auchiel gabich Efraim notieki ma kare nolal nono.
  meu-meu: badina be Suria kwarana na Damasko, bona Damasko kwarana na Resini. (Laḡani
    tauratoi-ahui ima bae lao henia lalonai Efraim na baine makohirohoroho, bona basie
    gwauraia bese ta.)
  npi-ULB: किनभने अरामको मुख्‍यालय दमसकस हो र दमसकसको मुखिया रेसीन हो । पैंसट्ठी वर्षभित्र,
    एफ्राइम टुक्रा-टुक्रा हुनेछ र त्यसमा कोही मानिस हुनेछैन ।
  yor-yor: nítorí Damasku ni orí Aramu, orí Damasku sì ni Resini. Láàrín ọdún márùnlélọ́gọ́ta
    Efraimu yóò ti fọ́ tí kì yóò le jẹ́ ènìyàn mọ́.
  pes-OPCB: زیرا قدرت سوریه محدود است به پایتختش دمشق و قدرت دمشق نیز محدود است به
    پادشاهش رصین. همچنین اسرائیل نیز قدرتی بیش از پایتختش سامره و سامره نیز قدرتی
    بیش از پادشاهش فقح ندارد. بدانید که پادشاهی اسرائیل در عرض شصت و پنج سال از بین
    خواهد رفت. آیا این را باور می‌کنید؟ اگر سخنان مرا باور نکنید شما نیز از بین خواهید
    رفت.»
  tgl-ULB: dahil ang kabisera ng Aram ay Damascus, at ang pinuno ng Damascus ay si
    Rezin. Sa loob naman ng animnapu't limang taon, ang Efraim ay magkakawatak-watak
    at hindi na muling magiging bayan.
  cbu-NT: Pék yaktarini Samariycha, Efrayinash tsap taaritamta. Itaru, nimun 75 masach
    tushiykchu, Efrayinshuch tputs izuuru tsípachinllinaya. Siysa Utaáchchis ndunnaa
    sambaytakus, an tputs siyaa nda izuuru kachingkachinllinaya. Ashiriya, paptsa.
    Punirustarintspa, Apanll átcha, nuw siyaa atina. Ashirucha, Apanllee kuk zurampatari
    mazinangtsa, nuw atashina.
  hui-hui: Ani nabulebirago irane Siria dindi ngagonaga hongo tininaga tano haguane
    Damasaga tano hongo ngagobi ndo nga. Ani bialu Damasaga tanonaga hongome Kini
    Lesininaga hongo kago bolangua habe nahe nga. Ani bialu Isaraele dindinaga hongome
    tininaga Samaria tanonaga hongo bolangua habe nahe halu Samaria tanonaga hongome
    tinaga Kini Pega kagonaga hongo bolangua habe nahe dege ngagoni. Anigo mali pira
    waragariani duria (65) uruniha howa Isaraele dindi ogoni mo ko halu wali agali
    uruniha karuni bo giligala lenego purugo lalu abogo ogoria hene lalubi mini mbira
    nawulebira. Ai Yuda wali agali tíguabi nde i̱hondo mini mbiraore nawirimiyagua
    mani tíbi nde ogonidagua dege pu ereba hai holeberemi, lalu Anduane Homogo ibugua
    laya, lalu Aisaiahanda lene.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ရှု​ရိ​ပြည်​၏​အင်​အား သည် ဒ​မာ​သက်​မြို့​ပင်​ဖြစ်​၍​ဒ​မာ​သက်​မြို့​၏
    အင်​အား​မှာ​လည်း ရေ​ဇိန်​မင်း​ပင်​ဖြစ်​သော ကြောင့်​တည်း။ ဣ​သ​ရေ​လ​ပြည်​သည်​လည်း
    ခြောက်​ဆယ့်​ငါး​နှစ်​အ​တွင်း ပြို​ကွဲ​လျက် နိုင်​ငံ​တစ်​ခု​အ​နေ​ဖြင့်​ရပ်​တည်​နိုင်​တော့
    မည်​မ​ဟုတ်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཨ་རམ་གྱི་རྒྱལ་ས་ནི་དཱ་མེ་སེག་ཡིན་པ་དང་། དཱ་མེ་སེག་གི་འགོ་དཔོན་ནི་རེ་ཙིན་ཡིན།
    དེ་ཡང་ཨེ་ཕཱར་ཡིམ་ནི་ལོ་ངོ་དྲུག་ཅུ་རེ་ལྔའི་ནང་རོལ་ཏུ་གང་སར་འཐོར་ནས་མི་རྣམས་སྟོང་བར་འགྱུར།
  wsk-wsk: Mu awuk, Aram ko kari gira Rezin ko sokel mu, ko wonong tuagu Damascus
    te la bituokko terong, bare bitaru turutuwuwoso; se Ephraim ko kari gira Remaliah
    namar ko sokel mu, ko wonong tuagu Samaria te la bituokko terong, bare mu betela,
    bitaru turutuwuwoso. Se yia 65 pela nangama ko taiwoso mu buring ko mu Ephraim
    sor umu sirsir ira saparukko. Bare ikiko, ni gemang ningi nunguning ko munan te
    me sanami se lager, mu ni ka anapeya ago lilim la sokel mena lagerko.'”
  sna-sna: uye musoro weDhamasiko iRezini bedzi. Makore makumi matanhatu namashanu
    asati apera, vaEfuremu vachaputswa-putswa zvokusazova rudzizve.
  spa-BLM: Porque el jefe de Siria es Damasco, y el jefe de Damasco es Rezín. Dentro
    de sesenta y cinco años Efraín será despedazado, de modo que no será un pueblo.
  cac-cac: Yujto a Damasco, a nivan chon̈ab' yaj d'a Siria chi', axo vin̈aj Rezín
    chi' ayoch sreyaloc. Axo Samaria, a nivan chon̈ab' yaj d'a Efraín chi', axo vin̈
    yuninal vin̈aj Remalías chi' ayoch sreyaloc. Palta yic val 65 ab'il ticnaic, ol
    lajvoquem eb' aj Efraín chi', man̈xo chon̈ab'oc ol aj eb'. Tato a ex pax tic man̈
    ol in eyac' val och d'a e c'ol sic'lab'il, man̈ ol cann̈ej e chon̈ab' tic, xchi
    Jehová chi'.
  swh-ULB: maana kichwa cha Amramu ni Damaskasi, na kishwa cha Damaskasi ni Rezini.
    Ndani ya miaka sitini na tano, ndoto za Ephraimu zitasambaratishwa na hapatakuwa
    na watu.
  bel-bel: бо галава Сірыі - Дамаск, і галава Дамаска - Рэцын; а праз шасьцьдзясят
    пяць гадоў Яфрэм перастане быць народам;
  deu-ELBBK: Denn Damaskus ist das Haupt von Syrien, und Rezin das Haupt von Damaskus;
    und in noch 65 Jahren wird Ephraim zerschmettert werden, dass es kein Volk mehr
    sei.
  mbb-OT: Su is Damascus iyan dà kepital te Aram, ne si Rezin, diyè dà sikandin midhadì
    te Damascus. Ne is Samaria iyan dà kepital te Israel, ne si Peka he anak ni Remalia
    ziyè dà sikandin midhadì te Samaria. Egkezeeten is Israel seled te 65 he tuig,
    umbe kenè ne heini egketawag he sevaha he nasyun. Emun kenà melig-en is kedtuu
    niw ne egkezeetan kew iyan.’ ”
  mal-2015: അരാമിന്നു തല ദമ്മേശെക്; ദമ്മേശക്കിന്നു തല രെസീൻ അറുപത്തഞ്ചു സംവത്സരത്തിന്നകം
    എഫ്രയീം ജനമായിരിക്കാതവണ്ണം തകർന്നുപോകും.
  gup-gup: Kore kubolkkimuk Aram makka wanjh Damascus, dja namekbe nawarre king kangeyyo
    Rezin, nungan kawohrnan kore Damascus. Kaluk bu sixty-five mandjewk kayimerran
    wanjh bininj nawu Ephraim kabenkebmawahme kabirridjalyarlarrmerren dja minj kabirriyawoyhmirnderaworren.
  rmc-rmc: bo o šero le Aramoskro hino o Damašek a o šero le Damaškoskro hin ča o
    Recin! Pal o šovardeš the pandž (65) berš ela o Efrajim avke zňičimen, hoj imar
    na ela narodos.
  pes-OPV: زیرا که سرارام، دمشق و سر دمشق، رصین است و بعد ازشصت و پنج سال افرایم شکسته
    می‌شود به طوری که دیگر قومی نخواهد بود.
  ron-1924: Кэч Дамаскул ва фи капитала Сирией ши Рецин ва фи капитала Дамаскулуй.
    Ши песте шайзечь ши чинч де ань, Ефраим ва фи нимичит ши ну ва май фи ун попор.
  ben-OBCV: কারণ অরামের মস্তক হল দামাস্কাস, আর দামাস্কাসের মস্তক হল কেবলমাত্র রৎসীন।
    পঁয়ষট্টি বছরের মধ্যে ইফ্রয়িম এমন ধ্বংস হবে যে, আর জাতি থাকবে না।
  som-som: Waayo, Suuriya madaxeedu waa Dimishaq, oo Dimishaq madaxeeduna waa Resiin,
    oo reer Efrayimna waxay ku kala jajabi doonaan muddo ah shan iyo lixdan sannadood
    si aanay innaba dad u sii ahaan,
  lat-VUC: sed caput Syriæ Damascus, et caput Damasci Rasin; et adhuc sexaginta et
    quinque anni, et desinet Ephraim esse populus;
  eng-ASVBT: 'For the head of Syria is Damascus, and the head of Damascus is Rezin;
    and within threescore and five years shall Ephraim be broken in pieces, so that
    it shall not be a people:'
  ita-1885: Perciocchè Damasco è il capo della Siria, e Resin è il capo di Damasco;
    e infra i sessantacinque anni, Efraim sarà fiaccato, sì che non sarà più popolo.
  eng-LXXUP: But the head of Aram is Damascus, and the head of Damascus, Rezin; and
    yet within sixty and five years the kingdom of Ephraim shall cease from being
    a people.
  eng-ULB: because the head of Aram is Damascus, and the head of Damascus is Rezin.
    Within sixty-five years, Ephraim will be shattered and will no longer be a people.
  spa-VBL: Porque el jefe de Harán es Damasco, y el jefe de Damasco es Rezín. Además,
    dentro de sesenta y cinco años Israel como nación será destruida.
  fra-_FOB: Car la tête de la Syrie, c'est Damas; et la tête de Damas, c'est Retsin;
    et dans soixante-cinq ans, Éphraïm sera mis en pièces et ne sera plus un peuple.
  mal-mal: അരാമിനു തല ദമ്മേശെക്; ദമ്മേശെക്കിനു തല രെസീൻ അറുപത്തഞ്ചു വർഷത്തിനകം എഫ്രയീം
    ജനമായിരിക്കാത്തവിധം തകർന്നുപോകും.
  urd-GVR: Kyoṅki Shām kā sar Damishq aur Damishq kā sar mahz Razīn hai. Jahāṅ tak
    Mulk-e-Isrāīl kā tālluq hai, 65 sāl ke andar andar wuh chaknāchūr ho jāegā, aur
    qaum nest-o-nābūd ho jāegī.
  suz-BL: मारदे हना अराम आ पिया दमस्‍कस बाक्‍ब। मिनु दमस्‍कस आ पिया रेसीन बाक्‍ब।
    मिनु ६५ बर्स नोले एफ्राइम खतम दुम्‍शा, मलीब।
  eng-NOY: But the head of Syria shall still be Damascus, And the head of Damascus,
    Rezin; [[And within threescore and five years shall Ephraim be broken, that he
    be no more a people.]]
  ita-1927: poiché Damasco è il capo della Siria, e Retsin è il capo di Damasco. Fra
    sessantacinque anni Efraim sarà fiaccato in guisa che non sarà più popolo.
  ckb-ckb: چونکە سەری ئارام دیمەشقە و سەری دیمەشقیش ڕەچینە، لە ماوەی شەست و پێنج ساڵدا
    ئەفرایم دەشکێت و وەک گەل نامێنێت.
  eng-BBE: 'For the head of Aram is Damascus, and the head of Damascus is Rezin (and
    in sixty-five years from now Ephraim will be broken, and will no longer be a people):'
  kan-OKCV: ಏಕೆಂದರೆ, ದಮಸ್ಕವು ಸಿರಿಯಾದ ರಾಜಧಾನಿ ಮತ್ತು ದಮಸ್ಕದ ತಲೆಯು ರೆಚೀನ ಮಾತ್ರ, ಅರವತ್ತೈದು
    ವರುಷಗಳೊಳಗೆ ಎಫ್ರಾಯೀಮರು ರಾಷ್ಟ್ರವಾಗದೆ ಭಂಗಪಡುವರು.
  tam-2017: சீரியாவின் தலை தமஸ்கு, தமஸ்குவின் தலை ரேத்சீன்; இன்னும் அறுபத்தைந்து வருடங்களிலே
    எப்பிராயீம் ஒரு மக்கள்கூட்டமாக இராதபடிக்கு நொறுங்குண்டுபோகும்.
  spa-RV-1909: 'Porque la cabeza de Siria es Damasco, y la cabeza de Damasco, Rezín:
    y dentro de sesenta y cinco años Ephraim será quebrantado hasta dejar de ser pueblo.'
  ron-BTF: Deoarece capul Siriei este Damascul şi capul Damascului este Rezin; şi
    în şaizeci şi cinci de ani Efraim va fi frânt, încât nu va fi un popor.
  eng-WEBP: For the head of Syria is Damascus, and the head of Damascus is Rezin.
    Within sixty-five years Ephraim shall be broken in pieces, so that it shall not
    be a people.
  eng-FBV: For the head of Aram is Damascus, and the head of Damascus is Rezin. In
    addition, within sixty-five years Israel as a nation will be destroyed.
  nld-1939: Want het hoofd van Aram is Damascus, Het hoofd van Damascus is Resin,
  nch-BL: Pampa Tanahuatijquet Rezín san tanahuatía ipan altepet Damasco huan nopa
    tali Siria. Amo quema quinnahuatis sequinoc talme. Huan nopa tali Israel san huejcahuas
    65 xihuit. Teipa quitamisosolose huan ayecmo elis se tali ica se itanahuatijca.
  vie-1934: Vì đầu của Sy-ri là Đa-mách, đầu của Đa-mách là Rê-xin. Còn trong sáu
    mươi lăm năm, Eùp-ra-im sẽ bị hủy diệt, không được kể là dân nữa.
  hin-CV: क्योंकि अराम का सिर दमेशेक है, और दमेशेक का रेज़िन. आगामी पैंसठ वर्षों के
    अंदर में एफ्राईम ऐसा नष्ट कर दिया जाएगा.
  eng-OURB: For the head of Syria [Elevated] is Damascus [Bucket of blood], and the
    head of Damascus [Bucket of blood] is Rezin; and within sixty-five years Ephraim
    [Fruit] shall be broken in pieces, so that it shall not be a people;
  spa-BES: 'Porque la cabeza de Aram es Damasco, y la cabeza de Damasco es Rezín y
    dentro de sesenta y cinco años desde ahora, Efraín será quebrantado, y ya no será
    un pueblo:'
  tdx-tdx: I Damesèke ty loha’ i Arame, I Retsine ty loha’ i Damesèke; (le añate ty
    taoñe enem-polo lim’ amby ty hikorovoha’ i Efraime tsy ho ondaty ka;)
  tha-KJV: เพราะเศียรของซีเรียคือดามัสกัส และเศียรของดามัสกัสคือเรซีน ภายในหกสิบห้าปีเอฟราอิมจะแตกเป็นชิ้นๆ
    กระทั่งไม่เป็นชนชาติ​อีกแล้ว
  por-BR-2018: Pois a cabeça da Síria é Damasco, e o cabeça de Damasco Rezim; e dentro
    de sessenta e cinco anos Efraim será quebrado, e não será mais povo.
  deu-ELO: Denn Damaskus ist das Haupt von Syrien, und Rezin das Haupt von Damaskus;
    und in noch fünfundsechzig Jahren wird Ephraim zerschmettert werden, daß es kein
    Volk mehr sei.
  eng-WYC-2018: but Damascus shall be the head of Syria, and Rezin shall be the head
    of Damascus; and yet sixty years and five, and Ephraim shall fail to be a people,
    (or and yet within sixty-five years, Ephraim shall cease to be a nation);
  epo-epo: Ĉar la kapo de Sirio estas Damasko, kaj la kapo de Damasko estas Recin,
    kaj post sesdek kvin jaroj Efraim ĉesos esti popolo.
  uig-PIN: Qünki Suriyǝning bexi Dǝmǝxⱪ xǝⱨiri wǝ Dǝmǝxⱪ xǝⱨirining bexi Rǝzindur,
    halas; Wǝ atmix bǝx yil iqidǝ Əfraim xundaⱪ bitqit boliduki, ularni «bir hǝlⱪ»
    degili bolmaydu;
  beo-beo: Bai Silia fi ilia gasa da Dama:sagase (Silia soge ganodini moilai bisili
    bai bagade) fi ilia gasa hame baligisa. Amola Dama:sagase fi ilia gasa hou da
    hina bagade Lisini ea gasa hame baligisa. Amola Isala:ili dunu fi, amo da ode
    65 gidigili, ilia da wadela:lesi dagoi ba:mu, amola fidafa agoane hamedafa ba:mu.
  tpi-OTNT: Long wanem, strong bilong kantri Siria i no winim strong bilong Damaskus,
    em biktaun bilong ol. Na strong bilong Damaskus i no winim strong bilong King
    Resin. Na strong bilong kantri Israel i no winim strong bilong Samaria, em biktaun
    bilong ol. Na strong bilong Samaria i no winim strong bilong dispela king bilong
    ol. Insait long 65 yia kantri Israel bai i bagarap na ol manmeri bai i bruk nabaut
    na nem bilong ol bai i pinis. Na sapos yupela Juda i no bilip long mi, bai yupela
    tu i no inap i stap longpela taim.”
  hau-SA: gama kan Aram shi ne Damaskus, kan Damaskus kuma kawai shi ne Rezin. Cikin
    shekaru sittin da biyar za a wargaje Efraim har ba za tă iya rayuwa ta zama al’umma
    ba.
  uig-LAT: Chünki Suriyening béshi Demeshq shehiri we Demeshq shehirining béshi Rezindur,
    xalas; We atmish besh yil ichide Efraim shundaq bitchit boliduki, ularni «bir
    xelq» dégili bolmaydu;
  nde-nde: ngoba inhloko ye-Aramu yiDamaseko, inhloko yeDamaseko nguRezini kuphela.
    Phakathi kweminyaka engamatshumi ayisithupha lanhlanu u-Efrayimi uzakuba esetshabalele
    engaseyiso sizwe.
  ton-ton: He ko e ʻulu ʻo Silia ko Tamasikusi, pea ko e ʻulu ʻo Tamasikusi ko Lesini;
    pea ʻi he teʻeki ke kakato ʻae taʻu ʻe onongofulu ma nima ʻe maumauʻi ʻa ʻIfalemi,
    ke ʻoua naʻa kei ai hano kakai.
  ces-1613: Nebo hlava Syrské země jest Damašek, a hlava Damašku Rezin, a po šedesáti
    pěti letech potřín bude Efraim, tak že nebude lidem.
  eng-WMB: For the head of Syria is Damascus, and the head of Damascus is Rezin. Within
    sixty-five years Ephraim shall be broken in pieces, so that it shall not be a
    people.
  tam-TCV: ஏனெனில், தமஸ்கு சீரியாவின் தலைநகராயிருக்கிறது; ரேத்சீன் மட்டுமே தமஸ்குவில்
    அரசனாயிருக்கிறான். இன்னும் அறுபத்தைந்து வருடங்களில் எப்பிராயீம் ஒரு மக்கள் கூட்டமாயிராதபடி
    சிதறடிக்கப்படும்.
  ceb-ULB: tungod kay ang pangulo sa Aram mao ang Damascus, ug ang pangulo sa Damascus
    mao si Rezin. Sulod sa 65 ka mga tuig, malaglag ang Efraim ug dili na kini matawag
    nga katawhan.
  pol-UBG: Głową Syrii bowiem jest Damaszek, a głową Damaszku Resin; a po sześćdziesięciu
    pięciu latach Efraim będzie tak rozbity, że już nie będzie ludem.
  agr-agr: Wagki Sirian yaaktaji dekas múunta duka Damaskui, tuja Resínkai Damascon
    apuji; tuja Efraín aents aina nuna yaaktaji dekas múunta duka Samariayai, tuja
    Remalíasan uchijiya nunuwai Samarian apuji. Tujash Efraín aents aidau ditash nugkentin
    aina nunak sesenta y cinco mijan jegai, depetkag nugke atankim nugkenchau juwakagtatui.
    Tuja atumshakam minai kajintsa anentaimkujum dekaskeapi tusajum, mina umigtachkugmek
    ijina utsam atatjume’, tawai Apajuí”, tiuwai Isaías.
  kyc-kyc: Akipamo dopa letope? Renge doko Siria wambu dupwa Damasakesa wambu taone
    mupwa doko manda manja nara. Dee Damasakesa doko baa porai ingya naramopa kiŋi
    Oresene baa poraili ingyuo karamo. Dopa pyuo silyamo dokona Isaraele wambu dupwana
    lao ee kana 65 paparamo dokopa penge kamba sinya ipwa pele lapala dusa kata serandena
    minyuo rali pipala yuu liti doko angingyuo see nara, leya.
  urd-GVU: کیونکہ شام کا سر دمشق اور دمشق کا سر محض رضین ہے۔ جہاں تک ملکِ اسرائیل
    کا تعلق ہے، 65 سال کے اندر اندر وہ چِکنا چُور ہو جائے گا، اور قوم نیست و نابود
    ہو جائے گی۔
  deu-1912: sondern wie Damaskus das Haupt ist in Syrien, so soll Rezin das Haupt
    zu Damaskus sein. Und über fünfundsechzig Jahre soll es mit Ephraim aus sein,
    daß sie nicht mehr ein Volk seien.
  kan-2017: ಏಕೆಂದರೆ ಅರಾಮಿಗೆ ಶಿರಸ್ಸು ದಮಸ್ಕ, ದಮಸ್ಕಕ್ಕೆ ಶಿರಸ್ಸು ರೆಚೀನ. ಅರುವತ್ತೈದು ವರ್ಷಗಳೊಳಗೆ
    ಎಫ್ರಾಯೀಮ್ಯರು ಭಂಗಪಟ್ಟು ಜನಾಂಗವೆನ್ನಿಸಿಕೊಳ್ಳರು.
  yap-yap: Mangfan? Ya yu Syria e de gel ko fare binaw nu Damaskus ni tochuch rok,
    ma yu Damaskus e de gel ngak Rezin ni Pilung. Ma yu Israel e ra yan i gaman nel’
    i ragag nge lal e duw ma kari me’waer ndabiyag ni nge par rok ni reb e nam.
  hlt-MCSB: Aram kah a lu Damasku, Damasku kah a lu te Rezin. Pilnam khui lamloh Ephraim
    tah kum sawmrhuk kum nga khuiah a rhihyawp sak ni.
  mdy-ETH: ዓይጎሮ ጌዔቴ፥ ሶሪያ ዓጮኮ ዑፆ ማዓዛ ዴማስቆ ማዓዛ፥ ዴማስቆኮ ዑፆ ማዓሢ ሬፂኔኬ፤ ጊንሣ ዒስራዔኤሌ ዓሶ ዛሎታቴ
    ላሂታሚ ዶንጎ ሌዔ ጋርካ ቤሲ ዔያቶኮ ባይቂ ካኣቶ ዓጪ ማዒ ዔርቲፃ ዓታንዳኔ።
  twi-ASANTE: Aram tiri ne Damasko, na Resin pɛ na ɛyɛ Damasko ti. Mfirinhyia aduosia
    enum mu no Efraim mu bɛtete koraa a ɛrentumi nnyɛ ɔman.
  eng-WEBU: For the head of Syria is Damascus, and the head of Damascus is Rezin.
    Within sixty-five years Ephraim shall be broken in pieces, so that it shall not
    be a people.
  wal-wal: Aissi giikko, Damasqqoi Sooriyaa biittau huuphe; Kawoi Raxiinikka Damasqqo
    katamaayyo huuphe. Usuppun tammanne ichchashu laittaa giddon Efireema biittai
    bunchchettidi, kawotetta gidennan attana.
  spa-PDDPT: Porque Damasco es la capital de Siria, Rezín, el jefe de Damasco.
  gun-gun: Mba'eta Síria re peteĩ'i anho oĩ tetã yvateve va'e. Ha'e va'e ma Damasco.
    Ha'e Damasco tetã py opena va'e ma Rezim anho. Ha'e rami ae avi Efraim kuery voi
    sessenta e cinco ma'etỹa py omombaa 'rã, ha'e rire nda'ikuaivei 'rã.
  ilo-ULB: gapu ta ti ulo ti Aram ket ti Damasco, ken ti ulo ti Damasco ket ni Rezin.
    Iti las-ud iti 65 a tawen, maparmekto ti Efraim ket saandanton a maibilang a maysa
    a nasion.
  kpg-kpg: Kaiaha? Idimaa, Syria gu hagalee maaloo i Damascus, dela go dono waahale dagi,
    gei Damascus hagalee maaloo i di king go Rezin. I di gili o Israel, i lodo nia
    ngadau e modoono maa lima, gei di maa ga bagege ga hagalee hai di guongo.
  uig-ARA: چۈنكى سۇرىيەنىڭ بېشى دەمەشق شەھىرى ۋە دەمەشق شەھىرىنىڭ بېشى رەزىندۇر، خالاس؛
    ۋە ئاتمىش بەش يىل ئىچىدە ئەفرائىم شۇنداق بىتچىت بولىدۇكى، ئۇلارنى «بىر خەلق» دېگىلى
    بولمايدۇ؛
  sus-sus: barima Damasi mangɛ Resin nan Arami yamarima. Ɲɛ tongo senni nun suuli
    gbansan nan luxi, Efirami bɔnsɔɛ xa yensen.
  pon-2006: pwe Siria kin koapworopworki Damaskus, oh Damaskus kin koapworopworki
    Nanmwarki Resin, ahpw nanmwarki Resin me luwet. Oh mwurin sounpar 65 Israel pahn
    mwomwla, sohla wia wehi ehu.
  jae-jae: gebe Damasku kêtu Suria ŋamôkê ma Resin kêtu Damaskunê ŋatau. Jala 65 ênaŋa
    acgom, go sênac Epraim popoc e sêmoa amboac lau-m tageŋ êtiam atom.
  ksd-ksd: Tago Damasko i lua ta ra gunan Siria, ma Resin i lua ta ra gunan Damasko,
    ma ba pa na par boko laptikai na vinun ma a ilima na kilala, Epraim na tamuta,
    ma pa ta vuna tarai mulai tana;
  tur-YTC: Çünkü Suriye'nin başı Damaskus'dur, Damaskus'un başı da Resin'dir. Altmış
    beş yıl içinde Efraim parçalanacak ve artık bir halk olmayacaktır.
  grc-BRENT: ἀλλʼ ἡ κεφαλὴ Ἀρὰμ, Δαμασκὸς, καὶ ἡ κεφαλὴ Δαμασκοῦ, Ῥασίμ· ἀλλʼ ἔτι
    ἐξήκοντα καὶ πέντε ἐτῶν ἐκλείψει ἡ βασιλεία Ἐφραίμ ἀπὸ λαοῦ,
  ind-AYT: Sebab, kepala Aram adalah Damsyik, dan kepala Damsyik adalah Rezin. Dalam
    65 tahun, Efraim akan terpecah belah dan tidak akan menjadi suatu bangsa.
  nya-nya: pakuti Siriya amadalira Damasiko, ndipo Damasiko amadalira mfumu Rezini
    basi. Zisanathe zaka 65 Efereimu adzawonongedwa kotheratu, sadzakhalanso mtundu
    wa anthu.
  hrv-hrv: '[8a] Damask je glava Aramcima, a Damasku je glava Rason;'
  mps-mps: Magi baso meni. Te tobolu bidi Resin agai bomogo naga te genuai hanu Damaskus
    tonalubo dao. Tama Damaskusgo bomogo te Siria tǫ kantri tonalubo dao. Tiali goli,
    te Resin da, te aga bidi naga dao. Te tiwai me, Ramaliago ogwa Peka agai bomogo
    naga te Israelgo genuai hanu Samaria tonalubo dao. Tama te Samaria hanugo bomogo
    te Israel tǫ pedai kantri tonalubo dao. Tiali goli, te Peka da, aga bidi naga
    dao. Te 65 kibu be tomode te Israel bulu dolama, tama te we bidi sese besela pelama,
    tama augwaligo nogi mu tama sia saibao. Tama ma, te Juda dabe dagego eno pode
    homu dąų wasiąma yali da, teda dage me bobobage sogo me bidigobeo,” Genuai
    Bidigo te po wali.
  tpi-tpi: Long wanem, strong bilong kantri Siria i no winim strong bilong Damaskus,
    em biktaun bilong ol. Na strong bilong Damaskus i no winim strong bilong King
    Resin. Na strong bilong kantri Israel i no winim strong bilong Samaria, em biktaun
    bilong ol. Na strong bilong Samaria i no winim strong bilong dispela king bilong
    ol. Insait long 65 yia kantri Israel bai i bagarap na ol manmeri bai i bruk nabaut
    na nem bilong ol bai i pinis. Na sapos yupela Juda i no bilip long mi, bai yupela
    tu i no inap i stap longpela taim.”
  dan-1931: Thi Syriens Hoved er Damaskus, og Damaskus' Hoved er Rezin, og om fem
    og tresindstyve År er Efraim knust og ikke længer et Folk.
  vie-OVCB: vì đầu của Sy-ri là Đa-mách, đầu Đa-mách là Rê-xin. Trong vòng sáu mươi
    lăm năm, Ít-ra-ên sẽ bị tiêu diệt và không còn là một dân nữa;
  guj-2017: કારણ કે અરામનું શિર દમસ્કસ છે અને દમસ્કસનું શિર રસીન છે. અને પાંસઠ વર્ષમાં
    એફ્રાઇમ નાશ પામશે અને પ્રજાની ગણતરી રહેશે નહિ.
  pon-2006A: pwe Siria kin koapworopworki Damaskus, oh Damaskus kin koapworopworki
    Nanmwarki Resin, ahpw nanmwarki Resin me luwet. Oh mwurin sounpar 65 Israel pahn
    mwomwla, sohla wia wehi ehu.
  por-BRBSL: Pois o chefe da Síria é Damasco, e o chefe de Damasco é Rezin. Dentro
    de sessenta e cinco anos Efraim será quebrado em pedaços, para que não seja um
    povo.
  cth-cth: Siria ram e lû teh Damaskas kho, Damaskas kho e lû teh Rezin, kum 65 touh
    thung Ephraim teh ram lah ao hoeh nahanelah, a raphoe han.
  twi-twi: Aram ti ne Damasko, na Resin pɛ na ɛyɛ Damasko ti. Mfirihyia aduosia anum
    mu no Efraim mu bɛtetew koraa a ɛrentumi nnyɛ ɔman.
  hlt-hlt: Aram kah a lu Damasku, Damasku kah a lu te Rezin. Pilnam khui lamloh Ephraim
    tah kum sawmrhuk kum nga khuiah a rhihyawp sak ni.
  tbz-SIM: Kɛ yɛ̃́ Dɑmɑɑsi weè tumɛ̀ Sidii kó dihɛidiɛ̀. Kɛ̀ Desinni tu di kóo kpɑ̀ɑ̀tì.
    Dɛ̀ bo nyóó yĩ́ yɛbie nsipísìkuɔ̀ nɛ̀ yɛ̀nùmmù, kɛ̀ bɛ̀ nɑmu Efɑdɑimmu kó kuwuɔ,
    kù tɛ̃́nkɛ í yó nkpɑɑ́.
  msy-2020: Ia fo, Sirian kantrin faragha zuir nguibar ekiam, an ziam Damaskus. Ezɨ
    Atrivim Resin, a Damaskusɨn nguibam gativagha an gari. Ia gantɨ, 65plan azeniba
    gɨvaghtɨ, Israelian kantri, bɨghiregh egh bar gɨvagham.
  dop-dop: Mpi pǝ tɔɔ tɔ, Silii ɩcɑtɛ sɔsɔɔlɛ ntɛ́ Tɑmɑsɩ, nɑ Lesɛŋ kɛlɛ tǝnɑ wulɑʋ.
    Ɩfǝlɑyim nyǝ́mɑ ɩcɑtɛ sɔsɔɔlɛ ntɛ́ Sɑmɑlii, nɑ Pekɑ kɛlɛ pɛlɛ pɑ wulɑʋ. Pǝ kɑɑsɑ
    pɩɩsɩ nɩɩtoso nɑ kɑkpɑsɩ, nɑ Ɩfǝlɑyim nyǝ́mɑ sɑɑlɩ yem. Ye mɩɩ tɑ mɑtǝnɑ Tɑcɑɑ,
    mǝ sɑɑlǝɣɩ yem tɔtɔɣɔ.
  azb-azb: Çünki Aramın paytaxtı Dəməşqdir, Dəməşqin başçısı da Resindir. Efrayim
    isə altmış beş ildən sonra Darmadağın edilib xalq kimi qalmayacaq.
  eng-DBY: for the head of Syria is Damascus, and the head of Damascus is Rezin; and
    within sixty-five years shall Ephraim be broken, so as to be no [more a] people;
  hin-2017: क्योंकि अराम का सिर दमिश्क, और दमिश्क का सिर रसीन है। फिर एप्रैम का सिर
    सामरिया और सामरिया का सिर रमल्याह का पुत्र है। पैंसठ वर्ष के भीतर एप्रैम का बल
    इतना टूट जाएगा कि वह जाति बनी न रहेगी।
  wol-KYG: Damaas a yilif Siri, te Reccin yiliful lu moy Damaas. Fii ak juróom benn
    fukki at ak juróom Efrayim tas, ba xeet wa réer.’
  eng-YLT: For the head of Aram [is] Damascus, And the head of Damascus [is] Rezin,
    And within sixty and five years Is Ephraim broken from [being] a people.
  eng-WYC-2017: but Damascus shall be the head of Syria, and Rezin shall be the head
    of Damascus; and yet sixty years and five, and Ephraim shall fail to be a people;
  eng-WMBB: For the head of Syria is Damascus, and the head of Damascus is Rezin.
    Within sixty-five years Ephraim shall be broken in pieces, so that it shall not
    be a people.
  urd-GVH: क्योंकि शाम का सर दमिश्क़ और दमिश्क़ का सर महज़ रज़ीन है। जहाँ तक मुल्के-इसराईल
    का ताल्लुक़ है, 65 साल के अंदर अंदर वह चकनाचूर हो जाएगा, और क़ौम नेस्तो-नाबूद
    हो जाएगी।
  rug-rug: Ura sa ṉiniraṉira te Siria si pa Damasikasi mo, sa nana vasileana nomana,
    meke sa ṉiniraṉira te Damasikasi si koe Rezini, sa nana baṉara. Meke pa korapana
    onomo ṉavulu lima vuaheni, si kote ta huara inete se Izireli, meke lopu kote koa
    hola guana butubutu tinoni.
  gaz-gaz: mataan Sooriyaa Damaasqoodhaatii; mataan Damaasqoo immoo Reziinii dha.
    Waggaa jaatamii shan keessatti, Efreem ni bittinnaaʼa; saba tokko taʼuun isaas
    ni hafa.
  fra-LSG: Car Damas est la tête de la Syrie, Et Retsin est la tête de Damas. (Encore
    soixante-cinq ans, Éphraïm ne sera plus un peuple.)
  gnn-gnn: '@see-verse:ISA.007.007'
  yal-yal: Amasɔtɔ Damasi findixi Arami manga taan nan tun na. Resin findixi Damasi
    mangan nan tun na. Benun ɲɛɛ tonge sennin e nun suulun, Efirami bɔnsɔnna kalama
    nɛn, a mi fa yatɛ yamaan na.
  haw-1868: O ke poo o Suria, o Damaseko ia, A o ke poo o Damaseko, o Rezina no; He
    kanaonokumamalima makahiki i koe, Alaila, kahuli o Eperaima, a lilo i aupuni ole.
  arb-NAV: لأَنَّ رَأْسَ أَرَامَ هِيَ دِمَشْقُ، وَرَأْسَ دِمَشْقَ هُوَ رَصِينُ، وَفِي
    غُضُونِ خَمْسٍ وَسِتِّينَ سَنَةً تَتَمَزَّقُ مَمْلَكَةُ إِسْرَائِيلَ وَلا تَكُونُ
    أُمَّةً بَعْدُ.
  ewe-ewe: elabena Siria ƒe tae nye Damasko, eye Damasko ƒe tae nye Rezin. Le ƒe blaade-vɔ-atɔ̃
    la me, woagbã Efraim gudugudu, ale womaganɔ te o.
  eng-LEE: 'For the head of Syria is Damascus, and the head of Damascus is Rezin:
    and within sixty and five years shall Ephraim be broken, to be no more a people.'
  asm-FB: কাৰণ অৰামৰ নেতৃত্বত দম্মেচক আৰু দম্মেচকৰ নেতৃত্বত ৰচীন। পয়ষষ্ঠি বছৰৰ ভিতৰত
    ইফ্ৰয়িম ভাগি ডোখৰ ডোখৰ হ’ব আৰু কোনো লোক নাথাকিব।
  sus-A: بَرِ مَ دَ مَسِ مَنفّ رٍ سِن نَن عَرَ مِ يَمَرِ مَ. حّ تٌنفٌ سٍننِ نُن سُولِ
    فبَنسَن نَن لُشِ، عٍقِرَ مِ بْنسْي شَ يٍنسٍن.
  fra-SBL: Car le chef de la Syrie est Damas, et le chef de Damas est Rezin. Dans
    l'espace de soixante-cinq ans, Éphraïm sera brisé en morceaux, de sorte qu'il
    ne sera plus un peuple.
  hbo-hbo: כִּ֣י רֹ֤אשׁ אֲרָם֙ דַּמֶּ֔שֶׂק וְרֹ֥אשׁ דַּמֶּ֖שֶׂק רְצִ֑ין וּבְעֹ֗וד
    שִׁשִּׁ֤ים וְחָמֵשׁ֙ שָׁנָ֔ה יֵחַ֥ת אֶפְרַ֖יִם מֵעָֽם׃
  kik-kik: nĩgũkorwo itũũra inene rĩa Suriata nĩ Dameski, na mũnene wa Dameski no
    Rezini. Ihinda rĩa mĩaka mĩrongo ĩtandatũ na ĩtano ĩtaanathira-rĩ, andũ a Efiraimu
    magaakorwo maharaganĩtio ũndũ matangĩcooka gũtuĩka rũrĩrĩ.
  fra-NCL: Car la tête de la Syrie, c’est Damas, et la tête de Damas, c’est Rasin ;
    et encore soixante-cinq ans, et Ephraïm aura cessé d’être un peuple.
  cek-AK: Syria prae ih lu loe Damaska ni, Rezin loe Damaska ih lu ah oh pongah, saning
    qui taruk pangato thung, Ephraim loe acaeng kami ah om mak ai, tamit o boih tih.
  cuk-cuk: Ar Damasco-neggweburbi Siria-yala-e-nonoga wis siid, ar Rezínʼye-nugadi
    Damasco-neggwebur-e-reyga wis maid. Birga-dulapaa-gakatarsega (65), Efraín-yala
    berguoed, bar neggweburga sii guosulid.
  uig-CYR: Чүнки Сурийәниң беши Дәмәшқ шәһири вә Дәмәшқ шәһириниң беши Рәзиндур, халас;
    Вә атмиш бәш жил ичидә Әфраим шундақ битчит болидуки, уларни «бир хәлиқ» дегили
    болмайду;
  tel-2017: సిరియాకు రాజధాని దమస్కు. దమస్కుకు రాజు రెజీను. అరవై ఐదు సంవత్సరాల లోపు
    ఎఫ్రాయిము ఒక జాతిగా ఉండకుండా నాశనమై పోతుంది.
  hat-BSA: Paske tèt Syrie a se Damas, tèt Damas se Retsin (e nan yon lòt swasann-senk
    ane, Éphraïm va kraze nèt jiskaske li pa menm yon pèp ankò),
  kos-kos: Efu? Mweyen Syria el tia ku liki Damascus, siti lulap lal, ac Damascus
    el tia ku lukel Tokosra Rezin. Ac funu Israel, inmasrlon na yac onngoul limekosr
    ac fah arulana musalla acn we, tia sifil oaoa mu mutunfacl se pa el.
  hbo-WLC: כִּ֣י רֹ֤אשׁ אֲרָם֙ דַּמֶּ֔שֶׂק וְרֹ֥אשׁ דַּמֶּ֖שֶׂק רְצִ֑ין וּבְע֗וֹד
    שִׁשִּׁ֤ים וְחָמֵשׁ֙ שָׁנָ֔ה יֵחַ֥ת אֶפְרַ֖יִם מֵעָֽם׃
  ibo-ibo: Nʼihi isi obodo Aram bụ Damaskọs. Onyeisi Damaskọs bụ naanị Rezin. Ma tupu
    afọ iri isii na ise agafee a ga-etikpọkwa Ifrem.
  ory-ory: କାରଣ ଅରାମର ମସ୍ତକ ଦମ୍ମେଶକ ଓ ଦମ୍ମେଶକର ମସ୍ତକ ରତ୍ସୀନ; ପୁଣି, ପଞ୍ଚଷଠି ବର୍ଷ ମଧ୍ୟରେ
    ଇଫ୍ରୟିମ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ଏପରି ଭଗ୍ନ ହେବ ଯେ, ସେ ଆଉ ଏକ ଗୋଷ୍ଠୀ ହୋଇ ରହିବ ନାହିଁ;
  chk-chk: Pun Tamaskus epwe chök samolun telinimwen Siria, Resin epwe chök samolun
    Tamaskus, nge Israel epwe tatakis mürin wone me limu ier, pwe esap chüen eu mwü.
  rop-rop: Dameskas im det meinwan taun blanga Siriya, en King Resin im oni bos blanga
    Dameskas. En Sameriya im det meinwan taun blanga Isreil, en King Peka im oni bos
    blanga Sameriya. Bifo 65 yiya garra binij, det kantri Isreil garra binijap. En
    if King Eihes en im wekinmenmob kaan trastim langa mi, wal olabat kaan win.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Бо Дамаск — голова Сириї, а Резин — голова в Дамаску, а через шістьдесять
    і пять год Ефраїм перестане бути народом;
  deu-1951: Denn Damaskus ist die Hauptstadt von Syrien, und Rezin ist das Haupt von
    Damaskus; und binnen fünfundsechzig Jahren wird Ephraim zertrümmert und kein Volk
    mehr sein.
  eng-JPS: For the head of Aram is Damascus, and the head of Damascus is Rezin; and
    within threescore and five years shall Ephraim be broken, that it be not a people;
  srp-1865: Jer je glava Siriji Damasak, a Damasku je glava Resin; i do šezdeset i
    pet godina satræe se Jefrem tako da više neæe biti narod.
  lug-lug: Kubanga Damasiko ge maanyi ga Busuuli era ne Lezini ge maanyi ga Damasiko.
    Mu bbanga lya myaka nkaaga mu etaano Efulayimu kiribetentebwatentebwa nga tekikyali
    ggwanga.
  heb-heb: כי ראש ארם דמשק וראש דמשק רצין ובעוד ששים וחמש שנה יחת אפרים מעם׃
  ben-IRV: কারণ অরামের মাথা দম্মেশক ও দম্মেশকের মাথা রত্সীন। পঁয়ষট্টি বছরের মধ্যে
    ইফ্রয়িম ধ্বংস হবে এবং জাতি আর থাকবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਅਰਾਮ ਦਾ ਸਿਰ ਦੰਮਿਸ਼ਕ ਹੈ ਅਤੇ ਦੰਮਿਸ਼ਕ ਦਾ ਸਿਰ ਰਸੀਨ ਹੈ, ਪਰ ਪੈਂਹਠ ਸਾਲਾਂ
    ਦੇ ਅੰਦਰ ਇਫ਼ਰਾਈਮ ਅਜਿਹਾ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤਾ ਜਾਵੇਗਾ ਕਿ ਉਹ ਕੌਮ ਹੀ ਨਾ ਰਹੇਗੀ।
  mya-JVB: ရှုရိ ပြည်၏ခေါင်း ကား၊ ဒမာသက် မြို့။ ဒမာသက် မြို့၏ခေါင်း ကား၊ ရေဇိန် မင်းဖြစ်ရ၏။
    ဧဖရိမ် ပြည်၏ခေါင်း ကား၊ ရှမာရိ မြို့။ ရှမာရိ မြို့၏ခေါင်း ကား၊ ရေမလိ သား ဖြစ်ရ၏။
  tte-O: Siliya kulukuluna ele mwa Damasiko yo Damasiko kulukuluna ele mwa Lesin na
    iya tomo bwagabwaga. Besiele Epileim, iya yanuwa bwagabwaga kaiwena kani bolime
    65 kalona mena Epileim itata-gwaligwali yo iya kani nige iyayamala kaba loina
    tomo kaiweli.
  hmo-hmo: Badina be Suria ena goada ese iena hanua badana Damaseko ena goada ia hereaia
    diba lasi. Bona Damaseko ena goada ese king Resini ena goada ia hereaia diba lasi.
    Bona Israela danu do ia goada lasi, badina lagani 65 do idia ore lasi neganai,
    ia be do ia makohia maragimaragi, bona do idia gwau ia be bese ta lasi.
  urd-urd: क्यूँकि अराम का दारुस — सल्तनत दमिश्क़ ही होगा, और दमिश्क़ का सरदार रज़ीन;
    और पैंसठ बरस के अन्दर इफ़्राईम ऐसा कट जाएगा कि क़ौम न रहेगी।
  rus-SYN: ибо Глава Сирии - Дамаск, и Глава Дамаска - Рецин; а чрез шестьдесят пять
    лет Ефрем перестанет быть народом.
  bqc-SIM: asa Damasi mɛ́ Sili bùsu mi ũ, Lezini sↄ̃, ↄ̃mɛ Damasi mi ũ. Wɛ̃̀ bàaↄ̃sↄo
    gbɛa Ɛflaiũ buiↄ gↄ̃ wíwia, aaↄ dɛ pↄe ũ lↄo.
  tcz-CHONGTHU: Ajehchu Syria hi akhopi Damascus sanga jong hatmojo ahi’n, chuleh
    Damascus jong alengpau Rezin sanga hatmojo ahi. Israel chu ahi kit leh, kum somguple-nga
    kah-a suhchimit le suhgama umding ahitai.
  mar-mar: कारण अरामाचे शीर दिमिष्क व दिमिष्काचे शीर रसीन आहे. पासष्ट वर्षांच्या आत
    एफ्राईम भंग पावेल व तेथील लोक एक राष्ट्र म्हणून राहणार नाहीत.
  qub-qub: Damascuga caycan Siriapa capitalninmi. Rezinnami Damascucho ray caycan.
    Samariaga caycan Efrainpa capitalninmi. Remaliaspa wamrannami Samariacho ray caycan.
    Cananpita sojta chunca pichgan watataga Efraín mananami nasyunnachu cangapaj.
    Rasunpa mana yäracushpayquega gamcunapis chaynömi ushacanquipaj.› »
  hat-hat: Poukisa? Lavil Damas se kapital peyi Siri. Rezen se wa lavil Damas. Pou
    pèp peyi Izrayèl la menm, m' pa ba l' swasannsenkan ankò, peyi yo a ap fin kraze,
    yo p'ap yon nasyon ankò.
  eng-BSB: For the head of Aram is Damascus, and the head of Damascus is Rezin. Within
    sixty-five years Ephraim will be shattered as a people.
  eng-WEBPB: For the head of Syria is Damascus, and the head of Damascus is Rezin.
    Within sixty-five years Ephraim shall be broken in pieces, so that it shall not
    be a people.
  kbq-kbq: Na'ankure Siria mopamofo ugota ran kumara Damaskasi kuma megeno, kini ne'
    Reseni'a Damaskasi kumapinke mani'neno kegava hu'ne. Higeno Israeli mopamofo rankumara
    Samaria me'ne. Hianagi 65'a kafua agateore'nesnigeno, Israeli mopamo'a havizantfa
    hugahie. Hanki Ahasi'ene eri'za naga'amo'za Nagri ke'ma ontahisazana, zamazeri
    haviza hutregahaze.
  nhe-BL: Pampa Tlanahuatijquetl Rezín san tlanahuatía ipan altepetl Damasco huan
    nopa tlali Siria. Ax quema quinnahuatis sequinoc tlaltini. Huan nopa tlali Israel
    [7:8 Quemantzi quitocaxtía tlali Israel, Efraín.] san huejcahuas 65 xihuitl. Teipa
    quitlamixolehuase huan ayoc elis se tlali ica se itlanahuatijca.
  gub-BL: Xir na'ikàg wera'u kwaw Namaz tawhu wi a'e. Xir ywy rehe har wanuwihawete
    wiko Namaz tawhu pupe a'e. Namaz na'ikàg wera'u kwaw tuwihawete Hezim wi a'e.
    Izaew ywy na'ikàg wera'u kwaw Xamari wi a'e. Tawhu uhua'u wera'u ma'e Xamari na'ikàg
    wera'u kwaw tuwihawete Pek wi a'e. 65 kwarahy pawire zauxiapekwer amo ywy rehe
    har umumaw putar Izaew a'e wà nehe. A'e re naheta kwaw her a'e ywy rehe nehe.
    Naheta kwaw tuwihawete a'e ywy rehe nehe. — Aze pezeruzar haw na'ikàg kwaw nehe,
    napekàg kwaw nehe, i'i Tupàn.
  eng-DRA: 'But the head of Syria is Damascus, and the head of Damascus is Basin:
    and within threescore and five years, Ephraim shall cease to be a people:'
