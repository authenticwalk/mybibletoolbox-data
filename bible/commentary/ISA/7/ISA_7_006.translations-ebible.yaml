verse: ISA.007.006
translations:
  mal-C: “നാം യെഹൂദയ്ക്കെതിരേ പുറപ്പെടാം, അതിനെ നശിപ്പിച്ച് അതിന്റെ മതിൽ ഇടിച്ചുനിരത്താം,
    താബെയലിന്റെ മകനെ അവിടെ രാജാവായി വാഴിക്കുകയും ചെയ്യാം.”
  deu-TKW: Wir wollen gegen Juda ziehen und ihm ein Grauen einjagen und es für uns
    erobern und den Sohn Tabels zum König darin machen! -
  lin-lin: ‘ Tika ete tobundisa Yuda, tokata yango na biteni, tokabola yango biso
    na biso mpe totia mwana mobali ya Tabeli lokola mokonzi na yango. ’
  eng-LSV: We go up into Judah, and we distress it, || And we divide it to ourselves,
    || And we cause a king to reign in its midst—The son of Tabeal.
  eng-GNV: Let vs goe vp against Iudah, and let vs waken them vp, and make a breach
    therein for vs, and set a King in the mids thereof, euen the sonne of Tabeal.
  eng-WEBSTER: 'Let us go up against Judah, and harass it, and let us make a breach
    therein for us, and set a king in the midst of it, even the son of Tabeal:'
  nhw-BL: Quiijtohuaj para moaxcatise tlali Judá huan anmechtemajmatise nochi catli
    anitztoque nopona. Teipa moilhuíaj tlahuilantiyase hasta ajsitij ipan altepetl
    Jerusalén huan nopona quitlalise icone Tabeel quen inintlanahuatijca.
  swh-ONEN: “Tuishambulie Yuda, naam, tuirarue vipande vipande na kuigawa miongoni
    mwetu, na kumtawaza mwana wa Tabeeli awe mfalme juu yake.”
  bba-bba: bu dɑ bu Yudɑbɑ wɔri bu ben wuu tɑrusi, kpɑ bu nɑndɑ bu bu tii nɔmu sɔndiɑ.
    Yen biru kpɑ bu Tɑbɛɛlin bii ko sunɔ wuu ɡe sɔɔ.
  eng-KJVCPB: 'Let us go up against Judah, and vex it, And let us make a breach therein
    for us, And set a king in the midst of it, even the son of Tabeal:'
  cpy-cpy: “Jame aapithateri iipatsite Judá-paeni. Jame ominthaaweri ikine aapithateri
    iipatsite. Arika aakiro kepatsi riitaki owaeri itomi Tabeel ipinkathariwentee.”
    ’”
  luo-luo: “Wadhi mondo wamonj Juda, wakidhe matindo tindo kendo wapoge e kindwa wawegi
    bangʼe waket wuod Tabel obed ruodhe.”
  meu-meu: “Iuda ihadikana totona baita dae lao, baita hagaria, bena baita hadarerea
    bona baita abia iseda, bona Tabele natuna na pavapava ai baita halaoa ia bogaraginai”.
  npi-ULB: “हामी यहूदालाई आक्रमण गरौं र त्यसलाई त्रसित बनाऔं, र हामी त्यसभित्र पसौं
    र ताबेलका छोरालाई त्‍यहाँ हाम्रा राजा बनाऔं ।”
  yor-yor: “Jẹ́ kí a kọlu Juda; jẹ́ kí a fà á ya pẹ́rẹpẹ̀rẹ, kí a sì pín in láàrín
    ara wa, kí a sì fi ọmọ Tabeli jẹ ọba lórí i rẹ̀.”
  pes-OPCB: ”بیایید به یهودا لشکرکشی کنیم و مردمانش را به وحشت اندازیم و آن را تسخیر
    کرده، پسر طبئیل را بر تخت پادشاهی بنشانیم.“
  tgl-ULB: “Lusubin natin ang Juda at takutin siya, lusubin natin siya at magluklok
    tayo ng hari doon, ang anak ni Tabeel.”
  cbu-NT: Pza, Utaáchchish watsapun pshtuyaruni, tputsee tpuxtayaruni, iyamari kasiyaruni,
    kasayani. Sheeruni, Tabeelarineetsi wip kurakaam ínayani, táranganaya.
  hui-hui: Iyame Yudanaga Kini Ahasaore bope habiya, lalu ka. Libugua lalu, Yuda dindiha
    wai bu ibalu wali agali karu iya baba mandagi hamaga holenaga ti mo gihalu dindi
    iyame karulabiya. Ani karulowa Tabele igini kini helo dabo helabiya, laragoni.
  mya-mya: သူ​တို့​သည်​ယု​ဒ​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက် ကာ​ပြည်​သူ​တို့​အား မိ​မိ​ဘက်​သို့​ပါ​အောင်
    ခြိမ်း​ခြောက်​၍​တ​ဗာ​လ​၏​သား​ကို​နန်း​တင် ရန်​ကြံ​ရွယ်​ထား​ကြ​၏။
  bod-N: རང་ཅག་ཡར་ཡ་ཧུ་དཱ་ལ་དམག་རྒྱག་ཏུ་སོང་ནས་དེ་དཀྲུག་པར་བྱ། དེ་ཚུར་བླངས་ནས་རང་ཅག་བར་དུ་བགོ་བར་བྱ།
    དེ་དག་གི་ཁྲོད་དུ་ཏ་བེ་ཨེལ་གྱི་བུ་རྒྱལ་པོར་འཇོག་ཅེས་སྨྲའོ། །
  wsk-wsk: “Ana Judah ningi kasu nagunak, parusuwunak maguwunak ale pagaru nanimi
    tunak, ale Tabeel ko namar mu king ko bangaru betenakko,” masan.
  sna-sna: “Handei tindorwa neJudha; ngatiribvarurei tigorigovana pakati pedu, tigogadza
    Tabheeri kuti ave mambo pamusoro paro.”
  spa-BLM: “Subamos contra Judá y hagámosla pedazos, y dividámosla entre nosotros,
    y pongamos en ella un rey, el hijo de Tabeel.”
  cac-cac: Coyec, b'at co maquec ec' Judá, co xib'tej eb' anima chi', squican jun
    chon̈ab' chi', axo vin̈ yuninal vin̈aj Tabeel scac'canoch reyal ta', xchi eb'
    vin̈.
  swh-ULB: njooni tujipange na tumueweke mfalme wetu ndani ya Yuda, mtoto wa Tabaeli.''
  bel-bel: пойдзем на Юдэю, і ўзбурым яе, і авалодаем ёю, і паставім у ёй царом сына
    Тавэілавага.
  deu-ELBBK: Lasst uns gegen Juda hinaufziehen und ihm Grauen einjagen und es uns
    erobern und den Sohn Tabeels zum König darin machen;
  mbb-OT: “Edsurungen ta is Juda ne edaaǥen ta. Ebehinen ta is tanà kayi ne iyan ta
    ibpahadì duen is anak ni Tabeel.”
  mal-2015: അരാമും എഫ്രയീമും രെമല്യാവിന്റെ മകനും നിന്റെ നേരെ ദുരാലോചന ചെയ്കകൊണ്ടു
  gup-gup: “Ngarre karrbenbun nawu Judah kabirrihni dja ngarrbolkwarrewon. Wanjh ngarrbolklarlmirran
    dja ngarrmarnbun nawu beywurd nuye Tabeel bu kayimerran king bedberre.” ’
  rmc-rmc: „Aven džas pre judsko phuv a daravas la avri! Dochudaha la prekal peste
    a keraha kraľiske le Tabeeloskre čhas!“ ‘
  pes-OPV: بر یهودا برآییم و آن رامحاصره کرده، به جهت خویشتن تسخیر نماییم و پسر طبئیل
    را در آن به پادشاهی نصب کنیم.»
  ron-1924: «Сэ не суим ымпотрива луй Иуда, сэ батем четатя, с-о спарӂем ши сэ пунем
    ымпэрат ын еа пе фиул луй Табеел!»
  ben-OBCV: “এসো আমরা যিহূদাকে আক্রমণ করি; এসো আমরা এই দেশকে ছিন্ন-বিচ্ছিন্ন করে নিজেদের
    মধ্যে ভাগ করি ও টাবিলের পুত্রকে এর উপরে রাজা করি।”
  som-som: Ina keena aynu dalka Yahuudah ku kacnee oo dhibnee, aynuna jabsanno, oo
    dhexdiisa boqor fadhiisinno, kaasoo ah ina Taabeel,
  lat-VUC: Ascendamus ad Judam, et suscitemus eum, et avellamus eum ad nos, et ponamus
    regem in medio ejus filium Tabeel.
  eng-ASVBT: Let us go up against Judah, and vex it, and let us make a breach therein
    for us, and set up a king in the midst of it, even the son of Tabeel;
  ita-1885: Saliamo contro alla Giudea, e dividiamola in parti, e spartiamola fra
    noi, e costituiamo re in mezzo di essa il figliuolo di Tabeal.
  eng-LXXUP: We will go up against Judea, and having conferred with them we will turn
    them away to our side, and we will make the son of Tabeel king of it;
  eng-ULB: “Let us attack Judah and terrify her, and let us break into her and set
    up our king there, the son of Tabeel.”
  spa-VBL: ¡Vamos a atacar a Judá! La aterrorizaremos y la conquistaremos para nosotros,
    y haremos rey al hijo de Tabel”.
  fra-_FOB: Montons contre Juda, frappons-le de terreur et battons la ville en brèche,
    et établissons-y roi le fils de Tabéal!
  mal-mal: അരാമും എഫ്രയീമും രെമല്യാവിന്റെ മകനും നിന്റെനേരെ ദുരാലോചന ചെയ്യുകകൊണ്ടു
  urd-GVR: ‘Āo ham Yahūdāh par hamlā kareṅ. Ham wahāṅ dahshat phailā kar us par fatah
    pāeṅ aur phir Tābiyel ke beṭe ko us kā bādshāh banāeṅ.’
  suz-BL: मेकोपुकीमी गोपुकी यहूदा लशा, यरूसलेम कली पुम्‍शा, ग्राशा ताबेल आ तौ कली
    मेकेर ङा पिप सेल्‍य’ देंतेक्‍म।
  eng-NOY: “Let us go up against Judah, and besiege the city, And take it, And set
    a king in the midst of it, Even the son of Tabeal.”
  ita-1927: Saliamo contro Giuda, terrorizzandolo, apriamovi una breccia e proclamiamo
    re in mezzo ad esso il figliuolo di Tabbeel,
  ckb-ckb: ’دەچینە سەر یەهودا و پەلاماری دەدەین، داگیری دەکەین و لەناوەندیدا کوڕەکەی
    تاڤئێل بە پاشا دادەنێین.‘
  eng-BBE: 'Let us go up against Judah, troubling her, and forcing our way into her,
    and let us put up a king in her, even the son of Tabeel:'
  kan-OKCV: “ನಾವು ಯೆಹೂದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಹೋಗಿ, ಅದನ್ನು ವ್ಯಥೆಪಡಿಸಿ, ಅದರಲ್ಲಿ ನಮಗಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ
    ಒಪ್ಪಂದವನ್ನು ಉಲ್ಲಂಘಿಸಿ, ಅದರ ಮಧ್ಯದಲ್ಲಿ ಒಬ್ಬ ಅರಸನನ್ನು ಅಂದರೆ ಟಾಬೆಯೇಲನ ಮಗನನ್ನು ನೇಮಿಸಿಕೊಳ್ಳೋಣ,”
    ಎಂದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அதனால் நீ பயப்படாமல் அமர்ந்திருக்கப்பார்; இந்த இரண்டு புகைகிற கொள்ளிக்கட்டைகளாகிய
    சீரியரோடே வந்த ரேத்சீனும், ரெமலியாவின் மகனும்கொண்ட கடுங்கோபத்தினால் உன் இருதயம்
    துவளவேண்டாம்.
  spa-RV-1909: 'Vamos contra Judá, y la despertaremos, y la partiremos entre nosotros,
    y pondremos en medio de ella por rey al hijo de Tabeel:'
  ron-BTF: Să ne urcăm împotriva lui Iuda şi să îl chinuim şi să ne facem în el o
    spărtură şi să aşezăm un împărat în mijlocul lui, adică pe fiul lui Tabeal;
  eng-WEBP: “Let’s go up against Judah, and tear it apart, and let’s divide it among
    ourselves, and set up a king within it, even the son of Tabeel.”
  eng-FBV: Let's go and attack Judah! We'll terrorize it and conquer it for ourselves,
    and make Tabeel's son its king.”
  nld-1939: Laat ons naar Juda trekken, het benauwen, overmeesteren, En het den zoon
    van Tabeël tot koning geven!
  nch-BL: Quiijtohuaj para moaxcatise tali Judá huan amechtemajmatise nochi cati anitztoque
    nopona. Teipa moilhuíaj tatehuijtiyase hasta ajsitij ipan altepet Jerusalén huan
    nopona quitalise icone Tabeel quej inintanahuatijca.
  vie-1934: Chúng ta hãy lên nghịch cùng Giu-đa, khuấy rối nó, phá thành và lập một
    vua giữa nó, tức là con trai của Ta-bê-ên.
  hin-CV: “आओ, हम यहूदाह पर आक्रमण कर उसे मार दें, और ताबील के पुत्र को उसका राजा
    बना दें.”
  eng-OURB: “Let’s go up against Judah [Praised], and tear it apart, and let’s divide
    it among ourselves, and set up a king within it, even the son of Tabeel.”
  spa-BES: Subamos contra Judá a invadir y aterroricemosla, y pongamos en ella un
    rey, el hijo de Tabeel.
  tdx-tdx: Antao hionjoñe haname Iehodà, hampalovilovy aze, hamakian-tika jeba vaho
    hatroan-tika ty ana’ i Tabeale ho mpanjaka añivo’e ao.
  tha-KJV: “​ให้​เราทั้งหลายขึ้นไปต่อสู้กับยูดาห์และทำให้มั​นคร​้ามกลัว และให้เราทะลวงเอาเมืองของเขาเพื่อเราเอง
    และตั้​งบ​ุตรของทาเบเอลให้เป็นกษั​ตริ​ย์ท่ามกลางเมืองนั้น”
  por-BR-2018: Vamos subir contra Judá, e o aflijamos, e o repartamos entre nós; e
    façamos reinar como rei no meio dele ao filho de Tabeal.
  deu-ELO: Laßt uns wider Juda hinaufziehen und ihm Grauen einjagen und es uns erobern
    und den Sohn Tabeels zum König darin machen;
  eng-WYC-2018: Go we up to Judah, and raise we him, and draw we him out to us; and
    set we a king in the midst thereof, the son of Tabeal.
  epo-epo: Ni iru kontraŭ Judujon, ni malgrandigu ĝin, malkovru ĝin por ni, kaj ni
    starigu kiel reĝon super ĝi la filon de Tabeel.
  uig-PIN: «Biz Yǝⱨudaƣa besip kirip, parakǝndiqilik tuƣdurup, ɵzimiz üqün talan-taraj
    ⱪilip, uningƣa bir padixaⱨni, yǝni Tabǝǝlning oƣlini tiklǝyli!» degǝnidi.
  beo-beo: 'Ilia da Yuda sogega golili sa:ili, Yuda fi ilima beda:ma:ne gegene, Yuda
    fi da A:iha:se yolesili, ilimagale gegemusa: sia:mu. Amalalu, ilia da Da:ibia:le
    egefe Yuda hina bagade hamomusa: dawa:lala.'
  tpi-OTNT: Ol i bin tok bai ol i kam pait long kantri Juda, na pretim ol manmeri
    na kisim kantri na makim pikinini bilong Tabel long kamap king.
  hau-SA: “Bari mu kai wa Yahuda hari; bari mu yayyage su mu rarraba su a tsakaninmu,
    mu naɗa Tabeyel sarki a kansu.”
  uig-LAT: «Biz Yehudagha bésip kirip, parakendichilik tughdurup, özimiz üchün talan-taraj
    qilip, uninggha bir padishahni, yeni Tabeelning oghlini tikleyli!» dégenidi.
  nde-nde: “Kasihlaseleni ilizwe lakoJuda; kasilidabuleni phakathi silabelane, senze
    indodana kaThabheli ibe yinkosi yalo.”
  ton-ton: 'Ke tau ʻalu ʻo tauʻi ʻa Siuta, pea fakamamahiʻi, pea ke tau ngaohi ke
    ava hono potu moʻotautolu, pea fokotuʻu ha tuʻi ʻi ai, ʻio, ʻae foha ʻo Tapeale:'
  ces-1613: Táhněme proti zemi Judské, a vyležme ji, a odtrhněme ji k sobě, a ustavme
    krále u prostřed ní syna Tabealova.
  eng-WMB: “Let’s go up against Judah, and tear it apart, and let’s divide it among
    ourselves, and set up a king within it, even the son of Tabeel.”
  tam-TCV: அவர்கள், “நாம் யூதாவின்மேல் படையெடுத்து, அதைப்பிடித்து எங்களுக்கிடையில்
    பங்கிட்டு, தாபயேலின் மகனை அங்கு அரசனாக நியமிப்போம்” என்று சொல்லியிருக்கிறார்கள்.
  ceb-ULB: “Sulongon nato ang Juda ug lisangon siya, ug bungkagon nato siya ug ipahimutang
    ang atong hari didto, ang anak nga lalaki ni Tabeel.”
  pol-UBG: Wyruszmy przeciw Judzie i nastraszmy ją, zróbmy sobie w niej wyłom i ustanówmy
    w niej królem syna Tabeela;
  agr-agr: ‘Judá aents aina duka uwaaka depetka utua Tabeelan uchijiya nunú apu adaitukmi’,
    tuinawai.
  kyc-kyc: Nakamame Juta wambu dupwa pyalana pyuo nakama pipa kombani lamana epo role
    pinya lao lao pakasinyi serapala akali Tapalena ikinyingi doko kiŋi karena lao
    wasalana lao suu pilyaminyi, leya.
  urd-GVU: ’آؤ ہم یہوداہ پر حملہ کریں۔ ہم وہاں دہشت پھیلا کر اُس پر فتح پائیں اور
    پھر طابئیل کے بیٹے کو اُس کا بادشاہ بنائیں۔‘
  deu-1912: Wir wollen hinauf nach Juda und es erschrecken und hineinbrechen und zum
    König darin machen den Sohn Tabeels.
  kan-2017: “ನಾವು ಯೆಹೂದದ ಮೇಲೆ ದಂಡೆತ್ತಿ ಹೆದರಿಸಿ, ಒಳಗೆ ನುಗ್ಗಿಕೊಂಡು ಹೋಗಿ, ಅದರಲ್ಲಿ ಟಬೇಲನ
    ಮಗನನ್ನು ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಳ್ಳೋಣ” ಎಂದುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Ka ra leam niged ni ngar feked e mael ngalan yu Judah nge rus e girdi’
    riy ngar uned ko ba’ rorad miyad pilungnag fare mo’on ni fak Tabeel.
  hlt-MCSB: Judah la cet uh sih lamtah poelyoe uh sih. Te te mamih ham tael uh thae
    sih lamtah a khui kah manghai ham te Tabeel koca te manghai sak uh sih,” a ti.
  mdy-ETH: ዪሁዳ ኑ ዖሊ ዓርቆም፥ ዓሶዋ ኑ ፓቂ ፓቂ ዣኣሊሲ ዓጬሎ ኑ ጊሽቲ ዎይሦም፤ ዬካፓ ፃቢዔኤሌ ናኣዚ ኑ ካኣታሣንዳኔ።»
  twi-ASANTE: “Momma yɛnto nhyɛ Yuda so, na yɛntete wɔn mu na yɛnkyɛ mfa, na yɛnsi
    Tabeel babarima ɔhene wɔ so.”
  eng-WEBU: “Let’s go up against Judah, and tear it apart, and let’s divide it among
    ourselves, and set up a king within it, even the son of Tabeel.”
  wal-wal: “Ane Yihudaa biittan woraajjidi, mentterettidinne nu giddon shaakkidi,
    Xaabi7eela na7aa kawoyoos” yaagoosona’ yaaga” yaagiis.
  spa-PDDPT: Subamos contra Judá y aterroricémosla. Abramos una brecha en ella, y
    pongamos como rey al hijo de Tabeel.
  gun-gun: ‘Nhapu'ã ke Judá yvy re. Nhamondyipa vy nhandepo'aka 'rã nhanemba'erã.
    Ha'e vy ha'e kuery mbyte nhamoĩ 'rã Tabeal ra'y huvixaverã’, he'i va'ekue.
  ilo-ULB: “Rautentayo ti Juda ken butbutngentayo daytoy, serkentayo daytyoy ket isaadtayo
    sadiay ti putot ni Tabeel kas aritayo.”
  kpg-kpg: bolo ginaadou e hula e hai baahi ang gi Judah, e hono digau Judah gii dau
    madalia ginaadou, gaa lawa gaa dugu di tama daane a Tabeel gi hongo di lohongo king.
  uig-ARA: «بىز يەھۇداغا بېسىپ كىرىپ، پاراكەندىچىلىك تۇغدۇرۇپ، ئۆزىمىز ئۈچۈن تالان-تاراج
    قىلىپ، ئۇنىڭغا بىر پادىشاھنى، يەنى تابەئەلنىڭ ئوغلىنى تىكلەيلى!» دېگەنىدى.
  sus-sus: «Won xa Yudaya gere, won xa a ya iso, won xa nɔ a ra, Tabeeli xa findi
    e xa mangɛ ra.»›»
  pon-2006: pwe irail en kohla pelianda Suda oh kauwehla, oh itonehng mehn Suda kan
    re en iangirailla; re ahpw pahn kasapwilada nein Tapeel pwutako, pwe en wiahla
    nanmwarki.
  jae-jae: “Ajôc, tapi Juda tana ma tatakê êsêac ŋamelocŋageŋ ma taku êsêac tulu e
    sêwi gamêŋ tau siŋ êndêŋ aêac, ma takêŋ Tabelnê latu êtu kiŋ aŋga tônê.” ’”
  ksd-ksd: Datal a vana urama Iuda ma datal a vapurpuruan ia, ma datal a rada ia,
    ma datal a vaki natu i Tabeal upi na king ie;
  tur-YTC: “Yahuda'ya karşı çıkalım, onu parçalayalım, onu kendi aramızda bölelim
    ve oraya bir kral koyalım; Tabeel'in oğlunu.”
  grc-BRENT: Ἀναβησόμεθα εἰς τὴν Ἰουδαίαν, καὶ συλλαλήσαντες αὐτοῖς, ἀποστρέψομεν
    αὐτοὺς πρὸς ἡμᾶς, καὶ βασιλεύσομεν αὐτῆς τὸν υἱὸν Ταβεήλ·
  ind-AYT: ‘Mari kita maju menyerang Yehuda dan membuatnya ketakutan serta menaklukannya
    untuk kita, dan mengangkat anak Tabeel sebagai rajanya.’
  nya-nya: ‘Tiyeni tikalimbane ndi Yuda. Tiyeni tiliwononge ndi kuligawa; tiligawane
    pakati pathu, ndipo tilonge ufumu mwana wa Tabeeli kumeneko.’
  hrv-hrv: Pođimo, rekoše, na Judeju, uplašimo je i osvojimo da u njoj zakraljimo
    sina Tabelova.
  mps-mps: augwaligo te po wali, augwali te Juda buluba hwįagasaibao po wali. Tama
    we bidi wi ilama, tama te bulu selama, tama te bidi Tabelgo ogwa tuni bidi bidimainu
    sa muaibao, augwaligo te po mia sali,” wali.
  tpi-tpi: Ol i bin tok bai ol i kam pait long kantri Juda, na pretim ol manmeri na
    kisim kantri na makim pikinini bilong Tabel long kamap king.
  dan-1931: Lad os drage op mod Juda og indjage det Skræk, lad os tilrive os det og
    gøre Tabeals Søn til Konge der!
  vie-OVCB: ‘Chúng ta hãy tấn công Giu-đa và chiếm cứ nó cho chúng ta. Rồi chúng ta
    sẽ đặt con trai của Ta-bên lên làm vua Giu-đa.’
  guj-2017: “આપણે યહૂદિયા પર ચઢી જઈને તેને ત્રાસ પમાડીએ અને આપણે માટે તેમાં ભંગાણ
    પાડીએ અને ત્યાં ટાબએલના દીકરાને રાજા બનાવીએ.”
  pon-2006A: pwe irail en kohla pelianda Suda oh kauwehla, oh itonehng mehn Suda kan
    re en iangirailla; re ahpw pahn kasapwilada nein Tapeel pwutako, pwe en wiahla
    nanmwarki.
  por-BRBSL: “Vamos contra Judá, e rasguemo-lo, e dividamo-lo entre nós, e constituamos
    um rei dentro dele, até mesmo o filho de Tabeel”.
  cth-cth: ram lungui vah Tabeel capa hah siangpahrang lah tat awh sei, telah nange
    a vang lah kahawihoehe pouknae hoi a kâcai awh
  twi-twi: “Momma yɛntow nhyɛ Yuda so, na yɛntetew wɔn mu na yɛnkyɛ mfa, na yensi
    Tabeel babarima hene wɔ so.”
  hlt-hlt: Judah la cet uh sih lamtah poelyoe uh sih. Te te mamih ham tael uh thae
    sih lamtah a khui kah manghai ham te Tabeel koca te manghai sak uh sih,” a ti.
  tbz-SIM: Yóunɛ̀ kɛ̀ tí do Sudɑɑ kɔbɛ kɛ́ bɛ̀ ɑ̃nnɛ́ kufɔ̃wɑɑ́ kɛ́ bɛ̀ dɔ̀ɔ̀nɛ̀ muwɛ̃rímú
    kɛ̀ bɛ̀ ti wɛ̃nnɛ́nɛ̀ kɛ̀ tí pĩ́ nTɑbɛɛdi birɛ tikpɑ̀tì.
  msy-2020: Me kamaghɨn mɨgɨa ghaze, me izɨ kantri Judan gumazamiziba ko mɨsogh atiatim
    an gumazamizibar anɨng, ua bagh kantri inigh, egh Tabelɨn otarim amɨseveghtɨ an
    atrivimɨn ikiam.
  dop-dop: Tǝ́ kpɑ Yutɑ nyǝ́mɑ tɔɔ, nɑ tǝ́ nyɑɑsɩ-wɛ. Tǝ́ cɑɑlɩ-wɛ nɑ pɑ́ tǝŋ-tʋ.
    Tǝ́ kpɑ Tɑpeeli pǝyɑlʋ kɛ́ wulɑʋ nɑ toŋ.
  azb-azb: 'belə deyir: “Gəlin Yəhudanın əleyhinə çıxaq, vahiməyə salaraq zəbt edək
    və Tabel oğlunu oraya padşah qoyaq”».'
  eng-DBY: Let us go up against Judah, and harass it, and make a breach therein for
    us, and set up a king therein — the son of Tabeal;
  hin-2017: हम यहूदा पर चढ़ाई करके उसको घबरा दें, और उसको अपने वश में लाकर ताबेल के
    पुत्र को राजा नियुक्त कर दें।
  wol-KYG: ‘Nan songi Yuda, tiital leen, nangu ko, fal fa doomu Tabeel buur.’
  eng-YLT: We go up into Judah, and we vex it, And we rend it unto ourselves, And
    we cause a king to reign in its midst — The son of Tabeal.
  eng-WYC-2017: Go we up to Judah, and raise we him, and draw we him out to us; and
    set we a king in the midst thereof, the son of Tabeal.
  eng-WMBB: “Let’s go up against Judah, and tear it apart, and let’s divide it amongst
    ourselves, and set up a king within it, even the son of Tabeel.”
  urd-GVH: ‘आओ हम यहूदाह पर हमला करें। हम वहाँ दहशत फैलाकर उस पर फ़तह पाएँ और फिर
    ताबियेल के बेटे को उसका बादशाह बनाएँ।’
  rug-rug: “Aria mada la rapatia si pa Ziuda; mada la teuru pania meke vari paqaha
    rua nia pude na nada, meke mada va baṉaria sa tuna e Tabili vasina,” gua.’
  gaz-gaz: “Kottaa Yihuudaatti duullaa; kottaa ishee kukkunnee gargar qooddannaa;
    ilma Xaabiʼeelis ishee irratti moosifannaa.”
  fra-LSG: Montons contre Juda, assiégeons la ville, Et battons-la en brèche, Et proclamons-y
    pour roi le fils de Tabeel.
  gnn-gnn: '@see-verse:ISA.007.005'
  yal-yal: “En siga Yuda yamanan xili ma! En sa mɛn kaane yigitɛgɛ! En yi e yamanani
    taxun, en yi Tabele a dii xɛmɛn dɔxɔ mangan na e xun na.”
  haw-1868: E pii ku e kakou i ka Iuda, e hoopilikia aku hoi, A e mahele ia wahi no
    kakou, A e hoonoho i ke keiki a Tabeala, i alii maloko ona.
  arb-NAV: لِنُهَاجِمْ يَهُوذَا وَنُمَزِّقْهَا وَنَتَقَاسَمْهَا بَيْنَنَا، وَنُمَلِّكْ
    عَلَيْهَا ابْنَ طَبْئِيلَ.
  ewe-ewe: “Mina míadze Yuda dzi; mina míavuvui, míamae ɖe mía ɖokuiwo dome, eye míatsɔ
    Tabel ƒe vi aɖo fiae ɖe enu.”
  eng-LEE: 'Let us go up against Judah, and besiege it, and let us make a breach therein
    for us, and set up as king in the midst of it the son of Tabeal:'
  asm-FB: “আহাঁ, আমি যিহূদাক আক্রমণ কৰোঁ, তেওঁক আতঙ্কিত কৰোঁ, আৰু পৰাজয় কৰি তাত টাবেলৰ
    পুত্ৰক আমাৰ ৰজা পাতো।”
  sus-A: «وٌن شَ يُدَيَ فٍرٍ، وٌن شَ عَ يَ عِسٌ، وٌن شَ نْ عَ رَ، تَبٍيلِ شَ قِندِ
    عٍ شَ مَنفّ رَ.»›»
  fra-SBL: « Montons contre Juda, et déchirons-le, et partageons-le entre nous, et
    établissons-y un roi, le fils de Tabeel. »
  hbo-hbo: נַעֲלֶ֤ה בִֽיהוּדָה֙ וּנְקִיצֶ֔נָּה וְנַבְקִעֶ֖נָּה אֵלֵ֑ינוּ וְנַמְלִ֥יךְ
    מֶ֙לֶךְ֙ בְּתֹוכָ֔הּ אֵ֖ת בֶּן־טָֽבְאַֽל׃ ס
  kik-kik: “Nĩtũtharĩkĩre Juda, tũkũnyariire na tũkũgayane, na tũtue mũrũ wa Tabeeli
    mũthamaki wakuo.”
  fra-NCL: « Montons contre Juda, jetons-le dans l’épouvante, envahissons-le, et établissons-y
    pour roi le fils de Tabéel ;
  cek-AK: Judah hae tuh si; prae to tapraek boih si loe, amzet o si, Tabel capa to
    nihcae ukkung siangpahrang ah suem si, tiah a thuih o.
  cuk-cuk: 'Ar ade, sogsamalad: Anmar Judá-yalagi gwisgunae, anmar e-dulemar ogwayenae,
    anmar we-yala e-ibe suoed, geb anmar agi Tabeel-machi reyga omesoed.’'
  uig-CYR: «Биз Йәһудаға бесип кирип, паракәндичилик туғдуруп, өзимиз үчүн талан-тараҗ
    қилип, униңға бир падишани, йәни Табәәлниң оғлини тикләйли!» дегән еди.
  tel-2017: ‘మనం యూదా దేశం మీదికి పోయి దాని ప్రజలను భయపెట్టి దాని ప్రాకారాలు పడగొట్టి
    టాబెయేలు కొడుకును దానిపై రాజుగా చేద్దాం రండి’ అని చెప్పుకున్నారు.”
  hat-BSA: Annou monte kont Juda, teworize l, fè pou nou yon brèch nan miray li yo,
    e fè fis Tabeel la vin wa nan mitan li.”
  kos-kos: Elos akola in mweuni Judah, ac aksangengye mwet we in welulosla lac, na
    elos ac akleumyauk wen se natul Tabeel elan tokosrala.
  hbo-WLC: נַעֲלֶ֤ה בִֽיהוּדָה֙ וּנְקִיצֶ֔נָּה וְנַבְקִעֶ֖נָּה אֵלֵ֑ינוּ וְנַמְלִ֥יךְ
    מֶ֙לֶךְ֙ בְּתוֹכָ֔הּ אֵ֖ת בֶּן־טָֽבְאַֽל׃ ס
  ibo-ibo: “Ka anyị wakpo Juda, ka anyị dọwaa ya ma kee ya nʼetiti onwe anyị, mee
    nwa Tabeel ka ọ bụrụ eze ya.”
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ଯିହୁଦା ବିରୁଦ୍ଧରେ ଯାଇ ତାହାକୁ ଅଧୈର୍ଯ୍ୟ କରୁ ଓ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ତହିଁ ମଧ୍ୟରେ ଭଗ୍ନ ସ୍ଥାନ କରି ଏକ ରାଜାକୁ, ଅର୍ଥାତ୍‍, ଟାବେଲର ପୁତ୍ରକୁ ସ୍ଥାପନ କରୁ।
  chk-chk: “Ousipwe tolong lon Juta o eniwokusu ekewe aramas mi nom lon. Sipwe liapeni
    fän itach o seikätä nöün Tapeel we pwe epwe king lon.”
  rop-rop: Dubala bin reken dei garra kaman en lukaran Jerusalem en Juda en bidim
    olabat wen olabat fait, en dei wandim meigim det san blanga Tebiyel jidan det
    nyuwan king.
  ukr-1871: Двиньмо проти Юди, та зворушмо його й звоюймо його, й настановимо над
    ним царем сина Табеїлового.
  deu-1951: 'welche sagen: «Wir wollen nach Juda hinaufziehen und es ängstigen und
    es für uns erobern und den Sohn Tabeels zum König unter ihnen einsetzen!»'
  eng-JPS: Let us go up against Judah, and vex it, and let us make a breach therein
    for us, and set up a king in the midst of it, even the son of Tabeel;
  srp-1865: Hajdemo na Judejsku da joj dosadimo i da je osvojimo i da postavimo u
    njoj carem sina Taveilova;
  lug-lug: ‘Ka twambuke tulumbe Yuda, tukiyuzeeyuze tukyegabanye, tufuule omwana wa
    Tabeeri okuba kabaka waakyo.’
  heb-heb: נעלה ביהודה ונקיצנה ונבקענה אלינו ונמליך מלך בתוכה את בן טבאל׃
  ben-IRV: “এস, আমরা যিহূদাকে আক্রমণ করি এবং তাকে আতঙ্কিত করি এবং এস আমরা তাকে দমন
    করি এবং আমাদের মধ্যে টাবেলের ছেলেকে রাজা করি।”
  pan-pan: ਆਓ, ਅਸੀਂ ਯਹੂਦਾਹ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਸ ਨੂੰ ਘਬਰਾ ਦੇਈਏ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਫੁੱਟ ਪਾ
    ਕੇ ਉਸ ਨੂੰ ਆਪਸ ਵਿੱਚ ਵੰਡ ਲਈਏ ਅਤੇ ਟਾਬਲ ਦੇ ਪੁੱਤਰ ਨੂੰ ਉਹ ਦੇ ਵਿੱਚ ਰਾਜਾ ਬਣਾਈਏ।
  mya-JVB: တိုက်ယူ ၍ ပြည် အလယ် မှာ တဗာလ ၏သား ကို မင်း အရာ၌ခန့် ထားကြကုန်အံ့ဟု သင့်
    တဘက်၌ မကောင်းသောအကြံ ကိုကြံကြသော်လည်း၊
  tte-O: '@see-verse:ISA.007.005'
  hmo-hmo: Idia ura Iuda tano idia tuari henia, bona idia ese Iuda taudia do idia
    hagaria bada, do idia halusia, bona Tabele ena natuna be Iuda ena king do idia
    halaoa.
  urd-urd: कि आओ, हम यहूदाह पर चढ़ाई करें और उसे तंग करें, और अपने लिए उसमें रख़ना
    पैदा करे और ताबील के बेटे को उसके बीच तख़्तनशीन करें।
  rus-SYN: пойдем на Иудею и возмутим ее, и овладеем ею и поставим в ней царем сына
    Тавеилова.
  bqc-SIM: wà gɛ́ lɛ́lɛi Yudaↄwa wà gbãamↄnɛ́, wà ń kɛ yáiyai wí Tabeeli nɛ́
    kpánɛ́ kpalau.
  tcz-CHONGTHU: ‘Judah gamsung bulu-utin amite lunglinglaovin koiyute. Chuteng Jerusalem
    lutnutin Tabeel chapa chu Judah lengpan gatungute,’ atiuve.
  mar-mar: आपण यहूदावर चालून जाऊ व त्यास घाबरे करू, त्याची तटबंदी फोडून तेथे ताबेलाच्या
    पुत्राला राजा करु.
  qub-qub: «Judäman yaycapaycärishun. Yaycur chay runacunata mancharachishun. Chay
    nasyuntaga noganchïpaj charicarcärishun. Nircorga chay nasyunpa raynin cananpaj
    churashun Tabeelpa wamrantana» nir.
  hat-hat: Yo di y'ap moute atake peyi Jida a. Yo pral kraponnen moun yo, yo pral
    fè kèk moun nan peyi a pran pozisyon pou yo pou yo ka mete men sou peyi a. Apre
    sa, yo pral pran pitit gason Tableyèl la, y'ap nonmen l' wa pou gouvènen peyi
    a.
  eng-BSB: ‘Let us invade Judah, terrorize it, and divide it among ourselves. Then
    we can install the son of Tabeal over it as king.’
  eng-WEBPB: “Let’s go up against Judah, and tear it apart, and let’s divide it amongst
    ourselves, and set up a king within it, even the son of Tabeel.”
  kbq-kbq: Tagra Juda mopafi vuta kumate marerita vahera zamazeri koro nehuta, hahu
    zamagatereta mopazamia e'nerita, Tabeli nemofona azeri otita huhamprintesnunkeno,
    Juda vahe kinia manigahie hu'za hu'naze.
  nhe-BL: Quiijtohuaj para moaxcatise tlali Judá huan inmechtemajmatise nochi tlen
    initztoque nopano. Teipa moilhuíaj tlatehuitiyase hasta ajsitij ipan altepetl
    Jerusalén huan nopano quitlalise icone Tabeel queja inintlanahuatijca.
  gub-BL: — Xiàmàtyry'ym Zuta ywy rehe har wanuwihawete zane nehe. Xityk hemiruze'eg
    zane wà nehe no. Ximuigo kar Tameaw ta'yr wanuwihawete romo nehe, i'i waiko uzeupeupe
    wà.
  eng-DRA: Let us go up to Juda, and rouse it up, and draw it away to us, and make
    the son of Tabeel king in the midst thereof.
