verse: ISA.007.012
translations:
  mal-C: 'എന്നാൽ ആഹാസ്: “ഞാൻ ചോദിക്കുകയില്ല; യഹോവയെ പരീക്ഷിക്കുകയുമില്ല” എന്നു മറുപടി
    പറഞ്ഞു.'
  deu-TKW: 'Ahas aber erwiderte: Ich will nicht bitten und Jahwe nicht versuchen!'
  lin-lin: 'Kasi Akazi alobaki : — Nakosenga te, nakoki komeka Yawe te.'
  eng-LSV: And Ahaz says, “I do not ask nor try YHWH.”
  eng-GNV: But Ahaz sayd, I wil not aske, neither will I tempt the Lord.
  eng-WEBSTER: But Ahaz said, I will not ask, neither will I tempt the LORD.
  nhw-BL: 'Pero Acaz quinanquili: “¡Amo! Amo tleno nitlajtlanis huan amo nijyejyecos
    TOTECO.”'
  swh-ONEN: Lakini Ahazi akasema, “Sitaomba; sitamjaribu Bwana.”
  bba-bba: Mɑ Akɑsi u nɛɛ, nɑ ǹ Yinni Gusunɔ yĩreru ɡɑru bikiɑmɔ, nɑ ǹ win lɑɑkɑri
    mɛɛrimɔ.
  eng-KJVCPB: But Ahaz said, I will not ask, neither will I tempt the Lord.
  cpy-cpy: 'Rakanaki Acaz, ikantzi: “Tee okameethate noñaantawaetyaari Tajorentsi
    nokowakoteri roñaayena kaari noñaapiintzi.”'
  luo-luo: To Ahaz nowacho niya, “Ok abi kwayo to bende ok abi temo Jehova Nyasaye.”
  meu-meu: A Ahasa eto, Ḡau ta basina gwauraia bona Iehova basina dibaḡania.
  npi-ULB: तर आहाजले भने, “म माग्‍नेछैन, न त म परमप्रभुको जाँच नै गर्नेछु ।”
  yor-yor: Ṣùgbọ́n Ahasi sọ pé, “Èmi kì yóò béèrè; Èmi kò ní dán Olúwa wò.”
  pes-OPCB: 'اما پادشاه قبول نکرد و گفت: «این کار را نخواهم کرد و خداوند را امتحان
    نخواهم نمود.»'
  tgl-ULB: Pero sinabi ni Ahaz, “Hindi ako hihingi, ni hindi susubukin si Yahweh.”
  cbu-NT: Ajassha, Nduni. Apanllee nguti mashcheezi, ndambari. Watsta, tárangiya.
  hui-hui: Ani lamiyagola Ahasahanda lalu, Ani ndo manane mbira mo waliaha lalu hale
    naholebero. Anduane Homogonaga hongo i̱na ba hondolene hame nale ko, lene.
  mya-mya: အာ​ခတ်​က``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​ကဲ​မ​စမ်း​လို​ပါ။ သို့​ဖြစ်​၍​နိ​မိတ်
    လက္ခ​ဏာ​ကို​တောင်း​လျှောက်​လိမ့်​မည် မ​ဟုတ်'' ဟု​ဆို​၏။
  bod-N: ཨ་ཧ་ཟཱ་ཡིས་ངས་ཞུ་བར་མི་བྱ། ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཚོད་བགམ་མི་བྱེད་ཅེས་ཞུས།
  wsk-wsk: Bare Ahaz mam, “Ani kausa bo ko me ta isiek, agi Yawe ira ariga te me ta
    bitirikko.”
  sna-sna: Asi Ahazi akati, “Handizokumbiri; handingaedzi Jehovha.”
  spa-BLM: 'Pero Acaz dijo: “No preguntaré. No tentaré a Yahvé”.'
  cac-cac: 'Ix tac''vi vin̈aj Acaz chi'': Maay, a in tic max yal vac''an proval Jehová
    yic tzin c''an vil junoc tas satub''tac d''ay, xchi vin̈.'
  swh-ULB: Lakini Ahazi anasema, sintomba wala kumjaribu Yahwe.''
  bel-bel: 'І сказаў Ахаз: ня буду прасіць і ня буду спакушаць Госпада.'
  wed-wed: Wate Ahaz i paribelei, “Tau eḡa Bada ana vibaḡai mataira aubaina. Eḡa ata ḡoei
    da Bada ana raudadani.”
  deu-ELBBK: 'Und Ahas sprach: Ich will nicht fordern und will den HERRN nicht versuchen.'
  mbb-OT: Midtavak si Ahaz te, “Kenà a ebuyù te tuus. Kenè ku egezaman is Nengazen.”
  mal-2015: ഞാൻ ചോദിക്കയില്ല, യഹോവയെ പരീക്ഷിക്കയും ഇല്ല എന്നു പറഞ്ഞു.
  gup-gup: Dja bonj, Ahaz yimeng, “Ngaye minj djawadjawan bu kanbukkan njalenjale,
    dja mak minj yiman rohrokmeninj ngudda nawu Yawey.”
  rmc-rmc: 'Ale o Achaz phenďa: „Na mangava aňi na pokušinava le RAJES.“'
  pes-OPV: 'آحاز گفت: «نمی طلبم و خداوند راامتحان نخواهم نمود.»'
  ron-1924: Ахаз а рэспунс:. „Ну вряу сэ чер нимик, ка сэ ну испитеск пе Домнул.”
  aui-aui: Bi Ahes iwona bo, “Tagu gematakira kiiravine Yawe God anibabiinina, bi
    tagu geyaguwiina Yawe God anaruyaghanina.”
  ben-OBCV: কিন্তু আহস বললেন, “আমি কোনো চিহ্ন দেখতে চাইব না; আমি সদাপ্রভুর কোনো পরীক্ষা
    নেব না।”
  som-som: Oo Aaxaasna wuxuu yidhi, Anigu waxba weyddiisan maayo, oo Rabbigana innaba
    jirrabi maayo.
  lat-VUC: 'Et dixit Achaz: Non petam, et non tentabo Dominum.'
  eng-ASVBT: But Ahaz said, I will not ask, neither will I tempt Jehovah.
  ita-1885: 'Ed Achaz disse: Io non lo domanderò, e non tenterò il Signore.'
  eng-LXXUP: And Ahaz said, I will not ask, neither will I tempt the Lord.
  eng-ULB: But Ahaz said, “I will not ask, nor will I test Yahweh.”
  spa-VBL: “No, no voy a pedirla”, respondió Acaz. “Me niego a poner al Señor a prueba”.
  fra-_FOB: 'Et Achaz dit: Je n''en demanderai point, et je ne tenterai point l''Éternel.'
  mal-mal: “ഞാൻ ചോദിക്കുകയില്ല, യഹോവയെ പരീക്ഷിക്കുകയും ഇല്ല” എന്നു പറഞ്ഞു.
  urd-GVR: Lekin Āḳhaz ne inkār kiyā, “Nahīṅ, maiṅ nishān māṅg kar Rab ko nahīṅ āzmāūṅgā.”
  suz-BL: तन्‍न आहाजमी “गो मपुंइनुङ। परमप्रभु यावे आ थुं मथाम्‍नुङ” दें‍त।
  eng-NOY: And Ahaz said, I will not ask; I will not tempt Jehovah!
  ita-1927: 'Achaz rispose: “Io non chiederò nulla; non tenterò l’Eterno”.'
  ckb-ckb: 'ئاحازیش گوتی: «هیچ داوا ناکەم و یەزدان تاقی ناکەمەوە.»'
  eng-BBE: But Ahaz said, I will not put the Lord to the test by making such a request.
  kan-OKCV: ಆದರೆ ಆಹಾಜನು, “ನಾನು ಕೇಳಿಕೊಳ್ಳುವುದಿಲ್ಲ; ಯೆಹೋವ ದೇವರನ್ನು ಪರೀಕ್ಷಿಸುವುದೂ ಇಲ್ಲ”
    ಎಂದನು.
  tam-2017: 'ஆகாசோ: நான் கேட்கமாட்டேன், நான் யெகோவாவைப் பரீட்சை செய்யமாட்டேன் என்றான்.'
  spa-RV-1909: 'Y respondió Achâz: No pediré, y no tentaré á Jehová.'
  ron-BTF: 'Dar Ahaz a spus: Nu cer, nici nu îl ispitesc pe DOMNUL.'
  eng-WEBP: But Ahaz said, “I won’t ask. I won’t tempt the LORD.”
  eng-FBV: “No, I'm not going to ask,” Ahaz replied. “I refuse to put the Lord to
    the test.”
  nld-1939: 'Maar Achaz zeide: Ik zal er geen vragen, en Jahweh niet tarten.'
  nch-BL: 'Pero Acaz quinanquili: “¡Amo! Amo teno nitajtanis huan amo nijyejyecos
    TOTECO.”'
  vie-1934: 'A-cha thưa rằng: Tôi sẽ chẳng xin tôi cũng chẳng thử Đức Giê-hô-va.'
  hin-CV: किंतु आहाज़ ने कहा, “नहीं, मैं न तो मांगूंगा और न ही याहवेह को परखूंगा.”
  eng-OURB: But Ahaz said, “I will not ask, neither will I tempt Adonai.”
  spa-BES: 'Pero Acaz dijo: No pondré a prueba al Señor haciendo tal petición.'
  tdx-tdx: 'Aa hoe t’i Akhaze: Izaho tsy hihalaly, tsy hitsoke ­Iehovà.'
  tha-KJV: แต่​อาหัสตอบว่า “เราจะไม่ทูลขอ และเราจะไม่ทดลองพระเยโฮวาห์”
  por-BR-2018: 'Mas Acaz disse: Não pedirei, nem porei teste ao SENHOR.'
  deu-ELO: 'Und Ahas sprach: Ich will nicht fordern und will Jehova nicht versuchen.'
  eng-WYC-2018: And Ahaz said, I shall not ask, and I shall not tempt the Lord.
  epo-epo: 'Sed Aĥaz diris: Mi ne petos, kaj mi ne incitos la Eternulon.'
  uig-PIN: 'Biraⱪ Aⱨaz jawabǝn: «Mǝn ⱨǝm sorimaymǝn ⱨǝm Pǝrwǝrdigarni sinaⱪta ⱪoymaymǝn»
    — dedi.'
  beo-beo: Be A:iha:se da bu adole i, “Na da dawa:digima:ne olelesu hame edegemu.
    Na da Hina Godema hamedafa adoba:mu.”
  tpi-OTNT: Tasol Ahas i tok, “Nogat. Bai mi no ken askim long lukim wanpela mak.
    Mi no laik traim strong bilong Bikpela.”
  hau-SA: Amma Ahaz ya ce, “Ba zan nema ba; ba zan gwada Ubangiji ba.”
  uig-LAT: 'Biraq Ahaz jawaben: «Men hem sorimaymen hem Perwerdigarni sinaqta qoymaymen»
    — dédi.'
  nde-nde: Kodwa u-Ahazi wathi, “Angiyikucela. Angiyikulinga uThixo.”
  ton-ton: Ka naʻe pehē ʻe ʻAhasi, “ʻE ʻikai te u kole, pea ʻe ʻikai te u ʻahiʻahi
    kovi kia Sihova.”
  ces-1613: 'I řekl Achas: Nebudu prositi, aniž budu pokoušeti Hospodina.'
  eng-WMB: But Ahaz said, “I won’t ask. I won’t tempt the LORD.”
  tam-TCV: ஆனால் ஆகாஸோ, “நான் கேட்கமாட்டேன், யெகோவாவை நான் பரீட்சை செய்யமாட்டேன்”
    என்றான்.
  ceb-ULB: Apan miingon si Ahaz, “Dili ako mangayo, ni sulayan si Yahweh.”
  pol-UBG: 'Wtedy Achaz odpowiedział: Nie będę prosił PANA ani wystawiał go na próbę.'
  agr-agr: 'Tusa tama Acaz ayaak: “Atsa make, wika Tuke Pujuun nuna segaakun pegkegchaunum
    dekaptanak dakitajai”, tiuwai.'
  kyc-kyc: Dokopa Easame isingi lao, Nambame Kamongo Anatu doko dopale pinya lao piso
    see naro. Dopako pyuo Kamongo doko makande pyuo kanda naro ingilyamo, leya.
  urd-GVU: لیکن آخز نے انکار کیا، ”نہیں، مَیں نشان مانگ کر رب کو نہیں آزماؤں گا۔“
  deu-1912: 'Aber Ahas sprach: Ich will''s nicht fordern, daß ich den HERRN nicht
    versuche.'
  kan-2017: ಆಗ ಆಹಾಜನು, “ನಾನು ಕೇಳಿಕೊಳ್ಳುವುದಿಲ್ಲ, ಇಲ್ಲವೆ ಯೆಹೋವನನ್ನು ಪರೀಕ್ಷಿಸುವುದಿಲ್ಲ”
    ಎಂದನು.
  yap-yap: Me ga’ar Ahaz, “Dab gu wenignag ba pow, ya dab gu sikengnag SOMOL.”
  hlt-MCSB: Tedae Ahaz loh, “Ka bih mahpawh, BOEIPA te ka noemcai mai mahpawh,” a
    ti.
  mdy-ETH: ዓካኣዜ ጋዓንቴ፦ «ማላታ ታኣም ዒንጌ ጌይ ታ ዖኦጫዓ፤ ፆኦሲ ዎይታቴያ ዛጋኒ ታ ኮዓዓኬ» ጌዔኔ።
  twi-ASANTE: Nanso, Ahas buaa sɛ, “Meremmisa. Merensɔ Awurade nhwɛ.”
  eng-WEBU: But Ahaz said, “I won’t ask. I won’t tempt the LORD.”
  wal-wal: SHin Akaazi, “Oichchikke; GODAAKKA paaccikke” yaagiis.
  spa-PDDPT: 'Pero Acaz respondió: ¡No pediré ni tentaré a Yavé!'
  gun-gun: 'Ha''e ramo Acaz aipoe''i: — Xee ma ndajerurei ''rã, ndaeko a''ãi ''rã
    Senhor — he''i.'
  ilo-ULB: Ngem kinuna ni Ahaz, “Saanak a dumawat ken saanko a padasen ni Yahweh.”
  kpg-kpg: Gei Ahaz ga helekai boloo, “Au hagalee dangi anga i di haga modongoohia.
    Au hagalee hiihai e hagamada Dimaadua.”
  uig-ARA: 'بىراق ئاھاز جاۋابەن: «مەن ھەم سورىمايمەن ھەم پەرۋەردىگارنى سىناقتا قويمايمەن»
    ــ دېدى.'
  tof-tof: A Eiaz ma bóktan yalkomólórr wagó, “Ka wirri tulmilüm koke imtino. Ka Lodón
    apókóm kokela!”
  sus-sus: Axasi naxa a yaabi, «N mu sese maxandima i ma, barima n mu wama i tan Alatala
    matofe siikɛ kui.»
  pon-2006: Ahas ahpw sapeng, patohwan, “I sohte pahn peki. I sohte pahn kasongosonge
    KAUN-O.”
  jae-jae: Tageŋ Ahas gêjô nê biŋ gebe “Aê oc jateŋ atom, ma oc jansaê Apômtau atom.”
  ksd-ksd: 'Ma Akas i ga biti: Patana, i dekdek piragu upi ina lul ia, ma pa ina valar
    ra Luluai.'
  tur-YTC: Ama Ahaz, “İstemem” dedi. “Yahve'yi denemem.”
  grc-BRENT: Καὶ εἶπεν Ἄχαζ, οὐ μὴ αἰτήσω, οὐδὲ μὴ πειράσω Κύριον.
  ind-AYT: Akan tetapi, Ahas menjawab, “Aku tidak akan meminta tanda, aku tidak mau
    mencobai TUHAN.”
  nya-nya: Koma Ahazi anati, “Ine sindipempha; sindikufuna kuyesa Yehova.”
  hrv-hrv: 'Ali Ahaz odgovori: “Ne, neću iskati i neću iskušavati Jahvu.”'
  mps-mps: Tiali goli, Ahasgo te po wali, “Menio. Te eno agabolo bomai sę me suainu
    me hanalugobeo. Eno Genuai Bidigo bomo usu sabo hagela ebo,” wali.
  tpi-tpi: Tasol Ahas i tok, “Nogat. Bai mi no ken askim long lukim wanpela mak. Mi
    no laik traim strong bilong Bikpela.”
  dan-1931: 'Men Akaz svarede: “Jeg kræver intet, jeg frister ikke HERREN.”'
  vie-OVCB: 'Nhưng vua từ khước: “Tôi không xin dấu lạ, cũng không dám thử Chúa Hằng
    Hữu như thế.”'
  guj-2017: પરંતુ આહાઝે કહ્યું, “હું માગીશ નહિ, કે યહોવાહની પરીક્ષા કરીશ નહિ.”
  pon-2006A: Ahas ahpw sapeng, patohwan, “I sohte pahn peki. I sohte pahn kasongosonge
    KAUN-O.”
  por-BRBSL: 'Mas Ahaz disse: “Eu não vou perguntar. Eu não vou tentar Yahweh”.'
  cth-cth: Hatei, Ahaz ni ka kâhet mahoeh. BAWIPA hai ka tanouk mahoeh atipouh.
  twi-twi: Nanso Ahas buae se, “Meremmisa, merensɔ Awurade nhwɛ.”
  hlt-hlt: Tedae Ahaz loh, “Ka bih mahpawh, BOEIPA te ka noemcai mai mahpawh,” a ti.
  tbz-SIM: 'Kɛ̀ Aɑsii bɛ́i nkɛ dɔ̀: N yí yóó bekɛ́ n Yiɛ̀ nKuyie ntìmɑtì n yí dɔ́
    kɛ dɑ bennɛ́.'
  msy-2020: Ezɨ Ahas ghaze, “Kɨ mirakelɨn tamɨn gansɨ azangsɨghan kogham. Kɨ Ikiavɨra
    Itir Godɨn gavgavim ko araziba, dar gan da tuisɨghan aghua.”
  dop-dop: 'Tǝnɑɣɑlɛ Ahɑsɩ cɔwɑ sɩ: Aɑɩ yoo, mɑ kɑɑ sǝlǝmɩ pʋlʋpʋ. Mɑ kɑɑ mɑɣɑsɩ Tɑcɑɑ
    sɩ mɑ nɑɑ ɩ wɑɑlɩ.'
  azb-azb: 'Lakin Axaz cavab verdi: «Xeyr, Rəbbi sınamaq istəmirəm».'
  eng-DBY: And Ahaz said, I will not ask, and will not tempt Jehovah.
  hin-2017: आहाज ने कहा, “मैं नहीं माँगने का, और मैं यहोवा की परीक्षा नहीं करूँगा।”
  wol-KYG: 'Axas ne: «Duma ko ñaan, ndax duma nattu Aji Sax ji.»'
  eng-YLT: And Ahaz saith, 'I do not ask nor try Jehovah.'
  kne-kne: Ngem kanan Ahaz, “Aga, sigaak ay mamadas en Diyos.”
  eng-WYC-2017: And Ahaz said, I shall not ask, and I shall not tempt the Lord.
  eng-WMBB: But Ahaz said, “I won’t ask. I won’t tempt the LORD.”
  urd-GVH: लेकिन आख़ज़ ने इनकार किया, “नहीं, मैं निशान माँगकर रब को नहीं आज़माऊँगा।”
  rug-rug: Ba olaṉa se Ehazi, “Lopu kaqu tepa si rau; na koroqu podekia rau se Zihova.”
  gaz-gaz: Aahaaz garuu, “Ani hin gaafadhu; Waaqayyonis hin qoru” jedhe.
  fra-LSG: 'Achaz répondit: Je ne demanderai rien, je ne tenterai pas l’Éternel.'
  gnn-gnn: Ga ŋayinydja buŋgawanydja waŋana bitjarra, “Yakana yurru ŋarra Garraynha
    ŋäŋ'thun ŋula nhäkunydja. Yakana yana ŋarra yurru gatjarr'yun waŋa Godnhanydja,”
    bitjarra.
  yal-yal: Koni Axasi yi a yabi, a naxa, “N mi sese maxɔdinma, n mi Alatala bunbama.”
  iou-iou: Ude yäwänä Ahastä yäŋkuk; Näk ude nämo täŋpayäŋ. Yawetä mebärini kwawak
    pewän ahäwut yäŋ jop nämo peŋ iwerayäŋ.
  haw-1868: I aku la o Ahaza, Aole au e nonoi, Aole hoi au e aa aku ia Iehova.
  arb-NAV: 'فَأَجَابَ آحَازُ: «لَنْ أَطْلُبَ وَلَنْ أُجَرِّبَ الرَّبَّ».'
  ewe-ewe: Ke Ahaz ɖo eŋu nɛ be, “Nyemabia o; nyemado Yehowa akpɔ o.”
  eng-LEE: But Achaz said, I will not ask, and I will not tempt the Lord.
  asm-FB: কিন্তু আহজে ক’লে, “মই নোখোজোঁ, অথবা মই যিহোৱাক পৰীক্ষাও নকৰোঁ।”
  sus-A: عَشَسِ نَشَ عَ يَابِ، «ﭑ مُ سٍسٍ مَشَندِ مَ عِ مَ، بَرِ مَ ﭑ مُ وَ مَ عِ
    تَن عَلَتَلَ مَتٌقٍ سِيكّ كُي.»
  fra-SBL: 'Mais Achaz dit : « Je ne demanderai rien. Je ne tenterai pas Yahvé. »'
  hbo-hbo: וַיֹּ֖אמֶר אָחָ֑ז לֹא־אֶשְׁאַ֥ל וְלֹֽא־אֲנַסֶּ֖ה אֶת־יְהוָֽה׃
  kik-kik: No Ahazu akiuga atĩrĩ, “Niĩ ndigwĩtia; niĩ ndikũgeria Jehova.”
  fra-NCL: 'Mais Achaz dit : « Je ne le demanderai pas, je ne tenterai pas Yahweh. »'
  cek-AK: Toe Ahaz mah, Ka hnih mak ai, Angraeng to ka tanoek mak ai, tiah a naa.
  cuk-cuk: 'Acaz abin-sogded: —Bab-Jehová, an be-wilubdakosulid. An bese bipisaale
    ibmar egisosulid.'
  uig-CYR: 'Бирақ Аһаз җававән: «Мән һәм соримаймән һәм Пәрвәрдигарни синақта қоймаймән»
    — деди.'
  pma-pma: Ka asuv houlu Ehas viteni mini vit, “Vuo, inau nirvis etai tounah rani,
    veni ek rovattei masak vis Iahova.”
  tel-2017: కానీ ఆహాజు “నేను అడగను. యెహోవాను పరీక్షించను” అన్నాడు.
  hat-BSA: 'Men Achaz te di: “Mwen p ap mande, ni mwen p ap pase SENYÈ a a leprèv!”'
  bxh-bxh: In moho Ahasi iyen, “Ibege Guyau ya lauꞌita. Yau ibege fafaꞌilala ya anꞌetai.”
  kos-kos: Na Ahaz el topuk, “Nga fah tiana siyuk ke sie mwe akul. Nga fah tiana srike
    LEUM GOD luk.”
  hbo-WLC: וַיֹּ֖אמֶר אָחָ֑ז לֹא־אֶשְׁאַ֥ל וְלֹֽא־אֲנַסֶּ֖ה אֶת־יְהוָֽה׃
  ibo-ibo: Ma Ehaz zara sị, “Mba, agaghị arịọ, agaghị m anwakwa Onyenwe anyị m otu
    a.”
  ory-ory: ମାତ୍ର ଆହସ୍‌ କହିଲା, “ମୁଁ ମାଗିବି ନାହିଁ କି ସଦାପ୍ରଭୁଙ୍କୁ ପରୀକ୍ଷା କରିବି ନାହିଁ।”
  chk-chk: Nge Ahas a üreni, “Üsap fokun tüngor eu asisil, üsap pwal sotuni ewe Samol
    mi Lapalap.”
  rop-rop: Wal King Eihes bin tok, “Nomo YAWEI. Ai kaan testimbat yu.”
  ukr-1871: 'Ахаз же відказав: Не просити му й не буду Господа спокушувати.'
  deu-1951: Ich will nichts fordern, damit ich den HERRN nicht versuche.
  eng-JPS: 'But Ahaz said: ''I will not ask, neither will I try the LORD.'''
  srp-1865: 'A Ahaz reèe: neæu iskati, niti æu kušati Gospoda.'
  lug-lug: Naye Akazi n’agamba nti, “Sijja kusaba kabonero, sijja kugezesa Mukama
    Katonda.”
  heb-heb: ויאמר אחז לא אשאל ולא אנסה את יהוה׃
  ben-IRV: কিন্তু আহস বললেন, “আমি জিজ্ঞাসা করব না, সদাপ্রভুকে পরীক্ষাও করব না।”
  pan-pan: ਪਰ ਆਹਾਜ਼ ਨੇ ਆਖਿਆ, ਮੈਂ ਨਹੀਂ ਮੰਗਾਂਗਾ ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਨਹੀਂ ਪਰਤਾਵਾਂਗਾ।
  mya-JVB: အာခတ် မင်းက၊ ကျွန်ုပ်မ တောင်းပန် ပါ။ ထာဝရဘုရား ကို မ စုံစမ်း ပါဟု ပြန်ပြော
    ၏။
  tte-O: Na Eyasi katena ikololo kabo iwaloba, “Kani nige yakakawanoi Yaubada koina,
    nige nuwanuwagu yakato Yaubada yatonan.”
  hmo-hmo: Ahasa ia haere, ia gwau, “Lau ese toa totona Lohiabada do lau noia lasi.
    Lau ura lasi Lohiabada ena kara do lau tohoa.”
  urd-urd: लेकिन आख़ज़ ने कहा, कि मैं तलब नहीं करूँगा और ख़ुदावन्द को नहीं, आज़माऊँगा।
  rus-SYN: 'И сказал Ахаз: не буду просить и не буду искушать Господа.'
  bqc-SIM: 'Ɔ̃ Aaza mɛ̀: Má seela gbɛao, má Dii lɛ mà gwao.'
  tcz-CHONGTHU: Hinla lengpa anompon, “Angaipoi. Keiman Pakai chu hitichun patep ponge,”
    ati.
  mar-mar: परंतु आहाज म्हणाला, “मी मागणार नाही किंवा परमेश्वराची परीक्षा पाहणार नाही.”
  soq-soq: Tane warere Akas sipoasane wanase, “Ne mai menaneipona Iawe God rubusapa
    baiwa mampe eueuwa baiwa iririwanteapa.”
  qub-qub: 'Chaura Acaz niran: «Nogaga manami Tayta Diosta musyapäshächu. Manami imatapis
    ricanäpaj mañacushächu.»'
  hat-hat: 'Akaz reponn: -Mwen p''ap mande Seyè a anyen. Mwen p''ap sonde l''.'
  eng-BSB: But Ahaz replied, “I will not ask; I will not test the LORD.”
  eng-WEBPB: But Ahaz said, “I won’t ask. I won’t tempt the LORD.”
  kbq-kbq: Hianagi Ahasi'a kenona amanage hu'ne, nagra Ra Anumzamofona e'inahura hu'na
    antahinege'na, Agri hankave'a rehe'na onkegahue.
  nhe-BL: 'Pero Acaz quinanquili: “¡Axtle! Ax tleno nitlajtlanis huan ax nijyejyecos
    TOTECO.”'
  gub-BL: Uwazar Akaz heze'eg ihewe. — Naenoz kwaw ikàgaw hexak kar àwàm nehe. Na'agaw
    kwaw Tupàn Tuweharupi Wiko Ma'e ihe nehe, i'i ihewe.
  eng-DRA: 'And Achaz said: I will not ask, and I will not tempt the Lord.'
