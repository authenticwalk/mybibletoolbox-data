  epo-epo: 'Tiele diris la Sinjoro, la Eternulo: Tio ne plenumiĝos, kaj tio ne estos.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Bu sɵz aⱪmaydu, ⱨeq ǝmǝlgǝ axmaydu;'
  beo-beo: Be Na, Hina Gode, da ilia amo hou hamedafa hamomu, agoane sia:sa.
  tpi-OTNT: “Tasol mi God, Bikpela, mi tok, bai dispela samting i no inap kamap.
  hau-SA: Duk da haka ga abin da Ubangiji Mai Iko Duka ya ce, “ ‘Ba zai faru ba, ba
    zai auku ba,
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — «Bu söz aqmaydu, héch emelge ashmaydu;'
  nde-nde: 'Kodwa-ke lokhu yikho okutshiwo nguThixo Wobukhosi ukuthi: “ ‘Akuyikuphumelela,
