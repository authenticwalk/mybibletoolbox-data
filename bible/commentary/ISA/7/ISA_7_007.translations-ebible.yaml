  eng-DBY: 'thus saith the Lord Jehovah: It shall not stand, nor come to pass;'
  hin-2017: इसलिए प्रभु यहोवा ने यह कहा है कि यह युक्ति न तो सफल होगी और न पूरी।
  wol-KYG: 'Waaye Boroom bi Aji Sax ji dafa wax ne: ‘Loolu du sotti, du am.'
