  hlt-hlt: Ka Boeipa Yahovah loh, “Te te thoo hae pawt vetih cak hae mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ́immu kɛ tú dɛ̀ í yóó dɔɔ̀ ò tu dɛ̀ bɑ́ɑ́ di.
  msy-2020: '“Ezɨ kɨ Ekiam, kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkemegha gɨfa: “Bizir
