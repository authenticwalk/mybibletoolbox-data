  lat-VUC: 'Hæc dicit Dominus Deus: Non stabit, et non erit istud;'
  eng-ASVBT: thus saith the Lord Jehovah, It shall not stand, neither shall it come
    to pass.
  ita-1885: 'Così ha detto il Signore Iddio: Questo non avrà effetto, e non sarà.'
  eng-LXXUP: thus saith the Lord of hosts, This counsel shall not abide, nor come
    to pass.
  eng-ULB: The Lord Yahweh says, “It will not take place; it will not happen,
  spa-VBL: 'Pero esto es lo que dice el Señor Dios: “¡Este plan no se concretará,
