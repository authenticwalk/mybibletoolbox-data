  tur-YTC: 'Efendi Yahve şöyle diyor: “Bu durmayacak, ne de bu olacak.”'
  grc-BRENT: Τάδε λέγει Κύριος σαβαὼθ, οὐ μὴ μείνῃ ἡ βουλὴ αὕτη, οὐδὲ ἔσται,
