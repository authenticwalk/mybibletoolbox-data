  spa-PDDPT: 'ʼAdonay Yavé dice: No se cumplirá ni sucederá.'
  gun-gun: 'Ha''e rã Senhor Nhanderuete ma aipoe''i: ‘Ha''e nunga ndoikoi ''rã.'
