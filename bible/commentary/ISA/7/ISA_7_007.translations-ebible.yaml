  kan-OKCV: ಅದಕ್ಕೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು, “ ‘ಅದು ನಿಲ್ಲುವುದಿಲ್ಲ, ಅದು ಆಗುವುದೇ ಇಲ್ಲ.
  tam-2017: 'யெகோவாவாகிய ஆண்டவர்: அந்த ஆலோசனை நிலைநிற்பதில்லை, அதின்படி சம்பவிப்பதுமில்லை;'
  spa-RV-1909: 'El Señor Jehová dice así: No subsistirá, ni será.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Nu va rămâne în picioare, nici nu se va
    întâmpla.'
  eng-WEBP: 'This is what the Lord GOD says: “It shall not stand, neither shall it
    happen.”'
  eng-FBV: But this is what the Lord God says, “This plan won't materialize—it just
    won't happen!
  nld-1939: 'Want dit zegt Jahweh, de Heer: Het zal niet gebeuren, het zal niet bestaan!'
  nch-BL: “ ‘Pero na niamoTECO niquijtohua para amo quema panos. Amo hueli quichihuase
