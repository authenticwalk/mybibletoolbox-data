  mya-JVB: ဘုရား ရှင် ထာဝရ ဘုရားက၊ ထိုအကြံမ တည် ရ။ ထိုသို့မ ဖြစ် ရ။
  tte-O: Na Yaubada iba, “Ali loinane yo ali nuwatune kani nige sowasowali siginauli,
