  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അത് സംഭവിക്കുകയില്ല, സാധിക്കുകയുമില്ല.'
  urd-GVR: Lekin Rab Qādir-e-mutlaq farmātā hai ki un kā mansūbā nākām ho jāegā. Bāt
