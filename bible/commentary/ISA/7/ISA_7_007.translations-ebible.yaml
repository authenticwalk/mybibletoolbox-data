  tam-TCV: 'ஆனால் ஆண்டவராகிய யெகோவா சொல்வது இதுவே: “ ‘அது அப்படி நடக்கப்போவதுமில்லை,
    அது நிறைவேறப்போவதுமில்லை.'
  ceb-ULB: Miingon si Yahweh nga Ginoo, “Dili kini mahimo; dili kini mahitabo,
