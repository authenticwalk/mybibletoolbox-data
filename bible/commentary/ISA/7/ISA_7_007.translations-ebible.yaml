  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी मार देंब देंशा हना ‘मेको आन मिम्‍शो मदुम्‍ब।
    मो पचा मताइनीम।
  eng-NOY: 'Thus saith the Lord Jehovah: “It shall not stand, neither shall it be;'
  ita-1927: 'così dice il Signore, l’Eterno: Questo non avrà effetto; non succederà;'
  ckb-ckb: 'یەزدانی باڵادەستیش ئەمە دەفەرموێت: «”سەرناگرێت و نابێت،'
  eng-BBE: 'This is the word of the Lord God: This design will not come about or be
