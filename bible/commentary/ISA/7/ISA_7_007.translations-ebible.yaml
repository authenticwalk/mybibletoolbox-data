verse: ISA.007.007
translations:
  mal-C: 'എന്നാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഈ ആക്രമണം യാഥാർഥ്യമാകുകയില്ല;
    അതു സാധ്യമാകുകയുമില്ല,'
  deu-TKW: 'so hat der Herr Jahwe gesprochen: Es soll nicht zu stande kommen und soll
    nicht geschehen!'
  lin-lin: 'Nzokande, tala liloba oyo Nkolo Yawe alobi : Ekotikala kosalema te, ekotikala
    kokokisama te !'
  eng-LSV: 'Thus said Lord YHWH: It does not stand, nor will it be!'
  eng-GNV: Thus sayth the Lord God, It shall not stand, neither shall it be.
  eng-WEBSTER: Thus saith the Lord GOD, It shall not stand, neither shall it come
    to pass.
  nhw-BL: “ ‘Pero na niamoTECO niquiijtohua para amo quema panos. Amo hueli quichihuase
    catli inijuanti moilhuijtoque quichihuase, niyon amo tlatlanise.
  swh-ONEN: 'Lakini Bwana Mwenyezi asema hivi: “ ‘Jambo hili halitatendeka, halitatokea,'
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, nɑ ǹ derimɔ yu koorɑ.
  eng-KJVCPB: Thus saith the Lord God, It shall not stand, neither shall it come to
    pass.
  cpy-cpy: 'Roori kantzimaetacha ikantaki Tajorentsi: “¡Eero imatziro!'
  luo-luo: To kata kamano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho, “ ‘Ok
    giniyud thuolo, bende ok notimre,
  meu-meu: 'Una dainai Ḡaubada Iehova na ini e gwau tomamu: Una na basine gini, bona
    anina basine vara;'
  npi-ULB: परमप्रभु परमेश्‍वर भन्‍नुहुन्छ, “त्‍यो कुरा हुन आउनेछैन । त्‍यस्‍तो हुनेछैन,
  yor-yor: 'Síbẹ̀ èyí ni ohun tí Olúwa Olódùmarè wí: “ ‘Èyí kò ní wáyé èyí kò le ṣẹlẹ̀,'
  pes-OPCB: «اما من که خداوند هستم می‌گویم که این نقشه عملی نخواهد شد،
  tgl-ULB: Sinasabi ng Panginoong si Yahweh, “Hindi ito magaganap, hindi ito mangyayari,
  cbu-NT: 'Itaru atitaatssin, Apanllsha: ¡Ayamtaati ashtachazinllinaja! atiya. Mazinangcha.
    Resín yaktarini Damásokcha, Síriyash tsap taariya.'
  hui-hui: Anigo Anduane Homogo i̱na larogo. O layadagonidagua nabulebira.
  mya-mya: သို့​ရာ​တွင် အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဖွင့်​ဟ ကြေ​ညာ​သည်​မှာ``ဤ​သို့​အ​ဘယ်​အ​ခါ
    ၌​မျှ​ဖြစ်​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཇུས་ངན་དེ་ཚུགས་མི་ཐུབ་ལ། དེ་ལྟར་འབྱུང་ཡང་མི་སྲིད།
  wsk-wsk: 'Bare Yawe, Sokel Garagar, iwita balso: “''Mel bo uwutata me ta aratukkowo,
    kiwem bo uwuta me aratukko.'
  sna-sna: 'Asi zvanzi naIshe Jehovha: “ ‘Izvi hazvingamiri, hazvingaitiki, nokuti
    musoro weAramu iDhamasiko,'
  spa-BLM: 'Esto es lo que dice el Señor Yahvé: “No se mantendrá, ni sucederá.”'
  cac-cac: 'Palta a in Jehová in sval icha tic: Malaj b''aq''uin̈ ol elc''och jun
    tas sna eb'' vin̈ chi''.'
  swh-ULB: Bwana Yahwe asema, ''haitatokea; haitaonekana,
  bel-bel: 'Але Гасподзь Бог так кажа: гэта ня станецца і ня збудзецца;'
  deu-ELBBK: 'so spricht der Herr, HERR: Es wird nicht zustande kommen und nicht geschehen.'
  mbb-OT: “ ‘Piru migkaǥi is Nengazen he MEGBEVAYÀ te kenà heeyan egkehitavù.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അതു നടക്കയില്ല, സാധിക്കയുമില്ല.'
  gup-gup: ‘Dja ngaye Yawey ngawohrnawohrnan rowk, dja ngayime, “Kore bedda benekarremarnbom,
    nakka minj kakurduyimerran.
  rmc-rmc: 'Ale vašoda kada phenel o RAJ, o Adonaj: ‚Kada pes na ačhela; na ela oda
    avke,'
  pes-OPV: خداوند یهوه چنین می‌گوید که «این بجا آورده نمی شود و واقع نخواهد گردید.
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: «Аша чева ну се ва ынтымпла ши ну ва
    авя лок.'
  ben-OBCV: 'তবুও, সার্বভৌম সদাপ্রভু এই কথা বলেন: “ ‘এরকম অবস্থা হবে না, এই ঘটনা ঘটবেও
    না,'
  som-som: taas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Taladaasu hagaagi mayso,
