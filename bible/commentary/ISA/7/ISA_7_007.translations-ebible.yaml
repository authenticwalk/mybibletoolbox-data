  deu-1912: 'Denn also spricht der Herr HERR: Es soll nicht bestehen noch also gehen;'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ, “ಇದು ನೆರವೇರುವುದಿಲ್ಲ; ಇದು ಆಗುವುದೇ ಇಲ್ಲ.
  yap-yap: “Machane gag SOMOL e gu be yog ndabi yodorom.
