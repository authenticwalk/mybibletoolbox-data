  pan-pan: ਪਰ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਇਹ ਯੋਜਨਾ ਸਫ਼ਲ ਨਹੀਂ ਹੋਵੇਗੀ ਅਤੇ ਨਾ ਹੀ ਪੂਰੀ
