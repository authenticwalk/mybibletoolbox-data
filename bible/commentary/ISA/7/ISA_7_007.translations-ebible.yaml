  spa-BES: 'Esta es la palabra del Señor Dios: Esto jamas se realizará.'
  tdx-tdx: 'Hoe t’Iehovà Talè: Tsy hitroatse re, vaho tsy ho tondroke izay.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า มันจะไม่​เป็นไป และจะไม่​เกิดขึ้น
  por-BR-2018: 'Assim diz o Senhor DEUS: Isso não subsistirá, nem sucederá.'
  deu-ELO: 'so spricht der Herr Jehova: Es wird nicht zustande kommen und nicht geschehen.'
  eng-WYC-2018: The Lord God saith these things, This shall not be, and it shall not
