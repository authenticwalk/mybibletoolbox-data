  hin-CV: 'इसलिये प्रभु याहवेह ने कहा: “ ‘उनकी यह चाल सफल न होगी, यह कदापि सफल न होगी.'
  eng-OURB: 'This is what ''Adonay Adonai [Lord Yahweh] says: “It shall not stand,
