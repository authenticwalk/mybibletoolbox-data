verse: ISA.007.010
translations:
  mal-C: 'യഹോവ വീണ്ടും ആഹാസിനോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete weiterhin also zu Ahas:'
  lin-lin: 'Yawe alobaki lisusu na Akazi :'
  eng-LSV: And YHWH adds to speak to Ahaz, saying,
  eng-GNV: And the Lord spake againe vnto Ahaz, saying,
  eng-WEBSTER: Moreover, the LORD spoke again to Ahaz, saying,
  nhw-BL: 'Nojquiya TOTECO quititlanqui ni seyoc camanali para Isaías ma quiilhuis
    Tlanahuatijquetl Acaz huan Isaías quiilhui:'
  swh-ONEN: Bwana akasema na Ahazi tena,
  bba-bba: Yinni Gusunɔ u mɑɑ ɡɔrɑ bu Akɑsi sɔ̃ bu nɛɛ,
  eng-KJVCPB: Moreover the Lord spake again unto Ahaz, saying,
  cpy-cpy: 'Iroka otsipa ikantakiriri Tajorentsi irika Acaz:'
  luo-luo: Jehova Nyasaye nowuoyo gi Ahaz kendo kawacho niya,
  meu-meu: Iehova ese Ahasa ma e hereva henia, eto,
  npi-ULB: परमप्रभुले फेरि आहाजसँग बोल्नुभयो,
  yor-yor: Bákan náà Olúwa tún bá Ahasi sọ̀rọ̀,
  pes-OPCB: 'سپس خداوند پیام دیگری برای آحاز پادشاه فرستاد:'
  tgl-ULB: Nagsalita muli si Yahweh kay Ahaz,
  cbu-NT: Apanllsha Taarashipani yusur tsiyatssee Ajasaam kamachtarangiya.
  hui-hui: Anduane Homogohanda Kini Ahasahondo bi mende lawia hene. Ibugua Aisaiaha
    howa ogodagua lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ခတ်​ထံ​သို့ မိ​မိ ၏​စေ​တ​မန်​ကို​လွှတ်​တော်​မူ​ပြန်​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་ཨ་ཧ་ཟཱ་ལ་འདི་སྐད་དུ།
  wsk-wsk: 'Aking tala Yawe Ahaz ko den iwita balam:'
  sna-sna: Jehovha akataurazve kuna Ahazi akati,
  spa-BLM: 'Yahvé volvió a hablar a Ajaz, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin Isaías in tic to sval d''a vin̈aj Acaz icha
    tic:'
  swh-ULB: Bwana akaongea tena na Ahazi,
  bel-bel: 'І Гасподзь гаварыў далей да Ахаза, і сказаў:'
  wed-wed: Muriai, Bada, gulau Ahaz i riwana-melei i pa,
  deu-ELBBK: 'Und der HERR fuhr fort, zu Ahas zu reden, und sprach:'
  mbb-OT: Dutun mid-uman megkaǥi is Nengazen diyà te ki Ahaz te,
  mal-2015: 'യഹോവ പിന്നെയും ആഹാസിനോടു:'
  gup-gup: Wanjh Yawey biyawoyhdjawam Ahaz bu bimarneyimeng,
  rmc-rmc: 'O RAJ mek phenďa le Achazoske:'
  pes-OPV: 'و خداوند بار دیگر آحاز را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит дин ноу луй Ахаз ши й-а зис:'
  aui-aui: Yawe God peroveta Aisaiya kawanama ivisisiya magha Ahes biidi iwona bo,
  ben-OBCV: সদাপ্রভু আবার আহসের সঙ্গে কথা বললেন,
  som-som: Oo weliba Rabbigu mar kaluu Aaxaas la sii hadlay, oo wuxuu ku yidhi,
  lat-VUC: 'Et adjecit Dominus loqui ad Achaz, dicens:'
  eng-ASVBT: And Jehovah spake again unto Ahaz, saying,
  ita-1885: 'E il Signore continuò a parlare ad Achaz, dicendo:'
  eng-LXXUP: And the Lord again spoke to Ahaz, saying,
  eng-ULB: The Lord spoke again to Ahaz,
  spa-VBL: 'Más tarde, el Señor envió otro mensaje a Acaz:'
  fra-_FOB: 'L''Éternel parla encore à Achaz, et lui dit:'
  mal-mal: 'യഹോവ പിന്നെയും ആഹാസിനോട്:'
  urd-GVR: Rab Āḳhaz Bādshāh se ek bār phir hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी लेंशा आहाज कली
  eng-NOY: 'Jehovah spake also again to Ahaz:'
  ita-1927: 'L’Eterno parlò di nuovo ad Achaz e gli disse:'
  ckb-ckb: 'جارێکی دیکە یەزدان بە ئاحازی فەرموو:'
  eng-BBE: And Isaiah said again to Ahaz,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಆಹಾಜನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்னும் யெகோவா ஆகாசை நோக்கி:'
  spa-RV-1909: 'Y habló más Jehová á Achâz, diciendo:'
  ron-BTF: 'Mai mult, DOMNUL a vorbit din nou lui Ahaz, spunând:'
  eng-WEBP: The LORD spoke again to Ahaz, saying,
  eng-FBV: Later the Lord sent another message to Ahaz,
  nld-1939: 'En Isaias vervolgde tot Achaz:'
  nch-BL: 'Nojquiya TOTECO quititanqui ni seyoc camanali para Isaías ma quiilhui Tanahuatijquet
    Acaz huan Isaías quiilhui:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng A-cha rằng:'
  hin-CV: तब याहवेह ने आहाज़ से कहा,
  eng-OURB: Adonai spoke again to Ahaz, saying,
  spa-BES: 'Entonces Isaías volvió a decir a Acaz:'
  tdx-tdx: 'Aa le nitsara amy Akhaze indraike t’Iehovà nanao ty hoe:'
  tha-KJV: พระเยโฮวาห์ตรัสกับอาหัสอี​กว่า
  por-BR-2018: 'E o SENHOR continuou a falar a Acaz, dizendo:'
  deu-ELO: 'Und Jehova fuhr fort, zu Ahas zu reden, und sprach:'
  eng-WYC-2018: And the Lord added to speak to Ahaz, and said,
  epo-epo: 'Kaj plue diris la Eternulo: Diru al Aĥaz jene:'
  uig-PIN: 'Pǝrwǝrdigar yǝnǝ Aⱨazƣa sɵz ⱪilip: —'
  beo-beo: 'Hina Gode da A:iha:sema sia: eno adole iasi, amane,'
  tpi-OTNT: Orait Bikpela i mekim narapela tok gen long Ahas.
  hau-SA: Ubangiji ya kuma yi magana wa Ahaz ya ce,
  uig-LAT: 'Perwerdigar yene Ahazgha söz qilip: —'
  nde-nde: UThixo wakhuluma njalo ku-Ahazi wathi,
  ton-ton: Pea naʻe toe folofola ʻa Sihova kia ʻAhasi, ʻo pehē,
  ces-1613: 'I mluvil ještě Hospodin k Achasovi, řka:'
  eng-WMB: The LORD spoke again to Ahaz, saying,
  tam-TCV: மீண்டும் யெகோவா ஆகாஸிடம் பேசி,
  ceb-ULB: Nakigsulti pagbalik ang Ginoo kang Ahaz,
  pol-UBG: 'Ponadto PAN powiedział do Achaza:'
  agr-agr: 'Tuja nuigtushkam Tuke Pujuu Acazan chichajak:'
  kyc-kyc: Kamongome dee pii mende Easa keta lamaiya.
  urd-GVU: رب آخز بادشاہ سے ایک بار پھر ہم کلام ہوا،
  deu-1912: 'Und der HERR redete abermals zu Ahas und sprach:'
  kan-2017: ಮತ್ತೆ ಯೆಹೋವನು ಆಹಾಜನಿಗೆ,
  yap-yap: 'Me pi’ SOMOL bbugithin nge yan ngak Ahaz bayay ni ga’ar:'
  hlt-MCSB: BOEIPA loh Ahaz a voek te koep a rhaep tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ላሚ ዓካኣዜም ኬኤዛዖ፦
  twi-ASANTE: Awurade kasa kyerɛɛ Ahas bio sɛ,
  eng-WEBU: The LORD spoke again to Ahaz, saying,
  wal-wal: Qassikka GODAI Akaazayyo, “GODAI ne Xoossai neeyyo bolla saluwaappe, woikko
    garssa sa7aa ciimmaappe issi malaata immana mala oichcha” yaagiis.
  spa-PDDPT: 'Yavé volvió a hablar a Acaz:'
  gun-gun: 'Ha''e Acaz pe Senhor oayvu omombe''u ukave ju:'
  ilo-ULB: Nagsao manen ti Apo kenni Ahaz,
  kpg-kpg: Dimaadua ga hagau ana helekai labelaa gi Ahaz, e hai boloo,
  uig-ARA: 'پەرۋەردىگار يەنە ئاھازغا سۆز قىلىپ: ــ'
  tof-tof: Aesaya ⌊Lodón⌋ darrü bóktan okaka imzazilürr king Eiazka wagó,
  sus-sus: Alatala naxa yi masenyi fan ti Axasi bɛ, a naxɛ,
  pon-2006: KAUN-O ahpw pwurehng mahsanihong Ahas,
  jae-jae: Ma Apômtau kêsôm gêdêŋ Ahas kêtiam gebe
  ksd-ksd: 'Ma ra Luluai i ga biti mulai tai Akas dari:'
  tur-YTC: 'Yahve tekrar Ahaz''la konuşup şöyle dedi:'
  grc-BRENT: Καὶ προσέθετο Κύριος λαλῆσαι τῷ Ἄχαζ, λέγων,
  ind-AYT: Lalu, TUHAN berfirman lagi kepada Ahas,
  nya-nya: Yehova anayankhulanso ndi Ahazi,
  hrv-hrv: 'Jahve opet progovori Ahazu i reče mu:'
  mps-mps: Tama Genuai Bidigo Ahasbolo gasa po me wali.
  tpi-tpi: Orait Bikpela i mekim narapela tok gen long Ahas.
  dan-1931: 'Fremdeles sagde HERREN til Akaz:'
  vie-OVCB: 'Chúa Hằng Hữu lại phán với Vua A-cha:'
  guj-2017: પછી યહોવાહે આહાઝ સાથે ફરીથી વાત કરી,
  pon-2006A: KAUN-O ahpw pwurehng mahsanihong Ahas,
  por-BRBSL: Yahweh falou novamente com Ahaz, dizendo,
  cth-cth: Hahoi, BAWIPA na Cathut koe mitnoutnae hah het haw.
  twi-twi: Awurade kasa kyerɛɛ Ahas bio se,
  hlt-hlt: BOEIPA loh Ahaz a voek te koep a rhaep tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nsɔɔtɛ́ ku nɑ́ɑǹtì kɛ́bɛ́innɛ̀ Aɑsi kɛ dɔ̀:'
  msy-2020: Egha Ikiavɨra Itir God, uam akar igharazim isa Ahas ganɨngi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Ɩsɑyii sɩ ɩ́ tɛlǝsɩ Ahɑsɩ sɩ:'
  azb-azb: 'Rəbb yenə Axaza söylədi: «Allahın Rəbdən bir işarə istə.'
  eng-DBY: And Jehovah spoke again to Ahaz, saying,
  hin-2017: फिर यहोवा ने आहाज से कहा,
  wol-KYG: 'Aji Sax ji teg ca ne Axas:'
  eng-YLT: 'And Jehovah addeth to speak unto Ahaz, saying:'
  kne-kne: Wada kasin di inpaammon Diyos en Ahaz ay kanana,
  eng-WYC-2017: And the Lord added to speak to Ahaz, and said,
  eng-WMBB: The LORD spoke again to Ahaz, saying,
  urd-GVH: रब आख़ज़ बादशाह से एक बार फिर हमकलाम हुआ,
  rug-rug: Meke zama pule se Zihova koe Ehazi,
  gaz-gaz: Waaqayyo amma illee akkana jedhee Aahaazitti dubbate;
  fra-LSG: 'L’Éternel parla de nouveau à Achaz, et lui dit:'
  gnn-gnn: Ga biyapul Garrayyu djuy'yurruna dhäwu' bala ŋurikala buŋgawawala bitjarra,
  yal-yal: Alatala mɔn yi falan ti Axasi xa, a naxa,
  iou-iou: Eruk, Aisaiatä Yawe täŋo meni jinom yäpmäŋpäŋ Juda täŋo intäjukun äma wäpi
    Ahas ŋode iwetgän täŋkuk;
  haw-1868: Olelo hou mai o Iehova ia Ahaza, i mai la,
  arb-NAV: 'ثُمَّ عَادَ الرَّبُّ يُخَاطِبُ آحَازَ ثَانِيَةً قَائِلاً:'
  ewe-ewe: Yehowa gaƒo nu na Ahaz be,
  eng-LEE: And the Lord continued to speak unto Achaz, saying,
  asm-FB: যিহোৱাই পুনৰ আহজক ক’লে,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ قَن تِ عَشَسِ بّ، عَ نَشّ،
  fra-SBL: 'Yahvé parla de nouveau à Achaz et dit :'
  hbo-hbo: וַיֹּ֣וסֶף יְהוָ֔ה דַּבֵּ֥ר אֶל־אָחָ֖ז לֵאמֹֽר׃
  kik-kik: Ningĩ Jehova nĩarĩirie Ahazu o rĩngĩ, akĩmwĩra atĩrĩ,
  fra-NCL: 'Yahweh parla encore à Achaz, en disant :'
  cek-AK: Angraeng mah Ahaz khaeah lok thuih pae let,
  cuk-cuk: 'Bab-Jehová, Acazʼga sogdebalid:'
  uig-CYR: 'Пәрвәрдигар йәнә Аһазға сөз қилип: —'
  pma-pma: En avong tai, provet Aesea va les asuv houlu Ehas ka vit mesein selusien
    onen Iahova mini vit,
  tel-2017: యెహోవా ఆహాజుకు ఇంకా ఇలా చెప్పాడు.
  hat-BSA: 'SENYÈ a te pale ankò ak Achaz. Li te di:'
  bxh-bxh: Guyau ya liba fuyo Kin Ahasi lisina iyen,
  kos-kos: LEUM GOD El supwala soko pac sap nu sel Ahaz,
  hbo-WLC: וַיּ֣וֹסֶף יְהוָ֔ה דַּבֵּ֥ר אֶל־אָחָ֖ז לֵאמֹֽר׃
  ibo-ibo: Ọ dịghị anya, Onyenwe anyị ziri Ehaz ozi ndị a sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆହସ୍‌କୁ ଆହୁରି କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a tinisefäliela pworaus ngeni Ahas,
  rop-rop: Wal wan mowa taim YAWEI bin tok langa King Eihes,
  ukr-1871: 'І говорив далїй Господь Ахазові:'
  deu-1951: 'Weiter redete der HERR zu Ahas und sprach:'
  eng-JPS: 'And the LORD spoke again unto Ahaz, saying:'
  srp-1865: 'I još reèe Gospod Ahazu govoreæi:'
  lug-lug: Mukama Katonda n’addamu n’agamba Akazi nti,
  heb-heb: ויוסף יהוה דבר אל אחז לאמר׃
  ben-IRV: সদাপ্রভু আহসকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਆਹਾਜ਼ ਨੂੰ ਇਹ ਵੀ ਆਖਿਆ,
  mya-JVB: တဖန် ထာဝရဘုရား က၊ သင် ၏ဘုရား သခင်ထာဝရဘုရား ထံ မှာ နိမိတ် လက္ခဏာကိုတောင်းပန်
    လော့။
  tte-O: Tem kilakilala kaiwena ukawanoi yau Yeoba kowa am Yaubada koliyau kani yaginauli
    besiele am kawanoi o am nuwatu tem yanuwa yaulina mena o nuwana bulibuli mena.”
  hmo-hmo: Lohiabada ese Ahasa dekenai ma ia hereva henia lou, ia gwau,
  urd-urd: फिर ख़ुदावन्द ने आख़ज़ से फ़रमाया,
  rus-SYN: 'И продолжал Господь говорить к Ахазу, и сказал:'
  bqc-SIM: 'Dii ɛ̀a yã''ò Aazaɛ à mɛ̀:'
  tcz-CHONGTHU: 'Chomkhat jouvin, Pakaiyin Leng Ahaz hengah thuhetsah hitihin athottai:'
  mar-mar: परमेश्वर पुन्हा आहाजाशी बोलला,
  soq-soq: Iawe God osowe Akas mampe Aisaia bedewee gagalosane wanase,
  qub-qub: 'Tayta Diosga mastapis Acazta niran:'
  hat-hat: 'Seyè a voye yon lòt komisyon bay wa Akaz. Li di l'' konsa:'
  eng-BSB: Again the LORD spoke to Ahaz, saying,
  eng-WEBPB: The LORD spoke again to Ahaz, saying,
  kbq-kbq: Hanki mago'ene Ra Anumzamo'a Ahasinkura amanage huno asami'ne,
  nhe-BL: 'Nojquiya TOTECO quititlanqui ni seyoc tlajtoli para Isaías ma quiilhuis
    Tlanahuatijquetl Acaz huan Isaías quiilhui:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e omono kar ko uze''eg tuwihawete Akaz pe kury:'
  eng-DRA: 'And the Lord spoke again to Achaz, saying:'
