verse: ISA.007.019
translations:
  mal-C: അവ വന്ന് കിഴുക്കാംതൂക്കായ മലയിടുക്കുകളിലും പാറപ്പിളർപ്പുകളിലും സകലമുൾപ്പടർപ്പുകളിലും
    സർവമേച്ചിൽസ്ഥലങ്ങളിലും താമസമുറപ്പിക്കും.
  deu-TKW: daß sie alle hereinkommen und sich niederlassen in den Thalschluchten und
    den Felsspalten und in allen Dornsträuchern und auf allen Triften.
  lin-lin: ekoya mpe ekovanda kati na mabwaku ya mozindo mpe na madusu ya mabanga,
    na banzete nyonso ya mike-mike mpe na matiti nyonso.
  eng-LSV: And they have come, and all of them rested in the desolate valleys, ||
    And in holes of the rocks, and on all the thorns, || And on all the commendable
    things.
  eng-GNV: And they shall come and shall light all in the desolate valleys, and in
    the holes of the rockes, and vpon all thorny places, and vpon all bushy places.
  eng-WEBSTER: And they shall come, and shall rest all of them in the desolate valleys,
    and in the holes of the rocks, and upon all thorns, and upon all bushes.
  nhw-BL: Huan nopa soldados senyajtoc hualase hasta quitemitise nochi tlamayamitl
    ipan huactoc tlali, huan ipan nochi tecacahuatl ipan tetl, huan ipan cuatitlamitl
    campa onca huitztli huan ipan nopa tlali catli tlahuel tlaeli.
  swh-ONEN: Wote watakuja na kukaa kwenye mabonde yenye miteremko, na kwenye nyufa
    za miamba, kwenye vichaka vyote vyenye miiba, na kwenye mashimo yote ya maji.
  bba-bba: Be kpurowɑ bɑ koo nɑ bu sinɑ wɔwi piiminɔ kɑ kpee bɑɑbɑ sɔɔ, kɑ dɑ̃ɑ kikisɔ
    kɑ sere mɑɑ kpɑrɑ yenɔ,
  eng-KJVCPB: And they shall come, and shall rest all of them In the desolate valleys,
    and in the holes of the rocks, And upon all thorns, and upon all bushes.
  luo-luo: Giduto ginibi kendo ginidagi kuonde holo kod buche mag lwendni kendo e
    bungu mag kuthe kod sokni duto.
  meu-meu: Bena iboudiai bae roho mai, koura dobudobudia ai bona haga nadidia kohuadia
    ai bona au ḡiniḡini ona rei gabudia iboudiai lalodiai bae noho.
  npi-ULB: तिनीहरू सबै आउनेछन् र घाँटीहरूमा, चट्टानको चिराहरूभित्र, सबै काँढाका झाङमाथि
    र सबै चरनहरूमा बस्‍नेछन् ।
  yor-yor: Gbogbo wọn yóò sì wá dó sí gẹ̀rẹ́gẹ̀rẹ́ òkè àti pàlàpálá òkúta, lára koríko
    ẹ̀gún àti gbogbo ibi ihò omi.
  pes-OPCB: آنها در دسته‌های بزرگ آمده، در سراسر مملکتتان پخش خواهند شد. آنها نه فقط
    در زمینهای حاصلخیزتان ساکن خواهند گردید، بلکه حتی دره‌های بایر، غارها و زمینهای
    پر از خار را نیز اشغال خواهند کرد.
  tgl-ULB: Pupunta silang lahat at mananatili sa lahat ng mga bangin, sa bitak ng
    mga malalaking bato, at lahat ng matitinik na halaman, at sa lahat ng mga pastulan.
  cbu-NT: Kuskatssin, tsapunshis shuneeru pshtuchinllinaya. Wazanganash taachinllinaya.
    Patumbchish wach, misha kpashtam, misha kung wanasirimshishtam taachinllinaya.
  hui-hui: Ibalu Yuda dindini ho paya paya bulebira. Tigua dindi ko wali agali nahaga
    ngaruhabi dindi ko egeanda ngaruhabi dindi dataniruhe bayale ngaruhabi dindi ko
    agubandu de̱le̱de̱le̱ru buhe ngaruhabi ti hangume ho karulo piai holebira.
  mya-mya: သူ​တို့​သည်​လည်း​ကျောက်​ထူ​ထပ်​သည့်​ချိုင့် ဝှမ်း​များ၊ ကျောက်​ဂူ​များ၊
    ဆူး​ခြုံ​ရှိ​သ​မျှ နှင့်​စား​ကျက်​ရှိ​သ​မျှ​တို့​ကို​ကြိတ်​ကြိတ် တိုး​လာ​ရောက်​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་ཐམས་ཅད་སླེབས་ནས་གྲོག་གཟར་དང་བྲག་སྲུབས་དང་། ཚེར་གསེང་དང་། སྤང་ཐང་ཡོད་ཚད་ལ་ཁྱབ་པར་འགྱུར་རོ།
    །
  wsk-wsk: 'Nuna taimon ale Judah sor ago lilimamonko: duruk duap ningi ko mutim koropong
    memek suen la se, duruk duap ningi ko manga gogong suen la ningi sor to sapamonko;
    ale sor wolong ko mayang kore ago suen la ningi se, ali welang ningo mu am ira
    kaluwu sapamonko.'
  sna-sna: Dzichauya dzose dzigogara mumawere emipata nomumikaha yamatombo, nomumakwenzi
    ose eminzwa uye napamadziva ose.
  spa-BLM: Vendrán y se posarán todas en los valles desolados, en las hendiduras de
    las rocas, en todos los setos de espinos y en todos los pastos.
  cac-cac: Ol laj aj eb' d'a lum nivac yoltac opan, d'a yoltac q'uen n̈aq'ueen, d'a
    scal lum vayumtac, d'a caltac q'uiix yed' b'ajtac syuc' a' noc' vacax.
  swh-ULB: Zitakuja na kukaa chini ya korongo, ndani ya mapango ya miamba, kwenye
    vichaka vya miba, na kwenye malisho.
  bel-bel: і прыляцяць і пасядуць яны ўсе па далінах апусьцелых і па расколінах скал,
    і па ўсім калючым кустоўі і па ўсіх дрэвах.
  deu-ELBBK: Und sie werden kommen und sich allesamt niederlassen in den Tälern der
    steilen Höhen und in den Spalten der Felsen und in allen Dornstäuchern und auf
    allen Triften.
  mbb-OT: 'Ebpekeuma heini sikandan ne ed-ubpè dan diyà te minsan hendei: diyà te
    merusirem he menge zal-ug, diyà te vudsi te zezekelà he menge vatu, diyà te zuǥiyen
    he zezeisey he kayu, wey ziyà te menge penebtavà.'
  mal-2015: അവ ഒക്കെയും വന്നു ശൂന്യമായ താഴ്‌വരകളിലും പാറപ്പിളർപ്പുകളിലും എല്ലാമുൾപടർപ്പുകളിലും
    എല്ലാ മേച്ചൽപുറങ്ങളിലും പറ്റും
  gup-gup: Birrimekbe bininj nawu Judah ngurriyidko nakka kaluk kabirriyo kore kuwarddebarrahbarrarn
    dja mak kore kuwarddehwardde, kore kinj manmirrhyi, dja kore manlabbarl rowk.
  rmc-rmc: Avena savore a bešena andro avrišuke dolini, andro pukimen skali, andro
    savore kraki the pre savore maľi.
  pes-OPV: و تمامی آنهابرآمده، در وادیهای ویران و شکافهای صخره وبر همه بوته های خاردار
    و بر همه مرتع‌ها فرود خواهند آمد.
  ron-1924: еле вор вени ши се вор ашеза тоате ын вылчелеле пустий ши ын крэпэтуриле
    стынчилор, пе тоате туфишуриле ши пе тоате имашуриле.
  ben-OBCV: তারা এসে সমস্ত খাড়া উপত্যকার মধ্যে, পাহাড়ের ফাটলের মধ্যে, সমস্ত কাঁটাঝোপ
    ও মাঠে মাঠে বসবে।
  som-som: Oo iyana way iman doonaan, oo kulligood waxay ku degi doonaan dooxooyinka
    cidlada, iyo godadka dhagaxyada, iyo geedaha qodxanta leh oo dhan, iyo meelaha
    daaqsinta ah oo dhan.
  lat-VUC: et venient, et requiescent omnes in torrentibus vallium, et in cavernis
    petrarum, et in omnibus frutetis, et in universis foraminibus.
  eng-ASVBT: And they shall come, and shall rest all of them in the desolate valleys,
    and in the clefts of the rocks, and upon all thorn hedges, and upon all pastures.
  ita-1885: E quelle verranno, e si riposeranno tutte nelle valli deserte, e nelle
    caverne delle rocce, e sopra ogni spino, e sopra ogni arboscello.
  eng-LXXUP: And they all shall enter into the clefts of the land, and into the holes
    of the rocks, and into the caves, and into every ravine.
  eng-ULB: They will all come and settle down into all the gorges, into the clefts
    of the rocks, on all the thornbushes, and onto all the pastures.
  spa-VBL: Todas vendrán y descenderán sobre los valles escarpados y las grietas de
    las rocas, sobre todos los arbustos espinosos y las charcas.
  fra-_FOB: Elles viendront et se poseront toutes dans les vallées désertes, dans
    les fentes des rochers, dans tous les buissons et dans tous les pâturages.
  mal-mal: അവ ഒക്കെയും വന്നു ശൂന്യമായ താഴ്വരകളിലും പാറപ്പിളർപ്പുകളിലും എല്ലാമുൾപടർപ്പുകളിലും
    എല്ലാ മേച്ചൽപുറങ്ങളിലും പറ്റും
  urd-GVR: Har jagah wuh ṭik jāeṅge, gahrī ghāṭiyoṅ aur chaṭṭānoṅ kī darāṛoṅ meṅ,
    tamām kāṅṭedār jhāṛiyoṅ meṅ aur har johaṛ ke pās.
  suz-BL: मेकोपुकी जाक्‍शा, बेंसीम, रोंगु आ कापम, चू बुटा तारी नु बस्‍तु भाव योव़तीक
    नेल्‍लेम बाक्‍नीम।
  eng-NOY: And they shall come, and light all of them In the desolate valleys, and
    fissures of the rocks, And upon all hedges, and upon all pastures.
  ita-1927: Esse verranno e si poseranno tutte nelle valli deserte, nelle fessure
    delle rocce, su tutti gli spini e su tutti i pascoli.
  ckb-ckb: جا دێن و هەموو لەناو شیوە هەڵدێرەکان و لەناو کون و کەلەبەری گابەردەکان
    و لەناو هەموو دڕکوداڵەکان و لەناو هەموو لەوەڕگاکان دەنیشنەوە.
  eng-BBE: And they will come, covering all the waste valleys, and the holes of the
    rocks, and the thorns, and all the watering-places.
  kan-OKCV: ಅವು ಬಂದು ಹಾಳಾದ ಕಣಿವೆಗಳಲ್ಲಿಯೂ ಬಂಡೆಗಳ ಬಿರುಕುಗಳಲ್ಲಿಯೂ ಎಲ್ಲಾ ಮುಳ್ಳಿನ ಮೇಲೆಯೂ
    ಎಲ್ಲಾ ಪೊದೆಗಳಲ್ಲಿಯೂ ಮುತ್ತಿಕೊಳ್ಳುವುವು.
  tam-2017: அவைகள் வந்து ஏகமாக வனாந்திரங்களின் பள்ளத்தாக்குகளிலும், கன்மலைகளின் வெடிப்புகளிலும்,
    எல்லா முட்காடுகளிலும், மேய்ச்சலுள்ள எல்லா இடங்களிலும் தங்கும்.
  spa-RV-1909: Y vendrán, y se asentarán todos en los valles desiertos, y en las cavernas
    de las piedras, y en todos los zarzales, y en todas las matas.
  ron-BTF: Şi vor veni şi toate se vor odihni în văile pustiite şi în crăpăturile
    stâncilor şi pe toţi spinii şi pe toate tufişurile.
  eng-WEBP: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  eng-FBV: They will all come and descend on the steep valleys and rock crevices,
    on all the thorn bushes and waterholes.
  nld-1939: Ze komen en strijken in drommen neer In de kloven der dalen, in de spleten
    der rotsen, Op alle struiken en dreven.
  nch-BL: Huan nopa soldados senyajtoc hualase hasta quitemitise nochi tamayamit ipan
    huactoc tali, huan nochi ostot ipan tet, huan ipan cuatitamit campa onca huitzti
    huan ipan nopa tali cati tahuel taeliltía.
  vie-1934: Hai giống đó sẽ đến đậu trong các nơi trũng hoang loạn, trong các lỗ nẻ
    vầng đá, trên rào gai cùng các đồng cỏ.
  hin-CV: और वे सभी आकर ढलवां घाटियों, चट्टानों की दरारों में, कंटीली झाड़ियों और
    जलधाराओं के निकट में बस जाएंगी.
  eng-OURB: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  spa-BES: Y vendrán, cubriendo todos los valles desolados, y los agujeros de las
    rocas, y las espinas, y todos los lugares de riego.
  tdx-tdx: Homb’eo iereo hipetake amo goledoñe bangiñeo naho an-tsifi’ o vatoo naho
    amy ze atao fatike vaho amo tane fiandrazañe iabio.
  tha-KJV: และมันจะมากันและทั้งหมดก็จะหยุดพักตามหุบเขาที่​ร้าง และในซอกหิน และบนต้นหนามทั้งสิ้น
    และบนพุ่มไม้​ทั้งสิ้น
  por-BR-2018: E virão, e todas elas pousarão nos vales desabitados, e nas fendas
    das rochas, e em todos os espinheiros, e em todos os arbustos.
  deu-ELO: Und sie werden kommen und sich allesamt niederlassen in den Tälern der
    steilen Höhen und in den Spalten der Felsen und in allen Dornstäuchern und auf
    allen Triften.
  eng-WYC-2018: and all those shall come, and shall rest in the strands of valleys,
    and in the caves of stones, and in all [the] places of bushes, and in all holes.
    (and they all shall come, and shall rest by the streams in the valleys, and in
    the caves of stone, and in all the places of bushes, and in all the holes.)
  epo-epo: kaj ili venos kaj sidiĝos ĉiuj en la dezertigitaj valoj kaj en la fendoj
    de la rokoj kaj sur ĉiuj arbustoj kaj sur ĉiuj pikarbetaĵoj.
  uig-PIN: ularning ⱨǝmmisi kelip ⱨǝrbir hilwǝt jilƣilarƣa, taxlarning ⱨǝrbir araqliriƣa,
    ⱨǝmmǝ yantaⱪlarƣa wǝ ⱨǝmmǝ yaylaⱪlarƣa ƣuȥȥidǝ ⱪonuxidu.
  beo-beo: 'Ilia da ga:nasi fago amola magufu gelabo amoga wa:le misunu. Ilia da aya:
    gaga:nomei ifa ludulu huluane amola gisi huluane amo dedebomu.'
  tpi-OTNT: Bai ol i pulap long olgeta hap bilong kantri Juda. Bai ol i inapim olgeta
    ples nogut na olgeta hul bilong ston na bai ol i inapim olgeta hap i gat gutpela
    gras na olgeta hap rop i gat nil i pulap long en.
  hau-SA: Za su zo su mamaye kwazazzabai da kogwanni cikin duwatsu, a kan dukan ƙayayyuwa
    da dukan rammukan ruwa.
  uig-LAT: ularning hemmisi kélip herbir xilwet jilghilargha, tashlarning herbir arachlirigha,
    hemme yantaqlargha we hemme yaylaqlargha ghuzhzhide qonushidu.
  nde-nde: Zizakuza zonke zihlale ezingoxweni ezingamawa, ezimbalwini zamadwala, ezihlahleni
    zonke zameva kuwo wonke amagodi amanzi.
  ton-ton: Pea te nau haʻu, pea ʻe nofo ʻakinautolu kotoa pē ʻi he ngaahi teleʻa liʻaki;
    pea ʻi he ngaahi ʻana maka, pea ʻi he ngaahi ʻakau talatala kotoa pē, mo e ngaahi
    ʻakau kotoa pē.
  ces-1613: I přijdou, a usadí se všickni ti v údolích pustých a v děrách skalních,
    i na všech chrastinách i na všech stromích užitečných.
  eng-WMB: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  tam-TCV: அவை செங்குத்தான பள்ளத்தாக்குகளிலும், பாறை வெடிப்புகளிலும், முட்புதர்களிலும்,
    நீர்த்தேக்கங்களிலும் வந்து தங்கும்.
  ceb-ULB: Manganhi silang tanan ug mamuyo sa mga lalom nga lugot, ngadto sa mga bangag
    sa dagkong mga bato, sa tanang sampinitan, ug sa tanang sibsibanan.
  pol-UBG: I przybędą, i wszystkie obsiądą puste doliny i rozpadliny skalne, wszelkie
    krzaki kolczaste i wszelkie krzewy.
  agr-agr: Dutikam kaunak nugka ségaju aidaunum, uwejush aidaunum, kaya múun waa aidaunum,
    jagki tepaju aidaunum, tuja yumi baka umutai aina nuwi, aatus ashí piyaktinai.
  kyc-kyc: Epo yuu pau lama lama kana pisalya pisana pingi dokonape kana anda imwa
    isako panda rambipi nepereke kaireke maupi dupwanape epo buu minyinya lao nyuo
    peyakara, leya.
  urd-GVU: ہر جگہ وہ ٹک جائیں گے، گہری گھاٹیوں اور چٹانوں کی دراڑوں میں، تمام کانٹےدار
    جھاڑیوں میں اور ہر جوہڑ کے پاس۔
  deu-1912: daß sie kommen und alle sich legen an die trockenen Bäche und in die Steinklüfte
    und in alle Hecken und in alle Büsche.
  kan-2017: ಅವು ಬಂದು ಕಡಿದಾದ ಕಣಿವೆಗಳಲ್ಲಿಯೂ, ಬಂಡೆಗಳ ಸಂದುಗೊಂದುಗಳಲ್ಲಿಯೂ, ಎಲ್ಲಾ ಮುಳ್ಳು
    ಪೊದೆಗಳಲ್ಲಿಯೂ, ಗೋಮಾಳಗಳಲ್ಲಿಯೂ ಮುತ್ತಿಕೊಳ್ಳುವವು.
  yap-yap: Bay ra suggad u lan e pi loway ni pire’ e malang riy ngu lan e pi yiy ni
    bay u tan e war, ma bay ra sug niged fithik’ i ran’ urngin kaen e yochi ke gek’iy
    ni bay rachangalen nge urngin e yungin ma kay e gamanman e pan riy.
  hlt-MCSB: Amih te boeih ha pawk uh vetih soklong laengsang ah, thaelpang thaelrhaep
    ah, tangtii boeih neh tuiko tom ah duem uh ni.
  mdy-ETH: ዔያታ ዲርጊ ሙኪ ዳውሎ ዶኦጮና ላሎ ቆኦፖናይዳ፥ ዓንጊፆ ቶሾና ባኣታ ሄንቃ ማኣቶናይዳ ቁንዳንዳኔ።
  twi-ASANTE: Wɔn nyinaa bɛba abɛgu mmɔnhwa a emu dɔ ne ntokuro a ɛwɔ abotan mu, nkyɛkyerɛ
    ne nsuka mu.
  eng-WEBU: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  wal-wal: Yaatin, eti ubbaikka yiidi, zanggaaraa shoobban, shuchchaa gonggoluwan,
    agunttai de7iyo buuraaninne mehiyaa heemmiyoosan gau7ana.
  spa-PDDPT: y vendrán. Todos ellos se posarán sobre las quebradas escarpadas en las
    hendiduras de las peñas, en todo matorral espinoso y en todas las corrientes de
    agua.
  gun-gun: Ha'e rã ha'e va'e kuery oupa 'rã, oguejypa 'rã yvyty pa'ũ ha'e javi re,
    itakua rupi, juu'y ha'e mymba oy'uaty ha'e javi re.
  ilo-ULB: Umaydanto amin agnaed kadagiti amin a tanap, kadagiti rangkis a batbato,
    kadagiti siit-siitan a mulmula, ken kadagiti amin a pagpaaraban.
  kpg-kpg: Digaula ga mmui mai gi di gowaa e dahi ga haga honu nia gowaa baba ala
    i lodo di guongo, i lodo nia bagungoo, i lodo nia bae hadu, gei digaula gaa gahu
    nia geinga mo nia gowaa haangai manu huogodoo.
  uig-ARA: ئۇلارنىڭ ھەممىسى كېلىپ ھەربىر خىلۋەت جىلغىلارغا، تاشلارنىڭ ھەربىر ئاراچلىرىغا،
    ھەممە يانتاقلارغا ۋە ھەممە يايلاقلارغا غۇژژىدە قونۇشىدۇ.
  sus-sus: E fama nɛ lude folee kui, gɛmɛ longorie ra, kunsie fari, nun ye yiree.
  pon-2006: Irail koaros pahn kohdo oh audehla nan wahu loal kan oh nan poaren paip
    kan, oh re pahn audehla wasa me tuhke tekatek kan mie oh nan sahpw mwahu kan.
  jae-jae: mêŋsênac têc nêm gamêŋ ŋasalic to pocsawa auc ma sênam waŋganic to ŋagamêŋ
    wale-wale auc amboac tonaŋgeŋ.
  ksd-ksd: Ma diat a vut, ma diat a ki par ta ra lavur male ma ta ra lavur ngovo na
    vat ki, ma ta ra ul a davai na kait, ma ta ra lavur pia na vura.
  tur-YTC: Gelecekler ve hepsi ıssız vadilerde, kayaların yarıklarında, bütün dikenli
    çitlerde ve bütün otlaklarda dinlenecekler.
  grc-BRENT: Καὶ ἐλεύσονται πάντες ἐν ταῖς φάραγξι τῆς χώρας, καὶ ἐν ταῖς τρώγλαις
    τῶν πετρῶν, καὶ εἰς τὰ σπήλαια, καὶ εἰς πᾶσαν ῥαγάδα.
  ind-AYT: Semuanya akan datang dan tinggal di lembah-lembah curam, di celah-celah
    batu, di semua semak duri, dan di semua padang rumput.
  nya-nya: Onsewo adzafika ndi kudzakhazikika mu zigwa zozama, mʼmingʼalu ya matanthwe
    ndi mʼzitsamba zonse zaminga ndiponso ponse pamene pali malo omwetsera ziweto.
  hrv-hrv: da dođu i popadaju po strmim dolovima, po rasjelinama stijena, po svim
    trnjacima i svim pojilištima.
  mps-mps: Tama augwali te bulu Juda tǫde mu pągą yaibao. Tama augwali te tigidali
    dwai pesage me, masigi dedage me, dwagi yai nosai elalubo pesage me, sesane yai
    bono elalubo pesage me, mu usu naibao.
  tpi-tpi: Bai ol i pulap long olgeta hap bilong kantri Juda. Bai ol i inapim olgeta
    ples nogut na olgeta hul bilong ston na bai ol i inapim olgeta hap i gat gutpela
    gras na olgeta hap rop i gat nil i pulap long en.
  dan-1931: og de skal komme og alle til Hobe kaste sig over Dalkløfter og Klipperevner,
    over hvert Tjørnekrat og hvert Vandingssted.
  vie-OVCB: Chúng sẽ kéo đến từng bầy và đậu tại những nơi màu mỡ cũng như những thung
    lũng hoang vu, hang đá, và những nơi gai gốc.
  guj-2017: તેઓ બધી આવીને, કોતરોમાં, ખડકોની ફાટોમાં, સર્વ કાંટાનાં છોડવાઓમાં અને સર્વ
    બીડોમાં ભરાઈ રહેશે.
  pon-2006A: Irail koaros pahn kohdo oh audehla nan wahu loal kan oh nan poaren paip
    kan, oh re pahn audehla wasa me tuhke tekatek kan mie oh nan sahpw mwahu kan.
  por-BRBSL: Elas virão, e todas descansarão nos vales desolados, nas fendas das rochas,
    em todas as sebes de espinhos, e em todos os pastos.
  cth-cth: Hotnaw tho awh vaiteh, tami kingdinae koe ravonaw, lungha lungngoumnaw,
    buruknaw, saring ni canei e ramnaw pueng dawk king akawi awh han.
  twi-twi: Wɔn nyinaa bɛba abegu aku a mu dɔ ne ntokuru a ɛwɔ abotan mu, nkyɛkyerɛ
    ne suka mu.
  hlt-hlt: Amih te boeih ha pawk uh vetih soklong laengsang ah, thaelpang thaelrhaep
    ah, tangtii boeih neh tuiko tom ah duem uh ni.
  tbz-SIM: kɛ́kɔtɛní kɛ́dɑ́tínnɛ́ ikó nyimɔu nɛ̀ yɛkondɑkɛ yɛmɔu nɛ̀ yɛpèrɛ̀ kó mɛfíè
    mmɛmɔu nɛ̀ tifɑ̃pèùtì timɔu nɛ̀ iwũɔ̃ cèntì dɛ̀.
  msy-2020: Egh me kantri Judan danganiba bar dagh izɨvagham. Me danganir moziba bar
    dagh izɨvagh, dagɨar toriba ko ogheba aghuir danganiba ko benir dɨkoniba itiba
    bar dagh izɨvagham.
  dop-dop: Pɑ tǝnɑ pɑɑ kɔɔ nɑ pɑ́ cɑɣɑ lɔɔŋ wei ɩ lumɑɑ tɔ ɩ tɑɑ. Nɑ kʋkpɑmǝŋ pɔɣɔlɛɛ
    tɑɑ, nɑ sɔwɑ hɔtʋ tɑɑ, nɑ hilɑ tǝnɑ tɑɑ.
  azb-azb: Onlar axın-axın gəlib dərin vadilərdə, Qaya yarıqlarında, bütün tikanlı
    kolluqlarda, Otlaqlarda məskunlaşacaq.
  eng-DBY: and they shall come and settle all of them in the desolate valleys, and
    in the holes of the rocks, and on all thorn-bushes, and on all the pastures.
  hin-2017: और वे सब की सब आकर इस देश के पहाड़ी नालों में, और चट्टानों की दरारों में,
    और सब कँटीली झाड़ियों और सब चराइयों पर बैठ जाएँगी।
  wol-KYG: ñu dikk, bokk tagesi mbartali xunti yi, ba ci xar-xari doj yi, ak gajjoo
    gajj, ak déegoo déeg.
  eng-YLT: And they have come, and rested all of them in the desolate valleys, And
    in holes of the rocks, and on all the thorns, And on all the commendable things.
  eng-WYC-2017: and all those shall come, and shall rest in the strands [or streams]
    of valleys, and in the caves of stones, and in all [the] places of bushes, and
    in all holes.
  eng-WMBB: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  urd-GVH: हर जगह वह टिक जाएंगे, गहरी घाटियों और चट्टानों की दराड़ों में, तमाम काँटेदार
    झाड़ियों में और हर जोहड़ के पास।
  rug-rug: Kote rovana mae si arini meke koa koari na tabahoara, na bae patu, na hiqohiqo
    rakihi, meke tata koari na kopi.
  gaz-gaz: Hundi isaanii dhufanii dhooqa lafaa keessa, holqa kattaa keessa, daggala
    qoraattiitii fi boolla bishaanii hunda keessa qubatu.
  fra-LSG: Elles viendront, et se poseront toutes dans les vallons désolés, Et dans
    les fentes des rochers, Sur tous les buissons, Et sur tous les pâturages.
  yal-yal: E birin fama nɛn e fa dɔxɔ folone ra xudene xɔn, e nun gɛmɛ bɔxine kanke
    ra, e nun wudi dungine nun darane birin yi.
  haw-1868: A e hele mai hoi lakou, a e kau mai lakou a pau, Ma na kahawai olohelohe,
    a ma na lua o na pohaku, A ma ka nahele ooi a pau, A ma na kula holoholona a pau.
  arb-NAV: فَتُقْبِلُ كُلُّهَا وَتَنْتَشِرُ فِي الأَوْدِيَةِ الْمُقْفِرَةِ، وَفِي
    شُقُوقِ الصُّخُورِ وَشُجَيْرَاتِ الشَّوْكِ الْمُتَكَاثِفَةِ، وَفِي الْمَرَاعِي
    قَاطِبَةً.
  ewe-ewe: Woava adze ɖe bali globowo kple kpetowo me. Woava dze ɖe ŋuvewo kple tsiʋewo
    katã me.
  eng-LEE: And they shall come, and shall encamp, all of them, in the desolate valleys,
    and in the clefts of the rocks, and upon all thorn-hedges, and upon all bushes.
  asm-FB: সেইবোৰ সকলো আহিব আৰু সকলো সঙ্কীর্ণ ঠাইত, শিলৰ ফাটবোৰত, সকলো কাঁইটনিত, আৰু
    সকলো চৰণীয়া পথাৰত বাস কৰিব।
  sus-A: عٍ قَمَ نّ لُدٍ قٌلٍيٍ كُي، فّمّ لٌنفٌرِيٍ رَ، كُنسِيٍ قَرِ، نُن يٍ يِرٍيٍ.
  fra-SBL: Elles viendront et se reposeront toutes dans les vallées désolées, dans
    les fentes des rochers, sur toutes les haies d'épines et sur tous les pâturages.
  hbo-hbo: וּבָ֨אוּ וְנָח֤וּ כֻלָּם֙ בְּנַחֲלֵ֣י הַבַּתֹּ֔ות וּבִנְקִיקֵ֖י הַסְּלָעִ֑ים
    וּבְכֹל֙ הַנַּ֣עֲצוּצִ֔ים וּבְכֹ֖ל הַנַּהֲלֹלִֽים׃
  kik-kik: Nacio ciothe nĩcigooka ciikare iharũrũka-inĩ cia mĩkuru, na mĩatũka-inĩ
    ya ndwaro cia mahiga, na ihinga-inĩ ciothe cia mĩigua, na marima-inĩ mothe ma
    maaĩ.
  fra-NCL: Elles viendront et se poseront toutes dans les vallées escarpées et dans
    les fentes des rochers, sur tous les buissons et sur tous les pâturages.
  cek-AK: Taksaenawk hoi khoimiinawk loe angpoeng o ueloe, kami om ai ahmuen ah kaom
    azawn, cathaeng khaw, soekhringkungnawk hoi aqam kabuk thingnawk boih nuiah acuuk
    o tih.
  cuk-cuk: Amar bela nonimaloed, ibe-dummagan-imbaganba ambikunonimaloed, akwasaila-ollogana-yaba
    ubononimaloed, gagan-moodo-ikoyaisur-naidgi bukunonimaloed, molimar-dii-gobmalad-nagaba
    ambikunonimaloed.
  uig-CYR: уларниң һәммиси келип һәр бир хилвәт җилғиларға, ташларниң һәр бир арачлириға,
    һәммә янтақларға вә һәммә яйлақларға ғужжидә қонушиду.
  tel-2017: అవన్నీ వచ్చి మెట్టల్లో లోయల్లో బండల సందుల్లో ముళ్ళ పొదలన్నిటిలో గడ్డి
    బీడులన్నిటిలో దిగి ఉండిపోతాయి.
  hat-BSA: Yo tout va vini fè anplasman sou ravin apik yo, sou ti pla falèz yo, kloti
    bwa pikan yo ak sou tout sous patiraj bèt yo.
  kos-kos: Elos ac osralik acn nukewa infahlfal uh ac ke luf inmasrlon eot uh, ac
    elos ac afunla sak nukewa oasr otoh kac oayapa sroan mah nukewa.
  hbo-WLC: וּבָ֨אוּ וְנָח֤וּ כֻלָּם֙ בְּנַחֲלֵ֣י הַבַּתּ֔וֹת וּבִנְקִיקֵ֖י הַסְּלָעִ֑ים
    וּבְכֹל֙ הַנַּ֣עֲצוּצִ֔ים וּבְכֹ֖ל הַנַּהֲלֹלִֽים׃
  ibo-ibo: Ha ga-abịa nʼigwe, bichie ndagwurugwu ala gị niile, na nʼọgba nkume niile,
    na nʼọhịa ogwu ogwu niile, na nʼọzara niile, na nʼezi ala niile.
  ory-ory: ତହିଁରେ ସେସମସ୍ତେ ଆସି ଉଚ୍ଛିନ୍ନ ଉପତ୍ୟକାସମୂହରେ ଓ ଶୈଳମାନଙ୍କର ଛିଦ୍ର ସ୍ଥାନରେ ଓ
    କଣ୍ଟକ ବନରେ ଓ ଚରାଭୂମିସମୂହରେ ବସିବେ।
  chk-chk: Iwe, ir meinisin repwe feito o sotiu lon ekewe pwokur, lon pwangen achau,
    won ekewe iräfölüföl meinisin pwal won ekewe lenien fetil.
  rop-rop: Olabat garra jidan ebriweya. Olabat garra jidan langa rafwan hil kantri,
    en langa midul langa ola rok, en langa ebri bush kantri en oloba langa detlot
    pedik.
  ukr-1871: І налетять вони та й осядуться всї по байраках та по скеляних щілинах
    і скрізь по тернових кущах та деревах.
  deu-1951: die werden herbeikommen und sich alle niederlassen in den Schluchten und
    Felsspalten und auf allen Dornhecken und Triften.
  eng-JPS: And they shall come, and shall rest all of them in the rugged valleys,
    and in the holes of the rocks, and upon all thorns, and upon all brambles.
  srp-1865: I doæi æe i popadaæe sve u puste doline i u kamene rasjeline i na sve
    èeste i na svako drvce.
  lug-lug: Era byonna birijja bituule mu biwonvu ebyazika, ne mu njatika z’omu mayinja,
    ku maggwa, ne ku malundiro gonna.
  heb-heb: ובאו ונחו כלם בנחלי הבתות ובנקיקי הסלעים ובכל הנעצוצים ובכל הנהללים׃
  ben-IRV: তাতে তারা সবাই এসে গিরিসঙ্কটের মধ্যে, পাহাড়ের ফাটলের মধ্যে, সব কাঁটাঝোপে
    ও সব মাঠে বসবে।
  pan-pan: ਫੇਰ ਉਹ ਸਭ ਆਉਣਗੀਆਂ ਅਤੇ ਢਾਲੂ ਵਾਦੀਆਂ ਵਿੱਚ, ਚੱਟਾਨਾਂ ਦੀਆਂ ਤੇੜਾਂ ਵਿੱਚ ਅਤੇ ਸਾਰੇ
    ਕੰਡਿਆਂ ਉੱਤੇ ਅਤੇ ਸਾਰੀਆਂ ਝਾੜੀਆਂ ਉੱਤੇ ਬੈਠ ਜਾਣਗੀਆਂ।
  mya-JVB: သူတို့သည်လာ ၍ လူဆိတ်ညံ သောချိုင့် များ၊ ချောက် ကြား၊ တော အုံ၊ ကျက်စား ရာများအပေါ်
    မှာ အကုန် အစင်နား ကြလိမ့်မည်။
  tte-O: Yo kani silaoma yanuwa tuki bwagabwaganawa koina sitowa yo veku gulali mena
    simiya yo lugulugum mena sitowa yo kawasi pwatana mena sitowa dedei meuloina kolili.
  hmo-hmo: Vadaeni idia ibounai do idia roho mai, koura dobudia lalonai, bona nadi
    matudia, bona au ginigini, bona rei gabudia ibounai lalonai do idia noho.
  urd-urd: इसलिए वह सब आएँगे और वीरान वादियों में, और चटटानों की दराड़ों में, और सब
    ख़ारिस्तानों में, और सब चरागाहों में छा जाएँगे।
  rus-SYN: и прилетят и усядутся все они по долинам опустелым и по расселинам скал,
    и по всем колючим кустарникам, и по всем деревам.
  bqc-SIM: Ampii aa mↄ kpa swa'ɛ zòoloↄ guu ń gbɛ̀sↄↄↄ ń lɛ kpɛↄ ń bia'ɛↄ.
  tcz-CHONGTHU: Amaho chu ahonpiuva hung lenglutnuva gamphalai jouse, phaicham gam-ong,
    komtong, songkohom chule linglekhao lah geiya jong hung chengdim diu ahi.
  mar-mar: त्या सगळ्या खोऱ्यात व खडकाच्या कपारीत सगळ्या काटेरी झुडपात व सर्व कुरणांत
    तळ देतील.
  qub-qub: Paycuna llapan chayamushpan tiyacaycärengapaj chunyaj ragracunacho, jircacunacho
    caycaj machaycunachöpis. Tiyacaycärengapaj shata casha caycashancunacho, uywacuna
    yacuta upunan particunachöpis.
  hat-hat: Yo pral vin plen falèz yo ak tout twou wòch yo. Yo pral toupatou nan tout
    raje, nan tout jaden zèb.
  eng-BSB: And they will all come and settle in the steep ravines and clefts of the
    rocks, in all the thornbushes and watering holes.
  eng-WEBPB: They shall come, and shall all rest in the desolate valleys, in the clefts
    of the rocks, on all thorn hedges, and on all pastures.
  kbq-kbq: Anama hanige'za ana maka Juda mopafine, krahopine, agona mopafine, have
    kampine, knare trazama me'nesnia mopafine, ave'ave trazama me'nesnia mopafine,
    tinkerifinena emani avitegahaze.
  nhe-BL: Huan nopa soldados ajachica hualase hasta quitemitise nochi tlamayamitl
    ipan huactoc tlali, huan ipan nochi tlacajcahuaya ipan tetl, huan ipan cuatitlamitl
    campa onca huitztli huan ipan nopa tlali tlen tlahuel tlaeli.
  gub-BL: Hàiru uzemono'ono'og ma'e weko àwàm hekar har ài ur putar wà nehe. Upytu'u
    putar ywyàpyznaw ohoete wera'u ma'e rehe wà nehe. Upytu'u putar itahu huawyr pupe
    wà nehe no. Wapyk putar xu myter pe wà nehe. Upyta putar tapi'ak wai'u haw nànàn
    wà nehe no.
  eng-DRA: And they shall come, and shall all of them rest in the torrents of the
    valleys, and in the holes of the rocks, and upon all places set with shrubs, and
    in all hollow places.
