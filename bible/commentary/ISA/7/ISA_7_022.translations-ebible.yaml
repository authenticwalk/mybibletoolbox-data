verse: ISA.007.022
translations:
  mal-C: അവയിൽനിന്ന് കിട്ടുന്ന പാലിന്റെ സമൃദ്ധിനിമിത്തം അവൻ തൈരുകൊണ്ട് ഉപജീവനം നടത്തും.
    ദേശത്തു ശേഷിച്ചിരിക്കുന്ന എല്ലാ ജനവും തൈരും തേനും ഭക്ഷിക്കും.
  deu-TKW: und wegen der Menge Milch, die sie geben, wird er von Dickmilch leben;
    denn von Dickmilch und Honig wird jeder leben, der im Lande noch übrig ist.
  lin-lin: Lokola bibwele wana ekopesaka miliki ebele, akolia manteka ; mpe bato nyonso
    oyo bakotikala na mokili bakolia mafuta ya nzoyi.
  eng-LSV: And it has come to pass, || He eats butter from the abundance of the yielding
    of milk, || For everyone who is left in the heart of the land eats butter and
    honey.
  eng-GNV: 'And for the abundance of milke, that they shall giue, hee shall eate butter:
    for butter and hony shall euery one eate, which is left within the land.'
  eng-WEBSTER: 'And it shall come to pass, for the abundance of milk that they shall
    give, he shall eat butter: for butter and honey shall every one eat that is left
    in the land.'
  nhw-BL: temacase tlahuel miyac lechi. Yeca nochi nopa masehualme catli noja mocahuase
    ipan nopa tlali mopanoltise ica lechi catli ololtic huan sayol nectli quen quichihuaj
    teicneltzitzi.
  swh-ONEN: Kwa ajili ya wingi wa maziwa watakayotoa, atapata jibini ya kula. Wote
    watakaobakia katika nchi watakula jibini na asali.
  bba-bba: Kɑ mɛ, bom mu ko n yibɑ tem mɛ sɔɔ, sere be bɑ koo deri mi, nɑɑ boɡum kɑ
    timɑ mu ko n sɑ̃ɑ ben dĩɑnu.
  eng-KJVCPB: 'And it shall come to pass, for the abundance of milk that they shall
    give he shall eat butter: For butter and honey shall every one eat that is left
    in the land.'
  luo-luo: To nikech chak mangʼeny manonyiedh kuomgi enonwangʼ mor dhiangʼ mochamo.
    Jogo duto manodongʼ e pinyno nocham mana mor dhiangʼ kod mor kich.
  meu-meu: bena rata momo herea bae heni dainai, ia ese rata-hetarina baine ania;
    badina be tano ai do bae noho taudia iboudiai ese rata-hetarina bona bada-ranuna
    bae ani.
  npi-ULB: र तिनीहरूले दिने दूधको प्रशस्‍तताको कारणले, उसले दही खानेछ, किनकि देशमा
    छोडिएका हरेकले दूध र मह खानेछन् ।
  yor-yor: Àti nítorí ọ̀pọ̀lọpọ̀ wàrà tí wọn yóò máa fún un, yóò ní wàràǹkàṣì láti
    jẹ. Gbogbo àwọn tí ó bá kù ní ilẹ̀ náà yóò jẹ wàràǹkàṣì àti oyin.
  pes-OPCB: '@see-verse:ISA.007.021'
  tgl-ULB: at dahil sa kasaganahan ng gatas na kanilang binibigay, kakain siya ng
    namuong gatas, dahil lahat ng naiwan sa lupain ay kakain ng namuong gatas at pulot.
  cbu-NT: ¿tamareeja mimir zapaneekchu, wayayaru, kesoa katungchis? Yuw tputs katuchim
    taaru, ¿antaati an keso kindurpat katungchazinllinaja? Watam iwariz kapung maringachuwa.
  hui-hui: tigua nogo andu ibane dewa hambu paya bulebira. Ani hambu payabu ngelowa
    nolene karulapeore wulebira. Wali agali yu wahene emene hadai biraru tigua tomo
    nogo andume wabini mini sisibi mone taranaga ibanebi karulapeore nalu holebira.
  mya-mya: သူ​သည်​မိ​မိ​စား​သုံး​ရန်​လို​သ​မျှ​သော​နို့ များ​ကို​ရ​ရှိ​လိမ့်​မည်။
    ထို​ပြည်​တွင်​မ​သေ​ဘဲ ကျန်​ရစ်​သ​မျှ​သော​လူ​တို့​သည်​နို့​နှင့်​ပျား ရည်​ကို​စား​သုံး​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེ་གཉིས་ལ་འོ་མ་ཧ་ཅང་མང་པོ་བཞོ་རྒྱུ་ཡོད་པས་ཁོས་ཞོ་འཐུང་ཆོག་ལ། ཡུལ་དེར་ལུས་པའི་མི་ཐམས་ཅད་ཀྱིས་ཞོ་འཐུང་ཞིང་སྦྲང་རྩི་སྤྱོད་པར་འགྱུར།
  wsk-wsk: Ale nuna nunga amin kiri mu ninguru nongote gimon, ale mel amin kiri te
    nungursan mu ninguru namonko. Se nunguningta, kariimet nuamur gotek ali umu te
    am bagasan umu, suen la mel umu se honey diwang na ko namonko.
  sna-sna: Uye nokuda kwokuwanda kwomukaka wadzinopa, achadya ruomba. Vose vachasara
    munyika vachadya ruomba nouchi.
  spa-BLM: Sucederá que por la abundancia de leche que darán comerá manteca, porque
    todos comerán manteca y miel que quede dentro de la tierra.
  cac-cac: ol yac' sobre yal yim noc' d'ay, ol sb'oan noc' queso eb'. Yaln̈ej mach
    ol colchaj d'a scal oval chi', ol slo noc' queso chi' eb', ol yuc'an noc' yal
    chab' eb'.
  swh-ULB: na kwasababu ya maziwa yatakayo patikana ni mengi, atakula siagi, maana
    kila atakaye bakia kwnye nchi atakula siagi na asali.
  bel-bel: з багацьця малака, якое яны дадуць, спажываць будзе масла; масла і мёд
    будуць есьці ўсе, што засталіся ў гэтай зямлі.
  deu-ELBBK: Und es wird geschehen, wegen der Menge des Milchertrags wird er Rahm
    essen, denn Rahm und Honig wird jeder essen, der im Land übriggeblieben ist.
  mbb-OT: ne iyan dà haazà egkuwaan dan te ǥatas. Gatas wey teneb is egkehimu he keuyaǥan
    te langun he egkesamà diyà te Juda.
  mal-2015: അവയെ കറന്നു കിട്ടുന്ന പാലിന്റെ പെരുപ്പംകൊണ്ടു അവൻ തൈരു തന്നേ കൊറ്റുകഴിക്കും;
    ദേശത്തു ശേഷിച്ചിരിക്കുന്ന ഏവരുടെയും ആഹാരം തൈരും തേനും ആയിരിക്കും.
  gup-gup: Wanjh walakkihwurd milk kakarrme bu kangun milk curds. Mak birrimirndekudjikudji
    bininj nawu kabirridjaldarrkiddi kondah kunbolk, wanjh kumekbe nakka kabirrihdjalngun
    milk curds dja mak mankung.
  rmc-rmc: A vašoda, hoj anena but thud, ela les te chal but čhil. Sako, ko ačhela
    andre odi phuv te dživel, chala o čhil the o medos.
  pes-OPV: و از فراوانی شیری که می‌دهند کره خواهدخورد زیرا هرکه در میان زمین باقی
    ماند خوراکش کره و عسل خواهد بود.
  ron-1924: ши вор да ун аша белшуг де лапте, ынкыт вор мынка смынтынэ, кэч ку смынтынэ
    ши ку мьере се вор хрэни тоць чей че вор рэмыне ын царэ.
  ben-OBCV: তাহলে তারা এত বেশি দুধ দেবে যে, তারা সেই দুধের আধিক্যে দই খাবে। দেশে অবশিষ্ট
    যারাই থাকবে, তারা দই ও মধু খাবে।
  som-som: oo caanaha tirada badan oo uu ka heli doono aawadood ayuu subag cuni doonaa,
    waayo, mid kasta oo dalka ku hadhayba wuxuu quudan doonaa subag iyo malab.
  lat-VUC: et præ ubertate lactis comedet butyrum; butyrum enim et mel manducabit
    omnis qui relictus fuerit in medio terræ.
  eng-ASVBT: 'and it shall come to pass, that because of the abundance of milk which
    they shall give he shall eat butter: for butter and honey shall everyone eat that
    is left in the midst of the land.'
  ita-1885: per l'abbondanza del latte che faranno, egli mangerà del burro; perciocchè
    chi sarà restato in mezzo della terra, mangerà burro e miele.
  eng-LXXUP: And it shall come to pass from their drinking an abundance of milk, that
    everyone that is left on the land shall eat butter and honey.
  eng-ULB: and because of the abundance of milk which they shall give, he will eat
    curds, for everyone left in the land will eat curds and honey.
  spa-VBL: comerá cuajada, porque producen mucha leche; pues todo el que sobreviva
    en la tierra comerá cuajada y miel.
  fra-_FOB: Et elles produiront tant de lait qu'il mangera de la crème; car tous ceux
    qui seront laissés de reste dans le pays, mangeront de la crème et du miel.
  mal-mal: അവയെ കറന്നു കിട്ടുന്ന പാലിന്റെ പെരുപ്പംകൊണ്ട് അവൻ തൈരു തന്നെ ഭക്ഷിക്കും;
    ദേശത്തു ശേഷിച്ചിരിക്കുന്ന ഏവരുടെയും ആഹാരം തൈരും തേനും ആയിരിക്കും.
  urd-GVR: To bhī wuh itnā dūdh deṅgī ki wuh bālāī khātā rahegā. Hāṅ, jo bhī mulk
    meṅ bāqī rah gayā hogā wuh bālāī aur shahd khāegā.
  suz-BL: मिनु शुश दूध चिम्‍शा दहि जाइब। मारदे हना मेको रागीम लीशो मुर नेल्‍लेमी दहि
    नु खुदो जाइनीम।
  eng-NOY: And for the abundance of milk which they produce, shall he eat cheese;
    For milk and honey shall all eat Who are left in the land,
  ita-1927: ed esse daranno tale abbondanza di latte, che egli mangerà della crema;
    poiché crema e miele mangerà chiunque sarà rimasto superstite in mezzo al paese.
  ckb-ckb: جا ئەوەندە شیر دەدەن هەر دەڵەمە دەخوات، چونکە هەموو ئەوانەی لەناو خاکەکە
    دەمێننەوە دەڵەمە و هەنگوین دەخۆن.
  eng-BBE: 'And they will give so much milk that he will be able to have butter for
    his food: for butter and honey will be the food of all who are still living in
    the land.'
  kan-OKCV: ಅವು ಸಮೃದ್ಧಿಯಾಗಿ ಹಾಲನ್ನು ಕೊಡುವುದರಿಂದ ಅವನು ಮೊಸರನ್ನು ತಿನ್ನುವನು. ಏಕೆಂದರೆ ಆ
    ದೇಶದಲ್ಲಿ ಉಳಿದಿರುವವರೆಲ್ಲರೂ ಮೊಸರನ್ನು ಮತ್ತು ಜೇನುತುಪ್ಪವನ್ನು ತಿನ್ನುವರು.
  tam-2017: அவைகள் பூரணமாகப் பால்கறக்கிறதினால் வெண்ணெயைச் சாப்பிடுவான்; தேசத்தின்
    நடுவில் மீதியாயிருப்பவனெவனும் வெண்ணெயையும் தேனையுமே சாப்பிடுவான்.
  spa-RV-1909: 'Y será que á causa de la abundancia de leche que darán, comerá manteca:
    cierto manteca y miel comerá el que quedare en medio de la tierra.'
  ron-BTF: Şi se va întâmpla din cauza abundenţei de lapte pe care îl vor da, că el
    va mânca unt, căci unt şi miere vor mânca toţi cei ce rămân în ţară.
  eng-WEBP: It shall happen, that because of the abundance of milk which they shall
    give he shall eat butter, for everyone will eat butter and honey that is left
    within the land.
  eng-FBV: will eat curds, because they produce so much milk—for everyone who survives
    in the land will eat curds and honey.
  nld-1939: En van de melk, die overschiet, Het stremsel gebruiken. Ja, men zal stremsel
    van melk en wilde honing moeten eten, Iedereen, die overblijft in het land.
  nch-BL: temacase tahuel miyac lechi. Yeca nochi nopa masehualme cati noja mocahuase
    ipan nopa tali mopanoltise ica lechi cati ololtic huan sayol necti quej quichihuaj
    teicneltzitzi.
  vie-1934: bởi nó có sữa dư dật thì người sẽ ăn mỡ sữa; vì phàm ai sẽ còn sót lại
    giữa xứ, thì nuôi mình bằng mỡ sữa và mật.
  hin-CV: दूध की बहुतायत के कारण दही उसका भोजन होगा क्योंकि देश में जीवित रह गए हर
    व्यक्ति का भोजन दही और मधु ही होगा.
  eng-OURB: 'and it shall happen, that because of the abundance of milk which they
    shall give he shall eat butter: for everyone will eat butter and honey that is
    left within the land.'
  spa-BES: Y darán tanta leche que él podrá tener cuajada para su comida; porque la
    cuajada y la miel serán la comida de todos los que aún viven en la tierra.
  tdx-tdx: Eka, ho tendreke te, ami’ty hamaro ronono homei’e le hikama deron-kabobo
    re; toe hikama habobo naho tantele ze hene sehanga’e amy taney.
  tha-KJV: และต่อมาเพราะมันให้นมมากมาย เขาจะรับประทานนมข้น เพราะว่าทุกคนที่​เหลืออยู่​ในแผ่นดินจะรับประทานนมข้นและน้ำผึ้ง
  por-BR-2018: E será que, por causa da abundância de leite que lhe derem, ele comerá
    manteiga; e comerá manteiga e mel todo aquele que for deixado no meio da terra.
  deu-ELO: Und es wird geschehen, wegen der Menge des Milchertrags wird er Rahm essen,
    denn Rahm und Honig wird jeder essen, der im Lande übriggeblieben ist.
  eng-WYC-2018: and for the plenty of milk he shall eat butter; for why each man that
    shall be left in the midst of the land, shall eat butter and honey.
  epo-epo: kaj pro la abundo de lakto li manĝos buteron; ĉar buteron kaj lakton manĝos
    ĉiu, kiu restos en la lando.
  uig-PIN: ularning xunqǝ kɵp süt bǝrginidin u seriⱪ may yǝydu; dǝrwǝⱪǝ, zeminda ⱪalƣanlarning
    ⱨǝmmisi seriⱪ may wǝ bal yǝydu.
  beo-beo: Be amoga e da dodo maga:me bagade dibiba:le, e da sadiwane ba:mu. Dafawane!
    Dunu bagahame fawane da soge ganodini esalebe ba:mu. Be ilia da ha:i manu defele,
    dodo maga:me amola agime hano manu.
  tpi-OTNT: ol bai kamapim planti susu. Na em bai i kisim dispela susu na wokim sis
    bilong kaikai. Na ol dispela liklik lain manmeri i stap yet, bai ol i kaikai hani
    na sis.
  hau-SA: Kuma saboda yalwa madarar da suke bayarwa, zai kasance da madarar da zai
    sha. Dukan waɗanda suka rage a ƙasar za su sha madara da zuma.
  uig-LAT: ularning shunche köp süt berginidin u sériq may yeydu; derweqe, zéminda
    qalghanlarning hemmisi sériq may we bal yeydu.
  nde-nde: Ngenxa yobunengi bochago oluzavela kuzo, uzakuba lamasi azawadla. Bonke
    abazasala elizweni bazakudla amasi loluju.
  ton-ton: Pea ʻe pehē, ʻi he lahi ʻoe huʻahuhu ʻe maʻu mei ai, ko ia te ne kai pota,
    he ko e pota mo e hone ʻe kai ʻekinautolu fulipē ʻoku toe ʻi he fonua.
  ces-1613: Avšak pro množství mléka, kteréhož nadojí, jísti bude máslo. Máslo zajisté
    a med jísti bude, kdožkoli v zemi bude zanechán.
  eng-WMB: It shall happen, that because of the abundance of milk which they shall
    give he shall eat butter, for everyone will eat butter and honey that is left
    within the land.
  tam-TCV: ஆனால் அவையோ மிகுதியாய் பால் கொடுக்கும். அதனால் அவன் உண்பதற்குத் தயிர் இருக்கும்.
    அந்த நாட்டில் மீதமிருக்கின்ற கொஞ்ச மக்கள் தயிரையும் தேனையும் சாப்பிட்டே வாழ்வார்கள்.
  ceb-ULB: ug tungod sa kadaghan sa gatas nga ilang mahatag, mokaon siya ug keso,
    kay ang ang tanang nahibilin sa yuta makakaon sa keso ug dugos.
  pol-UBG: A dzięki obfitemu udojowi mleka będzie jadł masło. Każdy bowiem, kto pozostanie
    w ziemi, będzie jadł masło i miód.
  agr-agr: shiig kuashat nuna muntsujin ijuja juwau asa, nuna kantemtika yutinai.
    Tuja tikich aents maaniamunum uwemjau aidaushkam nunú baka muntsuji kantemtikamun,
    dapa yumijijai atsumkas yutin ainawai.
  kyc-kyc: anju ipwange soo kaeyo palirasa baa yano pirali dupwana kapa pyuo nao pisirami.
    Dopa piramopa yuu dokona wambu yaka lengele iki palu kararami dupwame anju ipwange
    amburali ipwangepe seramo nao pisirami ingyara.
  urd-GVU: توبھی وہ اِتنا دودھ دیں گی کہ وہ بالائی کھاتا رہے گا۔ ہاں، جو بھی ملک میں
    باقی رہ گیا ہو گا وہ بالائی اور شہد کھائے گا۔
  deu-1912: und wird so viel zu melken haben, daß er Butter essen wird; denn Butter
    und Honig wird essen, wer übrig im Lande bleiben wird.
  kan-2017: ಅವು ಸಮೃದ್ಧಿಯಾಗಿ ಹೆಚ್ಚು ಹಾಲನ್ನು ಕೊಡುವುದರಿಂದ ಅವನು ಮೊಸರನ್ನು ತಿನ್ನುವನು. ಏಕೆಂದರೆ
    ಆ ದೇಶದಲ್ಲಿ ಉಳಿದ ಪ್ರತಿಯೊಬ್ಬನೂ ಮೊಸರನ್ನು ಮತ್ತು ಜೇನುತುಪ್ಪವನ್ನು ತಿಂದು ಜೀವಿಸುವನು.
  yap-yap: ma ra yib logowen e thuthrad ni pire’ nge yag ngak fa’anem urngin e milik
    nib t’uf rok. Errogon, urngin e pi’in bay ra mageygad u daken e nam ndar m’ad
    e bayi yag ngorad e milik nge honey ni ngar ked.
  hlt-MCSB: Suktui muep buem vetih suknaeng te a caak ni. Khohmuen lakli kah aka sueng
    boeih loh suknaeng neh khoitui a caak ni.
  mdy-ETH: ዬያታ ሚርጌ ማኣፃ ዲኢቃፓ ዒዛም ኮይሳ ሙኡዚ ቢያ ዒ ዴንቃንዳኔ፤ ዬያሮ ዓጬሎይዳ ሚርጌ ዓሶኮ ሙይ ዑሽኮሢ ዔኤሲና
    ዲኢቂና ማዓንዳኔ።
  twi-ASANTE: Na ɛsiane nufosuo dodoɔ a wɔbɛma enti, ɔbɛnya nufosuo ani sradeɛ adi.
    Wɔn a wɔbɛka wɔ asase no so nyinaa bɛdi nufosuo ani sradeɛ ne ɛwoɔ.
  eng-WEBU: It shall happen, that because of the abundance of milk which they shall
    give he shall eat butter, for everyone will eat butter and honey that is left
    within the land.
  wal-wal: Gidikkokka, eti maaxxiyo maattai keehi daro gidiyo gishshau, i meqqida
    maattaa usttana; he biittan attida asai ubbaikka meqqida maattaanne eessaa usttana.
  spa-PDDPT: Por la abundancia de leche comerá leche cuajada, porque todo el que quede
    en la tierra comerá cuajada y miel.
  gun-gun: Ha'e rami teĩ ha'e va'e ae ikamby porã ete 'rã ha'e kuery ho'u aguã kamby
    kekue. Oyvy re okuave va'e ha'e javi ho'u 'rã kamby kekue ha'e ei.
  ilo-ULB: ket gapu iti aglaplapusanan a gatas nga itedda, manganto isuna iti gatas,
    gapu ta manganto iti gatas ken diro dagiti amin a nabati iti daga.
  kpg-kpg: gei nia manu aanei gaa hai nadau milugu logowaahee e dohu gi di hiihai
    o tangada deelaa. Digau dulii ala ne dubu i lodo tenua, e dohu hua labelaa i di
    miami i nia milugu mono mee maangala ‘honey’.
  uig-ARA: ئۇلارنىڭ شۇنچە كۆپ سۈت بەرگىنىدىن ئۇ سېرىق ماي يەيدۇ؛ دەرۋەقە، زېمىندا
    قالغانلارنىڭ ھەممىسى سېرىق ماي ۋە بال يەيدۇ.
  sus-sus: e xiɲɛ fɛnɛ sɔtɔma naxan na. E luma na nun kumi gbansan nan don na.
  pon-2006: uwen milik pwukat sang rehn mahn pwukat pahn itarohng eh anahn akan. Pwe
    koaros me pahn luhwehdi nan sahpwo pahn kin tungoale pwete oh sukehn loangalap.
  jae-jae: Ma bulimakao to domba sêkêŋ su kapôêŋ e êtôm gebe lau ŋapopoc, taŋ gacgeŋ
    sêŋgôŋ gamêŋ tau naŋ, sêniŋ su gêjac anô to lêpgeŋ.
  ksd-ksd: ma na vatur vake ra ngala na polo na u ta dital ma na en ra birana; tago
    diat par ba diat a ki valili ta ra gunan diat a en ra bira na polo na u ma ra
    polo na livur.
  tur-YTC: Öyle olacak ki, verecekleri sütün bolluğundan tereyağı yiyecek; çünkü ülkede
    kalan tereyağı ve balı herkes yiyecek.
  grc-BRENT: Καὶ ἔσται ἀπὸ τοῦ πλεῖστον πιεῖν γάλα, βούτυρον καὶ μέλι φάγεται πᾶς
    ὁ καταλειφθεὶς ἐπὶ τῆς γῆς.
  ind-AYT: Karena banyaknya susu yang dihasilkan, mereka akan makan dadih; semua orang
    yang tersisa di tanah itu akan makan dadih dan madu.
  nya-nya: Ndipo chifukwa cha kuchuluka kwa mkaka umene ziwetozi zidzapereka, munthuyo
    azidzadya chambiko. Aliyense amene adzatsalire mʼdzikomo azidzadya chambiko ndi
    uchi.
  hrv-hrv: i od obilja mlijeka koje će mu dati hranit će se vrhnjem; vrhnjem i medom
    hranit će se koji god u zemlji preostanu.
  mps-mps: augwaligo ame pę hauwa mu nigilaibao. Tama agai te ame pę selama, tama
    te tubo nai sis geselaibao. Tama te dwasianu we bidi bidibo bage augwaligo te
    sis dali, hani bunu ąį dali si tuyu yaibao.
  tpi-tpi: ol bai kamapim planti susu. Na em bai i kisim dispela susu na wokim sis
    bilong kaikai. Na ol dispela liklik lain manmeri i stap yet, bai ol i kaikai hani
    na sis.
  dan-1931: og på Grund af den megen Mælk, de giver, skal han spise Surmælk; thi Surmælk
    og Vildhonning skal enhver, der er tilbage i Landet, spise.
  vie-OVCB: Tuy nhiên, sẽ có đủ sữa cho mọi người vì chỉ còn vài người sót lại trong
    xứ. Họ sẽ ăn toàn sữa đông và mật.
  guj-2017: અને તેઓના દૂધની પુષ્કળ આવકને લીધે તે દહીં ખાશે, જે બધા દેશમાં બાકી રહ્યા
    હશે તેઓ સર્વ દહીં અને મધ ખાશે.
  pon-2006A: uwen milik pwukat sang rehn mahn pwukat pahn itarohng eh anahn akan.
    Pwe koaros me pahn luhwehdi nan sahpwo pahn kin tungoale pwete oh sukehn loangalap.
  por-BRBSL: Acontecerá que, por causa da abundância de leite que eles darão, ele
    comerá manteiga, pois todos comerão a manteiga e o mel que restar dentro da terra.
  cth-cth: sanutui buem pouh vaiteh, sanutui pakak e a ca han. Ram dawk ka cawi rae
    pueng ni sanutui pakak e hoi khoitui a ca awh han.
  twi-twi: Na esiane nufusu dodow a wɔbɛma nti, obenya nufusu ani srade adi. Wɔn a
    wɔbɛka wɔ asase no so nyinaa bedi nufusu ani srade ne ɛwo.
  hlt-hlt: Suktui muep buem vetih suknaeng te a caak ni. Khohmuen lakli kah aka sueng
    boeih loh suknaeng neh khoitui a caak ni.
  tbz-SIM: Mɛnɑɑmiɛ̀ mbo mpíɛ́kɛ́, bɛ̀ɛ̀ bo nkpɑɑ́ dihɛì, bɛ̀ bo nyo mmɛnɑɑmiɛnkùɔ̀
    nnɛ̀ mɛcekùɔ̀.
  msy-2020: da oter eborir avɨribar amutɨ da otivam. Eghtɨ an oter eborir kam inigh
    damamin sisɨn ingaram. Eghtɨ gumazamizir ikiavɨra itir varazira, me haniba ko
    sisbar amam.
  dop-dop: Ɩlɛnɑ pɑ́ nyɑɑsǝɣɩ pǝ nɑɑlǝm kɛ kɑtɑtǝlɑɣɑ. Mpɑ mpɑ pɩɩ kɑɑsɩ tɛtʋ tɑɑ
    tɔ, nɑɑnim nɑ tɩɩŋ kɛ pɑɑ tɔkɩ.
  azb-azb: Aldığı bol süd nəticəsində kərə yağı yeyəcək. Ölkədə sağ qalan hər kəs
    kərə yağı ilə bal yeyəcək.
  eng-DBY: and it shall come to pass, from the abundance of milk they shall give,
    [that] he shall eat butter; for every one that remaineth in the midst of the land
    shall eat butter and honey.
  hin-2017: और वे इतना दूध देंगी कि वह मक्खन खाया करेगा; क्योंकि जितने इस देश में
    रह जाएँगे वह सब मक्खन और मधु खाया करेंगे।
  wol-KYG: meew ne gàññ, ndax nit ñu néew, di dunde am soow, nde soow ak lem la képp
    ku des ci réew ma di dundeji.
  eng-YLT: And it hath come to pass, From the abundance of the yielding of milk he
    eateth butter, For butter and honey doth every one eat Who is left in the heart
    of the land.
  eng-WYC-2017: and for the plenty of milk he shall eat butter; for why each man that
    shall be left in the midst of the land, shall eat butter and honey.
  eng-WMBB: It shall happen, that because of the abundance of milk which they shall
    give he shall eat butter, for everyone will eat butter and honey that is left
    within the land.
  urd-GVH: तो भी वह इतना दूध देंगी कि वह बालाई खाता रहेगा। हाँ, जो भी मुल्क में बाक़ी
    रह गया होगा वह बालाई और शहद खाएगा।
  rug-rug: Gua ba kote soku pada mo sa meleke ta vagi koa rini, meke kote hena meleke
    nadina si asa. Arini pu koa hola pa pepeso si kote hena meleke nadina meke zipale.
  gaz-gaz: Sababii baayʼina aannan isaan kennaniif, inni itittuu sooratu qabaata.
    Namni biyya sanatti hafu hundinuu itittuu fi damma nyaata.
  fra-LSG: Et il y aura une telle abondance de lait Qu’on mangera de la crème, Car
    c’est de crème et de miel que se nourriront Tous ceux qui seront restés dans le
    pays.
  yal-yal: E yi nɔnɔ gbegbe fi muxune ma e fɛnɛn yi don. Muxun naxanye birin na lu
    yamanani, ne baloma fɛnɛn nun kumin nan na.
  haw-1868: A no ka nui loa mai o ka waiu, E ai no ia i ka waiupaa; E ai io no i ka
    waiupaa a me ka meli, O ka poe a pau i koe ma ka aina.
  arb-NAV: وَلِوَفْرَةِ مَا تُدِرُّ مِنْ حَلِيبٍ يَأْكُلُ الزُّبْدَ، لأَنَّ الزُّبْدَ
    وَالْعَسَلَ يَأْكُلُهُمَا كُلُّ مَنْ يُسْتَبْقَى فِي الأَرْضِ.
  ewe-ewe: Ɖe nyinotsi gbogbo si wonana ta la, ame sia ame akpɔ nyinotsi babla aɖu.
    Ame siwo katã susɔ ɖe anyigba la dzi la, aɖu nyinotsi kpekẽ la, eye woano anyitsi
    hã.
  eng-LEE: And it shall happen, that for the abundance of milk which they shall give
    he shall eat cream; for cream and honey shall eat every one that is left in the
    midst of the land.
  asm-FB: সিহঁতে দিয়া প্রচুৰ পৰিমানৰ গাখীৰৰ পৰা তেওঁ দৈ খাব; কাৰণ দেশত অৱশিষ্ট থকা
    প্ৰতিজনে দৈ আৰু মৌ খাব।
  sus-A: عٍ شِحّ قّنّ سْتْمَ نَشَن نَ. عٍ لُمَ نَ نُن كُمِ فبَنسَن نَن دٌن نَ.
  fra-SBL: Il arrivera qu'à cause de l'abondance du lait qu'elles donneront, il mangera
    du beurre, car tout le monde mangera du beurre et du miel qui restera dans le
    pays.
  hbo-hbo: וְהָיָ֗ה מֵרֹ֛ב עֲשֹׂ֥ות חָלָ֖ב יֹאכַ֣ל חֶמְאָ֑ה כִּֽי־חֶמְאָ֤ה וּדְבַשׁ֙
    יֹאכֵ֔ל כָּל־הַנֹּותָ֖ר בְּקֶ֥רֶב הָאָֽרֶץ׃
  kik-kik: Na tondũ wa ũingĩ wa iria rĩrĩa igaakamagwo-rĩ, mũndũ ũcio akaanyuuaga
    iria imata. Arĩa othe magaatigara kũu bũrũri ũcio makaanyuuaga iria imata, na
    marĩĩage ũũkĩ.
  fra-NCL: et, à cause de l’abondance du lait qu’elles donneront, on ne mangera plus
    que de la crème ; car c’est de la crème et du miel que mangeront tous ceux qui
    seront restés dans le pays.
  cek-AK: pop parai tahnutui to tacawtsak pongah, nihcae loe tahnutui kamkhawk to
    caa o tih; prae thung ih kanghmat kaminawk boih mah tahnutui kamkhawk hoi khoitui
    to caa o tih.
  cuk-cuk: We-ibmar-durgan ega nunis-bukidar nika guoed, e-nunis-ollikwagwad-madii
    guoed. Dule-we-yargi-bemaloedi, unnitiba moli-nunis-ollikwagwad achanisba madii
    gumaloed.
  uig-CYR: уларниң шунчә көп сүт бәргинидин у сериқ май йәйду; дәрвәқә, зиминда қалғанларниң
    һәммиси сериқ май вә бал йәйду.
  tel-2017: అవి సమృద్ధిగా పాలిచ్చినందువల్ల అతడు పెరుగు తింటాడు. ఎందుకంటే ఈ దేశంలో
    శత్రువులు వదిలేసి పోయిన వారందరూ పెరుగు తేనెలు తింటారు.
  hat-BSA: Men akoz gwo kantite lèt ki pwodwi, li va bwè bòl lèt kaye a, paske tout
    moun ki rete nan peyi a va bwè bòl lèt ak siwo myèl la.
  kos-kos: ac yolyak milk kaclos in akfalye enenu lal nukewa. Aok, mwet pu su painmoulla
    in facl sac fah oasr milk ac honey nalos.
  hbo-WLC: וְהָיָ֗ה מֵרֹ֛ב עֲשׂ֥וֹת חָלָ֖ב יֹאכַ֣ל חֶמְאָ֑ה כִּֽי־חֶמְאָ֤ה וּדְבַשׁ֙
    יֹאכֵ֔ל כָּל־הַנּוֹתָ֖ר בְּקֶ֥רֶב הָאָֽרֶץ׃
  ibo-ibo: Onye ọbụla kwa nʼala ahụ ga-eri mmiri ara ehi rahụrụ arahụ, ya na mmanụ
    aṅụ, nʼihi na mmiri ara ehi ga-aba ụba nke ukwuu nʼala ahụ.
  ory-ory: ସେମାନଙ୍କ ଦତ୍ତ ଦୁଗ୍ଧର ବାହୁଲ୍ୟରେ ସେ ଦହି ଖାଇବ; କାରଣ ଦେଶ ମଧ୍ୟରେ ଅବଶିଷ୍ଟ ସମସ୍ତ
    ଲୋକ ଦହି ଓ ମଧୁ ଖାଇବେ।
  chk-chk: iei mwo nge epwe chök naf ngeni ünüman milik, pun chönün oupun ekewe man
    ra fokun lölö. Iwe, chokewe mi chüen nonom lon ewe fanü repwe chök ünümi milik
    me chönün chunen.
  rop-rop: bat detlot pipul garra stil abum blendibala milk blanga dringgim. Ebribodi
    hu stil jidan langa det kantri garra dringgim milk en dagadagatbat shugabeig.
  ukr-1871: Надоювати ме від них стільки молока, що їсти ме масло; маслом та медом
    харчити меться кожен, хто ще зостанеться в тій країнї.
  deu-1951: so werden sie so viel Milch geben, daß er Butter essen wird; denn Butter
    und Honig wird alsdann jeder Übriggebliebene im Lande essen.
  eng-JPS: and it shall come to pass, for the abundance of milk that they shall give,
    he shall eat curd; for curd and honey shall every one eat that is left in the
    midst of the land.
  srp-1865: Od mnoštva mlijeka što æe davati ješæe maslo; jer maslo i med ješæe ko
    god ostane u zemlji.
  lug-lug: naye olw’obungi bw’amata agabivaamu, alirya ku muzigo. Kubanga buli alisigalawo
    mu nsi alirya muzigo na mubisi gwa njuki.
  heb-heb: והיה מרב עשות חלב יאכל חמאה כי חמאה ודבש יאכל כל הנותר בקרב הארץ׃
  ben-IRV: দুটি মেষ পোষে, তবে তারা যে দুধ দেবে সেই দুধের প্রাচুর্য্যতায় দই খাবে;
    কারণ দেশের মধ্যে বাকি সব লোক দই ও মধু খাবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੁੱਧ ਦੀ ਵਾਫ਼ਰੀ ਦੇ ਕਾਰਨ ਉਹ ਦਹੀਂ ਖਾਵੇਗਾ ਕਿਉਂਕਿ ਜਿੰਨੇ ਵੀ ਉਸ
    ਦੇਸ ਵਿੱਚ ਬਾਕੀ ਰਹਿ ਜਾਣਗੇ ਉਹ ਦਹੀਂ ਤੇ ਸ਼ਹਿਦ ਖਾਇਆ ਕਰਨਗੇ।
  mya-JVB: သူတို့၌များစွာ သော နို့ ကိုရ သဖြင့် နို့ဓမ်း ကို စား ရ၏။ ပြည် ၌ ကျန် ကြွင်းသမျှသော
    သူတို့သည် ထောပတ် နှင့် ပျားရည် ကို သာစား ရကြလိမ့်မည်။
  tte-O: Kabo tomowa kabona kani bata lalakina iyapaisowa milikine koina. Tomo isaisalimone
    simiyamiya kani sikekan kamwakamwa yo batane koina, kaiwena nige kan yaboyoi.
  hmo-hmo: Bona idia ese rata momo herea do idia henia dainai, unai tau be sisi do
    ia ania. Io, tano dekenai do mauri noho taudia, idia be momo lasi, to idia ese
    rata bona hani do idia ania.
  urd-urd: और उनके दूध की फ़िरावानी से लोग मक्खन खाएँगे; क्यूँकि हर एक जो इस मुल्क
    में बच रहेगा मख्खन और शहद ही खाया करेगा।
  rus-SYN: по изобилию молока, которое они дадут, будет есть масло; маслом и медом
    будут питаться все, оставшиеся в этой земле.
  bqc-SIM: Pↄ́ beeↄ vĩ mɛ́ a gↄ̃ di gbɛ̃́ kↄ̃na pↄ́ gↄ̃̀ bùsupiuↄnɛ, vĩfãai ń
    zↄ́o iↄ dɛ ń pↄblea ũ.
  tcz-CHONGTHU: Ahijengvanga, akoijouse dinga bongnoi vang kininglhing ding ahi —
    ijeh-inem iti leh agamsunga chu mihem lhomcha bou umding ahitai. Amaho chu bongnoi-ha
    le khoijua kivah diu ahi.
  mar-mar: आणि त्या पुष्कळ दूध देतील म्हणून तो लोणी खाईल, कारण देशात मागे राहीलेला
    प्रत्येक मनुष्य लोणी व मध खाईल.
  qub-qub: aypalla lëchimi cangapaj. Chaymi jinan nasyuncho quëdaj cajcunaga chayllata
    miconga. Paycunaga miconga quësullata abëjapa mishquillantami.
  hat-hat: Lè sa a, bèt yo va bay lèt an kantite, tout moun va bwè lèt plen vant yo.
    Wi, moun ki va chape anba lanmò nan peyi a va bwè lèt ak siwo myèl ase.
  eng-BSB: and from the abundance of milk they give, he will eat curds; for all who
    remain in the land will eat curds and honey.
  eng-WEBPB: It shall happen, that because of the abundance of milk which they shall
    give he shall eat butter, for everyone will eat butter and honey that is left
    within the land.
  kbq-kbq: Hanki zamagra rama'a amirima zamisaretira, sisiema nehaza ne'zama eri kragefenesaza
    ne'za negahaze. Hagi ana mopafima osi'a naga'ma manisamo'za sisi ne'zane tumerinena
    me'nesige'za negahaze.
  nhe-BL: temacase tlahuel miyac lechi. Yeca nochi nopa tlacame tlen noja mocahuase
    ipan nopa tlali mopanoltise ica lechi tlen ololtic huan sayol nectli queja quichihuaj
    teicneltzitzi.
  gub-BL: heta tetea'u putar wakamy kwer nehe. Ikurer hazahy putar. Teko u'u putar
    hazahy ma'e wà nehe. Wikuwe ma'e a'e ywy rehe har u'u putar ma'ekamy kwer hàir
    inuromo wà nehe.
  eng-DRA: 'And for the abundance of milk he shall eat butter: for butter and honey
    shall every one eat that shall be left in the midst of the land.'
