verse: ISA.007.016
translations:
  mal-C: തിന്മയുപേക്ഷിച്ച് നന്മ സ്വീകരിക്കാൻ ബാലനു പ്രായമാകുന്നതിനുമുമ്പ് നീ ഭയപ്പെടുന്ന
    രണ്ടു രാജാക്കന്മാരുടെയും രാജ്യം ശൂന്യമാക്കപ്പെട്ടിരിക്കും.
  deu-TKW: Denn ehe der Knabe das Böse verwerfen und das Gute erwählen lernt, wird
    das Land, vor dessen beiden Königen dir graut, verödet sein,
  lin-lin: Kasi liboso ete mwana yango ayeba koboya mabe mpe kopona bolamu, mikili
    ya bakonzi mibale oyo ozali kobanga ekobebisama.
  eng-LSV: For before the youth knows || To refuse evil, and to fix on good, || The
    land you are distressed with is forsaken, because of her two kings.
  eng-GNV: For afore the childe shall haue knowledge to eschew the euill, and to chuse
    the good, the land, that thou abhorrest, shalbe forsaken of both her Kings.
  eng-WEBSTER: For before the child shall know to refuse the evil, and choose the
    good, the land that thou abhorrest shall be forsaken by both her kings.
  nhw-BL: Huan quema nopa conetl noja ayamo quimati quenicatza quihuejcamajcahuas
    catli amo cuali huan quitlapejpenis catli cuali, nopa ome tlanahuatiani catli
    tlahuel tiquinimacasi, ya mictose.
  swh-ONEN: Lakini kabla mtoto hajajua kukataa mabaya na kuchagua mema, nchi ya wafalme
    hao wawili unaowaogopa itafanywa ukiwa.
  bba-bba: Bii wi, u sere sɑɑ ye turi, sinɑmbu yiru ye ɑ nɑsie mi, ben tem mu koo
    ko bɑnsu.
  eng-KJVCPB: For before the child shall know to refuse the evil, and choose the good,
    The land that thou abhorrest shall be forsaken of both her kings.
  luo-luo: To kapok nyathino ongʼeyo pogo rach gi ber, to pinjeruodhi ariyo miluorogo
    notieki.
  meu-meu: Badina be una mero na dika idadaraina bona namo iabi-hidinado basine diba
    hekada hanai, hari o gari henidiamu pavapavadia raruosi edia tano na bae vahu.
  npi-ULB: किनकि बालकले खराबलाई इन्कार गर्न र असललाई रोज्‍न जान्‍नुअघि नै तिमी डराएका
    दुई जना राजाहरूका देश उजाड हुनेछन् ।
  yor-yor: Ṣùgbọ́n kí ọ̀dọ́mọkùnrin náà tó mọ bí a ti ń kọ ẹ̀bi àti láti yan rere,
    ilẹ̀ àwọn ọba méjèèjì tí ń bà ọ́ lẹ́rù wọ̀nyí yóò ti di ahoro.
  pes-OPCB: '@see-verse:ISA.007.015'
  tgl-ULB: Dahil bago matutunan ng bata na tumanggi sa kasamaan at piliin ang kabutihan,
    wawasakin muna ang lupain ng dalawang hari na kinatatakutan mo.
  cbu-NT: Itaru, ndaturi yutaritshishee kasaru, misha ndaturi wanasirimshee chinaru,
    anush Efrayinshuch tputs urkarpatari ndunichiya. Síriyshuchsha tputs urkarpataritam
    tsípchitamparee. Watsapunsha mangu kurimunaziri taachiya.
  hui-hui: Ahasa-o áyu í̠na kini agali kirali ogonilabo hondowa gi timbuni halu kegoni.
    Mani ogonidagua bulebira larogo nabi kangi kini ogonilabo libunaga tano ngarubi
    dindi anda ngarubi ala bo gialobaga biragola dindi hangu ibira hai holebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​မ​ကျ​မီ​၌​ပင်​လျှင် သင် ကြောက်​လန့်​သည့်​ဘု​ရင်​နှစ်​ပါး​၏​တိုင်း
    ပြည်​များ​သည်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ် လျက်​နေ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་སྲས་དེས་ངན་པ་འདོར་ཞིང་བཟང་པོ་འདེམས་མ་ཤེས་གོང་ལ། ཁྱོད་རང་འཇིགས་པའི་རྒྱལ་པོ་དེ་གཉིས་ཀྱི་ཡུལ་ཁམས་སྟོང་བར་འགྱུར།
  wsk-wsk: Kam nu munan memek buring tui se munan ningo mu to iluwokko ikia sinar
    kote me taira la mu, ni king ilagala nunga nguangawasam umu, nunga ali sor kariimet
    ago lilim maga yumu namamon se sor ipirokko.
  sna-sna: Asi mwana asati anyatsoziva kuramba zvakaipa nokusarudza zvakanaka, nyika
    yamadzimambo maviri aunotya ichava dongo.
  spa-BLM: Porque antes de que el niño sepa rechazar el mal y elegir el bien, la tierra
    cuyos dos reyes aborreces será abandonada.
  cac-cac: Ayic mantalaj spensar jun unin chi', a chab' schon̈ab' chavan̈ eb' rey
    b'aj tzach xiv tic, ol can tz'inan.
  swh-ULB: Maana kabla mtoto ajajua kuyakataa maovu na kuchagua mema, nchi ambayo
    wewe unawachukia wafalme itakuwa ukiwa.
  bel-bel: Бо, перш чым гэтае дзіця ўмецьме адкідаць благое і выбіраць добрае, зямля
    тая, якое ты баішся, будзе пакінута абодвума царамі яе.
  deu-ELBBK: Denn ehe der Knabe weiß, das Böse zu verwerfen und das Gute zu erwählen,
    wird das Land verlassen sein, vor dessen beiden Königen dir graut.
  mbb-OT: Ne te kenè pa sikandin egketeǥuan te hustu he isip, is tanà duen te zezuwa
    he hadì he igkahandek nu, Ahaz, egkezeeten ne ebey-anan dà heini.
  mal-2015: തിന്മ തള്ളി നന്മ തിരഞ്ഞെടുപ്പാൻ ബാലന്നു പ്രായമാകുംമുമ്പെ, നീ വെറുക്കുന്ന
    രണ്ടു രാജാക്കന്മാരുടെയും ദേശം ഉപേക്ഷിക്കപ്പെട്ടിരിക്കും.
  gup-gup: '@see-verse:ISA.007.015'
  rmc-rmc: Bo sigeder, sar oda čhavoro džanela te odčhivel pestar o nalačho a te kidel
    peske avri o lačho, ela o phuva kale duje kraľengre, savendar tut daras, omukle.
  pes-OPV: زیرا قبل از آنکه پسر، ترک نمودن بدی و اختیار کردن خوبی را بداند، زمینی
    که شما از هر دو پادشاه آن می‌ترسید، متروک خواهد شد.
  ron-1924: Дар, ынаинте ка сэ штие копилул сэ лепеде рэул ши сэ алягэ бинеле, цара
    де ай кэрей дой ымпэраць те темь ту ва фи пустиитэ.
  ben-OBCV: কিন্তু সে মন্দকে অগ্রাহ্য করার ও ভালোকে বেছে নেওয়ার জ্ঞান হওয়ার পূর্বেই,
    যাদের আপনি ভয় করেন, ওই দুই রাজার দেশ জনশূন্য হয়ে পড়ে থাকবে।
  som-som: Waayo, intaan yarku aqoonsan inuu diido sharka oo uu wanaagga doorto ayaa
    dalka aad labadiisa boqor karaahiyaysatoba laga tegi doonaa.
  lat-VUC: Quia antequam sciat puer reprobare malum et eligere bonum, derelinquetur
    terra quam tu detestaris a facie duorum regum suorum.
  eng-ASVBT: For before the child shall know to refuse the evil, and choose the good,
    the land whose two kings thou abhorrest shall be forsaken.
  ita-1885: Perciocchè, avanti che questo fanciullo sappia riprovare il male ed eleggere
    il bene, la terra che tu abbomini sarà abbandonata dalla presenza de' suoi due
    re.
  eng-LXXUP: For before the child shall know good or evil, he refuses evil, to choose
    the good; and the land shall be forsaken which thou art afraid of because of the
    two kings.
  eng-ULB: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you dread will be desolate.
  spa-VBL: Porque antes de que el niño sepa rechazar el mal y elegir el bien, la tierra
    de los dos reyes que temes será abandonada.
  fra-_FOB: Mais, avant que l'enfant sache rejeter le mal et choisir le bien, le pays
    dont tu redoutes les deux rois, sera abandonné.
  mal-mal: തിന്മ തള്ളി നന്മ തിരഞ്ഞെടുക്കുവാൻ ബാലനു പ്രായമാകുംമുമ്പ്, നീ വെറുക്കുന്ന
    രണ്ടു രാജാക്കന്മാരുടേയും ദേശം ഉപേക്ഷിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Kyoṅki is se pahle ki laṛkā ġhalat kām radd karne aur achchhā kām chunane
    kā ilm rakhe wuh mulk wīrān-o-sunsān ho jāegā jis ke donoṅ bādshāhoṅ se tū dahshat
    khātā hai.
  suz-BL: मिनु मेको वोंइश आलम मरिम्‍शो मपचा, रिम्‍शो पचा तुइक्‍चा क्‍येङा ङोंइती,
    इन कली हिंपाइक्‍ब पिप आस रागी श्‍येत्‍थ दुम्‍ब।
  eng-NOY: For before this child shall have learned to refuse the evil and choose
    the good, The land shall become desolate, On account of whose two kings thou art
    in terror.
  ita-1927: Ma prima che il fanciullo sappia riprovare il male e scegliere il bene,
    il paese del quale tu paventi i due re, sarà devastato.
  ckb-ckb: چونکە پێش ئەوەی کوڕەکە بزانێت خراپە ڕەت بکاتەوە و چاکە هەڵبژێرێت، ئەو خاکەی
    کە تۆ لە دوو پاشاکەی دەترسیت دەبێتە چۆڵەوانی.
  eng-BBE: For before the child is old enough to make a decision between evil and
    good, the land whose two kings you are now fearing will have become waste.
  kan-OKCV: ಹೌದು, ಆ ಮಗುವು ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸಿ ಒಳ್ಳೆಯದನ್ನು ಆರಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ
    ಮುಂಚೆಯೇ, ನೀನು ಭಯಪಡುವ ಆ ಅರಸರುಗಳ ದೇಶ ನಿರ್ಜನವಾಗುವುದು.
  tam-2017: அந்தப் பிள்ளை தீமையை வெறுக்கவும், நன்மையைத் தெரிந்துகொள்ளவும் அறிகிறதற்குமுன்னே,
    நீ அருவருக்கிற தேசம் அதின் இரண்டு ராஜாக்களால் விட்டுவிடப்படும்.
  spa-RV-1909: Porque antes que el niño sepa desechar lo malo y escoger lo bueno,
    la tierra que tú aborreces será dejada de sus dos reyes.
  ron-BTF: Căci înainte ca pruncul să ştie să refuze răul şi să aleagă binele, ţara
    pe care tu o deteşti va fi părăsită de amândoi împăraţii ei.
  eng-WEBP: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you abhor shall be forsaken.
  eng-FBV: For before the boy knows to refuse evil and choose the good, the land of
    the two kings you're afraid of will be deserted.
  nld-1939: Maar voordat de knaap het kwade weet te verwerpen en het goede te kiezen,
    zal het land ontvolkt zijn, waarvan gij de twee koningen vreest.
  nch-BL: Huan quema nopa conet noja ayemo quimati quenicatza quihuejcamajcahuas cati
    amo cuali huan quitapejpenis cati cuali, nopa ome tanahuatiani cati tahuel tiquinimacasi,
    ya mictose.
  vie-1934: Vả, trước khi con trẻ biết bỏ điều dữ chọn điều lành, thì nước của hai
    vua mà ngươi đang ghét sẽ bị bỏ hoang.
  hin-CV: क्योंकि बालक को बुरे को अस्वीकार करने तथा भले को अपनाने की समझ होने से पहले,
    जिन दो राजाओं से तुम डर रहे हो उनके राज्य निर्जन कर दिए जाएंगे.
  eng-OURB: For before the child knows to refuse the evil, and choose the good, the
    land whose two kings you abhor shall be forsaken.
  spa-BES: Porque antes de que el niño tenga la edad suficiente para tomar una decisión
    entre el mal y el bien, la tierra cuyos dos reyes que ahora temen se habrá convertido
    en un desperdicio.
  tdx-tdx: Aolo’ ty haharendreha’ i ajajay ty hitribahatse ty raty, hijoboña’e ty
    soa, le ho farieñe ty tane’ i mpanjaka roe irevendreveña’o rey.
  tha-KJV: เพราะก่อนที่เด็กนั้นจะรู้​ที่​จะปฏิเสธความชั่วและเลือกความดี​นั้น แผ่​นดินซึ่งท่านเกลียดชังนั้น
    มันจะขาดกษั​ตริ​ย์ทั้งสององค์
  por-BR-2018: Mas antes que este menino saiba rejeitar o mal e escolher o bem, a
    terra da qual tendes pavor será desamparada de seus dois reis.
  deu-ELO: Denn ehe der Knabe weiß, das Böse zu verwerfen und das Gute zu erwählen,
    wird das Land verlassen sein, vor dessen beiden Königen dir graut.
  eng-WYC-2018: For why before the child know how to reprove evil, and choose good,
    the land, which thou loathest, shall be forsaken of the face of their two kings.
    (And before that the child know how to rebuke, or to reject, evil, and to choose
    good, the lands of these two kings, whom thou fearest, shall be deserted.)
  epo-epo: Sed antaŭ ol la knabo povoscios forpuŝi malbonon kaj elekti bonon, estos
    forlasita tiu lando, kiun vi timas pro ĝiaj du reĝoj.
  uig-PIN: Qünki bu yax bala yahxiliⱪni tallap, yamanliⱪni rǝt ⱪilixni bilgüqǝ, sǝn
    nǝprǝtlinidiƣan bu ikki padixaⱨning yǝr-zeminliri taxlinip ⱪalidu.
  beo-beo: Be amo eso mae doaga:le, hina bagade aduna amoma dia da beda:i, amo ilia
    soge da wadela:lesi dagoi ba:mu.
  tpi-OTNT: “Ahas, nau yu save pret long dispela tupela king. Tasol kantri bilong
    tupela bai i bagarap na graun bilong tupela bai i stap nating. Na dispela samting
    bai i kamap long taim dispela pikinini i no save yet long wanem pasin i gutpela
    na wanem pasin i nogut.
  hau-SA: Amma kafin yaron yă isa yanke shawara yă ƙi abin da yake mummuna, yă zaɓi
    abin da yake nagari, ƙasashen sarakunan nan biyu da kuke tsoro za su zama kango.
  uig-LAT: Chünki bu yash bala yaxshiliqni tallap, yamanliqni ret qilishni bilgüche,
    sen nepretlinidighan bu ikki padishahning yer-zéminliri tashlinip qalidu.
  nde-nde: Kodwa-ke umfana engakazi okwaneleyo ukuba ale okubi akhethe okulungileyo,
    ilizwe lamakhosi amabili owesabayo lizachithwa.
  ton-ton: ‌ʻI he teʻeki ke ʻilo ʻe he tamasiʻi ke siʻaki ʻae kovi, pea fili ʻae lelei,
    ʻe mole mei he fonua ʻoku ke fehiʻa ki ai ʻa hono ongo tuʻi ʻe toko ua.
  ces-1613: Nýbrž prvé než bude uměti dítě to zavrci zlé a vyvoliti dobré, opuštěna
    bude země, kteréž nenávidíš pro dva krále její.
  eng-WMB: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you abhor shall be forsaken.
  tam-TCV: அந்தப் பிள்ளைக்கு தீயதை விலக்கி, நல்லதைத் தெரிவுசெய்வதற்கு போதிய அறிவு
    வருமுன்னே, நீ பயப்படுகிற அந்த இரண்டு அரசர்களின் நாடு பாழாக்கிவிடப்படும்.
  ceb-ULB: Kay sa dili pa mahibalo ang bata sa pagdumili sa daotan ug sa pagpili sa
    maayo, mamingaw ug mabiyaan na ang yuta sa duha ka mga hari nga imong gikahadlokan.
  pol-UBG: Zanim bowiem to dziecko będzie umiało odrzucać zło i wybierać dobro, ziemia,
    którą się brzydzisz, zostanie opuszczona przez dwóch swoich królów.
  agr-agr: Tujash nunú uchik eke jintiag anentaimtan juwatsaig, jimag nugka múun amina
    uwaktamaina nuna tsaikagtinai.
  kyc-kyc: Yuu gii doko pyaka sepa naramopa akali doo kiŋi lama dolapome emba paka
    renge jilyambinyi dolapona yuu doko apa nao kwaeyasi sera, leya.
  urd-GVU: کیونکہ اِس سے پہلے کہ لڑکا غلط کام رد کرنے اور اچھا کام چننے کا علم رکھے
    وہ ملک ویران و سنسان ہو جائے گا جس کے دونوں بادشاہوں سے تُو دہشت کھاتا ہے۔
  deu-1912: Denn ehe der Knabe lernt Böses verwerfen und Gutes erwählen, wird das
    Land verödet sein, vor dessen zwei Königen dir graut.
  kan-2017: “ಏಕೆಂದರೆ ಆ ಮಗುವು ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸಿ ಒಳ್ಳೆಯದನ್ನು ಆರಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ
    ಮೊದಲೇ ನೀನು ಭಯಪಡುವ ದೇಶವನ್ನು ಅದರ ಇಬ್ಬರು ಅರಸರು ತ್ಯಜಿಸಿಬಿಡುವರು.
  yap-yap: Ra dawori taw ko ngiyal’nem, ma nam ko gali pilung nem ni yow be k’aring
    e marus ngom e kann’ag.
  hlt-MCSB: Tedae camoe loh a thae te hnawt ham neh a then te tuek ham a ming hlanah
    a manghai rhoi kongah a mueipuel vetih na khohmuen te a hnoo ni.
  mdy-ETH: ዓካሪ ዬይ ናዓሢ ኮዦ ፑርቶይዳፓ ዱማሲ ዔራንዳሢኮ ቤርታ ኔኤኒ ዒጊጫ ዬንሢ ላምዖ ካኣቶንሢኮ ዓጫ ዓሲ ናንጉዋ ዳውሌ
    ማዓንዳኔ።
  twi-ASANTE: Nanso, ansa na abarimaa no bɛhunu deɛ ɛbɛma watumi apo bɔne na wafa
    deɛ ɛyɛ no, wɔbɛma ahemfo mmienu a wosuro wɔn no nsase ada mpan.
  eng-WEBU: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you abhor shall be forsaken.
  wal-wal: SHin na7ai iitaa ixxanaunne lo77uwaa dooranau eranaappe kasetidi, neeni
    keehi yayyido naa77u kawotu biittati booddilana.
  spa-PDDPT: Porque antes que el niño sepa rechazar lo malo y escoger lo bueno, la
    tierra será abandonada por los dos reyes a quienes tú temes.
  gun-gun: Mba'eta ava'i mba'emo vai 'rãgue py iporã va'e ojapo kuaa e'ỹ mbove voi
    mokoĩ huvixave gui rekyje reia va'e yvy ombovaipaa 'rã — he'i.
  ilo-ULB: Ta sakbay a maammoan ti ubing ti agkedked nga agaramid iti dakes ken pilienna
    ti kinaimbag, agbalinto a langalang ti daga dagiti dua nga ari a pagbutbutngam.
  kpg-kpg: Gei i mua hua di madagoaa deelaa ma gaa dae mai, nia henua o nia king e lua
    ala e madagu iei goe, gaa hai nia anggowaa.
  uig-ARA: چۈنكى بۇ ياش بالا ياخشىلىقنى تاللاپ، يامانلىقنى رەت قىلىشنى بىلگۈچە، سەن
    نەپرەتلىنىدىغان بۇ ئىككى پادىشاھنىڭ يەر-زېمىنلىرى تاشلىنىپ قالىدۇ.
  sus-sus: Kɔnɔ beenun a xa na simaya sɔtɔ, na mangɛ firinyi i gaaxuxi naxee ra, nee
    xa bɔxie fama nɛ kanade.
  pon-2006: Pwe mwohn ahnsou me serio pahn esehla pilada dahme mwahu oh suwed, sapwen
    nanmwarki riemeno me ke masak pahn tehnla.
  jae-jae: Ŋapalê tau êjala lêŋ êtiŋ sec su to êjaliŋ ŋajam saŋa atomgeŋ, ma kiŋ luagêc,
    taŋ sêgôm aôm taêm dani taôm naŋ, nêŋ gamêŋ oc êtu gasaŋ.
  ksd-ksd: Ma ba ra bul pa i matoto boko upi na ole vue ra kaina, ma upi na pilak
    vake ra boina, ra gunan kai ra ura king ba u burutue dir na uliran.
  tur-YTC: Çünkü çocuk kötüyü reddedip iyiyi seçmeyi bilmeden önce, kendilerinden
    nefret ettiğiniz iki kralın ülkesi terk edilecek.
  grc-BRENT: Διότι πρινὴ γνῶναι τὸ παιδίον ἀγαθὸν ἢ κακὸν, ἀπειθεῖ πονηρίᾳ, ἐκλέξασθαι
    τὸ ἀγαθόν· καὶ καταλειφθήσεται ἡ γῆ ἣν σὺ φοβῇ, ἀπὸ προσώπου τῶν δύο βασιλέων.
  ind-AYT: Namun, sebelum Dia tahu menolak yang jahat dan memilih yang baik itu, negeri
    yang kedua rajanya engkau takuti akan ditinggalkan.
  nya-nya: Koma nthawi yokana choyipa ndi kusankha chabwino kwa mwanayo isanafike,
    mayiko a mafumu awiri amene amakuopsaniwo adzakhala atasanduka bwinja.
  hrv-hrv: Jer prije nego dječak nauči odbacivat' zlo i birati dobro, opustjet će
    zemlja, zbog koje strepiš, od dvaju kraljeva.
  mps-mps: “Ahas, megi da, nago te tuni bidi side nage wi ebo dao. Tiali goli, augwali
    sigo bulu dolama, tama augwaligo tǫ olo elaluaibao. Tama te nai sę da, te ogwa
    wai bǫųgo mena kolesaga dwai yaliwe, ma mena kolesaga wiegi yai yali homu konesiąbadi,
    te sę yaibao.
  tpi-tpi: “Ahas, nau yu save pret long dispela tupela king. Tasol kantri bilong tupela
    bai i bagarap na graun bilong tupela bai i stap nating. Na dispela samting bai
    i kamap long taim dispela pikinini i no save yet long wanem pasin i gutpela na
    wanem pasin i nogut.
  dan-1931: thi før Drengen ved at vrage det onde og vælge det gode, skal Landet,
    for hvis to Konger du gruer, være folketomt.
  vie-OVCB: Nhưng trước khi Con Trẻ ấy biết phân biệt thiện ác, thì đất nước của hai
    vua mà ông sợ đó sẽ bị bỏ hoang.
  guj-2017: એ બાળક ખોટું નકારવાને તથા ભલું પસંદ કરવાને સમજણો થશે, તે અગાઉ જે બે રાજાથી
    તું ભયભીત થાય છે તેઓનો દેશ ઉજ્જડ થઈ જશે.
  pon-2006A: Pwe mwohn ahnsou me serio pahn esehla pilada dahme mwahu oh suwed, sapwen
    nanmwarki riemeno me ke masak pahn tehnla.
  por-BRBSL: Pois antes que a criança saiba recusar o mal e escolher o bem, a terra
    cujos dois reis você abomina será abandonada.
  cth-cth: Hote camo ni, kahawihoehe a takhoe teh kahawi e a rawi thai hoehnahlan
    nang ni na taki e siangpahrang kahni touh ni, a uknaeram teh pahnawt e ram lah
    ao han.
  twi-twi: Nanso ansa na abarimaa no behu nea ɛbɛma watumi apo bɔne na wafa nea eye
    no, wɔbɛma ahemfo abien a wusuro wɔn no nsase ada mpan.
  hlt-hlt: Tedae camoe loh a thae te hnawt ham neh a then te tuek ham a ming hlanah
    a manghai rhoi kongah a mueipuel vetih na khohmuen te a hnoo ni.
  tbz-SIM: Dɛ bo nyóó tuɔkɛ dɛ̀ bo yetɛmɛ̀ mɛyɛi nkɛ́tɑ̃ɑ̃tɛ́ mɛsɑ̀ɑ̀ kɛ̀ dɛ kó yɛhɛkɛ̀
    yɛdɛ́ ɑ dé yɛ̀ɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀ kɛ̀ yɛ̀ dɔúnkomu.
  msy-2020: “O Atrivim Ahas, nɨ datɨrɨghɨn atrivir kamningɨn atiati. Eghtɨ aningɨn
    kantrining bar ikuvigham, eghtɨ aningɨn nguazimning pura ikiam. Dughiar kamɨn
    borir kam, arazir manam a dera an a damuam, ezɨ arazir manam a ikufi, an a damuan
    kogham. Egh a tɨghar dagh foghamin dughiamɨn bizir kaba otivam.
  dop-dop: Amɑ nɑ pǝ́cɔ́ ɑpɑlʋ pǝyɑɣɑ ŋkɛ kɑ́ nyǝŋ ɩsɑɣɑtʋ kisuɣu, nɑ kʋpɑntʋ mʋɣʋ
    tɔ. Awulɑɑ mpɑ ɩnɩ pɑ nɑɑlɛ pɑ sʋsǝɣɩ-mɛɣɛ wɑtʋ kɛ mpʋ tɔ, pɑ yǝlɑɑ kɑ́ lɔ pɑ
    tɛtʋ.
  azb-azb: Amma bu uşaq pisə pis deyib yaxşını seçə bilməzdən əvvəl səni dəhşətə salan
    o iki padşahın torpaqları boş qalacaq.
  eng-DBY: For before the child knoweth to refuse the evil and to choose the good,
    the land whose two kings thou fearest shall be forsaken.
  hin-2017: क्योंकि उससे पहले कि वह लड़का बुरे को त्यागना और भले को ग्रहण करना जाने,
    वह देश जिसके दोनों राजाओं से तू घबरा रहा है निर्जन हो जाएगा।
  wol-KYG: Bala xale bee ràññee lu baax ak lu bon, dees na gental réew mii nga ragal
    seen ñaari buur.
  eng-YLT: For before the youth doth know To refuse evil, and to fix on good, Forsaken
    is the land thou art vexed with, because of her two kings.
  kne-kne: Adi pay laeng domteng di ay timpo yan enggay magay man-ili sin iturayan
    di dowa ay ari ay egyatan yo.
  eng-WYC-2017: For why before the child know how to reprove evil, and choose good,
    the land, which thou loathest, shall be forsaken of the face of their two kings.
  eng-WMBB: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you abhor shall be forsaken.
  urd-GVH: क्योंकि इससे पहले कि लड़का ग़लत काम रद्द करने और अच्छा काम चुनने का इल्म
    रखे वह मुल्क वीरानो-सुनसान हो जाएगा जिसके दोनों बादशाहों से तू दहशत खाता है।
  rug-rug: Ba sipu lopu ele tumae nia sa koreo pude veko pania sapu seana meke vizatia
    sapu toṉoto, si sari pepeso tadi karua baṉara saripu matagutu ni goi si kote ta
    huara ilasa.
  gaz-gaz: Garuu utuu mucaan sun waan hamaa lagatee waan gaarii filachuu hin beekin
    dura biyyi mootota lamaan ati sodaatte sanaa ni ona.
  fra-LSG: Mais avant que l’enfant sache rejeter le mal et choisir le bien, Le pays
    dont tu crains les deux rois sera abandonné.
  gnn-gnn: '@see-verse:ISA.007.015'
  yal-yal: Anu benun na diin xa nɔ fe ɲaxin nun a faɲin tagi rabɛ, i gaxuxi manga
    firinna naxanye yɛɛ ra, ne yamanane rabeɲinma nɛn.
  iou-iou: Upäŋkaŋ kadäni u nämo ahäŋirän ŋode api ahäwek; Kome yarä täŋo intäjukun
    ämata bumta umuntak täyan, unitäŋo kome uwä ämani nämo, jop api pärek.
  haw-1868: No ka mea, mamua o ka ike ana o ke keiki e hoole i ka hewa, A e koho hoi
    i ka pono, E neoneo e no ka aina o ua mau alii la elua au e makau nei.
  arb-NAV: لأَنَّهُ قَبْلَ أَنْ يَعْرِفَ الصَّبِيُّ كَيْفَ يَرْفُضُ الشَّرَّ وَيَخْتَارُ
    الْخَيْرَ، فَإِنَّ إِسْرَائِيلَ وَأَرَامَ اللَّتَيْنِ تَخْشَيَانِ مَلِكَيْهِمَا
    تُصْبِحَانِ مَهْجُورَتَيْنِ.
  ewe-ewe: gake hafi ɖevi la nanya ale si wòade vovototo nyui kple vɔ̃ domee la, fia
    eve siwo mievɔ̃na na vevie la ƒe anyigba azu gbegbe.
  eng-LEE: For before yet the child shall know to refuse the evil, and to choose the
    good, shall be forsaken the land, of the kings of which thou feelest dread.
  asm-FB: কিয়নো ল’ৰাটিয়ে বেয়াক অগ্ৰাহ্য আৰু ভালক গ্ৰহণ কৰিবলৈ জনাৰ আগতেই, তুমি
    যি দেশৰ দুজন ৰজালৈ ভয় কৰিছা, সেই দেশ পৰিত্যক্ত হ’ব।
  sus-A: كْنْ بٍينُن عَ شَ نَ سِمَيَ سْتْ، نَ مَنفّ قِرِنيِ عِ فَاشُشِ نَشٍيٍ رَ،
    نٍيٍ شَ بْشِيٍ قَمَ نّ كَنَدٍ.
  fra-SBL: Car avant que l'enfant sache refuser le mal et choisir le bien, le pays
    dont vous avez les deux rois en horreur sera abandonné.
  hbo-hbo: כִּ֠י בְּטֶ֨רֶם יֵדַ֥ע הַנַּ֛עַר מָאֹ֥ס בָּרָ֖ע וּבָחֹ֣ר בַּטֹּ֑וב תֵּעָזֵ֤ב
    הָאֲדָמָה֙ אֲשֶׁ֣ר אַתָּ֣ה קָ֔ץ מִפְּנֵ֖י שְׁנֵ֥י מְלָכֶֽיהָ׃
  kik-kik: No mbere ya kahĩĩ kau kũmenya kũrega ũũru na gwĩthuurĩra maũndũ marĩa mega-rĩ,
    bũrũri ũcio wa athamaki acio eerĩ wĩtigĩrĩte nĩũkanangwo.
  fra-NCL: Car avant que l’enfant sache rejeter le mal et choisir le bien, le pays
    dont tu redoutes les deux rois sera dévasté.
  cek-AK: Toe to nawkta mah kasae to pahnawt moe, kahoih hmuen qoihaih to panoek ai
    naah, na zit ih siangpahrang hnik mah uk ih prae to pahnawt sut ah om tih.
  cuk-cuk: Ar mimmi-mag-neg-itoged-iduale, igid ibmar-nuedi, igid-ibmar-ichakwabali,
    reymar-warbogwad-ese-be-gwayediidi, e-yalamar bela ibitomaloed.”
  uig-CYR: Чүнки бу яш бала яхшилиқни таллап, яманлиқни рәт қилишни билгичә, сән нәпрәтлинидиған
    бу икки падишаниң йәр-зиминлири ташлинип қалиду.
  tel-2017: కీడును తోసిపుచ్చడం, మేలును కోరుకోవడం అతనికి తెలిసి రాక ముందే ఎవరిని చూసి
    నువ్వు హడలి పోతున్నావో ఆ ఇద్దరు రాజుల దేశం నాశనమై పోతుంది.
  hat-BSA: Paske avan jenn gason a va gen ase konesans pou refize mal e chwazi sa
    ki bon, peyi a de wa ke nou krent yo va abandone nèt.
  kos-kos: Tusruktu meet liki pacl sacn, facl sin tokosra luo ma aksangengye kowos
    ingan ac fah wanginla mwet we.
  hbo-WLC: כִּ֠י בְּטֶ֨רֶם יֵדַ֥ע הַנַּ֛עַר מָאֹ֥ס בָּרָ֖ע וּבָחֹ֣ר בַּטּ֑וֹב תֵּעָזֵ֤ב
    הָאֲדָמָה֙ אֲשֶׁ֣ר אַתָּ֣ה קָ֔ץ מִפְּנֵ֖י שְׁנֵ֥י מְלָכֶֽיהָ׃
  ibo-ibo: Tupu a zụlite nwantakịrị ahụ ịmata ịhọrọ ezi ihe na ịjụ ajọ ihe, ndị eze
    abụọ ndị ị na-atụ egwu ha, ga-anwụcha.
  ory-ory: କାରଣ ବାଳକ ମନ୍ଦକୁ ଅଗ୍ରାହ୍ୟ ଓ ଭଲକୁ ମନୋନୀତ କରିବାର ଜାଣିବା ପୂର୍ବେ ଯେଉଁ ଦେଶର
    ଦୁଇ ରାଜାଙ୍କୁ ତୁମ୍ଭେ ଘୃଣା କରୁଅଛ, ସେହି ଦେଶ ପରିତ୍ୟକ୍ତ ହେବ।
  chk-chk: Nge mwen ewe ät epwe sile pälüeni mine a ngau o filätä mine a öch, fanüen
    ekewe ruoman king en ka niueitiir epwe tala.
  rop-rop: '@see-verse:ISA.007.015'
  ukr-1871: Але перш, нїж те хлопя навчиться лихе відпихати, а добре вибірати, буде
    та земля, що її лякаєшся, полишена обома своїми царями.
  deu-1951: Denn ehe der Knabe das Schlechte zu verschmähen und das Gute zu erwählen
    weiß, wird das Land, vor dessen beiden Königen dir graut, verödet sein;
  eng-JPS: Yea, before the child shall know to refuse the evil, and choose the good,
    the land whose two kings thou hast a horror of shall be forsaken.
  srp-1865: Jer prije nego nauèi dijete odbaciti zlo a izabrati dobro, ostaviæe zemlju,
    na koju se gadiš, dva cara njezina.
  lug-lug: Kubanga ng’omwana bw’aba nga tannamanya kugaana kibi n’alondawo ekirungi,
    ensi eza bakabaka ababiri bootya erisigala matongo.
  heb-heb: כי בטרם ידע הנער מאס ברע ובחר בטוב תעזב האדמה אשר אתה קץ מפני שני מלכיה׃
  ben-IRV: কারণ যা খারাপ তা অগ্রাহ্য করার ও যা ভালো তা মনোনীত করার জ্ঞান হওয়ার আগে,
    যে দেশের দুই রাজাকে তুমি ঘৃণা করছ, সে দেশ জনশূন্য হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਉਹ ਮੁੰਡਾ ਬਦੀ ਨੂੰ ਰੱਦਣਾ ਅਤੇ ਨੇਕੀ ਨੂੰ ਚੁਣਨਾ ਜਾਣੇ,
    ਉਹ ਭੂਮੀ ਛੱਡੀ ਜਾਵੇਗੀ, ਜਿਸ ਦੇ ਦੋਹਾਂ ਰਾਜਿਆਂ ਤੋਂ ਤੂੰ ਘਬਰਾਉਂਦਾ ਹੈਂ।
  mya-JVB: ထိုသူငယ် သည် မကောင်း သောအရာကိုမပယ် ၊ ကောင်း သောအရာကို မရွေး မ ယူတတ်မှီ၊
    သင် ကြောက် သော ရှင်ဘုရင် နှစ်ဦး အစိုးရသောပြည် သည် စွန့်ပစ် သော အရပ်ဖြစ်လိမ့်မည်။
  tte-O: Na kin labuine siya kwamatausagili ali kaba loinao kani sibubu yawasosi kabo
    muli mena gamene ilalaki-saema yo kabo ikatai-lobai toweya namwanamwana yo toweya
    naenaena.”
  hmo-hmo: To unai mero be kerere negea, bona maoro abia hidi daladia ia do diba lasi
    neganai, unai oi idia hagaria king taudia edia tano be do idia anina lasi.
  urd-urd: लेकिन इससे पहले कि ये लड़का नेकी और बदी के रद्द — ओ — क़ुबूल के क़ाबिल
    हो, ये मुल्क जिसके दोनों बादशाहों से तुझ को नफ़रत है, वीरान हो जाएगा।
  rus-SYN: ибо прежде нежели этот младенец будет разуметь отвергать худое и избирать
    доброе, земля та, которой ты страшишься, будет оставлена обоими царями ее.
  bqc-SIM: E nɛ́pi àↄ gɛ́ kái vãi dↄ̃akↄ̃ɛ ń maaoo sↄ̃, kía gbɛ̃ↄn pla pↄ́ ń
    ń vĩa vĩↄ bùsu a ziabↄ.
  tcz-CHONGTHU: Ijeh-inem iti leh naosen chu chutithei dinga akhanlet masanga, nakichat
    mama jeng lengteni gamsung chu akidalhasa khogemnung hiding ahitai.
  mar-mar: कारण त्या मुलाला वाईट नाकारून व चांगले ते पसंत करावे हे कळू लागण्याआधीच
    ज्या दोन राजांची तुला धास्ती पडली आहे त्यांची भूमी उजाड होईल.
  qub-qub: Chay wamra manaraj sumaj yarpayninman chayaptinmi ishcan raycuna manchaycächishojpa
    nasyunnincuna illganga.
  hat-hat: Men, anvan menm ti gason an rive konnen sa ki byen ak sa ki mal, peyi de
    wa sa yo k'ap fè ou pè a ap rete konsa san pyès moun ladan yo.
  eng-BSB: For before the boy knows enough to reject evil and choose good, the land
    of the two kings you dread will be laid waste.
  eng-WEBPB: For before the child knows to refuse the evil and choose the good, the
    land whose two kings you abhor shall be forsaken.
  kbq-kbq: Hagi ana mofavremo'ma e'i havi zanki knare zankima huno keama'ma osu'nesnia
    knafina, kagra Ahasigama koro'ma hunezanantana kini netremokizni mopamo'a havizantfa
    huno mago'zana omanetfa hugahie.
  nhe-BL: Huan quema nopa conetl noja aya quimati quejatza quihuejcamajcahuas tlen
    ax cuali huan quitlapejpenis tlen cuali, nopa ome tlanahuatiani tlen tlahuel tiquinimacasi,
    ya mictose.
  gub-BL: A'e 'ar 'ym mehe we, o tuwihawete Akaz, a'e mokoz tuwihawete neàmàtyry'ym
