verse: ISA.007.004
translations:
  mal-C: അവനോടു പറയുക, ‘ശ്രദ്ധിക്കുക, ശാന്തനായിരിക്കുക, ഭയപ്പെടുകയുമരുത്. പുകയുന്ന
    ഈ രണ്ടു വിറകുകമ്പുകൾനിമിത്തം—രെസീന്റെയും അരാമ്യരുടെയും ഭയങ്കര ക്രോധവും രെമല്യാവിന്റെ
    മകൻ പെക്കാഹ്യാവു നിമിത്തവും—നിന്റെ ധൈര്യം ചോർന്നുപോകരുത്.
  deu-TKW: 'und sprich zu ihm: Hüte dich und halte Ruhe, fürchte dich nicht, und dein
    Herz verzage nicht wegen dieser beiden rauchenden Stummel von Feuerbränden, trotz
    des lodernden Zorns Rezins und der Aramäer und des Sohnes Remaljas!'
  lin-lin: 'loba na ye : ‹ Kitisa motema, zala na kimia, kobanga te ; tika ete motema
    na yo etungisama te mpo na bakoni mibale oyo ezali kopela : kanda makasi ya Retsini,
    moto ya Siri, mpe ya mwana mobali ya Remalia !'
  eng-LSV: 'and you have said to him: Take heed, and be quiet, do not fear, || And
    do not let your heart be timid, || Because of these two tails of smoking brands,
    || For the fierceness of the anger of Rezin and Aram, || And the son of Remaliah.'
  eng-GNV: 'And say vnto him, Take heede, and be still: feare not, neither be faint
    hearted for the two tailes of these smoking firebrands, for the furious wrath
    of Rezin and of Aram, and of Remaliahs sonne:'
  eng-WEBSTER: And say to him, Take heed, and be quiet; fear not, neither be faint-hearted
    for the two tails of these smoking fire-brands, for the fierce anger of Rezin
    with Syria, and of the son of Remaliah.
  nhw-BL: 'Huan quej ni xiquilhui Tlanahuatijquetl Acaz: ‘Amo ximotequipacho, niyon
    amo xiquimacasi icualancayo Rezín huan nopa Siria ehuani, niyon amo xiquimacasi
    Peka, icone Remalías pampa amo tlatlanise. Inijuanti itztoque quen tlicuame catli
    san popocatoque.'
  swh-ONEN: Mwambie, ‘Uwe mwangalifu, utulie na usiogope. Usife moyo kwa ajili ya
    watu hawa wawili walio kama visiki vya kuni vifukavyo moshi, kwa ajili ya hasira
    kali ya Resini na Aramu na ya mwana wa Remalia.
  bba-bba: Kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, u tii nɛnuɔ kɑ lɑɑkɑri. U ku bɛrum ko, u ku de win
    tororu tu kɑrɑ. Domi Sirin sinɑ boko kɑ Remɑliɑn biin mɔru ye, yɑ sɑ̃ɑwɑ nɡe dɑ̃ɑ
    nɔɔ si su wiisu mɔ̀.
  eng-KJVCPB: and say unto him, Take heed, and be quiet; Fear not, neither be fainthearted
    For the two tails of these smoking firebrands, For the fierce anger of Rezin with
    Syria, and of the son of Remaliah.
  cpy-cpy: 'Pikanteri pitomi: ‘Paamahaeya, tekatsi pithaawanteeya, Tontashireri pikantya,
    eero pithaawantari apite oshiyakawori okachaatzi paamari, Irikaete Resín, Siria-jatzi,
    eejatzi itomi Remalías, katsimaki ikantaka ayimatziri mashirenkari.'
  luo-luo: Wachne ni, ‘Bed motangʼ, hori kendo kik iluor. Kik chunyi nyosre nikech
    osiki ariyo mag mach motimo iro, machal gi mirima mager mar Rezin kod Aram to
    gi mar wuod Remalia.
  meu-meu: Ba hamaoroa, baoto, Nahuamu ba tohoa, lalomu basine hekwarahi; basio gari
    bona basio kudou-hetaha ini lahi tutututudia ruaosi, e ara oremu ḡaudia, hari
    Resini bona Suria bona Remalia natuna, edia badu-ḡaraḡara dainai.
  npi-ULB: उसलाई भन्, 'होसियार होऊ, शान्त बस, नडराऊ, रेसीन र अराम अनि रमल्याहको छोरा
    पेकहको भयङ्कर रिसको बलिरहेको अगुल्टोद्वारा त्रसित नहोऊ ।
  yor-yor: Sọ fún un, ‘Ṣọ́ra à rẹ, fi ọkàn balẹ̀, kí o má ṣe bẹ̀rù. Má ṣe ba ọkàn
    jẹ́ nítorí kùkùté igi ìdáná méjèèjì yìí, nítorí ìbínú gbígbóná Resini àti Aramu
    àti ti ọmọ Remaliah.
  pes-OPCB: به او بگو که نگران نباشد، فقط آماده باشد و آرام بنشیند. آتش خشم رصین پادشاه
    سوریه و فقح پسر رملیا مانند دودی است که از دو تکه هیزم بلند می‌شود؛ بگو از آنها
    نترسد.
  tgl-ULB: Sabihin mo sa kaniya, 'Mag-ingat ka, at mapanatag, huwag kang matakot at
    masindak sa dalawang nagbabagang piraso ng mga kahoy na ito at sa nag-aapoy na
    galit ni Rezin ng Aram, at ni Peka na anak ni Remalias.
  cbu-NT: Papcha, ichee, kurak Resínpa, min Pékpa amikurtarangitaatssin, anoo tputsi
    punirinllpa. Itaru, shiynaa kizpurtangcha. Kizpuritaa tsiyantaksin, itaru mangu
    ashtachinllinaya. Sumas mangu mzeetar ashtaru ashtachinllinaya. Kurak Resín wamkurpat
    kurakpat Pékpa mangu nllur tamaparee ashirusin taakanaya.
  hui-hui: Lola howa Kinihondo ogodagua lalibu, Bi dewa lama ibaga bialu karuni hale
    howa mogo lalu gi nahe hongo howa habe. Kini Lesinihondobi ibunaga wali agali
    karuhondobi Isaraelenaga kini kagohondobi gi nahe embedaho habe, lalu lamilibu.
    Kini ogonilabonaga keba holene gibi ndogo ira hungu nabule hagua dege timbuni
    pau̱ lalu wiralidagua bialu kagoni.
  mya-mya: သူ့​အား​သ​တိ​ရှိ​မှု၊ တည်​ငြိမ်​မှု​ရှိ​ရန်​နှင့်​ထိတ် လန့်​မှု​နှင့်​စိတ်​အ​နှောက်​အ​ယှက်​မ​ဖြစ်​ရန်
    ကို​ပြော​ကြား​လော့။ ရေ​ဇိန်​မင်း​နှင့်​တ​ကွ ရှု​ရိ​ပြည်​သူ​တို့​၏​အ​မျက်​နှင့်​ပေ​ကာ​မင်း
    ၏​အ​မျက်​သည် ထင်း​စ​နှစ်​ခု​မှ​အ​ငွေ့​တ​လူ လူ​ထွက်​လျက်​နေ​သော​မီး​ခိုး​ထက်​ပို​၍
    ဥ​ပဒ်​မ​ပေး​နိုင်။-
  bod-N: ཁོ་ལ་འདི་ལྟར། གཟབ་གཟབ་གྱིས་ཤིག སེམས་ལྷོད་ལྷོད་གྱིས་ཤིག ཨ་རམ་གྱི་རྒྱལ་པོ་རེ་ཙིན་དང་རེ་མལ་ཡཱའི་བུ་སྟེ་དུ་བ་འཕྱུར་བའི་མགལ་མེ་དེ་གཉིས་ལས་ཐོན་པའི་ཁོང་ཁྲོ་ལ་སྐྲག་མི་དགོས།
    དཔའ་ཡང་ཞུམ་མི་དགོས།
  wsk-wsk: Ale iwita maonalko, 'Ni Aram ko king Rezin se Remaliah namar king Pekah
    ilak nika maguwumonko balsan mu ko sinar la bagerko. Ni aguwaya mu ninguru ko
    iki gurugu, gemang motam kua kaparuk se me ta nguangerko. Nuna nunga ariga mu
    tam giturum irira gurum wore iwita.
  sna-sna: Uti kwaari, ‘Chenjera, dzikama hako, uye usatya. Usaora mwoyo nokuda kwamatsiga
    maviri ehuni, nokuda kwokutsamwa kunotyisa kwaRezini naAramu uye nekwomwanakomana
    waRemaria.
  spa-BLM: 'Dile: ‘Ten cuidado y mantén la calma. No temas, ni desmaye tu corazón
    a causa de estas dos colas de antorchas humeantes, por la feroz ira de Rezín y
    de Siria, y del hijo de Remalías.'
  cac-cac: 'Tzalan d''a vin̈ icha tic: Tzil val a b''a, palta man̈ ach xivoc, man̈
    a comon xib''tej a b''a. Man̈ ach xiv yuj vin̈aj Rezín yed'' eb'' aj Siria chi''
    yed'' pax vin̈ yuninal vin̈aj Remalías chi'', yujto scot val yoval eb'' d''ayach
    icha chab''oc te'' cuxc''ac'' ay stab''il.'
  swh-ULB: Mwambie, 'awe makini, awe mtulivu, asiogope au vitisho kwa sababu ya mikia
    hii miwili ya vingi hivi vitokavyo moshi, kwa sababu ya hasira kubwa ya Resini
    na Amramu, na mtoto wa Remalia.
  bel-bel: 'і скажы яму: сачы і будзь спакойны; ня бойся, і хай не занепадае сэрца
    тваё і не палохаецца гэтых двух недагарэлых дымных галавешак, ад распаленага гневу
    Рэцына і Сірыянаў, і сына Рэмаліінавага.'
  deu-ELBBK: 'und sprich zu ihm: Hüte dich und halte dich ruhig; fürchte dich nicht,
    und dein Herz verzage nicht vor diesen beiden rauchenden Brandscheit-Stümpfen,
    bei der Zornglut Rezins und Syriens und des Sohnes Remaljas.'
  mbb-OT: Ne iyan heini keǥiya nu kandin, ‘Pengandam ka! Ipehulenè nu is gehinawa
    nu wey kenè ka mahandek. Kenè ka mebpekulbà tenged dà te utew kegkepauk ni Hadì
    Rezin he hadì diyà te Aram wey ni Hadì Peka he anak ni Remalia. Heini sikandan,
    iring dà te zezuwa he tued he ed-evel piru wazà duen hapuy.
  mal-2015: 'സൂക്ഷിച്ചുകൊൾക: സാവധാനമായിരിക്ക; പുകയുന്ന ഈ രണ്ടു മുറിക്കൊള്ളിനിമിത്തം,
    അരാമിന്റെയും രെസീന്റെയും രെമല്യാവിൻ മകന്റെയും ഉഗ്രകോപംനിമിത്തം നീ ഭയപ്പെടരുതു;
    നിന്റെ ധൈര്യം ക്ഷയിച്ചുപോകയുമരുതു.'
  gup-gup: Wanjh yimarneyimen Ahaz, ‘Yinahnarrimen. Yingurdmen dja yuwn bu yinjilngwarre.
    Yuwn benemekbe bininj bokenh ngundikelehme, nawu Rezin dja Pekah nawu beywurd
    nuye Remaliah. Yuwn bu yikengeme kunkangeyid berrewoneng. Bedda djal yeng. Bedda
    yiman kundulk bokenh bu kadjaldi kunak kundolng dorrengh, dja minj kawurlhme.
  rmc-rmc: 'Phen leske: ‚Av opatrno! Mi el tut smirom! Te na tuke slabisaľol o jilo
    ole duje zlabarde thuvale klacikendar. Ma dara tut le Recinoskra the le Aramoskra
    bara choľatar the le Pekachostar, le Remalijoskre čhastar.'
  pes-OPV: 'و وی رابگو: باحذر و آرام باش مترس و دلت ضعیف نشود از این دو‌دم مشعل دودافشان،
    یعنی ازشدت خشم رصین و ارام و پسر رملیا.'
  ron-1924: 'ши спуне-й: ‘Я сяма ши фий лиништит; ну те теме де нимик ши сэ ну ци
    се ынмоае инима дин причина ачестор доуэ козь де тэчунь каре фумегэ: дин причина
    мынией луй Рецин ши а Сирией ши дин причина фиулуй луй Ремалия!'
  ben-OBCV: তাকে বলো, ‘আপনি সাবধান হোন, শান্ত থাকুন এবং ভয় পাবেন না। এই দুই ধোঁয়া
    ওঠা কাঠের অবশিষ্ট অংশ, অর্থাৎ রৎসীন ও অরামের এবং রমলিয়ের পুত্রের ভয়ংকর ক্রোধের
    জন্য আপনি সাহস হারাবেন না।
  som-som: oo waxaad isaga ku tidhaahdaa, Digtoonow oo xasilloonow, ha cabsan, hana
    qalbi jabin labadan qori ee dabka ah ee qiiqaya aawadood, ha ka welwelin cadhada
    kulul oo Resiin iyo Suuriya, iyo tan ina Remalyaah toona.
  lat-VUC: 'et dices ad eum: [Vide ut sileas; noli timere, et cor tuum ne formidet
    a duabus caudis titionum fumigantium istorum, in ira furoris Rasin, regis Syriæ,
    et filii Romeliæ;'
  eng-ASVBT: and say unto him, Take heed, and be quiet; fear not, neither let thy
    heart be faint, because of these two tails of smoking firebrands, for the fierce
    anger of Rezin and Syria, and of the son of Remaliah.
  ita-1885: E digli. Prendi guardia che tu te ne stii queto; non temere, e non avviliscasi
    il cuor tuo per queste due code di tizzoni fumanti; per l'ardente ira di Resin,
    e della Siria, e del figliuolo di Remalia.
  eng-LXXUP: 'And thou shalt say to him, Take care to be quiet, and fear not, neither
    let thy soul be disheartened because of these two smoking firebrands: for when
    my fierce anger is over, I will heal again.'
  eng-ULB: Tell him, 'Be careful, remain calm, do not be afraid or intimidated by
    these two smoldering firebrands, by the fierce anger of Rezin and Aram, and of
    Pekah son of Remaliah.
  spa-VBL: Dile que se calme y se calle. No tengas miedo ni te asustes por un par
    de trozos de leña que arden, por la ira ardiente de Rezín y Harán, y del hijo
    de Remalías.
  fra-_FOB: 'Et dis-lui: Prends garde, et reste tranquille; ne crains rien, et que
    ton cœur ne s''alarme pas devant ces deux bouts de tisons fumants, devant l''ardente
    colère de Retsin, de la Syrie et du fils de Rémalia,'
  mal-mal: '‘സൂക്ഷിച്ചുകൊള്ളുക: സാവധാനമായിരിക്കുക; പുകയുന്ന ഈ രണ്ടു കഷണം തീക്കൊള്ളിനിമിത്തം,
    അരാമിന്റെയും രെസീന്റെയും രെമല്യാവിൻ മകന്റെയും ഉഗ്രകോപംനിമിത്തം നീ ഭയപ്പെടരുത്;
    നിന്റെ ധൈര്യം ക്ഷയിച്ചുപോകുകയുമരുത്.'
  urd-GVR: Use batā ki muhtāt rah kar sukūn kā dāman mat chhoṛ. Mat ḍar. Terā dil
    Razīn, Shām aur bin Ramaliyāh kā taish dekh kar himmat na hāre. Yih bas jalī huī
    lakaṛī ke do bache hue ṭukṛe haiṅ jo ab tak kuchh dhuāṅ chhoṛ rahe haiṅ.
  suz-BL: मिनु गे मेको कली ‘होस पा, सिक्‍सी पा बाक्‍कीन। महिनीन। इन थुं ग्‍येत्‍थ
    लुक्‍च मपपतीन। मेको कुन पाइब बुल्‍सी रेसीन, अराम नु रेमाल्‍याह आ तौ पेकाह, आन
    गाइश्‍शो तशा, महिनीन। इन थुं ग्‍येत्‍थ लुक्‍च मपपतीन। यसैया ३०:१५;
  eng-NOY: 'and say to him: Take heed, and be quiet! Fear not, neither let thy heart
    he faint On account of the two tails of these smoking firebrands, On account of
    the fierce wrath of Rezin with the Syrians, and of the son of Remaliah,'
  ita-1927: Guarda di startene calmo e tranquillo, non temere e non ti s’avvilisca
    il cuore a motivo di questi due avanzi di tizzone fumanti, a motivo dell’ira ardente
    di Retsin e della Siria e del figliuolo di Remalia.
  ckb-ckb: 'پێی بڵێ: ”وریا و هێدی بە، مەترسە و با دڵت ورە بەر نەدات لەبەر گڕی تووڕەیی
    ڕەچین و ئارام و کوڕەکەی ڕەمەلیاهو، وەک دوو پارچە داری سووتێنراو دووکەڵ دەکەن.'
  eng-BBE: And say to him, Take care and be quiet; have no fear, and do not let your
    heart be feeble, because of these two ends of smoking fire-wood, because of the
    bitter wrath of Rezin and Aram, and of the son of Remaliah.
  kan-OKCV: 'ಅವನಿಗೆ, ಈ ಪ್ರಕಾರ ಹೇಳಬೇಕು: ‘ಜಾಗರೂಕನಾಗಿ ಸುಮ್ಮನಿರು, ಭಯಪಡಬೇಡ. ರೆಚೀನ, ಅರಾಮ್ಯರು,
    ಮತ್ತು ರೆಮಲ್ಯನ ಮಗ ಇವರ ಕೋಪವು ಎಷ್ಟು ಹೆಚ್ಚಿದರೂ ಹೊಗೆಯಾಡುವ ಈ ಎರಡು ಮೋಟುಕೊಳ್ಳಿಗಳಿಗೆ ನಿನ್ನ
    ಹೃದಯವು ಕುಂದದಿರಲಿ.'
  tam-2017: 'நீ அவனை நோக்கி: சீரியர்கள் எப்பிராயீமோடும், ரெமலியாவின் மகனோடும் உனக்கு
    விரோதமாக தீய ஆலோசனைசெய்து,'
  spa-RV-1909: 'Y dile: Guarda, y repósate; no temas, ni se enternezca tu corazón
    á causa de estos dos cabos de tizón que humean, por el furor de la ira de Rezín
    y del Siro, y del hijo de Remalías.'
  ron-BTF: 'Şi spune-i: Ia seama şi linişteşte-te; nu te teme, nici nu fi cu inima
    slabă din cauza celor două cozi ai acestor tăciuni care fumegă, din cauza mâniei
    înverşunate a lui Rezin cu Siria şi a fiului lui Remalia.'
  eng-WEBP: Tell him, ‘Be careful, and keep calm. Don’t be afraid, neither let your
    heart be faint because of these two tails of smoking torches, for the fierce anger
    of Rezin and Syria, and of the son of Remaliah.
  eng-FBV: Tell him, ‘Calm down and keep quiet. Don't be afraid or scared over a couple
    of smoldering bits of firewood, over the burning anger of Rezin and Aram, and
    of Remaliah's son.
  nld-1939: 'Ge moet hem zeggen: Blijf kalm en wees niet bang, En laat uw hart niet
    ontsteld worden Voor die twee stompen rokend brandhout, Voor de woede van Resin
    van Aram en den zoon van Remaljáhoe:'
  nch-BL: 'Huan quej ni xiquilhui Tanahuatijquet Acaz: ‘Amo ximocueso, yon amo xiquimacasi
    icualancayo Rezín huan nopa Siria ehuani, yon amo xiquimacasi Peka, icone Remalías
    pampa amo tatanise. Inijuanti itztoque quej ticuame cati san popocatoque.'
  vie-1934: 'mà nói cùng người rằng: Hãy cẩn thận, ở yên lặng; đừng sợ chi, lòng ngươi
    chớ bủn rủn vì cớ hai đuôi đuốc có khói, tức là vì cơn giận dữ của Rê-xin và Sy-ri,
    và của con trai Rê-ma-lia.'
