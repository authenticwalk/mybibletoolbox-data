    let not thy heart be timid, Because of these two tails of smoking brands, For
    the fierceness of the anger of Rezin and Aram, And the son of Remaliah.'
  eng-WYC-2017: And thou shalt say to him, See thou, that thou be still; do not thou
    dread, and thine heart be not afeared of the two tails of these brands smoking,
    in the wrath of the strong vengeance of Rezin, king of Syria, and of the son of
    Remaliah.
  eng-WMBB: Tell him, ‘Be careful, and keep calm. Don’t be afraid, neither let your
    heart be faint because of these two tails of smoking torches, for the fierce anger
    of Rezin and Syria, and of the son of Remaliah.
  urd-GVH: उसे बता कि मुहतात रहकर सुकून का दामन मत छोड़। मत डर। तेरा दिल रज़ीन, शाम
    और बिन रमलियाह का तैश देखकर हिम्मत न हारे। यह बस जली हुई लकड़ी के दो बचे हुए टुकड़े
    हैं जो अब तक कुछ धुआँ छोड़ रहे हैं।
  rug-rug: Mamu tozi nia si asa, ‘Mu kopu, mamu lopu matagutu. Lopu talotaṉa nia sa
    tinaṉaziri tadi Rezini meke Peka, sari karua huda itito matedi arini.
  gaz-gaz: Akkana jedhiin; ‘Of eeggadhu; calʼisi; hin sodaatin. Ati sababii gufuuwwan
    muka ibiddaa kanneen seeqaa jiran lamaan kanneeniitiif jechuunis sababii aarii
    Reziin kan Sooriyaatii fi aarii ilma Remaaliyaa hamaa sanaatiif jettee abdii hin
    kutatin.
  fra-LSG: 'Et dis-lui: Sois tranquille, ne crains rien, Et que ton cœur ne s’alarme
    pas, Devant ces deux bouts de tisons fumants, Devant la colère de Retsin et de
    la Syrie, et du fils de Remalia,'
  gnn-gnn: '@see-verse:ISA.007.003'
  yal-yal: A fala a xa, i naxa, ‘A liga i yeren ma, i raxara, i nama gaxu. I nama
    tunnaxɔlɔ i ma muxu firinni itoe xɔlɔ gbeena fe ra, Resin Arami kaan nun Remaliyaa
    dii xɛmɛna. Yegen tumatɔɔn nan tun ne firinna ra.
  haw-1868: A e i aku oe ia ia, E ao oe, e noho malie; Mai makau hoi, mai maule kou
    naau, No na welowelo alua o keia mau momoku ahi, O ka huhu o Rezina, a me ko Suria,
    a me ko keiki a Remalia.
  arb-NAV: 'وَقُلْ لَهُ: احْتَرِسْ، وَتَمَالَكْ نَفْسَكَ؛ لَا تَخَفْ وَلا يَهِنْ قَلْبُكَ
    مِنْ غَضَبِ رَصِينَ مَلِكِ أَرَامَ وَابْنِ رَمَلْيَا الْمُحْتَدِمِ فَإِنَّهُمَا
    كَحَطَبَتَيْنِ مُضْطَرِمَتَيْنِ مُدَخِّنَتَيْنِ.'
  ewe-ewe: Gblɔ nɛ be, ‘Kpɔ nyuie, lé dzi ɖe ƒo, eye mègavɔ̃ o. Dzi megaɖe le ƒo wò
    le dzoti takpo eve siawo, Rezin kple Siria kpakple Remalia ƒe vi ƒe dziku sesẽ
    la ta o.
  eng-LEE: And thou shalt say unto him, Take heed, and be quiet; fear not, and let
    thy heart not become faint because of these two stumps of smoking firebrands,
    before the fierce anger of Rezin with Syria, and of the son of Remalyahu.
  asm-FB: আৰু তেওঁক এই কথা ক’বা যে, ‘সাৱধান হোৱা; নীৰৱে থাকা, দুবিধ জ্বলি থকা কাঠলৈ
    অৰ্থাৎ ৰচীন আৰু অৰাম, আৰু ৰমলিয়াৰ পুত্র পেখাৰ ভয়ঙ্কৰ ক্ৰোধৰ পৰা ভয় নকৰিব।
  sus-A: عَ قَلَ عَ بّ، ‹عِ نَشَ كْنتْقِلِ. عِ شَ لِمَنِيَ. هَلِ عِ مُ فَاشُ يِ مِشِ
    قِرِنيِ رَ، نَشٍيٍ لُمَ عَلْ تّ شُبٍنشِ نَشَن تُورِ تُن رَ مِنِمَ. عِ نَشَ فَاشُ
    عَرَ مِ مَنفّ رٍ سِن نُن رٍ مَلِيَهُ بْنسْي يَ رَ.
  fra-SBL: 'Tu lui diras : « Prends garde et reste calme. N''aie pas peur, et que
    ton cœur ne s''affaiblisse pas à cause de ces deux queues de torches fumantes,
    à cause de la colère ardente de Retsin et de la Syrie, et du fils de Remalia.'
  hbo-hbo: וְאָמַרְתָּ֣ אֵ֠לָיו הִשָּׁמֵ֨ר וְהַשְׁקֵ֜ט אַל־תִּירָ֗א וּלְבָבְךָ֙ אַל־יֵרַ֔ךְ
    מִשְּׁנֵ֨י זַנְבֹ֧ות הָאוּדִ֛ים הָעֲשֵׁנִ֖ים הָאֵ֑לֶּה בָּחֳרִי־אַ֛ף רְצִ֥ין וַאֲרָ֖ם
    וּבֶן־רְמַלְיָֽהוּ׃
  kik-kik: Ũmwĩre atĩrĩ, ‘Wĩmenyerere, ũikare ũhooreire na ndũgetigĩre. Ndũkareke
    ũũrwo nĩ hinya nĩ ũndũ wa icinga icio igĩrĩ iratooga ndogo; ndũgetigĩre marakara
    mahiũ ma Rezini, na ma Suriata, o na ma mũrũ wa Remalia.
  fra-NCL: 'Et tu lui diras : Prends garde, tiens-toi tranquille, ne crains point,
    et que ton cœur ne défaille pas devant ces deux bouts de tisons fumants, à cause
    de la fureur de Rasin et de la Syrie, et du fils de Romélie.'
  cek-AK: anih khaeah, acoehaih hoiah om duem ah; hmaikhue tacawt thingboeng hnetto
    ah kaom, Syria siangpahrang Rezin hoi Ramaliah capa hnik palungphuihaih to zii
    hmah loe, na palungthin doeh thazoksak hmah.
  cuk-cuk: 'Acazʼga be sogo: ” ‘¡Nue salakalo! ¡Melle be dobguo! Siria-rey-Rezín-sabsur-urwed-abin,
    melle be gwayo. Remalías-machi-Peka-abin, melle be gwayebalo. We-dulemar-warbogwad-abin
    melle be gwage-nunmak-itogo. We-reymar-warbogwad unnila, igi soogi-waa-ainakwialir
    yog berguar-naddae, ayobi gumalad.’'
  uig-CYR: 'Сән униңға: — «Сән еһтият билән көңлүңни тоқ тут! Бу икки көймәс отқашниң
    көтигидин, йәни Рәзин һәм Сурийәниң вә Рәмалияниң оғлиниң дәшти-ғәзәплиридин қорқма,
    жүрәкзади болуп кәтмә!'
  tel-2017: అతనితో చెప్పు “భద్రం. కంగారు పడకు. పొగ లేస్తున్న ఈ రెండు కాగడాలకు అంటే
    రెజీను, సిరియా వాళ్ళు, రెమల్యా కొడుకు పెకహు-వీళ్ళ కోపాగ్నికి జడిసి పోకు. బెదిరిపోకు.
  hat-BSA: 'Epi di li: ‘Fè atansyon e rete kalm. Pa pè e pa dekouraje akoz grenn chouk
    sann cho sa yo k ap fè lafimen akoz de gwo kòlè Retsin ak Syrie, ak fis Remalia
    a.'
  kos-kos: Fahk nu sel elan akngusrikye, oakwuki na muta, ac tia sensen ku fohsak.
    Mulat lal Tokosra Rezin ac mwet Syria, oayapa Tokosra Pekah, oana wosr luo ma
    oanna fofosr — tiana mwe sensen.
  hbo-WLC: וְאָמַרְתָּ֣ אֵ֠לָיו הִשָּׁמֵ֨ר וְהַשְׁקֵ֜ט אַל־תִּירָ֗א וּלְבָבְךָ֙ אַל־יֵרַ֔ךְ
    מִשְּׁנֵ֨י זַנְב֧וֹת הָאוּדִ֛ים הָעֲשֵׁנִ֖ים הָאֵ֑לֶּה בָּחֳרִי־אַ֛ף רְצִ֥ין וַאֲרָ֖ם
    וּבֶן־רְמַלְיָֽהוּ׃
  ibo-ibo: Gwa ya ka ọ ghara inye ndụ ya nsogbu, ka ọ gharakwa ịtụ egwu. Sị ya, ‘Lezie
    anya, nọ jụụ, echegbula onwe ya banyere icheku ọkụ abụọ ahụ na-anyụ anyụ. Atụla
    egwu nʼihi iwe Rezin nwa Aram, na iwe Peka nwa Remalaya.
  ory-ory: ଓ ତାହାକୁ କୁହ, ‘ସାବଧାନ ଓ ସୁସ୍ଥିର ହୁଅ; ଏହି ଧୂମମୟ କାଷ୍ଠର ଦୁଇ ଲାଞ୍ଜ, ଅର୍ଥାତ୍‍,
    ରତ୍ସୀନ, ଅରାମର ଓ ରମଲୀୟର ପୁତ୍ରର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ସକାଶୁ ଭୀତ ହୁଅ ନାହିଁ, କିଅବା ଆପଣା ହୃଦୟକୁ
    ନିରାଶ ହେବାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Iwe, kopwe apasa ngeni, ‘Kopwe afäluk o mosonoson, kosap niuokus are öürek
    lon letipom pokiten ekana ruoman king ra wewe ngeni ruofoch amüch resap mwaiken.
    Kosap niueiti än Resin me än ekewe chon Siria song mi fokun watte, pwal än nöün
    Remalia we song.
  rop-rop: Yu garra dalim King Eihes nomo blanga wori tumatj. Im kaan bradin blanga
    det dubala king neim King Resin en King Peka. Dubala brabli wail orait, bat dubala
    nomo enijing. Dubala jis laik det faiya weya barnbarn en binij.
  ukr-1871: 'Та й промов до його: Бувай обачен і спокоєн; не лякайсь і нехай не заниває
    в тебе серце перед оттими двома недогарками-головнями, дарма, що так лютує Резин
    із Сирийцями та з Ремалїєнком.'
  deu-1951: 'und sprich zu ihm: Hüte dich und sei ruhig, fürchte dich nicht, und dein
    Herz verzage nicht vor diesen zwei rauchenden Feuerbrandstummeln, der Zornglut
    Rezins von Syrien und des Sohnes Remaljas!'
  eng-JPS: 'and say unto him: Keep calm, and be quiet; fear not, neither let thy heart
    be faint, because of these two tails of smoking firebrands, for the fierce anger
    of Rezin and Aram, and of the son of Remaliah.'
  srp-1865: 'I reci mu: èuvaj se i budi miran, ne boj se i srce tvoje neka se ne plaši
    od dva kraja ovijeh glavanja što se puše, od raspaljenoga gnjeva Resinova i Sirskoga
    i sina Remalijina.'
  lug-lug: omugambe nti, ‘Weegendereze, beera mukkakkamu toba na kutya omutima gwo
    teguggwaamu maanyi olw’emimuli gino eginyooka egiggweeredde, olw’obusungu bwa
    Lezini, n’obwa Obusuuli n’obw’omwana wa Lemaliya obubuubuuka.’
  heb-heb: ואמרת אליו השמר והשקט אל תירא ולבבך אל ירך משני זנבות האודים העשנים האלה
    בחרי אף רצין וארם ובן רמליהו׃
  ben-IRV: তাকে বল, সাবধান, সুস্থির হও; এই দুই পোড়া কাঠের শেষ অংশ থেকে রৎসীন ও অরামের
    এবং রমলিয়ের ছেলের, প্রচণ্ড ক্রোধ থেকে ভীত হয়ো না, তোমার হৃদয়কে নিরাশ হতে দিও
    না।
  pan-pan: ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਆਖ, ਖ਼ਬਰਦਾਰ, ਚੁੱਪ ਰਹਿ ਅਤੇ ਨਾ ਡਰ! ਇਨ੍ਹਾਂ ਚੁਆਤੀਆਂ ਦੇ ਦੋਹਾਂ
    ਸੁਲਗਦੇ ਟੁੰਡਾਂ ਤੋਂ ਅਰਥਾਤ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਅਰਾਮ ਅਤੇ ਰਸੀਨ ਦੇ ਬਲਦੇ ਕ੍ਰੋਧ ਤੋਂ ਤੇਰਾ ਦਿਲ
    ਘਬਰਾ ਨਾ ਜਾਵੇ,
  mya-JVB: သတိပြု ၍ ငြိမ်သက် စွာနေလော့။ မီးခိုး ထွက် သော ဤထင်း စ နှစ် ခုတည်းဟူသော၊
    ရှုရိ မင်းရေဇိန် နှင့် ရေမလိ ၏သား တို့သည် ပြင်း စွာအမျက် ထွက်သော်လည်း၊ မ စိုးရိမ်
    နှင့်၊ စိတ် မ ပျက် နှင့်။
  tte-O: Kuwalo koina kuba, ‘Lesin yo Siliya yo Pika ali munamunai besiele mayau kalakala-pulupululi
    me bogabogauna kabo nuwanuwali yakato sisaewa am kaba loina sikele-gwaligwali
    siwaloba, Tasae Yuda ana tomoyao tayakamkamnali yo yanuwane tayakasa kaiwela yo
    kin yabo tapei-seyan bwaimwa iya Tabieli natuna.’ Na kuwalolau Eyasi koina tabu
    ikakatewakaka na nuwana italu yo tabu inunuwa-belubelu kin yoli yaiyonane ali
    walone kaiwena.”
  hmo-hmo: King Ahasa do umui hamaoroa, do ia naria namonamo, do ia laloa hekwarahi
    lasi, bona do ia gari lasi. King Ahasa ma do umui hamaoroa, king Resini bona Suria
    taudia bona Peka Remalaia edia badu do ia laloa lasi, idia edia siahu ena bada
    be lahi audia, hururu lasi gaudia sibona bamona.
  urd-urd: और उसे कह, 'ख़बरदार हो, और बेक़रार न हो; इन लुक्टियों के दो धुवें वाले
    टुकड़ों से, या'नी अरामी रज़ीन और रमलियाह के बेटे की क़हरअंगेज़ी से न डर, और तेरा
    दिल न घबराए।
  rus-SYN: 'и скажи ему: наблюдай и будь спокоен; не страшись и да не унывает сердце
    твое от двух концов этих дымящихся головней, от разгоревшегося гнева Рецина и
    Сириян и сына Ремалиина.'
  bqc-SIM: ní oɛ̀ aàↄ kú ń laaio kpálɛa, asu to vĩa a kũ yàa miↄn súɛlɛde
    mɛ̀n plapiↄ yã́io. Asu to iwãa ka a pↄa Siliↄ kí Lezini ń Lemalia nɛ́o pↄbↄa
    ń níu yã́ musuo.
  tcz-CHONGTHU: Ama chu lungkhama umloudin seipeh-in. Hol kilhut-al lenglung bang
    jeng Syria Lengpa Rezin le Remaliah chapa Pekah chu akichatlouhel dingin seipeh-in.
  mar-mar: त्यास सांग, सावध हो, शांत रहा, भिऊ नको किंवा या दोन जळत्या कोलीतांमुळे
    रसीन, अराम, आणि रमाल्याचा पुत्र पेकह यांच्या उग्र क्रोधामुळे खचून जाऊ नको.
  qub-qub: 'Rayta ninqui: ‹Ama llaquicuychu. Ichanga alcäbu cacunqui. Rezinwan Peka
    fiyupa rabyasha captinpis ama manchariychu ni jucajyaypischu. Paycunaga tisun
    goshtaycajnöllami caycan.'
  hat-hat: W'a di l' pou l' fè atansyon pou l' pa pèdi tèt li. Li pa bezwen pè. Li
    pa bezwen gen kè sote pou de ti bout bwa dife k'ap fè lafimen, ki vle di pou wa
    Rezen, moun peyi Siri a, ak pou wa Pekaz, pitit Remalya a, k'ap fè kòlè.
  eng-BSB: 'and say to him: Calm down and be quiet. Do not be afraid or disheartened
    over these two smoldering stubs of firewood—over the fierce anger of Rezin and
    Aram and of the son of Remaliah.'
  eng-WEBPB: Tell him, ‘Be careful, and keep calm. Don’t be afraid, neither let your
    heart be faint because of these two tails of smoking torches, for the fierce anger
    of Rezin and Syria, and of the son of Remaliah.
  kbq-kbq: Hanki ome kenunka amanage hunka asamio, kagra kva hu'nenka karimpa frune
    nemaninka korora osuo. Siria kini ne' Resenine, Jerusalemi kini ne' Peka kazinigura
    antahintahi hakarea osuo. Zanagri zanarimpa ahe'zamo'a tevemo'ma tegege vazigeno
    kumoke'ma nehiaza huno amne zankna hugahie.
  nhe-BL: 'Huan quej ni xiquilhui Tlanahuatijquetl Acaz: ‘Amo ximocueso, niyon amo
    xiquimacasi icualancayo Rezín huan nopa Siria ehuani, niyon amo xiquimacasi Peka,
    icone Remalías pampa ax tlatlanise. Yajuanti itztoque queja tlicuatini tlen san
    popocatoque.'
  gub-BL: — Eme'egatu nehe, ere tuwihawete pe nehe. — Eiko zo he'o ma'e ài nehe. Ekyze
    zo wanuwi nehe, ere izupe nehe. Ezemumikahy zo tuwihawete Hezim iakatuwawahy 'ymaw
    rehe nehe. Xir ywy rehe har wanuwihawete romo hekon a'e. Ekyze zo Pek rehe nehe.
    Na'ikàg kwaw wà. Nuzawy kwaw mokoz zepe'aw ukaz ma'e kwer tàtàxiner imuhem kar
    har wà. Ekyze zo wanuwi nehe.
  eng-DRA: 'And thou shalt say to him: See thou be quiet: fear not, and let not thy
    heart be afraid of the two tails of these fire brands, smoking with the wrath
    of the fury of Rasin king of Syria, and of the son of Romelia.'
