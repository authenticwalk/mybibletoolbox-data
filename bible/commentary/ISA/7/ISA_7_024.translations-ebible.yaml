verse: ISA.007.024
translations:
  mal-C: ദേശമെല്ലാം മുള്ളും പറക്കാരയും നിറഞ്ഞുകിടക്കുകനിമിത്തം വേട്ടക്കാർ അമ്പും വില്ലുമായി
    അവിടെക്കൂടെ സഞ്ചരിക്കും.
  deu-TKW: Mit Pfeil und Bogen wird man sie betreten; denn Dornen und Gestrüpp werden
    allenthalben im Lande sein.
  lin-lin: Bato bakokota kuna na matolotolo mpe na bambanzi, pamba te mokili ekotonda
    na basende mpe na banzube.
  eng-LSV: He comes there with arrows and with bow, || Because all the land is brier
    and thorn.
  eng-GNV: 'With arrowes and with bowe shall one come thither: because all the land
    shall be briers and thornes.'
  eng-WEBSTER: With arrows and with bows shall men come thither; because all the land
    shall become briers and thorns.
  nhw-BL: Nochi tlali Judá san quipiyas huitztli huan sahua mecatl. Elis se tlali
    campa tlapehuani calaquise para tlapehuase ica cuahuitoli huan cuatlamintli.
  swh-ONEN: Watu watakwenda huko wakiwa na upinde na mshale, kwa maana nchi itafunikwa
    na michongoma na miiba.
  bba-bba: Kpɑ bɑ n dɑ tɑɑsoru ko mi, kɑ tɛmɑ. Domi sɑ̃kiyɑ yi ko n yibɑ tem mɛ kpuro
    sɔɔ.
  eng-KJVCPB: With arrows and with bows shall men come thither; Because all the land
    shall become briers and thorns.
  luo-luo: Ji nodhi kuno gi atungʼ kod asere nikech pinyno duto nopongʼ gi pedo kod
    kuthe.
  meu-meu: Taunimanima na mai pevadia bona mai dibadia ida unu gabu baela; badina
    be tano idoinai ava ḡiniḡini bona au ḡiniḡini ese bae habubunia.
  npi-ULB: मानिहरू त्यहाँ धनु लिएर शिकार गर्न जानेछन्, किनभने सबै देश नै सिउँडी र
    काँढा हुनेछन् ।
  yor-yor: Àwọn ènìyàn yóò máa lọ síbẹ̀ pẹ̀lú ọrun àti ọfà nítorí pé ẹ̀gún àti ẹ̀wọ̀n
    ni yóò bo gbogbo ilẹ̀ náà.
  pes-OPCB: مردم با تیر و کمان از آنجا عبور خواهند کرد، زیرا تمام زمین به صحرای حیوانات
    وحشی تبدیل خواهد شد.
  tgl-ULB: Pupunta roon ang mga kalalakihan para mangaso gamit ang palaso, dahil ang
    buong lupain ay puro dawag at tinik.
  cbu-NT: Kapanandarisha mzarshis yambutachiya. Anush pshtuyarush, k'chirpunguriptish
    napamaam waritariya.
  hui-hui: '@see-verse:ISA.007.023'
  mya-mya: လေး​မြား​မ​ပါ​ဘဲ​အ​ဘယ်​သူ​မျှ​ထို​အ​ရပ် သို့​သွား​ရဲ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    တိုင်း​ပြည် တစ်​ခု​လုံး​ပင်​လျှင်​ဆူး​ခြုံ​အ​မျိုး​မျိုး ဖြင့်​ပြည့်​၍​နေ​လိမ့်​မည်။-
  bod-N: ཡུལ་དེ་ཐམས་ཅད་ལ་ཚེར་སྡོང་དང་ཚེར་མས་གང་ཡོད་པས་མི་རྣམས་ཀྱིས་མདའ་གཞུ་ཐོགས་ནས་འགྲོ་བ་ཡིན།
  wsk-wsk: Se awiriya umu te namarukko mu ko daga wol ago gi ago ningi namaruk ale,
    mayang kore ago barasam sor ira saparam mu ningi bulamu kau naukko.
  sna-sna: Varume vachaendako neuta nemiseve, nokuti nyika ichange yafukidzwa norukato
    neminzwa.
  spa-BLM: La gente irá allí con flechas y con arco, porque toda la tierra será de
    cardos y espinas.
  cac-cac: Axon̈ej eb' pechum noc' ol ec' yed' sjul-lab' ta', yujto ol ochcan lum
    vayumtaquil yed' caltac q'uiixal.
  swh-ULB: Watu watenda pale kuwinda kwa upinde, kwa sababu nchi yote itazalisha mbigiri
    na miiba.
  bel-bel: Са стрэламі і лукамі хадзіцьмуць туды, бо ўся зямля будзе цернем і калючым
    хмызам.
  deu-ELBBK: Mit Pfeilen und mit Bogen wird man dorthin kommen; denn das ganze Land
    wird Dornen und Disteln sein.
  mbb-OT: Ebpenuǥes is menge etew zutun he uwiten dan is menge panà wey vangkew zan,
    su geina te meribpesen en heini he neeneb te zuǥiyen he dezeisey he kayu.
  mal-2015: ദേശമൊക്കെയും മുള്ളും പറക്കാരയും പിടിച്ചുകിടക്കുന്നതിനാൽ മനുഷ്യർ അമ്പും
    വില്ലും എടുത്തുകൊണ്ടു മാത്രമേ അവിടേക്കു ചെല്ലുകയുള്ളു.
  gup-gup: Kaluk bininj kabirriyawan kore kabirrihwarlbun mayh nawu kare kungarrewarre
    dja kinj manmirrhyi.
  rmc-rmc: O manuša ode phirena te lovinel le šipenca the le lukenca, bo pre caľi
    phuv barola ča koľaka the kraki.
  pes-OPV: با تیرها و کمانهامردم به آنجا خواهند آمد زیرا که تمامی زمین پراز خار و
    خس خواهد شد.
  ron-1924: вор интра аколо ку сэӂець ши ку аркул, кэч тоатэ цара ну ва фи декыт мэрэчинь
    ши спинь.
  ben-OBCV: লোকেরা সেখানে তিরধনুক নিয়ে যাবে, কারণ সমস্ত দেশ শেয়ালকাঁটা ও কাঁটাঝোপের
    জঙ্গলে ভরে থাকবে।
  som-som: Oo waxaa halkaas lala iman doonaa fallaadho iyo qaansooyin, maxaa yeelay,
    dalka oo dhammu wuxuu noqon doonaa yamaarug iyo qodxan miidhan.
  lat-VUC: 'Cum sagittis et arcu ingredientur illuc: vepres enim et spinæ erunt in
    universa terra.'
  eng-ASVBT: With arrows and with bow shall one come thither, because all the land
    shall be briers and thorns.
  ita-1885: Vi si entrerà dentro con saette, e con arco; perciocchè tutta la terra
    non sarà altro che vepri e pruni.
  eng-LXXUP: Men shall enter thither with arrow and bow; for all the land shall be
    barren ground and thorns.
  eng-ULB: Men will go there to hunt with bows, because all the land will be briers
    and thorns.
  spa-VBL: La gente irá a cazar allí con arcos y flechas porque la tierra estará cubierta
    de zarzas y espinas.
  fra-_FOB: On y viendra avec la flèche et avec l'arc; car tout le pays ne sera que
    ronces et épines.
  mal-mal: ദേശമെല്ലാം മുള്ളുകളും മുൾച്ചെടികളും പിടിച്ചുകിടക്കുന്നതിനാൽ മനുഷ്യർ അമ്പും
    വില്ലും എടുത്തുകൊണ്ട് മാത്രമേ അവിടേക്കു ചെല്ലുകയുള്ളു.
  urd-GVR: Pūrā mulk kāṅṭedār jhāṛiyoṅ aur ūṅṭkaṭāroṅ ke sabab se itnā janglī hogā
    ki log tīr aur kamān le kar us meṅ shikār khelne ke lie jāeṅge.
  suz-BL: मोपा चू नु चोंक बाक्‍तीके, मुरपुकी लिब्रा कुरशा मेकेर लाइनीम।
  eng-NOY: With arrows and with bows shall men go thither; For all the land shall
    become briers and thorns.
  ita-1927: Vi s’entrerà con le freccie e con l’arco, perché tutto il paese non sarà
    che rovi e pruni.
  ckb-ckb: بە تیر و بە کەوانەوە دێنە ئەوێ، چونکە هەموو زەوییەکە دەبێت بە دڕکوداڵ.
  eng-BBE: Men will come there with bows and arrows, because all the land will be
    full of blackberries and thorns.
  kan-OKCV: ದೇಶವೆಲ್ಲಾ ಮುಳ್ಳು ದತ್ತೂರಿಗಳಿಂದ ತುಂಬಿರುವುದರಿಂದ ಮನುಷ್ಯರು ಬಿಲ್ಲು ಮತ್ತು ಬಾಣಗಳೊಂದಿಗೆ
    ಅಲ್ಲಿಗೆ ಬರುವರು.
  tam-2017: தேசமெங்கும் முட்செடியும் நெரிஞ்சிலும் உண்டாயிருப்பதினால், அம்புகளையும்
    வில்லையும் பிடித்து அங்கே போகவேண்டியதாயிருக்கும்.
  spa-RV-1909: Con saetas y arco irán allá; porque toda la tierra será espinos y cardos.
  ron-BTF: Cu săgeţi şi cu arcuri vor veni acolo, pentru că toată ţara va deveni mărăcini
    şi spini.
  eng-WEBP: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  eng-FBV: People will go hunting there with bows and arrows because the land will
    be covered with brambles and thorns.
  nld-1939: Enkel met pijlen en boog Trekt men daar rond. Ja het hele land zal bedekt
    zijn met doornen en distels,
  nch-BL: Nochi tali Judá san quipiyas huitzti huan sahua mecat. Elis se tali campa
    tapehuani calaquise para tapehuase ica cuahuitoli huan cuataminti.
  vie-1934: Người ta sẽ đem cung tên đến đó, vì cả xứ chỉ là gai gốc và chà chuôm.
    vậy.
  hin-CV: लोग वहां धनुष और तीर लेकर जाएंगे क्योंकि पूरा देश कंटीली झाड़ियों से भरा
    होगा.
  eng-OURB: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  spa-BES: Los hombres vendrán allí con arcos y flechas, porque toda la tierra estará
    llena de maleza y espinos.
  tdx-tdx: Hinday fale rekets’ ana-pale ze homb’eo, amy te ho ropiteke naho fatike
    avao i taney.
  tha-KJV: คนจะมาที่นั่นพร้อมกับคันธนูและลูกธนู เพราะว่าแผ่นดินทั้งสิ้นนั้นจะกลายเป็​นที​่หนามย่อยและหนามใหญ่
  por-BR-2018: Que com arco e flechas ali entrarão; porque toda a terra será espinhos
    e cardos.
  deu-ELO: Mit Pfeilen und mit Bogen wird man dorthin kommen; denn das ganze Land
    wird Dornen und Disteln sein.
  eng-WYC-2018: (and)men shall enter thither with bows and arrows; for why briars
    and thorns shall be in all the land.
  epo-epo: Kun sagoj kaj pafarkoj oni venos tien, ĉar la tuta lando kovriĝos per dornoj
    kaj pikarbustoj.
  uig-PIN: Axu yǝrgǝ adǝmlǝr pǝⱪǝt oⱪya kɵtürüp kelidu, qünki pütkül zemin jiƣanliⱪⱪa
    wǝ tikǝnlikkǝ aylinip ketidu.
  beo-beo: 'Dunu ilia amo musa: sagai ganodini, oulali amola dadi gaguli benea masunu.
    Soge huluane da aya: gaga:nomei amola wadela:i gagalobo amoga nabai ba:mu.'
  tpi-OTNT: '@see-verse:ISA.007.023'
  hau-SA: Mutane za su je can da baka da kibiyoyi, gama ƙayayyuwa da sarƙaƙƙiya ne
    za su rufe ƙasar.
  uig-LAT: Ashu yerge ademler peqet oqya kötürüp kélidu, chünki pütkül zémin jighanliqqa
    we tikenlikke aylinip kétidu.
  nde-nde: Abantu bazakuya khona belamadandili lemitshoko ngoba ilizwe lizakuba seligcwele
    ukhula lameva.
  ton-ton: ‌ʻE haʻu ki ai ʻae kakai mo e ngaahi ngahau mo e kaufana; koeʻuhi ʻe ʻufiʻufi
    ʻae fonua kotoa pē ʻaki ʻae ʻakau talatala mo e talatalaʻāmoa.
  ces-1613: S střelami a lučištěm tudy jíti musí; hložím zajisté a trním zaroste všecka
    země.
  eng-WMB: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  tam-TCV: நாடு முழுவதும் முட்செடிகளாலும், நெருஞ்சில் செடிகளாலும் நிறைந்திருப்பதனால்
    மனிதர் அங்கு அம்பு வில்லுடனேயே போவார்கள்.
  ceb-ULB: Moadto ang kalalakin-an didto aron mangayam gamit ang ilang mga pana, tungod
    kay ang tanang yuta mahimong sampinitan ug katunokan.
  pol-UBG: Wtedy ze strzałami i z łukiem będą tam chodzić, bo cała ziemia zarośnie
    ostem i cierniem.
  agr-agr: Nunú nugkanmak ashí jagki tsapaka akijua ikam wajasu asamtai, ayatak kuntin
    maatasa wekaetai atatui.
  kyc-kyc: Wambumi dokona pao yanda kakupi soo wii saape pyao nala pao kararami. Kinyi
    yuu lili doko peparae nepereke kairekepe pulyara, leya.
  urd-GVU: پورا ملک کانٹےدار جھاڑیوں اور اونٹ کٹاروں کے سبب سے اِتنا جنگلی ہو گا کہ
    لوگ تیر اور کمان لے کر اُس میں شکار کھیلنے کے لئے جائیں گے۔
  deu-1912: daß man mit Pfeilen und Bogen dahingehen muß. Denn im ganzen Lande werden
    Dornen und Hecken sein,
  kan-2017: ದೇಶವೆಲ್ಲಾ ಮುಳ್ಳು ಮತ್ತು ದತ್ತೂರಿಗಳ ಪೊದೆಯಾಗಿರುವುದಿಂದ ಜನರು ಬಿಲ್ಲುಬಾಣಗಳೊಡನೆ
    ಸಂಚರಿಸುವರು.
  yap-yap: Dariy be’ nra yan ngay ndabi fek e gat’ing nge gan. Ya nam ni ga’ngin e
    bayi sug ko pan ni bay rachangalen.
  hlt-MCSB: Khohmuen tom ah lota neh hling loh a cun dongah thaltang neh lii nen ni
    a. paan eh.
  mdy-ETH: ዓጬላ ጋውዲና ዓንጊሢና ኩሜያ ማዓንዳሢሮ ዴራ ዬያ ካዮ ጌላንዳሢ ቆኦሲና ሂኢሺያ ዓርቂኬ።
  twi-ASANTE: Nnipa de agyan ne tadua bɛkɔ hɔ, ɛfiri sɛ nnɛnkyɛnse ne nkasɛɛ agye
    hɔ.
  eng-WEBU: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  wal-wal: Biitta ubban kinddiichchoinne agunttai kumido gishshau, asai yaa biyo wode,
    zubbiyaanne wonddafiyaa oiqqidi baana.
  spa-PDDPT: Tendrán que entrar en él con flechas y arco, porque toda la tierra estará
    llena de espinos y cardos.
  gun-gun: Ha'e py ma hu'y ha'e guyrapa reve 'rãe avakue oike, mba'eta juu'y ha'e
    juu rakuaendy ojao'i 'rã yvy ha'e javi.
  ilo-ULB: Mapanto dagiti tattao sadiay nga aganup babaen kadagiti panada, gapu ta
    agbalinto a sisiitan ken kakalkalunayan dayta a daga.
  kpg-kpg: Nia daangada gaa hula gi golo e puu manu gi nia amu maalei mono maalei.
    Uaa, di guongo hagatau guu tomo i nia laagau duduia mono laagau huaidu.
  uig-ARA: ئاشۇ يەرگە ئادەملەر پەقەت ئوقيا كۆتۈرۈپ كېلىدۇ، چۈنكى پۈتكۈل زېمىن جىغانلىققا
    ۋە تىكەنلىككە ئايلىنىپ كېتىدۇ.
  sus-sus: koyinmae xalie wolima dɛnnaxɛ.
  pon-2006: Aramas akan pahn kin kohla wasa pwuko, wa neirail kesik ketieu kan pwe
    re en kesik men. Eri, sahpwo pwon pahn diren dihpw suwed oh tekatek.
  jae-jae: Waŋganic to gêŋ têkwa-têkwa oc êôc gamêŋ tau auc samucgeŋ, tec lau embe
    sêsa gamêŋ tau, oc sêsêlêŋ totalam ma sôbgeŋ.
  ksd-ksd: Da vana tana ma ra panak ma ra pu, tago ra gunan par na pui ma ra kunai
    ma ra kait.
  tur-YTC: İnsanlar oraya oklarla ve yaylarla gidecekler, çünkü bütün ülke çalılık
    ve dikenlik olacak.
  grc-BRENT: Μετὰ βέλους καὶ τοξεύματος εἰσελεύσονται ἐκεῖ· ὅτι χέρσος καὶ ἄκανθα
    ἔσται πᾶσα ἡ γῆ,
  ind-AYT: Orang-orang akan datang ke sana dengan membawa busur dan anak panah karena
    seluruh negeri itu tertutup onak dan belukar yang berduri.
  nya-nya: Anthu adzapita kumeneko kukachita uzimba ali ndi uta ndi mivi, popeza kuti
    mʼdziko monsemo mudzakhala mkandankhuku ndi minga.
  hrv-hrv: Onamo će polaziti sa strijelom i lukom, jer sva će zemlja u drač i trnje
    zarasti.
  mps-mps: '@see-verse:ISA.007.023'
  tpi-tpi: '@see-verse:ISA.007.023'
  dan-1931: med Pil og Bue kommer man der, thi hele Landet skal blive til Torn og
    Tidsel;
  vie-OVCB: Toàn bộ đất sẽ trở nên hoang vu và gai gốc, là vùng đất hoang dã để săn
    bắn.
  guj-2017: પુરુષો ધનુષ લઈને ત્યાં શિકાર કરવા જશે, કારણ કે આખી ભૂમિ કાંટા અને ઝાંખરાં
    થશે.
  pon-2006A: Aramas akan pahn kin kohla wasa pwuko, wa neirail kesik ketieu kan pwe
    re en kesik men. Eri, sahpwo pwon pahn diren dihpw suwed oh tekatek.
  por-BRBSL: As pessoas irão lá com flechas e com arco, porque toda a terra será para
    sarças e espinhos.
  cth-cth: Licung hoi pala patuem awh vaiteh, hete hmuen koe a cei awh han. Talaivan
    pueng pâkhing hoi akawi han.
  twi-twi: Nnipa de agyan ne tadua bɛkɔ hɔ, efisɛ nnɛnkyɛnse ne nsɔe agye hɔ.
  hlt-hlt: Khohmuen tom ah lota neh hling loh a cun dongah thaltang neh lii nen ni
    a paan eh.
  tbz-SIM: Kɛ̀ bɛ̀ ndɛ nkɔrì kupɑɑwɑɑ́ nnɛ̀ dɛtɑ̃nnɛ̀ nɛ̀ ipie, dɛ kó kɛtenkɛ̀ bo
    nɑɑ́ ntipotì nɛ̀ tisɑ̃mpotì mɑ́ɑ̀ kɔkɛ.
  msy-2020: '@see-verse:ISA.007.023'
  dop-dop: Hɑlɩ yǝlɑɑ kɑ́ sʋʋ tǝ tɑɑ kɛ́ nɑ tɔɔŋ nɑ nyǝmɑ́ nɑ pɑ́ yɛlɩ. Nyɩɩtʋ ɩsɑɣɑtʋ
    tǝnɑ kɑ́ sunɑ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Adamlar oralardan oxlarla, kamanlarla keçəcək, Çünki ölkənin hər yanı tikan
    və qanqalla örtüləcək.
  eng-DBY: with arrows and with the bow shall they come thither, for the whole land
    shall become briars and thorns.
  hin-2017: तीर और धनुष लेकर लोग वहाँ जाया करेंगे, क्योंकि सारे देश में कटीले पेड़
    हो जाएँगे;
  wol-KYG: Xalaaku fitt lees fay deme, ndaxi dég aki dagg yu fees réew mi.
  eng-YLT: With arrows and with bow he cometh thither, Because all the land is brier
    and thorn.
  eng-WYC-2017: men shall enter thither with bows and arrows; for why briars and thorns
    shall be in all the land.
  eng-WMBB: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  urd-GVH: पूरा मुल्क काँटेदार झाड़ियों और ऊँटकटारों के सबब से इतना जंगली होगा कि
    लोग तीर और कमान लेकर उसमें शिकार खेलने के लिए जाएंगे।
  rug-rug: Na tie hukue si kote la vasina, taṉini na dia bokala na tupi, ura sa pepeso
    si kote tale hiqohiqo rakihina.
  gaz-gaz: Sababii lafti sun sokorruu fi qoraattiin guutameef, namoonni iddaa fi xiyya
    qabatan iyyuu achi dhaqu.
  fra-LSG: On y entrera avec les flèches et avec l’arc, Car tout le pays ne sera que
    ronces et épines.
  yal-yal: Muxune sigama nɛn mɛnni xanle nun xalimakunle ra e yii, amasɔtɔ sɛxɛn nun
    ɲanle nan luma bɔxɔn ma.
  haw-1868: Me na pua a me na kakaka lakou e hele ai ilaila, No ka mea, e nahelehele
    ana no ka aina a pau, I ka laau kalakala a me ka nahele ooi.
  arb-NAV: وَلا يَقْتَحِمُ الأَرْضَ إِلّا كُلُّ مَنْ يَحْمِلُ سِهَاماً وَأَقْوَاساً،
    لأَنَّهَا أَرْضٌ مَلِيئَةٌ بِالشَّوْكِ وَالْحَسَكِ.
  ewe-ewe: Ŋutsuwo ayi afi ma kple da kple dati, elabena ŋu kple aŋɔkawo koe axɔ anyigba
    la dzi.
  eng-LEE: With arrows and with bows shall men enter thither; because all the land
    shall become [covered with] briers and thorns.
  asm-FB: মানুহে তালৈ কাঁড়-ধনু লৈ চিকাৰ কৰিবলৈ যাব; কাৰণ সমগ্র দেশত কাঁইটীয়া বন
    আৰু কাঁইটীয়া গছ হ’ব।
  sus-A: كٌيِنمَيٍ شَلِيٍ وٌلِمَ دّننَشّ.
  fra-SBL: On s'y rendra avec des flèches et avec l'arc, car tout le pays ne sera
    que ronces et épines.
  hbo-hbo: בַּחִצִּ֥ים וּבַקֶּ֖שֶׁת יָ֣בֹוא שָׁ֑מָּה כִּי־שָׁמִ֥יר וָשַׁ֖יִת תִּֽהְיֶ֥ה
    כָל־הָאָֽרֶץ׃
  kik-kik: Andũ magaathiiaga kuo marĩ na ũta na mĩguĩ, nĩgũkorwo bũrũri ũcio ũkaiyũra
    congʼe, na mĩtĩ ya mĩigua.
  fra-NCL: On y entrera avec des flèches et avec l’arc, car tout le pays ne sera que
    ronces et épines.
  cek-AK: Prae thung boih ah phroh kapring hoi soekhring to koi boeh pongah, kaminawk
    loe kalii maw, palaa maw sin hoiah ni to ahmuen ah caeh o tih boeh.
  cuk-cuk: Bela yala iko-sunnabi naguoed. A-sapurgi, warsibi-annika nanadii gumaloed,
    sigubi-annika nanadii gumaloed.
  uig-CYR: Әшу йәргә адәмләр пәқәт оқя көтирип келиду, чүнки пүткүл зимин җиғанлиққа
    вә тикәнликкә айлинип кетиду.
  tel-2017: ఈ దేశమంతా ముళ్ళ తుప్పలతో, బ్రహ్మ జెముడు చెట్లతో నిండి ఉంటుంది గనక విల్లంబులు
    చేతబట్టుకుని ప్రజలు వేటకు అక్కడికి పోతారు.
  hat-BSA: Moun va vini la ak banza ak flèch yo akoz tout tè a va vin fè raje ak pikan.
  kos-kos: Mwet uh ac us mwe pisr natulos ac som sruh kosro we. Aok, facl sac nufon
    ac fah nwanala ke mah kokul.
  hbo-WLC: בַּחִצִּ֥ים וּבַקֶּ֖שֶׁת יָ֣בוֹא שָׁ֑מָּה כִּי־שָׁמִ֥יר וָשַׁ֖יִת תִּֽהְיֶ֥ה
    כָל־הָאָֽרֶץ׃
  ibo-ibo: Ndị dinta ga-achịrị àkụ na ùta gaa nʼebe ahụ, nʼihi na uke na ogwu ga-ekpuchi
    ala ahụ.
  ory-ory: ପୁଣି, ସମୁଦାୟ ଦେଶ କାନକୋଳି ଓ କଣ୍ଟକ ବୃକ୍ଷମୟ ହେବାରୁ ଲୋକେ ତୀର ଓ ଧନୁ ନେଇ ସେସ୍ଥାନକୁ
    ଯିବେ।
  chk-chk: Aramas repwe feila ikenan fän ar kewe likapich chök, pun unusen ewe fanü
    epwe ur ren pötöwölingau me iräfölüföl.
  rop-rop: Yumob garra go deya blanga hanting garram yumob bo en erro, dumaji det
    kantri garra jidan garram detmatj jigiwan gras.
  ukr-1871: Хиба з стрілами та луками ходити муть туди, бо вся земля заросте самими
    тернами та бодяками.
  deu-1951: man wird mit Pfeil und Bogen dahin gehen; denn das ganze Land wird zu
    Hecken und Dornen werden;
  eng-JPS: With arrows and with bow shall one come thither; because all the land shall
    become briers and thorns.
  srp-1865: Sa strijelama i s lukom iæi æe se onamo, jer æe sva zemlja biti èkalj
    i trnje.
  lug-lug: Abantu baligendayo na busaale na mitego, kubanga ensi yonna eriba efuuse
    myeramannyo na maggwa.
  heb-heb: בחצים ובקשת יבוא שמה כי שמיר ושית תהיה כל הארץ׃
  ben-IRV: লোকে সেখানে তীর-ধনুক নিয়ে যাবে, কারণ সমস্ত দেশ কাঁটাঝোপে ও কাঁটাগাছে ভরে
    যাবে।
  pan-pan: ਤੀਰਾਂ ਅਤੇ ਧਣੁੱਖਾਂ ਨਾਲ ਲੋਕ ਉੱਥੇ ਆਉਣਗੇ ਕਿਉਂਕਿ ਸਾਰਾ ਦੇਸ ਕੰਡਿਆਂ ਤੇ ਕੰਡਿਆਲਿਆਂ
    ਨਾਲ ਭਰਿਆ ਹੋਵੇਗਾ
  mya-JVB: လေး နှင့် မြှား ကို ဆောင်လျက် ထို အရပ်သို့ သွား ကြလိမ့်မည်။ မြေ တပြင် လုံး၌
    ဆူး ပင်မျိုးသက်သက်ဖြစ် ရလိမ့်မည်။
  tte-O: Ala tano meuloili kani silugulugum ala yanuwa koina na siyamala kaba keloya
    yanuwana igunuwala molosi. Palipali, samasamali yo bagumali sikin koina. Muli
    mena kani tokeloya silusae me ali wamali yo gipoyo na sikeloya koina.
  hmo-hmo: Taunimanima be unuseni, mai edia peva bona diba do idia labana karaia,
    badina tano ibounai be ava ginigini bona au ginigini ese do idia koua.
  urd-urd: लोग तीर और कमाने लेकर वहाँ आयेंगे क्यूँकि तमाम मुल्क काँटों और झाड़ियों
    से पुर होगा।
  rus-SYN: Со стрелами и луками будут ходить туда, ибо вся земля будет терновником
    и колючим кустарником.
  bqc-SIM: Wali gɛ́ toekai we ń gbàlao, asa lɛaa ń lɛsikaoo mɛ́ a gupi sisi.
  tcz-CHONGTHU: Agampheng pumpi chu ling le khao lah, gamsaho lhatna le gamlengho
    gamlenna higam ding ahitai.
  mar-mar: माणसे तेथे बाण घेऊन शिकारीसाठी जातील कारण सर्व भूमी तण व काटेकुटे यांनी
    भरलेली असते.
  qub-qub: Chaymanga runapis yaycongapaj lëchanwanrämi jirca animalta charinanpaj.
    Chaynöga cangapaj intëru nasyun shatawan cashallana juntasha captinmi.
  hat-hat: Si yon moun pa gen zam nan men l', li p'ap ka pase la. Wi, pikan ak raje
    pral kouvri tout peyi a.
  eng-BSB: Men will go there with bow and arrow, for the land will be covered with
    briers and thorns.
  eng-WEBPB: People will go there with arrows and with bow, because all the land will
    be briers and thorns.
  kbq-kbq: Ana hanigeno ana hozafima vuku'ma hania vahe'mo'a ati kevene eri'neno vugahie.
    Na'ankure ana maka mopafina ave'ave trazamo hageno refite vagaregahie.
  nhe-BL: Nochi tlali Judá san quipiyas huitztli huan sahua mecatl. Elis se tlali
    campa tlapehuani calaquise para tlapehuase ica cuahuitoli huan cuatlamintli.
  gub-BL: Xu upyk putar a'e ywy paw nehe. Amo awa oho putar a'e ywy rehe uzemi'ikar
    pà ywyrapar u'yw heraha pà wà nehe.
  eng-DRA: 'With arrows and with bows they shall go in thither: for briars and thorns
    shall be in all the land.'
