  urd-GVH: जिन बुलंदियों पर इस वक़्त खेतीबाड़ी की जाती है वहाँ लोग काँटेदार पौदों
    और ऊँटकटारों की वजह से जा नहीं सकेंगे। गाय-बैल उन पर चरेंगे, और भेड़-बकरियाँ सब
    कुछ पाँवों तले रौंदेंगी।
  rug-rug: Sari na toqere sapu masurudi meke hoke koa i na inuma si kote koa i na
