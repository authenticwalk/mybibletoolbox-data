  dop-dop: Pɑɑ pulɑsi nsi sɩ tɔɔ pɑ hɑlɑɣɑnɑ ɑkuɣu tɔ, nyɩɩtʋ ɩsɑɣɑtʋ kɑ́ nyɑlǝnɑ,
    pǝ kɑɑ wɛɛ sʋʋʋ. Hɑlǝnɑ pɑ́ yeki nɑɑŋ nɑ heeŋ kɛ pǝ tɑɑ nɑ ɩ́ tɔkɩ.
  azb-azb: Bir vaxt şumlanıb əkin əkilən təpələr Kimsənin girə bilməyəcəyi tikanlı,
