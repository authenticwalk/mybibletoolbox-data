  urd-GVU: جن بلندیوں پر اِس وقت کھیتی باڑی کی جاتی ہے وہاں لوگ کانٹےدار پودوں اور
    اونٹ کٹاروں کی وجہ سے جا نہیں سکیں گے۔ گائےبَیل اُن پر چریں گے، اور بھیڑبکریاں
    سب کچھ پاؤں تلے روندیں گی۔
  deu-1912: daß man auch zu allen den Bergen, die man mit Hauen pflegt umzuhacken,
