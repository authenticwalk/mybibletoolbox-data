    brebis en foulera le sol.'
  yal-yal: Muxune gaxuma nɛn ɲanle nun tansinne yɛɛ ra, muxu yo mi fa sigɛ geyane
    fari dɛnaxanye yi bima ɲinge kenna ra nun. Mɛn yi findi ɲinge rabaden na, yɛxɛɛne
    yi na yibodon.
  haw-1868: 'Ma na mauna a pau i olaolaoia i ka oo, Aohe mea hele ilaila, No ka makau
    i ka laau kalakala, a me ka nahele ooi: He wahi ia e hoouna aku ai i ka bipi,
    He wahi hoi e hahi ai na hipa.'
  arb-NAV: أَمَّا الْجِبَالُ الَّتِي كَانَتْ تُنْقَبُ بِالْفَأْسِ، فَلا يَصْعَدُ إِلَيْهَا
    أَحَدٌ خَوْفاً مِنَ الشَّوْكِ وَالْحَسَكِ، فَتُصْبِحُ مَسْرَحاً لِلثِّيرَانِ وَمَوْطِئاً
    لِلْغَنَمِ».
  ewe-ewe: Ke hena togbɛ siwo woŋlɔna kple kodzoe tsã la, miagate ŋu ayi afi mawo
    o, ɖe vɔvɔ̃ na ŋu kple aŋɔkawo ta, ke woava zu nyiwo kple alẽwo nyiƒe.
  eng-LEE: 'And all mountains that are worked with the mattock, there shall not come
    thither the fear of briers and thorns: and they shall serve for the pasture of
    oxen, and for the treading of sheep.'
  asm-FB: যিবোৰ পাহাৰ কোৰমাৰি খেতি কৰা হৈছিল, তেওঁলোকে কাঁইটীয়া বন আৰু কাঁইট গছৰ
    ভয়ত তাৰ পৰা আঁতৰি থাকিব; কিন্তু সেই ঠাই গৰু আৰু ছাগলীৰ চৰণীয়া ঠাই হ’ব।
  sus-A: شّيٍ نُ سَمَ فٍيَ نَشٍيٍ قَرِ، تُنبٍ نُن بَافِ دِنمَ نّ نَا رَ، مِشِ يٌ مُ
    سُو سَ سِفَدٍ نَا سْنْن. نَا قِندِ مَ شُرُ سٍيٍ مَدٌندٍ نَن فبَنسَن نَ.
  fra-SBL: Toutes les collines qui ont été cultivées à la houe, vous n'y viendrez
    pas par crainte des ronces et des épines ; mais on y enverra des bœufs et on y
    piétinera des moutons. »
  hbo-hbo: וְכֹ֣ל הֶהָרִ֗ים אֲשֶׁ֤ר בַּמַּעְדֵּר֙ יֵעָ֣דֵר֔וּן לֹֽא־תָבֹ֣וא שָׁ֔מָּה
    יִרְאַ֖ת שָׁמִ֣יר וָשָׁ֑יִת וְהָיָה֙ לְמִשְׁלַ֣ח שֹׁ֔ור וּלְמִרְמַ֖ס שֶֽׂה׃ פ
  kik-kik: Nakuo irĩma-inĩ guothe kũrĩa kwanarĩmwo na icembe, mũtigacooka gũthiĩ nĩ
    ũndũ wa gwĩtigĩra congʼe, na mĩtĩ ya mĩigua; kũndũ kũu gũgaatuĩka gwa kũrĩithagio
    ngʼombe, na gwa kũrangagwo nĩ ndũũru cia ngʼondu.
  fra-NCL: Et sur toutes les montagnes que l’on cultivait avec le sarcloir, tu n’iras
    plus, par crainte des ronces et des épines, elles seront un pâturage de bœufs,
    et une terre foulée par les brebis.
  cek-AK: Soekhring hoi kapring to zit o pongah, canghniah taoi hoi long takaeh moe,
    lawk sakhaih maesomnawk nuiah, mi doeh caeh o mak ai boeh; to ahmuen loe maitaw
    taenawk prathaih ahmuen hoi tuu taenawk paqaihhaih ahmuen ah ni om ving tih boeh,
    tiah thuih.
  cuk-cuk: Gebe-iduale, a-yala-mullugangi memed-weregedgi ibmar-nabir digledaenad.
    Emisgindi, ikomar-dobedba, gagan-ikomar-dobedba, bar dule ese warmakosulid. Unnila,
    we-gaganmar, moli-bebe-nikad-e-masga, sibad-wawaadmar-e-masga guoed.
  uig-CYR: Илгири кәтмән чепилған һәр бир тағлиқ җилғиларға болса, — улар у йәрләргә
    җиғанлардин вә тикәнләрдин қорқуп бармайду; Бу йәрләр пәқәт калиларни отлитидиған,
    Қойлар дәссәп-чәйләйдиған җайлар болуп қалиду, халас.
  tel-2017: ముళ్ళతుప్పల, బ్రహ్మ జెముడు చెట్ల భయం వల్ల మునుపు పారతో తవ్వి సాగు చేసిన
    కొండల వైపుకు మనుషులు పోరు. అది పశువులు, గొర్రెలు పచ్చిక మేసే చోటుగా ఉంటుంది.”
  hat-BSA: Tout kolin ki te konn kiltive ak wou yo, nou p ap prale la akoz nou pè
    raje ak pikan. Li va devni yon kote pou pye bèf ak mouton pou yo foule l nèt.”
  kos-kos: Inging nukewa ma tuh imaiyuk meet, ac kupoi ke kokul, pwanang wangin mwet
    ac sifil som nu we. Ac fah acn in na mongo lun cow ac sheep.”
  hbo-WLC: וְכֹ֣ל הֶהָרִ֗ים אֲשֶׁ֤ר בַּמַּעְדֵּר֙ יֵעָ֣דֵר֔וּן לֹֽא־תָב֣וֹא שָׁ֔מָּה
    יִרְאַ֖ת שָׁמִ֣יר וָשָׁ֑יִת וְהָיָה֙ לְמִשְׁלַ֣ח שׁ֔וֹר וּלְמִרְמַ֖ס שֶֽׂה׃ פ
  ibo-ibo: Ma banyere ugwu eji ọgụ kọọ na mbụ, ị gaghị abakwa nʼebe ahụ ọzọ nʼihi
    egwu uke na ogwu; ha ga-abụ ebe a na-atọpụ ehi na ebe atụrụ na-agbagharị.
  ory-ory: ଆଉ, ଯେସବୁ ପର୍ବତ କୋଡ଼ିରେ ଖୋଳା ହୋଇଥିଲା, ତୁମ୍ଭେ କାନକୋଳି ଓ କଣ୍ଟକ ବନର ଭୟରେ ସେ
    ସ୍ଥାନକୁ ଗମନ କରିବ ନାହିଁ, ମାତ୍ର ତାହା ବଳଦର ଚରାସ୍ଥାନ ଓ ମେଷର ପାଦ ତଳେ ଦଳିତ ହେବାର ସ୍ଥାନ
    ହେବ।
  chk-chk: Me lom aramas ra angang ngeni ekewe tanipi won ekewe chuk, nge iei resap
    chüen feila won pokiten ekewe pötöwölingau me ekewe iräfölüföl. Iwe, kow me sip
    kana repwe chök ipweipweri ekewe tanipi.”
  rop-rop: En detlot hil weya yumob bin plentimbat sid daga garra jidan garram loda
    rabishwan en jigiwan gras. Yumob garra bradin blanga go deya, en ol yumob buligi
    en ship en nenigout garra go wokaran ebriweya langa detlot hil kantri.” Lagijat
    na aibin tok.
  ukr-1871: І нї на одно узгіррє, що їх сапами сапали, не зважишся пійти, боючись
    тернини й бодяків колючих; виганяти муть туди хиба воли, та дріб буде їх топтати.
  deu-1951: und keinen der Berge, die man jetzt mit Hacken behackt, wirst du mehr
    betreten aus Furcht vor den Hecken und Dornen; man wird das Rindvieh dorthin treiben
    und sie zertreten lassen.
  eng-JPS: And all the hills that were digged with the mattock, thou shalt not come
    thither for fear of briers and thorns, but it shall be for the sending forth of
    oxen, and for the treading of sheep.
  srp-1865: A na sve gore koje su se kopale motikom, na njih neæe doæi strah od èkalja
    i trnja, nego æe biti ispust volovima i gaziæe ih ovce.
  lug-lug: N’ensozi zonna ze baalimanga n’enkumbi nga tezikyatuukikako olw’okutya
    emyeramannyo n’amaggwa, era kirifuuka ekifo ente n’endiga we byerundira.
  heb-heb: וכל ההרים אשר במעדר יעדרון לא תבוא שמה יראת שמיר ושית והיה למשלח שור ולמרמס
    שה׃
  ben-IRV: যে সব পাহাড়ী জায়গা কোদাল দিয়ে খোঁড়া যায় সেই সব জায়গায় কাঁটাঝোপের
    ও কাঁটার ভয়ে তুমি যাবে না; তা গরুর চরার জায়গা ও মেষের চরার জায়গা হবে।
  pan-pan: ਅਤੇ ਸਾਰੇ ਟਿੱਬੇ ਜਿਹੜੇ ਕਹੀ ਨਾਲ ਪੁੱਟੇ ਜਾਂਦੇ ਸਨ, ਉੱਥੇ ਕੰਡਿਆਂ ਤੇ ਕੰਡਿਆਲਿਆਂ ਦੇ
    ਡਰ ਤੋਂ ਤੁਸੀਂ ਨਾ ਜਾਓਗੇ ਪਰ ਉਹ ਬਲ਼ਦਾਂ ਦੀਆਂ ਰੱਖਾਂ ਅਤੇ ਭੇਡਾਂ ਦੀ ਚਾਰਗਾਹ ਹੋਣਗੇ।
  mya-JVB: ပေါက်တူး နှင့် တူးဆွ ရာ တောင် ယာရှိသမျှ တို့ သည်၊ ဆူး ပင်မျိုးကြောင့် အဘယ်သူမျှမ
    ချည်း ဝံ့သဖြင့်၊ နွား လွတ် ၍ ကျက်စားရာ၊ သိုး ဆိတ်တို့ ကျော်နင်း ရာ ဖြစ် ရကြ လိမ့်မည်ဟု
    ဟော လေ၏။
  tte-O: Na koyane bwaine koina ala tano takumaili kani siyamala gunuwala dedeina.
    Tomo kani simatausi ali lusae dedeinane kolili, bwaite dedeine kani tomo ali bulumakau
    yo sipi sipeili ali kaba kekan.
  hmo-hmo: Ororo gabudia danu, gunaguna be unuseni uiti bona koni idia tubu gabudia,
    be au ginigini ese do idia koua. Bona tau ta lasi unuseni do ia lao. Unai gabudia
    dekenai boromakau bona mamoe sibona do idia raka loaloa, edia aniani do idia tahua.”
  urd-urd: मगर उन सब पहाड़ियों पर जो कुदाली से खोदी जाती थीं, झाड़ियों और काँटों के
    ख़ौफ़ से तू फिर न चढ़ेगा लेकिन वह गाय बैल और भेड़ बकरियों की चरागाह होंगी।
  rus-SYN: 'И ни на одну из гор, которые расчищались бороздниками, не пойдешь, боясь
    терновника и колючего кустарника: туда будут выгонять волов, и мелкий скот будет
    топтать их.'
  bqc-SIM: Sĩ̀sĩ pↄ́ wà bú kɛ̀uↄ sↄ̃, gbɛ̃e a gɛ́ we lↄo lɛaa ń lɛsikaoo yã́i.
    Wa zuↄ ń sãↄ gbaɛ aa kìlimpapau.
  tcz-CHONGTHU: Lhanggam ngalbu nem lah le pahcha anapahna hon lama koima chetalou
    ding ahi—ijeh-inem itileh hilam munho chu ling le khao dimtantin, bong le kelcha-kelngoiho
    lhatna le kivahvana mun hiding ahitai,” ati.
  mar-mar: ज्या टेकड्यांवर कुदळींनी खणून शेती करीत त्या सर्वापासून ते काटेरीझुडपांच्या
    भीतीमुळे दूर राहतील, पण गुरेढोरे व मेढ्या तेवढ्या चरण्यासाठी तेथे जातील.
  qub-qub: Mas unaycuna asarun lampawan arushan alli chacracunamanpis mananami pipis
    aywangapänachu shata casha juntasha captin. Chaycunaga caycangapaj wäcacuna, uyshacuna
    guewata micunanpaj caj jircacunallanami.
  hat-hat: Nan tout mòn kote yo te konn travay ak wou pou plante, pesonn p'ap ka ale
    la ankò poutèt pikan ak raje. Se bèf y'a lage la, se la mouton yo pral manje.
  eng-BSB: For fear of the briers and thorns, you will no longer traverse the hills
    once tilled by the hoe; they will become places for oxen to graze and sheep to
    trample.
  eng-WEBPB: All the hills that were cultivated with the hoe, you shall not come there
    for fear of briers and thorns; but it shall be for the sending out of oxen, and
    for sheep to tread on.”
  kbq-kbq: Hagi osi agona ramimpima, ko'ma hozama hankorita anteta nevazafinagi, anampina
    ave'ave trazamoke avite'nenigetma koro hutma ovugahaze. Ana nehutma ana hoza atre'nage'za
    bulimakaone memene sipisipi afutamimo'za anampina vano nehu'za trazana negahaze.
  nhe-BL: Huan ayoc aca huelis yas ipan nopa tepetini campa achtohuiya tlapoxahuayayaj
    ica azadón pampa quiimacasise nopa huitztli huan sahua mecatl tlen oncas nopano.
    San huacaxme, borregojme huan chivojme tlacuase nopano.
  gub-BL: Ko 'ar rehe heta tetea'u ma'etymaw ywytyr rehe. A'e 'ar mehe ka'a upyk putar
    a'e ywytyr nehe. Xu upyk putar a'e ywytyr nehe no. Ni amo noho kwaw a'e pe wà
    nehe, ta'e ukyze putar wà nehe xe. Xo tapi'ak wà, Xo àràpuhàràn hawitu ma'e wà,
    xo a'e zo oho putar a'e pe ka'api'i i'u pà wà nehe.
  eng-DRA: And as for all the hills that shall be raked with a rake, the fear of thorns
    and briers shall not come thither, but they shall be for the ox to feed on, and
    the lesser cattle to tread upon.
