  kan-2017: ಗುದ್ದಲಿಯಿಂದ ಅಗೆಯುತ್ತಿದ್ದ ಯಾವ ಗುಡ್ಡಕ್ಕೂ ನೀನು ಮುಳ್ಳು ದತ್ತೂರಿಗಳಿಗೆ ಹೆದರಿ
    ಅಲ್ಲಿಗೆ ಬರಲಾರದೇ ಇರುವಿ. ಆದರೆ ಅದು ದನಗಳನ್ನು ಬಿಡುವುದಕ್ಕೂ, ಕುರಿಗಳು ತುಳಿದಾಡುವುದಕ್ಕೂ
    ಗುರಿಯಾಗುವುದು.
  yap-yap: Ma yungi ted ni un wolduguy e bayi suguy e pan ni bay rachangalen ndakuriy
    be’ nra yan ngay. Bayi par ni garbaw nge saf e be kay e pan riy.”
  hlt-MCSB: Tlang tom te tuktong neh a yoe uh coeng. Lota neh hling rhihnah dongah
