  mdy-ETH: ሃያኮ ቤርታ ባላሻና ቦኦኪንቴም ሃኣካ ካፃ ጌሜራ ቢያ ጋውዲና ዓንጊሢና ባቃልሴም ዖኦኒያ ዒኢካ ዓኣዺንዱዋሴ፤ ጋዓንቴ
    ባይና ማራይና ሄንቃ ቤሲ ማዓንዳኔ።»
  twi-ASANTE: Nkokoɔ a na anka kane no wɔde nsɔ yɛ so adwuma no, nnɛnkyɛnse ne nkasɛɛ
