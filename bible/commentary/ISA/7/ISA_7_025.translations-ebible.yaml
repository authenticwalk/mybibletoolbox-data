    pulu, pea ke moloki ia ʻe he fanga sipi.”'
  ces-1613: Všecky pak hory, kteréž motykou kopány býti mohou, nebudou se báti hloží
    a trní; nebo budou za pastviště volům, a bravům ku pošlapání.
  eng-WMB: All the hills that were cultivated with the hoe, you shall not come there
