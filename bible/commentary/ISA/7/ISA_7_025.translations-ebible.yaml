  tbz-SIM: Yɛtɑ̃rɛ̀ yɛmɔu bɛ̀ do kuuti yɛ̀ nɛ̀ sikɑ̃mmùu, bɛnìtìbɛ̀ tɛ̃́nkɛ í yóó
