  hrv-hrv: 'A po svim gorama gdje se motikom kopalo nitko više neće ići, strašeći
    se trnja i drača: onuda će goveda pasti i gaziti ovce.”'
  mps-mps: Megi da, bidi dabego te dwasianu bulu dude dabe te augwa gide nai sabo
    dao. Tiali goli, te ni sesane yai ni dabe holiyu, bono dabe holiyu elama, te gi
    mesegelaibao. Te bidi dabe augwali te sesane dabe wi ebaso, teba pelama, gi dabe
