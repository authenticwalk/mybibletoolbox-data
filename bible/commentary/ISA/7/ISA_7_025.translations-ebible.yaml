    çevriləcək».
  eng-DBY: And all mountains that have been dug up with the hoe — thither will they
    not come, from fear of briars and thorns; and they shall be for the sending forth
    of oxen, and for the treading of small cattle.
  hin-2017: और जितने पहाड़ कुदाल से खोदे जाते हैं, उन सभी पर कटीले पेड़ों के डर के
    मारे कोई न जाएगा, वे गाय-बैलों के चरने के, और भेड़-बकरियों के रौंदने के लिये होंगे।
  wol-KYG: Mépp mbartal mu ñu daan gàbb, deesu fa demati, ndax ragali dég aki dagg,
