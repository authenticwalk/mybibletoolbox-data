  tam-TCV: முன்பு ஒருகாலத்தில் மண்வெட்டியால் கொத்திப் பண்படுத்தப்பட்ட குன்றுகளில்
    முட்செடிக்கும் நெருஞ்சிலுக்கும் பயந்து, நீங்கள் இனியொருபோதும் அங்கு போகமாட்டீர்கள்.
    அவை மாடுகளை ஓட்டிவிடுவதற்கும், செம்மறியாடுகள் நடமாடுவதற்குமான இடங்களாகிவிடும்.
  ceb-ULB: Magpalayo sila gikan sa tanang kabungtoran nga kanhing tanaman gamit ang
