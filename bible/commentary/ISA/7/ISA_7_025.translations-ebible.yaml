verse: ISA.007.025
translations:
  mal-C: തൂമ്പകൊണ്ടു കിളച്ച് കൃഷിചെയ്തുപോന്നിരുന്ന എല്ലാ മലകളിലും, മുള്ളും പറക്കാരയും
    പേടിച്ച് അവിടേക്ക് ആരും പോകാതെയാകും; അവ കന്നുകാലികളെ മേയിക്കുന്നതിനും ആടുകൾക്ക്
    ചവിട്ടിമെതിക്കുന്നതിനുമുള്ള സ്ഥലമായിത്തീരും.
  deu-TKW: Und von den Bergen, die jetzt mit dem Karste behackt werden, wird man keinen
    betreten, aus Scheu vor Dornen und Gestrüpp, sondern wird die Rinder hintreiben
    und sie von den Schafen zertreten lassen.
  lin-lin: Bato bakoleka lisusu te na bangambo nyonso oyo bazalaki kosala bilanga
    na kongo, pamba te bakokoma kobanga basende mpe banzube ; ngombe ekokoma kolia
    kuna, mpe meme ekonyata-nyata mabele na yango.
  eng-LSV: And all the hills that are kept in order with a mattock, || There does
    not come [for] fear of brier and thorn, || And it has been for the sending forth
    of ox, || And for the treading of sheep!
  eng-GNV: 'But on all the mountaines, which shalbe digged with the mattocke, there
    shall not come thither the feare of briers and thornes: but they shalbe for the
    sending out of bullocks, and for the treading of sheepe.'
  eng-WEBSTER: 'And on all hills that shall be digged with the mattock, there shall
    not come thither the fear of briers and thorns: but it shall be for the sending
    forth of oxen, and for the treading of lesser cattle.'
  nhw-BL: Huan ayacmo aqui huelis yas ipan nopa tepeme campa achtihuiya tlapoxoniyayaj
    ica azadón pampa quiimacasise nopa huitztli huan sahua mecatl catli oncas nopona.
    San huacaxme, borregojme huan chivojme tlacuase nopona.
  swh-ONEN: Kuhusu vilima vyote vilivyokuwa vikilimwa kwa jembe, hamtakwenda huko
    tena kwa ajili ya hofu ya michongoma na miiba. Patakuwa mahali ambapo ngʼombe
    wataachiwa huru, na kondoo kukimbia kimbia.
  bba-bba: Bɑ koo ɡuu ni deri sɑ̃kin sɔ̃ mi bɑ rɑ rɑɑ ɡbeɑ wuku. Kpɑ bu yɑɑ sɑbenu
    yɔ̃su nu n bɔsu mi, kpɑ yu ko nin kpɑrɑ yeru.
  eng-KJVCPB: 'And on all hills that shall be digged with the mattock, There shall
    not come thither the fear of briers and thorns: But it shall be for the sending
    forth of oxen, And for the treading of lesser cattle.'
  luo-luo: To kuom gode matindo ma yande ipuro gi kwer, to ok unudhie kendo nikech
    luoro mar pedo mogawore kod kuthe, to ginibed kuonde ma dhok gi rombe kwayoe.
  meu-meu: Ororo danu, gunaguna isiva amo avadia e rau; a unu basiola, ava ḡiniḡini
    bona au ḡiniḡini na garidia. A unu na boromakau heruhadia bona mamoe edia hemoimoilai
    gabudia ai baela.
  npi-ULB: तिनीहरू सिउँडी र काँढाको डरले खनजोत गरी खेतीपाती गरिएका सबै डाँडाबाट टाढै
    रहनेछन् । तर यो गाईवस्‍तु र भेडाहरू चर्ने ठाउँ हुनेछ ।
  yor-yor: Àti ní orí àwọn òkè kéékèèké tí a ti ń fi ọkọ́ ro nígbà kan rí, ẹ kò ní
    lọ síbẹ̀ mọ́ nítorí ìbẹ̀rù ẹ̀gún àti ẹ̀wọ̀n, wọn yóò di ibi tí a ń da màlúù lọ,
    àti ibi ìtẹ̀mọ́lẹ̀ fún àwọn àgùntàn kéékèèké.
  pes-OPCB: دیگر کسی به دامنهٔ تپه‌ها که زمانی آباد بودند نخواهد رفت، چون این تپه‌ها
    را خار و خس خواهد پوشاند و فقط گاوان و گوسفندان در آنجا خواهند چرید.»
  tgl-ULB: Lalayo sila mula sa lahat ng mga burol na kanilang binungkal gamit ang
    asarol, dahil sa takot sa mga dawag at tinik; pero magiging lugar ito kung saan
    manginginain ang mga baka at tupa.
  cbu-NT: Kizpur punikus, m'chitariptis ndusha puyamaam waritatssa, watam anush wakar
    opeejpatari mangu xitangat ashchinllinawa, nuw siyaa tina. Ashiriya, paptsa. Yuwash
    Emanowel kuskachu, anush siy kiyung kachiyatssa, nuw siyaa atina.
  hui-hui: Agali marume hari bare ngaruha e hangaga wiyaruni bibahende embera ibalu
    agubandu de̱le̱de̱le̱ purume ibalu ha aribia holebira. Ani bidagola dindi ogoniha
    ani kenda karu hondowa agalime e ogoniha lone hanga nabulebira. Tigua nogo bulumaga
    sibiru hangu uruniha datani no pelo yupe holebira laya, lalu Aisaiahanda Kini
    Ahasa lamini.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သီး​နှံ​ပင်​များ​စိုက်​ပျိုး​ခဲ့ သည့်​တောင်​ကုန်း​မှန်​သ​မျှ​သည်
    ဆူး​ခြုံ​အ​မျိုး မျိုး​နှင့်​ပြည့်​နှက်​နေ​သ​ဖြင့် ထို​နေ​ရာ​များ​သို့ အ​ဘယ်​သူ​မျှ​သွား​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    နွား များ​သိုး​များ​ကျက်​စား​ရာ​သာ​လျှင်​ဖြစ် လိမ့်​မည် '' ဟု​ဆို​၏။
  bod-N: སྔོན་ཆད་འཇོར་གྱིས་བརྐོས་པའི་ཞིང་ཁ་རྣམས་ནི་ཚེར་སྡོང་དང་ཚེར་མས་གང་སྟེ་ཁྱོད་སྐྲག་པར་གྱུར་ནས་དེ་རུ་འགྲོ་མི་ཕོད་ཅིང་།
    དེ་ནི་བ་གླང་རྣམས་བག་ཡངས་སུ་རྒྱུ་ཞིང་ལུག་ཁྱུ་རྣམས་རྒྱུག་ས་རུ་གྱུར་པའོ། །
  wsk-wsk: Se motongar kuting ningo ningo, kariimet te ali kau, inang sapa no lagaman
    mu, aitak mayang kore ago mu sor ira saparam se dulurmonko. Se cow, sipsip se
    goat mel alo la te nama tai, no gi geragamonko.
  sna-sna: Kana zviri zvikomo zvose zvaichimbosakurirwa nebadza, hakuna achada kuendako
    nokuda kwokutya rukato neminzwa; dzichava nzvimbo dzokusundira mombe nokunomhanyirwa
    namakwai.
  spa-BLM: Todos los montes que se cultivaban con la azada, no iréis allí por miedo
    a las zarzas y a los espinos; pero será para enviar bueyes y para que pisen las
    ovejas.”
  cac-cac: A lum tzalquixtac sd'ocji yed' q'uen asaron d'a yalan̈taxo, vayumtac, caltac
    q'uiix ol ajcan luum. Man̈xalaj mach ol yal yavan tas d'a luum, axon̈ej noc' vacax
    yed' noc' calnel ol va d'a sat luum.
  swh-ULB: Watakaa mbali na vilima vitalimwa kwa jembe, kwa sababu ya hofu ya mbigiri
    na miiba, lakini hapo patakuwa mahali pa kuchungia ngo'mbe na kondoo
  bel-bel: 'І ні на адну гару, якую капалі рыдлёўкамі, ня пойдзеш, баючыся церняў
    і калючых хмызаў: туды будуць выганяць валоў, і дробнае быдла таптацьме іх.'
  deu-ELBBK: Und alle Berge, die mit der Hacke behackt wurden, dahin wirst du nicht
    kommen, aus Furcht vor Dornen und Disteln; und sie werden ein Ort sein, wohin
    man Rinder treibt, und der vom Kleinvieh zertreten wird.
  mbb-OT: Wazè en edhendiyà te menge vuvungan dutun he hein aney ebpemulaan, su ǥeina
    te neeneb en heini te zuǥiyen he zezeisey he kayu. Egkehimu zà heini he penebtavà
    te menge vaka wey menge kerehidu.”
  mal-2015: തൂമ്പാകൊണ്ടു കിളെച്ചുവന്ന എല്ലാമലകളിലും മുള്ളും പറക്കാരയും പേടിച്ചിട്ടു
    ആരും പോകയില്ല; അതു കാളകളെ അഴിച്ചുവിടുവാനും ആടുകൾ ചവിട്ടിക്കളവാനും മാത്രം ഉതകും.
  gup-gup: Bu kerrngehkenhni bininj birridurrkmirri kore kubolkmak kumekbe bu manme
    birridudjengi kore kurruluhdulum, wanjh yerrekah minj nangale kare kumekbe, dja
    kundalkwarre dja kinj manmirrhyi djokkodjordmerrinj wanjh kabenkelehmen. Nakka
    sheep dja bulikki kumekbe kabirrire bu kabirridalkngun.
  rmc-rmc: Pre ňisavo brehos, kaj hin lačhi čik pro uľipen, na džaha, bo daraha tut
    le koľakendar the le krakendar. Ačhela lendar o than, pre savo pes tradel o dobitkos
    a pal savo uštaren o bakrore.
  pes-OPV: و جمیع کوههایی که با بیل کنده می‌شد، از ترس خار و خس به آنجانخواهند آمد
    بلکه گاوان را به آنجا خواهندفرستاد و گوسفندان آن را پایمال خواهند کرد.
  ron-1924: Ши тоць мунций лукраць ку казмауа акум ну вор май фи кутреераць, де фрика
    мэрэчинилор ши а спинилор; вор да друмул боилор ын ей ши ый вор бэтэтори оиле.”
  ben-OBCV: যে সমস্ত পাহাড়ি এলাকা কোদাল দিয়ে চাষ করা হবে, তোমার সেখানকার শেয়ালকাঁটা
    ও কাঁটাঝোপের ভয়ে সেখানে যাবে না; সেগুলি হবে গৃহপালিত পশুর চারণভূমি ও মেষাদির
    ছুটে বেড়ানোর স্থান।
  som-som: Oo kurihii sabaradda lagu qodi jiray oo dhan innaba ma aad iman doontaan
    xaggooda, waana cabsi aad ka qabtaan yamaarugga iyo qodxanta, laakiinse waxay
    noqon doonaan meel dibida lagu sii daayo daaqaan iyo meel iduhu ku tuntaan.
  lat-VUC: 'Et omnes montes qui in sarculo sarrientur, non veniet illuc terror spinarum
    et veprium: et erit in pascua bovis, et in conculcationem pecoris.]'
  eng-ASVBT: And all the hills that were dug with the mattock, thou shalt not come
    thither for fear of briers and thorns; but it shall be for the sending forth of
    oxen, and for the treading of sheep.
  ita-1885: E in tutti i monti che solevano arroncarsi col roncone, non verrà timore
    alcuno di vepri, nè di pruni; ma saranno per mandarvi a pascere i buoi, e per
    esser calcati dalle pecore.
  eng-LXXUP: 'And every mountain shall be certainly plowed: there shall no fear come
    thither: for there shall be from among the barren ground and thorns that whereon
    cattle shall feed and oxen shall tread.'
  eng-ULB: They will stay away from all the hills that were cultivated with the hoe,
    for fear of the briers and thorns; but it will be a place where cattle and sheep
    graze.
  spa-VBL: De hecho, a todas las colinas que antes se cultivaban con la azada no querrán
    ir porque se preocuparán por las zarzas y los espinos que hay allí. Sólo serán
    lugares donde se suelta el ganado y donde las ovejas vagan.
  fra-_FOB: Et dans toutes les montagnes que l'on cultivait à la bêche, on ne viendra
    plus, par crainte des ronces et des épines; mais on y mettra les bœufs en pâture,
    et elles seront foulées par les brebis.
  mal-mal: തൂമ്പാകൊണ്ടു കിളച്ചുവന്ന എല്ലാമലകളിലും മുള്ളുകളും മുൾച്ചെടികളും പേടിച്ചിട്ട്
    ആരും പോവുകയില്ല; അത് കാളകളെ അഴിച്ചുവിടുവാനും ആടുകൾ ചവിട്ടിക്കളയുവാനുമുള്ള ഇടമാകും”.
  urd-GVR: Jin bulandiyoṅ par is waqt khetībāṛī kī jātī hai wahāṅ log kāṅṭedār paudoṅ
    aur ūṅṭkaṭāroṅ kī wajah se jā nahīṅ sakeṅge. Gāy-bail un par chareṅge, aur bheṛ-bakriyāṅ
    sab kuchh pāṅwoṅ tale raundeṅgī.
  suz-BL: ङोंइती डांडा ङा दोशा ख्रुम्‍शो रूपुकी मेना चू चोंकम सुम्‍तीके मुरपुकी हिंशा,
    मेकेर मलाइनीम। बी ब्‍यफ नु क्‍यारश भेडा आन कली दिम्‍पाइक्‍चा कली सोइक्‍नीम।
  eng-NOY: All the hills that were digged with the mattock Shall no one approach through
    fear of briers and thorns; They shall be for the pasturage of oxen, And the trampling
    of sheep.
  ita-1927: E tutti i colli che si dissodavan con la vanga, non saran più frequentati
    per timore de’ rovi e dei pruni; vi si lasceran andare i buoi, e le pecore ne
    calpesteranno il suolo”.
  ckb-ckb: هەموو ئەو چیایانەی کە بە قازمە کون دەکران کەس نایەتە ئەوێ لە ترسی دڕکوداڵ،
    بەڵکو گاگەلی تێدا بەڕەڵا دەکرێت و مەڕ پێپەستی دەکات.
  eng-BBE: And they will send out the oxen and the sheep on all the hills which before
    were worked with the spade, ... fear of blackberries and thorns.
  kan-OKCV: ಗುದ್ದಲಿಯಿಂದ ಅಗೆಯುವ ಗುಡ್ಡಗಳ ಮೇಲೆ ಮುಳ್ಳು ದತ್ತೂರಿಗಳಿಗೆ ಹೆದರಿ ಅಲ್ಲಿಗೆ ಬರಲಾರದೆ
    ಇರುವಿ. ಆದರೆ ಅದು ಎತ್ತುಗಳನ್ನು ಬಿಡುವುದಕ್ಕೂ, ಕುರಿಗಳು ತುಳಿದಾಡುವುದಕ್ಕೂ ಗುರಿಯಾಗುವುದು.
  tam-2017: மண்வெட்டியால் கொத்தப்படுகிற மலைகள் உண்டே; முட்செடிகளுக்கும் நெரிஞ்சில்களுக்கும்
    பயப்படுவதினால் அவைகளில் ஒன்றிற்கும் போகமுடியாமல் இருப்பதினால், அவைகள் மாடுகளை
    மேயவிடுவதற்கும், ஆடுகள் மிதிப்பதற்குமான இடமாயிருக்கும் என்றான்.
  spa-RV-1909: 'Y á todos los montes que se cavaban con azada, no llegará allá el
    temor de los espinos y de los cardos: mas serán para pasto de bueyes, y para ser
    hollados de los ganados.'
  ron-BTF: Şi pe toate dealurile, care vor fi săpate cu cazmaua, acolo nu vor veni
    de frica mărăcinilor şi a spinilor, ci vor fi un loc unde vor trimite boi şi unde
    vor călca oile.
  eng-WEBP: All the hills that were cultivated with the hoe, you shall not come there
    for fear of briers and thorns; but it shall be for the sending out of oxen, and
    for sheep to tread on.”
  eng-FBV: In fact, all the hills that were once tilled by the hoe you won't want
    to go to because you'll worry about the brambles and thorns there. They'll just
    be where cattle are let loose and where sheep roam.
  nld-1939: En alle bergen, die met de spade werden bewerkt. Men zal er niet heengaan
    Uit vrees voor de doornen en distels; Ze zullen enkel nog dienen, om er het vee
    in te jagen, En door de schapen te worden vertrapt.
  nch-BL: Huan ayecmo aqui huelis yas ipan nopa tepeme campa achtohuiya tapoxoniyayaj
    ica azadón pampa quiimacasise nopa huitzti huan sahua mecat cati oncas nopona.
    San huacaxme, borregojme huan chivojme tacuase nopona.
  vie-1934: Cũng không ai đến trên các gò là nơi mình đã cày cuốc nữa, vì sợ gai gốc
    và chà chuôm, nhưng sẽ cho bò ăn cỏ tại đó, và chiên giày đạp.
  hin-CV: जिन पहाड़ियों पर कुदाली से खेती की जाती थी, अब तुम कंटीली झाड़ियों तथा ऊंटकटारों
    के कारण वहां नहीं जा पाओगे. मवेशी, भेड़, और बकरियां वहां चरेंगी.
  eng-OURB: All the hills that were cultivated with the hoe, you shall not come there
    for fear of briers and thorns; but it shall be for the sending out of oxen, and
    for the treading of sheep.”
  spa-BES: Y enviarán los bueyes y las ovejas a todas las colinas que antes se trabajaban
    con azadón, porque solo es espinos y maleza y servirán solo para pastizales.
  tdx-tdx: Ze hene tamboho nitrabahe’ ty fangaly taolo le tsy homba’o ami’ty fatahora’o
    fatike naho ahe-draty, le ho fiandrazan’ añombe naho fandialiàn’ añondry ty ao.
  tha-KJV: ส่วนเนินเขาทั้งสิ้​นที​่เขาเคยขุดด้วยจอบ การกลัวหนามย่อยและหนามใหญ่จะไม่มาที่​นั่น
    แต่​เนินเขาเหล่านั้นจะกลายเป็​นที​่ซึ่งเขาปล่อยฝูงวัวและที่ซึ่งฝูงแกะจะเหยียบย่ำ”
  por-BR-2018: E também todos os montes onde costumavam ser cavados com enxadas, não
    se irá a eles por medo dos espinhos e dos cardos; porém servirão para se enviar
    bois, e para que gado miúdo pise.
  deu-ELO: (07:24) Und alle Berge, die mit der Hacke behackt wurden, dahin wirst du
    nicht kommen, aus Furcht vor Dornen und Disteln; und sie werden ein Ort sein,
    wohin man Rinder treibt, und welcher vom Kleinvieh zertreten wird.
  eng-WYC-2018: And all hills that shall be purged with a briar hook, the dread of
    thorns and of briars shall not come thither; and it shall be into pasture of oxen,
    and into the treading of sheep. (And on all the hills that were once planted,
    now for fear of thorns and briars, no one shall go there; and they shall only
    be used for the pasture of oxen, and for the treading of sheep.)
  epo-epo: Kaj sur ĉiujn montojn, kiujn oni prilaboradis per pioĉoj, oni ne povos
    supreniri pro timo antaŭ la dornoj kaj pikarbustoj; oni sendos tien bovojn, oni
    irigos tien ŝafojn.
  uig-PIN: Ilgiri kǝtmǝn qepilƣan ⱨǝrbir taƣliⱪ jilƣilarƣa bolsa, — ular u yǝrlǝrgǝ
    jiƣanlardin wǝ tikǝnlǝrdin ⱪorⱪup barmaydu; Bu yǝrlǝr pǝⱪǝt kalilarni otlitidiƣan,
    Ⱪoylar dǝssǝp-qǝylǝydiƣan jaylar bolup ⱪalidu, halas.
  beo-beo: 'Agolo huluane amoga musa: ha:i manu noga:iwane sagai dagoi. Be amo da
    aya: gaga:nomeiga dedeboi dagoiba:le, dunu da amoga masunu hamedei ba:mu. Amo
    sogega, bulamagau amola sibi fawane da gisi manu.”'
  tpi-OTNT: Nau ol man i save planim kaikai antap long ol liklik maunten. Tasol ol
    diwai i gat nil na ol rop bai i kamap na karamapim ol dispela gaden. Ol man bai
