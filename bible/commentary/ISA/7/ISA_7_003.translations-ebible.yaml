    geessu sana biratti Aahaazin simachuuf gad baʼaa.
  fra-LSG: 'Alors l’Éternel dit à Ésaïe: Va à la rencontre d’Achaz, toi et Schear-Jaschub,
    ton fils, vers l’extrémité de l’aqueduc de l’étang supérieur, sur la route du
    champ du foulon.'
  gnn-gnn: Bala ŋayi Garray waŋana Yitjayawala bitjarra, “Gatjuy marrtjiya bala buŋgawawala
    Wayatjkala, ga ŋunhalana nhuma yurru gumurr‐bunanhamirri ya' dhukarrŋurana. Ḻakaraŋanydja
    nhanbala biyaka, ‘Bira'yurra nhiniya wurrkurrum'tja yolŋu. Yaka ŋoynydja wilwilyurra
    ga barrariyanydja. Ŋunhiyinydja maṉḏa buŋgawa maṉḏa ganydjarrmiriwnha, balanyarana
    bitjan ŋawulul' waŋgany noluŋdhirri yukurra yurru, yana maṉḏa marrtji yurru barrari‐wukunharawu
    yolŋu'‐yulŋuwu, märr yurru walala wapthun bala maṉḏakala gali'lili. Yo, maṉḏa
    ḏukṯuk maṉḏa yurru nherraṉ wiripunhana buŋgawanha dhipali dharapullili nhokalanydja,
    yurru yakana yurru ŋunhi bitjandhiyi maḻŋ'thundja, liŋgu ŋunhiyinydja maṉḏa buŋgawa
    maṉḏa ganydjarrmiriwnha maṉḏa, galki yurru maṉḏaku wäŋanydja buwayakthirrina winya'yunna‐wala.
    Ŋunhi nhumanydja yurru yakana ŋarraku märr‐yuwalkthirri yuwalk gal'ŋu, nhumanydja
    yurru yakana dhärra ḻuku‐wuṉḏaŋarryirri.’”
  yal-yal: Nayi, Alatala yi a fala Esayi xa, a naxa, “Ɛ nun i ya dii xɛmɛn Seyari-Yasubu
    xa mini Axasi ralandeni ige ramaraden faxaraxiin xunna ra, dugi xane xɛɛ ma kiraan
    xɔn.
  haw-1868: I mai la o Iehova ia Isaia, O hele, ano, e halawai me Ahaza, o oe, a me
    Seariasuba, kau keiki, ma ka welau o ka auwai o ka waipuna luna, ma ke ala e hiki
    aku ai ke kula holoi lole;
  arb-NAV: 'فَقَالَ الرَّبُّ لإِشَعْيَاءَ: «امْضِ لِمُلاقَاةِ آحَازَ أَنْتَ وَشَآرَيَاشُوبَ
    ابْنُكَ عِنْدَ طَرَفِ قَنَاةِ الْبِرْكَةِ الْعُلْيَا فِي طَرِيقِ حَقْلِ الْقَصَّارِ،'
  ewe-ewe: Yehowa gblɔ na Yesaya be, “Wò kple viwò ŋutsu, Seya Yasub, mido go ne miakpe
    Ahaz le dzigbeta si le avɔnyala ƒe mɔdzi la ƒe nuwuƒe.
  eng-LEE: And the Lord said unto Isaiah, Go forth now to meet Achaz, thou with Shear-yashub
    thy son, to the end of the aqueduct of the upper pool, on the highway of the washer's
    field;
  asm-FB: তেতিয়া যিহোৱাই যিচয়াক ক’লে, “তুমি তোমাৰ পুত্ৰ চাৰ-যাবূচৰ সৈতে ওপৰৰ পুখুৰীৰ
    নলাৰ শেষ অংশত, ধোবাৰ পথাৰৰ ফাললৈ যোৱা পথত আহজক সাক্ষাত কৰিবৰ অৰ্থে ওলাই যোৱা।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ عٍسَيِ بّ، «عِ تَن نُن عِ شَ دِ سٍيَرَ
    يَسُبُ، وٌ شَ سِفَ مَنفّ عَشَسِ نَرَلَندٍ يٍ رَفَتَدٍ شُنفبٍ شَنبِ رَ، كِرَ نَشَن
    سِفَمَ دُفِ شَمَ دّننَشّ.
  fra-SBL: 'Et Yahvé dit à Ésaïe : « Va à la rencontre d''Achaz, toi et Shearjashub,
    ton fils, à l''extrémité du conduit de l''étang supérieur, sur la route du champ
    du foulon.'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָה֮ אֶֽל־יְשַׁעְיָהוּ֒ צֵא־נָא֙ לִקְרַ֣את אָחָ֔ז אַתָּ֕ה
    וּשְׁאָ֖ר יָשׁ֣וּב בְּנֶ֑ךָ אֶל־קְצֵ֗ה תְּעָלַת֙ הַבְּרֵכָ֣ה הָעֶלְיֹונָ֔ה אֶל־מְסִלַּ֖ת
    שְׂדֵ֥ה כֹובֵֽס׃
  kik-kik: Hĩndĩ ĩyo Jehova akĩĩra Isaia atĩrĩ, “Umagara, wee mũrĩ na mũrũguo Sheari-Jashubu,
    mũthiĩ mũgatũnge Ahazu mũthia-inĩ wa mũtaro ũrĩa uumĩte Karia-inĩ ka Rũgongo,
    njĩra-inĩ ya gũthiĩ Gĩthaka kĩa Mũthambia-Nguo.
  fra-NCL: 'Et Yahweh dit à Isaïe : « Sors à la rencontre d’Achaz, toi et Schéar-Jasub,
    ton fils, vers l’extrémité du canal de l’étang supérieur, sur le chemin du champ
    du foulon.'
  cek-AK: To naah Angraeng mah Isaiah khaeah, Ahaz hoi angqum hanah, kahni pasuk kami
    ih lawk caehhaih loklam, tui lakhaih aluek bang tuili boenghaih ahmuen ah, na
    capa Shear-Jashub hoiah caeh hoih;
  cuk-cuk: 'Geb degi, Bab-Jehová Isaíasʼga sogded: “Be-machi-Sear-Jasubʼbo, Acaz-abinguega
    be nae. Bia dii-gammu-maid dii-wilad-dummad-siid-akar dii-sedanidae, a-bergunaid-nagaba
    be abinguoed. We-dii-gammude, mor-odidued-neg-igar-nalemaidsik maid.'
  uig-CYR: 'Андин Пәрвәрдигар Йәшаяға мундақ деди: — «Сән вә оғлуң Шеар-Җашуб чиқип,
    кир жуйғучиларниң етизиниң бойидики йолға, жуқури көлчәк нориниң бешиға берип,
    әшу йәрдә Аһаз билән көрүшкин.'
  tel-2017: అప్పుడు యెహోవా యెషయాతో ఇలా చెప్పాడు. ఆహాజుకు ఎదురు వెళ్ళు. నీవు, నీ కుమారుడు
    షెయార్యాషూబు చాకిరేవు దారిలో ఎగువ కోనేటి కాలవ దగ్గరికి వెళ్ళండి.
  hat-BSA: 'Konsa, SENYÈ a te di a Ésaïe: “Sòti la koulye a pou rankontre Achaz, ou
    menm ak fis ou, Schear-Jaschub, nan pwent kanal la premye ma dlo sou gran chemen
    ki mennen kote chan Foulon an.'
  kos-kos: LEUM GOD El fahk nu sel Isaiah, “Eisal Shear Jashub, wen nutum, ac fahla
    sonol Tokosra Ahaz. Kom ac konalak ke inkanek yen mwet orek nuknuk elos orekma
    we, ke saflaiyen laf in kof ma soror liki inlulu lucng ah me.
  hbo-WLC: וַיֹּ֣אמֶר יְהוָה֮ אֶֽל־יְשַׁעְיָהוּ֒ צֵא־נָא֙ לִקְרַ֣את אָחָ֔ז אַתָּ֕ה
    וּשְׁאָ֖ר יָשׁ֣וּב בְּנֶ֑ךָ אֶל־קְצֵ֗ה תְּעָלַת֙ הַבְּרֵכָ֣ה הָעֶלְיוֹנָ֔ה אֶל־מְסִלַּ֖ת
    שְׂדֵ֥ה כוֹבֵֽס׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Aịzaya okwu sị ya, “Jekwuru Ehaz bụ eze. Mgbe
    ị na-aga, kpọrọ Shịa-Jashub nwa gị nwoke. Unu ga-ahụ Ehaz nʼakụkụ Elu elu olulu
    ọdọ mmiri nke dị nʼụzọ ahụ gawara nʼAla ọsụ akwa.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଯିଶାଇୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପୁତ୍ର ଶାର-ଯାଶୂବ, ରଜକ
    କ୍ଷେତ୍ରର ରାଜପଥସ୍ଥ ଉପର ପୁଷ୍କରିଣୀର ନାଳ ମୁଣ୍ଡରେ ଆହସ୍‌ର ସଙ୍ଗେ ସାକ୍ଷାତ କରିବାକୁ ଯାଅ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Aisea, “Oupwe feila en me Sear-Jasup
    noum we, pwe oupwe churi ewe king Ahas mi nom lesopun ewe lenien koluk a feitiu
    seni lon ewe nomun koluk asan, ünükün ewe alalap mi ale ngeni ewe leni ia ra apwecha
    mangaku ie.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi na, “Yu deigim yu san Shiyajashab
    en yunbala go en luk King Eihes. Yunbala garra faindim im langa roud, gulijap
    langa det pleis weya dei oldei washimbat ola klos, wansaid langa det lilwan krik
    weya det woda kaman brom det topwan wodahol.
  ukr-1871: 'Господь же сказав до Ісаїї: Ійди на зустріч Ахазові, ти й син твій Шеар-Ясуб,
    на край водопроводу з верхнього ставу на Шаповаловому шляху,'
  deu-1951: 'Der HERR aber sprach zu Jesaja: Gehe doch hinaus, Ahas entgegen, du und
    dein Sohn Schearjaschub, an das Ende der Wasserleitung des obern Teiches, nach
    der Straße des Walkerfeldes,'
  eng-JPS: 'Then said the LORD unto Isaiah: ''Go forth now to meet Ahaz, thou, and
    Shear-jashub thy son, at the end of the conduit of the upper pool, in the highway
    of the fullers'' field;'
  srp-1865: 'Tada reèe Gospod Isaiji: izidi na susret Ahazu, ti i Sear-jasuv sin tvoj,
    nakraj jaza gornjega jezera, na put kod polja bjeljareva.'
  lug-lug: Mukama Katonda n’alyoka agamba Isaaya nti, “Fuluma kaakano osisinkane Akazi,
    ggwe ne mutabani wo Seyalusayubu, olusalosalo olw’ekidiba ekyengulu we lukoma,
    mu luguudo olw’Ennimiro y’Omwozi w’Engoye,
  heb-heb: ויאמר יהוה אל ישעיהו צא נא לקראת אחז אתה ושאר ישוב בנך אל קצה תעלת הברכה
    העליונה אל מסלת שדה כובס׃
  ben-IRV: তখন সদাপ্রভু যিশাইয়কে বললেন, তুমি ও তোমার ছেলে শার-যাশূব আহসের সঙ্গে দেখা
    করার জন্যে উপরের পুকুরের জলনির্গমন-প্রণালীর মুখের কাছে ধোপার মাঠের রাস্তায় যাও।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਯਸਾਯਾਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਅਤੇ ਤੇਰਾ ਪੁੱਤਰ ਸ਼ਆਰ ਯਾਸ਼ੂਬ ਉੱਪਰਲੇ ਤਲਾਬ
    ਦੇ ਸੂਏ ਦੇ ਸਿਰੇ ਉੱਤੇ ਧੋਬੀ ਘਾਟ ਦੇ ਰਾਹ ਤੇ ਆਹਾਜ਼ ਨੂੰ ਮਿਲੋ
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ဟေရှာယ ကို မိန့် တော်မူသည်ကား၊ သင်သည်သင် ၏သား ရှာယာရှုပ်
    နှင့် အတူသွား၍၊ ခဝါသည် ၏ လယ် နားမှာ ရှောက်သော လမ်း ၊ အထက် ရေကန် ပြွန် ဝ ၌ အာခတ်
    မင်းကို ကြိုဆို ၍ တွေ့လျှင်၊ ဆင့် ဆိုရမည်မှာ၊
  tte-O: Na Yeoba kainana ilaoma Aiseya palopita koina iba, “Aiseya kowa yo natum
    Siyayasubi mekamkava kwalau na kuedeedede kin Eyasi koina. Kani kwalobaiya waila
    kuluna kana simenti koina na bwaine koina kaleko todeudeuli ana tano kana kamwasa
    lalakina koina imiyamiya.
  hmo-hmo: Lohiabada ese Isaia ia hamaoroa, ia gwau, “Oiemu natuna Seara Iasubu do
    oi abia, umui ruaosi king Ahasa hedavari totona do umui lao. Do umui davaria gabuna
    be ataiai gohuna ena dadaira ena dokona kahana, dabua huria taudia edia tano ia
    lao dalana dekenai.
  urd-urd: तब ख़ुदावन्द ने यसा'याह को हुक्म किया, कि “तू अपने बेटे शियार याशूब को
    लेकर ऊपर के चश्मे की नहर के सिरे पर, जो धोबियों के मैदान के रास्ते में है, आख़ज़
    से मुलाक़ात कर,
  rus-SYN: 'И сказал Господь Исаии: выйди ты и сын твой Шеар-ясув навстречу Ахазу,
    к концу водопровода верхнего пруда, на дорогу к полю белильничьему,'
  bqc-SIM: 'Ɔ̃ Dii ò Isaiaɛ à mɛ̀: À bↄ gɛ́ dai Aazalɛ Íkalɛkĩi Musu ízɛ lɛ́
    pↄ́pizɛu ń n nɛ́ Gbɛ̃kↄ̃naↄ''ɛasuo,'
  tcz-CHONGTHU: Hichun Pakaiyin Isaiah hengah, “Nachapa Shear-jashub kipuiyin lang
    Leng Ahaz gakimupi ta’n. Ama chu vonsopna mun jotna lampi koma, twikul sahnungjoa
    longlut twilam mong lama chu anaum ding ahi.
  mar-mar: मग परमेश्वर यशयाला म्हणाला, “आहाजाला भेटण्यासाठी तू तुझा मुलगा शआरयाशूब
    याजबरोबर धोब्याच्या शेताकडे जाणाऱ्या रस्त्यावर जेथे वरच्या तळ्याचे पाणी मिळते
    तेथे जा.
  qub-qub: 'Chaymi Tayta Diosga Isaiasta niran: «Wamrayqui Sear-jasubta pushacurcur
    ayway ray Acazwan tincunayquipaj. Acazwan tincunquipaj norte caj-lächo caycaj
    ishtanquipita yacu llojshiycämoj sicyachömi. Chay ishtanquega caycan Tagshacuna
    Pampa nishanman näni aywajchömi.'
  hat-hat: 'Seyè a di Ezayi konsa: -Pran Chea-Jachoub, pitit gason ou lan, avè ou.
    Al kontre wa Akaz. W''a jwenn li sou wout ap moute bò kote yo konn lave twal ki
    fèk tenn yo, nan direksyon kannal ki bay dlo nan rezèvwa anwo lavil la.'
  eng-BSB: Then the LORD said to Isaiah, “Go out with your son Shear-jashub to meet
    Ahaz at the end of the aqueduct that feeds the upper pool, on the road to the
    Launderer’s Field,
  eng-WEBPB: Then the LORD said to Isaiah, “Go out now to meet Ahaz, you, and Shearjashub
    your son, at the end of the conduit of the upper pool, on the highway of the fuller’s
    field.
  kbq-kbq: Hanki anante Ra Anumzamo'a amanage huno Aisaiana asami'ne, kagrane negamofo
    ne' Siar-Jasubu'enena atiramita vuta, tiru'ma henkanite'za Jerusalemi kumapima
    tima avre'za erami'naza tinkante vutetna, kukenama sese'ma nehaza kante kini ne'
    Ahasina ome ke'o.
  nhe-BL: 'Huajca TOTECO nechilhui na niIsaías: “Xiya ihuaya mocone Sear Jasub para
    xijnamiquiti Tlanahuatijquetl Acaz. Yajaya tijpantiti campa ontlami nopa aojtli
    tlen quisa tlen huejcapa campa meya nopa atl. Itztos nechca nopa ojtli tlen yohui
    hasta imila nopa Tlachicuenijquetl.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Izai pe. — Eraha nera'yr Xear-Zazu tuwihawete
    Akaz huàwàxi pà nehe. Wiko putar pàn imupiràgar wama'ereko haw pe nehe, pe iwyr
    nehe. Upyta putar yrykaw iapo pyrer 'y ypaw iapo pyrer tyrapyr har wi herur har
    huwake nehe.
  eng-DRA: 'And the Lord said to Isaias: Go forth to meet Achaz, thou and Jasub thy
    son that is left, to the conduit of the upper pool, a in the way of the fuller’s
    held.'
