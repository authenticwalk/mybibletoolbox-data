verse: ISA.007.003
translations:
  mal-C: 'അപ്പോൾ യഹോവ യെശയ്യാവിനോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീയും നിന്റെ മകൻ ശെയാർ-യാശൂബും
    അലക്കുകാരന്റെ വയലിലേക്കുള്ള രാജവീഥിക്കു മുകളിലായുള്ള കുളത്തിന്റെ കൽപ്പാത്തിയുടെ
    അറ്റത്തുചെന്ന്, അവിടെവെച്ച് ആഹാസിനെ കാണുക.'
  deu-TKW: 'Jahwe aber sprach zu Jesaja: Gehe hinaus zu Ahas, du und dein Sohn Searjasub,
    an das Ende der Wasserleitung des oberen Teichs, nach der Straße am Walkerfeld'
  lin-lin: 'Boye, Yawe alobaki na Ezayi : « Kende, yo elongo na Sheari-Yashubi, mwana
    na yo ya mobali, kokutana na Akazi na suka ya nzela ya mayi oyo ekenda kino na
    liziba monene, na nzela ya bilanga ya moto oyo atiaka balangi na bilamba ;'
  eng-LSV: And YHWH says to Isaiah, “Now go forth to meet Ahaz, you and your son Shear-Jashub,
    to the end of the conduit of the upper pool, to the highway of the fuller’s field,
  eng-GNV: Then sayde the Lord vnto Isaiah, Goe foorth nowe to meete Ahaz (thou and
    Sheariashub thy sonne) at the ende of the conduit of the vpper poole, in the path
    of the fullers fielde,
  eng-WEBSTER: Then said the LORD to Isaiah, Go forth now to meet Ahaz, thou, and
    Shear-jashub thy son, at the end of the conduit of the upper pool in the highway
    of the fuller's field;
  nhw-BL: 'Huajca TOTECO nechilhui na niIsaías: “Xiya ihuaya mocone Sear Jasub para
    xijnamiquiti Tlanahuatijquetl Acaz. Yaya tijpantiti campa ontlami nopa aojtli
    catli quisa tlen huejcapa campa meya nopa atl. Itztos nechca nopa ojtli catli
    yohui hasta imila nopa Tlachicuenijquetl.'
  swh-ONEN: Ndipo Bwana akamwambia Isaya, “Toka uende, wewe na mwanao Shear-Yashubu,
    mkutane na Ahazi huko mwisho wa mfereji wa Bwawa la Juu, kwenye barabara iendayo
    Shamba la Dobi.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Esɑi sɔ̃ɔwɑ u nɛɛ, i doo wunɛ kɑ wunɛn bii Seɑri
    Yɑsubu i kɑ Akɑsi yinnɑ. I ko i nùn deemɑ beku wɔ̃ku yerun swɑɑɔ, nim torɑ ye
    bɑ kuɑ yɑ rɑ kɑ nim nɛ wuuɔn nɔɔ ɡiɔ.
  eng-KJVCPB: Then said the Lord unto Isaiah, Go forth now to meet Ahaz, thou, and
    Shear-jashub thy son, at the end of the conduit of the upper pool in the highway
    of the fuller’s field;
  cpy-cpy: 'Ari iñaanateeri Tajorentsi Isaías, ikanteeri: “Paanakiri Acaz piotonkyotyaari
    pinkathari Sear-jasub othapiki nampitsi roonkanaateetzirowa nijaa, iiteetziri
    ‘inatsiryaapankaatakotakira kiwawaerentsi’?'
  luo-luo: Eka Jehova Nyasaye nowachone Isaya niya, “Wuogi in kaachiel gi wuodi miluongo
    ni Shear-Jashub udhi mondo urad gi Ahaz kama oula madonjo e yawo mamalo ogikie
    mantie but yo miluongo ni Puoth Jaluok lewni.
  meu-meu: Bena Iehova ese Isaia e hamaoroa, eto, Ahasa ihedavari-henina totona a
    raka lasi, oi bona natumu Seara-iasubu, atai gohuna dadairana dokona ai, Dabua-huri
    Tauna ena tano lao dalana ai, Dabua-huri Tauna ena tano lao dalana ai, ia ida
    ba hedavari.
  npi-ULB: तब परमप्रभुले यशैयालाई भन्‍नुभयो, “तेरो छोरा शार्यासूबलाई साथमा लिएर आहाजलाई
    भेट्न धोबीको खेत जाने बाटोमा माथिल्लो पोखरीको नहरको छेउमा जा ।
  yor-yor: Lẹ́yìn èyí, Olúwa sọ fún Isaiah pé, “Jáde, ìwọ àti ọ̀dọ́mọkùnrin rẹ Ṣeari-Jaṣubu
    láti pàdé Ahasi ní ìpẹ̀kun ìṣàn omi ti adágún òkè, ní òpópó ọ̀nà tí ó lọ sí pápá
    Alágbàfọ̀.
  pes-OPCB: 'سپس خداوند به اشعیا فرمود: «تو با پسرت شاریاشوب به دیدن آحاز پادشاه برو.
    او را در جاده‌ای که رختشویها در آن کار می‌کنند، در انتهای قنات حوض بالایی پیدا
    خواهی کرد.'
  tgl-ULB: Pagkatapos, sinabi ni Yahweh kay Isaias, “Lumabas ka kasama ng iyong anak
    na si Sear-Yasub para makipagkita kay Ahaz sa dulo ng daluyan ng paliguan sa taas,
    sa daan kung saan naroon ang lugar na pinaglalabhan ng mga kababaihan.
  cbu-NT: Itaru, Apanllsha nuwaa tsiyatarangu, Isáysaa, shiy iparpatish, Sear-yasubpa
    ipuneerush, kurakap Ajasap napashincha. Ajas tsap kpimash kung tashtap taariya.
    Ngootsip yap chirikoo káchakana amb naangcha. Ajasaa anush chamayangayarush, nuwaa
    kuki kamaningcha.
  hui-hui: Ani gi ho hearia Anduane Homogohanda Aisaiahondo lalu, Í̠ igini Seayasubu
    haru halu Kini Ahasa lola hole pilibu. Libu harigani pialu howa iba dadabu yalu
    anda ibini ngagoria tagira pialu kabiria Kini Ahasa ibu labolabo wabiaga ngagoha
    pole pialu karia ogoriani lola holeberebi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟေ​ရှာ​ယ​အား``သင်​၏ သား​ရှာ​ယာ​ရှုပ်​ကို​ခေါ်​၍​အာ​ခတ်​နှင့်​သွား
    ရောက်​တွေ့​ဆုံ​လော့။ သင်​သည်​သူ့​ကို​အ​ထက် ရေ​ကန်​ရေ​သွယ်​မြောင်း​အ​ဆုံး​အ​ထည်​ယက်
    သ​မား​များ​အ​လုပ်​လုပ်​သည့်​နေ​ရာ​အနီး ရှိ​လမ်း​ပေါ်​တွင်​တွေ့​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་ཤ་ཡཱ་ལ་འདི་སྐད་དུ། ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་ཤེ་ཨར་ཡ་ཤུབ་ གཉིས་རྫིང་བུ་གོང་མ་ཡི་ཆུ་རྐའི་མཇུག་སྟེ།
    གོས་འཁྲུད་མཁན་གྱི་ཞིང་ཁར་ཡོད་པའི་ལམ་ཆེན་དུ་ཨ་ཧ་ཟཱ་བསུ་བར་སོང་ནས།
  wsk-wsk: Bare Yawe Isaiah maonam, “Ni ka namar Shear-Jashub ilak namaral ale Ahaz
    arigalko. Nina nama koropong pagorman se yu supuling te naguso mu ko nukum lete,
    lage melmasak te anuwa ko kuwim mu te ilak biguwuralko.
  sna-sna: Ipapo Jehovha akati kuna Isaya, “Buda, iwe nomwanakomana wako Sheari-Jashubhi,
    unosangana naAhazi kumucheto womugero weDziva Rokumusoro, mumugwagwa unoenda kuMunda
    woMusuki.
  spa-BLM: 'Entonces Yahvé dijo a Isaías: “Sal ahora al encuentro de Acaz, tú y Searjashub,
    tu hijo, al final del conducto del estanque superior, en el camino del campo del
    batán.'
  cac-cac: 'Yuj chi'' ix yal Jehová d''ayin Isaías in tic icha tic: Ixic, ic''b''at
    vin̈ uninal aj Sear-jasub ed''oc. Ol a chalaj a b''a yed'' vin̈aj Acaz chi'' b''aj
    tz''el yoc a a'' ay d''a jun tanque d''a yib''an̈ b''e, b''aj sjuc''chaj c''apac
    c''apac.'
  swh-ULB: Ndipo Yahwe akamwambia Isaya, ''Nenda nje na kijana wako, Sheari Jashubu
    ukaonane na Ahazi mwisho wa mfereji wa birika la juu, katika njia kuu ya uwanja
    Dobi.
  bel-bel: 'І сказаў Гасподзь Ісаю: выйдзі ты і сын твой, Шэарасуў насустрач Ахазу,
    да канца канала верхняй сажалкі, на дарогу да поля бялільнага,'
  deu-ELBBK: 'Und der HERR sprach zu Jesaja: Geh doch hinaus, dem Ahas entgegen, du
    und dein Sohn Schear-Jaschub, an das Ende der Wasserleitung des oberen Teiches,
    nach der Straße des Walkerfeldes hin,'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Isaias te, “Dumaha nu is anak nu he si
    Shear Jashub ne sinuǥunga niw si Ahaz diyà te netemanan te zal-ug diyà te zivavew
    he peneng, dutun te kilid te zalan pehendiyà te lugar he pemìpiey.
  mal-2015: 'അപ്പോൾ യഹോവ യെശയ്യാവോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീയും നിന്റെ മകൻ ശെയാർ-യാശൂബും
    അലക്കുകാരന്റെ വയലിലെ പെരുവഴിക്കൽ മേലെക്കുളത്തിന്റെ നീർപാത്തിയുടെ അറ്റത്തു ആഹാസിനെ
    എതിരേല്പാൻ ചെന്നു അവനോടു പറയേണ്ടതു:'
  gup-gup: Wanjh nawu Yawey bimarneyimeng Isaiah, “Ngudda dja nawu beywurd ke nawu
    kangeyyo Shear-Jashub nguneray ngunenan Ahaz. Bolkkime kahdi kore kukku kaborlobme
    kaluk kaddumkah manbolh kore bininj manburrba kabirrihmarnbun.
  rmc-rmc: 'Paľis o RAJ phenďa le Izajašiske: „Le tuha tire čhas le Šear-Jašub a dža
    pal o kraľis Achaz. Arakheha les pro drom, khatar pes džal pre maľa, kaj pes rajbinel
    o gada; pro koňec le žlaboskro, so džal le Uprune ribňikostar.'
  pes-OPV: 'آنگاه خداوند به اشعیا گفت: «تو با پسر خودشاریاشوب به انتهای قنات برکه
    فوقانی به راه مزرعه گازر به استقبال آحاز بیرون شو.'
  ron-1924: 'Атунч Домнул а зис луй Исая: „Ешь ынаинтя луй Ахаз, ту ши фиул тэу Шеар-Иашуб,
    ла капэтул каналулуй де апэ ал язулуй де сус, пе друмул каре дуче ла огорул ынэлбиторулуй,'
  ben-OBCV: তখন সদাপ্রভু যিশাইয়কে বললেন, “তুমি ও তোমার পুত্র শার-যাশূব বাইরে যাও
    ও রজকদের মাঠ অভিমুখী রাস্তায়, উচ্চতর পুষ্করিণীর জলপ্রণালীর মুখে, আহসের সঙ্গে
    সাক্ষাৎ করো।
  som-som: Markaasaa Rabbigu wuxuu Ishacyaah ku yidhi, Adiga iyo wiilkaaga She'aar
    Yaashuubba taga oo waxaad Aaxaas uga hor tagtaan meeshuu biyomareenka balliga
    sare ku dhammaado kaasoo ku dhex yaal waddada berrinka dharmaydhaha,
  lat-VUC: 'Et dixit Dominus ad Isaiam: Egredere in occursum Achaz, tu et qui derelictus
    est Jasub, filius tuus, ad extremum aquæductus piscinæ superioris in via agri
    Fullonis;'
  eng-ASVBT: Then said Jehovah unto Isaiah, Go forth now to meet Ahaz, thou, and Shear-jashub
    thy son, at the end of the conduit of the upper pool, in the highway of the fuller’s
    field;
  ita-1885: 'Allora il Signore disse ad Isaia: Esci ora incontro ad Achaz, tu, e Seariasub,
    tuo figliuolo, al capo del condotto della pescina alta, verso la strada del campo
    del purgator di panni.'
  eng-LXXUP: And the Lord said to Isaiah, Go forth to meet Ahaz, thou, and thy son
    Jashub who is left, to the pool of the upper way of the fuller’s field.
  eng-ULB: Then Yahweh said to Isaiah, “Go out with your son Shear-Jashub to meet
    Ahaz at the end of the conduit of the upper pool, on the road to Launderer's Field.
  spa-VBL: 'Entonces el Señor dijo a Isaías: “Toma a tu hijo Sear-Jasub contigo y
    ve al encuentro de Acaz. Estará al final del acueducto del estanque superior,
    junto al camino del campo de lavado.'
  fra-_FOB: 'Puis l''Éternel dit à Ésaïe: Sors au-devant d''Achaz, toi et Shéarjashub,
    ton fils, vers le bout de l''aqueduc du haut étang, vers la chaussée du champ
    du foulon.'
  mal-mal: 'അപ്പോൾ യഹോവ യെശയ്യാവോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ: “നീയും നിന്റെ മകൻ ശെയാർ-യാശൂബും
    അലക്കുകാരന്റെ വയലിലേക്കുള്ള പ്രധാനപാതക്കരികിൽ മേലെക്കുളത്തിന്റെ നീർപാത്തിയുടെ
    അറ്റത്ത് ആഹാസിനെ എതിരേല്ക്കുവാൻ ചെന്ന് അവനോട് പറയേണ്ടത്:'
  urd-GVR: Tab Rab Yasāyāh se hamkalām huā, “Apne beṭe Shayār-yāshūb ko apne sāth
    le kar Āḳhaz Bādshāh se milne ke lie nikal jā. Wuh us nāle ke sire ke pās rukā
    huā hai jo pānī ko ūpar wāle tālāb tak pahuṅchātā hai. (Yih tālāb us rāste par
    hai jo Dhobiyoṅ ke Ghāṭ tak le jātā hai.)
  suz-BL: मिनु परमप्रभु यावेमी यसैया कली “गे नु इ तौ शेआर-याशुब आहाज कली ग्रुम्‍थ
    लसे। गे मेको कली आइक्‍था दोम्‍ली रे ब्‍वाक्‍कु यितीके, वा मुरब आन गेय पतीके ङा
    ठेयब लांम थित्‍नीसी।
  eng-NOY: Then said Jehovah to Isaiah, Go forth to meet Ahaz, thou and Shear-Jashub
    thy son, at the end of the aqueduct of the upper pool, in the way to the fuller's
    field;
  ita-1927: 'Allora l’Eterno disse ad Isaia: “Va’ incontro ad Achaz, tu con Scear-Jashub,
    tuo figliuolo, verso l’estremità dell’acquedotto dello stagno superiore, sulla
    strada del campo del gualchieraio e digli:'
  ckb-ckb: 'یەزدانیش بە ئیشایای فەرموو: «ئێستا بچۆ بۆ پێشوازی ئاحاز، خۆت و شئار یاشوبی
    کوڕت، لە کۆتایی ئاوباری گۆمەکەی سەرەوە لەلای ڕێگای کێڵگەی جلشۆرەکە و'
  eng-BBE: Then the Lord said to Isaiah, Go out now, you and Shear-jashub, your son,
    and you will come across Ahaz at the end of the stream flowing from the higher
    pool, in the highway of the washerman's field;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಶಾಯನಿಗೆ, “ನೀನು ನಿನ್ನ ಮಗ ಶೆಯಾರ್ ಯಾಶೂಬನನ್ನು ಕರೆದುಕೊಂಡು
    ಹೋಗಿ, ಅಗಸರ ಹೊಲದ ಮೇಲೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿ ಮೇಲಿನ ಕೆರೆಯ ಕಾಲುವೆಯ ಕೊನೆಯ ಹತ್ತಿರ ಆಹಾಜನನ್ನು
    ಎದುರುಗೊಳ್ಳು.
  tam-2017: 'அப்பொழுது யெகோவா ஏசாயாவை நோக்கி: நீயும் உனது மகன் சேயார் யாசூபுமாக வண்ணார்
    துறைவழியிலுள்ள மேல்குளத்து மதகின் கடைசிவரை ஆகாசுக்கு எதிர்கொண்டுபோய்,'
  spa-RV-1909: 'Entonces dijo Jehová á Isaías: Sal ahora al encuentro de Achâz, tú,
    y Sear-jasub tu hijo, al cabo del conducto de la Pesquera de arriba, en el camino
    de la heredad del Lavador,'
  ron-BTF: 'Atunci DOMNUL i-a spus lui Isaia: Du-te înainte acum să întâlneşti pe
    Ahaz, tu şi Şear-Iaşub, fiul tău, la marginea apeductului iazului superior, pe
    drumul mare al câmpului înălbitorului;'
  eng-WEBP: Then the LORD said to Isaiah, “Go out now to meet Ahaz, you, and Shearjashub
    your son, at the end of the conduit of the upper pool, on the highway of the fuller’s
    field.
  eng-FBV: Then the Lord told Isaiah, “Take your son Shear-jashub with you and go
    and meet Ahaz. He'll be at the end of the aqueduct of the upper pool, by the road
    to the laundry field.
  nld-1939: 'Maar Jahweh sprak tot Isaias: Ga met uw zoon “Een-rest-bekeert-zich”
    naar de monding van het kanaal in de Bovenvijver, op de weg naar het Blekersveld,
    om Achaz daar te ontmoeten.'
  nch-BL: 'Huajca TOTECO techilhui na niIsaías: “Xiya ihuaya mocone Sear Jasub para
    xijnamiquiti Tanahuatijquet Acaz. Yaya tijpantiti campa ontami nopa aojti cati
    quisa ten huejcapa campa meya nopa at. Itztos nechca nopa ojti cati yahui hasta
    imila nopa Tachicuenijquet.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Ê-sai rằng: Ngươi cùng con trai ngươi là
    Sê-a-Gia-súp hãy đi đón A-cha tại nơi cuối cống ao trên, trên đường cái ruộng
    thợ nện,'
  hin-CV: तब याहवेह ने यशायाह से कहा, “तुम्हें और तुम्हारे पुत्र शआर-याशूब को आहाज़
    से मिलने राजमार्ग से लगे धोबी खेत में ऊपरी कुंड के पास पहुंचना है.
  eng-OURB: Then Adonai said to Isaiah [Salvation of Yah], “Go out now to meet Ahaz,
    you, and Shearjashub your son, at the end of the conduit of the upper pool, on
    the highway of the fuller’s field.
  spa-BES: 'Entonces el Señor le dijo a Isaías: Sal ahora, tú y Sear-jasub, tu hijo,
    y te encontrarás con Acaz al final de la corriente que fluye desde el estanque
    más alto, en la carretera del campo del lavandero;'
  tdx-tdx: Aa le hoe t’Iehovà am’Iesaià, Akia henaneo, mifanalakà amy Akhaze, ihe
    naho i Sear’iasobe ana’o, am-pigadoña’ ty talaha’ i antara amboney, an-damo’ i
    tondam-panasay eo;
