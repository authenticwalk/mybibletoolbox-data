verse: ISA.007.015
translations:
  mal-C: തിന്മയുപേക്ഷിച്ച് നന്മ സ്വീകരിക്കാൻ പ്രായമാകുന്നതുവരെ അവൻ തൈരും തേനുംകൊണ്ട്
    ഉപജീവിക്കും.
  deu-TKW: Von Dickmilch und Honig wird er leben, bis er das Böse verwerfen und das
    Gute erwählen lernt.
  lin-lin: Mwana yango akomela kaka miliki mpe mafuta ya nzoyi kino tango akoyeba
    koboya mabe mpe kopona bolamu.
  eng-LSV: He eats butter and honey, || When He knows to refuse evil, and to fix on
    good.
  eng-GNV: Butter and hony shall he eate, till he haue knowledge to refuse the euill,
    and to chuse the good.
  eng-WEBSTER: Butter and honey shall he eat, that he may know to refuse the evil,
    and choose the good.
  nhw-BL: Yaya quicuas lechi ololtic huan sayol nectli huan moscaltis ipan tonali
    tlen tlaohuijcayotl hasta quimatis quihuejcamajcahuas catli amo cuali huan quichihuas
    catli cuali.
  swh-ONEN: Atakula jibini na asali atakapokuwa ameweza kukataa mabaya na kuchagua
    mema.
  bba-bba: Nɑɑ booɡum kɑ timɑ u ko n dɑ di, sere u kɑ kpɛ̃ɑ u kɔ̃sɑ kɑ ɡeɑ wunɑnɑ.
  eng-KJVCPB: Butter and honey shall he eat, That he may know to refuse the evil,
    and choose the good.
  luo-luo: Obiro chamo mana mor dhiangʼ kod mor kich nyaka chop orom pogo rach gi
    ber.
  meu-meu: A itaia, haneulato ta baine rogorogo, natuna baine havaraia, mero ta; bena
    ladana baine hatoa Emanuel. Dika idadaraina bona namo iabi-hidina baine diba negana
    ai, ia ese rata-hetarina bona bada-ranuna baine ani.
  npi-ULB: जब उनले खराबलाई इन्कार गर्न र असललाई रोज्‍न जान्‍दछन्, तब उनले दही र मह
    खानेछन् ।
  yor-yor: Òun yóò jẹ wàrà àti oyin nígbà tí ó bá ní ìmọ̀ tó láti kọ ẹ̀bi àti láti
    yan rere.
  pes-OPCB: قبل از اینکه این پسر از شیر گرفته شود و خوب و بد را تشخیص دهد، سرزمین
    این دو پادشاه که اینقدر از آنها وحشت دارید، متروک خواهد شد.
  tgl-ULB: Kakain siya ng namuong gatas at pulot kapag natutunan na niyang tumanggi
    sa kasamaan at piliin ang kabutihan.
  cbu-NT: Nllur ndaturi putsisaru, wand mangsharit taaku, kesoa kindurpa katungchiya.
  hui-hui: Ai igiri ogoni ibu anda howa boga bialu mana ko bayalela tale bibehe harangi
    ibugua mone taranaga ibanebi nogo bulumaga sibirunaga andu ibane mo giambe howa
    tomo wabini mini sisibi nalu holebira.
  mya-mya: ထို​သူ​ငယ်​သည်​အ​ရွယ်​ရောက်​၍​စဉ်း​စား ဆုံး​ဖြတ်​တတ်​ချိန်​ရောက်​သည့်​အ​ခါ
    နို့​နှင့် ပျား​ရည်​ကို​သာ​စား​သုံး​လိမ့်​မည်။-
  bod-N: སྲས་དེས་ངན་པ་འདོར་ཞིང་བཟང་པོ་འདེམས་ཤེས་པའི་དུས་སུ་ཞོ་དང་སྦྲང་རྩི་འཐུང་ངེས་ཡིན།
  wsk-wsk: Nu yawarakala lagaruk tarigi kari aruk, ale ko ikia sinararuk, se munan
    memek mu buring tuiwa se ningo mu to iluwok, umu buring ko mu, ikup ningi inang
    nunguning mena, mel bo amin kiri te nungursan mu se honey diwang ago inang ko
    gi naukko.
  sna-sna: Iye achadya ruomba nouchi paachaziva zvakakwana kuti arambe zvakaipa achisarudza
    zvakarurama.
  spa-BLM: Comerá mantequilla y miel cuando sepa rechazar lo malo y elegir lo bueno.
  cac-cac: Ayic ayxo spensar jun unin chi', ol slo queso, ol yab'lanpax noc' yal chab'
    yed' eb' yetchon̈ab', yujto ayec' eb' d'a scal meb'ail.
  swh-ULB: Atakula siagi na asali na wakati anapojua kuyakataa maovu na kuchagua mema.
  bel-bel: Ён будзе карміцца малаком і мёдам, пакуль ня будзе ўмець адкідаць благое
    і выбіраць добрае.
  deu-ELBBK: Rahm und Honig wird er essen, wenn er weiß, das Böse zu verwerfen und
    das Gute zu erwählen.
  mbb-OT: Gatas wey teneb is egkehimu he keuyaǥan kayi he vatà taman te egketeǥuan
    en te hustu he isip.
  mal-2015: തിന്മ തള്ളി നന്മ തിരഞ്ഞെടുപ്പാൻ പ്രായമാകുംവരെ അവൻ തൈരും തേനുംകൊണ്ടു ഉപജീവിക്കും.
  gup-gup: Nahni wurdyaw bu kadjordmen wanjh kangun yiman cheese, dja mak mankung,
    dja med, ngudda werrk ngurribolknan kubolkkimuk bokenh kore bininj kabirriyo nawu
    ngudda ngurrbenmarnekelemen, dja ngurrinan kore mahni kunbolk bokenh kabolkwarrewarremen
    rowk, dja bininj kabirridjalyakmen kumekbe, dja mak kings bokenh ngarre wanjh
    kabeneyakmen warridj. Bu yerre kuhni kakurduyimerran rowk, wanjh nahni wurdyaw
    nawu kangeyyo Immanuel, wanjh korroko kaborlhme ba bu kawarnyak kunwarre dja kadjaldjare
    kunmak.”
  rmc-rmc: Chala o čhil the o medos, save leske pomožinena te odčhivel pestar o nalačho
    a te kidel peske avri o lačho.
  pes-OPV: کره و عسل خواهدخورد تا آنکه ترک کردن بدی و اختیار کردن خوبی را بداند.
  ron-1924: Ел ва мынка смынтынэ ши мьере пынэ ва шти сэ лепеде рэул ши сэ алягэ бинеле.
  ben-OBCV: মন্দকে অগ্রাহ্য করার ও ভালোকে বেছে নেওয়ার পর্যাপ্ত জ্ঞান না হওয়া পর্যন্ত,
    সেই বালকটি দুধ ও দই খাবে,
  som-som: Wuxuu cuni doonaa subag iyo malab, ilaa uu aqoonsado inuu sharka diido
    oo wanaagga doorto.
  lat-VUC: Butyrum et mel comedet, ut sciat reprobare malum, et eligere bonum.
  eng-ASVBT: Butter and honey shall he eat, when he knoweth to refuse the evil, and
    choose the good.
  ita-1885: Egli mangerà burro e miele, finchè egli sappia riprovare il male, ed eleggere
    il bene.
  eng-LXXUP: Butter and honey shall he eat, before he knows either to prefer evil,
    or choose the good.
  eng-ULB: He will eat curds and honey when he knows to refuse the evil and choose
    the good.
  spa-VBL: Comerá leche y miel hasta que sepa rechazar el mal y elegir el bien.
  fra-_FOB: Il mangera de la crème et du miel, jusqu'à ce qu'il sache rejeter le mal
    et choisir le bien.
  mal-mal: തിന്മ തള്ളി നന്മ തിരഞ്ഞെടുക്കുവാൻ പ്രായമാകുംവരെ അവൻ തൈരും തേനുംകൊണ്ട് ഉപജീവിക്കും.
  urd-GVR: Jis waqt bachchā itnā baṛā hogā ki ġhalat kām radd karne aur achchhā kām
    chunane kā ilm rakhegā us waqt se bālāī aur shahd khāegā.
  suz-BL: मेको दहि नु खुदो जची ना रेन रिम्‍शो पचा नु मरिम्‍शो मपचा तुइक्‍ब दुम्‍ब।
  eng-NOY: Milk and honey shall he eat, Until he learn to refuse the evil, and choose
    the good;
  ita-1927: Egli mangerà crema e miele finché sappia riprovare il male e scegliere
    il bene.
  ckb-ckb: دەڵەمە و هەنگوین دەخوات، کاتێک دەزانێت خراپە ڕەت بکاتەوە و چاکە هەڵبژێرێت،
  eng-BBE: Butter and honey will be his food, when he is old enough to make a decision
    between evil and good.
  kan-OKCV: ಆ ಮಗು ಬೆಳೆದು, ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸಿ ಒಳ್ಳೆಯದನ್ನು ಆರಿಸಿಕೊಳ್ಳುವಷ್ಟು ತಿಳುವಳಿಕೆಯು
    ಬರುವ ತನಕ ಮೊಸರನ್ನು ಮತ್ತು ಜೇನನ್ನು ತಿನ್ನುವುದು.
  tam-2017: தீமையை வெறுக்கவும் நன்மையைத் தெரிந்துகொள்ளவும் அறியும் வயதுவரை அவர் வெண்ணெயையும்
    தேனையும் சாப்பிடுவார்.
  spa-RV-1909: Comerá manteca y miel, para que sepa desechar lo malo y escoger lo
    bueno.
  ron-BTF: El va mânca unt şi miere, pentru a şti să refuze răul şi să aleagă binele.
  eng-WEBP: He shall eat butter and honey when he knows to refuse the evil and choose
    the good.
  eng-FBV: He will eat curds and honey until the time he knows to refuse evil and
    choose the good.
  nld-1939: Stremsel van melk en wilde honing zal hij eten, totdat hij het kwade weet
    te verwerpen, en het goede te kiezen.
  nch-BL: Yaya quicuas lechi ololtic huan sayol necti huan moscaltis ipan tonali ten
    taohuijcayot hasta quimatis quihuejcamajcahuas cati amo cuali huan quichihuas
    cati cuali.
  vie-1934: Con trẻ ấy sẽ ăn mỡ sữa và mật, cho đến chừng nào biết bỏ điều dữ và chọn
    điều lành.
  hin-CV: बुरे को अस्वीकार करने तथा भले को अपनाने की समझ होने तक वह मक्खन और शहद खाएगा,
  eng-OURB: He shall eat butter and honey when he knows to refuse the evil, and choose
    the good.
  spa-BES: La cuajada y la miel serán su alimento, cuando tenga la edad suficiente
    para tomar una decisión entre el mal y el bien.
  tdx-tdx: Habobo naho tantele ty ho hane’e ampara’ te fohi’e ty mikiho ty raty, vaho
    hijoboñe ty soa.
  tha-KJV: ท่านจะรับประทานนมข้นและน้ำผึ้ง เพื่อท่านจะรู้​ที่​จะปฏิเสธความชั่วและเลือกความดี
  por-BR-2018: Manteiga e mal ele comerá, pois saberá como rejeitar o mal e escolher
    o bem.
  deu-ELO: Rahm und Honig wird er essen, wenn er weiß, das Böse zu verwerfen und das
    Gute zu erwählen.
  eng-WYC-2018: He shall eat butter and honey, that he know how to reprove evil, and
    choose good. (He shall eat butter and honey, and he shall know how to rebuke,
    or to reject, evil, and to choose good.)
  epo-epo: Buteron kaj mielon li manĝos, ĝis li povoscios forpuŝi malbonon kaj elekti
    bonon.
  uig-PIN: Yahxiliⱪni tallap, yamanliⱪni rǝt ⱪilixni bilgüqǝ u pixlaⱪ wǝ bal yǝydu.
  beo-beo: 'Amo mano da lalelegele amola fonobahadi asigilale, e da hou noga:i amola
    wadela:i hou afafamusa: dawa:mu. Amo esoga, dunu da bulamagau dodo maga:me amola
    agime hani nanebe ba:mu.'
  tpi-OTNT: Na taim em i gat tingting na i stat long save long wanem pasin i gutpela
    na wanem pasin i nogut, long dispela taim bai em i kaikai hani na sis ol i wokim
    long susu bilong bulmakau na sipsip.
  hau-SA: In ya yi girma har ya isa yanke shawara don kansa, madara da zuma ne abincinsa.
  uig-LAT: Yaxshiliqni tallap, yamanliqni ret qilishni bilgüche u pishlaq we bal yeydu.
  nde-nde: Uzakudla amasi loluju lapho eselolwazi olwaneleyo ukuba ale okubi akhethe
    okulungileyo.
  ton-ton: Te ne kai ʻae pota mo e honi, koeʻuhi ke ne ʻilo ke siʻaki ʻae kovi, pea
    fili ʻae lelei.
  ces-1613: Máslo a med jísti bude, až by uměl zavrci zlé, a vyvoliti dobré.
  eng-WMB: He shall eat butter and honey when he knows to refuse the evil and choose
    the good.
  tam-TCV: தீயதைத் தவிர்த்து நல்லதைத் தெரிந்துகொள்ள அறிவு வரும்போது, அவர் தேனும் தயிரும்
    சாப்பிடுவார்.
  ceb-ULB: Magakaon siya ug keso ug dugos sa dihang makabalo na siya sa pagdumili
    sa daotan ug pagpili sa maayo.
  pol-UBG: Będzie on jadł masło i miód, aż będzie umiał odrzucać zło, a wybierać dobro.
  agr-agr: Nunú uchi muumpak ashí anentaimama nuniak baka muntsuji kantemtikamun dapa
    yumijiyai yutinai.
  kyc-kyc: Wane baa ando mona palyuo range suu pyao pingi mange kandale dokopa wambu
    dupwa amburali ipwangepe mena anju ipwangepe nao kararami.
  urd-GVU: جس وقت بچہ اِتنا بڑا ہو گا کہ غلط کام رد کرنے اور اچھا کام چننے کا علم
    رکھے گا اُس وقت سے بالائی اور شہد کھائے گا۔
  deu-1912: Butter und Honig wird er essen, wann er weiß, Böses zu verwerfen und Gutes
    zu erwählen.
  kan-2017: ಆತನು ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸಿ ಒಳ್ಳೆಯದನ್ನು ಆರಿಸಿಕೊಳ್ಳುವಷ್ಟು ತಿಳಿವಳಿಕೆಯು ಬರುವ
    ತನಕ ಮೊಸರನ್ನು ಮತ್ತು ಜೇನುತುಪ್ಪವನ್ನು ತಿನ್ನುವನು.
  yap-yap: Ra taw yangren ko ngiyal’ nrayag ni nge turguy ban’en, ma girdi’ e bayi
    unum e milik miyad kay e honey.
  hlt-MCSB: Boethae te hnawt ham neh a then te tuek ham a ming duela suknaeng neh
    khoitui ni a. caak eh.
  mdy-ETH: ዒዚያ ፑርታ ባኣዚ ሃሺ ኮሺ ባኣዚ ዶኦራኒ ዳንዳዒሳ ዔራቶ ዴንቄ ዎዶና ዔኤሲና ዲኢቂና ሙዒ ዑሽካንዳኔ።
  twi-ASANTE: Ɔbɛdi nufosuo ani sradeɛ ne ɛwoɔ ɛberɛ a wahunu deɛ ɛbɛma watumi apo
    bɔne na wafa deɛ ɛyɛ.
  eng-WEBU: He shall eat butter and honey when he knows to refuse the evil and choose
    the good.
  wal-wal: I iitaa ixxanaunne lo77uwaa dooranau eriyo wode, meqqida maattaanne eessaa
    usttana.
  spa-PDDPT: Comerá leche cuajada y miel hasta que sepa rechazar lo malo y escoger
    lo bueno.
  gun-gun: Ha'e va'e ma teko vai 'rãgue py iporã va'e ojapo kuaa jave kamby kekue
    ha'e ei rive 'rã ho'u oikovy.
  ilo-ULB: Manganto isuna iti gatas ken diro inton ammonan nga agkedked nga agaramid
    iti dakes ken pilienna ti kinaimbag.
  kpg-kpg: I di madagoaa hua dela e madua aga iei Mee, Mee ga hilihili di mee humalia
    gaa bae di huaidu gi daha, gei nia daangada ga inuinu nia milugu gaa gai nia mee maangala ‘honey’.
  uig-ARA: ياخشىلىقنى تاللاپ، يامانلىقنى رەت قىلىشنى بىلگۈچە ئۇ پىشلاق ۋە بال يەيدۇ.
  sus-sus: A xiɲɛ fɛnɛ nun kumi nan donma han a mɔ, a nɔ fe kobi nun fe fanyi tagi
    raba kolonde.
  pon-2006: Ni ahnsou me serio pahn esehla pein pilada dahme mwahu oh suwed, e pahn
    kin kangkang pwete oh sukehn loangalap.
  jae-jae: Êndêŋ taŋ êjala lêŋ êtiŋ sec su to êjaliŋ ŋajam saŋa naŋ, eŋ êniŋ su gêjac
    anô to lêpgeŋ.
  ksd-ksd: Na en ra bira na polo na u, ma ra polo na livur, upi na matoto ma na ole
    vue ra kaina, ma na pilak vake ra boina.
  tur-YTC: Kötüyü reddedip iyiyi seçmeyi bildiği zaman tereyağı ve bal yiyecek.
  grc-BRENT: Βούτυρον καὶ μέλι φάγεται πρινὴ γνῶναι αὐτὸν ἢ προελέσθαι πονηρὰ, ἐκλέξασθαι
    τὸ ἀγαθόν·
  ind-AYT: Anak itu akan memakan dadih dan madu sampai Dia tahu menolak yang jahat
    dan memilih yang baik.
  nya-nya: Azidzadya chambiko ndi uchi, mpaka atadziwa kukana choyipa ndi kusankha
    chabwino.
  hrv-hrv: Vrhnjem i medom on će se hraniti dok ne nauči odbacivat' zlo i birati dobro.
  mps-mps: Tama nosali te ogwa aga te homu kolesaga elama, te mena kolesaga dwai yaliwe,
    ma mena kolesaga wiegi yai yaliwe wabo sogode, tama te sogo agai hani bunu ąį,
    me sis augwaligo kau kibu ame pęgo, me sipsip kibu ame pęgo nigai nai, tuaibao,”
    wali.
  tpi-tpi: Na taim em i gat tingting na i stat long save long wanem pasin i gutpela
    na wanem pasin i nogut, long dispela taim bai em i kaikai hani na sis ol i wokim
    long susu bilong bulmakau na sipsip.
  dan-1931: Surmælk og Vildhonning skal være hans Føde, ved den Tid han ved at vrage
    det onde og vælge det gode;
  vie-OVCB: Con Trẻ sẽ ăn sữa đông và mật cho đến khi biết chọn điều đúng và khước
    từ điều sai.
  guj-2017: તે ખોટું નકારવાને તથા ભલું પસંદ કરવાને સમજણો થશે, ત્યારે તે દહીં અને મધ
    ખાશે.
  pon-2006A: Ni ahnsou me serio pahn esehla pein pilada dahme mwahu oh suwed, e pahn
    kin kangkang pwete oh sukehn loangalap.
  por-BRBSL: Ele comerá manteiga e mel quando souber recusar o mal e escolher o bem.
  cth-cth: Ahni ni, kahawihoehe hah a takhoe teh, kahawi e hah a rawi thai totouh,
    sanutui pakak e hoi khoitui hah a ca han.
  twi-twi: Obedi nufusu ani srade ne ɛwo, bere a wahu nea ɛbɛma watumi apo bɔne na
    wafa nea eye no.
  hlt-hlt: Boethae te hnawt ham neh a then te tuek ham a ming duela suknaeng neh khoitui
    ni a caak eh.
  tbz-SIM: Dɛ kó dɛbirɛ yó nyɔ̃ mmɛnɑɑmiɛ̀ mmɛ nɛ̀ mɛcekùɔ̀ nkɛ yɑ̀ɑ tuɔkɛnɛ̀ dɛ̀
    bo yetɛmɛ̀ mɛyɛi nkɛ́tɑ̃ɑ̃tɛ́ mɛsɑ̀ɑ̀.
  msy-2020: “Eghtɨ an aghung mangɨ egh biziba tuisɨghamin nɨghnɨzim ikɨ suam, bizir
    manam a dera an a damuam, ezɨ bizir manam a ikufi, an a damuan kogham. Egh dughiar
    kamɨn, a hani ko sis amam, daghem sis, me bulmakau ko sipsipɨn oter eborimɨn dar
    ingari.
  dop-dop: Ɩ tɔɣɔnɑɣɑ ntɛ́ nɑɑnim nɑ tɩɩŋ. Hɑlǝnɑ ɩ́ nyɩ ɩsɑɣɑtʋ kisuɣu, nɑ ɩ́ mʋ
    kʋpɑntʋ.
  azb-azb: Bu uşaq pisə pis deyib yaxşını seçə biləndə kəsmik və bal yeyəcək.
  eng-DBY: Butter and honey shall he eat, that he may know to refuse the evil, and
    to choose the good.
  hin-2017: और जब तक वह बुरे को त्यागना और भले को ग्रहण करना न जाने तब तक वह मक्खन
    और मधु खाएगा।
  wol-KYG: Soow ak lem lay lekk, ba keroog muy mana taamu lu baax, ba lu bon.
  eng-YLT: Butter and honey he doth eat, When he knoweth to refuse evil, and to fix
    on good.
  kne-kne: Mo madakdake ya enggay ammo na di am-amagena, gatas ya anig di kanena.
  eng-WYC-2017: He shall eat butter and honey, that he know how to reprove evil, and
    choose good.
  eng-WMBB: He shall eat butter and honey when he knows to refuse the evil and choose
    the good.
  urd-GVH: जिस वक़्त बच्चा इतना बड़ा होगा कि ग़लत काम रद्द करने और अच्छा काम चुनने
    का इल्म रखेगा उस वक़्त से बालाई और शहद खाएगा।
  rug-rug: Kote napo meleke meke hena zipale si asa pana ele tumae nia sa pude veko
    pania sapu seana meke vizatia sapu toṉoto.
  gaz-gaz: Inni yeroo waan hamaa lagatee waan gaarii filachuu beekutti itittuu fi
    damma nyaata.
  fra-LSG: Il mangera de la crème et du miel, Jusqu’à ce qu’il sache rejeter le mal
    et choisir le bien.
  gnn-gnn: Ŋunhi ŋayi yurru ŋunhiyinydja yothu mukthun yana yutjuwaḻa, ŋayinydja yurru
    wäŋanydja maṉḏaku ŋurikiyi buŋgawawu maṉḏaku buwayakthirrina, wiraŋdhirrina yurru
    yolŋumiriwyirrina, ga nhumanydja yurru ŋunhi yolŋu walala mukthun yana nhina yukurra
    galŋa‐djulŋithirri nhäyu malaŋuyu dhiyaliyi wäŋaŋura.”
  yal-yal: A baloma fɛnɛn nun kumin nan na, han a yi nɔ fe ɲaxin nun a faɲin tagi
    rabɛ.
  iou-iou: Täŋpäkaŋ nanak unitä tägaŋpäŋ waki ba täga täŋo mebäri nadäwän tärewäwä
    kähäräp umenikät bulimakau täŋo nonoŋpäŋ api näŋpek.
  haw-1868: O ka waiu paa a me ka mele kana e ai ai, A ike oia i ka hoole i ka hewa,
    a e koho hoi i ka pono.
  arb-NAV: وَحِينَ يَعْرِفُ أَنْ يُمَيِّزَ بَيْنَ الْخَيْرِ وَالشَّرِّ يَأْكُلُ زُبْداً
    وَعَسَلاً،
  ewe-ewe: Ano nyinotsi babla kple anyitsi va se ɖe esime wòanya ale si wòade vovototo
    nyui kple vɔ̃ dome,
  eng-LEE: Cream and honey shall he eat, so soon as he knoweth to refuse the evil,
    and to choose the good.
  asm-FB: যেতিয়া তেওঁ বেয়াক অগ্ৰাহ্য, আৰু ভালক গ্ৰহন কৰিবৰ জ্ঞান পাব, তেতিয়া তেওঁ
    দৈ আৰু মৌজোল খাব।
  sus-A: عَ شِحّ قّنّ نُن كُمِ نَن دٌنمَ هَن عَ مْ، عَ نْ قٍ كٌبِ نُن قٍ قَنيِ تَفِ
    رَبَ كٌلٌندٍ.
  fra-SBL: Il mangera du beurre et du miel, quand il saura refuser le mal et choisir
    le bien.
  hbo-hbo: חֶמְאָ֥ה וּדְבַ֖שׁ יֹאכֵ֑ל לְדַעְתֹּ֛ו מָאֹ֥וס בָּרָ֖ע וּבָחֹ֥ור בַּטֹּֽוב׃
  kik-kik: Iria imata na ũũkĩ nĩcio gakarĩĩaga rĩrĩa gakaamenya kũrega ũũru na gwĩthuurĩra
    maũndũ marĩa mega.
  fra-NCL: Il mangera de la crème et du miel, jusqu’à ce qu’il sache rejeter le mal
    et choisir le bien.
  cek-AK: Anih loe kasae hmuen to pahnawt moe, kahoih hmuen to qoih thai hanah, panoekhaih
    to tawnh tih; anih loe kamkhawk maitaw tahnutui hoi khoitui to caa tih.
  cuk-cuk: Goe achanisbi madii guoed, moli-nunis-ollikwagwadbi madii gubaloed. Mag-neg-itogusadse
    we-ibmarmar indakoed.
  uig-CYR: Яхшилиқни таллап, яманлиқни рәт қилишни билгичә у пишлақ вә бал йәйду.
  tel-2017: కీడును తోసిపుచ్చడం, మేలును కోరుకోవడం అతనికి తెలిసి వచ్చేనాటికి అతడు పెరుగు,
    తేనె తింటాడు.
  hat-BSA: Li va manje bòl lèt kaye ak siwo myèl nan lè Li gen konesans ase pou refize
    mal e chwazi sa ki bon.
  kos-kos: Ke pacl se tulik sac matula, ac ku in sifacna sulela inmasrlon ma wo ac
    ma koluk, el ac fah nim milk ac mongo honey.
  hbo-WLC: חֶמְאָ֥ה וּדְבַ֖שׁ יֹאכֵ֑ל לְדַעְתּ֛וֹ מָא֥וֹס בָּרָ֖ע וּבָח֥וֹר בַּטּֽוֹב׃
  ibo-ibo: Mmiri ara ehi rahụrụ arahụ na mmanụ aṅụ ka nwantakịrị ahụ ga-eri mgbe ọ
    matara ịjụ ihe ọjọọ na ịhọrọ ezi ihe.
  ory-ory: ମନ୍ଦକୁ ଅଗ୍ରାହ୍ୟ ଓ ଭଲକୁ ମନୋନୀତ କରିବାର ଜାଣିବା ବେଳେ ସେ ଦହି ଓ ମଧୁ ଖାଇବ।
  chk-chk: Iwe, epwe ünümi milik me chönün chunen, lupwen a mämäritä o silei pälüeni
    mine a ngau o filätä mine a öch.
  rop-rop: Bifo det lilboi garra gro bigiswan en im garra sabi wanim rait en wanim
    rong, im garra dagadagatbat milk en shugabeig, en det dubala kantri blanga det
    dubala king weya yumob oldei bradin, dei garra binijap.
  ukr-1871: Молоком та медом буде він жити, аж буде вміти лихе відпихати, а добре
    вибірати.
  deu-1951: Butter und Honig wird er essen, wenn er das Schlechte zu verschmähen und
    das Gute zu erwählen weiß.
  eng-JPS: Curd and honey shall he eat, when he knoweth to refuse the evil, and choose
    the good.
  srp-1865: Maslo i med ješæe, dokle ne nauèi odbaciti zlo a izabrati dobro.
  lug-lug: Bw’alituuka okwawula ekirungi n’ekibi aliba alya muzigo na mubisi gwa njuki.
  heb-heb: חמאה ודבש יאכל לדעתו מאוס ברע ובחור בטוב׃
  ben-IRV: যা খারাপ তা অগ্রাহ্য করার এবং যা ভালো তা মনোনীত করার জ্ঞান পাবার দিনের
    শিশুটি দই ও মধু খাবে।
  pan-pan: ਉਹ ਦਹੀਂ ਅਤੇ ਸ਼ਹਿਦ ਖਾਵੇਗਾ ਜਿਸ ਸਮੇਂ ਤੱਕ ਉਹ ਬਦੀ ਨੂੰ ਰੱਦਣਾ ਅਤੇ ਨੇਕੀ ਨੂੰ ਚੁਣਨਾ
    ਨਾ ਜਾਣੇ।
  mya-JVB: ထိုသူသည် မကောင်း သောအရာကို ပယ် ၍ ၊ ကောင်း သောအရာကို ရွေး ယူတတ်သည်တိုင်အောင်၊
    နို့ဓမ်း နှင့် ပျားရည် ကို စား ရလိမ့်မည်။
  tte-O: Kana ele susu yo kamwakamwa koina ikekan kanasiga ilalaki ikatai toweya naenaena
    isikotanan yo namwanamwana igitesipwai yo koina ipaisowa.
  hmo-hmo: Kara dika karadia do ia negea dalana, bona kara namo karadia do ia abia
    hidi dalana ia diba neganai, Emanuela ese rata do ia inua noho, bona hani do ia
    ania noho.
  urd-urd: वह दही और शहद खाएगा, जब तक कि वह नेकी और बदी के रद्द — ओ — क़ुबूल के क़ाबिल
    न हो।
  rus-SYN: Он будет питаться молоком и медом, доколе не будет разуметь отвергать худое
    и избирать доброе;
  bqc-SIM: Tó à zↄ̃ↄkũ̀, mɛ́ a vãi dↄ̃kↄ̃ɛ ń maao, vĩfãai ń zↄ́o mɛ́ aↄ dɛ
    aà pↄblea ũ.
  tcz-CHONGTHU: Hiche naosen chun ase le apha hetkhentheina neiya ahung khanlet teng
    tah chuleh bongnoi-ha le khoiju aneh ding ahi.
  mar-mar: तो वाईटाला नाकारील आणि चांगले ते पसंत करणे हे जेव्हा त्यास समजेल तेव्हा
    तो लोणी व मध यांचे सेवन करील.
  qub-qub: Chay wamra manaraj sumaj yarpayninman chayashancamaga micongapaj quësutawan
    abëjapa mishquillantami.
  hat-hat: Se lèt ak siwo myèl ase l'a manje jouk l'a rive laj pou l' konnen sa ki
    mal ak sa ki byen.
  eng-BSB: By the time He knows enough to reject evil and choose good, He will be
    eating curds and honey.
  eng-WEBPB: He shall eat butter and honey when he knows to refuse the evil and choose
    the good.
  kbq-kbq: Hagi ana mofavremo'a nenama huno e'i havi zanki knare zankima huno ke'ama'ma
    hania knafina, bulimakaomofone, sipisipi afu'mofo amirinteti tro hu'naza ne'za
    sisi neneno, tumerine negahie.
  nhe-BL: Yajaya quicuas lechi ololtic huan sayol nectli huan moscaltis ipan tonali
    tlen tlaohuijcayotl hasta quimatis quihuejcamajcahuas tlen ax cuali huan quichihuas
    tlen cuali.
  gub-BL: Itua'ua'i mehe ukwaw putar ikatu ma'e iapo haw nehe. Ukwaw putar ikatu 'ym
    ma'e wi utyrykaw nehe no. A'e 'ar mehe teko wiko putar ma'ekamy kwer hazahy ma'e
    i'u pà wà nehe, hàir i'u pà wà nehe no.
  eng-DRA: He shall eat butter and honey, that he may know to refuse the evil, and
    to choose the good.
