verse: ISA.007.013
translations:
  mal-C: 'അപ്പോൾ യെശയ്യാവു പറഞ്ഞു: “ദാവീദുഗൃഹമേ, ഇപ്പോൾ കേട്ടുകൊൾക! മനുഷ്യന്റെ ക്ഷമയെ
    പരീക്ഷിക്കുന്നതു പോരാഞ്ഞിട്ടോ നിങ്ങൾ എന്റെ ദൈവത്തിന്റെ ക്ഷമയുംകൂടെ പരീക്ഷിക്കുന്നത്?'
  deu-TKW: 'Da sprach er: Hört doch, ihr vom Hause Davids! Ist''s euch nicht genug,
    Menschen zu ermüden, daß ihr auch meinen Gott ermüdet?'
  lin-lin: 'Boye Ezayi alobaki : — Boyoka sik’oyo, bino libota ya Davidi ! Ekoki kaka
    te mpo na bino kolembisa mitema ya bato ? Boni, bolingi lisusu kolembisa motema
    ya Nzambe na ngai ?'
  eng-LSV: And he says, “Now hear, O house of David, || Is it a little thing for you
    to weary men, || That you also weary my God?
  eng-GNV: Then he sayd, Heare you nowe, O house of Dauid, Is it a small thing for
    you to grieue men, that ye will also grieue my God?
  eng-WEBSTER: And he said, Hear ye now, O house of David? Is it a small thing for
    you to weary men, but will ye weary my God also?
  nhw-BL: 'Huajca Isaías quiijto: “Xijtlacaquili ta catli tiiixhui David. Tlahuel
    techyolaxitía. Pero amo san na catli techyolaxitía, pero nojquiya tijyolaxitía
    TOTECO Dios.'
  swh-ONEN: Ndipo Isaya akasema, “Sikia sasa, ewe nyumba ya Daudi! Je, haitoshi kujaribu
    uvumilivu wa wanadamu? Je, mtaujaribu uvumilivu wa Mungu wangu pia?
  bba-bba: Yerɑ Esɑi u nɛɛ, bɛɛ sinɑ boko Dɑfidin bweseru, ye i derɑ tɔmbɑ kɑ bɛɛ
    wɑsirɑ, yɑ ǹ turɑ? Yerɑ i mɑɑ kĩ Gusunɔ nɛn Yinni u kɑ bɛɛ wɑsirɑ?
  eng-KJVCPB: And he said, Hear ye now, O house of David; Is it a small thing for
    you to weary men, but will ye weary my God also?
  cpy-cpy: 'Ikantanaki Isaías: “Pikeme isheninkaete pinkathari David. ¿Iitaka pikijaneentakiriri
    atziriite, pikijaneentzitakarima eejatzi Notajorentsite?'
  luo-luo: Eka Isaya nowacho niya, “To un joka Daudi, koro winjuru! Chand muchandogo
    ji pok oromou? Koso pod udwaro chando Nyasacha bende?
  meu-meu: Bena Isaia eto, Benaini, David garana e, a kamonai! Taunimanima o hahekwarahidiamu
    na ḡau pipikina dainai egu Dirava danu o hahekwarahiamu a?
  npi-ULB: त्यसैले यशैयाले जवाफ दिए, “ए दाऊदका घराना, सुन । के तिमीहरूको निम्ति मानिसहरूका
    धेर्यको जाँच नै पर्याप्‍त हुँदैन र? के तिमीहरूले मेरो परमेश्‍वरको धैर्यको पनि
    जाँच गर्नुपर्छ र?
  yor-yor: Lẹ́yìn náà Isaiah sọ pé, “Gbọ́ ní ìsinsin yìí, ìwọ ilé Dafidi, kò ha tọ́
    láti tán ènìyàn ní sùúrù, ìwọ yóò ha tan Ọlọ́run ní sùúrù bí?
  pes-OPCB: 'پس اشعیا گفت: «ای خاندان داوود، آیا این کافی نیست که مردم را از خود بیزار
    کرده‌اید؟ اینک می‌خواهید خدای مرا نیز از خود بیزار کنید؟'
  tgl-ULB: Kaya tumugon si Isaias, “Makinig ka, sambahayan ni David. Hindi pa ba sapat
    para inyo na subukin ang pagtitimpi ng mga tao? Kailangan mo bang subukin din
    ang pagtitimpi ng aking Diyos?
  cbu-NT: 'Tárayaru, nuwsha: Dapiyarinchichis ichingarus mazinangtsa. Siy ngutis tputsee
    kuk ngataksa. Ngatkus, ¿mayaamsha Apanllee kuk tuxaraksa?'
  hui-hui: Ani layagola Aisaiahanda ladai bialu lalu, Kini Debidinaga aguanene kamiruni
    tí bi ogo baya hangu hale hadaba. Tígua mana bialu kamigome wali agali maru karu
    tigua tí handabe manga helo dege beremiligoni. Ai áyubi nde tígua inanaga Ngode
    Datagaliwabe ibuguabi tí handabe manga helo hame lowa beremibe.
  mya-mya: ထို​အ​ခါ​ဟေ​ရှာ​ယ​က``အို ဒါ​ဝိဒ်​၏​သား​မြေး၊ နား​ထောင်​လော့။ သင်​သည်​မိ​မိ​အား​ပြည်​သူ​တို့
    ငြီး​ငွေ့​အောင်​ပြု​ရုံ​ဖြင့်​မ​ကျေ​နပ်​ဘဲ ထာ​ဝ​ရ ဘု​ရား​လည်း​ငြီး​ငွေ့​လာ​အောင်​ပြု​လို​ပါ
    သ​လော။-
  bod-N: དེ་ནས་ཡེ་ཤ་ཡཱ་ཡིས་འདི་ལྟར། ཀྱེ་དཱ་བིད་ཀྱི་རིགས་རྒྱུད་ཁྱོད་ཅག་གིས་ཉོན་དང་།
    ཁྱོད་ཅག་གིས་མི་རྣམས་ལ་སུན་སྣང་བསྐྱེད་པ་དོན་ཆུང་ཡིན་ནམ། ད་དུང་ངའི་དཀོན་མཆོག་ལའང་སུན་སྣང་བསྐྱེད་དམ།
  wsk-wsk: Se Isaiah mam, “David ko gue te ko kawam digo lilim, ikiko! Kariimet nika
    te la loaga laga mel ningo bo me arigiman, uwuta tala ni aninga Kaem kumik te
    bitarko e?
  sna-sna: Ipapo Isaya akati, “Inzwai zvino, imi imba yaDhavhidhi! Hazvina kuringana
    here kuedza mwoyo murefu wavanhu? Ko, imi muchaedzawo mwoyo murefu waMwari wangu
    here?
  spa-BLM: 'Dijo: “Escuchad ahora, casa de David. ¿No os basta con probar la paciencia
    de los hombres, para que también probéis la paciencia de mi Dios?'
  cac-cac: 'Yuj chi'' ix valan icha tic: Ex yin̈tilalcan vin̈aj rey David, ab''ec
    tas ol vala'': A e naani to malaj yelc''och e tzuntzan eb'' anima. ¿Tom tze nib''ej
    tze tzuntzejpax co Diosal icha tzeyutej eb'' chi''?'
  swh-ULB: Hivyo Isaya akajibu, ''sikilizen, nyumba ya Daudi. Je haijatosha kwa watu
    kuujaribu uvumilivu wa watu? Je ni lazima kuujaribu uvumilivu wa Mungu?
  bel-bel: 'Тады сказаў Ісая: слухайце ж, доме Давідаў! няўжо мала вам абцяжваць людзей,
    што вы хочаце абцяжваць і Бога майго?'
  wed-wed: Ma Isaiah i riwa i pa, “Gulau David ana epaepaia, ona rautaniḡana kaua!
    Taumi ami orapotei rava orai o vivibadoi ma marina o ḡoei da kauana tagogina ona kauei
    Bada awarina bo?
  deu-ELBBK: 'Da sprach er: Hört doch, Haus David! Ist es euch zu wenig, Menschen
    zu ermüden, dass ihr auch meinen Gott ermüdet?'
  mbb-OT: Migkaǥi si Isaias te, “Pemineg kew is menge kevuwazan ni David! Kenè be
    subre en is kebpetigkerà niw te menge zuma niw he menge etew? Ne ǥuntaan iyan
    niw en maan ibpetigker is Megbevayè ku!
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: ദാവീദ് ഗൃഹമേ, കേൾപ്പിൻ; മനുഷ്യരെ മുഷിപ്പിക്കുന്നതു
    പോരാഞ്ഞിട്ടോ നിങ്ങൾ എന്റെ ദൈവത്തെക്കൂടെ മുഷിപ്പിക്കുന്നതു?'
  gup-gup: Wanjh Isaiah biwokmey, yimeng, “Ngudda bininj nawu mawahmawah ke David,
    wanjh kandibekka! Yiddok kunukka kawarre bu yibenmarnewarnyakmen bininj nawu ngundimadbun?
    Dja mak yiddok kunmekbe rerrih bu yikurduyime nuye nawu ngardduk God?
  rmc-rmc: 'Paľis o Izajaš phenďa: „Šunen, čhavale le Davidoskre! Či tumenge nane
    dos te trapinel le manušen, soske trapinen mek the mire Devles?'
  pes-OPV: 'گفت: «ای خاندان داود بشنوید! آیا شما راچیزی سهل است که مردمان را بیزار
    کنید بلکه می‌خواهید خدای مرا نیز بیزار کنید.'
  ron-1924: 'Исая а зис атунч: „Аскултаць тотушь, каса луй Давид! Ну вэ ажунӂе оаре
    сэ обосиць рэбдаря оаменилор, де май обосиць ши пе а Думнезеулуй меу?'
  aui-aui: Na Aisaiya iwonabodeyana bo, “Tami iiyawogha kiiwawo Deivid nosinosina,
    mmko kowaiyaneni! Tami yami kawakeekeema wawaya koberaberadi na samameyedi. Bo
    gerubana noko kiiravine, na yami kawakeekeema, bada koberabera na Yawe God yamameyeni?
  ben-OBCV: তখন যিশাইয় বললেন, “দাউদের কুলের লোকেরা, এখন তোমরা শোনো! মানুষের ধৈর্যের
    পরীক্ষা নেওয়াই কি যথেষ্ট নয়? তোমরা কি আমার ঈশ্বরেরও ধৈর্যের পরীক্ষা নেবে?
  som-som: Oo isna wuxuu yidhi, Reer Daa'uudow, bal haatan i maqla, ma wax yar bay
    idinku tahay inaad dadka daalisaan? Oo weliba Ilaahaygana miyaad daalinaysaan?
  lat-VUC: 'Et dixit: [Audite ergo, domus David. Numquid parum vobis est molestos
    esse hominibus, quia molesti estis et Deo meo?'
  eng-ASVBT: 'And he said, Hear ye now, O house of David: Is it a small thing for
    you to weary men, that ye will weary my God also?'
  ita-1885: 'Ed Isaia disse: Ascoltate ora, casa di Davide: Evvi egli troppo poca
    cosa di travagliar gli uomini, che anche travagliate l''Iddio mio?'
  eng-LXXUP: And he said, Hear ye now, O house of David; is it a little thing for
    you to contend with men? and how do ye contend against the Lord?
  eng-ULB: So Isaiah replied, “Listen, house of David. Is it not enough for you people
    to test the patience of people? Must you also test the patience of my God?
  spa-VBL: 'Entonces Isaías dijo: “¡Escuchen, familia real de Judá! ¿No les basta
    con desgastar a la gente? ¿Tienen que desgastar también a mi Dios?'
  fra-_FOB: 'Alors Ésaïe dit: Écoutez, ô maison de David! Est-ce trop peu pour vous
    de lasser les hommes, que vous lassiez aussi mon Dieu?'
  mal-mal: 'അതിന് യെശയ്യാവ് പറഞ്ഞത്: “ദാവീദ് ഗൃഹമേ, കേൾക്കുവിൻ; മനുഷ്യരെ മുഷിപ്പിക്കുന്നതു
    പോരാഞ്ഞിട്ടോ നിങ്ങൾ എന്റെ ദൈവത്തെക്കൂടെ മുഷിപ്പിക്കുന്നത്?'
  urd-GVR: Tab Yasāyāh ne kahā, “Phir merī bāt suno, ai Dāūd ke ḳhāndān! Kyā yih kāfī
    nahīṅ ki tum insān ko thakā do? Kyā lāzim hai ki Allāh ko bhī thakāne par musir
    raho?
  suz-BL: मिनु यसैयामी “दाऊद आ खिं ङा मुर नेनीन। मुर आन कली दपाइश्‍शो खोदेंशो पा,
    आं परमप्रभु कली यो दपाइक्‍नीनी?
  eng-NOY: Then he said, Hear ye now, O house of David! Is it too small a thing for
    you to weary men, That ye should weary my God also?
  ita-1927: 'E Isaia disse: “Or ascoltate, o casa di Davide! E’ egli poca cosa per
    voi lo stancar degli uomini, che volete stancare anche l’Iddio mio?'
  ckb-ckb: 'ئینجا ئیشایا گوتی: «ئێستا ئەی بنەماڵەی داود، گوێ بگرن! خەڵکت بێزار کرد،
    ئەمە بەس نییە؟ ئێستاش دەتەوێ خوداکەم بێزار بکەیت؟'
  eng-BBE: 'And he said, Give ear now, O family of David: is it not enough that you
    are driving men to disgust? will you do the same to my God?'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಶಾಯನು, “ದಾವೀದನ ವಂಶದವರೇ! ಈಗ ಕೇಳಿರಿ, ಮನುಷ್ಯರ ತಾಳ್ಮೆಯನ್ನು ಪರೀಕ್ಷಿಸುವುದು
    ಸಾಕಾಗುವುದಿಲ್ಲವೇ? ನೀವು ನನ್ನ ದೇವರ ತಾಳ್ಮೆಯನ್ನು ಪರೀಕ್ಷಿಸುವಿರಾ?
  tam-2017: 'அப்பொழுது ஏசாயா: தாவீதின் வம்சத்தாரே, கேளுங்கள்; நீங்கள் மனிதர்களை விசனப்படுத்துகிறது
    போதாதென்று என் தேவனையும் விசனப்படுத்தப் பார்க்கிறீர்களோ?'
  spa-RV-1909: 'Dijo entonces Isaías: Oid ahora, casa de David. ¿Os es poco el ser
    molestos á los hombres, sino que también lo seáis á mi Dios?'
  ron-BTF: 'Iar el a spus: Ascultaţi acum, casa lui David. Este un lucru mic pentru
    voi să obosiţi oamenii, dar veţi obosi şi pe Dumnezeul meu?'
  eng-WEBP: He said, “Listen now, house of David. Is it not enough for you to try
    the patience of men, that you will try the patience of my God also?
  eng-FBV: Then Isaiah said, “Listen, royal family of Judah! Isn't it enough for you
    to wear people out? Do you have to wear my God out too?
  nld-1939: 'Toen sprak hij: Luister dan, huis van David! Is het u niet genoeg, mensen
    ongeduldig te maken, dat gij ook het geduld van mijn God op de proef stelt?'
  nch-BL: 'Huajca Isaías quiijto: “Xijtacaquili ta cati tiiixhui David. Tahuel techyolaxitía.
    Pero amo san na cati techyolaxitía, nojquiya tijyolaxitía TOTECO Dios.'
  vie-1934: 'Ê-sai bèn nói rằng: Hỡi nhà Đa-vít, hãy nghe! Các ngươi cho làm phiền
    người ta là nhỏ mọn, mà muốn làm phiền Đức Chúa Trời ta nữa sao?'
  hin-CV: इस पर यशायाह ने कहा, “हे दावीद के घराने सुनो! क्या तुम्हारे लिए लोगों के
    धैर्य की परीक्षा लेना काफ़ी न था, कि अब तुम मेरे परमेश्वर के धैर्य को भी परखोगे?”
  eng-OURB: He said, “Sh'ma ·Hear obey· now, house of David [Beloved]. Is it not enough
    for you to try the patience of men, that you will try the patience of my God also?
  spa-BES: 'Y él dijo: Escucha ahora, oh familia de David: ¿no es suficiente que estés
    llevando a los hombres al disgusto? ¿Harás lo mismo con mi Dios?'
  tdx-tdx: 'Aa le hoe re: Janjiño arè ry anjomba’ i Davide : Loho kede ama’areo hao
    ty hanosotse ondaty, kanao tsohe’ areo ka ty fahaliñisan’ Añahareko?'
  tha-KJV: และท่านกล่าวว่า “​โอ ข้าแต่ข้าราชสำนักของดาวิด ขอจงฟัง การที่จะให้​มนุษย์​อ่อนใจนั้นเล็กน้อยอยู่​หรือ
    และท่านยังให้พระเจ้าของข้าพเจ้าอ่อนพระทัยด้วย
  por-BR-2018: 'Então Isaías disse: Ouvi agora, ó casa de Davi: Achais pouco cansardes
    aos homens, para cansardes também a paciência do meu Deus?'
  deu-ELO: 'Da sprach er: Höret doch, Haus David! Ist es euch zu wenig, Menschen zu
    ermüden, daß ihr auch meinen Gott ermüdet?'
  eng-WYC-2018: And Isaiah said, Therefore the house of David, hear ye; whether it
    is (too) little to you to be dis-easeful to men, for ye be dis-easeful also to
    my God? (And Isaiah said, And so, hear ye, the house of David; is it not enough
    for you to make men weary? must ye also make my God weary as well?)
  epo-epo: 'Kaj li diris: Aŭskultu, domo de David: ĉu ne sufiĉas al vi ĉagreni homojn,
    ke vi ĉagrenas eĉ mian Dion?'
  uig-PIN: 'Andin Yǝxaya: — Əmdi i Dawut jǝmǝtidikilǝr, anglap ⱪoyunglar, adǝmlǝrning
    sǝwr-taⱪitini ⱪoymiƣininglarni az dǝp, silǝr Hudayimning sǝwr-taⱪitinimu ⱪoymiƣiliwatamsilǝr?'
  beo-beo: Amalalu, Aisaia da ema amane sia:i, “Hina bagade Da:ibidi egaga fi dunu
    di! Nabima! Dia higa:i hou hamobeba:le, osobo bagade dunu da helei bagade naba.
    Be Godema higa:i hou hamomu da baligili noga:i hamedafa.
  tpi-OTNT: Orait Aisaia i bekim tok olsem, “Yupela ol tumbuna bilong King Devit,
    yupela harim gut. Pasin bilong yupela i mekim ol man i les pinis long yupela,
    na nau yupela i laik bai God bilong mi i wet long yupela tu, a?
  hau-SA: Sa’an nan Ishaya ya ce, “To, ku saurara, ya ku gidan Dawuda! Abin kirki
    kuke yi ne da kuka ƙure haƙurin jama’a? Ko haƙurin Allah ne kuma kuke so ku ƙure?
  uig-LAT: 'Andin Yeshaya: — Emdi i Dawut jemetidikiler, anglap qoyunglar, ademlerning
    sewr-taqitini qoymighininglarni az dep, siler Xudayimning sewr-taqitinimu qoymighiliwatamsiler?'
  nde-nde: U-Isaya wasesithi, “Khathesi-ke zwana wena lendlu kaDavida. Akwenelanga
    na ukulinga ukubekezela kwabantu? Uzalinga lokubekezela kukaNkulunkulu wami njalo
    na?
  ton-ton: Pea naʻa ne pehē, “Fanongo mai, ʻae fale ʻo Tevita; He ko e meʻa siʻi ke
    ke fakafiuʻi ʻae tangata, ka te ke fakafiuʻi mo hoku ʻOtua foki?
  ces-1613: 'Tedy řekl prorok: Slyšte nyní, dome Davidův, ještě-liž jest vám málo,
    lidem býti k obtížení, že i Bohu mému k obtížení jste?'
  eng-WMB: He said, “Listen now, house of David. Is it not enough for you to try the
    patience of men, that you will try the patience of my God also?
  tam-TCV: அப்பொழுது ஏசாயா, “தாவீதின் குடும்பத்தாரே, இப்பொழுது கேளுங்கள்! மனிதனின்
    பொறுமையைச் சோதித்தது போதாதோ? என் இறைவனின் பொறுமையையும் சோதிக்கப் போகிறீர்களோ?
  ceb-ULB: Busa mitubag si Isaias, “Paminaw, panimalay ni David. Dili pa ba igo kaninyo
