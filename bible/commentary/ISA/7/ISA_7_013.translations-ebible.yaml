    ike gwụ mmadụ? Unu ga-emekwa ka ike gwụ Chineke nʼonwe ya?
  ory-ory: ଏଥିରେ ସେ କହିଲେ, “ହେ ଦାଉଦର ବଂଶ, ତୁମ୍ଭେମାନେ ଏବେ ଶୁଣ; ମନୁଷ୍ୟର ଧୈର୍ଯ୍ୟକୁ ପରୀକ୍ଷା
    କରିବାର ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କ୍ଷୁଦ୍ର ବିଷୟ ବୋଲି କି ତୁମ୍ଭେମାନେ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଧୈର୍ଯ୍ୟ
    ମଧ୍ୟ ପରୀକ୍ଷା କରିବ?
  chk-chk: Mürin, Aisea a apasa, “Oupwe rongorong, ämi mwirimwirin Tafit. Ifa usun,
    esap naf ngenikemi pwe oua epwisi aramas, nge oua pwal mochen epwisi ai we Kot?
  rop-rop: Wal aibin tok, “Yumob irrim mi na, ol yumob brom King Deibid femili lain.
    Yumob oldei dumbat nogudbala ting en meigim mi brabli nokap, en yumob meigim YAWEI
    nokap du, dumaji yumob nomo wandim im garra shoumbat yumob dijan gudbala ting.
  ukr-1871: 'Тодї сказав (Ісаїя): Слухай же, доме Давидів: Мало з вас докучати людям,
    щоб іще й мойму Богові докоряти?'
  deu-1951: 'Darauf sprach Jesaja: Höre doch, Haus Davids, ist es euch nicht genug,
    daß ihr Menschen ermüdet, müßt ihr auch meinen Gott ermüden?'
  eng-JPS: 'And he said: ''Hear ye now, O house of David: Is it a small thing for
    you to weary men, that ye will weary my God also?'
  srp-1865: 'Tada reèe Isaija: slušajte sada, dome Davidov; malo li vam je što dosaðujete
    ljudima, nego dosaðujete i Bogu mojemu?'
  lug-lug: Isaaya n’ayogera nti, “Muwulire mmwe kaakano, mmwe ennyumba ya Dawudi!
    Okugezesa abantu tekibamala? Ne Katonda munaamugezesa?
  heb-heb: ויאמר שמעו נא בית דוד המעט מכם הלאות אנשים כי תלאו גם את אלהי׃
  ben-IRV: তাই যিশাইয় বললেন, “দায়ূদের কুল, তোমরা শোন। মানুষের ধৈর্য্য পরীক্ষা করা
    কি যথেষ্ট নয়? তোমরা কি আমার ঈশ্বরের ধৈর্য্য পরীক্ষা করবে?
  pan-pan: ਤਦ ਯਸਾਯਾਹ ਨੇ ਆਖਿਆ, ਹੇ ਦਾਊਦ ਦੇ ਘਰਾਣੇ, ਸੁਣ। ਭਲਾ, ਮਨੁੱਖਾਂ ਨੂੰ ਖੇਚਲ ਦੇਣਾ, ਇਹ
    ਤੁਹਾਡੇ ਲਈ ਛੋਟੀ ਗੱਲ ਹੈ? ਕੀ ਹੁਣ ਤੁਸੀਂ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੀ ਖੇਚਲ ਦਿਓਗੇ?
  mya-JVB: ထိုအခါ ဟေရှာယက၊ အိုဒါဝိဒ် အမျိုးသား တို့၊ နားထောင် ကြလော့။ သင် တို့သည်
    လူ ကိုငြီးငွေ့ စေသည် သာမက ၊ ငါ ကိုးကွယ်သော ဘုရား သခင်ကို ငြီးငွေ့ စေကြ မည်လော။
  tte-O: Kabo Eyasi mekana tosaguwo Aiseya iyokoi-yagili iwaloba, “Kwabenali, komiu
    Deibida ana susu, gubesi ginauli kikitoitoina kaiwena mwa tomo kali osawosawowoli
    waginauli besiele tabe ginauline kaigedana kaiwena tabe Yaubada kana osawosawowoli
    waginauli?
  hmo-hmo: Isaia be ia haere, ia gwau, “Kamonai! Oi be king Davida ena tubuna ta,
    ani? Taunimanima dekenai laloa hekwarahi oi henia be dika, to Dirava dekenai danu
    laloa hekwarahi do oi henia gwauraia, a?
  urd-urd: तब उसने कहा, ऐ दाऊद के खान्दान, अब सुनो क्या तुम्हारा इंसान को बेज़ार करना
    कोई हल्की बात है कि मेरे ख़ुदा को भी बेज़ार करोगे?
  rus-SYN: 'Тогда сказал Исаия: слушайте же, дом Давидов! разве мало для вас затруднять
    людей, что вы хотите затруднять и Бога моего?'
  bqc-SIM: 'Ɔ̃ Isaia mɛ̀: À yãma Davidi buiↄ! Gbɛ̃nazĩnaↄ kpasaaánↄ i mↄ́wáo,
    ↄ̃ á ye ma Lua kpasaánↄ lↄa?'
  tcz-CHONGTHU: Chuin Isaiah’n aseiyin, “Phaten ngaiyun nangho David leng-insungmiten!
    Mihem jaidojouna le thohhatjouna suhlhah jong phaset hitalouham? Pathen thohhatjouna
    jong suhlhah tei ding nagot nah laiyuham?
  mar-mar: मग यशयाने उत्तर दिले, “दावीदाच्या घराण्या, ऐक लोकांच्या धीराला तुम्ही कसोटीला
    लावले ऐवढे पुरे नाही काय? माझ्या देवाच्या सहनशीलतेला पण तुम्ही कसोटीला लावावे
    काय?
  soq-soq: Tane Aisaia wanase, “E warere Dawid nosinosiwa asisuneanuno gagalonteapa!
    E God aiawa mai eteipe ruawaitipona mampe apana nuamba surakausailana mai pokaleipona
    baiwa, God do nuawa surakausailana, ba?
  qub-qub: 'Chaura Isaías niran: «Wiyamay-llapa Davidpita mirar aywajcuna. Runata
    rabyachishallayquiwanna ¿manachu cuntintacunqui? Cananga ¿Diosnëtapis rabyachiytanachu
    munanqui?'
  hat-hat: 'Lè sa a, Ezayi di konsa: -Koute non, moun fanmi David yo! Sa pa kont nou
    toujou? Jan nou fè moun bouke ak nou pou koulye a nou soti pou nou fè Bondye mwen
    an bouke ak nou tou?'
  eng-BSB: Then Isaiah said, “Hear now, O house of David! Is it not enough to try
    the patience of men? Will you try the patience of my God as well?
  eng-WEBPB: He said, “Listen now, house of David. Is it not enough for you to try
    the patience of men, that you will try the patience of my God also?
  kbq-kbq: Higeno Aisaia'a kenona'a amanage hu'ne, Deviti naga nofimota tamagesa anteta
    antahiho. Nagrama fruma huramante'na manua zankura renaheta negeta, Ra Anumzamo'ma
    anazanke huno arimpa fru huramante vava huno vugahie hutma tamagesa nentahita,
    antahigesageno'ma avame'zama eri fore'ma hanigeta kesaza zankura antahi'nogaze.
  nhe-BL: 'Huajca Isaías quiijto: “Xijtlacaquili ta tlen tiiixhui David. Tlahuel tinechyolaxitía.
    Pero ax san na tlen tinechyolaxitía, pero nojquiya tijyolaxitía TOTECO Dios.'
  gub-BL: Na'e uze'eg Izai kury. — Penu katu nehe, Tawi izuapyapyr wà. Peputupyk teko
    peiko pe wà. Aipo nuhyk kwaw nezewe haw. Aipo peputupyk putar Tupàn hezar nehe
    no.
  eng-DRA: 'And he said: Hear ye therefore, O house of David: Is it a small thing
    for you to be grievous to men, that you are grievous to my God also?'
