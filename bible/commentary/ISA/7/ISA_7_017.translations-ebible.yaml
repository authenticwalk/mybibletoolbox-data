verse: ISA.007.017
translations:
  mal-C: എഫ്രയീം യെഹൂദയുമായുള്ള ബന്ധം വിച്ഛേദിച്ചകാലംമുതൽ ഇന്നുവരെ ഉണ്ടായിട്ടില്ലാത്ത
    വിധത്തിലുള്ള നാളുകൾ യഹോവ നിന്റെമേലും നിന്റെ ജനത്തിന്റെമേലും നിന്റെ പിതൃഭവനത്തിന്റെമേലും
    വരുത്തും—അവിടന്ന് അശ്ശൂർരാജാവിനെത്തന്നെ നിനക്കെതിരേ വരുത്തും.”
  deu-TKW: '- wird Jahwe über dich und dein Volk und dein Haus Tage kommen lassen,
    dergleichen nicht gekommen sind, seitdem Ephraim von Juda abfiel, den König von
    Assyrien.'
  lin-lin: 'Yawe akoyeisela yo, bato na yo mpe libota ya tata na yo mikolo oyo etikala
    nanu kozala te wuta Efrayimi ekabwana na Yuda : ezali nde mokonzi ya Asiri.'
  eng-LSV: YHWH brings on you, and on your people, || And on the house of your father,
    || Days that have not come, || Even from the day of the turning aside of Ephraim
    from Judah, || By the king of Asshur.”
  eng-GNV: The Lord shall bring vpon thee, and vpon thy people, and vpon thy fathers
    house (the dayes that haue not come from the day that Ephraim departed from Iudah)
    euen the King of Asshur.
  eng-WEBSTER: The LORD will bring upon thee, and upon thy people, and upon thy father's
    house, days that have not come, from the day that Ephraim departed from Judah;
    even the king of Assyria.
  nhw-BL: “TOTECO quihualicas tonali tlen tlaohuijcayotl ipan ta, ipan momasehualhua
    huan ipan mofamilia. Amo oncatoc tonali quen nopa ohui hasta quema tlali Israel
    moiyocatlali tlen tlali Judá. Hualas amopani nopa tlanahuatijquetl tlen tlali
    Asiria ica nochi isoldados.”
  swh-ONEN: 'Bwana ataleta juu yako, juu ya watu wako, na juu ya nyumba ya baba yako
    wakati ambao haujawahi kuwako tangu Efraimu alipojitenga na Yuda: yeye atawaleteeni
    mfalme wa Ashuru.”'
  bba-bba: Adɑmɑ Yinni Gusunɔ u koo de tɔ̃ru ɡɑru tu nɑ tè sɔɔ kɑɑ nɔni swɑ̃ɑru wɑ
    wunɛ kɑ wunɛn bɑɑbɑbɑn yɛnuɡibu, kɑ sere wunɛn tɔmbu, te i ǹ wɑɑre sɑɑ dɔmɑ tèn
    di Isirelibɑ kɑ bɛɛ Yudɑbɑ i kɑrɑnɑ. U koo de Asiriɡibu bu nɑ bu bɛɛ wɔri.
  eng-KJVCPB: The Lord shall bring upon thee, And upon thy people, and upon thy father’s
    house, Days that have not come, From the day that Ephraim departed from Judah;
    Even the king of Assyria.
  luo-luo: Kokalo kuom ruodh Asuria, Jehova Nyasaye biro kelo kuomi gi kuom jogi kod
    od wuonu masira mane pok oneye nyaka ne Efraim pogre gi Juda.”
  meu-meu: Iehova ese nega ta baine havaraia, oi bona emu bese audia bona tamamu ena
    iduhu latadiai; nega unuhetomana ta se vara, Efraim ese Iuda e rakatania negana
    amo ema bona hari. Asuria pavapavana bunai.
  npi-ULB: परमप्रभुले तिमी, तिम्रा मानिसहरू र तिम्रा बुबाको घरानामाथि एफ्राइम यहूदाबाट
    छुटेदेखि कहिल्यै नभएको कुरा ल्याउनुहुनेछ— उहाँले तिमीमाथि अश्शूरका राजा ल्याउनुहुनेछ
    ।”
  yor-yor: Olúwa yóò mú àsìkò mìíràn wá fún ọ àti àwọn ènìyàn rẹ àti lórí ilé baba
    rẹ irú èyí tí kò sí láti ìgbà tí Efraimu ti yà kúrò ní Juda, yóò sì mú ọba Asiria
    wá.”
  pes-OPCB: «اما پس از آن خداوند، تو و قومت و خاندانت را به آنچنان بلایی دچار خواهد
    ساخت که از زمانی که پادشاهی سلیمان به دو مملکت اسرائیل و یهودا تقسیم شد، تاکنون
    نظیرش دیده نشده است. بله، او پادشاه آشور را به سرزمینت خواهد فرستاد.»
  tgl-ULB: Si Yahweh ay magbibigay sa inyo, sa bayan ninyo at sambahayan ng iyong
    ama ng mga mga araw na walang katulad simula nang humiwalay ang Efraim sa Juda—ipasasakop
    niya kayo sa hari ng Asiria.”
  cbu-NT: Itaru, Apanll shiyaatstam, tputsiriptartis, iparpatatamtis wanichiya. Waneeshshee
    sirútama nduntaa ashiru nda patarus, waneeshimun kiyung kachiyatssa. Apanll Efrayinshuchee,
    misha Síriyshucheetstam waneekchu, itaru siyaatsinaa ningattam wanichiya. Asiriyshuch
    tputs zapan kuschinllinaya.
  hui-hui: Anduane Homogohanda mo ko holene gendabi timbuniore í̠nihabi í̠naga dameneore
    karuhabi í̠naga wali agali bibahende karuhabi ibilolebira. Mo ko holene horo ogoni
    tagira ibule biaruagoni bamba Yuda Isaraelela hameigini paligi paligi biangi howa
    genda wima ibini áyu ngaruni emene dege lowa mo ko holene ogoni timbuni gendabiore
    tagira ibulebira. Genda ibulebiragoni ogo. Anduane Homogohanda Asirianaga kini
    Yuda dindiha haru anda íbu helolebira.
  mya-mya: '``ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​နှစ်​ခြမ်း​ကွဲ​ချိန်​မှ​အ​စ ပြု​၍ မ​ကြုံ​ဘူး​သေး​သော​ဘေး​ဒုက္ခ​များ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​နှင့်​သင်​၏​ပြည်​သူ​တို့ အ​ပေါ်​သို့​လည်း​ကောင်း၊ မင်း​ဆွေ​မင်း​မျိုး​မှန်
    သ​မျှ​အ​ပေါ်​သို့​လည်း​ကောင်း​သက်​ရောက်​စေ တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​အာ​ရှု​ရိ
    ဘု​ရင်​ကို​ခေါ်​ဆောင်​လာ​တော်​မူ​ပေ​အံ့။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་དང་ཁྱོད་ཀྱི་མི་རྣམས་དང་། ཁྱོད་ཀྱི་ཕ་གཞིས་ལ་ཨ་སུར་རྒྱལ་པོ་འཁྲིད་འོང་ཞིང་།
    ཨེ་ཕཱར་ཡིམ་ནི་ཡ་ཧུ་དཱ་དང་གྱེས་པའི་ཚུན་ལ་ཉིན་མོ་དེ་ལྟ་བུ་གཏན་ནས་བྱུང་མྱོང་བ་མེད་དོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Bare sinar toko. Kam Ephraim numi bataguru tam ale ni Judah ka beteram,
    mu ni se ka kariimet se ka niet nengetak ko digo lilim ago memek ninguru arigiman.
    Bare tom Yawe Assyria ko king gi gurugok se ka bita maguwurok, mu nina memek ko
    memek nunguningkiri wore arigalko!”
  sna-sna: Jehovha achauyisa pamusoro pako napamusoro pavanhu vako napamusoro peimba
    yababa vako nguva isina kumbovapo kubva nguva iya yaakazvipatsanura kubva kuna
    Judha, achauyisa mambo weAsiria.”
  spa-BLM: El Señor traerá sobre ti, sobre tu pueblo y sobre la casa de tu padre días
    que no han llegado, desde el día en que Efraín se apartó de Judá, hasta el rey
    de Asiria.
  cac-cac: A Jehová ol ac'ancot jun yaelal d'a ib'an̈, yed' d'a yib'an̈ a chon̈ab'
    yed' d'a yib'an̈ eb' yin̈tilalcan vin̈aj David. A jun tic manta b'aj ix uji yictax
    ix yic'anel sb'a Efraín d'a Judá. (Aton vin̈ sreyal Asiria ol ac'anoch jun yaelal
    chi'.)
  swh-ULB: Yahwe ataleta juu yako, juu ya watu wako, na juu ya nyumba ya baba yako
    siku hazijatimmia tangu Efraimu alipompokea Yuda- atamleta mfalme wa Asiria.''
  bel-bel: Але навядзе Гасподзь на цябе і на народ твой і на дом бацькі твайго дні,
    якія ня прыходзілі з часу адпаду Яфрэма ад Юды, навядзе цара Асірыйскага.
  deu-ELBBK: Der HERR wird über dich und über dein Volk und über das Haus deines Vaters
    Tage kommen lassen, wie sie nicht gekommen sind seit dem Tag, da Ephraim von Juda
    gewichen ist – den König von Assyrien.
  mbb-OT: Diyà te huziyan he timpu, sikew wey is menge etew nu, ragkes en is lavew
    he pemilya nu, ibpesurung te Nengazen te hadì te Asiria. Ne egkeseǥazan niw is
    kelised he wazè niw pa keenu meseǥazi puun te kebpekidsivayà te Israel te Juda.
  mal-2015: യഹോവ നിന്റെമേലും നിന്റെ ജനത്തിന്മേലും നിന്റെ പിതൃഭവനത്തിന്മേലും എഫ്രയീം
    യെഹൂദയെ വിട്ടുപിരിഞ്ഞ നാൾമുതൽ വന്നിട്ടില്ലാത്തൊരു കാലം വരുത്തും; അശ്ശൂർരാജാവിനെ
    തന്നേ.
  gup-gup: Wanjh bolkkime Yawey nawu Kawohrnan Rowk kamunkewe kunrayek duninjh bu
    kunrayek kambebme kore ngudda dja kore bininj ngudda ke, dja mak kore kornkumo
    ke dja nuye bininj. Makka kaluk karayekwernmerren duninjh yiman kurduyimeng bu
    kunkareni Israel dja Judah beneyarlarrmeng. Wanjh nawu Kawohrnan Rowk kabimkan
    king nawu Assyria kawohrnan bu kamre ngurriburrenkenh.”
  rmc-rmc: O RAJ anela pre tute, pre tire manuša the pre tire dadeskri famelija ajse
    dživesa, save mek na sas akorestar, kanastar pes o Efrajim odďelinďa pašal e Judsko
    – ov anela le asirike kraľis.“
  pes-OPV: خداوند بر تو و بر قومت و برخاندان پدرت ایامی را خواهد آورد که از ایامی
    که افرایم از یهودا جدا شد تا حال نیامده باشدیعنی پادشاه آشور را.»
  ron-1924: Домнул ва адуче песте тине, песте попорул тэу ши песте каса татэлуй тэу
    зиле кум н-ау май фост ничодатэ дин зиуа кынд с-а деспэрцит Ефраим де Иуда (адикэ
    пе ымпэратул Асирией).’
  ben-OBCV: ইফ্রয়িম যিহূদা থেকে বিচ্ছিন্ন হওয়ার সময় অবধি, যা কখনও হয়নি, সদাপ্রভু
    তোমার প্রতি, তোমার প্রজাদের প্রতি ও তোমার পিতৃকুলের প্রতি সেরকম সময় উপস্থিত করবেন—তিনি
    আসিরিয়ার রাজাকে নিয়ে আসবেন।”
  som-som: Adiga, iyo dadkaaga iyo reerka aabbahaaba waxaa Rabbigu ku soo dejin doonaa
    wakhti aan idiin iman tan iyo waa reer Efrayim ay dalka Yahuudah ka tageen, oo
    kaasuna waa kii boqorka Ashuur.
  lat-VUC: Adducet Dominus super te, et super populum tuum, et super domum patris
    tui, dies qui non venerunt a diebus separationis Ephraim a Juda, cum rege Assyriorum.
  eng-ASVBT: Jehovah will bring upon thee, and upon thy people, and upon thy father’s
    house, days that have not come, from the day that Ephraim departed from Judah—even
    the king of Assyria.
  ita-1885: 'Il Signore farà venir sopra te, e sopra il tuo popolo, e sopra la casa
    di tuo padre, de'' giorni, quali non son giammai venuti, dal giorno che Efraim
    si dipartì da Giuda; cioè: il re degli Assiri.'
  eng-LXXUP: But God shall bring upon thee, and upon thy people, and upon the house
    of thy father, days which have never come, from the day that Ephraim took away
    from Judah the king of the Assyrians.
  eng-ULB: Yahweh will bring on you, on your people, and on your father's house days
    unlike any since Ephraim seceded from Judah—he will bring on you the king of Assyria.”
  spa-VBL: El Señor hará que tú, tu pueblo y la familia real experimenten un tiempo
    diferente a todo lo ocurrido desde el día en que Efraín se separó de Judá. Traerá
    al rey de Asiria para que te ataque!”
  fra-_FOB: L'Éternel fera venir sur toi, sur ton peuple et sur la maison de ton père,
    des jours tels qu'il n'y en a pas eu de semblables, depuis le jour qu'Éphraïm
    se sépara d'avec Juda, savoir le roi d'Assyrie.
  mal-mal: യഹോവ നിന്റെമേലും നിന്റെ ജനത്തിന്മേലും നിന്റെ പിതൃഭവനത്തിന്മേലും എഫ്രയീം
    യെഹൂദയെ വിട്ടുപിരിഞ്ഞ നാൾമുതൽ വന്നിട്ടില്ലാത്ത ഒരു കാലം വരുത്തും; അശ്ശൂർരാജാവിനെത്തന്നെ.
  urd-GVR: Rab tujhe bhī tere ābāī ḳhāndān aur qaum samet baṛī musībat meṅ ḍālegā.
    Kyoṅki wuh Asūr ke bādshāh ko tumhāre ḳhilāf bhejegā. Us waqt tumheṅ aise mushkil
    dinoṅ kā sāmnā karnā paṛegā ki Isrāīl ke Yahūdāh se alag ho jāne se le kar āj
    tak nahīṅ guzare.”
  suz-BL: परमप्रभु यावेमी अस्‍सुर ङा पिप आ गुइ रे इन कली, इन मुर आन कली नु इन खिं
    ङा मुर आन कली हिंचा ङा श्‍येत गेपाइक्‍ब। मोदेंशो श्‍येत एफ्राइम यहूदा रे ब्राम
    रे गेनायो मदुम्‍शो बाक्‍ब” देंत।
  eng-NOY: Yet Jehovah shall bring upon thee, and upon thy people, and upon thy father's
    house, Days such as have not been Since Ephraim revolted from Judah. [[Even the
    king of Assyria.]]
  ita-1927: 'L’Eterno farà venire su te, sul tuo popolo e sulla casa di tuo padre
    dei giorni, come non s’ebbero mai dal giorno che Efraim s’è separato da Giuda:
    vale a dire, il re d’Assiria.'
  ckb-ckb: یەزدان سەردەمێک بەسەر خۆت و گەلەکەت و بنەماڵەکەتدا دەهێنێت، کە لە کاتی
    جیابوونەوەی ئەفرایمەوە لە یەهودا سەردەمی وا نەهاتبێت. ئەو پاشای ئاشور دەهێنێت.»
  eng-BBE: The Lord is about to send on you, and on your people, and on your father's
    house, such a time of trouble as there has not been from the days of the separating
    of Ephraim from Judah; even the coming of the king of Assyria.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಮೇಲೆಯೂ, ನಿನ್ನ ಜನರ ಮೇಲೆಯೂ, ನಿನ್ನ ತಂದೆಯ ಮನೆಯ ಮೇಲೆಯೂ ಯೆಹೂದದಿಂದ
    ಎಫ್ರಾಯೀಮು ಅಗಲಿದ ದಿನದಿಂದ ಅಂದರೆ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕಾಲದಿಂದಲೂ ಬಾರದೆ ಇದ್ದ ದಿವಸಗಳನ್ನು ಬರಮಾಡುವರು.”
  tam-2017: எப்பிராயீம் யூதாவைவிட்டுப் பிரிந்த நாள்முதல் வராத நாட்களைக் யெகோவா உன்மேலும்,
    உன் மக்களின்மேலும், உன் தகப்பனுடைய வம்சத்தின்மேலும், அசீரியாவின் ராஜாவினாலே வரச்செய்வார்.
  spa-RV-1909: Jehová hará venir sobre ti, y sobre tu pueblo, y sobre la casa de tu
    padre, días cuales nunca vinieron desde el día que Ephraim se apartó de Judá,
    es á saber, al rey de Asiria.
  ron-BTF: DOMNUL va aduce asupra ta şi asupra poporului tău şi asupra casei tatălui
    tău, zile ce nu au mai venit, din ziua în care Efraim a plecat din Iuda; adică
    pe împăratul Asiriei.
  eng-WEBP: The LORD will bring on you, on your people, and on your father’s house
    days that have not come, from the day that Ephraim departed from Judah, even the
    king of Assyria.
  eng-FBV: The Lord will make you, your people, and the royal family experience a
    time unlike anything since the day Ephraim split from Judah. He will bring the
    king of Assyria to attack you!”
  nld-1939: 'Jahweh zal dagen doen komen Over u en uw volk En over het huis van uw
    vader, Zoals er nog nooit zijn geweest, Sinds Efraïm afviel van Juda: “Den koning
    van Assjoer!”'
  nch-BL: “TOTECO quihualicas tonali ten taohuijcayot ipan ta, ipan momasehualhua
    huan ipan mofamilia. Amo oncatoc tonali quej nopa ohui hasta quema tali Israel
    moiyocatali ten tali Judá. Hualas amopani nopa tanahuatijquet ten tali Asiria
    ica nochi isoldados.”
  vie-1934: Đức Giê-hô-va sẽ giáng trên ngươi, dân ngươi, và nhà cha ngươi, bởi vua
    A-si-ri, những ngày mà từ ngày Eùp-ra-im lìa bỏ Giu-đa chưa từng có giống như
    vậy.
  hin-CV: याहवेह तुम पर, तुम्हारी प्रजा और तुम्हारे पूर्वजों के वंश पर ऐसा समय लाएंगे
    जैसा उस समय से, जब अश्शूर के राजा के समय में एफ्राईम यहूदिया से अलग हुआ था, अब
    तक कभी ऐसा नहीं हुआ था.
  eng-OURB: Adonai will bring on you, on your people, and on your father’s house,
    days that have not come, from the day that Ephraim [Fruit] departed from Judah
    [Praised]; even the king of Assyria [Level plain].
  spa-BES: El Señor está a punto de enviarte a ti, a tu pueblo y a la casa de tu padre,
    un tiempo de angustia que no ha habido desde los días de la separación de Efraín
