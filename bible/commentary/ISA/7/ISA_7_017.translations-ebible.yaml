  urd-GVH: रब तुझे भी तेरे आबाई ख़ानदान और क़ौम समेत बड़ी मुसीबत में डालेगा। क्योंकि
    वह असूर के बादशाह को तुम्हारे ख़िलाफ़ भेजेगा। उस वक़्त तुम्हें ऐसे मुश्किल दिनों
    का सामना करना पड़ेगा कि इसराईल के यहूदाह से अलग हो जाने से लेकर आज तक नहीं गुज़रे।”
  rug-rug: “Meke kote va kamo nia e Zihova koa goi, mua butubutu, meke koasa mua tatamana,
    si keke totoso sapu lopu ele gua, seunae gua paqaha se Iparemi koe Ziuda. Kote
    garunu mae nia Sa sa baṉara pa Asiria.”
  gaz-gaz: Waaqayyo erga Efreem Yihuudaa irraa citee jalqabee bara takkumaa taʼee
    hin beekin tokko sitti, saba keettii fi mana Abbaa keetiitti ni fida; jechuunis
    mootii Asoor ni fida.”
  fra-LSG: L’Éternel fera venir sur toi, Sur ton peuple et sur la maison de ton père,
    Des jours tels qu’il n’y en a point eu Depuis le jour où Éphraïm s’est séparé
    de Juda (Le roi d’Assyrie).
  yal-yal: Koni Alatala ɲaxankata lɔxɔne rafama nɛn i tan xili ma, e nun i ya yamaan
    nun i babaa denbayaan xili ma. Na lɔxɔne ɲɔxɔn munma lu na singen xabu Isirayila
    nun Yuda yamanane fata. Na fatama Asiriya mangan nan na.”
  iou-iou: Kadäni uken Yawetä in bämopjinken kadäni waki kubä api pewän ahäneŋ. Intäjukun
    äma gäkŋa ba nägät moräkaye ba ämawebekaye watä it yämik täyan u kudup terak api
    ahäŋ tamek. Bian Isrel kenta Juda duŋ-weŋpäŋ ämik täŋpäŋ inigän inigän yäpmäŋ
    daniŋpäŋ itkuŋo unitäŋo bäräpi irepmitpäŋ api ahäwek. Bureni, kadäni uken Yawetä
    Asiria kome täŋo intäjukun äma komigämän ukät komi ämaniye inken api imagut yäpmäŋ
    äbek.
  haw-1868: Na Iehova no e hoopuka mai maluna ou, A maluna hoi o kou poe kanaka, A
    maluna o ka hale o kou makuakane, I na la i hiki ole mai ai mamua, Mai ka wa mai
    o ko Eperaima haalele ana i ka Iuda; I ke alii no Asuria.
  arb-NAV: وَسَيَجْلِبُ الرَّبُّ عَلَيْكَ وَعَلَى شَعْبِكَ وَعَلَى بَيْتِ أَبِيكَ
    أَيَّاماً لَمْ تَمُرَّ بِكُمْ مُنْذُ انْفِصَالِ أَفْرَايِمَ عَنْ يَهُوذَا، وَذَلِكَ
    عَلَى يَدِ مَلِكِ أَشُورَ.
  ewe-ewe: Yehowa ana be ŋɔdzinu si tɔgbi medzɔ kpɔ tso keke esime Efraim ma ɖa tso
    Yuda gbɔ o la nadzɔ ɖe wò kple wò amewo kple fofowò ƒe aƒe dzi. Akplɔ Asiria fia
    aƒu wò.”
  eng-LEE: The Lord will bring over thee, and over thy people, and over thy father's
    house, days that have not come, from the day that Ephraim withdrew from Judah,—the
    king of Assyria.
  asm-FB: যিহূদাৰ পৰা ইফ্ৰয়িম বিচ্ছেদ হোৱাৰ পৰা যেনেকুৱা দিন কেতিয়াও হোৱা নাই, যিহোৱাই
    তোমালৈ আৰু তোমাৰ লোকসকললৈ, আৰু তোমাৰ পিতৃ-বংশলৈ তেনেকুৱা দিন আনিব আৰু তোমালোকৰ
    ওপৰত অচূৰৰ ৰজাক নিযুক্ত কৰিব।”
  sus-A: نَ تّمُي عَلَتَلَ قَمَ نّ فبَلٌي ندٍ رَ وٌ شُن مَ نَشَن مُ كٌلٌنشِ وٌ نُن
    وٌ بَبَيٍ شَ وَشَتِ كَقِ عٍقِرَ مِ عَ مَكُيَشِ يُدَيَ رَ تّمُي نَشّ. عَلَتَلَ
    عَسِرِيَ مَنفّ نَن شّيمَ وٌ يِرٍ.»
  fra-SBL: Yahvé fera venir sur toi, sur ton peuple et sur la maison de ton père des
    jours qui ne sont pas venus, depuis le jour où Éphraïm s'est séparé de Juda, jusqu'au
    roi d'Assyrie.
  hbo-hbo: יָבִ֨יא יְהוָ֜ה עָלֶ֗יךָ וְעַֽל־עַמְּךָ֮ וְעַל־בֵּ֣ית אָבִיךָ֒ יָמִים֙
    אֲשֶׁ֣ר לֹא־בָ֔אוּ לְמִיֹּ֥ום סוּר־אֶפְרַ֖יִם מֵעַ֣ל יְהוּדָ֑ה אֵ֖ת מֶ֥לֶךְ אַשּֽׁוּר׃
    פ
  kik-kik: Jehova nĩagakũrehithĩria wee mwene na andũ aku, o na andũ a nyũmba ya thoguo
    maũndũ matarĩ moneka kuuma rĩrĩa Efiraimu aatiganire na Juda; Jehova akaarehera
    mũthamaki wa Ashuri.”
  fra-NCL: Yahweh fera venir sur toi et sur ton peuple, et sur la maison de ton père,
    des jours tels qu’il n’en est pas venu depuis le jour où Ephraïm s’est séparé
    de Juda, — le roi d’Assyrie. »
  cek-AK: Ephraim hoi Judah ampraekhaih ni hoi kamtong, Angraeng mah kaom vai ai hmuen
    to omsak tih; nang hoi nangmah ih kaminawk, nam pa imthung takohnawk to tuk hanah,
    Assyria siangpahrang to angzosak tih;
  cuk-cuk: 'Isaías, Acazʼga sogbalid: “Bab-Jehová, Judá-yargine Asiria-e-rey barmidagoed.
    Begine, be-dulemargine, degi, be-wagangine, ibagan-bulegan barmidagoed. Efraín-yala,
    Judá-yalagi-bangusad-akale, a-ibmarmar-gwen-dakledsulidi, begi barmidagoed.”'
  uig-CYR: Чүнки Пәрвәрдигар сениң вә атаңниң җәмәтигә Әфраим Йәһудадин айрилған күндин
    буян болуп бақмиған қаттиқ күнләрни чүшүриду. У күнләр болса Асурийәниң падишасидин
    ибарәттур!
  tel-2017: యెహోవా నీ పైకి, నీ జాతి పైకి, నీ పితరుల కుటుంబం వారి మీదికి బాధ దినాలను,
    ఎఫ్రాయిము యూదా నుండి వేరైపోయిన దినం మొదలు నేటి వరకూ రాని దినాలను రప్పిస్తాడు.
    ఆయన అష్షూరు రాజును నీపైకి రప్పిస్తాడు.
  hat-BSA: SENYÈ a va mennen fè rive sou nou, sou pèp nou an ak sou lakay papa nou,
    jou konsi ki pa t janm gen parèy depi jou ke Éphraïm te separe ak Juda a—Wa Assyrie
    a.
  kos-kos: “LEUM GOD El ac fah use nu fom, ac nu fin mwet lom ac nu fin sou in leum,
    len in ongoiya ma koluk liki na ma sikyak tukun pacl se tokosrai lun Israel sriyukla
    liki Judah — El ac fah use tokosra lun Assyria in lain kom.
  hbo-WLC: יָבִ֨יא יְהוָ֜ה עָלֶ֗יךָ וְעַֽל־עַמְּךָ֮ וְעַל־בֵּ֣ית אָבִיךָ֒ יָמִים֙
    אֲשֶׁ֣ר לֹא־בָ֔אוּ לְמִיּ֥וֹם סוּר־אֶפְרַ֖יִם מֵעַ֣ל יְהוּדָ֑ה אֵ֖ת מֶ֥לֶךְ אַשּֽׁוּר׃
    פ
  ibo-ibo: Onyenwe anyị ga-eme ka ọbụbụ ọnụ dị ukwuu bịakwasị gị na obodo gị, na ezinaụlọ
    gị. Ihe egwu ga-adịkwa, ụdị nke a na-ahụbeghị mbụ, site nʼoge e kewapụrụ Ifrem
    site na Juda. Eze Asịrịa ga-edu ndị agha ya bịa.”
  ory-ory: ଇଫ୍ରୟିମ ଯିହୁଦାଠାରୁ ପୃଥକ ହେବା ଦିନଠାରୁ ଯେପ୍ରକାର ସମୟ କେବେ ହୋଇ ନାହିଁ, ସେପ୍ରକାର
    ସମୟ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପ୍ରତି ଓ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ପ୍ରତି ଓ ତୁମ୍ଭ ପିତୃବଂଶ ପ୍ରତି ଘଟାଇବେ;
    ଅର୍ଥାତ୍‍, ଅଶୂରର ରାଜାକୁ ଆଣିବେ।”
  chk-chk: Ewe Samol mi Lapalap epwe atoto womw pwal won noum aramas me chon leimwen
    semom eu fansoun riaföü ousamwo küna seni ewe fansoun Israel a imwü seni Juta,
    pun epwe awarato ewe kingen Asiria.
  rop-rop: “Bat YAWEI garra kipgon meigimbat mowa en mowa trabul blanga yumob en blanga
    yumob kantri du. Yumob nomo bin sabi detmatj trabul brom det taim wen ola Isreil
    pipul bin gowei brom ola Juda pipul. En im garra bringimap det king brom Asiriya
    blanga kaman en fait langa yumob du.
  ukr-1871: Но й на тебе й на народ твій та на твою родину напустить Господь такі
    днї, яких не було з того часу, коли Ефраїм одпав од Юди, — напустить царя Ассирийського.
  deu-1951: der HERR aber wird über dich, über dein Volk und über das Haus deines
    Vaters Tage bringen, wie sie niemals gekommen sind, seitdem Ephraim von Juda abgefallen
    ist, nämlich den König von Assur.
  eng-JPS: The LORD shall bring upon thee, and upon thy people, and upon thy father's
    house, days that have not come, from the day that Ephraim departed from Judah;
    even the king of Assyria.'
  srp-1865: Gospod æe pustiti na te i na narod tvoj i na dom oca tvojega dane, kakih
    nije bilo otkad se Jefrem odvoji od Jude, preko cara Asirskoga.
  lug-lug: Mukama Katonda alikuleetako ne ku bantu bo ne ku nnyumba ya kitaawo ennaku
    ezitabangawo bukyanga Efulayimu eva ku Yuda; agenda kuleeta kabaka w’e Bwasuli.”
  heb-heb: יביא יהוה עליך ועל עמך ועל בית אביך ימים אשר לא באו למיום סור אפרים מעל
    יהודה את מלך אשור׃
  ben-IRV: যিহূদা থেকে ইফ্রয়িমের আলাদা হবার দিন থেকে যা কখনো হয়নি, সদাপ্রভু তোমার
    জন্য ও তোমার পিতৃকুলের জন্য সেই দিন আনবেন, তিনি অশূরের রাজাকে আনবেন।”
  pan-pan: ਯਹੋਵਾਹ ਤੇਰੇ ਉੱਤੇ, ਤੇਰੇ ਲੋਕਾਂ ਉੱਤੇ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਅਜਿਹੇ ਦਿਨ
    ਲੈ ਆਵੇਗਾ, ਜਿਹੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਤੋਂ ਨਹੀਂ ਆਏ ਜਦੋਂ ਇਫ਼ਰਾਈਮ ਯਹੂਦਾਹ ਤੋਂ ਅਲੱਗ ਹੋ ਗਿਆ ਸੀ,
    ਅਰਥਾਤ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਦਿਨ।
  mya-JVB: ဧဖရိမ် အမျိုးသည် ယုဒ အမျိုးနှင့် ကွာ သွားသောနေ့ မှစ၍ ၊ မ ဖြစ် ဘူးသော နေ့ရက်
    ကာလကို ထာဝရဘုရား သည် သင် ၏အပေါ် ၌၎င်း ၊ သင် ၏လူ များပေါ် ၌၎င်း ၊ သင် ၏အမျိုး ရင်းအပေါ်
    ၌၎င်း ရောက် စေတော်မူမည်။
  tte-O: Tauna kona Epileim simiya-suwala Yuda kolimiu na sauganane koina polowe lalakina
    kwalobai. Na sauga bwaite kani polowe lalakisosina kani kwalobai, kaiwena Yeoba
    Asiliya kana kin kani ikalaiyama koliwo yo tamam ana nume kana tomiyayao kolili
    yo tabe am tomoyao kolili.
  hmo-hmo: “Lohiabada ese nega dika ta do ia havaraia, oi bona oiemu bese taudia,
    bona oiemu tamana ena famili taudia ibounai emui latanai, nega unai bamona ta
    ia vara lasi, Israela ese Iuda ia rakatania neganai, ia mai bona hari. Unai nega
    dikana, Lohiabada ese do ia mailaia, be Asuria ena king.
  urd-urd: ख़ुदावन्द तुझ पर और तेरे लोगों और तेरे बाप के घराने पर ऐसे दिन लाएगा जैसे
    उस दिन से जब इफ़्राईम यहूदाह से जुदा हुआ, आज तक कभी न लाया या'नी शाह — ए — असूर
    के दिन।
  rus-SYN: Но наведет Господь на тебя и на народ твой и на дом отца твоего дни, какие
    не приходили со времени отпадения Ефрема от Иуды, наведет царя Ассирийского.
  bqc-SIM: Dii a yãmↄnɛ ń n gbɛ̃́ↄ ń n de bɛdeↄ, ↄ̃mɛ Asiliↄ kía ũ. Za gↄↄ pↄ́
    Ɛflaiũ buiↄ ń Yudaↄ kɛ̃̀kↄ̃wa, gↄↄ bee taa i kɛo.
  tcz-CHONGTHU: Chuteng Pakaiyin nangma chung, nanam sung, chuleh nainsungmite chunga
    Judah-a kon’a Israel apetdoh-a pat itih-a lhung khalou thil ahinlhunsah ding ahi.
    Assyria lengpa nachunga hung leng ding ahi!
  mar-mar: एफ्राईम यहूदापासून वेगळा आला तेव्हापासून आले नाहीत असे दिवस परमेश्वर तुझ्यावर,
    तुझ्या लोकांवर आणि तुझ्या वडिलाच्या घराण्यावर आणील; तो अश्शूरच्या राजाला तुजविरूद्ध
    आणील.”
  qub-qub: «Tayta Diosga nasyunniquiman magashunayquipaj cachamonga Asiriapa raynintami.
    Paymi gamtapis, mandashayqui runacunatapis, famillyayquicunatapis fiyupa ñacachengapaj.
    Efraín runacuna Judäpita raquicashan junajpita-pacha manaraj cashanno fiyupa manchariypämi
    canga.»
  hat-hat: Seyè a pral fè yon malè sou ou, sou pèp la ak sou tout fanmi David, granpapa
    ou la, yon malè ki pral pi mal pase lè moun Efrayim yo te separe ak moun Jida
    yo. L'ap fè wa peyi Lasiri a parèt sou nou.
  eng-BSB: The LORD will bring on you and on your people and on the house of your
    father a time unlike any since the day Ephraim separated from Judah—He will bring
    the king of Assyria.”
  eng-WEBPB: The LORD will bring on you, on your people, and on your father’s house
    days that have not come, from the day that Ephraim departed from Judah, even the
    king of Assyria.
  kbq-kbq: Hianagi kagrite'ene, veaka'are'ene, kagri naga nofitera, Ra Anumzamo'a
    mago knaza atrenigeno egahie. Hagi ana knazana, ko'ma Efraemi naga'mozama Juda
    naga'ma zamatre'za zamagragu'ma mani'naza knareti'ma eno meninte'ma egeno'a, fore
    osu'neankna knaza fore hugahie. Anama hanigeno'a, Ra Anumzamo'a Asiria kini ne'
    avreno Juda mopafina egahie.
  nhe-BL: “TOTECO quihualicas tonali tlen tlaohuijcayotl ipan ta, ipan motlacajhua
    huan ipan mofamilia. Ax oncatoc tonali queja nopa ohui hasta quema tlali Israel
    moiyocatlali tlen tlali Judá. Hualas imopani nopa tlanahuatijquetl tlen tlali
    Asiria ica nochi isoldados.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur kar putar Axir wanuwihawete xe a'e ma'erahy
    ipuraraw kar pà newe nehe, neànàm wanupe nehe no. A'e ma'erahy iaiw wera'u putar
    amo ma'erahy Izaew pe ipuraraw kar pyrer wi nehe. Izaew utyryk Zuta wi kwehe mehe.
    A'e 'ar mehe we te ko 'ar rehe Izaew nupuraraw pixik kwaw agwer ma'erahy iro ma'e
    a'e wà.
  eng-DRA: The Lord shall bring upon thee, and upon thy people, and upon the house
    of thy father, days that have not come since the time of the separation of Ephraim
    from Juda with the king of the Assyrians.
