verse: ISA.007.014
translations:
  mal-C: 'അതുകൊണ്ട് കർത്താവുതന്നെ നിങ്ങൾക്ക് ഒരു ചിഹ്നം നൽകും: കന്യക ഗർഭവതിയായി ഒരു
    പുത്രനു ജന്മം നൽകും, ആ പുത്രൻ ഇമ്മാനുവേൽ എന്നു വിളിക്കപ്പെടും.'
  deu-TKW: 'Darum wird euch der Herr selbst ein Zeichen geben: Ein junges Weib wird
    schwanger werden und einen Sohn gebären und ihn Immanuel nennen.'
  lin-lin: 'Ye moko Nkolo akopesa bino elembo : moseka akokoma na zemi mpe akobota
    mwana mobali, akopesa Ye Kombo « Emanwele. »'
  eng-LSV: Therefore the Lord Himself gives a sign to you, || Behold, the virgin is
    conceiving, || And is bringing forth a Son, || And has called His Name Immanuel,
  eng-GNV: Therefore the Lord himselfe will giue you a signe. Beholde, the virgine
    shall conceiue and beare a sonne, and she shall call his name Immanu-el.
  eng-WEBSTER: Therefore the LORD himself will give you a sign; Behold, a virgin shall
    conceive, and bear a son, and shall call his name Immanuel.
  nhw-BL: Yeca ama TOTECO iseltzi anmechmacas se tlanextilijcayotl. Quena, se ichpocatl
    catli amo quiiximajtoc se tlacatl, conecuis huan quitlacatiltis se oquichpil huan
    quitocaxtis Emanuel. (Emanuel quinequi quiijtos ‘TOTECO itztoc tohuaya’.)
  swh-ONEN: 'Kwa hiyo Bwana mwenyewe atawapa ishara: Bikira atachukua mimba, naye
    atamzaa mwana, na ataitwa Imanueli.'
  bba-bba: Wee tɛ̃ win tii u koo bɛɛ yĩreru wɛ̃. Wɔndiɑ ɡoo u koo ɡurɑ suɑ kpɑ u bii
    tɔn durɔ mɑ, kpɑ u nùn yĩsiru kɛ̃ Emɑnuɛli.
  eng-KJVCPB: Therefore the Lord himself shall give you a sign; Behold, a Virgin shall
    conceive, and bear a Son, And shall call his name Immanuel.
  cpy-cpy: 'Riitaki Awinkatharite oñaayemironi kaari piñaapiintzi: Ari owaeyantaki
    tsinani kaari yoterini shirampari, Itzime otomi, iitya Emanuel.'
  luo-luo: 'Kuom mano Ruoth Nyasaye owuon biro miyou ranyisi machal kama: Nyako ngili
    biro mako ich minywol wuowi, ma noluonge ni Imanuel (tiende ni Nyasaye nikodwa).'
  meu-meu: Taunabunai Ḡaubada sibona ese toa ta baine henimu.
  npi-ULB: यसकारण परमप्रभुले नै तिमीहरूलाई एउटा चिन्ह दिनुहुनेछः हेर, एज जना कन्या
    केटीले गर्भधारण गर्नेछिन्, एउटा छोरा जन्माउनेछिन् र उनको नाउँ इम्मानुएल राख्‍नेछिन्
    ।
  yor-yor: Nítorí náà, Olúwa fúnra ara rẹ̀ ni yóò fún ọ ní àmì kan. Wúńdíá kan yóò
    lóyún, yóò sì bí ọmọkùnrin kan, yóò sì pe orúkọ rẹ̀ ní Emmanueli.
  pes-OPCB: حال که چنین است خداوند خودش علامتی به شما خواهد داد. آن علامت این است
    که باکره آبستن شده، پسری به دنیا خواهد آورد و نامش را عمانوئیل خواهد گذاشت.
  tgl-ULB: 'Dahil diyan, ang Panginoon mismo ang magbibigay sa iyo ng tanda: masdan
    mo, nagbubuntis ang isang babae, magsisilang ng isang sanggol na lalaki, at tatawagin
    ang kaniyang pangalan na Immanuel.'
  cbu-NT: Itaru, siy nduntaa Apanllee Wizpurirish yámandanda, átus, ashiritaa waana
    Apanll siyaa yámandachiya. Apanll kuk zuramaritcha, tátssa. Mazinangtsa. Kiz kamasin
    mireeyaru, kamuz tatsipchiya. Tatsipkachu, Emanowelaa yásamachiya, watam Apanll
    iyapa taakuwa, táchiya.
  hui-hui: Aniyagua Anduane Homogo ibunime manane mbira tíhondo walia holebira. Manane
    ogoni agua bulebira. Wandari mabuage mbirame igiri mbira taba hanaragola igiri
    gali ogoninaga mini Emanuele wulebira.
  mya-mya: ယ​ခု​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင် သင့် အား​နိ​မိတ်​လက္ခ​ဏာ​တစ်​ခု​ကို​ပြ​တော်​မူ
    လိမ့်​မည်။ အ​မျိုး​သ​မီး​ပျို​တစ်​ယောက်​သည် ကိုယ်​ဝန်​ဆောင်​၍​သား​ယောကျာ်း​ကို​ဖွား​မြင်
    လိမ့်​မည်။ သူ​သည်​ထို​သား​ကို`ဧ​မာ​နွေ​လ' ဟု​နာ​မည်​ပေး​လိမ့်​မည်။-
  bod-N: གཙོ་བོས་ཁྱོད་ལ་རྟགས་ཤིག་སྟོན་པར་འགྱུར་ཏེ། ལྟོས་དང་། ན་ཆུང་བུ་མོ་ཞིག་ལ་མངལ་སྦྲུམ་སྟེ་སྲས་ཤིག་འཁྲུངས་ངེས་ཤིང་།
    ཁོ་མོས་དེའི་མཚན་ལ་ཨིམ་མཱ་ནུ་ཨེལ་ ཞེས་འདོགས་པར་འགྱུར།
  wsk-wsk: Bore te se, Kari Biya kota ko gomang te kausa bo ninga kausokko! Arigalko,
    itiwik bo tuagu ago se kuriang kari iluwokko tom pingiaram. Ale nup bitiruk Immanuel,
    maukko.
  sna-sna: 'Naizvozvo Jehovha pachake achakupai chiratidzo: Mhandara ichava nemimba
    uye ichabereka mwanakomana igomutumidza kuti Imanueri.'
  spa-BLM: Por eso el Señor mismo os dará una señal. He aquí que la virgen concebirá
    y dará a luz un hijo, y lo llamará Emanuel.
  cac-cac: 'A val lac''an Jehová ol ch''oxan junoc tas satub''tac d''ayex: A jun ix
    cob''es tic ol pitzvococh jun unin d''a spatic ix, ol aljoc jun svinac unin ix,
    Emanuel ol yac'' ix sb''iej.'
  swh-ULB: 'Hivyo basi Mungu mwenyewe atawapa yeye mwenywe ishara: ona, mwanamke bikira
    atapata mimba na kumzaa mtoto, na atamwita Emanueli.'
  bel-bel: 'Дык вось Сам Гасподзь дасьць вам азнаку: вось, Дзева ва ўлоньні зачне
    і народзіць Сына, і дадуць імя Яму: Эмануіл.'
  wed-wed: 'Lamna aubaina Bada ainelana mataira ina viatataiemi: Matatapu ina duama
    ma tevera orotona ina ḡuni ma ina viwavai Imanuel.” Wei anona God tauta maiteni.'
  deu-ELBBK: 'Darum wird der Herr selbst euch ein Zeichen geben: Siehe, die Jungfrau
    wird schwanger werden und einen Sohn gebären und wird seinen Namen Immanuel nennen.'
  mbb-OT: 'Umbe iyan mismu is Nengazen ebeǥey keniyu te tuus. Ne iyan heini tuus:
    Ebmeǥingey is betan-en he vahi ne ed-anak te maama. Ne egngezanan din haazà is
    batà te ‘Emmanuel.’'
  mal-2015: 'അതുകൊണ്ടു കർത്താവു തന്നേ നിങ്ങൾക്കു ഒരു അടയാളം തരും: കന്യക ഗർഭിണിയായി
    ഒരു മകനെ പ്രസവിക്കും; അവന്നു ഇമ്മാനൂവേൽ എന്നു പേർ വിളിക്കും.'
  gup-gup: Bonj. Wanjh nungan nawu Kawohrnan Rowk kaluk ngunbukkabukkan. Kaluk ngurrinan
    ngalkudji ngalyawk ngalbu minj bininj benebangmeyuwirrinj, dja kayawmang narangem,
    dja mak kabingeykurrme ‘Immanuel’.
  rmc-rmc: 'Vašoda korkoro o Raj tumen dela znameňje: Dikh, e pačivaľi džuvľi ačhela
    khabňi, uľola lake čhavoro a dela leske o nav Immanuel.'
  pes-OPV: 'بنابراین خود خداوند به شما آیتی خواهد داد: اینک باکره حامله شده، پسری
    خواهد زایید و نام او راعمانوئیل خواهد خواند.'
  ron-1924: 'Де ачея Домнул Ынсушь вэ ва да ун семн: ‘Ятэ, фечоара ва рэмыне ынсэрчинатэ,
    ва наште ун фиу ши-й ва пуне нумеле Емануел.'
  aui-aui: 'Noko kiiravine Bada touna wosina matakira iniyevevemi. Na mma naboni:
    Wasike mamaragina inaropeya da inituwa tomogha, bi iniwaghawaghayeni Imaniwel.”'
  ben-OBCV: 'সেই কারণে প্রভু স্বয়ং তোমাদের এক চিহ্ন দেবেন: এক কুমারী-কন্যা গর্ভবতী
    হবে ও এক পুত্রসন্তানের জন্ম দেবে এবং তাঁর নাম ইম্মানুয়েল রাখবে।'
  som-som: Haddaba Rabbiga qudhiisa ayaa calaamad idin siin doona. Bal ogaada, gabadh
    bikrad ah baa uuraysan doonta, oo waxay dhali doontaa wiil, oo magiciisana waxay
    u bixin doontaa Cimmaanuu'eel.
  lat-VUC: 'Propter hoc dabit Dominus ipse vobis signum: ecce virgo concipiet, et
    pariet filium, et vocabitur nomen ejus Emmanuel.'
  eng-ASVBT: 'Therefore the Lord himself will give you a sign: behold, a virgin shall
    conceive, and bear a son, and shall call his name Immanuel.'
  ita-1885: 'Perciò, il Signore stesso vi darà un segno: Ecco, la Vergine concepirà,
    e partorirà un Figliuolo; e tu chiamerai il suo nome Emmanuele.'
  eng-LXXUP: Therefore the Lord himself shall give you a sign; behold, a virgin shall
    conceive in the womb, and shall bring forth a son, and thou shalt call his name
    Immanuel.
  eng-ULB: 'Therefore the Lord himself will give you people a sign: See, the young
    woman will conceive, bear a son, and will call his name Immanuel.'
  spa-VBL: Por eso el Señor mismo les dará una señal. ¡Miren! Una virgen quedará embarazada
    y dará a luz un hijo, al que llamará Emanuel.
  fra-_FOB: 'C''est pourquoi le Seigneur lui-même vous donnera un signe: Voici, la
    vierge sera enceinte; elle enfantera un fils, et lui donnera le nom d''Emmanuel
    (Dieu avec nous).'
  mal-mal: 'അതുകൊണ്ട് കർത്താവ് തന്നെ നിങ്ങൾക്ക് ഒരു അടയാളം തരും: കന്യക ഗർഭിണിയായി
    ഒരു മകനെ പ്രസവിക്കും; അവന് ഇമ്മാനൂവേൽ എന്നു പേര് വിളിക്കും.'
  lit-lit: 'Todėl pats Viešpats duos jums ženklą: štai mergelė taps nėščia ir pagimdys
    sūnų ir pavadins jį vardu Imanuelis.'
  urd-GVR: Chalo, phir Rab apnī hī taraf se tumheṅ nishān degā. Nishān yih hogā ki
    kuṅwārī ummīd se ho jāegī. Jab beṭā paidā hogā to us kā nām Immānuel rakhegī.
  suz-BL: मोपतीके परमप्रभुमी इन कली चिन्‍ड का गेब। मेको चिन्‍ड मार बाक्‍ब देंशा हना,
    कन्‍ने मीश आलम कोव़ज कुरशा तौ का थीब। मेको आ नें इम्‍मानुएल वोइक्‍नीम। मत्ती १:२३
  eng-NOY: 'Therefore shall Jehovah himself give you a sign: Behold, the damsel shall
    conceive, and bear a son, And she shall call his name Immanuel.'
  ita-1927: 'Perciò il Signore stesso vi darà un segno: Ecco, la giovane concepirà,
    partorirà un figliuolo e gli porrà nome Emmanuele.'
  ckb-ckb: لەبەر ئەوە پەروەردگار خۆی نیشانەیەکتان دەداتێ، ئەوەتا پاکیزەیەک سکی دەبێت
    و کوڕێکی دەبێت، ناوی لێ دەنێت ئیمانوێل.
  eng-BBE: For this cause the Lord himself will give you a sign; a young woman is
    now with child, and she will give birth to a son, and she will give him the name
    Immanuel.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ತಾವೇ ಒಂದು ಗುರುತನ್ನು ನಿನಗೆ ಕೊಡುವರು. ಇಗೋ, ಒಬ್ಬ ಕನ್ನಿಕೆಯು
    ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆರುವಳು. ಆ ಮಗುವಿಗೆ, ‘ಇಮ್ಮಾನುಯೇಲ್’ ಎಂದು ಹೆಸರಿಡುವರು.
  tam-2017: ஆதலால் ஆண்டவர் தாமே உங்களுக்கு ஒரு அடையாளத்தைக் கொடுப்பார்; இதோ, ஒரு கன்னிப்பெண்
    கர்ப்பவதியாகி ஒரு மகனைப் பெற்றெடுப்பாள், அவருக்கு இம்மானுவேல் என்று பெயரிடுவாள்.
  spa-RV-1909: 'Por tanto el mismo Señor os dará señal: He aquí que la virgen concebirá,
    y parirá hijo, y llamará su nombre Emmanuel.'
  ron-BTF: 'De aceea Domnul însuşi vă va da un semn: Iată, o fecioară va rămâne însărcinată
    şi va naşte un fiu şi îi va pune numele, Emanuel.'
  eng-WEBP: Therefore the Lord himself will give you a sign. Behold, the virgin will
    conceive, and bear a son, and shall call his name Immanuel.
  eng-FBV: This is why the Lord himself is going to give you a sign. Look! The virgin
    will become pregnant and give birth to a son, and she will call him Immanuel.
  nld-1939: 'Daarom geeft de Heer zelf u een teken: Zie, de maagd zal ontvangen, en
    een zoon baren; zij zal hem noemen: “God-met-ons”.'
  nch-BL: 'Yeca ama TOTECO iseltitzi amechmacas se tanextili. Quena, se ichpocat cati
    amo quiixmajtoc se tacat, conecuis huan quitacatiltis se oquichpil huan quitocaxtis
    Emanuel. (Emanuel quinequi quiijtos: TOTECO Itztoc Tohuaya.)'
  vie-1934: 'Vậy nên, chính Chúa sẽ ban một điềm cho các ngươi: nầy một gái đồng trinh
    sẽ chịu thai, sanh ra một trai, và đặt tên là Em-ma-nu-ên.'
  hin-CV: 'तब प्रभु स्वयं तुम्हें एक चिन्ह देंगे: सुनो, एक कन्या गर्भधारण करेगी, वह
    एक पुत्र को जन्म देगी और उसे इम्मानुएल नाम से पुकारेगी.'
  eng-OURB: Therefore 'Adonay [Lord] himself will give you a sign. Behold, the virgin
    will conceive, and bear a son, and shall call his name 'Immanu El [God is with
    us].
  spa-BES: Por esta causa, el mismo Señor te dará una señal; una joven ahora está
    embarazada, y ella dará a luz un hijo, y ella le dará el nombre de Emanuel.
  tdx-tdx: 'I Talè arè ro hanolo-biloñe anahareo: Heheke! hiareñe i somondraray, naho
    hitoly ana-dahy, vaho hatao’e Imanoele ty añara’e.'
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าจะประทานหมายสำคัญเอง ดู​เถิด หญิงพรหมจารีคนหนึ่งจะตั้งครรภ์
    และคลอดบุตรชายคนหนึ่ง และเขาจะเรียกนามของท่านว่า อิมมานูเอล
  por-BR-2018: 'Por isso o Senhor, ele mesmo, vos dará um sinal: eis que a virgem
    conceberá, e fará nascer um filho, e ela chamará seu nome Emanuel.'
  deu-ELO: 'Darum wird der Herr selbst euch ein Zeichen geben: Siehe, die Jungfrau
    wird schwanger werden und einen Sohn gebären, und wird seinen Namen Immanuel heißen.'
  eng-WYC-2018: For this thing the Lord himself shall give a sign to you. Lo! a virgin
    shall conceive, and shall bear a son; and his name shall be called Immanuel. [For
    that he the Lord shall give to you a token. Behold! a maid(en) shall conceive,
    and bare a son; and thou shalt call his name Immanuel.]
  epo-epo: 'Tial la Sinjoro mem donos al vi signon: jen virgulino gravediĝis, kaj
    ŝi naskos filon, kaj ŝi donos al li la nomon Emanuel.'
  uig-PIN: 'Xunga Rǝb Ɵzi silǝrgǝ bir bexarǝt beridu: — Mana, pak ⱪiz ⱨamilidar bolup
    bir oƣul tuƣidu; u uning ismini «Immanuel» dǝp ataydu.'
  beo-beo: Defea! Dia adole ba:mu higa:iba:le, Hina Gode Hisu da dima dawadigima:ne
    olelesu imunu. A:fini, dunu hame dawa:digi afae da abula agui ba:mu. E da dunu
    mano lalelegele, ema Ima:niuele (Gode amola nini da gilisili esala) dio asulimu.
  tpi-OTNT: Bai Bikpela yet i soim wanpela mak long yu. Dispela mak i olsem. Wanpela
    yangpela meri i gat bel, na bai em i karim wanpela pikinini man na kolim nem bilong
    en Emanuel.
  hau-SA: Saboda haka Ubangiji kansa zai ba ku alama. Ga shi budurwa za tă yi ciki,
    za tă haifi ɗa, za tă kuwa kira shi Immanuwel.
  uig-LAT: 'Shunga Reb Özi silerge bir bésharet béridu: — Mana, pak qiz hamilidar
    bolup bir oghul tughidu; u uning ismini «Immanuél» dep ataydu.'
  nde-nde: 'Ngakho-ke iNkosi ngokwayo izanika isibonakaliso: Intombi egcweleyo izakhulelwa
    izale indodana bayibize ngokuthi ngu-Emanuweli.'
  ton-ton: Ko ia ko Sihova pe te ne ʻatu kiate koe ʻae fakaʻilonga; Vakai, ʻe tuituʻia
    ʻae tāupoʻou, pea ʻe fāʻeleʻi ʻae tama, pea ʻe ui hono huafa ko ʻImanuela.
  ces-1613: 'Protož sám Pán dá vám znamení: Aj, panna počne, a porodí syna, a nazůve
    jméno jeho Immanuel.'
  eng-WMB: Therefore the Lord himself will give you a sign. Behold, the virgin will
    conceive, and bear a son, and shall call his name Immanuel.
  tam-TCV: 'ஆகவே யெகோவா தாமே உங்களுக்கு வருங்காலத்தின் அடையாளம் ஒன்றைக் கொடுப்பார்:
    ஒரு கன்னிப்பெண் கர்ப்பவதியாகி, ஒரு மகனைப் பெறுவாள். அவரை இம்மானுயேல் என அழைப்பார்கள்.'
  ceb-ULB: Busa ang Ginoo mohatag kaninyo nga katawhan sa timailhan; tan-awa, magmabdos
    ang batan-ong babaye, manganak ug usa ka lalaki, ug pagatawgon ang iyang ngalan
    nga Immanuel.
  pol-UBG: Dlatego sam Pan da wam znak. Oto dziewica pocznie i urodzi syna, i nazwie
    go Emmanuel.
  agr-agr: 'Nunin asagmin atumnak Apajuí nii dutikatnujin iwaintugmaktatui. Nunak:
    ¡Makichik nuwa muntsujut aentsu takashtai ejapjuktatui, nunik uchi aishmagkun
    uchigmaktatui, dutika uchigmakmatai, uchi daaji adaikattagme Emanuel!'
  kyc-kyc: Dakepa Kamongo baa rangeme emba renge lyakai mende pyuo lasaka piramo doko
    dopale. Doko enda mapwae mende petamo doko keta wane ingyaramo manjipala dokopa
    kingi doko Imanuele larami, leya. (Imanuele kingi doko Anatu namwa role pyao karamo
    dopale.)
  urd-GVU: چلو، پھر رب اپنی ہی طرف سے تمہیں نشان دے گا۔ نشان یہ ہو گا کہ کنواری اُمید
    سے ہو جائے گی۔ جب بیٹا پیدا ہو گا تو اُس کا نام عمانوایل رکھے گی۔
  deu-1912: 'Darum so wird euch der Herr selbst ein Zeichen geben: Siehe, eine Jungfrau
    ist schwanger und wird einen Sohn gebären, den wird sie heißen Immanuel.'
  kan-2017: ಆದಕಾರಣ ಕರ್ತನು ತಾನೇ ನಿಮಗೆ ಒಂದು ಗುರುತನ್ನು ಕೊಡುವನು. ಇಗೋ ಒಬ್ಬ ಕನ್ನಿಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ
    ಒಬ್ಬ ಮಗನನ್ನು ಹಡೆದು ಅವನಿಗೆ ಇಮ್ಮಾನುವೇಲ್ ಎಂದು ಹೆಸರಿಡುವರು.
  yap-yap: I SOMOL e bayi pi’ ba pow ngomed. Be’ ni bpin ni ka ba rugod nike diyen.
    Bayi gargel ni bochi pagel ma bayi tunguy fithingan ni Immanuel.
  hlt-MCSB: Te dongah Boeipa amah long ni nangmih taengah miknoek m'paek eh?, hula
    ke vawn vetih ca a sak ni. Te vaengah a ming te Immanu-El a sui ni.
  mdy-ETH: ዓካሪ ናንጊና ናንጋ ጎዳ ዒንሢም ማላታ ዒንጋንዳኔ፤ ኩሙሢ ዉዱሮናይ ጎጳዻንዳኔ፤ ዓቲንቄ ናይያ ዒዛ ሾዓንዳኔ፤ ዒዛኮ
    ሱንፆ ዒዛ ‹ዓማኑዔኤሌ› ጌዒ ጌሣንዳኔ፤
  twi-ASANTE: Ɛnneɛ, Onyankopɔn ankasa bɛma mo nsɛnkyerɛnneɛ; ɔbaabunu no bɛnyinsɛn,
    na wawo ɔbabarima, na ɔbɛfrɛ no Immanuel.
  eng-WEBU: Therefore the Lord himself will give you a sign. Behold, the virgin will
    conceive, and bear a son, and shall call his name Immanuel.
  wal-wal: Yaatikko, Godai ba huuphen intteyyo malaataa immana; geela7iyaa shahaarada
    attuma na7aa yelana; a sunttaakka “Amaanu7eela” yaagada sunttana.
  spa-PDDPT: 'Por tanto, ʼAdonay mismo les dará la señal: Ciertamente la virgen concebirá
    y dará a luz un Hijo, y llamará su Nombre Emanuel.'
  gun-gun: Ha'e rami teĩ Senhor ae 'rã oexa uka peikuaa aguã. Ha'e gui peteĩ kunhataĩ
    oguereko'i 'rã kyrĩ va'e, oikuavã'i 'rã opi'a'i. Ha'e vy omboery 'rã Emanuel.
  ilo-ULB: 'Ngarud, mismo a ti Apo ti mangted kenka iti pagilasinan: kitaem, agsikogto
    ti maysa a babai, agpasngayto iti maysa a lalaki, ket mapanagananto iti Immanuel.'
  kpg-kpg: 'Malaa, go Tagi lahua dela ga gowadu gi di goe di haga modongoohia: Dahi
    dama ahina madammaa ga hai dama, ga haanau dana dama daane, gaa gahi dono ingoo
    bolo Immanuel.'
  uig-ARA: 'شۇڭا رەب ئۆزى سىلەرگە بىر بېشارەت بېرىدۇ: ــ مانا، پاك قىز ھامىلىدار بولۇپ
    بىر ئوغۇل تۇغىدۇ؛ ئۇ ئۇنىڭ ئىسمىنى «ئىممانۇئېل» دەپ ئاتايدۇ.'
  tof-tof: Da taia, ezan bangóndakla amtinüm, Lod sab tüób yabüka okaka simzazile
    darrü wirri tulmil. Tübarrkrru, pampükü koke ne kola umtulürr, sab bikóm ipüde,
    da wa sab siman olom esene, da wa sab ngi ngyesile Emanuel.”
  sus-sus: 'Alatala yɛtɛ yati fama nɛ tɔnxuma nde fide wo ma: Ginɛ dimɛdi nde fama
    tɛgɛde, a di bari, a na di xili sa Emanuwɛli, naxan fasarixi, ‹Ala na won ya ma.›'
  pon-2006: Eri, pein Kaun-o pahn ketikihong kumwail ehu kilelen. Peinakapw emen mie
    me liseiandahr. E pahn naitikihada nah pwutak emen, oh e pahn kamwarehki ‘Emanuel.’
  jae-jae: Amboac tonaŋ Apômtau tau oc êkêŋ gêŋtalô teŋ êndêŋ amac amboac tonec gebe
    Awêtakiŋ teŋ oc taê e êkôc latu teŋ ma ê ênê ŋaê gebe Imanuel.
  ksd-ksd: Kari ra Luluai iat na tul tar ta tika na vakilang ta vavat; ea, tika na
    inip na vavina na kap bala, ma na kava vaarike ra bul tutana, ma na vaiang tar
    ra iangina ba Imanuel.
  tur-YTC: Bu nedenle Efendi'nin kendisi size bir belirti verecek. Bakın, bakire kız
    gebe kalacak, bir oğul doğuracak ve adını İmmanuel koyacak.
  grc-BRENT: Διατοῦτο δώσει Κύριος αὐτὸς ὑμῖν σημεῖον· ἰδοὺ ἡ παρθένος ἐν γαστρὶ λήψεται,
    καὶ τέξεται υἱὸν, καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἐμμανουήλ.
  ind-AYT: 'Karena itu, Tuhan sendiri akan memberimu satu tanda ini: Seorang perawan
    akan mengandung dan melahirkan seorang anak laki-laki, nama-Nya akan disebut:
    Imanuel.'
  nya-nya: 'Nʼchifukwa chake Ambuye mwini adzakupatsani chizindikiro: Onani, namwali
    adzakhala woyembekezera ndipo adzabala mwana wamwamuna, ndipo mwanayo adzamutcha
    Imanueli.'
  hrv-hrv: 'Zato, sam će vam Gospodin dati znak: Evo, začet će djevica i roditi sina
    i nadjenut će mu ime Emanuel!'
  mps-mps: Teda Genuai Bidi aga digi dage bomo yai sę me deli ola mawaibao. Te sę
    da e tama tiwai dao. Te gesi wegi me tabi elama, tama agai ogwa ame naibao, tama
    agai nogi Emanuel poaibao.
  tpi-tpi: Bai Bikpela yet i soim wanpela mak long yu. Dispela mak i olsem. Wanpela
    yangpela meri i gat bel, na bai em i karim wanpela pikinini man na kolim nem bilong
    en Emanuel.
  dan-1931: 'Derfor vil Herren selv give eder et Tegn: Se, Jomfruen* bliver frugtsommelig
    og føder en Søn, og hun kalder ham Immanuel*. { [*Ordet, der her efter den græske
    Oversettelse er gengivet ved Jomfru, betyder egentlig en ung Kvinde, uden at det
    i sig selv er afgjort, om hun er gift eller ugift.] / [**dvs. Gud med os. Es.
    8, 8. 10. Matt. 1, 23. Luk. 1, 31.] }'
  vie-OVCB: Chính Chúa sẽ cho ngươi một dấu lạ. Này! Một trinh nữ sẽ chịu thai! Người
    sẽ sinh hạ một Con trai, họ sẽ gọi Ngài là Em-ma-nu-ên (nghĩa là ‘Đức Chúa Trời
    ở cùng chúng ta’).
  guj-2017: 'તેથી પ્રભુ પોતે તમને ચિહ્ન આપશે: જુઓ, કુમારી ગર્ભવતી થઈને, પુત્રને જન્મ
    આપશે અને તેનું નામ ઈમાનુએલ પાડવામાં આવશે.'
  pon-2006A: Eri, pein Kaun-o pahn ketikihong kumwail ehu kilelen. Peinakapw emen
    mie me liseiandahr. E pahn naitikihada nah pwutak emen, oh e pahn kamwarehki ‘Emanuel.’
  por-BRBSL: Portanto, o próprio Senhor lhe dará um sinal. Eis que a virgem conceberá,
    e dará à luz um filho, e chamará seu nome Emanuel.
  cth-cth: Hatdawkvah, BAWIPA ma ni nangmanaw hah mitnout na poe awh han. Khenhaw!
    Tanglakacuem buet touh ni capa vawn vaiteh, ca tongpa a khe han. Hote capa hah
    Immanuel telah a min phung han.
  twi-twi: Ɛno de, Onyankopɔn ankasa bɛma mo nsɛnkyerɛnne; ɔbabun no benyinsɛn, na
    wawo ɔbabarima, na wɔbɛfrɛ no Immanuel.
  hlt-hlt: Te dongah Boeipa amah long ni nangmih taengah miknoek m'paek eh?, hula
    ke vawn vetih ca a sak ni. Te vaengah a ming te Immanu-El a sui ni.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie nyóó di duɔ́ mmɛcɑnnimɛ̀: Dɛsɑpùmbirɛ dɛ̀ɛ̀
    mu nyí duɔ́nɛ̀ onitidɔ̀ù dɛ̀ bo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀
    Emmɑniyɛɛri (dɛ̀ɛ̀ tu Kuyie nti bonɛ̀).'
  msy-2020: Kamaghɨn, Ekiam uabɨ ababanir tam nɨn akagham. Ababanir kam kamakɨn. Amizir
    gumazitam ko akuizir puvatɨzim navim asegh, otaritam bategham. Eghtɨ me ziar kam
    Emanuel a darɨgham.”
  dop-dop: 'Tɔʋ, Tɑcɑɑ kɑ́ hʋlɩ-mɛɣɛ yɑɑsi nɔɣɔlʋɣʋ ɩ mɑɣɑmɑɣɑ. Ɩnǝɣǝlɛ sɩ: Ɩ́ nyǝnɩ,
    pɛɛlɔ wei ɩ tɑ nyǝntɑ ɑpɑlʋ tɔ, ɩ kɑ́ hɑɣɑ hɔɣɔ, nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ. Pɑɑ hɑ-kɛɣɛ
    hǝtɛ sɩ Ɩmɑniyɛlɩ. Hǝtɛ tǝnɛ tǝ yɔɣɔtǝɣɩ sɩ Ɩsɔ wɛ tɑ́ kiŋ.'
  azb-azb: 'Buna görə də Xudavənd Özü sizə işarə verəcək: budur, bakirə qız hamilə
    olub oğlan doğacaq, adını İmmanuel qoyacaq.'
  eng-DBY: 'Therefore will the Lord himself give you a sign: Behold, the virgin shall
    conceive and shall bring forth a son, and call his name Immanuel.'
  hin-2017: इस कारण प्रभु आप ही तुम को एक चिन्ह देगा। सुनो, एक कुमारी गर्भवती होगी
    और पुत्र जनेगी, और उसका नाम इम्मानुएल रखेगी। (मत्ती 1:23, लूका 1:31)
  wol-KYG: 'Kon nag Boroom bi ci boppam moo leen di jox firnde: janq bi mooy ëmb,
    jur doom ju góor, tudde ko Emanuwel (mu firi Yàllaa ngeek nun).'
  eng-YLT: Therefore the Lord Himself giveth to you a sign, Lo, the Virgin is conceiving,
    And is bringing forth a son, And hath called his name Immanuel,
  kne-kne: Isonga din Apo ay mismo di mangidawat si sinyal. Mawad-an din balasang
    et man-anak si lalaki ay ngadananas Immanuel.
  eng-WYC-2017: For this thing the Lord himself shall give a sign to you. Lo! a virgin
    shall conceive, and shall bear a son; and his name shall be called Immanuel. [For
    that he the Lord shall give to you a token. Behold! a maiden shall conceive, and
    bare a son; and thou shalt call his name Immanuel.]
  eng-WMBB: Therefore the Lord himself will give you a sign. Behold, the virgin will
    conceive, and bear a son, and shall call his name Immanuel.
  urd-GVH: चलो, फिर रब अपनी ही तरफ़ से तुम्हें निशान देगा। निशान यह होगा कि कुँवारी
    उम्मीद से हो जाएगी। जब बेटा पैदा होगा तो उसका नाम इम्मानुएल रखेगी।
  rug-rug: 'Ego, e Zihova telena kote poni igo si keke vina gilagila: Keke vineki
    vaqura si kote aritiana meke kote podoa sa si keke tuna koreo, meke kote poza
    nia Imanuela sa si Asa.'
  gaz-gaz: 'Kanaafuu Gooftaan mataan isaa mallattoo isiniif kenna: Kunoo durbi tokko
    ni ulfoofti; ilma ni deessi; Amaanuʼel jettees isa moggaafti.'
  fra-LSG: C’est pourquoi le Seigneur lui-même vous donnera un signe, Voici, la jeune
    fille deviendra enceinte, elle enfantera un fils, Et elle lui donnera le nom d’Emmanuel.
  gnn-gnn: Ŋayipina Godthuna yurru djäma wiripuyamanydja, märr nhenydja yurru dharaŋanna
    nhäma ŋunhimalayi. Dhuwalana yurru ŋunhi maḻŋ'thundja gam'. Miyalk yurru yuṯa
    wirrkuḻ yothu'mirriyirri, ga gurrukamanydja ŋayi yurru yothuny'tja ḏarramu, ga
    yäkunydja ŋayi yurru Yimanyuwalnha, mayali' bitjan ‘Godtja dhuwala ŋilimurruŋgala.’
  yal-yal: 'Nayi, Marigin yɛtɛɛn taxamasenna yitɛ ɛ ra: sungutun nasɔlɔnxin fudikanma
    nɛn, a yi dii xɛmɛn bari. A yi xili sa ‘Ɛmanuwɛli,’ na bunna nɛɛn fa fala, ‘Ala
    en tagi.’'
  iou-iou: Eruk, kudän kudupita iwet yabäkta bitnätan upäŋkaŋ Ekänitä ini kudän kubä
    api gäwoŋärewek. Kudän uwä ŋode; Webe gubaŋ, ämakät nämo pärani kubätä nanak kok
    itpäŋ nanak ämani kubä bäyawayäŋ täko unitäŋo wäpi Imanuel yäŋ api iwetneŋ.
  haw-1868: Nolaila, na ka Haku ponoi no e haawi mai ia oukou i hoailona; Aia hoi!
    e hapai ana no kekahi wahine puupaa, A e hanau mai hoi ia i keiki, A e kapa aku
    no oia i kona inoa, o IMANUELA.
  arb-NAV: 'وَلَكِنَّ السَّيِّدَ نَفْسَهُ يُعْطِيكُمْ آيَةً: هَا الْعَذْرَاءُ تَحْبَلُ
    وَتَلِدُ ابْناً، وَتَدْعُو اسْمَهُ عِمَّانُوئِيلَ.'
  ewe-ewe: Eya ta Aƒetɔ la ŋutɔ ana dzesi mi. Ɖetugbi si menya ŋutsu kpɔ o la afɔ
    fu, eye wòadzi ŋutsuvi, ana ŋkɔe be Imanuel.
  eng-LEE: 'Therefore will the Lord himself give you a sign: behold, this young woman
    shall conceive, and bear a son, and she shall call his name ''Immanu-el, [God
    with us].'
  asm-FB: 'এই হেতুকে প্ৰভুৱে নিজেই তোমালোকক এটা চিন দিব: চোৱা, যুৱতী কন্যা গৰ্ভৱতী
    হৈ এটি পুত্ৰ প্ৰসৱ কৰিব, আৰু তেওঁৰ নাম ইম্মানুৱেল ৰখা হ’ব।'
  sus-A: عَلَتَلَ يّتّ يَتِ قَمَ نّ تْنشُمَ ندٍ قِدٍ وٌ مَ؛ فِنّ دِ مّدِ ندٍ قَمَ
    تّفّدٍ، عَ دِ بَرِ، عَ نَ دِ شِلِ سَ عٍمَنُوّلِ، نَشَن قَسَرِشِ، ‹عَلَ نَ وٌن
    يَ مَ.›
  fra-SBL: C'est pourquoi le Seigneur lui-même vous donnera un signe. Voici que la
    vierge concevra et enfantera un fils, et elle lui donnera le nom d'Emmanuel.
  hbo-hbo: לָ֠כֵן יִתֵּ֨ן אֲדֹנָ֥י ה֛וּא לָכֶ֖ם אֹ֑ות הִנֵּ֣ה הָעַלְמָ֗ה הָרָה֙ וְיֹלֶ֣דֶת
    בֵּ֔ן וְקָרָ֥את שְׁמֹ֖ו עִמָּ֥נוּ אֵֽל׃
  kik-kik: 'Nĩ ũndũ ũcio-rĩ, Mwathani we mwene nĩakamũhe kĩmenyithia: Nĩgũkorwo mũirĩtu
    gathirange nĩakagĩa nda aciare kahĩĩ, nake agatue Imanueli.'
  fra-NCL: 'C’est pourquoi le Seigneur lui-même vous donnera un signe : Voici que
    la Vierge a conçu, et elle enfante un fils, et elle lui donne le nom d’Emmanuel.'
  cek-AK: To pongah Angraeng angmah roe nangcae hanah angmathaih to na paek tih; Khenah,
    tangla cuem maeto loe zokpom tih, anih mah capa maeto sah ueloe, anih to Immanuel,
    tiah ahminphui tih.
  cuk-cuk: 'A-ulale, Bab-Jehová-sunnagwad ibmar-guoed-e-wilub oyogoed: Yagwa-wargwen
    gurgin-nika guoed, degi, goe nikunonikoed. Emanuelʼye onugsaoed.'
  uig-CYR: 'Шуңа Рәб Өзи силәргә бир бешарәт бериду: — Мана, пак қиз һамилдар болуп
    бир оғул туғиду; у униң исмини «Иммануел» дәп атайду.'
  pma-pma: Ekek, Iahova keinges hetie lat tounah hehi metai tai minuk keke kilesi.
    Atouli hau tai hemeas en titiali ka navong hekuri hehi ehon tai, ka heling isen
    ‘Imanuel’ koa aneite teni vi, ‘Ahi ro ral min ir.’”
  tel-2017: కాబట్టి ప్రభువు తానే ఒక సూచన మీకు చూపుతాడు. వినండి, కన్య గర్భం ధరించి
    కుమారుణ్ణి కని అతనికి ‘ఇమ్మానుయేలు’ అని పేరు పెడుతుంది.
  hat-BSA: 'Pou sa, SENYÈ a, Li menm, va bay nou yon sign: Gade byen, yon vyèj va
    vin ansent. Li va fè yon fis e li va rele non Li Emmanuel.'
  bxh-bxh: 'Debana yai, Guyau ibona haba fafaꞌilala ya felem: fafaꞌilalana mate tineꞌeu
    nuwa supusupuna ya boga haba natuna taumoho ya yosi, na hesana haba ya tole “Imanuwela.”'
  kos-kos: Leum sifacna El ac fah sot sie akul nu suwos. Sie mutan fusr su pitutu
    el ac fah oswela sie wen, ac sang inel ‘Immanuel.’
  hbo-WLC: לָ֠כֵן יִתֵּ֨ן אֲדֹנָ֥י ה֛וּא לָכֶ֖ם א֑וֹת הִנֵּ֣ה הָעַלְמָ֗ה הָרָה֙ וְיֹלֶ֣דֶת
    בֵּ֔ן וְקָרָ֥את שְׁמ֖וֹ עִמָּ֥נוּ אֵֽל׃
  ibo-ibo: Ya mere, Onyenwe anyị nʼonwe ya ga-enye gị ihe ịrịbama! Lee, nwaagbọghọ
    ahụ na-amaghị nwoke ga-atụrụ ime, mụọ nwa nwoke. Ọ ga-akpọ aha ya Ịmanụel, nke
    pụtara, Chineke nọnyeere anyị.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ ଆପେ ତୁମ୍ଭମାନଙ୍କୁ ଏକ ଚିହ୍ନ ଦେବେ; ଦେଖ, ଏକ କନ୍ୟା ଗର୍ଭବତୀ ହୋଇ ଏକ
    ପୁତ୍ର ପ୍ରସବ କରିବ ଓ ତାହାର ନାମ ଇମ୍ମାନୁୟେଲ (ଆମ୍ଭମାନଙ୍କ ସହିତ ପରମେଶ୍ୱର) ରଖିବ।
  chk-chk: Iei mine ewe Samol mi Lapalap epwe püsin ngenikemi eu asisil. Nengeni,
    eman föpwül epwe pwopwo o nöüni eman ät, nge epwe aita ngeni Emanuel .
  rop-rop: Bat YAWEI, im garra stil shoumbat yumob det gudbala ting. Wal wan singulwan
    yanggel garra jidan femiliwei, en im garra abum san, en im garra gulum im neim
    Imenyuwel.
  ukr-1871: 'Оце ж дасть вам сам Господь знак: Ось невинна дївиця почне в утробі та
    й породить сина, й дадуть імя йому Еммануїл (Бог із нами).'
  deu-1951: 'Darum wird euch der Herr selbst ein Zeichen geben: Siehe, die Jungfrau
    hat empfangen und wird Mutter eines Sohnes, den sie Immanuel nennen wird.'
  eng-JPS: 'Therefore the Lord Himself shall give you a sign: behold, the young woman
    shall conceive, and bear a son, and shall call his name Immanuel.'
  srp-1865: 'Zato æe vam sam Gospod dati znak: eto djevojka æe zatrudnjeti i rodiæe
    sina, i nadjenuæe mu ime Emanuilo.'
  lug-lug: Noolwekyo Mukama yennyini kyaliva abawa akabonero; laba omuwala atamanyi
    musajja alizaala omwana wabulenzi era alituumibwa erinnya Emmanweri.
  heb-heb: לכן יתן אדני הוא לכם אות הנה העלמה הרה וילדת בן וקראת שמו עמנו אל׃
  ben-IRV: অতএব প্রভু নিজে তোমাদেরকে এক চিহ্ন দেবেন; দেখ, এক যুবতী মহিলা গর্ভবতী হয়ে
    ছেলের জন্ম দেবে ও তাঁর নাম ইম্মানূয়েল রাখবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਆਪ ਤੁਹਾਨੂੰ ਇੱਕ ਨਿਸ਼ਾਨ ਦੇਵੇਗਾ। ਵੇਖੋ, ਇੱਕ ਕੁਆਰੀ ਗਰਭਵਤੀ ਹੋਵੇਗੀ
    ਅਤੇ ਪੁੱਤਰ ਜਣੇਗੀ ਅਤੇ ਉਹ ਉਸ ਦਾ ਨਾਮ ਇੰਮਾਨੂਏਲ ਰੱਖੇਗੀ।
  mya-JVB: ထိုကြောင့်၊ ထာဝရ ဘုရားသည် ကိုယ်တော် တိုင် နိမိတ် လက္ခဏာကို သင် တို့အား
    ပေး တော်မူမည်။ ကြည့်ရှု လော့။ သတို့သမီးကညာ သည် ပဋိသန္ဓေ စွဲယူ၍ ၊ သား ယောက်ျားကို
    ဘွားမြင် လတံ့။ ထိုသား ကို ဧမာနွေလ အမည် ဖြင့် မှည့် ရလတံ့။
  tte-O: Koinaele Yeoba iya ibomamo kani kilakilala bwaite iyeyawa kolimiu. Tonuwanuwabola
    kani isiuma. Yo natuna ikabi tauna, yo esana ipei Imanuwela.
  hmo-hmo: 'Unai dainai Lohiabada sibona ese oi dekenai toa ta do ia henia, inai bamona:
    Kekeni ta, tau ia do diba lasi, be do ia rogorogo, natuna ta do ia havaraia, mero
    ta, bona iena ladana do idia atoa, Emanuela.'
  urd-urd: लेकिन ख़ुदावन्द आप तुम को एक निशान बख़्शेगा। देखो, एक कुँवारी हामिला होगी,
    और बेटा पैदा होगा और वह उसका नाम' इम्मानुएल रख्खेगी।
  rus-SYN: 'Итак Сам Господь даст вам знамение: се, Дева во чреве приимет и родит
    Сына, и нарекут имя Ему: Еммануил.'
  bqc-SIM: A yã́i Dii a seelakɛɛ́ azĩa. Gwa! Wɛ̃́ndia lɛ́so a nↄsi à nɛ'i gↄ̃ɛ
    ũ, i tↄ́kpaɛ̀ Ɛmanuɛli.
  tcz-CHONGTHU: Ahileh aphai, Pakaiyin Ama chama melchihna ahinpeh ding ahi. Veuvin!
    Nungah thengin nao ahinvop ding ahi! Amanu chun chapa ahinnei ding amin Immanuel
    (hichu ‘Pathenin eiumpiuve’ tina) asah ding ahi.
  mar-mar: म्हणून प्रभू स्वतः तुम्हास एक चिन्ह देईल, पहा, एक तरुण स्त्री गर्भवती होऊन
    मुलाला जन्म देईल, आणि त्यास इम्मानुएल हे नाव देईल.
  soq-soq: 'E epe dewaitena baiwa Tatamba me meba eueuwa da sabamosapio ateitana.
    Sa ipa: I sanaa bulepie oto mona gamosapi, ita mo me ebowa itupue wapuase, Imanuel.”
    (Ebo ema ipawa ipa God no do).'
  qub-qub: 'Quiquin Tayta Diosmi juc señalta ricachishunquipaj: Jipashmi gueshyaj
    ricaconga. Paymi gueshyaconga ollgu wamrata. Chay wamrapa jutintami churapanga
    ‹Emanuel› nir.'
  hat-hat: 'Enben! Se Seyè a menm ki pral ban nou yon siy. Men li: Jenn tifi ki ansent
    lan pral fè yon pitit gason, l''a rele l'' Emannwèl (ki vle di: Bondye avèk nou).'
  eng-BSB: 'Therefore the Lord Himself will give you a sign: Behold, the virgin will
    be with child and will give birth to a son, and will call Him Immanuel.'
  eng-WEBPB: Therefore the Lord himself will give you a sign. Behold, the virgin will
    conceive, and bear a son, and shall call his name Immanuel.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a Agra'a mago avame'zana tamaveri hugahie. Ana
    avamezamo'a amanahu hugahie, mago vene omsenesnia mofa'mo amu'ene huno mago ne'
    mofavre anteno, Imanueli'e huno agi'a antemigahie.
  nhe-BL: Yeca ama TOTECO iselti inmechmacas se tlanescayotl. Quena, se ichpocatl
    tlen ax quiixmajtoc se tlacatl, conecuis huan quitlacatiltis se oquichpil huan
    quitocaxtis Emanuel. (Emanuel quinequi quiijtos ‘TOTECO itztoc tohuaya’.)
  gub-BL: Zanezar ae wexak kar putar amo ma'e peme nehe. Kuzàwaza ipuru'a a'e. Imemyrzexak
    kar putar nehe. Awa a'e nehe. Omono putar Emanuew her romo a'e nehe. — Tupàn wiko
    zanepyr a'e, i'i her zaneze'eg rupi.
  eng-DRA: Therefore the Lord himself shall give you a sign. Behold a virgin shall
    conceive, and bear a son, and his name shall be called Emmanuel.
