verse: ISA.007.009
translations:
  mal-C: എഫ്രയീമിന്റെ തല ശമര്യയും ശമര്യയുടെ തല രെമല്യാവിന്റെ മകൻമാത്രവും ആണല്ലോ. നിങ്ങൾ
    വിശ്വാസത്തോടെ ഉറച്ചുനിൽക്കുന്നില്ലെങ്കിൽ നിങ്ങൾക്കു നിലനിൽപ്പേയില്ല.’ ”
  deu-TKW: und Samaria ist das Haupt von Ephraim und der Sohn Remaljas das Haupt von
    Samaria! Glaubt ihr nicht, so bleibt ihr nicht!
  lin-lin: Moto ya Efrayimi ezali Samari, mpe moto ya Samari ezali kaka mwana mobali
    ya Remalia. Soki botelemi ngwi te na kondima na bino, bokolonga te kotelema liboso
    na bango ! › »
  eng-LSV: And the head of Ephraim [is] Samaria, || And the head of Samaria [is] the
    son of Remaliah. If you do not give credence, || Surely you are not steadfast.”
  eng-GNV: And the head of Ephraim is Samaria, and the head of Samaria is Remaliahs
    sonne. If ye beleeue not, surely ye shall not be established.
  eng-WEBSTER: And the head of Ephraim is Samaria, and the head of Samaria is Remaliah's
    son. If ye will not believe, surely ye shall not be established.
  nhw-BL: Altepetl Samaria san quinahuatía tlali Israel, huan Peka, icone Remalías,
    san quinahuatía altepetl Samaria. Techneltoquili catli nimechilhuía para amo tlatlanise
    sintla anquinequij ma nimechmanahui, monequi anquineltocase catli niquijtohua.’
    ”
  swh-ONEN: Kichwa cha Efraimu ni Samaria, na kichwa cha Samaria ni mwana wa Remalia
    peke yake. Kama hamtasimama thabiti katika imani yenu, hamtaimarika kamwe.’ ”
  bba-bba: '@see-verse:ISA.007.008'
  eng-KJVCPB: And the head of Ephraim is Samaria, And the head of Samaria is Remaliah’s
    son. If ye will not believe, surely ye shall not be established.
  cpy-cpy: Rootaki Samaria otzinkamintsitari inampi Efraín-iite. Riima itomi Remalías
    riitaki iwinkatharitetari Samaria-jatzi. Eerorika pikyaaryooteeyini, aritaki ithonkaetakimi
    eejatzi eerokaete.”
  luo-luo: Dala maduongʼ mar Efraim en Samaria, kendo jatend Samaria en mana wuod
    Remalia. Omiyo ka ok ichungʼ motegno e yie mari, to ok inichung ngangʼ.’ ”
  meu-meu: Bona Efraim kwarana na Samaria, bona Samaria kwarana na Remalia natuna.
    Bema basio kamonai, momokani umui na basio gini tutuka-tutuka.
  npi-ULB: एफ्राइमको मुख्‍यालय सामरिया हो र सामरियाको मुखिया रमल्याहको छोरा हो । तिमी
    विश्‍वासमा दृढ रहँदैनौ भने, निश्‍चय नै तिमी सुरक्षित हुनेछैनौ ।”
  yor-yor: Orí Efraimu sì ni Samaria, orí Samaria sì ni ọmọ Remaliah. Bí ẹ̀yin kí
    yóò bá gbàgbọ́, lóòtítọ́, a kì yóò fi ìdí yín múlẹ̀.’ ”
  pes-OPCB: '@see-verse:ISA.007.008'
  tgl-ULB: Ang kabisera ng Efraim ay Samaria, at ang pinuno ng Samaria ay ang anak
    ni Remalias. Kung hindi kayo magpapakatatag, tiyak na hindi kayo mananatiling
    ligtas.”
  cbu-NT: '@see-verse:ISA.007.008'
  hui-hui: '@see-verse:ISA.007.008'
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​၏​အင်​အား​သည် ရှ​မာ​ရိ မြို့​ဖြစ်​၍​ရှ​မာ​ရိ​မြို့​၏​အင်​အား​မှာ​လည်း
    ပေ​ကာ​မင်း​ပင်​ဖြစ်​ပေ​သည်။'' ``အ​ကယ်​၍​သင်​တို့​သည် ခိုင်​မြဲ​စွာ​ဘု​ရား​သ​ခင်​အား​ယုံ​ကြည်​ကိုး​စား​မှု​မ​ပြု​လျှင်
    အ​ဘယ်​အ​ခါ​၌​မျှ​ရပ်​တည်​နိုင်​ကြ​လိမ့် မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་རྒྱལ་ས་ནི་སཱ་མར་ཡ་དང་། སཱ་མར་ཡའི་འགོ་དཔོན་ནི་རེ་མལ་ཡཱའི་བུ་ཡིན།
    གལ་ཏེ་ཁྱོད་ཀྱི་དད་པ་བརྟན་པོ་མིན་ན། ཁྱོད་རྩ་བ་ནས་ཚུགས་མི་ཐུབ་ཅེས་གསུངས་སོ། །
  wsk-wsk: '@see-verse:ISA.007.008'
  sna-sna: Musoro weEfuremu iSamaria, uye musoro weSamaria mwanakomana waRamaria bedzi.
    Kana usingamiri zvakasimba mukutenda kwako, hauchazomiri zvachose.’ ”
  spa-BLM: La cabeza de Efraín es Samaria, y la cabeza de Samaria es el hijo de Remalías.
    Si no creen, ciertamente no serán establecidos’”.
  cac-cac: '@see-verse:ISA.007.008'
  swh-ULB: Efraimu ni kichwa Samaria, na kishwa cha Samaria ni mtoto wa Remaria. Na
    kama hamtasimama imara katika imani yenu, hakika hamtakuwa salama''.
  bel-bel: і галава Яфрэма - Самарыя, і галава Самарыі - сын Рэмаліінаў. Калі вы ня
    верыце, дык таму, што вы не засьведчаныя.
  deu-ELBBK: Und Samaria ist das Haupt von Ephraim, und der Sohn Remaljas das Haupt
    von Samaria. Wenn ihr nicht glaubt, werdet ihr keinen Bestand haben!
  mbb-OT: '@see-verse:ISA.007.008'
  mal-2015: എഫ്രയീമിന്നു തല ശമര്യ; ശമര്യെക്കു തല രെമല്യാവിന്റെ മകൻ; നിങ്ങൾക്കു വിശ്വാസം
    ഇല്ലെങ്കിൽ സ്ഥിരവാസവുമില്ല.
  gup-gup: Dja kore kubolkkimuk Ephraim kakarrme kunredkimuk Samaria. Dja bininj nawu
    kawohrnan kumekbe, wanjh djal beywurd nuye Remaliah. Bu ngudda minj kandjalwoybukwon
    ngaye nawu Yawey, wanjh kunukka ngudda yidjaldowen.’” Kuhni yimeng nawu Yawey.
  rmc-rmc: O šero le Efrajimoskro hin e Samarija a o šero la Samarijakro hin o čhavo
    le Remalijoskro! Te na avena zorale andro pačaben, ta na obačhena!‘ “
  pes-OPV: و سر افرایم سامره و سر سامره پسر رملیا است و اگر باورنکنید هرآینه ثابت
    نخواهید ماند.»
  ron-1924: Самария ва фи капитала луй Ефраим, ши фиул луй Ремалия ва фи капул Самарией.
    Дакэ ну кредець, ну вець ста ын пичоаре.»’”
  ben-OBCV: ইফ্রয়িমের মস্তক হল শমরিয়া, আর শমরিয়ার মস্তক হল কেবলমাত্র রমলিয়ের পুত্র।
    তোমরা যদি বিশ্বাসে অবিচল না থাকো, তোমরা আদৌ দাঁড়াতে পারবে না।’ ”
  som-som: oo reer Efrayim madaxoodu waa Samaariya, oo Samaariya madaxeeduna waa ina
    Remalyaah. Haddaad rumaysan weydaan, sida xaqiiqada ah sinaba ma xoogaysan doontaan.
  lat-VUC: et caput Ephraim Samaria, et caput Samariæ filius Romeliæ. Si non credideritis,
    non permanebitis.]
  eng-ASVBT: and the head of Ephraim is Samaria, and the head of Samaria is Remaliah’s
    son. If ye will not believe, surely ye shall not be established.
  ita-1885: E Samaria è il capo di Efraim, e il figliuolo di Remalia il capo di Samaria.
    Non credete voi, perchè non siete accertati?
  eng-LXXUP: 'And the head of Ephraim is Samaria, and the head of Samaria the son
    of Remaliah: but if ye believe not, neither will ye at all understand.'
  eng-ULB: The head of Ephraim is Samaria, and the head of Samaria is Remaliah's son.
    If you do not remain firm in faith, surely you will not remain secure.”'”
  spa-VBL: El jefe de Israel es Samaria, y el jefe de Samaria es el hijo de Remalías.
    Si no confían en mí, no sobrevivirán”.
  fra-_FOB: Et la tête d'Éphraïm, c'est Samarie; et la tête de Samarie, le fils de
    Rémalia. Que si vous ne croyez pas, vous ne subsisterez pas.
  mal-mal: എഫ്രയീമിനു തല ശമര്യ; ശമര്യയ്ക്കു തല രെമല്യാവിന്റെ മകൻ; നിങ്ങൾക്ക് വിശ്വാസം
    ഇല്ലെങ്കിൽ സ്ഥിരവാസവുമില്ല”.
  lit-lit: Samarija tėra Efraimo galva, o Remalijo sūnus tėra Samarijos galva. Jei
    netikėsite, tai neįsitvirtinsite.
  urd-GVR: Isrāīl kā sar Sāmariya aur Sāmariya kā sar mahz Ramaliyāh kā beṭā hai.
    Agar īmān meṅ qāym na raho, to ḳhud qāym nahīṅ rahoge.”
  suz-BL: एफ्राइम आ पिया सामरीया बाक्‍ब। सामरीया आ पिया रेमाल्‍याह आ तौ बाक्‍ब’ गे
    थमा मसुइक्‍तीनी हना, थमा पा मलीनीनी” दे परमप्रभु यावेमी देंत। २इतिहास २०:२०
  eng-NOY: And the head of Ephraim shall still be Samaria, And the head of Samaria,
    the son of Remaliah. If ye will not believe, neither shall ye thrive.”
  ita-1927: E Samaria è il capo d’Efraim, e il figliuolo di Remalia è il capo di Samaria.
    Se voi non avete fede, certo, non potrete sussistere”.
  ckb-ckb: سەری ئەفرایمیش سامیرەیە و سەری سامیرەش کوڕەکەی ڕەمەلیاهوە. ئەگەر لە باوەڕدا
    نەچەسپێن، لە دڵنیاییدا نابن.“»
  eng-BBE: And the head of Ephraim is Samaria, and the head of Samaria is Remaliah's
    son. If you will not have faith, your kingdom will be broken.
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನ ರಾಜಧಾನಿ ಸಮಾರ್ಯ. ಸಮಾರ್ಯದ ರಾಜಧಾನಿ ರೆಮಲ್ಯನ ಮಗನು. ನೀವು ನಂಬದೆ ಹೋದರೆ
    ನೀವು ನಿಜವಾಗಿಯೂ ನೆಲೆಗೊಳ್ಳುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: எப்பிராயீமின் தலை சமாரியா, சமாரியாவின் தலை ரெமலியாவின் மகன்; நீங்கள் விசுவாசிக்காவிட்டால்
    நிலைபெறமாட்டீர்கள் என்று சொல் என்றார்.
  spa-RV-1909: Entretanto la cabeza de Ephraim es Samaria, y la cabeza de Samaria
    el hijo de Remalías. Si vosotros no creyereis, de cierto no permaneceréis.
  ron-BTF: Şi capul lui Efraim este Samaria şi capul Samariei este fiul lui Remalia.
    Dacă nu veţi crede, cu siguranţă nu veţi fi întemeiaţi.
  eng-WEBP: The head of Ephraim is Samaria, and the head of Samaria is Remaliah’s
    son. If you will not believe, surely you shall not be established.’”
  eng-FBV: The head of Israel is Samaria, and the head of Samaria is Remaliah's son.
    If you don't trust in me, then you won't survive.”
  nld-1939: 'Het hoofd van Efraïm is Samaria, Het hoofd van Samaria de zoon van Remaljáhoe:
    Over vijf en zestig jaar is Efraïm verwoest en ontvolkt: Vertrouwt ge het niet,
    dan houdt ge het niet!'
  nch-BL: Altepet Samaria san quinahuatía tali Israel, huan Peka, icone Remalías,
    san quinahuatía altepet Samaria. Techneltoquilica cati nimechilhuía para amo tatanise
    sinta anquinequij ma nimechmanahui. Monequi anquineltocase cati niquijtohua.’
    ”
  vie-1934: Đầu của Eùp-ra-im là Sa-ma-ri, đầu Sa-ma-ri là con trai của Rê-ma-lia.
    Nếu các ngươi không tin, chắc sẽ không đứng vững được.
  hin-CV: एफ्राईम का शीर्ष शोमरोन और शोमरोन का शीर्ष रेमालियाह का पुत्र है. यदि तुम
    विश्वास नहीं करोगे तो स्थिर भी नहीं रहोगे.’ ”
  eng-OURB: and the head of Ephraim [Fruit] is Samaria, and the head of Samaria is
    Remaliah’s son. If you will not trust, surely you shall not be established.’”
  spa-BES: Y la cabeza de Efraín es Samaria, y la cabeza de Samaria es el hijo de
    Remalías. Si no lo creen, tu reino no permanecerá.
  tdx-tdx: Fehe’ i Someròne t’i Efraime, le fehè’ ty ana’ i Remaliaho ty Someròne.
    Aa naho tsy gañe ty fatokisa’areo, le toe tsy hioreñe.
  tha-KJV: และเศียรของเอฟราอิมคือสะมาเรีย และเศียรของสะมาเรียคือโอรสของเรมาลิยาห์
    ถ้าเจ้าจะไม่​มั่นใจ แน่​ละ ก็​จะตั้​งม​ั่นเจ้าไว้​ไม่ได้​’”
  por-BR-2018: E a cabeça de Efraim é Samaria, e o cabeça de Samaria é o filho de
    Remalias. Se não crerdes, não ficareis firmes.
  deu-ELO: Und Samaria ist das Haupt von Ephraim, und der Sohn Remaljas das Haupt
    von Samaria. Wenn ihr nicht glaubet, werdet ihr, fürwahr, keinen Bestand haben!
  eng-WYC-2018: and Samaria shall fail to be the head of Ephraim, and the son of Remaliah
    to be[the] head of Samaria. Forsooth if ye shall not believe, ye shall not (still)
    dwell, (or But if ye do not believe this, ye shall not endure).
  epo-epo: Kaj la kapo de Efraim estas Samario, kaj la kapo de Samario estas la filo
    de Remalja. Se vi ne kredas, vi ne estas fidelaj.
  uig-PIN: Wǝ Əfraimning bexi Samariyǝ xǝⱨiridur, Samariyǝ xǝⱨirining bexi Rǝmaliyaning
    oƣlidur, halas; Silǝr bularƣa ixǝnmisǝnglar, mustǝⱨkǝmlǝnmǝysilǝr» — degin».
  beo-beo: Isala:ili dunu fi ilia gasa da Samelia (Isala:ili soge ganodini bisili
    moilai bai bagade) ea gasa hame baligisa. Amola Samelia ea gasa da hina bagade
    Biga ea gasa hame baligisa. “Dia dafawaneyale dawa:su hou da gebewane hame dialea,
    di da gebewane hame lelumu.”
  tpi-OTNT: '@see-verse:ISA.007.008'
  hau-SA: Kan Efraim shi ne Samariya, kan Samariya kuma kawai shi ne ɗan Remaliya.
    In ba ku tsaya da ƙarfi cikin bangaskiyarku ba, ba za ku dawwama ba.’ ”
  uig-LAT: We Efraimning béshi Samariye shehiridur, Samariye shehirining béshi Remaliyaning
    oghlidur, xalas; Siler bulargha ishenmisenglar, mustehkemlenmeysiler» — dégin».
  nde-nde: Inhloko ka-Efrayimi yiSamariya, inhloko yeSamariya yindodana kaRemaliya
    kuphela. Nxa lingami liqine okholweni lwenu alisoze livele lime.’ ”
  ton-ton: Pea ko e ʻulu ʻo ʻIfalemi ko Samēlia, pea ko e ʻulu ʻo Samēlia ʻae foha
    ʻo Lemalia. Kapau ʻe ʻikai te mou tui, ko e moʻoni ʻe ʻikai te mou tuʻumaʻu.
  ces-1613: Mezi tím hlava Efraimova Samaří, a hlava Samaří syn Romeliášův. Jestliže
    nevěříte, jistě že neostojíte.
  eng-WMB: The head of Ephraim is Samaria, and the head of Samaria is Remaliah’s son.
    If you will not believe, surely you shall not be established.’”
  tam-TCV: சமாரியா எப்பிராயீமுக்குத் தலைநகராய் இருக்கிறது, ரெமலியாவின் மகன் மட்டுமே
    சமாரியாவில் தலைவனாயிருக்கிறான். நீங்களோ உங்கள் நம்பிக்கையில் உறுதியாயிராவிட்டால்,
    நிலையற்றுப் போவீர்கள்.’ ”
  ceb-ULB: Ang pangulo sa Efraim mao ang Samaria, ug ang pangulo sa Samaria mao ang
    anak nga lalaki ni Remalia. Kung dili kamo magpabiling lig-on sa inyong pagtuo,
    dili gayod kamo magpabilin nga luwas.”'”
  pol-UBG: A głową Efraima jest Samaria, głową zaś Samarii – syn Remaliasza. Jeśli
    nie uwierzycie, na pewno się nie ostoicie.
  agr-agr: '@see-verse:ISA.007.008'
  kyc-kyc: Isaraele baa Samaria wambupa manda daa. Dee Samaria wambu nakama kiŋi Pekana
    porai dokopa manda manja nalyamoko. Dokona lao embame kapa ingingi lao suu pingi
    doko ando puu paa nara ramo dokome emba kapa kara nare ingyara, leya.
  urd-GVU: اسرائیل کا سر سامریہ اور سامریہ کا سر محض رملیاہ کا بیٹا ہے۔ اگر ایمان
    میں قائم نہ رہو، تو خود قائم نہیں رہو گے۔“
  deu-1912: Und wie Samaria das Haupt ist in Ephraim, so soll der Sohn Remaljas das
    Haupt zu Samaria sein. Gläubt ihr nicht so bleibt ihr nicht.
  kan-2017: ಎಫ್ರಾಯೀಮಿಗೆ ಶಿರಸ್ಸು ಸಮಾರ್ಯ, ಸಮಾರ್ಯಕ್ಕೆ ಶಿರಸ್ಸು ರೆಮಲ್ಯನ ಮಗನು ತಾನೇ. ನೀವು
    ನಂಬಿಕೆಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲದೆ ಹೋದರೆ ನೀವು ನಿಜವಾಗಿಯೂ ನೆಲೆಗೊಳ್ಳುವುದಿಲ್ಲ” ಎಂಬುದೇ.
  yap-yap: Yu Israel e de gel ko fare binaw ni tochuch rok nu Samaria, ma yu Samaria
    e de gel ngak Pekah ni Pilung. “Fa’anra dabi muduwgil e michan’ romed, ma dab
    mmuduwgilgad.”
  hlt-MCSB: Ephraim kah a lu Samaria, Samaria kah a lu Remaliah capa, na tangnah pawt
    atah koep na tangnah voel mahpawh tinah,” a ti.
