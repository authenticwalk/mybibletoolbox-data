verse: ISA.007.005
translations:
  mal-C: 'അരാമും എഫ്രയീമും രെമല്യാവിന്റെ മകനും നിനക്കെതിരേ ഗൂഢാലോചന നടത്തിയിരിക്കുന്നു,
    അവർ ഇപ്രകാരം പറയുന്നു:'
  deu-TKW: 'Deshalb, weil Aram, Ephraim und der Sohn Remaljas Böses wider dich beschlossen
    haben, nämlich:'
  lin-lin: 'Siri, Efrayimi mpe mwana mobali ya Remalia, basaleli yo likita mpo na
    kobebisa yo ; bazali koloba :'
  eng-LSV: Because that Aram counseled evil against you, Ephraim and the son of Remaliah,
    saying,
  eng-GNV: Because Aram hath taken wicked counsell against thee, and Ephraim, and
    Remaliahs sonne, saying,
  eng-WEBSTER: Because Syria, Ephraim, and the son of Remaliah, have taken evil counsel
    against thee, saying,
  nhw-BL: Quena, ni tlanahuatiani tlen tlali Siria huan Israel quisencajtoque san
    sejco para mitzhuilanase.
  swh-ONEN: Aramu, Efraimu na mwana wa Remalia wamepanga shauri baya ili wakuangamize,
    wakisema,
  bba-bba: Tɛ̃, wee bɑ nùn kɔ̃sɑ bwisikuɑmmɛ, bɑ mɔ̀,
  eng-KJVCPB: Because Syria, Ephraim, and the son of Remaliah, Have taken evil counsel
    against thee, saying,
  cpy-cpy: 'Irika Siria-jatzi itsipatakari Efraín-iite itomi Remalías, ikowaeyakini
    rowashironkayimi. Ikanteeyakini:'
  luo-luo: Aram, Efraim kod wuod Remalia osechikoni obadho mondo otieki, kagiwacho
    niya,
  meu-meu: Badina be Suria, Efraim bona Remalia natuna ida, oi ihadikamu dalana vada
    e laloa hata, e tomu
  npi-ULB: अराम, एफ्राइम र रमल्याहको छोराले तिम्रो विरुद्धमा खराब योजना गरेका छन्
    । तिनीहरूले भनेका छन्,
  yor-yor: Aramu, Efraimu àti Remaliah ti dìtẹ̀ ìparun rẹ, wọ́n wí pé,
  pes-OPCB: 'بله، پادشاهان سوریه و اسرائیل بر ضد یهودا با هم تبانی کرده، می‌گویند:'
  tgl-ULB: Ang Aram, Efraim at ang anak ni Remalias ay nagplano ng masama laban sa
    iyo. Sinabi nila,
  cbu-NT: 'Síriyshuch Efrayinshuchpat washunand shiyaa kiyung yachamaam zandkanaya.
    Uwshtisin shiyaa táranganaya:'
  hui-hui: Henene dege Sirianaga kini kago ibugua Isaraelenaga kini heba bi lo mbira
    ho wialu lalu,
  mya-mya: ရှု​ရိ​ပြည်​သည်​ဣ​သ​ရေ​လ​ပြည်​နှင့် ၎င်း ၏​ရှင်​ဘု​ရင်​တို့​နှင့်​အ​တူ
    လျှို့​ဝှက်​သော အ​ကြံ​အ​စည်​တစ်​ခု​ကို​ပြု​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། ཨ་རམ་དང་ཨེ་ཕཱར་ཡིམ་དང་། རེ་མལ་ཡཱའི་བུ་བཅས་ཀྱིས་ཁྱོད་ལ་ཇུས་ངན་བཤམས་ཏེ་ན་རེ།
  wsk-wsk: Nuna ilagala nunga kariimet ago nunumi nuguting iluman ale nika bita maguwumonko
    iwita balsan,
  sna-sna: Aramu naEfuremu nomwanakomana waRemaria vakarangana kukuparadza vachiti,
  spa-BLM: 'Porque Siria, Efraín y el hijo de Remalías han tramado el mal contra ti,
    diciendo:'
  cac-cac: 'A eb'' aj Siria yed'' eb'' aj Efraín yed'' vin̈ yuninal vin̈aj Remalías
    chi'', te chuc tas van snaan eb'' d''a a patic. Syalan eb'' vin̈ icha tic:'
  swh-ULB: Amramu, Ephraimu, na mtoto wa Remaeli wamepanga mabaya juu yako; wamesema,
    '' njooni tuwavamie Yuda na kuwaogopesha,
  bel-bel: 'Сірыя, Яфрэм і сын Рэмаліінаў намышляюць супроць цябе ліхое, кажучы:'
  deu-ELBBK: 'Weil Syrien Böses gegen dich beratschlagt hat, Ephraim und der Sohn
    Remaljas, und gesagt:'
  mbb-OT: Mibpelanu sikandan te kedezaat kenikew. Ke sikandan te,
  mal-2015: നാം യെഹൂദയുടെ നേരെ ചെന്നു അതിനെ വിഷമിപ്പിച്ചു മതിൽ ഇടിച്ചു കടന്നു താബെയലിന്റെ
    മകനെ അവിടെ രാജാവായി വാഴിക്കേണം എന്നു പറഞ്ഞു.
  gup-gup: Bedda benekarremarnbom bu ngundibunkenh, bu beneyimeng,
  rmc-rmc: 'O Aram, o Efrajim the o čhavo le Remalijoskro pes dovakerde pre tute a
    phende peske:'
  pes-OPV: 'زیرا که ارام با افرایم و پسر رملیا برای ضرر تو مشورت کرده، می‌گویند:'
  ron-1924: 'Ну те теме кэ Сирия гындеште рэу ымпотрива та ши кэ Ефраим ши фиул луй
    Ремалия зик:'
  ben-OBCV: অরাম, ইফ্রয়িম ও রমলিয়ের পুত্র আপনাকে ধ্বংস করার জন্য ষড়যন্ত্র করেছে।
    তারা বলেছে,
  som-som: Suuriya, iyo Efrayim, iyo ina Remalyaah waxay kuugu tashadeen talo xun,
    oo waxay isku yidhaahdeen,
  lat-VUC: 'eo quod consilium inierit contra te Syria in malum, Ephraim, et filius
    Romeliæ, dicentes:'
  eng-ASVBT: Because Syria, Ephraim, and the son of Remaliah, have purposed evil against
    thee, saying,
  ita-1885: 'Perciocchè la Siria, Efraim, e il figliuolo di Remalia, hanno preso un
    consiglio di male contro a te, dicendo:'
  eng-LXXUP: And as for the son of Aram, and the son of Remaliah, forasmuch as they
    have devised an evil counsel, saying,
  eng-ULB: Aram, Ephraim, and the son of Remaliah have planned evil against you; they
    have said,
  spa-VBL: 'Harán ha conspirado para destruirte junto con Efraín y el hijo de Remalías
    diciendo:'
  fra-_FOB: 'Parce que la Syrie médite du mal contre toi, avec Éphraïm et le fils
    de Rémalia, et qu''ils disent:'
  mal-mal: നാം യെഹൂദയുടെനേരെ ചെന്ന് അതിനെ ഭയപ്പെടുത്തി മതിൽ ഇടിച്ചു കടന്നു താബെയലിന്റെ
    മകനെ അവിടെ രാജാവായി വാഴിക്കണം’” എന്നു പറഞ്ഞു.
  urd-GVR: Beshak Shām aur Isrāīl ke bādshāhoṅ ne tere ḳhilāf bure mansūbe bāndhe
    haiṅ, aur wuh kahte haiṅ,
  suz-BL: मारदे हना अराम, एफ्राइम आ मुर नु रेमाल्‍याह आ तौ पेकाह नु गारशा, इ कली मरिम्‍शो
    पचा कली मिम्‍शो बाक्‍‍नीम।
  eng-NOY: Because Syria deviseth evil against thee, Ephraim and the son of Remaliah,
    saying,
  ita-1927: Siccome la Siria, Efraim e il figliuolo di Remalia meditano del male a
    tuo danno, dicendo
  ckb-ckb: لەبەر ئەوەی ئارام لەگەڵ ئەفرایم و کوڕەکەی ڕەمەلیاهو پیلانی خراپەیان لە
    دژی تۆ ناوەتەوە و گوتیان،
  eng-BBE: Because Aram has made evil designs against you, saying,
  kan-OKCV: ಏಕೆಂದರೆ, ಸಿರಿಯಾದವರೂ ಎಫ್ರಾಯೀಮಿನವರೂ ರೆಮಲ್ಯನ ಮಗನೂ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ,
  tam-2017: நாம் யூதாவுக்கு விரோதமாகப்போய், அதை நெருக்கி, அதை நமக்குள்ளே பங்கிட்டுக்கொண்டு,
    அதற்குத் தபேயாலின் மகனை ராஜாவாக ஏற்படுத்துவோம் என்று சொன்னார்கள்;
  spa-RV-1909: 'Por haber acordado maligno consejo contra ti el Siro, con Ephraim
    y con el hijo de Remalías, diciendo:'
  ron-BTF: 'Pentru că Siria, Efraim şi fiul lui Remalia au ţinut sfat rău împotriva
    ta, spunând:'
  eng-WEBP: Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
    you, saying,
  eng-FBV: Aram has plotted to destroy you together with Ephraim and Remaliah's son
    saying,
  nld-1939: 'Omdat Aram kwaad tegen u smeedt Met Efraïm en den zoon van Remaljáhoe,
    en zegt:'
  nch-BL: Quena, ni tanahuatiani ten tali Siria huan Israel quisencajtoque san sejco
    para mitztehuise.
  vie-1934: 'Vì Sy-ri với Eùp-ra-im và con trai của Rê-ma-lia đồng mưu hại ngươi,
    nói rằng:'
  hin-CV: क्योंकि अराम के राजा, रेमालियाह के पुत्र तथा एफ्राईम ने तुम्हारे विरुद्ध
    यह कहते हुए नई चाल चली है,
  eng-OURB: Because Syria [Elevated], Ephraim [Fruit], and the son of Remaliah, have
    plotted evil against you, saying,
  spa-BES: 'Porque Aram ha tramado mal contra ti, diciendo:'
  tdx-tdx: 'Amy fikiniàn-draty nanoe’ i Arame naho i Efraime vaho ty ana’ i Remaliaho
    ama’oy, ami’ty hoe:'
  tha-KJV: เพราะว่าซีเรียพร้อมกับเอฟราอิมและโอรสของเรมาลิยาห์​ได้​คิดการชั่วร้ายต่อพระองค์
    กล่าวว่า
  por-BR-2018: 'Pois o sírio teve maligno conselho contra ti, com Efraim e com o filho
    de Remalias, dizendo:'
  deu-ELO: 'Darum, daß Syrien Böses wider dich beratschlagt hat, Ephraim und der Sohn
    Remaljas und gesagt:'
  eng-WYC-2018: For Syria, and Ephraim, and the son of Remaliah, have begun evil counsel
    against thee, and say,
  epo-epo: 'La Sirianoj, kun Efraim kaj kun la filo de Remalja, havas malbonan intencon
    kontraŭ vi, kaj diras:'
  uig-PIN: 'Qünki Suriyǝ, Əfraim wǝ Rǝmaliyaning oƣli seni ⱪǝstlǝp: —'
  beo-beo: 'Silia dunu amola Isala:ili dunu amolalia hina bagade da Yuda fi ilima
    doagala:musa: ilegei.'
  tpi-OTNT: I tru, ol Siria i bin pasim tok wantaim king bilong Israel na ol lain
    bilong en, long ol bai i daunim King Ahas.
  hau-SA: Aram, Efraim da ɗan Remaliya sun ƙulla maƙarƙashiya, suna cewa,
  uig-LAT: 'Chünki Suriye, Efraim we Remaliyaning oghli séni qestlep: —'
  nde-nde: U-Aramu lo-Efrayimi lendodana kaRemaliya sebecebe ukukutshabalalisa besithi,
  ton-ton: Koeʻuhi kuo fakakaukau ki he kovi ke fai kiate koe, ʻe Silia, mo ʻIfalemi,
    pea mo e foha ʻo Lemalia, ʻo pehē,
  ces-1613: 'Proto že zlou radu složili proti tobě Syrský, Efraim a syn Romeliášův,
    řkouce:'
  eng-WMB: Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
    you, saying,
  tam-TCV: சீரியர், எப்பிராயீமுடனும் ரெமலியாவின் மகனுடனும் சேர்ந்து, உனது அழிவுக்காகச்
    சதி செய்திருக்கிறார்கள்.
  ceb-ULB: Naglaraw ang Aram, ang Efraim, ug ang anak nga lalaki ni Remalia ug daotan
    batok kanimo; miingon sila,
  pol-UBG: 'A ponieważ Syria, Efraim i syn Remaliasza uknuli przeciwko tobie zło,
    mówiąc:'
  agr-agr: 'Tuja sirianmaya aents aidau, Efraín aents aidau Remalíasan uchiji aatus
    amina mantamatatus chichaman umigtamkagmae. Nunik chichainak:'
  kyc-kyc: Siria wambupi Isaraele wambupi pipya dee Isaraelena kiŋipi nakambame yulu
    koo mende pinya lao palyiyami.
  urd-GVU: بےشک شام اور اسرائیل کے بادشاہوں نے تیرے خلاف بُرے منصوبے باندھے ہیں، اور
    وہ کہتے ہیں،
  deu-1912: 'daß die Syrer wider dich einen bösen Ratschlag gemacht haben samt Ephraim
    und dem Sohn Remaljas und sagen:'
  kan-2017: ಅರಾಮ್ಯರೂ, ಎಫ್ರಾಯೀಮ್ಯರೂ ಮತ್ತು ರೆಮಲ್ಯನ ಮಗನೂ ನಿನ್ನ ವಿಷಯವಾಗಿ ದುರಾಲೋಚನೆ ಮಾಡಿ,
  yap-yap: Syria nge yu Israel nge pilung riy e ka ra makathgad.
  hlt-MCSB: Aram loh Ephraim neh Remaliah koca kah boethae neh nang ng'uen tih,
  mdy-ETH: ሶኦሪንታ ዔፕሬኤሜንታ ሬማሊያ ናኣዚ ባይዛኒ ሂዚ ጌዒ ዞርቴኔ፤
  twi-ASANTE: Aram, Efraim ne Remalia babarima abɔ wo sɛeɛ ho pɔ sɛ,
  eng-WEBU: Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
    you, saying,
  wal-wal: “‘Sooriyaa biittaa asai Efireema asaaranne Ramaaliyaa na7aara ne bolli
    iitabaa maqettidi,
  spa-PDDPT: 'Pues aunque Siria trame tu ruina junto con Efraín, y el hijo de Remalías
    dijo:'
  gun-gun: 'Anhetẽ Síria kuery jogueroayvu okuapy va''ekue ndere ojapo vai aguã re,
    Efraim kuery ha''e Remalias ra''y reve. Ha''e vy aipoe''i okuapy:'
  ilo-ULB: Nagpanggep iti kinadakes a maibusor kenka da Aram, Efraim, ken Rezin a
    putot ni Remalias; kinunada,
  kpg-kpg: Syria e haga puni gi Israel mo di nadau king guu hai nadau hagababa,
  uig-ARA: 'چۈنكى سۇرىيە، ئەفرائىم ۋە رەمالىيانىڭ ئوغلى سېنى قەستلەپ: ــ'
  sus-sus: Aramikae, nun Remaliyahu xa mixie Efiramikae bara yanfanteya nan xiri i
    xun ma na ki, a falafe ra,
  pon-2006: Pwe mehn Siria oh Israel, iangahki nanmwarkien Israel, irail inoukipene
  jae-jae: Suria agêc Epraim ma Remalianê latu sêmasaŋ biŋ gêdêŋ tauŋ sebe sêŋgôm
    aôm sec, ma sêsôm gebe
  ksd-ksd: 'Tago Siria ma Epraim ma natu i Remalia dital tar varpit ure u, ma dital
    biti dari:'
  tur-YTC: Çünkü Suriye, Efraim ve Remalya oğlu, şöyle diyerek sana karşı kötülük
    tasarladılar,
  grc-BRENT: Καὶ ὁ υἱὸς τοῦ Ἀρὰμ, καὶ ὁ υἱὸς τοῦ Ῥομελίου, ὅτι ἐβουλεύσαντο βουλὴν
    πονηράν·
  ind-AYT: Sebab, Aram, bersama dengan Efraim dan anak Remalya, telah merencanakan
    yang jahat terhadap kamu dengan berkata,
  nya-nya: Mfumu ya Siriya, Efereimu ndi mwana wa Remaliya apangana kuti akuchitire
    choyipa. Akunena kuti,
  hrv-hrv: jer Aram, Efrajim i sin Remalijin smisliše tvoju propast.'
  mps-mps: Te mu tama, te Siria dabe augwaligo te Israel dabego tuni bidi dali augwaligo
    po mia sali, te Ahas aiyaba elaluaio olama,
  tpi-tpi: I tru, ol Siria i bin pasim tok wantaim king bilong Israel na ol lain bilong
    en, long ol bai i daunim King Ahas.
  dan-1931: 'Fordi Syrien, Efraim og Remaljas Søn har lagt onde Råd op imod dig og
    siger:'
  vie-OVCB: 'Vua Sy-ri và Ít-ra-ên đã liên minh để tấn công vua, và nói:'
  guj-2017: અરામે, એફ્રાઇમે તથા રમાલ્યાના દીકરાએ તારા પર વિપત્તિ લાવવાની મસલત કરીને,
    કહ્યું છે કે
  pon-2006A: Pwe mehn Siria oh Israel, iangahki nanmwarkien Israel, irail inoukipene
  por-BRBSL: 'Porque a Síria, Efraim, e o filho de Remalias, conspiraram contra você,
    dizendo:'
  cth-cth: Siria ram, Ephraim ram, Remaliah capanaw ni, maimouh ni Judah ram lah cei
    awh vaiteh, peng kayei awh sei,
  twi-twi: Aram, Efraim ne Remalia babarima abɔ wo sɛe ho pɔw se,
  hlt-hlt: Aram loh Ephraim neh Remaliah koca kah boethae neh nang ng'uen tih,
  tbz-SIM: 'N yɛ̃́mu kɛ dò nSidii kɔbɛ nɛ̀ Pekɑɑ kɔbɛ nɛ̀ Efɑdɑimmu kó kuwuɔ nkɔbɛ
    bɛ̀ dɑ dɔ́nɛ̀ mɛyɛi mmɛ, kɛ nɑ́ɑ́ nkɛ tú:'
  msy-2020: Guizbangɨra, Siriaba, ko Efraimɨn adarasi, ko Israelian atrivim, a Remalian
    otarim, me Judan Atrivim Ahas abɨnasa akam akɨri.
  dop-dop: 'Mɑ nyǝmɑ́ sɩ Silii nyǝ́mɑ, nɑ Pekɑ nɑ Ɩfǝlɑyim yoolɑɑ cɑɑkɩ pɑ kʋlɩ nyɑ́
    tɔɔ. Hɑlɩ pɑ tɔmɑ sɩ:'
  azb-azb: Aram, Efrayim və Remalya oğlu sizə qarşı şər quraraq
  eng-DBY: Inasmuch as Syria hath taken evil counsel against thee, Ephraim [also]
    and the son of Remaliah, saying,
  hin-2017: क्योंकि अरामियों और रमल्याह के पुत्र समेत एप्रैमियों ने यह कहकर तेरे विरुद्ध
    बुरी युक्ति ठानी है कि आओ,
  wol-KYG: 'Waa Siri ñoo ànd ak Efrayim ak doomu Remalya, di la fexeel naan:'
  eng-YLT: 'Because that Aram counselled against thee evil, Ephraim and the son of
    Remaliah, saying:'
  eng-WYC-2017: For Syria, and Ephraim, and the son of Remaliah, have begun evil counsel
    against thee, and say,
  eng-WMBB: Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
    you, saying,
  urd-GVH: बेशक शाम और इसराईल के बादशाहों ने तेरे ख़िलाफ़ बुरे मनसूबे बाँधे हैं, और
    वह कहते हैं,
  rug-rug: Uve, sari baṉara pa Siria meke Izireli si ele kuhana nigo rini, meke zama,
  gaz-gaz: Sooriyaan, Efreemii fi ilmi Remaaliyaa akkana jedhanii badiisa keetiif
    mariʼataniiru;
  fra-LSG: 'De ce que la Syrie médite du mal contre toi, De ce qu’Éphraïm et le fils
    de Remalia disent:'
  gnn-gnn: '@see-verse:ISA.007.004'
  yal-yal: N na a kolon Arami kaane nun Efirami bɔnsɔnna muxune nun Remaliyaa dii
    xɛmɛn bata a nata a e xa fe ɲaxin liga i ra. E naxa,
  haw-1868: No ka imi hala o ko Suria ia oe, A me Eperaima, a me ke keiki a Remalia,
    i ka i ana ae,
  arb-NAV: 'فَإِنَّ أَرَامَ وَابْنَ رَمَلْيَا مَعَ أَفْرَايِمَ قَدْ تَآمَرُوا ضِدَّكَ
    لِيُنْزِلُوا بِكَ شَرّاً قَائِلِينَ:'
  ewe-ewe: Siria, Efraim kple Remalia ƒe vi woɖo nugbe ɖe wò gbegblẽ ŋu be,
  eng-LEE: Forasmuch as Syria, [with] Ephraim and the son of Remalyahu, have taken
    evil counsel against thee, saying,
  asm-FB: অৰাম, ইফ্ৰয়িম, আৰু ৰমলিয়াৰ পুত্রই তোমাৰ বিৰুদ্ধে কুমন্ত্ৰণা কৰি কৈছে,
  sus-A: عَرَ مِكَيٍ، نُن رٍ مَلِيَهُ شَ مِشِيٍ عٍقِرَ مِكَيٍ بَرَ يَنقَنتٍيَ نَن
    شِرِ عِ شُن مَ نَ كِ، عَ قَلَقٍ رَ،
  fra-SBL: 'Car la Syrie, Éphraïm et le fils de Remalia ont comploté contre toi, en
    disant :'
  hbo-hbo: יַ֗עַן כִּֽי־יָעַ֥ץ עָלֶ֛יךָ אֲרָ֖ם רָעָ֑ה אֶפְרַ֥יִם וּבֶן־רְמַלְיָ֖הוּ
    לֵאמֹֽר׃
  kik-kik: Suriata, na Efiraimu, na mũrũ wa Remalia nĩmaciirĩire gũkwananga, makoiga
    atĩrĩ,
  fra-NCL: 'Parce que la Syrie a médité le mal contre toi ainsi qu’Ephraïm et le fils
    de Romélie, en disant :'
  cek-AK: Syria, Ephraim hoi Ramaliah capa loe nang amrosak hanah khokhan hoi boeh,
    nihnik mah,
  cuk-cuk: '”Acazʼga be sogbalo: ‘Efraín-dulemar Remalías-machi-Pekaʼmala, Siria-dulemarbo,
    bemar-wiogega na atosmalad.'
  uig-CYR: 'Чүнки Сурийә, Әфраим вә Рәмалияниң оғли сени қәстләп: —'
  tel-2017: సిరియా, ఎఫ్రాయిము, రెమల్యా కొడుకు నీకు కీడు చేయాలని ఆలోచించారు.
  hat-BSA: 'Paske Syrie, Éphraïm ak fis a Remalia yo, te fè plan mechanste kont ou
    e te di:'
  kos-kos: Mwet Syria, wi mwet Israel ac tokosra lalos, tukeni orala sie pwapa koluk.
  hbo-WLC: יַ֗עַן כִּֽי־יָעַ֥ץ עָלֶ֛יךָ אֲרָ֖ם רָעָ֑ה אֶפְרַ֥יִם וּבֶן־רְמַלְיָ֖הוּ
    לֵאמֹֽר׃
  ibo-ibo: E, Aram, na Ifrem, na nwa nwoke Remalaya, agbaala izu ibuso gị agha ịla
    gị nʼiyi. Ha ekwuola sị,
  ory-ory: କାରଣ ଅରାମ, ମଧ୍ୟ ଇଫ୍ରୟିମ ଓ ରମଲୀୟର ପୁତ୍ର ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କୁମନ୍ତ୍ରଣା କରି କହୁଅଛନ୍ତି,
  chk-chk: Iwe, Siria fiti Israel me nöün Remalia we ra amolätä ar repwe rawangaueek.
    Ra apasa,
  rop-rop: King Eihes kaan bradin blanga det plen dubala bin meigim.
  ukr-1871: 'Сирия бо, Ефраїм та Ремалїєнко задумали проти тебе ось яке лихо:'
  deu-1951: Wegen dessen, was der Syrer Böses wider dich geplant hat, Ephraim und
    der Sohn Remaljas,
  eng-JPS: 'Because Aram hath counselled evil against thee, Ephraim also, and the
    son of Remaliah, saying:'
  srp-1865: 'Što se Sirci i Jefrem i sin Remalijin dogovoriše na tvoje zlo govoreæi:'
  lug-lug: Kubanga Obusuuli ne Efulayimu ne mutabani wa Lemaliya bateesezza okukuleetako
    obulabe nga boogera nti,
  heb-heb: יען כי יעץ עליך ארם רעה אפרים ובן רמליהו לאמר׃
  ben-IRV: অরাম, ইফ্রয়িম ও রমলিয়ের ছেলে তোমার বিরুদ্ধে এই হিংসার পরিকল্পনা করেছে,
    তারা বলেছে,
  pan-pan: ਕਿਉਂ ਜੋ ਅਰਾਮ ਅਤੇ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਅਤੇ ਇਫ਼ਰਾਈਮ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਬਦੀ ਦੀ ਯੋਜਨਾ
    ਬਣਾਈ ਹੈ ਅਤੇ ਆਖਿਆ,
  mya-JVB: ရှုရိ ပြည်၊ ဧဖရိမ် ပြည်၊ ရေမလိ သား တို့က၊ ငါတို့သည် ယုဒ ပြည်သို့ သွား ၍
    နှောက်ယှက် ကြကုန်အံ့။
  tte-O: '@see-verse:ISA.007.004'
  hmo-hmo: Suria bona Israela, bona Israela ena king ese Ahasa hadikaia totona laloa
    tamona idia karaia.
  urd-urd: चूँकि अराम और इफ़्राईम और रमलियाह का बेटा तेरे ख़िलाफ़ मश्वरत करके कहते
    हैं,
  rus-SYN: 'Сирия, Ефрем и сын Ремалиин умышляют против тебя зло, говоря:'
  bqc-SIM: Siliↄ ń Ɛflaiũ buiↄ ń Lemalia nɛ́o vãikpaaĩaànↄ aa mɛ̀,
  tcz-CHONGTHU: Henge, Syria Lengpa le Israel Lengpa chu nangma dou dingin ahungkon
    lhonin,
  mar-mar: अराम, एफ्राईम, व रमाल्याच्या पुत्राने तुमच्या विरूद्ध दुष्ट योजना केली
    आहे, ते म्हणतात,
  qub-qub: 'Siria runacunapis Efraín runacunapis Remaliaspa wamranpis mana allita
    rurashuytami yarpasha. Paycunaga cayno nisha:'
  hat-hat: Moun peyi Siri yo ansanm ak moun Efrayim yo ak pitit Remalya a ap fè konplo
    sou do ou.
  eng-BSB: 'For Aram, along with Ephraim and the son of Remaliah, has plotted your
    ruin, saying:'
  eng-WEBPB: Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
    you, saying,
  kbq-kbq: Na'ankure Siria vahe'mo'zane, Efraemi naga'mo'zane, Remalia mofavre naga'mozanena,
    amanage hu'za kagri'ma kazeri havizama hanaza nanekea anaki'naze.
  nhe-BL: Quena, ni tlanahuatiani tlen tlali Siria huan Israel quisencajtoque san
    sejco para mitztehuise.
  gub-BL: 'Xir ywy rehe har wà, tuwihawete Pek rehe we wà, Izaew ywy rehe har wanehe
    we wà, umume''u tuwihawete Akaz iàmàtyry''ym àwàm waiko uzeupeupe wà. Nezewe uze''eg
    uzeupeupe wà:'
  eng-DRA: 'Because Syria hath taken counsel against thee, unto the evil of Ephraim
    and the son of Romelia, saying:'
