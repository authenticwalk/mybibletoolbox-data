verse: ISA.007.018
translations:
  mal-C: അന്നാളിൽ യഹോവ ഈജിപ്റ്റിലെ നദികളുടെ അറ്റത്തുനിന്ന് ഈച്ചകൾക്കായും അശ്ശൂർദേശത്തുനിന്നു
    തേനീച്ചകൾക്കായും ചൂളമടിക്കും.
  deu-TKW: Und an jenem Tage wird Jahwe die Bremse am Ende der Nilarme Ägyptens und
    die Biene im Lande Assur herbeilocken,
  lin-lin: Na mokolo wana, Yawe akobeta piololo mpo na kobenga nzinzi wuta na miluka
    ya Ejipito mpe banzoyi oyo ezalaka na mokili ya Asiri ;
  eng-LSV: And it has come to pass in that day, || YHWH hisses for a fly that [is]
    in the extremity of the brooks of Egypt, || And for a bee that [is] in the land
    of Asshur.
  eng-GNV: And in that day shall the Lord hisse for the flie that is at the vttermost
    part of the floods of Egypt, and for the bee which is in the lande of Asshur,
  eng-WEBSTER: And it shall come to pass in that day, that the LORD will hiss for
    the fly that is in the uttermost part of the rivers of Egypt, and for the bee
    that is in the land of Assyria.
  nhw-BL: Ipan nopa tonali, TOTECO quichihuas para ma hualaca quen sayolime nopa soldados
    tlen campa ontlami nopa hueyatl ipan tlali Egipto. Huan quinnotzas ma hualaca
    nopa soldados tlen tlali Asiria catli mosisiníaj quen cuajnecme.
  swh-ONEN: Katika siku ile Bwana atawapigia filimbi mainzi kutoka vijito vya mbali
    vya Misri, na nyuki kutoka nchi ya Ashuru.
  bba-bba: Yen tɔ̃ɔ te, Yinni Gusunɔ u koo kɔbɑ so. Kpɑ Eɡibitiɡibu kpuro kɑ sere
    be bɑ wɑ̃ɑ ben dɑru kɛrin ɡoo ɡookɑɔ bu nɑ nɡe sɔnsun wuuru, kpɑ Asiriɡibu bu
    mɑɑ kurɑmɑ nɡe tĩi wuuru.
  eng-KJVCPB: And it shall come to pass in that day, That the Lord shall hiss for
    the fly that is in the uttermost part of the rivers of Egypt, And for the bee
    that is in the land of Assyria.
  luo-luo: E kindeno Jehova Nyasaye nochok lwangʼni kawuok e aore mag Misri kendo
    notug kich koa e piny Asuria.
  meu-meu: Una dina ai Iehova ese Aigupto sinavaidia badidia laodia bona Asuria tanona
    labolabona loḡora baine hioga henidia.
  npi-ULB: त्यस बेला परमप्रभुले झींगालाई मिश्रदेशको खोलादेखि र मौरीलाई अश्शूरको देशदेखि
    सुसेलेर बोलाउनुहुनेछ ।
  yor-yor: Ní ọjọ́ náà ni Olúwa yóò súfèé pe àwọn eṣinṣin láti àwọn odò tó jìnnà ní
    Ejibiti wá, àti fún àwọn oyin láti ilẹ̀ Asiria.
  pes-OPCB: خداوند سپاهیان مصر را فرا خواهد خواند و آنها مانند مگس بر شما هجوم خواهند
    آورد و سربازان آشور را احضار خواهد کرد و ایشان مثل زنبور بر سر شما خواهند ریخت.
  tgl-ULB: Sa panahong iyon, sisipol si Yahweh para sa isang langaw mula sa malalayong
    batis sa Ehipto, at isang bubuyog mula sa lupain ng Asiria.
  cbu-NT: Apanll Ijiptomand arap tputsee kungumand aship yáyanll zanganchiya. Asiriyshuchsha
    tputs aship zan kuschinllinaya.
  hui-hui: Horo ogoningi Anduane Homogohanda do laragola Iyibi dindiha howa ami agali
    dewaore karume hale halu abaleore bunguna dewa ibiradagua ibulebira. Ai ibugua
    Asirialiru dome dege olaragola abaleore mone mbulo yalu ibiradagua ibulebira.
  mya-mya: '``ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့​အား​ယင်
    ကောင်​များ​သ​ဖွယ်​နိုင်း​မြစ်​လက်​တက်​များ​၏ အ​စွန်​အ​ဖျား​မှ​လည်း​ကောင်း၊ အာ​ရှု​ရိ​အ​မျိုး
    သား​တို့​အား​ပျား​များ​သ​ဖွယ်​မိ​မိ​တို့​ပြည် မှ​လည်း​ကောင်း​လာ​ရောက်​ကြ​ရန်​လေ​ချွန်​သံ
    ဖြင့်​အ​ချက်​ပေး​တော်​မူ​လိမ့်​မည်။-'
  bod-N: དུས་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཤུ་སྒྲ་བསྒྲགས་ཏེ་ཨེ་ཅིབ་ཀྱི་གཙང་པོ་དག་གི་མགོ་ཁུངས་ནས་སྦྲང་བུ་དང་།
    ཨ་སུར་ཡུལ་ནས་བུང་བའི་ཚོགས་འཕུར་འོང་བར་བཅུག་སྟེ།
  wsk-wsk: Tom umu kaparuk mu, Yawe, Egypt ko kager kari alo nunga aru tagirok se,
    kuwuling birira biya yu supuling ko baga tai kam taimonko, se Assyria ko kager
    kari alo nunga aru tagirok se beras tai kam taimonko.
  sna-sna: Pazuva iroro Jehovha acharidzira muridzo kunhunzi dzichibva kuhova dziri
    kure dzeIjipiti nokunyuchi dzichibva kunyika yeAsiria.
  spa-BLM: Sucederá en aquel día que Yahvé silbará por la mosca que está en el extremo
    de los ríos de Egipto, y por la abeja que está en la tierra de Asiria.
  cac-cac: A d'a jun tiempoal chi', a Jehová ol ac'ancot eb' soldado cajan d'a snajatil
    a a' sb'ey d'a Egipto, ol javoc somnaj eb' icha noc' nivac us, ol ja pax eb' aj
    Asiria icha noc' noc'al chab'.
  swh-ULB: Mda huo Yahwe atapuliza filimbikwa ajili ya kupaa kutoka mkondo wa umbali
    wa Misri, na maana nyuki kutoka nchi ya Asiria.
  bel-bel: 'І станецца ў той дзень: Гасподзь дасьць знак мусе, якая пры ўтоку ракі
    Егіпецкай, і пчале, якая ў зямлі Асірыйскай,'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird der HERR die Fliege, die
    am Ende der Ströme Ägyptens, und die Biene, die im Land Assyrien ist, herbeizischen.
  mbb-OT: “Dutun he timpu, ebpemunsuwit is Nengazen he ed-umew te menge tig-Ehipto
    wey tig-Asiria. Ne ebpekeuma is menge tig-Ehipto he henduen be te menge langew
    he ebpuun diyà te meziyù he menge wahig diyà te Ehipto, ne ebpekeuma zaan is menge
    tig-Asiria he henduen be te menge petiyukan.
  mal-2015: അന്നാളിൽ യഹോവ മിസ്രയീമിലെ നദികളുടെ അറ്റത്തുനിന്നു കൊതുകിനെയും അശ്ശൂർദേശത്തുനിന്നു
    തേനീച്ചയെയും ചൂളകുത്തി വിളിക്കും.
  gup-gup: “Bu kunyimekbe kunbarnangarra, wanjh nawu Kawohrnan Rowk kabenkayhme bininj
    nawu Egyptbeh. Wanjh bedda kabirrimre kabirriwernmerren yiman bod kabebme kore
    Egypt ngarre mankahkabo. Mak nungka kabenkayhme bininj nawu birrikang kunbolk
    Assyria, dja bedda kabirrimre yiman bod nawu mankungkenh kawernmerren.
  rmc-rmc: Andre oda džives o RAJ piskinela pro muchi, save hine dži pro koňec le
    paňengro andro Egipt, the pro včeli, save hine andre Asirija.
  pes-OPV: و در آن روز واقع خواهد شد که خداوند برای مگسهایی که به کناره های نهرهای
    مصرند و زنبورهایی که درزمین آشورند صفیر خواهد زد.
  ron-1924: Ын зиуа ачея, Домнул ва шуера муштелор де ла капэтул рыурилор Еӂиптулуй
    ши албинелор дин цара Асирией;
  ben-OBCV: সেদিন, সদাপ্রভু মিশরে নীল অববাহিকা থেকে মাছি ও আসিরীয়দের দেশ থেকে মৌমাছিদের
    শিস্ দিয়ে ডাকবেন।
  som-som: Oo weliba maalintaas Rabbigu wuxuu u soo foodhyi doonaa diqsiyada jooga
    webiyada Masar darafka ugu shisheeya, iyo shinnida joogta dalka Ashuur.
  lat-VUC: 'Et erit in die illa: sibilabit Dominus muscæ quæ est in extremo fluminum
    Ægypti, et api quæ est in terra Assur;'
  eng-ASVBT: And it shall come to pass in that day, that Jehovah will hiss for the
    fly that is in the uttermost part of the rivers of Egypt, and for the bee that
    is in the land of Assyria.
  ita-1885: Ed avverrà che, in quel giorno, il Signore fischierà alle mosche che sono
    all'estremità de' fiumi di Egitto; ed alle api, che son nel paese di Assiria.
  eng-LXXUP: And it shall come to pass in that day that the Lord shall hiss for the
    flies, which insect shall rule over a part of the river of Egypt, and for the
    bee which is in the land of the Assyrians.
  eng-ULB: At that time Yahweh will whistle for a fly from the distant streams of
    Egypt, and for a bee from the land of Assyria.
  spa-VBL: En ese momento el Señor silbará para llamar a las moscas de los lejanos
    ríos de Egipto y a las abejas del país de Asiria.
  fra-_FOB: En ce jour-là, l'Éternel sifflera pour appeler les mouches qui sont au
    bout des fleuves d'Égypte, et les guêpes du pays d'Assur.
  mal-mal: ആ നാളിൽ യഹോവ ഈജിപ്റ്റിലെ നദികളുടെ അറ്റത്തുനിന്നു ഈച്ചയെയും അശ്ശൂർദേശത്തുനിന്നു
    തേനീച്ചയെയും ചൂളമടിച്ചു വിളിക്കും.
  urd-GVR: Us din Rab sīṭī bajā kar dushman ko bulāegā. Kuchh makkhiyoṅ ke ġhol kī
    tarah Dariyā-e-Nīl kī dūr-darāz shāḳhoṅ se āeṅge, aur kuchh shahd kī makkhiyoṅ
    kī tarah Asūr se rawānā ho kar mulk par dhāwā bol deṅge.
  suz-BL: मेको नाक्‍ती परमप्रभु यावेमी इजीप्‍त ङा नील खोला ङा चुरमु नु अस्‍सुर रागी
    ङा सुरब आन कली लाप पा ब्रेप्‍ब।
  eng-NOY: And it shall come to pass in that day That Jehovah shall whistle for the
    fly that is at the end of the streams of Egypt, And the bee that is in the land
    of Assyria,
  ita-1927: E in quel giorno l’Eterno fischierà alle mosche che sono all’estremità
    de’ fiumi d’Egitto, e alle api che sono nel paese d’Assiria.
  ckb-ckb: لەو ڕۆژە، یەزدان فیکە بۆ مێشەکان لێدەدات، ئەوانەی لەوپەڕی جۆگە ئاوەکانی
    میسرن و هەروەها بۆ ئەو هەنگانەی کە لە خاکی ئاشورن.
  eng-BBE: And it will be in that day that the Lord will make a piping sound for the
    fly which is in the end of the rivers of Egypt, and for the bee which is in the
    land of Assyria.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಈಜಿಪ್ಟಿನ ನದಿಗಳ ಕಟ್ಟಕಡೆಯಿಂದ ನೊಣಕ್ಕೂ, ಅಸ್ಸೀರಿಯ ದೇಶದ ಜೇನುಹುಳಕ್ಕೂ
    ಯೆಹೋವ ದೇವರು ಸಿಳ್ಳುಹಾಕುವರು.
  tam-2017: அந்நாட்களிலே, யெகோவா எகிப்து நதிகளின் கடையாந்தரத்திலுள்ள ஈயையும், அசீரியா
    தேசத்திலிருக்கும் தேனீயையும் சைகைகாட்டி அழைப்பார்.
  spa-RV-1909: Y acontecerá que aquel día silbará Jehová á la mosca que está en el
    fin de los ríos de Egipto, y á la abeja que está en la tierra de Asiria.
  ron-BTF: Şi se va întâmpla, în acea zi, că DOMNUL va şuiera după musca care este
    în cea mai îndepărtată parte a râurilor Egiptului şi după albina ce este în ţara
    Asiriei.
  eng-WEBP: It will happen in that day that the LORD will whistle for the fly that
    is in the uttermost part of the rivers of Egypt, and for the bee that is in the
    land of Assyria.
  eng-FBV: At that time the Lord will whistle to call flies from the distant rivers
    of Egypt and bees from the country of Assyria.
  nld-1939: Op die dag fluit Jahweh de muskieten Van de verre stromen van Egypte bijeen,
    Met de wespen uit het land van Assjoer.
  nch-BL: Ipan nopa tonali, TOTECO quichihuas para ma hualaca quej sayolime nopa soldados
    ten campa ontami nopa hueyat ipan tali Egipto. Huan quinnotzas ma hualaca nopa
    soldados ten tali Asiria cati mosisiníaj quej cuajnecme.
  vie-1934: Xảy ra trong ngày đó, Đức Giê-hô-va sẽ suýt mà gọi những ruồi ở cuối các
    sông Ê-díp-tô, và những ong ở xứ A-si-ri.
  hin-CV: उस दिन याहवेह सीटी की आवाज से मिस्र देश की नदियों के छोर से मक्खियों को
    तथा अश्शूर देश से मधुमक्खियों को बुलाएंगे.
  eng-OURB: It will happen in that day that Adonai will whistle for the fly that is
    in the uttermost part of the rivers of Egypt [Abode of slavery], and for the bee
    that is in the land of Assyria [Level plain].
  spa-BES: Y será en ese día que el Señor hará un sonido para la mosca que está al
    final de los ríos de Egipto, y para la abeja que está en la tierra de Asiria.
  tdx-tdx: Ho tendreke amy andro zay te ho tiofe’ Iehovà i laletse añ’olo’ i saka’
    i Mitsraimey naho i rene-tantele an-tane’ i Asorey.
  tha-KJV: ต่อมาในวันนั้นพระเยโฮวาห์จะทรงผิวพระโอษฐ์เรียกเหลือบซึ่งอยู่ทางต้นกำเนิดแม่น้ำแห่​งอ​ียิปต์
    และเรียกผึ้งซึ่งอยู่ในแผ่นดิ​นอ​ัสซีเรีย
  por-BR-2018: Porque acontecerá que naquele dia o SENHOR assoviará às moscas que
    estão na extremidade dos rios do Egito, e às abelhas que andam na terra da Assíria.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird Jehova die Fliege, die am
    Ende der Ströme Ägyptens, und die Biene, die im Lande Assyrien ist, herbeizischen.
  eng-WYC-2018: And it shall be, in that day the Lord shall hiss to a fly, which is
    in the last part of the floods of Egypt; and to a bee, which is in the land of
    Assur; (And it shall be, on that day the Lord shall whistle for the fly, which
    is at the ends of the rivers of Egypt; and for the bee, which is in the land of
    Assyria;)
  epo-epo: En tiu tago la Eternulo alvokos la muŝojn de la randoj de la lagoj de Egiptujo
    kaj la abelojn de la lando Asiria;
  uig-PIN: Xu küni Pǝrwǝrdigar Misirning pinⱨan eriⱪliridiki paxilarni wǝ Asuriyǝdiki
    ⱨǝrilǝrni üxⱪirtip qaⱪiridu;
  beo-beo: 'Amo esoga, Hina Gode da Idibidi dunu soge sedaga Naile Hano banugumaga
    esala, ilia da gagoba: defele misa:ne, E da homu. Amola Asilia dunu ilia soge
    yolesili agime wa:i defele misa:ne, E da homu.'
  tpi-OTNT: “Long dispela taim Bikpela bai i wisil long ol Isip na bikpela lain soldia
    bai i lusim olgeta hap bilong Isip na i kam olsem ol bikpela lain lang. Na em
    bai i wisil long ol Asiria na bai ol i kam olsem ol bikpela lain binatang.
  hau-SA: A wannan rana Ubangiji zai yi feɗuwa yă kira ƙudaje daga rafuffuka masu
    nisa na Masar da kuma ƙudan zuma daga ƙasar Assuriya.
  uig-LAT: Shu küni Perwerdigar Misirning pinhan ériqliridiki pashilarni we Asuriyediki
    herilerni üshqirtip chaqiridu;
  nde-nde: Ngalelolanga uThixo uzatshaya ikhwelo ebiza impukane ezisekudabukeni kwezifula
    zaseGibhithe lezinyosi eziselizweni lase-Asiriya.
  ton-ton: Pea ʻi he ʻaho ko ia, ʻe ui ʻe Sihova ke haʻu ʻae lango mei he vaitafe
    ʻi he ngaahi ngataʻanga ʻo ʻIsipite, pea mo e pi ʻoku ʻi he fonua ko ʻAsilia.
  ces-1613: Nebo stane se v ten den, že pošepce Hospodin muchám, kteréž jsou při nejdalších
    řekách Egyptských, a včelám, kteréž jsou v zemi Assyrské.
  eng-WMB: It will happen in that day that the LORD will whistle for the fly that
    is in the uttermost part of the rivers of Egypt, and for the bee that is in the
    land of Assyria.
  tam-TCV: அந்த நாளிலே யெகோவா அதிக தூரத்திலுள்ள எகிப்திய நீரோடைகளிலிருந்து ஈக்களையும்,
    அசீரிய நாட்டிலிருந்து தேனீக்களையும் கூவி அழைப்பார்.
  ceb-ULB: Nianang panahona, motaghoy si Yahweh sa langaw nga gikan sa layong mga
    sapa sa Ehipto, ug alang sa putyokan nga gikan sa yuta sa Asiria.
  pol-UBG: I stanie się w tym dniu, że PAN zaświszcze na muchy, które są na krańcach
    rzek Egiptu, i na pszczoły, które są w ziemi Asyrii.
  agr-agr: Nunú tsawan jegatai, egiptunmaya suntag aidaun, kaapjai betek shiig kuashat,
    tuja nuigtu asirianmaya suntag aidaun dapa ishamain ijujatin aina imanun Tuke
    Pujuu ishitjamkatnai.
  kyc-kyc: Dopa piramo mange dokopako Kamongome Isipi wambu dupwa ipwa pona kuki epo
    Naelena donorena nanesa piso wambena polo epamuli pyuo dee Asiria wambu dupwa
    amburali polo epamuli pyuo epena lao kongwalu lapo pyuo nyuo peyara, leya.
  urd-GVU: اُس دن رب سیٹی بجا کر دشمن کو بُلائے گا۔ کچھ مکھیوں کے غول کی طرح دریائے
    نیل کی دُوردراز شاخوں سے آئیں گے، اور کچھ شہد کی مکھیوں کی طرح اسور سے روانہ ہو
    کر ملک پر دھاوا بول دیں گے۔
  deu-1912: Denn zu der Zeit wird der HERR zischen der Fliege am Ende der Wasser in
    Ägypten und der Biene im Lande Assur,
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಐಗುಪ್ತದ ನದಿಗಳ ಕಟ್ಟಕಡೆಯಿಂದ ಬರುವ ನೊಣಕ್ಕೂ, ಅಶ್ಶೂರ ದೇಶದ ದುಂಬಿಗಳಿಗೂ
    ಯೆಹೋವನು ಸಿಳ್ಳುಹಾಕುವನು.
  yap-yap: “Ra taw ko ngiyal’nem, me falgernag SOMOL yu Egypt ni ngarbad ni yad bod
    e lal ko fa yu pa’ i lul’ nrib orel ni yib ko fare lul’ ni Nile fithingan, ma
    ku bayi yodoromnag yu Assyria ngarbad ngaray ko nam rorad ni yad bod e ngul.
  hlt-MCSB: Te khohnin a pha vaengah BOEIPA loh Egypt sokko hmoi kah pilyang ham khaw,
    Assyria khohmuen kah khoi ham te khaw kut a ving pah ni.
  mdy-ETH: «ዬኖ ዎዳ ሄላዛ ሃኬ ዓኣ ዓባዬ ዎሮ ዓጫፓ ጊብፄ ዓሳ ሚርጌ ዉፃሌጉዲ፥ ዓሶኦሬ ዓሳ ሃሣ ፔ ዓጫፓ ማሢጉዲ ሻዺ
    ሙኮም ፆኦሲ ዔያቶ ዉቲ ዔኤላንዳኔ።
  twi-ASANTE: Ɛda no, Awurade bɛhyɛn abɛn afrɛ nwansena afiri nsuwansuwa a ɛwɔ akyirikyiri
    wɔ Misraim ne nwowa a wɔfiri Asiria asase so.
  eng-WEBU: It will happen in that day that the LORD will whistle for the fly that
    is in the uttermost part of the rivers of Egypt, and for the bee that is in the
    land of Assyria.
  wal-wal: He gallassai gakkiyo wode, GODAI udunxxetuyyo, Gibxxen haaho shaafan de7iya
    asatuyyo suiqana; i mattata, Asoore biittaa asata xeesana.
  spa-PDDPT: Aquel día Yavé silbará al tábano que está en el confín de los ríos de
    Egipto y a la abeja que está en la tierra de Asiria,
  gun-gun: Mba'eta ha'e va'e ára Senhor otuvy nhe'ẽ 'rã mberu yakã mombyry Egito re
    ikuai va'e pe, ha'e eiru Assíria yvy re ikuai va'e pe.
  ilo-ULB: Iti dayta a tempo, paswitanto ni Yahweh ti maysa a ngilaw manipud kadagiti
    adayo a karayan ti Egipto, ken maysa nga alimbubuyog manipud iti daga ti Asiria.
  kpg-kpg: “Di madagoaa deelaa, gei Dimaadua gaa ngii e hagadaba digau Egypt gi lloomoi
    i nia gowaa mogowaa loo di monowai Nile be nia lamu gulu, mo digau Assyria gi lloomoi
    i di nadau guongo be nia lamu maangala.
  uig-ARA: شۇ كۈنى پەرۋەردىگار مىسىرنىڭ پىنھان ئېرىقلىرىدىكى پاشىلارنى ۋە ئاسۇرىيەدىكى
    ھەرىلەرنى ئۈشقىرتىپ چاقىرىدۇ؛
  sus-sus: Na lɔxɔɛ, Alatala xɛɛrie rafama nɛ kelife Misira xuree ma, a nun kumie
    kelife Asiriya bɔxi ma.
  pon-2006: “Ni ahnsowo, KAUN-O pahn ketin malipehdo mehn Isip kan, rasehng loahng
    kan sang nan kahng en pillap doh kan me kuspeneng nan Pillap Nail, oh mehn Asiria
    kan pahn kohdo rasehng loangalap akan.
  jae-jae: Êndêŋ bêc ônê Apômtau oc êmôêc kawaŋ aŋga bu Aiguptuŋa ŋamôkê to banic
    aŋga gamêŋ Asuriaŋa
  ksd-ksd: Ma ta nam ra e ra Luluai na buange pa ra langa maro ra papar vailik ta
    ra tava alir Aigipto, ma ra livur i ki ra gunan Asiria.
  tur-YTC: O gün Yahve Mısır ırmaklarının en uçlarındaki sinek ve Aşur diyarındaki
    arı için ıslık çalacak.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ συριεῖ Κύριος μυίαις, ὃ κυριεύσει μέρος
    ποταμοῦ Αἰγύπτου, καὶ τῇ μελίσσῃ, ἥ ἐστιν ἐν χώρᾳ Ἀσσυρίων·
  ind-AYT: Pada waktu itu, TUHAN akan bersiul memanggil lalat-lalat yang ada di hulu
    anak-anak sungai Mesir dan memanggil lebah yang ada di tanah Asyur.
  nya-nya: Tsiku limenelo Yehova adzalizira likhweru ntchentche zochokera ku mitsinje
    yakutali ku Igupto, ndiponso njuchi zochokera ku dziko la Asiriya.
  hrv-hrv: U dan onaj zazviždat će Jahve muhama na ušću egipatskih rijeka i pčelama
    u zemlji asirskoj
  mps-mps: Tama te sogo Genuai Bidigo Isip dabeba ho obaso, augwali augwa bulu tagalama,
    tama augwali te dinai sibi asobo ąǫ yaibao. Tama agai te Asiria haniba ho wabo
    si, tama augwali te mano sibi isidigi asobo tiwai asaibao.
  tpi-tpi: “Long dispela taim Bikpela bai i wisil long ol Isip na bikpela lain soldia
    bai i lusim olgeta hap bilong Isip na i kam olsem ol bikpela lain lang. Na em
    bai i wisil long ol Asiria na bai ol i kam olsem ol bikpela lain binatang.
  dan-1931: På hin Dag skal HERREN fløjte ad Fluerne ved Udløbet af Ægyptens Strømme
    og ad Bierne i Assyrien;
  vie-OVCB: Trong ngày ấy, Chúa Hằng Hữu sẽ kêu gọi đội quân từ phía nam Ai Cập và
    quân đội từ A-sy-ri. Chúng sẽ tụ chung quanh vua như những con ruồi và ong.
  guj-2017: વળી તે સમયે યહોવાહ મિસરની નદીના છેડાઓ પર જે માખી છે તેને અને આશ્શૂરમાંથી
    જે મધમાખીઓ છે તેમને યહોવાહ સીટી વગાડીને બોલાવશે.
  pon-2006A: “Ni ahnsowo, KAUN-O pahn ketin malipehdo mehn Isip kan, rasehng loahng
    kan sang nan kahng en pillap doh kan me kuspeneng nan Pillap Nail, oh mehn Asiria
    kan pahn kohdo rasehng loangalap akan.
  por-BRBSL: Acontecerá nesse dia que Javé assobiará pela mosca que está na parte
    mais alta dos rios do Egito, e pela abelha que está na terra da Assíria.
  cth-cth: Hote hnin navah, Izip sawkcanaw dawk e bitseinaw hai thoseh, Assiria ram
    e khoinaw hai thoseh, BAWIPA ni a hroecoe han.
  twi-twi: Da no, Awurade bɛhyɛn abɛn afrɛ nwansena afi nsuwansuwa a ɛwɔ akyirikyiri
    wɔ Misraim ne nnowa a wofi Asiria asase so.
  hlt-hlt: Te khohnin a pha vaengah BOEIPA loh Egypt sokko hmoi kah pilyang ham khaw,
    Assyria khohmuen kah khoi ham te khaw kut a ving pah ni.
  tbz-SIM: Dɛ kó diyiè ti Yiɛ̀ nKuyie mbo fontɛ kɛ̀ Esibiti kó isɛ̃ĩĩ ìtɛ́ní. Kɛ̀
    kùu fontɛ kɛ̀ icee ítɛ́ní Asidii,
  msy-2020: “Eghtɨ dughiar kamɨn Ikiavɨra Itir God bobemɨn Isipian diaghtɨma, mɨdorozir
    gumazir bar avɨrim, saghon mar Isipɨn Faneba bar dar suiabar ikegh, berezir bɨzir
    bar avɨrimɨn mɨn izam. Egh an Asiriaba bobemɨn men diaghtɨ me aparir okoruabar
    mɨn izam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ kɑ́ yɑɑ kolontunɑɑ nɑ kɑcʋɣʋlɑɣɑ. Pɑɑ lɩɩnɑ Icipiti
    pɔɣɔ Nili nɑ teŋku pɑ ɑtɑmɑ tɑɑ tɛtʋ tɑɑ, nɑ pɑ́ kɔɔ, ɩsɩɩ kɑcɔsɩ. Pɑɑ lɩɩnɑ Asilii
    tɔtɔ ɩsɩɩ tɩɩŋ sɛsɛkʋ.
  azb-azb: O gün Rəbb fit çalacaq və Misir çaylarının mənsəblərində yaşayanları milçəklər
    kimi, Aşşur torpaqlarında yaşayanları arılar kimi səsləyəcək.
  eng-DBY: And it shall come to pass in that day, that Jehovah will hiss for the fly
    which is at the extremity of the streams of Egypt, and for the bee which is in
    the land of Assyria;
  hin-2017: उस समय यहोवा उन मक्खियों को जो मिस्र की नदियों के सिरों पर रहती हैं, और
    उन मधुमक्खियों को जो अश्शूर देश में रहती हैं, सीटी बजाकर बुलाएगा।
  wol-KYG: Bésub keroog Aji Sax ji ootal weñ, ya fa catal wali ndoxi Misra, ak yamb
    ya fa réewum Asiri,
  eng-YLT: And it hath come to pass, in that day, Jehovah doth hiss for a fly that
    [is] in the extremity of the brooks of Egypt, And for a bee that [is] in the land
    of Asshur.
  eng-WYC-2017: And it shall be, in that day the Lord shall hiss to a fly, which is
    in the last part of the floods of Egypt; and to a bee, which is in the land of
    Assur;
  eng-WMBB: It will happen in that day that the LORD will whistle for the fly that
    is in the uttermost part of the rivers of Egypt, and for the bee that is in the
    land of Assyria.
  urd-GVH: उस दिन रब सीटी बजाकर दुश्मन को बुलाएगा। कुछ मक्खियों के ग़ोल की तरह दरियाए-नील
    की दूर-दराज़ शाख़ों से आएँगे, और कुछ शहद की मक्खियों की तरह असूर से रवाना होकर
    मुल्क पर धावा बोल देंगे।
  rug-rug: Koasa rane asa si kote hiovo la se Zihova, meke tioki sari dodoa pa kali
    tototolo pa Izipi meke sari na zipale pa popoa Asiria.
  gaz-gaz: Bara sana keessa Waaqayyo tisiisota burqaa laga Gibxi keessa jiranii fi
    kanniisota biyya Asoor siiqsee waama.
  fra-LSG: En ce jour-là, l’Éternel sifflera les mouches Qui sont à l’extrémité des
    canaux de l’Égypte, Et les abeilles qui sont au pays d’Assyrie;
  yal-yal: Na lɔxɔni, Alatala tugetugene xilima nɛn kolinni sa keli Nila baan biradeni
    fɔxɔ igen ma Misiran yi e nun kumi ɲɛɲɛn naxanye Asiriya yamanani.
  haw-1868: A hiki aku i kela la, Na Iehova no e pio aku i ka nalo, E noho ana ma
    na welau o na muliwai o Aigupita, A i ka nalo-hope-eha, ma ka aina o Asuria;
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَصْفِرُ الرَّبُّ لِلْمِصْرِيِّينَ فَيَجِيئُونَ عَلَيْكُمْ
    مِنْ كُلِّ أَنْهَارِ مِصْرَ، وَلِلأَشُورِيِّينَ فَيَجِيئُونَ عَلَيْكُمْ كَأَسْرَابِ
    النَّحْلِ،
  ewe-ewe: Gbe ma gbe la, Yehowa alia aku ayɔ nudzodzoewo tso Egipte tɔʋuwo ƒe mlɔewo
    nu ke kple anyiwo tso Asirianyigba dzi
  eng-LEE: And it shall come to pass on that day, that the Lord will call for the
    fly that is in the uttermost end of the streams of Egypt, and for the bee that
    is in the land of Assyria.
  asm-FB: সেই সময়ত যিহোৱাই মিচৰ দেশৰ দূৰৰ নদীৰ পৰা মাখিৰ বাবে, আৰু অচূৰ দেশৰ পৰা
    মৌ-মাখিৰ বাবে সুহুৰি মাৰিব।
  sus-A: نَ لْشْي، عَلَتَلَ شّيرِيٍ رَقَمَ نّ كٍلِقٍ مِسِرَ شُرٍيٍ مَ، عَ نُن كُمِيٍ
    كٍلِقٍ عَسِرِيَ بْشِ مَ.
  fra-SBL: En ce jour-là, l'Éternel sifflera pour la mouche qui est à l'extrémité
    des fleuves d'Égypte, et pour l'abeille qui est au pays d'Assyrie.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יִשְׁרֹ֤ק יְהוָה֙ לַזְּב֔וּב אֲשֶׁ֥ר בִּקְצֵ֖ה
    יְאֹרֵ֣י מִצְרָ֑יִם וְלַ֨דְּבֹורָ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ אַשּֽׁוּר׃
  kik-kik: Hĩndĩ ĩyo Jehova nĩakahuuhĩra ngi mĩrũri, aciĩte kuuma tũrũũĩ-inĩ twa kũraya
    twa bũrũri wa Misiri, na eete njũkĩ iria irĩ bũrũri wa Ashuri.
  fra-NCL: En ce jour-là, Yahweh sifflera la mouche qui est à l’extrémité des fleuves
    d’Égypte, et l’abeille qui est au pays d’Assyrie.
  cek-AK: To na niah Angraeng mah, Izip prae kangthla koek vapuinawk taengah kaom
    taksaenawk hoi Assyria prae ih khoimiinawk to kawk tih.
  cuk-cuk: A-ibagangine, Bab-Jehová, Egipto-sorda-diwar-dukuba-dikasur-bukmaladse
    wigooed. Amala gukurmaryobi bemarse barmidagoed. Degi, Asiria-yalagi-bukmaladse
    wigobaloed. Bemarse burmaryobi barmidagoed.
  uig-CYR: Шу күни Пәрвәрдигар Мисирниң пинһан ериқлиридики пашиларни вә Асурийәдики
    һәриләрни үшқиртип чақириду;
  tel-2017: ఆ దినాన దూరంగా ఐగుప్తు ప్రవాహాల దగ్గర ఉన్న జోరీగలను, అష్షూరు దేశపు కందిరీగలను
    యెహోవా ఈల వేసి పిలుస్తాడు.
  hat-BSA: Nan jou sa a, SENYÈ a va soufle mouch ki nan kote pi lwen nan rivyè Égypte
    yo ak foul myèl ki rete Assyrie yo.
  kos-kos: “Ke pacl sac ac tuku, LEUM GOD El ac osla nu sin mwet Egypt in tuku oana
    loang uh liki sungan infacl puspis yen loessula ke Infacl Nile, ac nu sin mwet
    Assyria in tuku liki facl selos oana loanginyeir uh.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יִשְׁרֹ֤ק יְהוָה֙ לַזְּב֔וּב אֲשֶׁ֥ר בִּקְצֵ֖ה
    יְאֹרֵ֣י מִצְרָ֑יִם וְלַ֨דְּבוֹרָ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ אַשּֽׁוּר׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-akpọku ijiji site na nsọtụ Naịl dị nʼIjipt
    nakwa aṅụ sitere nʼala Asịrịa.
  ory-ory: ପୁଣି, ସେହି ଦିନ ସଦାପ୍ରଭୁ ମିସର ଦେଶୀୟ ନଦୀସବୁର ପ୍ରାନ୍ତସ୍ଥ ମକ୍ଷିକାର ପ୍ରତି ଓ
    ଅଶୂର ଦେଶୀୟ ମହୁମାଛି ପ୍ରତି ଶିଷ୍‍ ଦେବେ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe okowäri chon Isip pwe repwe feito
    usun nikken seni lesopolan ewe chanpupu Nil. Epwe pwal okowäri ekewe chon Asiria
    pwe repwe feito usun achi.
  rop-rop: “Wal wen det taim garra kaman, YAWEI garra blowim det wisul en detlot ami
    garra kaman brom Ijip wulijim flai, en detlot ami brom Asiriya wulijim shugabeig
    flai.
  ukr-1871: І накличе тодї Господь овади з Ниливого рукава в Египтї та бжоли з землї
    Ассирийської, —
  deu-1951: Denn zu jener Zeit wird der HERR herbeizischen die Fliege, die an der
    Mündung der Ströme Ägyptens ist, und die Biene im Lande Assur;
  eng-JPS: And it shall come to pass in that day, that the LORD shall hiss for the
    fly that is in the uttermost part of the rivers of Egypt, and for the bee that
    is in the land of Assyria.
  srp-1865: I tada æe Gospod zazviždati muhama koje su nakraj rijeka Misirskih, i
    pèelama koje su u zemlji Asirskoj;
  lug-lug: Olunaku olwo nga lutuuse, Mukama Katonda alikoowoola ensowera eri mu bifo
    eby’ewala eby’emigga egy’e Misiri, n’enjuki eri mu nsi y’e Bwasuli.
  heb-heb: והיה ביום ההוא ישרק יהוה לזבוב אשר בקצה יארי מצרים ולדבורה אשר בארץ אשור׃
  ben-IRV: সেই দিন সদাপ্রভু মিশর দেশের দূরের নদীগুলোর মাছি ও অশূর দেশের মৌমাছিদের
    শিশ দেবেন।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਉਸ ਮੱਖੀ ਲਈ ਜਿਹੜੀ ਮਿਸਰ ਦੀਆਂ ਨਦੀਆਂ ਦੇ ਸਿਰੇ
    ਤੇ ਹੈ ਅਤੇ ਉਸ ਮਧੂਮੱਖੀ ਨੂੰ ਜਿਹੜੀ ਅੱਸ਼ੂਰ ਦੇ ਦੇਸ ਵਿੱਚ ਹੈ, ਸੀਟੀ ਵਜਾ ਕੇ ਬੁਲਾਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ အဲဂုတ္တု မြစ်လက် ကြားတို့ အနားမှာ ရှိသော ယင် ကောင်ကို၎င်း၊ အာရှုရိ
    ပြည် ၌ ရှိသော ပျား ကောင်ကို၎င်း နှိုးဆော် တော်မူသဖြင့်၊
  tte-O: Sauganane koina Yaubada kani nonowala iyoganlima dedei Itipita wailana mena
    kolili yo kamwakamwa sinaliyao Asiliya koina.
  hmo-hmo: “Unai nega ia ginidae neganai, Lohiabada ese do ia hioga, vadaeni Aigupito
    taudia, Naila Sinavai badinai idia noho, lao momo bamona do idia mai. Ma do ia
    hioga, bona Asuria taudia be edia tano dekena amo do idia heau mai, nanigo momo
    bamona.
  urd-urd: और उस वक़्त यूँ होगा कि ख़ुदावन्द मिस्र की नहरों के उस सिरे पर से मक्खियों
    को, और असूर के मुल्क से ज़म्बूरों को सुसकार कर बुलाएगा।
  rus-SYN: 'И будет в тот день: даст знак Господь мухе, которая при устье реки Египетской,
    и пчеле, которая в земле Ассирийской, -'
  bqc-SIM: Zĩbeezĩ Dii a swe pɛ ũsĩnaↄzi Egipi swaↄ zↄ̃lɛu ń zↄ́ pↄ́ kú Asili
    bùsuuↄ.
  tcz-CHONGTHU: Chuniteng chuleh Pakaiyin Egypt lhanglam le Assyria galsat gal-hangho
    dinga khutkoi amutging ding ahi. Amaho chun thousi le khoite banga nahin lonkhum
    diu ahi.
  mar-mar: त्यावेळी मिसरच्या दूरच्या ओढ्यांमधून माशीला व अश्शूर देशातील मधमाशीला परमेश्वर
    शीळ घालून बोलावील.
  qub-qub: Chay wichanga Tayta Dios camacächengapaj Egipto runacuna chuspinöraj shamunanpaj,
    Asiria runacunapis abëjanöraj shamunanpaj.
  hat-hat: Lè sa a, Seyè a pral soufle pou moun peyi Lejip yo soti tankou mouch byen
    lwen, bò dlo larivyè Nil la. L'ap rele moun peyi Lasiri yo pou yo soti tankou
    lesen myèl lakay yo.
  eng-BSB: On that day the LORD will whistle to the flies at the farthest streams
    of the Nile and to the bees in the land of Assyria.
  eng-WEBPB: It will happen in that day that the LORD will whistle for the fly that
    is in the uttermost part of the rivers of Egypt, and for the bee that is in the
    land of Assyria.
  kbq-kbq: Hagi ana knama esanigeno'a, Ra Anumzamo'a hoge hanige'za, kosimo'za hazaza
    hu'za sauti kaziga tinkenaregama nemaniza Isipi sondia vahe'mo'za vazintagu hu'za
    ne-esage'za, tumemo'za nehazaza hu'za Asiria sondia vahe'mo'za ruherafi'za egahaze.
  nhe-BL: Ipan nopa tonali, TOTECO quichihuas para ma hualaca queja sayolime nopa
    soldados tlen campa ontlami nopa atemitl ipan tlali Egipto. Huan quinnotzas ma
    hualaca nopa soldados tlen tlali Asiria tlen mosisiníaj queja cuajnecme.
  gub-BL: A'e 'ar ihem mehe nehe, Tupàn Tuweharupi Wiko Ma'e utymyze'eg putar Ezit
    ywy rehe har zauxiapekwer wamur pà a'e wà nehe. Nuzawy kwaw meru wanur mehe wà
    nehe. Ywy yrykawhu Niru her ma'e izywyr har muite wera'u ma'e wi wanur putar wà
    nehe. Utymyze'eg putar Axir ywy rehe har wanupe nehe no. Nuzawy kwaw hàiru uzemono'ono'og
    ma'e neywy rehe ur ma'e wà nehe no.
  eng-DRA: And it shall come to pass in that day, that the Lord shall hiss for the
    fly, that is in the uttermost parts of the rivers of Egypt, and for the bee that
    is in the land of Assyria.
