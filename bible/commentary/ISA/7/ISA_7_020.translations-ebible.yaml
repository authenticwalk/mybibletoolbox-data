verse: ISA.007.020
translations:
  mal-C: ആ ദിവസത്തിൽ യൂഫ്രട്ടീസ് നദിക്കും അക്കരെനിന്നു കർത്താവ് കൂലിക്കെടുത്ത ഒരു
    ക്ഷൗരക്കത്തികൊണ്ട്—അശ്ശൂർരാജാവിനെക്കൊണ്ടുതന്നെ—തലയും കാലും ക്ഷൗരംചെയ്യിക്കും,
    അതു താടിയുംകൂടെ നീക്കിക്കളയുകയും ചെയ്യും.
  deu-TKW: An jenem Tage wird der Herr mit dem Scheermesser, das am Ufer des Euphrat
    gedungen ist, mit dem Könige von Assyrien, das Haupt und die Schamhaare abscheeren,
    und selbst den Bart wird es wegnehmen.
  lin-lin: Na mokolo wana, Yawe akosalela jileti oyo akodefa na ngambo mosusu ya Efrate,
    elingi koloba mokonzi ya Asiri, mpo na kokokola suki ya moto na yo, suki ya makolo
    na yo mpe mandefu na yo.
  eng-LSV: In that day the Lord shaves, || By a razor that is hired beyond the river,
    || By the king of Asshur, || The head, and the hair of the feet, || Indeed, it
    also consumes the beard.
  eng-GNV: In that day shall the Lord shaue with a rasor that is hired, euen by them
    beyond the Riuer, by the King of Asshur, the head and the heare of the feete,
    and it shall consume the beard.
  eng-WEBSTER: 'In the same day will the LORD shave with a razor that is hired, namely
    , by them beyond the river, by the king of Assyria, the head, and the hair of
    the feet: and it shall also consume the beard.'
  nhw-BL: Ipan nopa tonali TOTECO quintequihuis nopa asirios catli anquintlaxtlahuijtoque
    para anmechmanahuise para anmechtlatzacuiltise. Inijuanti elise quen se cuchillo
    catli anmechhuatanise ipan amotzonteco, ipan amoicxihua huan ipan amotentzo pampa
    anmechquixtilise nochi catli anquipiyaj. Anmechquixtilise amotlal, amotlatochua
    huan amomasehualhua.
  swh-ONEN: Katika siku ile Bwana atatumia wembe ulioajiriwa kutoka ngʼambo ya Mto,
    yaani mfalme wa Ashuru, kunyoa nywele za kichwa chako na malaika ya miguu yako,
    na kuziondoa ndevu zako pia.
  bba-bba: kpɑ Asiriɡii ben sinɑ boko wi u wɑ̃ɑ Efɑrɑtin ɡuru ɡiɔ u bɛɛn ɑrumɑni kpuro
    ɡurɑ kpɑ u n sɑ̃ɑre nɡe kɔnɔ wi u koo bɛɛn wɑsi kpuro kɔni sɑɑ bɛɛn wirun di sere
    kɑ bɛɛn tobɑɔ, n kɑ dɑ kɔ̃riɔ.
  eng-KJVCPB: 'In the same day shall the Lord shave with a rasor that is hired, Namely,
    by them beyond the river, by the king of Assyria, The head, and the hair of the
    feet: And it shall also consume the beard.'
  luo-luo: E kindeno Ruoth Nyasaye nokonyre gi wembe mokwa tok Aora kocha ma en ruodh
    Asuria, mondo olielgo yie wiyeu, yie tiendeu kod yie tiku bende.
  meu-meu: Una dina ai Ḡaubada ese vasiga ta Sinavai Badana unukahana amo baine vatua,
    Asuria pavapavana bunai; bena kwara bona ae baine naudia, bona auki-huina danu.
  npi-ULB: त्यस बेला परमप्रभुले युफ्रेटिस नदी पारि अश्‍शूरका राजाकोबाट भाडामा लिइएको
    छुराले, टाउकाहरू र खुट्टाहरूका रौं खौरनुहुनेछ । त्‍यसले दाह्रीलाई पनि सफा गर्नेछ
    ।
  yor-yor: Ní ọjọ́ náà, Olúwa yóò lo abẹ fífẹ́lẹ́ tí a yá láti ìkọjá odò Eufurate,
    ọba Asiria, láti fá irun orí àti ti àwọn ẹsẹ̀ ẹ yín, àti láti mú irùngbọ̀n yín
    kúrò pẹ̀lú.
  pes-OPCB: 'در آن روز، خداوند تیغی از ماورای رود فرات اجیر خواهد کرد، یعنی پادشاه
    آشور را، تا به‌وسیلۀ او هر چه را که دارید بتراشد: سرزمینتان، محصولاتتان و مردمانتان.'
  tgl-ULB: Sa panahong iyon, mag-aahit ang Panginoon gamit ang labaha na inupahan
    niya mula sa kabilang ibayo ng Ilog ng Eufrates—sa hari ng Asiria—aahitin niya
    ang inyong buhok, buhok sa inyong hita; at aahitin niya rin ang inyong balbas.
  cbu-NT: Apanll shiyaa ashkachu, Asiriyshuch kurak wachinpatari siyaa kiyung yachachinllinaya.
    Kung Eufratisamand kuskatssin, siyaa ipazamaam suseetsis, mucheetstamtis, tandacheetstamtis
    puris kumachinllinaya.
  hui-hui: Horo ogoni ibirangi Anduane Homogohanda agali mandari podaga mbira iba
    Yuberedisi ange ederayagi kago haru ibulebira. Haru ibiragola ogoni ibugua tínaga
    mandaribi tínaga angaribi tínaga tinginini iri karubi bibahende podo mbololo wahai
    holebira. Mandari podaga ogoni ibu Asirianaga kini lalu ibulebira.
  mya-mya: '``ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ၊ ထာ​ဝ​ရ ဘု​ရား​သည်​ဥ​ဖ​ရတ်​မြစ်​တစ်​ဖက်​ကမ်း​မှ
    အာ​ရှု​ရိ​ဘု​ရင်​တည်း​ဟူ​သော​ဆံ​ပင်​ညှပ် သ​မား​ကို​ငှား​၍​သင်​တို့​၏​မုတ်​ဆိတ်​များ
    ကို​လည်း​ကောင်း၊ ဆံ​ပင်​နှင့်​ကိုယ်​မွေး​များ ကို​လည်း​ကောင်း​ရိတ်​စေ​တော်​မူ​လိမ့်​မည်။'
  bod-N: ཉིན་མོ་དེར་གཙོ་བོས་གཙང་པོའི་ཕ་རོལ་ནས་གཡར་བའི་སྤུ་གྲི་སྟེ་ཨ་སུར་རྒྱལ་པོ་བརྒྱུད་ནས་ཁྱོད་ཅག་གི་སྐྲ་དང་རྐང་པའི་བ་སྤུ་འབྲེག་ཅིང་སྨ་ར་གཞར་ངེས་ཡིན།
  wsk-wsk: Ale day tom umu te mu, Kari Biya razor bo, yu Euphrates koma sang ko, Assyria
    ko king kuting te bitiruk se, ninga nisipiling mone se, ninga kuwim yumura ko
    mone, se nesomone karogola tirituwu waru saparukko.
  sna-sna: Pazuva iro Jehovha achashandisa chisvo chakakumbirwa kubva mhiri kwoRwizi,
    kuna mambo weAsiria, kuti aveure misoro yenyu nemvere dzomumakumbo enyu, uye kuti
    abvisewo ndebvu dzenyu.
  spa-BLM: En aquel día el Señor afeitará con una navaja de afeitar alquilada en las
    partes del otro lado del río, con el rey de Asiria, la cabeza y el pelo de los
    pies; y también consumirá la barba.
  cac-cac: A d'a jun tiempoal chi', icha junoc q'uen joxlab' jolom, icha chi' ol yutoc
    Jehová smajnan vin̈ sreyal Asiria, vin̈ cajan d'a sc'axepalb'at a' nivan Éufrates.
    Ol ja vin̈ yic'b'at masanil tastac ay d'ayex, ichato ol sjoxel xil e jolom vin̈,
    xil e ti' yed' xil e nivanil.
  swh-ULB: Katika mda huo Bwana atamnyoa kichwani kichwani na nywele za miguuni kwa
    wembe ulioazimwa mto Efrarate— mfalme wa Asiria - na vilevile utasafisha ndevu
    zote.
  bel-bel: У той дзень паголіць Гасподзь брытваю, узятаю па той бок ракі царом Асірыйскім,
    галаву і валасы на нагах, і нават здыме бараду.
  deu-ELBBK: An jenem Tag wird der Herr durch ein gemietetes Schermesser, auf der
    anderen Seite des Stromes, durch den König von Assyrien, das Haupt und das Haar
    der Beine abscheren; ja, auch den Bart wird es wegnehmen.
  mbb-OT: “Dutun he timpu, egemiten te Nengazen is hadì te Asiria te kebpurung kedezaat
    te tanè niw. Iring sikandin te men-aalut he ebpuun te ziyà layun te Wahig he Eufrates
    he midsuhulan te kegkiskis te vulvul niw, berehibu niw, wey ragkes en is sumpè
    niw.
  mal-2015: അന്നാളിൽ കർത്താവു നദിക്കു അക്കരെനിന്നു കൂലിക്കു വാങ്ങിയ ക്ഷൗരക്കത്തികൊണ്ടു,
    അശ്ശൂർരാജാവിനെക്കൊണ്ടു തന്നേ, തലയും കാലും ക്ഷൗരം ചെയ്യും; അതു താടിയും കൂടെ നീക്കും.
  gup-gup: Bu kuhni kunbarnangarra nawu Kawohrnan Rowk wanjh kabimang bininj kawohrnan
    rowk kore kunbolk Assyria. Nungka kamre mandjawakmirrkmak nuye dorrengh ba bu
    kabimarnedurrkmirri God. Nungka wanjh ngunngabekdadjke, dja ngunkarremuddadjke
    mak ngundjawurrkdadjke.
  rmc-rmc: Andre oda džives peske o Raj mangela e britva pašal o Eufrat, le asirike
    kraľis, hoj te hoľinel o bala pal o šere the pal o ťela; mek the o bradi lenge
    strihinela.
  pes-OPV: و در آن روز خداوند به واسطه استره‌ای که از ماورای نهر اجیر می‌شود یعنی
    به واسطه پادشاه آشور موی سر و موی پایها راخواهد تراشید و ریش هم سترده خواهد شد.
  ron-1924: Ын зиуа ачея, Домнул ва раде, ку ун бричь луат ку кирие де динколо де
    рыу, ши ануме ку ымпэратул Асирией, капул ши пэрул де пе пичоаре; ба ва раде кяр
    ши барба.
  ben-OBCV: সেদিন, প্রভু তোমার মাথার চুল ও পায়ের লোম কামানোর জন্য এবং তোমার দাড়িও
    কামিয়ে দেওয়ার জন্য ইউফ্রেটিস নদীর ওপার থেকে একটি ক্ষুর, অর্থাৎ আসিরীয় রাজাকে
    ব্যবহার করবেন।
  som-som: Oo isla maalintaas ayaa Rabbigu madaxa iyo xataa lugahaba ku xiiri doona
    mandiil laga soo kiraystay webiga shishadiisa, taasoo ah boqorka Ashuur, waxayna
    baabba' ka dhigi doontaa gadhka.
  lat-VUC: In die illa radet Dominus in novacula conducta in his qui trans flumen
    sunt, in rege Assyriorum, caput et pilos pedum, et barbam universam.
  eng-ASVBT: In that day will the Lord shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  ita-1885: In quel giorno il Signore raderà, col rasoio tolto a prezzo, che è di
    là dal Fiume, cioè, col re di Assiria, il capo, e i peli de' piedi; e anche la
    barba tutta interamente.
  eng-LXXUP: In that day the Lord shall shave with the hired razor of the king of
    Assyria beyond the river the head, and the hairs of the feet, and will remove
    the beard.
  eng-ULB: At that time the Lord will shave with a razor that was hired beyond the
    Euphrates River—the king of Assyria— the head and the hair of the legs; it will
    also sweep away the beard.
  spa-VBL: En ese momento el Señor usará una navaja alquilada desde más allá del río
    Éufrates, el rey de Asiria, para afeitarlos de pies a cabeza, incluyendo sus barbas.
  fra-_FOB: En ce jour-là, le Seigneur rasera avec un rasoir qu'il aura loué au-delà
    du fleuve (avec le roi d'Assyrie), la tête et les poils des pieds, et il enlèvera
    aussi la barbe.
  mal-mal: ആ നാളിൽ കർത്താവ് നദിക്ക് അക്കരെനിന്നു കൂലിക്ക് വാങ്ങിയ ക്ഷൗരക്കത്തികൊണ്ട്,
    അശ്ശൂർരാജാവിനെക്കൊണ്ടുതന്നെ, തലയും കാലും ക്ഷൗരം ചെയ്യും; അത് താടിയും കൂടി നീക്കും.
  urd-GVR: Us din Qādir-e-mutlaq Dariyā-e-Furāt ke parlī taraf ek ustrā kirāe par
    le kar tum par chalāegā. Yānī Asūr ke bādshāh ke zariye wuh tumhāre sar aur ṭāṅgoṅ
    ko munḍwāegā. Hāṅ, wuh tumhārī dāṛhī-mūṅchh kā bhī safāyā karegā.
  suz-BL: मेको नाक्‍त परमप्रभुमी युफ्रेटीस खोला आइक्‍ची हांबु रे क्‍येट थाप्‍शा चाक्‍शो
    छूराम, अस्‍सुर ङा पिपमी पिया ङा चां नु गिरशी प्रेक्‍पाइक्‍ब। मेको छूरामी गाल शोक्रे
    यो प्रेक्‍पाइक्‍ब। २राजा १५:२९
  eng-NOY: In that day shall Jehovah shave, with a razor hired beyond the river, [[with
    the king of Assyria,]] The head, and the hair of the feet; Yea, even the beard
    shall he take away.
  ita-1927: In quel giorno, il Signore, con un rasoi preso a nolo di là dal fiume,
    cioè col re d’Assiria, raderà la testa, i peli delle gambe, e porterà via anche
    la barba.
  ckb-ckb: لەو ڕۆژەدا پەروەردگار بە گوێزانێکی بەکرێگیراو لەوبەری ڕووباری فوراتەوە،
    کە پاشای ئاشورە، سەر و مووی بەرتان دەتاشێت و ڕیشیش دادەماڵێت.
  eng-BBE: In that day will the Lord take away the hair of the head and of the feet,
    as well as the hair of the face, with a blade got for a price from the other side
    of the River; even with the king of Assyria.
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಗಿರುವ ಅಸ್ಸೀರಿಯದ ರಾಜನೆಂಬುವನಿಂದ
    ಬಾಡಿಗೆ ಕ್ಷೌರದ ಕತ್ತಿಯಿಂದ ಯೆಹೂದದ ತಲೆ ಮತ್ತು ಕಾಲಿನ ಕೂದಲನ್ನು ಬೋಳಿಸುವರು ಹಾಗೂ ಗಡ್ಡವನ್ನು
    ತೆಗೆದುಬಿಡುವರು.
  tam-2017: அக்காலத்தில் ஆண்டவர் கூலிக்கு வாங்கின சவரகன் கத்தியினால், அதாவது, நதியின்
    அக்கரையிலுள்ள அசீரியா ராஜாவினால், தலைமயிரையும் கால்மயிரையும் சிரைப்பித்து, தாடியையும்
    சிரைத்துப்போடுவிப்பார்.
  spa-RV-1909: En aquel día raerá el Señor con navaja alquilada, con los que habitan
    de la otra parte del río, á saber, con el rey de Asiria, cabeza y pelos de los
    pies; y aun la barba también quitará.
  ron-BTF: În aceeaşi zi Domnul va rade cu o lamă angajată, adică cu cei de dincolo
    de râu, cu împăratul Asiriei, capul şi părul picioarelor şi de asemenea va mistui
    barba.
  eng-WEBP: In that day the Lord will shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  eng-FBV: At that time the Lord will use a razor hired from beyond the Euphrates
    River, the king of Assyria, to shave you from head to toe, including your beards.
  nld-1939: 'Op die dag scheert de Heer Met een mes, dat Hij huurt Aan de overkant
    van de Eufraat: “Den koning van Assjoer”, De hoofd- en schaamharen af, En de baard
    neemt Hij weg.'
  nch-BL: Ipan nopa tonali TOTECO quintequihuis nopa asirios cati anquintaxtahuijtoque
    para amechmanahuise para amechtatzacuiltise. Inijuanti elise quej se cuchillo
    cati amechhuatanise ipan amotzonteco, ipan amoicxihua huan ipan amotentzo pampa
    amechquixtilise nochi cati anquipiyaj. Amechquixtilise amotal huan cati anquitoctoque
    huan amomasehualhua.
  vie-1934: Trong ngày đó Đức Giê-hô-va sẽ dùng dao cạo thuê tại bên kia sông, nghĩa
    là vua A-si-ri, mà cạo đầu cùng lông chân, và bỏ cả râu nữa.
  hin-CV: उस दिन प्रभु फ़रात नदी के पार के क्षेत्र से भाड़े पर लिए हुए छुरे से अश्शूर
    के राजा के सिर तथा पूरे शरीर के बाल और दाढ़ी को काट डालेंगे.
  eng-OURB: In that day 'Adonay [Lord] will shave with a razor that is hired in the
    parts beyond the River, even with the king of Assyria [Level plain], the head
    and the hair of the feet; and it shall also consume the beard.
  spa-BES: En ese día, el Señor rasurara el pelo de la cabeza y de los pies, así como
    el pelo de la cara, con una cuchilla alquilada del otro lado del río; con el rey
    de Asiria.
  tdx-tdx: Amy andro zay, le ho hitsifa’ i Talè ami’ty fiharatse nikaramae’e boak’
    alafe’ i Sakay añe, (i mpanjaka’ i Asorey ‘nio), ty maroin’añambone naho ty volon-tomboke,
    vaho hafaha’e ka ty tanteahetse.
  tha-KJV: ในวันนั้นองค์พระผู้เป็นเจ้าจะทรงโกนทั้งศีรษะและขนที่​เท​้าเสียด้วยมีดโกนซึ่งเช่ามาจากฟากแม่น้ำข้างโน้น
    คือโดยกษั​ตริ​ย์​แห่​งอ​ัสซี​เรียน​ั้นเอง และจะผลาญเคราด้วย
  por-BR-2018: Naquele dia o Senhor raspará com uma navalha alugada dalém do rio,
    por meio do rei da Assíria, a cabeça e os pelos dos pés; e até a barba será tirada
    por completo.
  deu-ELO: An jenem Tage wird der Herr durch ein gedungenes Schermesser, auf der anderen
    Seite des Stromes, durch den König von Assyrien, das Haupt und das Haar der Beine
    abscheren; ja, auch den Bart wird es wegnehmen.
  eng-WYC-2018: And in that day the Lord shall shave with a sharp razor in these men,
    that be beyond the flood, of the king of Assyrians, the head, and the hairs of
    the feet, and all the beard. (And on that day the Lord shall shave with a sharp
    razor the hair on the heads, and on the feet, and all the beards, of your young
    men, by the hand, or by the power, of the king of Assyria, who is beyond the river.)
  epo-epo: En tiu tempo la Eternulo razos per dungita razilo, per la transriveranoj,
    per la reĝo de Asirio, la kapon kaj la harojn de la piedoj, kaj forigos eĉ la
    barbon.
  uig-PIN: Axu küni, Rǝb Əfrat dǝryasining nerisidin ijarigǝ alƣan bir ustira bilǝn,
    yǝni Asuriyǝ padixaⱨi bilǝn qaq qüxüridu; muxu ustira baxning qeqini, putning
    tüklirini wǝ saⱪalnimu qüxürüp ƣirdaydu;
  beo-beo: 'Amo esoga, Hina Gode da dialuma hinabo dadamusu dunu hawa: hamomusa: misa:ne
    sia:mu. Amo da Asilia hina bagade, Iufala:idisi hano la:idi bega: esala. E da
    dia fi dunu ilia mayabo waga:mu amola ilia dialuma hinabo amola da:i hinabo waga:mu.'
  tpi-OTNT: “Long dispela taim Bikpela bai i kisim king bilong Asiria long hapsait
    bilong wara Yufretis. Em bai i kamap olsem resa bilong Bikpela na em bai i sevim
    gras bilong yupela Juda. Em bai i sevim mausgras bilong yupela na olgeta gras
    bilong het na bilong bodi.
  hau-SA: A wannan rana Ubangiji zai yi amfani da rezan da aka yi haya daga ƙetaren
    Kogi, sarkin Assuriya ke nan, yă aske kanku da gashin ƙafafunku, zai kuma aske
    gemunku.
  uig-LAT: Ashu küni, Reb Efrat deryasining nérisidin ijarige alghan bir ustira bilen,
    yeni Asuriye padishahi bilen chach chüshüridu; mushu ustira bashning chéchini,
    putning tüklirini we saqalnimu chüshürüp ghirdaydu;
  nde-nde: Ngalolosuku iNkosi izasebenzisa impuco ebolekwe enkosini yase-Asiriya ngaphetsheya
    koMfula iYufrathe ukuphuca ikhanda lakho loboya obusembaleni yakho, lokugunda
    indevu zakho lazo.
  ton-ton: '‌ʻI he ʻaho ko ia ʻe fafai ʻe Sihova ʻaki ʻae tele kuo maʻu ʻi he totongi,
    ʻiate kinautolu ʻi he tuʻa vaitafe, ʻio, ʻae tuʻi ʻo ʻAsilia, ʻae ʻulu pea mo
    e fulufulu ʻoe vaʻe: pea te ne fakaʻosi mo e kava foki.'
  ces-1613: V ten den oholí Pán tou břitvou najatou, (skrze ty, kteříž za řekou jsou,
    skrze krále Assyrského), hlavu a vlasy noh, ano také i bradu do čista sholí.
  eng-WMB: In that day the Lord will shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  tam-TCV: அந்த நாளிலே, யெகோவா, ஐபிராத்து நதிக்கு அக்கரையிலிருக்கும் சவரக்கத்தியான
    அசீரிய அரசனை கூலிக்கு அமர்த்துவார். அவனைக் கொண்டு அவர் உங்கள் தலையை மொட்டையடித்து,
    கால்களில் உள்ள மயிரையும் சவரம்செய்து, உங்கள் தாடியையுங்கூட சிரைத்துப் போடுவார்.
  ceb-ULB: Nianang panahona kiskisan sa Ginoo pinaagi sa labaha ang mga buhok sa ulo
    ug sa paa nga giabangan unahan sa Suba sa Eufrates—ang hari sa Asiria; pagakiskisan
    usab niini ang bangas.
  pol-UBG: W tym dniu Pan ogoli wynajętą brzytwą – tymi, którzy są za rzeką, czyli
    królem Asyrii – głowę i włosy na nogach, także i brodę obetnie.
  agr-agr: Nunú tsawantin namak Eufratesa amainia navaja ikamka itamaina numamtuk,
    Apajuí asirianmaya aents aidaun apujin niina suntaji aidaujai ikaunmatnai. Dutikam
    Israel aents aidau intashin, susujin, uje aidaunash ashí kesajug utsankagtinai.
  kyc-kyc: Yuu gii doko pyaka seramo dokopa Kamongome kyawa rokonge akali Asiria kiŋi
    doko yuu Yuporisa dokona oko soo epena lao kyakale lao nyakaronopa dokome epo
    nakamana kyawasi angasi dee yongo yamanjipi dusipa roko wapya pyanyi nembakara,
    leya.
  urd-GVU: اُس دن قادرِ مطلق دریائے فرات کے پرلی طرف ایک اُسترا کرائے پر لے کر تم
    پر چلائے گا۔ یعنی اسور کے بادشاہ کے ذریعے وہ تمہارے سر اور ٹانگوں کو منڈوائے گا۔
    ہاں، وہ تمہاری داڑھی مونچھ کا بھی صفایا کرے گا۔
  deu-1912: Zu derselben Zeit wird der Herr das Haupt und die Haare an den Füßen abscheren
    und den Bart abnehmen durch ein gemietetes Schermesser, nämlich durch die, so
    jenseit des Stromes sind, durch den König von Assyrien.
  kan-2017: ಆಗ ಕರ್ತನು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಆಚೆಗಿರುವ ಅಶ್ಶೂರದ ಅರಸನೆಂಬ ಬಾಡಿಗೆಯ ಕ್ಷೌರದ ಕತ್ತಿಯಿಂದ
    ಯೆಹೂದದ ತಲೆಯನ್ನೂ, ಕಾಲಿನ ಕೂದಲನ್ನೂ ಬೋಳಿಸುವನು ಹಾಗೂ ಗಡ್ಡವನ್ನೂ ಸಹ ತೆಗೆದುಬಿಡುವನು.
  yap-yap: “Ra taw ko ngiyal’nem, me gagiyegnag SOMOL be’ nma puy lolgey nge yib u
    ba’nem e Eufrates ngaray, ni aram fare emperor nu Assyria, ma bayi puy sorobmed
    me th’ab piyan lolugmed nge piyan dowmed.
  hlt-MCSB: Te khohnin ah tah Boeipa loh tuiva rhalvangan lamkah kutloh paihat neh,
    Assyria manghai te a lu, a kho mul te a vok pa vetih hmuimul te khaw a khoengvoep
    pah ni.
  mdy-ETH: «ዬና ዎዳ ሄላዛ ናንጊና ናንጋ ጎዳ ዔፒራፂሴ ዎሮኮ ሶኦ ሱካፓ ዔርጌ ዋኣዳ ጌይፃ ዓሶኦሬ ካኣቲ ዒንሢኮ ቶኦኮ ጋሞንታ
    ቡኡጮንታ ዑፆ ጋሞዋ ቢያ ሜኤዳንዳኔ።
  twi-ASANTE: Ɛda no, Awurade de oyiwan a ɔbɛgye wɔ Asubɔnten no agya nohoa wɔ Asiriahene
    nkyɛn, na ɔde ayi motiri so ne monan ho nwi na wayi mo abɔgyesɛ nso.
  eng-WEBU: In that day the Lord will shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  wal-wal: He gallassi Godai Efiraaxiisa SHaafaappe hefintta baggaappe huuphiyaa qanxxiya
    asa xeesana; ikka Asoore biittaa kawuwaa; i yiidi, intte huuphiyaa binnaanaa,
    intte asatettaa beelaalaanne intte buuchchaa meedana.
  spa-PDDPT: Aquel día ʼAdonay rasurará la cabeza y el pelo de las piernas con una
    navaja alquilada de los que viven al otro lado del río, esto es, con el rey de
    Asiria. También quitará la barba.
  gun-gun: — Ha'e va'e ára ma Senhor onhopĩmba 'rã peneakã, ha'e hi'a penderete regua.
    Omboipa avi 'rã penerendyva. Tendyva ayaa rami oiporu 'rã yakã rovai guigua, Assíria
    pygua huvixa ae.
  ilo-ULB: Iti dayta a tiempo, kuskusanto ti Apo babaen iti labahas nga inabanganna
    iti ballasiw ti Karayan Eufrates—ti Ari ti Asiria— kuskosannanto ti ulom, dagiti
    buok kadagiti luppom; kuskosennanto pay ti barbasmo.
  kpg-kpg: “Di madagoaa deelaa ma ga dau mai, gei di Tagi ga hilihili aga dana dangada
    dahi libogo mai i digau ala e noho i di baahi dela i golo o di monowai go Euphrates,
    dela go di king aamua o Assyria, gaa dahi gi daha nia ngaahulu godou ngudu, mo
    nia ngaahulu o godou libogo mo godou gili.
  uig-ARA: ئاشۇ كۈنى، رەب ئەفرات دەرياسىنىڭ نېرىسىدىن ئىجارىگە ئالغان بىر ئۇستىرا
    بىلەن، يەنى ئاسۇرىيە پادىشاھى بىلەن چاچ چۈشۈرىدۇ؛ مۇشۇ ئۇستىرا باشنىڭ چېچىنى،
    پۇتنىڭ تۈكلىرىنى ۋە ساقالنىمۇ چۈشۈرۈپ غىردايدۇ؛
  sus-sus: Na lɔxɔɛ Marigi fama nɛ Asiriya mangɛ ra kelife xure xungbe naakiri ma,
    a xa wo rayaagi a ɲaaxi ra, alɔ mixi naxan fate maxabe birin mabima.
  pon-2006: “Ni ahnsowo, KAUN-O pahn ketin malipehdo sounseisei men sang palio Iupreitis,
    iei nanmwarkien Asiria, me pahn koakoahsang pitenmoangamwail oh wunen paliwaramwail,
    e pahn pil koakoahsang amwail alis kan.
  jae-jae: Êndêŋ bêc ônê Apômtau oc êkôc kiŋ Asuriaŋa aŋga bu ŋamakeŋ ônêŋa mêŋêtu
    kekec bôjaŋ ma êkaliŋ môkêmlauŋ to ôlimlu ma nêm êm ênaŋa amboac tonaŋgeŋ.
  ksd-ksd: Ta nam ra e ra Luluai na tokom ra varvarkaka, nina maro ra langun ta ra
    papar a tava alir, a king Asiria iat, ma na ka ra ula ma ra ivuna kakene; maia,
    ma na vapar vue ra ivuna kabene bula.
  tur-YTC: O gün Yahve, Aşur Kralı'nın başını ve ayaklarının kıllarını, Irmağın ötesinde
    kiralanmış bir usturayla tıraş edecek; ve sakalı da tüketecek.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυρήσει Κύριος ἐν τῷ ξυρῷ τῷ μεμισθωμένῳ πέραν τοῦ
    ποταμοῦ βασιλέως Ἀσσυρίων τὴν κεφαλὴν, καὶ τὰς τρίχας τῶν ποδῶν, καὶ τὸν πώγωνα
    ἀφελεῖ.
  ind-AYT: Pada hari itu, Tuhan akan mencukur, dengan menggunakan pisau cukur yang
    disewa dari seberang Sungai Efrat, yaitu Raja Asyur, rambut dan bulu kaki; pisau
    cukur itu juga akan memangkas janggut.
  nya-nya: Tsiku limenelo Ambuye adzalemba ganyu ometa ochokera kutsidya kwa Mtsinje,
    ndiye mfumu ya ku Asiriya, kudzameta tsitsi lanu la ku mutu ndi la mʼmiyendo ndi
    ndevu zomwe.
  hrv-hrv: U dan onaj Gospod će obrijati britvom najmljenom s onu stranu Eufrata -
    kraljem asirskim - kosu s glave, dlake s nogu i bradu s obraza.
  mps-mps: Tama te sogo Genuai Bidigo te Asiria tuni bidi te wę Yufretis u badu oda
    saibao. Aga te Genuai Bidigo nisa tiwai elama, dagego nisi poawaibao, te dage
    Juda dabego tigi nisi. Agai dagego penane nisi me, tobolu nisi me, tigi nisi me,
    tigidali agai poawaibao.
  tpi-tpi: “Long dispela taim Bikpela bai i kisim king bilong Asiria long hapsait
    bilong wara Yufretis. Em bai i kamap olsem resa bilong Bikpela na em bai i sevim
    gras bilong yupela Juda. Em bai i sevim mausgras bilong yupela na olgeta gras
    bilong het na bilong bodi.
  dan-1931: På hin Dag afrager Herren med en hinsides Floden* lejet Ragekniv, Assyrerkongen,
    både Hovedhåret og Kroppens Hår; ja, selv Skægget skraber den af. { [*dvs. Eufrat.]
    }
  vie-OVCB: 'Trong ngày ấy, Chúa sẽ dùng “lưỡi dao cạo” thuê từ bên kia Sông Ơ-phơ-rát—tức
    vua A-sy-ri—để cạo sạch mọi thứ: Đất của vua, mùa màng của vua, và dân của vua.'
  guj-2017: તે દિવસે પ્રભુ ફ્રાત નદીને પેલે પારથી ભાડે રાખેલા અસ્ત્રા વડે, એટલે આશ્શૂરના
    રાજા વડે, તમારું માથું અને પગોના વાળ મૂંડી નાખશે; અને દાઢી પણ કાઢી નાખશે.
  pon-2006A: “Ni ahnsowo, KAUN-O pahn ketin malipehdo sounseisei men sang palio Iupreitis,
    iei nanmwarkien Asiria, me pahn koakoahsang pitenmoangamwail oh wunen paliwaramwail,
    e pahn pil koakoahsang amwail alis kan.
  por-BRBSL: Naquele dia o Senhor fará a barba com uma lâmina de barbear que é alugada
    nas partes além do rio, mesmo com o rei da Assíria, a cabeça e os cabelos dos
    pés; e também consumirá a barba.
  cth-cth: Hat hnin vah, palangpui namran lah kaawm e hlai e Assiria siangpahrang
    pataca hoi, na sam hoi na khokmuen hah BAWIPA ni na ngaw pouh han. Na pâkhamuen
    hai na ngaw pouh han.
  twi-twi: Da no, Awurade de oyiwan a obegye wɔ Asubɔnten no agya nohɔ wɔ Asiriahene
    nkyɛn, no beyi mo ti so ne mo anan ho nwi na wayi mo abogyesɛ nso.
  hlt-hlt: Te khohnin ah tah Boeipa loh tuiva rhalvangan lamkah kutloh paihat neh,
    Assyria manghai te a lu, a kho mul te a vok pa vetih hmuimul te khaw a khoengvoep
    pah ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie mbo ikú oponkorì kukó nyɑ́ɑ̀ kou, Asidii kóo kpɑ̀ɑ̀tì,
    kòo kuó di yùtì nɛ̀ di dɛɛ̀mbìi nɛ̀ di cìtì Isidɑyɛɛribɛ dootitɔbɛ̀ yóó bɛ nɑmɛ̀
    mmɛ kɛ́ bɛ̀ fɛ̃́ũ.
  msy-2020: “Dughiar kamɨn, Ekiam Yufretisɨn Fanemɨn vongɨn Asirian atrivim inigham.
    An Ekiamɨn resan mɨn otogh, egh ia Judaba, a ian dapanarɨzibagh isam. A ian ghuamasɨzibagh
    isɨva, ian dapaniba ko mɨkarzir arɨziba sara isam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ kɑ́ kǝntɩ Ɩfǝlɑtɩ pɔɣɔ wɑɑlɩ hʋnʋɣʋ. Asilii wulɑʋ tɔm
    kɛ pɑ kɛɛsǝɣɩ mpʋ. Ɩ kɑ́ kɔɔ nɑ ɩ́ looli mǝ nyɔɔŋ, nɑ mǝ tɔnǝŋ tɔɔ hʋntʋ, nɑ mǝ
    tɑntǝŋ.
  azb-azb: O gün Xudavənd Fəratın o tayından muzdla tutduğu ülgüclə – Aşşur padşahı
    ilə saçlarınızı, Bədəndəki tüklərinizi və saqqallarınızı qırxacaq.
  eng-DBY: In that day will the Lord, with a razor which is hired beyond the river,
    with the king of Assyria, shave the head and the hair of the feet, yea, the beard
    also will it take away.
  hin-2017: उसी समय प्रभु फरात के पारवाले अश्शूर के राजा रूपी भाड़े के उस्तरे से सिर
    और पाँवों के रोएँ मूँण्ड़ेगा, उससे दाढ़ी भी पूरी मुड़ जाएगी।
  wol-KYG: Bésub keroog saatu la Boroom biy wate, te saatu ba moo di buurub Asiri,
    mu àbbe ko ca wàllaa dex, wat la nel, wat say yeel, xuuf sab sikkim.
  eng-YLT: In that day doth the Lord shave, By a razor that is hired beyond the river,
    By the king of Asshur, The head, and the hair of the feet, Yea, also the beard
    it consumeth.
  eng-WYC-2017: And in that day the Lord shall shave with a sharp razor in these men,
    that be beyond the flood, of the king of Assyrians, the head, and the hairs of
    the feet, and all the beard.
  eng-WMBB: In that day the Lord will shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  urd-GVH: उस दिन क़ादिरे-मुतलक़ दरियाए-फ़ुरात के परली तरफ़ एक उस्तरा किराए पर लेकर
    तुम पर चलाएगा। यानी असूर के बादशाह के ज़रीए वह तुम्हारे सर और टाँगों को मुँडवाएगा।
    हाँ, वह तुम्हारी दाढ़ी-मूँछ का भी सफ़ाया करेगा।
  rug-rug: Koasa rane asa si kote tabaria e Zihova si keke tie kotokoto kalu pa kali
    la pa Ovuku Iuparetisi, sa baṉara pa Asiria, pude neri ia sa batumu meke sari
    kalu pa nenemu, meke pude pana pania sa gumimu tugo.
  gaz-gaz: Bara sana keessa Gooftaan haaduu laga gamaa kireeffateen jechuunis mootiin
    Asoor rifeensa mataa keessanii rifeensa miilla keessaniitii fi areeda keessan
    ni haada.
  fra-LSG: En ce jour-là, le Seigneur rasera, avec un rasoir pris à louage Au-delà
    du fleuve, Avec le roi d’Assyrie, La tête et le poil des pieds; Il enlèvera aussi
    la barbe.
  yal-yal: Na lɔxɔni, Marigina Asiriya mangan findima nɛn a walikɛɛn na, a findi dɛ
    xabe biin na keli Efirati baan kidi ma a yi ɛ xunne nun ɛ sanne mabi, hali ɛ dɛ
    xabene birin.
  haw-1868: Ia la la, na ka Haku no e kahi, me ka pahi-kahi i hoolimalimaia, ma kela
    aoao o ka muliwai, Me ke alii hoi o Asuria, I ke poo, a me ke oho o na kapuwai;
    A e kahiia no hoi ka umiumi.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَسْتَأْجِرُ الرَّبُّ مَلِكَ أَشُورَ مِنْ عَبْرِ نَهْرِ
    الْفُرَاتِ، فَيَكُونُ الْمُوسَى الَّتِي يَحْلِقُ بِها الرَّبُّ شَعْرَ رُؤُوسِكُمْ
    وَأَرْجُلِكُمْ، وَحَتَّى لِحَاكُمْ أَيْضاً.
  ewe-ewe: Gbe ma gbe la, Aƒetɔ la atsɔ lãnu si wòɣe le tɔ la godo, Asiria fia, be
    wòalũ ta na mi, alũ ɖa siwo le miaƒe afɔwo ŋu, eye wòalũ ge hã na mi.
  eng-LEE: 'On the same day will the Lord shave with the razor that is hired, from
    among those on the other side of the river, with the king of Assyria, the head,
    and the hair of the feet: and also the beard shall it entirely remove.'
  asm-FB: সেই সময়ত প্ৰভুৱে ইফ্রাত নদীৰ সিপাৰত থকা ৰজা অচূৰীয়াৰ পৰা ভাড়া দি অনা
    খুৰেৰে খুৰাব তেওঁ তোমালোকৰ মুৰৰ চুলি আৰু ভৰিৰ নোম খুৰাব, আৰু তেওঁ ডাঢ়িও খুৰাব।
  sus-A: نَ لْشْي مَرِفِ قَمَ نّ عَسِرِيَ مَنفّ رَ كٍلِقٍ شُرٍ شُنفبٍ نَاكِرِ مَ،
    عَ شَ وٌ رَيَافِ عَ حَاشِ رَ، عَلْ مِشِ نَشَن قَتٍ مَشَبٍ بِرِن مَبِمَ.
  fra-SBL: En ce jour-là, l'Éternel rasera avec un rasoir loué dans les régions situées
    au-delà du fleuve, avec le roi d'Assyrie, la tête et le poil des pieds, et il
    consumera aussi la barbe.
  hbo-hbo: בַּיֹּ֣ום הַה֡וּא יְגַלַּ֣ח אֲדֹנָי֩ בְּתַ֨עַר הַשְּׂכִירָ֜ה בְּעֶבְרֵ֤י
    נָהָר֙ בְּמֶ֣לֶךְ אַשּׁ֔וּר אֶת־הָרֹ֖אשׁ וְשַׂ֣עַר הָרַגְלָ֑יִם וְגַ֥ם אֶת־הַזָּקָ֖ן
    תִּסְפֶּֽה׃ ס
  kik-kik: Mũthenya ũcio Mwathani nĩakahũthĩra rwenji rũkomboretwo kuuma mũrĩmo wa
    Rũũĩ rwa Farati; naruo nĩruo mũthamaki wa Ashuri; nake nĩakenja mĩtwe yanyu na
    njuĩrĩ cia magũrũ manyu, o na ningĩ enje nderu cianyu.
  fra-NCL: En ce jour-là, le Seigneur rasera avec un rasoir qu’il aura loué au delà
    du Fleuve — avec le roi d’Assyrie, — la tête et le poil des pieds, et il enlèvera
    aussi la barbe.
  cek-AK: To na niah loe vapui yaeh ah kaom, Assyria siangpahrang to Angraeng mah
    sam aat kami ah thlai ueloe, anih mah nangcae ih sam, khokmuinawk hoi toektaboe
    muinawk to aat tih.
  cuk-cuk: A-ibagangine, Bab-Jehová, Asiria-e-reyga Éufrates-diwar-obakar-Israel-dulemar-bukmalad-sabsur-odurdakega
    urmakoed. Bela e-sailagia swanga imaklegoed, bela e-sigamala, ei immilegoed, alu-sigase-bakale
    ei immilegoed. Bela-bela-wilemalaga imaklegoed.
  uig-CYR: Әшу күни, Рәб Әфрат дәриясиниң нерисидин иҗаригә алған бир устира билән,
    йәни Асурийә падишаси билән чач чүшүриду; мошу устира башниң чечини, путниң түклирини
    вә сақалниму чүшүрүп ғирдайду;
  tel-2017: ఆ దినాన యెహోవా నది (యూప్రటీసు) అవతలి నుండి కిరాయికి వచ్చే మంగలి కత్తితో,
    అంటే అష్షూరు రాజు చేత నీ తల వెంట్రుకలను కాళ్ల వెంట్రుకలను గొరిగిస్తాడు. అది నీ
    గడ్డాన్ని కూడా గొరిగిస్తుంది.
  hat-BSA: Nan jou sa a, SENYÈ a va raze ak yon razwa, ki lwe soti nan rejyon lòtbò
    rivyè Euphrate la. Se wa Assyrie la menm. L ap manje tout jis nan tèt ak plim
    sou pye, pou l rive fin manje jis nan bab la.
  kos-kos: “Ke pacl sac, Leum El ac molema sie mwet kalkul lefahlo ke Infacl Euphrates
    — aok, tokosra fulat lun Assyria — su ac fah resaela alut lowos, aunsifowos ac
    monuwos nufon.
  hbo-WLC: בַּיּ֣וֹם הַה֡וּא יְגַלַּ֣ח אֲדֹנָי֩ בְּתַ֨עַר הַשְּׂכִירָ֜ה בְּעֶבְרֵ֤י
    נָהָר֙ בְּמֶ֣לֶךְ אַשּׁ֔וּר אֶת־הָרֹ֖אשׁ וְשַׂ֣עַר הָרַגְלָ֑יִם וְגַ֥ם אֶת־הַזָּקָ֖ן
    תִּסְפֶּֽה׃ ס
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-eji agụba e gotara nʼofe osimiri, nke bụ
    eze Asịrịa, kpụchapụ unu agịrị isi na ajị ụkwụ, kpụchapụkwa afụọnụ unu niile.
  ory-ory: ସେହି ଦିନ ପ୍ରଭୁ ନଦୀର ସେପାରିସ୍ଥ ଭଡ଼ାଟିଆ କ୍ଷୁର ଦ୍ୱାରା, ଅର୍ଥାତ୍‍, ଅଶୂରର ରାଜା
    ଦ୍ୱାରା ମସ୍ତକ, ପଦର ଲୋମ କ୍ଷୌର କରିବେ ଓ ତଦ୍ଦ୍ୱାରା ଦାଢ଼ି ମଧ୍ୟ ନଷ୍ଟ ହେବ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe satani eman chon räisö seni pekilan
    ewe chanpupu Oifrat, pwe epwe räisöw möküremi me pechemi pwal alusemi. Iwe, ewe
    räisö fokun ewe kingen Asiria.
  rop-rop: “En wen det taim garra kaman, YAWEI garra meigim yumob jidan brabli sheimwan.
    Im garra peiyim det king brom Asiriya blanga bringimap shapwan naif brom najasaid
    brom det Yufreitis Riba, en dei garra sheibum yumob hed, en ola heya langa yumob
    bodi, en yumob wiska du. Det king blanga Asiriya garra jidan bos oba langa yumob.
  ukr-1871: І пообголює тодї Господь бритвою, найнятою по тім боцї Евфрату, царем
    Ассирийським, голову й волоссє над ногами, ба й саму бороду.
  deu-1951: Zu jener Zeit wird der Herr durch das gemietete Schermesser von jenseits
    des [Euphrat] Stromes, nämlich durch den König von Assur, das Haupt und das Haar
    an den Füßen, ja auch den Bart abrasieren.
  eng-JPS: In that day shall the Lord shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also sweep away the beard.
  srp-1865: Tada æe Gospod obrijati britvom zakupljenom ispreko rijeke, carem Asirskim,
    glavu i dlake po nogama, i bradu svu.
  lug-lug: Ku lunaku luli Mukama alimwesa akawembe akapangisiddwa emitala w’emigga,
    ye kabaka w’e Bwasuli, kammwe omutwe, n’obwoya bw’oku magulu, kasalireko ddala
    n’ekirevu.
  heb-heb: ביום ההוא יגלח אדני בתער השכירה בעברי נהר במלך אשור את הראש ושער הרגלים
    וגם את הזקן תספה׃
  ben-IRV: সেই দিন প্রভু [ফরাৎ] নদীর পারে অবস্থিত ভাড়া করা ক্ষুর দিয়ে, অশূর রাজার
    দ্বারা মাথা ও পায়ের লোম কামিয়ে দেবেন এবং তা দিয়ে দাড়িও কামাবেন।
  pan-pan: ਉਸ ਦਿਨ ਪ੍ਰਭੂ ਉਸ ਉਸਤਰੇ ਨਾਲ ਜਿਹੜਾ ਦਰਿਆ ਦੇ ਪਾਰੋਂ ਭਾੜੇ ਤੇ ਲਿਆ ਗਿਆ ਹੈ ਅਰਥਾਤ
    ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨਾਲ, ਸਿਰ ਅਤੇ ਪੈਰਾਂ ਦੇ ਵਾਲ਼ ਮੁੰਨ ਸੁੱਟੇਗਾ ਅਤੇ ਦਾੜ੍ਹੀ ਵੀ ਮੁੰਨ ਦੇਵੇਗਾ।
  mya-JVB: ထိုကာလ တွင် မြစ် ကြီးတဘက် ၌ နေသောသူ၊ အာရှုရိ ရှင်ဘုရင် တည်းဟူသော ငှါး သော
    သင်တုန်း ဖြင့် ထာဝရ ဘုရားသည် ဆံပင် နှင့် ခြေ မွေး ကို ရိတ် တော်မူ မည်။ မုတ်ဆိတ်
    ကိုလည်း ပယ်ရှင်း တော်မူမည်။
  tte-O: Kaliyatenane koina Yeoba kani Asiliya tokaleyayao ikalailima Yupeleitisi
    wailana dagelana mena na ala yanuwa meuloina sisibayanae molosi yo tomo sibaibaiwa
    kani siboita. Ala yanuwa kana koleya besiele tomo yabo nabuka ikalai na itona
    iyali-gabaen na ipwata.
  hmo-hmo: “Unai dina dekenai Lohiabada ese huina utua tauna do ia abia hidi Euperate
    Sinavai unai kahana dekena amo, Asuria ena king be unai! Ia ese umui emui auki
    huina, bona emui kwarana huina, bona emui aena ena huina danu do ia kakasia ore.
  urd-urd: उसी रोज़ ख़ुदावन्द उस उस्तरे से जो दरिया — ए — फ़रात के पार से किराये पर
    लिया या'नी असूर के बादशाह से, सिर और पाँव के बाल मूण्डेगा और इससे दाढ़ी भी खुर्ची
    जाएगी।
  rus-SYN: В тот день обреет Господь бритвою, нанятою по ту сторону реки, царем Ассирийским,
    голову и волоса на ногах, и даже отнимет бороду.
  bqc-SIM: Zĩbeezĩ Dii a gɛ̃ sɛ́má Uflata baale Asiliↄ kía ũ, i á mikã ń á
    mɛkão ń á lɛkãnao waoɛ́.
  tcz-CHONGTHU: Chuniteng chuleh Pakaiyin Euphrates luigalla Assyria lengpa-a kon’a
    thihhem athalah-a nagam, naloulaiya ga le kehho chule namite chu a-attansohhel
    ding ahi.
  mar-mar: त्यावेळी प्रभू अश्शूरच्या राजाचा एका भाड्याने घेतलेल्या वस्तऱ्याप्रमाणे
    उपयोग करून, तुमच्या डोक्याच्या व पायांच्या केसांचा मुंडण करील तो तुमची दाढी देखील
    तासून काढील.
  qub-qub: Chay wichanga Asiriapa rayninta Tayta Dios chararangapaj Éufrates mayupita
    mañacushan fiyupa afilasha cuchillutanörämi. Chay pägapaj mañacushan cuchilluwanmi
    Judäta castigangapaj. Shapraynajtanömi chacrantaga pasaypa galayashata cachayconga.
  hat-hat: Jou sa a, Seyè a ap fè wa peyi Lasiri a soti lòt bò larivyè Lefrat. Li
    va tankou yon razwa. L'ap vini, l'ap koupe tout bab ou, tout cheve nan tèt ou
    ak tout plim sou kò ou.
  eng-BSB: On that day the Lord will use a razor hired from beyond the Euphrates —the
    king of Assyria—to shave your head and the hair of your legs, and to remove your
    beard as well.
  eng-WEBPB: In that day the Lord will shave with a razor that is hired in the parts
    beyond the River, even with the king of Assyria, the head and the hair of the
    feet; and it shall also consume the beard.
  kbq-kbq: Hagi ana knafina Ra Anumzamo'a Yufretisi rantimofo kantu kazigati, eri'za
    vahe'a Asiria kini nera miza huntesnigeno resa kazina erino eno, tamaseni tamazoka'ene
    tamagi tamazoka'ene tamavufga tamazokara vazagate atregahie.
  nhe-BL: Ipan nopa tonali TOTECO quintequihuis nopa Asiria ehuani tlen inquintlaxtlahuijtoque
    para inmechmanahuise para inmechtlatzacuiltise. Yajuanti elise queja se cuchillo
    tlen inmechhuatanise ipan imotzonteco, ipan imoicxihua huan ipan imotentzo pampa
    inmechquixtilise nochi tlen inquipiyaj. Inmechquixtilise imotlal, imotlacajhua
    huan tlen inquitoctoque.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e werur kar putar amo yrykaw Ewparat
    ikupe pe har a'e nehe. Axir wanuwihawete romo hekon a'e. Nuzawy kwaw amutaw ipinar
    Izaew wanupe nehe. Ur putar wamutaw ipin pà nehe, i'aw ipin pà nehe no, hawer
    hetekwer rehe har ipin pà nehe no.
  eng-DRA: In that day the Lord shall shave with a razor that is hired by them that
    are beyond the river, by the king of the Assyrians, the head and the hairs of
    the feet, and the whole beard.
