verse: ISA.007.002
translations:
  mal-C: “അരാമ്യർ എഫ്രയീമ്യരുമായി സഖ്യമുണ്ടാക്കി,” എന്നു ദാവീദുഗൃഹത്തിന് അറിവു ലഭിച്ചപ്പോൾ;
    ആഹാസിന്റെ ഹൃദയവും അദ്ദേഹത്തിന്റെ ജനതയുടെ ഹൃദയവും കാട്ടിലെ വൃക്ഷങ്ങൾ കൊടുങ്കാറ്റിൽ
    ഉലയുന്നതുപോലെ വിറച്ചുപോയി.
  deu-TKW: 'Als aber dem Hause Davids gemeldet wurde: die Aramäer lagern in Ephraim!
    da erbebte sein und seines Volkes Herz, wie die Bäume des Waldes vor dem Wind
    erbeben.'
  lin-lin: 'Boye, bapesaki sango na ndako ya Davidi : « Bato ya Siri basali boyokani
    elongo na bato ya Efrayimi. » Motema ya Akazi mpe mitema ya bato na ye nyonso
    eninganaki makasi ndenge kaka banzete ya zamba eninganaka na tango ya mopepe.'
  eng-LSV: And it is declared to the house of David, saying, “Aram has been led toward
    Ephraim,” and his heart and the heart of his people is moved, like the moving
    of trees of a forest by the presence of wind.
  eng-GNV: 'And it was tolde the house of Dauid, saying, Aram is ioyned with Ephraim:
    therefore his heart was moued, and the heart of his people, as the trees of the
    forest are moued by the winde.'
  eng-WEBSTER: And it was told the house of David, saying, Syria is confederate with
    Ephraim. And his heart was moved, and the heart of his people, as the trees of
    the wood are moved with the wind.
  nhw-BL: 'Huan nopa camanali ajsico hasta campa ichaj nopa tlanahuatijquetl catli
    iixhui David huan quinilhuicoj: “Nopa Siria ehuani mosansejcotilijtoque ininhuaya
    nopa tlali Israel [7:2 Nojquiya quitocaxtiyayaj tlali Israel ica ajco ica Efraín.]
    ehuani para techhuilanase.” Quej nopa quinilhuicoj. Huan quema nopa tlanahuatijquetl
    huan nopa masehualme quicajque ya nopa, pejque huihuipicaj ica majmajtli quen
    mojmoliníaj nopa cuame quema tlaajaca.'
  swh-ONEN: Wakati huu nyumba ya Daudi iliambiwa, “Aramu wameungana na Efraimu.” Kwa
    hiyo mioyo ya Ahazi na watu wake ilitikiswa, kama miti ya msituni inavyotikiswa
    na upepo.
  bba-bba: N deemɑ ye bɑ nɑ bɑ sinɑ boko Akɑsi sɔ̃ɔwɑ bɑ nɛɛ, wee Siriɡibɑ nɑ bɑ ben
    sɑnsɑni ɡirɑ Isirelibɑn temɔ, yerɑ Akɑsi kɑ win tɔmbun toronu kɑrɑ bɑ diirimɔ
    nɡe dɑ̃ɑ ni woo ɡɑ sweemɔ.
  eng-KJVCPB: And it was told the house of David, saying, Syria is confederate with
    Ephraim. And his heart was moved, and the heart of his people, as the trees of
    the wood are moved with the wind.
  cpy-cpy: 'Ari ikamanteetakiri pinkathari Acaz itsipatakari ikaatzira jeekapankotziriri,
    ikanteetziri: “Raapatziyaakari Siria-jatzi Isaías.'
  luo-luo: Eka nowach ne od Daudi niya, “Jo-Aram osetimo winjruok gi jo-Efraim,” omiyo
    chuny Ahaz gi joge kihondko osemako, mana ka yien manie bungu ma yamo yiengo.
  meu-meu: Bena David garana e kamonai Suria na Efraim ida vada e henega hebou negana
    ai, ia bona ena orea taudia kudoudia e hetaha, uda audia na lai ai e helado-heladomu
    na heto.
  npi-ULB: अरामले एफ्राइमसँग सन्‍धी गर्‍यो भनी दाऊदको घरानालाई बताइयो । तिनको हृदय
    काँप्यो, अनि तिनका मानिसहरूका हृदय जङ्गलका रुखहरू हावाले हल्लाएझैं काँप्यो ।
  yor-yor: Báyìí, a sọ fún ilé Dafidi pé, “Aramu mà ti lẹ̀dí àpò pọ̀ mọ́ Efraimu”;
    fún ìdí èyí, ọkàn Ahasi àti àwọn ènìyàn rẹ̀ wárìrì gẹ́gẹ́ bí igi oko ṣe ń wárìrì
    níwájú afẹ́fẹ́.
  pes-OPCB: وقتی به خاندان داوود خبر رسید که سوریه و اسرائیل با هم متحد شده‌اند تا
    با یهودا بجنگند، دل پادشاه یهودا و قوم او از ترس لرزید، همان‌طور که درختان جنگل
    در برابر طوفان می‌لرزند.
  tgl-ULB: Naibalita sa bahay ni David na nakipagkasundo ang Aram sa Efraim. Kumabog
    ang dibdib niya pati ng kaniyang bayan, gaya ng mga puno sa gubat na hinahampas
    ng hangin.
  cbu-NT: Síriyshuch urkar tsiyatssipanee tputs Ajasap zanganirangu, kusarangiya.
    Iy Síriyshuchini Efrayinchichpa amikurtaranguni, siyapa waratamaam zandkiniya,
    tárangiya. Ajassha anoo k'kuz mazinarangu, kapung punirangu, kizpur kambustaku
    yasin shpu shpu shitangat ashtaru, ashiru kizpur puniku, ta ta shitar ashirangiya.
    Sitatstee. ¿Tamachina? tárangiya.
  hui-hui: Yudanaga Kini Ahasa ibu hale halu hearia Siriali ami ibuwa Isaraele dindiha
    anda íbu ka layago hale howa kini ibunibi wali agali bibahendebi gi timbuniore
    howa puyabu pularagola ira yuniru ema biagadagua bialu ti bibahende duru timbuni
    lalu hene.
  mya-mya: ရှု​ရိ​တပ်​များ​သည် ဣ​သ​ရေ​လ​နယ်​မြေ​အ​တွင်း သို့​ရောက်​ရှိ​နေ​ပြီ​ဖြစ်​ကြောင်း
    ယု​ဒ​ဘု​ရင်​ကြား သိ​ရ​သော​အ​ခါ သူ​နှင့်​တ​ကွ​သူ​၏​ပြည်​သူ အ​ပေါင်း​သည်​လွန်​စွာ​ထိတ်​လန့်​ကြ​ကုန်​၏။
    လေ တိုက်​၍​လှုပ်​သော​သစ်​ရွက်​များ​ကဲ့​သို့ သူ​တို့ ၏​စိတ်​နှ​လုံး​သည်​တုန်​လှုပ်​လျက်​နေ​ကုန်​၏။
  bod-N: ཨ་རམ་པས་ཨེ་ཕཱར་ཡིམ་པ་དང་མནའ་འབྲེལ་བཙུགས་པ་རེད་ཅེས་དཱ་བིད་ཀྱི་རིགས་རྒྱུད་ལ་སྨྲས་པ་ན།
    ནགས་ཀྱི་ལྗོན་ཤིང་རླུང་གིས་བསྒུལ་བ་ལྟར། ཨ་ཧ་ཟཱ་དང་མི་རྣམས་ཀྱི་སྙིང་འདར་སིག་སིག་བྱས་སོ།
    །
  wsk-wsk: Aram se Ephraim ilak nunumi nuguting iluman mu ko den nama David ko gue
    te tai kaparam ko kawam digo lilim ikiman. King Ahaz se ko Judah kariimet lilim
    ago den umu iki bita ko mu, nongomang motam giarum ko tam marir nunga ituguso
    se namasan taisan iwita nama taikaso.
  sna-sna: Zvino imba yaDhavhidhi yakaudzwa kuti, “Aramu yabatana neEfuremu;” saka
    mwoyo waAhazi nemwoyo yavanhu vake yakazungunuswa, sokuzungunuswa kunoitwa miti
    yesango nemhepo.
  spa-BLM: 'A la casa de David le dijeron: “Siria está aliada con Efraín”. Su corazón
    tembló, y el de su pueblo, como tiemblan los árboles del bosque con el viento.'
  cac-cac: 'A d''a jun tiempoal chi'' ix ul alchaj d''a vin̈aj rey Acaz chi'' yed''
    eb'' vin̈ ayoch yopisio yed'' vin̈ icha tic: A eb'' aj Siria, junn̈ej ix yutej
    sb''a eb'' yed'' eb'' aj Israel, van sjavi eb'' yac'' oval, xchi. Yuj chi'' ix
    ib''xiq''ue vin̈ rey yed'' eb'' anima chi'' yuj xivelal, icha val yib''xi te te''
    yuj ic'', icha chi'' sluclon eb''.'
  swh-ULB: Ilitaarifiwa kwa nyumba ya Daudi kwamba Amramu amejiunga na Efraimu. Moyo
    wake na moyo watu wake ukatetemeka, kama vile miti ya misitu inavyopepea kwa upepo.
  bel-bel: 'І было абвешчана дому Давідаваму, і сказана: Сірыяне разьмясьціліся ў
    зямлі Яфрэмавай; і пахіснулася сэрца ягонае і сэрца народа ягонага, як хістаюцца
    ад ветру дрэвы ў лесе.'
  deu-ELBBK: 'Und es wurde dem Haus David berichtet und gesagt: Syrien hat sich in
    Ephraim gelagert. Da bebte sein Herz und das Herz seines Volkes, wie die Bäume
    des Waldes vor dem Wind beben.'
  mbb-OT: Ne hein nezineg te hadì te Juda he midsevaha is Aram wey Israel, migkerker
    sikandin wey is menge etew zin tenged te kegkahandek. Migkerker zan iring te menge
    kayu he egkehuyung te keramag.
  mal-2015: അരാം എഫ്രയീമിനോടു യോജിച്ചിരിക്കുന്നു എന്നു ദാവീദുഗൃഹത്തിന്നു അറിവുകിട്ടിയപ്പോൾ
    അവന്റെ ഹൃദയവും അവന്റെ ജനത്തിന്റെ ഹൃദയവും കാട്ടിലെ വൃക്ഷങ്ങൾ കാറ്റുകൊണ്ടു ഉലയുമ്പോലെ
    ഉലഞ്ഞുപോയി.
  gup-gup: King Ahaz nawu wohrnani kore Judah mey kunwok manbu yimeng, “Bininj nawu
    birrikang Aram dja nawu birrikang Israel nakka wanjh birrimirnderaworrinj.” Bu
    kuhni kunwok birribekkang wanjh bininj nawu birrihni kore Judah nakka birrikeleminj.
    Birrideldelmeng duninjh yiman kundulk bu kunmayorrk kabubuhme.
  rmc-rmc: 'Sar avle te phenel le Achazoske le judske kraľiske: „O Aramejčana zaile
    o Efrajim,“ akor avke predaranďiľa leskro jilo the o jile leskre manušengre, sar
    o stromi razisaľon la balvajatar.'
  pes-OPV: و به خاندان داود خبر داده، گفتند که ارام در افرایم اردو زده‌اند و دل او
    و دل مردمانش بلرزید به طوری که درختان جنگل از باد می‌لرزد.
  ron-1924: 'Кынд ау венит ши ау спус касей луй Давид: „Сириений ау тэбэрыт ын Ефраим”,
    а тремурат инима луй Ахаз ши инима попорулуй сэу, кум се клатинэ копачий дин пэдуре
    кынд бате вынтул.'
  ben-OBCV: এসময় দাউদের কুলকে বলা হল, “অরাম ইফ্রয়িমের সঙ্গে মৈত্রীচুক্তি করেছে”
    তাই আহস ও তাঁর প্রজাদের হৃদয় কেঁপে উঠল, যেভাবে বাতাসে বনের গাছপালা কেঁপে ওঠে।
  som-som: Oo waxaa reer Daa'uud loo soo sheegay war leh, Suuriya waxay xidhiidh la
    yeelatay reer Efrayim. Markaasaa qalbigiisii iyo qalbigii dadkiisuba waxay u ruxmadeen
    sida geedaha duurka dabayshu u ruxdo oo kale.
  lat-VUC: 'debellare eam. Et nuntiaverunt domui David, dicentes: Requievit Syria
    super Ephraim. Et commotum est cor ejus, et cor populi ejus, sicut moventur ligna
    silvarum a facie venti.'
  eng-ASVBT: And it was told the house of David, saying, Syria is confederate with
    Ephraim. And his heart trembled, and the heart of his people, as the trees of
    the forest tremble with the wind.
  ita-1885: 'Or ciò fu rapportato alla Casa di Davide, dicendo: La Siria si è riposata
    sopra Efraim. E il cuor di Achaz, e del suo popolo, fu commosso, come gli alberi
    di un bosco si muovono per lo vento.'
  eng-LXXUP: And a message was brought to the house of David, saying, Aram has conspired
    with Ephraim. And his soul was amazed, and the soul of his people, as in a wood
    a tree is moved by the wind.
  eng-ULB: It was reported to the house of David that Aram was allied with Ephraim.
    His heart trembled, and the heart of his people, as the trees of the forest shake
    in the wind.
  spa-VBL: Cuando la familia real de Judá fue informada, “Harán y Efraín tienen una
    alianza”, Acaz y su pueblo se aterrorizaron y se estremecieron como árboles en
    el bosque sacudidos por el viento.
  fra-_FOB: 'Et l''on vint dire à la maison de David: Le Syrien campe en Éphraïm.
    Alors le cœur d''Achaz et le cœur de son peuple furent ébranlés, comme les arbres
    des forêts sont ébranlés par le vent.'
  mal-mal: “അരാം എഫ്രയീമിനോടു യോജിച്ചിരിക്കുന്നു” എന്നു ദാവീദുഗൃഹത്തിനു അറിവുകിട്ടിയപ്പോൾ
    അവന്റെ ഹൃദയവും അവന്റെ ജനത്തിന്റെ ഹൃദയവും കാട്ടിലെ വൃക്ഷങ്ങൾ കാറ്റുകൊണ്ട് ഉലയും
    പോലെ ഉലഞ്ഞുപോയി.
  urd-GVR: Jab Dāūd ke shāhī gharāne ko ittalā milī ki Shām kī fauj ne Ifrāīm ke ilāqe
    meṅ apnī lashkargāh lagāī hai to Āḳhaz Bādshāh aur us kī qaum laraz uṭhe. Un ke
    dil āṅdhī ke jhoṅkoṅ se hilne wāle daraḳhtoṅ kī tarah thartharāne lage.
  suz-BL: मिनु मुरपुकीम दाऊद आ खिं ङा मुर आहाज कली “अराम ङा लडाइ पाइबपुकी एफ्राइम
    नु गारशा जाक्‍तेक्‍म” दे शेंताक्‍म। मेको नेंशा आहाज नु आ मुर, फशेम रवा हिम्‍शो
    खोदेंशो पा आन थुं हिम्‍सीमा बाक्‍त।
  eng-NOY: And when it was told the house of David, that the Syrians had encamped
    in Ephraim, his heart was moved, and the hearts of his people, as the trees of
    the forest are moved with the wind.
  ita-1927: 'E fu riferito alla casa di Davide questa notizia: “La Siria s’è confederata
    con Efraim”. E il cuore d’Achaz e il cuore del suo popolo furono agitati, come
    gli alberi della foresta sono agitati dal vento.'
  ckb-ckb: 'هەروەها بە بنەماڵەی داود ڕاگەیەنرا و گوترا: «ئارامییەکان لەگەڵ ئەفرایم
    پەیمانیان بەستووە.» جا دڵی ئەو و دڵی گەلەکەی لەرزین، وەک لەرزینی داری دارستان
    لە ڕووی بادا.'
  eng-BBE: And word came to the family of David that Aram had put up its tents in
    Ephraim. And the king's heart, and the hearts of his people, were moved, like
    the trees of the wood shaking in the wind.
  kan-OKCV: ಸಿರಿಯಾದವರು ಎಫ್ರಾಯೀಮ್ಯರೊಂದಿಗೆ ಜತೆಗೂಡಿದ್ದಾರೆಂದು ದಾವೀದನ ವಂಶದವರಿಗೆ ತಿಳಿದಾಗ,
    ಆಹಾಜನ ಮತ್ತು ಅವರ ಪ್ರಜೆಯ ಹೃದಯವು ಅರಣ್ಯದ ಮರಗಳು ಗಾಳಿಗೆ ಅಲುಗಾಡುವಂತೆ ನಡುಗಿದವು.
  tam-2017: சீரியர்கள் எப்பிராயீமைச் சார்ந்திருக்கிறார்களென்று தாவீதின் குடும்பத்திற்கு
    அறிவிக்கப்பட்டபோது, ராஜாவின் இருதயமும் அவன் மக்களின் இருதயமும் காட்டிலுள்ள மரங்கள்
    காற்றினால் அசைகிறது போல் அசைந்தது.
  spa-RV-1909: 'Y vino la nueva á la casa de David, diciendo: Siria se ha confederado
    con Ephraim. Y estremeciósele el corazón, y el corazón de su pueblo, como se estremecen
    los árboles del monte á causa del viento.'
  ron-BTF: 'Şi s-a spus casei lui David, zicând: Siria s-a unit cu Efraim. Şi inima
    lui şi inima poporului său a fost mişcată, precum copacii pădurii sunt mişcaţi
    de vânt.'
  eng-WEBP: David’s house was told, “Syria is allied with Ephraim.” His heart trembled,
    and the heart of his people, as the trees of the forest tremble with the wind.
  eng-FBV: When the royal family of Judah was told, “Aram and Ephraim have an alliance,”
    Ahaz and his people were terrified and they shook like trees in the forest tossed
    about by the wind.
  nld-1939: Toen men het huis van David berichtte, dat Aram zich met Efraïm had verbonden,
    beefde zijn hart en dat van zijn volk, zoals de bomen in het woud door stormvlagen
    trillen.
  nch-BL: 'Huan nopa camanali ajsico hasta campa ichaj nopa tanahuatijquet cati iixhui
    David huan quinilhuicoj: “Nopa Siria ehuani mosejcotilijtoque inihuaya nopa tali
    Israel ehuani para techtehuise.” Quej nopa quinilhuicoj. Huan quema nopa tanahuatijquet
    huan nopa masehualme quicajque ya nopa, pejque huihuipicaj ica majmajti quej mojmoliníaj
    nopa cuame quema taajaca.'
  vie-1934: 'Có người báo tin đó cho nhà Đa-vít, mà rằng: Sy-ri kết minh cùng Eùp-ra-im.
    Bấy giờ A-cha và dân sự người trong lòng kinh động, như cây trên rừng bị gió day.'
  hin-CV: जब दावीद के घराने को यह पता चला कि अराम और एफ्राईम एकजुट हो गए है; तो उनके
    लोग आंधी से हिलते हुए वन वृक्षों के समान डर से कांपने लगे.
  eng-OURB: David [Beloved]’s house was told, “Syria [Elevated] is allied with Ephraim
    [Fruit].” His heart trembled, and the heart of his people, as the trees of the
    forest tremble with the wind.
  spa-BES: Y llegó a la familia de David la noticia de que Aram había levantado sus
    tiendas en Efraín. Y el corazón del rey y los corazones de su pueblo se conmovieron,
    como los árboles del bosque temblando en el viento.
  tdx-tdx: 'Natalily amy anjomba’ i Davidey ty hoe: Nitraok’ amy Efraime t’i ­Arame.
    Le ninevenevetse ty arofo’e naho ty arofo’ ondati’eo, manahake ty fañezeñezeñan-tioke
    o hatae añ’alao.'
  tha-KJV: เมื่อเขาไปบอกที่ราชสำนักของดาวิดว่า “​ซี​เรียเป็นพันธมิตรกับเอฟราอิมแล้ว”
    พระทัยของพระองค์และจิตใจของประชาชนของพระองค์​ก็​สั่นเหมือนต้นไม้ในป่าสั่นอยู่​หน​้าลม
  por-BR-2018: 'E avisaram à casa de Davi, dizendo: Os sírios se aliaram aos de Efraim.
    Então o coração dele se agitou, e também o coração de seu povo, tal como as árvores
    do bosque que se agitam com o vento.'
  deu-ELO: 'Und es wurde dem Hause David berichtet und gesagt: Syrien hat sich in
    Ephraim gelagert. Da bebte sein Herz und das Herz seines Volkes, wie die Bäume
    des Waldes vor dem Winde beben.'
  eng-WYC-2018: And they told to the house of David, and said, Syria hath rested on
    Ephraim, that is, the king of Syria and the king of Israel be confederated, to
    come together against the realm of Judah, and the heart of him and of his people
    was moved together, as the trees of woods be moved of the face of the wind, (or
    and his heart and those of his people were altogether moved, or shaken, like the
    trees in the woods by the wind).
  epo-epo: 'Oni raportis al la domo de David, dirante: La Sirianoj stariĝis tendare
    en la lando de Efraim. Tiam ektremis lia koro kaj la koro de lia popolo, kiel
    la arboj de arbaro tremas de vento.'
  uig-PIN: 'Dawutning jǝmǝtigǝ: — «Suriyǝ Əfraim bilǝn ittipaⱪlixip birlǝxmǝ ⱪoxun
    ⱪurdi» — degǝn hǝwǝr kǝldi. Xuning bilǝn padixaⱨ jǝmǝtidikilǝrning kɵngli wǝ hǝlⱪining
    kɵngli ormanlar xamalda silkinip kǝtkǝndǝk silkinip kǝtti.'
  beo-beo: 'Yuda hina bagade da Silia dadi gagui da Isala:ili dadi gagui ilima gilisili,
    Isala:ili soge ganodini esala, amo sia: nababeba:le, A:iha:se amola ea fi dunu
    da bagade beda:iba:le, ilia da ifa iwila ganodini foga fofogobe agoane fofogoi.'
  tpi-OTNT: king bilong Juda i harim tok olsem, “Ol soldia bilong Siria i kam pinis
    insait long graun bilong Israel.” Na king wantaim olgeta manmeri bilong en i pret
    na ol i guria nogut tru.
  hau-SA: Sai fa aka faɗa wa gidan Dawuda cewa, “Aram ya haɗa kansa da Efraim”; saboda
    haka zuciyar Ahaz da ta mutanensa suka firgita, sai ka ce itatuwa a kurmin da
    iska ta girgiza.
  uig-LAT: 'Dawutning jemetige: — «Suriye Efraim bilen ittipaqliship birleshme qoshun
    qurdi» — dégen xewer keldi. Shuning bilen padishah jemetidikilerning köngli we
    xelqining köngli ormanlar shamalda silkinip ketkendek silkinip ketti.'
  nde-nde: Indlu kaDavida yatshelwa kwathiwa, “I-Aramu isimanyene lo-Efrayimi,” inhliziyo
    ka-Ahazi lezabantu bakhe zanyikinyeka njengezihlahla zegusu zinyikinywa ngumoya.
  ton-ton: Pea naʻe fakahā ki he fale ʻo Tevita, ʻo pehē, ʻOku kau fakataha ʻa Silia
    mo ʻIfalemi. Pea naʻe ngaueue hono loto, mo e loto ʻo hono kakai, ʻo hangē ʻoku
    lūluuʻi ʻe he matangi ʻae ngaahi ʻakau ʻoe vao.
  ces-1613: 'I oznámeno jest domu Davidovu v tato slova: Spikla se země Syrská s Efraimem.
    Pročež pohnulo se srdce jeho, i srdce lidu jeho, tak jako se pohybuje dříví v
    lese od větru.'
  eng-WMB: David’s house was told, “Syria is allied with Ephraim.” His heart trembled,
    and the heart of his people, as the trees of the forest tremble with the wind.
  tam-TCV: “எப்பிராயீமியருடன் சீரியா கூட்டணி அமைத்திருக்கிறது” என்ற செய்தி தாவீதின்
    குடும்பத்தாருக்குச் சொல்லப்பட்டது. காற்றினால் காட்டு மரங்கள் அதிர்வது போல், ஆகாஸ்
    அரசனின் இருதயமும் மக்களின் இருதயமும் பயத்தால் நடுங்கின.
  ceb-ULB: Gisugilon kini sa panimalay ni David nga ang Aram nakig-abin sa Efraim.
    Nagkurog ang iyang kasingkasing, ug ang kasingkasing sa iyang katawhan, sama sa
    mga kahoy sa kalasangan nga giuyog sa hangin.
  pol-UBG: 'I doniesiono domowi Dawida: Syria zmówiła się z Efraimem. Wtedy zadrżało
    jego serce i serce jego ludu, jak drżą od wiatru drzewa w lesie.'
  agr-agr: 'Dutika jeteagtai, Apu Acaz pujusa inamtaijin niina aentsji aidaujai pujuttaman
    jegajuawag ujainak: “Sirianmaya aents aidau Israel aents aidaujai jetepakagtatus
    ijunjaje”, tusa ujakajui. Nuna dekaa niina aentsji aidaujai ishamak kujainak,
    numi dase umpuam saatama imanidau.'
  kyc-kyc: Juta wambunya kiŋi dokome siyamo dokopa Siria wambunya ami dupwame Isaraele
    wambunya yuu dorena pyala epelyaminyi lamo lao sepala kiŋi baa banya wambu pipya
    pakao minyuo inju ingyuo pyuku pyuku lapala isa kanyinginya peteyami.
  urd-GVU: جب داؤد کے شاہی گھرانے کو اطلاع ملی کہ شام کی فوج نے افرائیم کے علاقے میں
    اپنی لشکرگاہ لگائی ہے تو آخز بادشاہ اور اُس کی قوم لرز اُٹھے۔ اُن کے دل آندھی
    کے جھونکوں سے ہلنے والے درختوں کی طرح تھرتھرانے لگے۔
  deu-1912: 'Da ward dem Hause David angesagt: Die Syrer haben sich gelagert in Ephraim.
    Da bebte ihm das Herz und das Herz seines Volkes, wie die Bäume im Walde beben
    vom Winde.'
  kan-2017: ಅರಾಮ್ಯರು ಎಫ್ರಾಯೀಮ್ಯರೊಂದಿಗೆ ಹೊಂದಿಕೊಂಡಿದ್ದಾರೆಂಬ ಸುದ್ದಿಯು ದಾವೀದನ ಮನೆಗೆ ಮುಟ್ಟಿದಾಗ
    ಆಹಾಜನ ಮತ್ತು ಅವನ ಪ್ರಜೆಯ ಹೃದಯವು ಅರಣ್ಯದ ಗಾಳಿಯಿಂದ ವನವೃಕ್ಷಗಳು ಅಲ್ಲಾಡುವಂತೆ ನಡುಗಿದವು.
  yap-yap: Me taw e thin ngak fare pilung nu Judah ni salthaw nu Syria e ka ra mufgad
    ngalan yu Israel, me yib e marus ngak nge gubin e girdi’ rok ngu’ur t’on gad ni
    bod e gek’iy ni mithmitheg e nifeng.
  hlt-MCSB: Aram taengla Ephraim khoem uh a ti te David imkhui la a puen pah. Te dongah
    a thinko neh a pilnam thinko tah khohli loh duup thing a hlinghloek bangla a hlinghloek
    pah.
  mdy-ETH: ሶሪያ ዓጫ ዒስራዔኤሌ ካኣቶና፥ ዎላ ፔቴ ማዒ ዖላኒ ጫኣቄሢ ዪሁዳ ካኣቲ ዋይዜ ዎዶና ዒዛንታ ዒዛኮ ዴሮንታ ዲቃቲ
    ዢባሬና ሂዒንታ ሚሢጉዲ ዓጊፄኔ።
  twi-ASANTE: Na wɔka kyerɛɛ Dawid fie sɛ, “Aram ne Efraim ayɛ apam.” Enti Ahas ne
    ne nkurɔfoɔ ho wosoeɛ sɛdeɛ kwaeɛm nnua woso wɔ mframa ano no.
  eng-WEBU: David’s house was told, “Syria is allied with Ephraim.” His heart trembled,
    and the heart of his people, as the trees of the forest tremble with the wind.
  wal-wal: Sooriyaa biittai Efireema biittaara issippe olau caaqettidoogaa Daawita
    zariyaappe kawotida kawoi siyido wode, deriyan carkkoi qaattiyo mittaadan, a wozanainne
    a asaa wozanai dagaman shabbirettiis.
  spa-PDDPT: 'Llegó noticia a la casa de David: Siria se confederó con Efraín. Como
    se estremecen los árboles del bosque con el viento, se estremeció su corazón y
    el corazón del pueblo.'
  gun-gun: Ha'e jave Davi ramymino kuery oendu okuapy “Israel kuery reve Síria kuery
    onhemoirũ okuapy nhanderovai”, 'ea rã. Ha'e rami vy Acaz ha'e heta va'e kuery
    ha'e javi opy'a py okyjepa ete, yvyra ka'aguy re ikuai va'e yvytu atã omomyĩmbaa
    rami oryryipa okuapy.
  ilo-ULB: Naipakaammo iti balay ni David a nakikadua ti Aram iti Efraim. Kasta unay
    ti butengna, ken uray dagiti tattaona ket uray la agpigerger gapu iti buteng,
    kasla da la kaykayo iti kabakiran a ginunggon ti angin.
  kpg-kpg: Di madagoaa telekai ne dau i di king o Judah bolo nia gau dauwa o Syria
    guu dau i lodo nia guongo o Israel, gei mee mo ana daangada huogodoo gu mmaadagu
    huoloo, gu polepole be nia laagau ma ga haga hahaangi go di madangi.
  uig-ARA: 'داۋۇتنىڭ جەمەتىگە: ــ «سۇرىيە ئەفرائىم بىلەن ئىتتىپاقلىشىپ بىرلەشمە قوشۇن
    قۇردى» ــ دېگەن خەۋەر كەلدى. شۇنىڭ بىلەن پادىشاھ جەمەتىدىكىلەرنىڭ كۆڭلى ۋە خەلقىنىڭ
    كۆڭلى ئورمانلار شامالدا سىلكىنىپ كەتكەندەك سىلكىنىپ كەتتى.'
  sus-sus: Dawuda bɔnsɔɛ mixie to a kolon a Aramikae bara lanyi xiri Efirami bɔnsɔɛ
    ra, Mangɛ Axasi nun a xa ɲama naxa sɛrɛn gaaxui kui, alɔ foye wuri bilie ramaxama
    ki naxɛ.
  pon-2006: Ni nanmwarkien Suda eh karongehda me karis en Siria lelehr nan wehin Israel,
    ih oh sapwellime aramas koaros ahpw rerrerki ar masepwehkada, duwehte kisin tuhkehn
    nan kisinieng.
  jae-jae: Gêdêŋ taŋ sêkêŋ ŋawae gêdêŋ kiŋ Dawid nê wakuc gebe “Suria to Epraim sêmoatiŋ
    poac gêdêŋ tauŋ” naŋ, eŋ to nê lau nêŋ ŋalêlôm kêtênêp ŋasec amboac mu kêwiwic
    ka saleŋŋa.
  ksd-ksd: 'Ma di ga ve ra kuba i David dari: Siria dir ma Epraim dir tur varurung.
    Ma ra balana i dadadar ma ra bala i kana tarai bula, da ra umana davai ra pupui
    dia malmaliara ta ra vuvu.'
  tur-YTC: David evine, “Suriye'nin Efraim'le müttefik olduğu” söylendi. Orman ağaçları
    rüzgârda nasıl titrerse onun ve halkının yüreği de öyle titredi.
  grc-BRENT: Καὶ ἀνηγγέλη εἰς τὸν οἶκον Δαυὶδ, λέγων, συνεφώνησεν Ἀρὰμ πρὸς τὸν Ἐφραίμ·
    καὶ ἐξέστη ἡ ψυχὴ αὐτοῦ, καὶ ἡ ψυχὴ τοῦ λαοῦ αὐτοῦ, ὃν τρόπον ἐν δρυμῷ ξύλον ὑπὸ
    πνεύματος σαλευθῇ·
  ind-AYT: Ketika seisi rumah Daud diberi tahu, “Orang-orang Aram telah berkemah di
    Efraim”, hatinya dan hati rakyatnya bergetar seperti pohon-pohon di hutan yang
    tertiup angin.
  nya-nya: Tsono nyumba ya Davide inawuzidwa kuti, “Dziko la Siriya lagwirizana ndi
    Efereimu.” Choncho mfumu Ahazi ndi anthu ake ananjenjemera, monga momwe mitengo
    ya mʼnkhalango imagwedezekera ndi mphepo.
  hrv-hrv: 'Tada dojaviše domu Davidovu: “Aramci se utaborili u Efrajimu.” Na tu vijest
    uzdrhta srce kraljevo i srce svega naroda, kao što u šumi drveće ustrepti od vjetra.'
  mps-mps: te Juda dabego tuni bidigo te e tama po odali, te Siria ami bidi dabe te
    Israel bagego tǫba polo asai dao wabo po odali. Tama tuni bidi aga we bidi hani
    dali augwali wi mu eyu, haliga midigi sali, te bomai waligo te ni silide elalubo
    ni yabe dabe memenege ilibo tiwai yali.
  tpi-tpi: king bilong Juda i harim tok olsem, “Ol soldia bilong Siria i kam pinis
    insait long graun bilong Israel.” Na king wantaim olgeta manmeri bilong en i pret
    na ol i guria nogut tru.
  dan-1931: Da det meldtes Davids Hus, at Syrerne havde lejret sig i Efraim, skjalv
    hans og hans Folks Hjerte, som Skovens Træer skælver for Vinden.
  vie-OVCB: 'Nhà Giu-đa nghe tin rằng: “Sy-ri liên minh với Ít-ra-ên chống chúng ta!”
    Vì thế lòng vua và dân chúng đều sợ hãi, như cây rung trước giông bão.'
  guj-2017: દાઉદના વંશના રાજાને એ ખબર મળી કે, અરામ એફ્રાઇમ સાથે મળી ગયો છે. ત્યારે
    તેનું મન અને તેના લોકોનાં મન જેમ વનનાં વૃક્ષો પવનથી કંપે એમ ગભરાયાં.
  pon-2006A: Ni nanmwarkien Suda eh karongehda me karis en Siria lelehr nan wehin
    Israel, ih oh sapwellime aramas koaros ahpw rerrerki ar masepwehkada, duwehte
    kisin tuhkehn nan kisinieng.
  por-BRBSL: 'Foi dito à casa de Davi: “A Síria é aliada de Efraim”. Seu coração tremia,
    e o coração de seu povo, enquanto as árvores da floresta tremiam com o vento.'
  cth-cth: Siria ram ni Ephraim ram hah a kâuep tie hah Devit imthung ni a thai navah,
    kahrawngum vah thingkungnaw teh kahlî ni a kâhuet sak e patetlah siangpahrang
    e lung hoi khocanaw e lung hai thouk a kâhuet.
  twi-twi: Na wɔka kyerɛɛ Dawidfi se, “Aram ne Efraim ayɛ apam;” Enti Ahas ne ne nkurɔfo
    ho wosow sɛnea kwaennua wosow wɔ mframa ano no.
  hlt-hlt: Aram taengla Ephraim khoem uh a ti te David imkhui la a puen pah. Te dongah
    a thinko neh a pilnam thinko tah khohli loh duup thing a hlinghloek bangla a hlinghloek
    pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tì nɑ̀kɛ́ Dɑfiti yɑɑ̀birɛ Aɑsi nɛ̀ o kpɑ̀ɑ̀tìyuu kɔbɛ kɛ dɔ̀:
    Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɑ̀tɛ́ Efɑdɑimmu tempɛ̃. Aɑsi nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ tì kèè
    kɛ̀ bɛ kɔ̃̀ntì nhɑu, kuyɑɑkù ɔ̃ɔ̃ fuutɛ kɛ̀ dɛtie nní nhɔ̃mmɛ̀ kutúúkù.'
  msy-2020: Judan Atrivim Ahas, a Devitɨn ovavir borim, a kamaghɨn oraki, “Siriabar
    mɨdorozir gumaziba Israelian mɨdorozir gumazibar akuraghasa Israelɨn nguazimɨn
    izegha gɨfa.” Ezɨ atrivim uan gumazamiziba ko, me bar puvɨram atiatia bar puv
    nɨsi, mati amɨnim temebagh ivai.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ heelɑ Tɑfiiti lʋlʋɣʋ tʋ wulɑʋ Ahɑsɩ nɑ ɩ tǝyɑɣɑ sɩ, Silii yoolɑɑ
    kɔmɑ nɑ pɑ́ siki Ɩfǝlɑyim tɑɑ. Tǝnɑɣɑ tɔm ntɩ tǝ lɑpɑ nɑ wulɑʋ nɑ ɩ yǝlɑɑ pɑ́
    sele ɩsɩɩ heelim ciɣituɣu hɔtʋɣʋ tɔ.
  azb-azb: Davud nəslinə xəbər verildi ki, Aramlılarla Efrayimlilər birləşib ordu
    düzəldib. Padşahın və xalqın ürəyi meşə ağacları küləkdən titrəyən kimi titrədi.
  eng-DBY: And it was told the house of David saying, Syria is allied with Ephraim.
    Then his heart and the heart of his people shook, as the trees of the forest are
    shaken with the wind.
  hin-2017: जब दाऊद के घराने को यह समाचार मिला कि अरामियों ने एप्रैमियों से संधि की
    है, तब उसका और प्रजा का भी मन ऐसा काँप उठा जैसे वन के वृक्ष वायु चलने से काँप
    जाते हैं।
  wol-KYG: Ba ñu yégalee Buur Axas sëtub Daawuda, ak waa këram, ne ko waa Siri, Efrayim
    lañu lëngool, mbir ma yëngal na Buur Axas ak waa réew ma, ba mel ni garabi gott
    bu ngelaw li gësëm.
  eng-YLT: And it is declared to the house of David, saying, 'Aram hath been led towards
    Ephraim,' And his heart and the heart of his people is moved, like the moving
    of trees of a forest by the presence of wind.
  eng-WYC-2017: And they told to the house of David, and said, Syria hath rested on
    Ephraim, that is, the king of Syria and the king of Israel be confederated, to
    come together against the realm of Judah, and the heart of him and of his people
    was moved altogether, as the trees of woods be moved of the face of the wind.
  eng-WMBB: David’s house was told, “Syria is allied with Ephraim.” His heart trembled,
    and the heart of his people, as the trees of the forest tremble with the wind.
  urd-GVH: जब दाऊद के शाही घराने को इत्तला मिली कि शाम की फ़ौज ने इफ़राईम के इलाक़े
    में अपनी लशकरगाह लगाई है तो आख़ज़ बादशाह और उस की क़ौम लरज़ उठे। उनके दिल आँधी
    के झोंकों से हिलनेवाले दरख़्तों की तरह थरथराने लगे।
  rug-rug: Ego sa baṉara pa Ziuda si ta tozi sapu, “Sa qeto minate te Siria si ele
    variva egoi la koari pa Iparemi,” gua. Ke sa bulona e Ehazi meke tadi kasa nana
    tinoni si neneqara, na matagutu, gua ri na huda sapu niniu totoso givusi.
  gaz-gaz: Yeroo kanattis, “Sooriyaan Efreem wajjin tokkummaa uummatteerti” jedhanii
    mana Daawititti himan; kanaafuu garaan Aahaaziitii fi garaan saba isaa akkuma
    mukni bosonaa bubbeedhaan raafamu sana raafame.
  fra-LSG: 'On vint dire à la maison de David: Les Syriens sont campés en Éphraïm.
    Et le cœur d’Achaz et le cœur de son peuple furent agités, comme les arbres de
    la forêt sont agités par le vent.'
  gnn-gnn: Yo, ŋayinydja ŋunhi Djudawuynydja buŋgawayu ŋäkula ŋunhi miriŋunha marrtjinyaranydja
    lili, bala ŋayi mirithinana barrarinanydja wal'ŋu, ga yolŋu walala miṯtji marrmarryunminana
    barrarinana manapara.
  yal-yal: Muxune yi a fala Axasi xa Dawuda yixɛtɛna, e naxa, “Arami kaane nun Efirami
    bɔnsɔnna muxune bata e malan ɛ xili ma.” Mangan nun a yamaan bɔɲɛn yi maxa na
    feen ma alo foyen wudine yimaxama kii naxan yi.
  haw-1868: A haiia mai la i ko ka hale o Davida, i ka i ana mai, Ke hoomoana nei
    ko Suria maloko o ko Eperaima. Alaila, haalulu ka naau o ke alii, a me ka naau
    o kona poo kanaka, o like me ka haalulu ana o na laau o ka ululaau imua o ka makani.
  arb-NAV: وَلَمَّا قِيلَ لِمَلِكِ يَهُوذَا إِنَّ الأَرَامِيِّينَ تَحَالَفُوا مَعَ
    الإِسْرَائِيلِيِّينَ، اعْتَرَى قَلْبَهُ وَقُلُوبَ شَعْبِهِ الاضْطِرَابُ، كَأَشْجَارِ
    الْغَابَةِ تَهُزُّهَا رِيحٌ عَاصِفَةٌ.
  ewe-ewe: Azɔ wogblɔ na David ƒe aƒe la be, Siria wɔ ɖeka kple Efraim, eya ta Ahaz
    kple dukɔ la katã ƒe dzi ʋuʋu abe ale si ya ʋuʋua avemetiwoe ene.
  eng-LEE: And it was told unto the house of David, saying, Syria is encamped with
    Ephraim; and his heart trembled, with the heart of his people, as the trees of
    the forest are shaken before the wind.
  asm-FB: সেই সময়ত অৰামে ইফ্ৰয়িমৰ সৈতে যোগ দিয়া কথা দায়ূদৰ বংশৰ লোকসকলক কোৱা হৈছিল;
    সেয়ে বতাহত অৰন্যৰ গছ কঁপাৰ দৰে তেওঁৰ মন আৰু তেওঁৰ লোকসকলৰ মন কঁপিছিল।
  sus-A: دَوُدَ بْنسْي مِشِيٍ تٌ عَ كٌلٌن عَ عَرَ مِكَيٍ بَرَ لَنيِ شِرِ عٍقِرَ مِ
    بْنسْي رَ، مَنفّ عَشَسِ نُن عَ شَ حَمَ نَشَ سّرّن فَاشُي كُي، عَلْ قٌيٍ وُرِ بِلِيٍ
    رَ مَشَمَ كِ نَشّ.
  fra-SBL: 'On dit à la maison de David : « La Syrie est alliée à Ephraïm. » Son cœur
    trembla, et le cœur de son peuple, comme les arbres de la forêt tremblent sous
    l''effet du vent.'
  hbo-hbo: וַיֻּגַּ֗ד לְבֵ֤ית דָּוִד֙ לֵאמֹ֔ר נָ֥חָֽה אֲרָ֖ם עַל־אֶפְרָ֑יִם וַיָּ֤נַע
    לְבָבֹו֙ וּלְבַ֣ב עַמֹּ֔ו כְּנֹ֥ועַ עֲצֵי־יַ֖עַר מִפְּנֵי־רֽוּחַ׃
  kik-kik: Na rĩrĩ, andũ a nyũmba ya Daudi nĩ meerirwo atĩrĩ, “Andũ a Suriata nĩmanyiitanĩte
    na andũ a Efiraimu”; nĩ ũndũ ũcio ngoro ya Ahazu o na ngoro cia andũ ake ikĩinaina
    o ta ũrĩa mĩtĩ ya mũtitũ ĩinainagio nĩ rũhuho.
  fra-NCL: 'On annonça à la maison de David cette nouvelle : « La Syrie est campée
    en Ephraïm. » Alors le cœur du roi et le cœur de son peuple furent agités comme
    les arbres de la forêt sont agités par le vent.'
  cek-AK: David imthung takoh khaeah, Syria hoi Ephraim loe angbomh hoi boeh, tiah
    thuih pae o naah, Ahaz hoi anih kaminawk takhi mah hmuh naah kanghuenh taw thung
    ih thing baktiah tasoehhaih palung to tawnh o.
  cuk-cuk: 'Weyob Rey-David-negga-gusadse gayaburba nonikid: Siria-dulemar Efraín-dulemarbo
    atosmarye. Degi, Rey-Acaz nue-dobe itonaded. E-neggweburginmalad bela dobedba
    wawanmakdemalad. Igi-sapimar burwaba banamakgwisdae, ayobi wawanmakdemalad.'
  uig-CYR: 'Давутниң җәмәтигә: — «Сурийә Әфраим билән иттипақлишип бирләшмә қошун
    қурди» — дегән хәвәр кәлди. Шуниң билән падиша җәмәтидикиләрниң көңли вә хәлқиниң
    көңли орманлар шамалда силкинип кәткәндәк силкинип кәтти.'
  tel-2017: అప్పుడు సిరియా వారు ఎఫ్రాయిము వారిని తోడు తెచ్చుకున్నారని దావీదు వంశం
    వారికి తెలిసినప్పుడు గాలికి అడవి చెట్లు ఊగినట్టు వారి హృదయాలు, వారి ప్రజల హృదయాలు
    గిలగిలలాడాయి.
  hat-BSA: 'Lè rapò a te rive kote lakay David e te di: “Siryen yo te fè kan Éphraïm”,
    ke Achaz ak kè pèp li te vin ajite tankou bwa forè k ap souke nan van.'
  kos-kos: Ke pweng uh sonol tokosra lun Judah lah un mwet mweun lun acn Syria elos
    sun tari acn Israel, el ac mwet lal nukewa arulana fosrngala, oru elos rarrar
    oana sak kusrusryak ke eng uh.
  hbo-WLC: וַיֻּגַּ֗ד לְבֵ֤ית דָּוִד֙ לֵאמֹ֔ר נָ֥חָֽה אֲרָ֖ם עַל־אֶפְרָ֑יִם וַיָּ֤נַע
    לְבָבוֹ֙ וּלְבַ֣ב עַמּ֔וֹ כְּנ֥וֹעַ עֲצֵי־יַ֖עַר מִפְּנֵי־רֽוּחַ׃
  ibo-ibo: Ma mgbe e mesịrị, ozi ruru ụlọ Devid ntị sị, “Ndị Aram na Ifrem ejikọọla
    onwe ha ọnụ”; nke a mere ka ụlọeze, na obi ndị ọ na-achị maa jijiji, dịka osisi
    dị nʼọhịa si ama jijiji mgbe oke ifufe na-efe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ-ବଂଶକୁ ଜ୍ଞାତ କରାଗଲା ଯେ, ଅରାମ ଇଫ୍ରୟିମର ସହାୟ ହୋଇଅଛି। ଏଥିରେ
    ତାହାର ହୃଦୟ ଓ ତାହାର ଲୋକମାନଙ୍କ ହୃଦୟ ବାୟୁରେ କମ୍ପିତ ଓ ବନବୃକ୍ଷ ତୁଲ୍ୟ କମ୍ପିତ ହେଲା।
  chk-chk: Iwe, lupwen ewe pworaus a tori Ahas ewe kingen Juta pwe Siria a aileni
    Israel, i me nöün aramas ra fokun niuokus pwe ra chechech usun irä, lupwen asepwäl
    a pöniir.
  rop-rop: Bambai na wen det nyus bin kaman langa King Eihes weya detlot Siriya solja
    bin joinap garram ola Isreil solja, King Eihes en ebribodi langa Juda bin bradin
    nomo lilbit. Olabat bin ol sheiksheikbat nomo lilbit jis laik detlot tri weya
    det strongbala win oldei blowimbat.
  ukr-1871: 'Як же сповіщено Давидовому домові: ось Сирийцї розтаборились в землї
    Ефраїмовій, тодї затремтїло в його й в його люду серце, як тремтить гаєве дерево
    перед вітром.'
  deu-1951: 'Als nun dem Hause Davids angezeigt ward: «Der Syrer verläßt sich auf
    Ephraim!» da bebte sein Herz und das Herz seines Volkes wie die Bäume im Walde
    vor dem Wind.'
  eng-JPS: 'And it was told the house of David, saying: ''Aram is confederate with
    Ephraim.'' And his heart was moved, and the heart of his people, as the trees
    of the forest are moved with the wind.'
  srp-1865: 'I doðe glas domu Davidovu i rekoše: Sirija se složi s Jefremom. A srce
    Ahazovo i srce naroda njegova ustrepta kao drveæe u šumi od vjetra.'
  lug-lug: Amawulire bwe gatuuka eri Kabaka wa Yuda nti, “Obusuuli bwegasse ne Efulayimu
    okubalumba”; omutima gwe n’egy’abantu ba Yuda bonna ne gikankana, ne giba ng’emiti
    egy’omu kibira eginyeenyezebwa embuyaga.
  heb-heb: ויגד לבית דוד לאמר נחה ארם על אפרים וינע לבבו ולבב עמו כנוע עצי יער מפני
    רוח׃
  ben-IRV: তখন দায়ূদের কুলকে জানানো গেল যে, অরাম ইফ্রয়িমের সঙ্গী হয়েছে। তাতে তাঁর
    হৃদয় ও তাঁর লোকদের হৃদয় কেঁপে গেল, যেমন বনের গাছ সব বাতাসের দ্বারা নড়ে যায়।
  pan-pan: ਜਦ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਅਰਾਮ ਇਫ਼ਰਾਈਮ ਰਾਜ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ, ਤਾਂ
    ਆਹਾਜ਼ ਦਾ ਅਤੇ ਉਹ ਦੀ ਪਰਜਾ ਦਾ ਦਿਲ ਅਜਿਹਾ ਕੰਬ ਗਿਆ, ਜਿਵੇਂ ਜੰਗਲੀ ਦਰੱਖਤ ਪੌਣ ਦੇ ਅੱਗੇ ਕੰਬ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: ရှုရိ ပြည်သည် ဧဖရိမ် ပြည်ကို အမှီပြု သည်ဟု ဒါဝိဒ် မင်းမျိုးကြားသောအခါ ၊
    တော ၌သစ်ပင် တို့သည် လေ ကြောင့် လှုပ်ရှား သကဲ့သို့ ၊ မင်းကြီး ၏နှလုံး နှင့် ပြည်သား
    တို့၏နှလုံး သည် တုန်လှုပ် လျက်ရှိကြ၏။
  tte-O: Na muli mena wasa ilaoma Eyasi koina, iya yakato susu Deibida, koina siwalo
    siba, “Siliya yo Epileim siboda kaigeda sabi kaleya Yelusalema koina.” Yo Eyasi
    me ana tomoyao kateli siwakaka yo simatausi kali koleya besiele kabo yaumai ilotalu
    na mayau liguli yo lagalagaliyao simwasali yo simeyomeyo-keikeile.
  hmo-hmo: Iuda ena king be hereva ia kamonai Suria tuari taudia be Israela tano dekenai
    idia ginidae, vadaeni ia bona iena orea taudia idia gari bada herea. Gari dainai
    idia heudeheude, lai ese au ia hamarerea bamona.
  urd-urd: उस वक़्त दाऊद के घराने को यह ख़बर दी गई कि अराम इफ़्राईम के साथ मुत्तहिद
    है इसलिए उसके दिल ने और उसके लोगों के दिलों ने यूँ जुम्बिश खाई, जैसे जंगल के दरख़्त
    आँधी से जुम्बिश खाते हैं।
  rus-SYN: 'И было возвещено дому Давидову и сказано: Сирияне расположились в земле
    Ефремовой; и всколебалось сердце его и сердце народа его, как колеблются от ветра
    дерева в лесу.'
  bqc-SIM: 'Ɔ̃ wà gɛ̀ wa ò Davidi bui Aazapiɛ wà mɛ̀: Siliↄ lɛdoũkɛ̀ ń Ɛflaiũ
    buiↄ. Ɔ̃ sↄ̃ kɛ̃̀aàgu ń a gbɛ̃́ↄ, aa lùalua lá ĩ́ana ì likpɛ lá deedeewa.'
  tcz-CHONGTHU: 'Hiche thudol chu Judah leng inpiah: “Eiho dou dingin Syria toh Israel
    akikhutjop tauve!” tiin thu ahunglhungin ahi. Hichun Judah Lengpa le amite lungsung
    chu huipi hatlaha thingphung kihotling bangin akithing gamtai.'
  mar-mar: दावीदाच्या घराण्याला कळविण्यात आले की, अराम आणि एफ्राईम हे एक झाले आहेत.
    तेव्हा रानातील वृक्ष वाऱ्याने कापतात तसे आहाज आणि त्याच्या लोकांची मने भीतीने
    कंपीत झाली.
  qub-qub: Ray Acazpa palasyunman willapata chayachiran «Siria runacunaga Efraín runacunawanmi
    parlacusha» nir. Chaura rayga llapan runacunawan mancharir sicsicyaran yöracuna
    wayrawan cuyuycajnöraj.
  hat-hat: 'Yo pote nouvèl la bay wa peyi Jida a ansanm ak tout fanmi l''. Yo di l'':
    -Lame peyi Siri a gen tan anvayi peyi Efrayim. Wa Akaz ansanm ak tout pèp la te
    sitèlman pè yo t''ap tranble tankou fèy bwa lè van ap soufle.'
  eng-BSB: When it was reported to the house of David that Aram was in league with
    Ephraim, the hearts of Ahaz and his people trembled like trees in the forest shaken
    by the wind.
  eng-WEBPB: David’s house was told, “Syria is allied with Ephraim.” His heart trembled,
    and the heart of his people, as the trees of the forest tremble with the wind.
  kbq-kbq: Hanki Siria kini ne'mo'ma Efraemi naga'enema eri mago'ma hia nanekema,
    Deviti naga'mo'zama nentahiza antri nehazageno, zahomo zafa eri toretore hiankna
    hu'za zamahirahiku hu'naze.
  nhe-BL: 'Huan nopa tlajtoli ajsico hasta campa ichaj nopa tlanahuatijquetl tlen
    iixhui David huan quinilhuicoj: “Nopa Siria ehuani mosejcotilijtoque ininhuaya
    nopa tlali Israel [7:2 Nojquiya quitocaxtiyayaj tlali Israel ica norte ica ‘Efraín’.]
    ehuani para techtehuise.” Queja nopa quinilhuicoj. Huan quema nopa tlanahuatijquetl
    huan nopa tlacame quicajque ya nopa, pejque huihuipicaj ica majmajtli queja mojmoliníaj
    nopa cuatini quema tlaajaca.'
  gub-BL: Amo umume'u Xir Izaew wanehe we uzemono'og awer oho tuwihawete Akaz pe wà.
    Henu mehe ukyze tuwe a'e. Teko ukyze tuwe wà no. Uryryryryz ka'akyr ywytu henataromo
    har izàwe wà.
  eng-DRA: 'And they told the house of David, saying: Syria hath rested upon Ephraim,
    and his heart was moved, and the heart of his people, as the trees of the woods
    are moved with the wind.'
