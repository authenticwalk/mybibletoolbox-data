    һәм кечисиму арам алмайду; И Пәрвәрдигарни әсләткүчи болғанлар, сүкүт қилмаңлар!
  tel-2017: యెరూషలేమా, నీ గోడలమీద నేను కావలి వారిని ఉంచాను. రాత్రి పగలూ వారు మౌనంగా
    ఉండరు. యెహోవాకు గుర్తుచేస్తూ ఉండే మీరు విరామం తీసుకోవద్దు.
  hat-BSA: Sou miray ou yo, O Jérusalem, Mwen te plase gadyen yo. Tout lajounen ak
    tout lannwit, yo p ap janm rete an silans. Nou menm ki raple SENYÈ a, pa pran
    repo pou tèt nou;
  kos-kos: Jerusalem, nga oakiya mwet san fin pot lom. Elos fah tia misla ke len ac
    fong. Elos mwet akesmakye LEUM GOD Tuh Elan tia mulkunla wuleang lal.
  hbo-WLC: עַל־חוֹמֹתַ֣יִךְ יְרוּשָׁלִַ֗ם הִפְקַ֙דְתִּי֙ שֹֽׁמְרִ֔ים כָּל־הַיּ֧וֹם
    וְכָל־הַלַּ֛יְלָה תָּמִ֖יד לֹ֣א יֶחֱשׁ֑וּ הַמַּזְכִּרִים֙ אֶת־יְהוָ֔ה אַל־דֳּמִ֖י
    לָכֶֽם׃
  ibo-ibo: Enyela m ndị nche ọnọdụ ọrụ nʼelu mgbidi gị niile, Jerusalem. Ha agaghị
    edebe ọnụ ha duu mgbe ọbụla, ma ehihie ma abalị. Unu ndị na-akpọku Onyenwe anyị,
    unu enyela onwe unu izuike.
  ory-ory: ହେ ଯିରୂଶାଲମ, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରାଚୀର ଉପରେ ପ୍ରହରୀଗଣ ନିଯୁକ୍ତ କରିଅଛୁ; ସେମାନେ ଦିନ
    କି ରାତି କଦାପି ନୀରବ ହେବେ ନାହିଁ।
  chk-chk: Iwe, ngang üa anomu chon mas won tittum, Jerusalem, resap fanafanala lerän
    me lepwin. Ämi mi achema ngeni ewe Samol mi Lapalap an kewe pwon, ousap asösö.
  rop-rop: “Ol yumob pipul langa Jerusalem, YAWEI bin pudum solja blanga maindim detlot
    wol blanga yumob, en dei garra preipreibat langa YAWEI ebri deitaim en naitaim,
    en olabat kaan neba silip.
  ukr-1871: На мурах твоїх, Ерусалиме, я сторожу поставив, і не вмовкати ме вона нї
    в день, нї серед ночі. О ви, що пригадуєте Господа, — не вмовкайте! —
  deu-1951: O Jerusalem, ich habe Wächter auf deine Mauern bestellt, die den ganzen
    Tag und die ganze Nacht nimmer stille schweigen sollen! Die ihr den HERRN erinnern
    sollt, gönnt euch keine Ruhe!
  eng-JPS: 'I have set watchmen upon thy walls, O Jerusalem, they shall never hold
    their peace day nor night: ''Ye that are the LORD''S remembrancers, take ye no
    rest,'
  srp-1865: Na zidovima tvojim, Jerusalime, postavih stražare, koji neæe umuknuti
    nigda, ni danju ni noæu. Koji pominjete Gospoda, nemojte muèati.
  lug-lug: Ntadde abakuumi ku bbugwe wo, ggwe Yerusaalemi abataasirike emisana n’ekiro.
    Mmwe abakoowoola Mukama temuwummula.
  heb-heb: על חומתיך ירושלם הפקדתי שמרים כל היום וכל הלילה תמיד לא יחשו המזכרים את
    יהוה אל דמי לכם׃
  ben-IRV: হে যিরূশালেম, আমি তোমার দেয়ালের উপর পাহারাদার নিযুক্ত করেছি; তারা দিনের
    বা রাতে কখনও চুপ করে থাকবে না। তোমরা যারা সদাপ্রভুকে অবিরত মনে করিয়ে থাক, তোমরা
    চুপ করে থেকো না।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਮੈਂ ਤੇਰੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਰਾਖੇ ਲਾਏ ਹਨ, ਸਾਰਾ ਦਿਨ ਅਤੇ ਸਾਰੀ ਰਾਤ ਉਹ
    ਕਦੀ ਚੁੱਪ ਨਾ ਰਹਿਣਗੇ, ਤੁਸੀਂ ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਦੇ ਹੋ ਅਰਾਮ ਨਾ ਕਰੋ!
  mya-JVB: အိုယေရုရှလင် မြို့၊ နေ့ ညဉ့် မပြတ် တိတ်ဆိတ် စွာ မ နေရသော လူစောင့် တို့ကို
    သင် ၏မြို့ရိုး ပေါ် မှာ ငါထား ပြီ။ ထာဝရဘုရား ကို အောက်မေ့ စေသောသူတို့၊ တိတ်ဆိတ်
    စွာ မ နေကြနှင့်။
  hmo-hmo: Ierusalema e, oiemu magu edia latanai, gima taudia lau atoa vadaeni. Dina
    bona hanuaboi ibounai be hereva do idia gwauraia noho. Idia ese Lohiabada do idia
    hamaoroa noho, ia ese iena gwauhamata ibounai do ia badinaia, bona iena gwauhamata
    ta do ia laloaboio lasi.
  urd-urd: ऐ येरूशलेम, मैंने तेरी दीवारों पर निगहबान मुक़र्रर किए हैं; वह दिन रात
    कभी ख़ामोश न होंगे। ऐ ख़ुदावन्द का ज़िक्र करनेवालो, ख़ामोश न हो।
  rus-SYN: На стенах твоих, Иерусалим, Я поставил сторожей, которые не будут умолкать
    ни днем, ни ночью. О, вы, напоминающие о Господе! не умолкайте, -
  bqc-SIM: Yelusalɛũ, ma gudↄ̃anaↄ dilɛ n bĩ́iↄ musu, aaↄ nílɛao fãanɛ ń gwãasĩnao
    píi. Á Dii sìsinaↄ, ásu kã́maboo,
  tcz-CHONGTHU: Vo Jerusalem, Keiman khongah ho chu nakulpi banghoa kapan satsah in
    ahi; amaho hi sunle jana taojom jing ding ahiuve.
  mar-mar: हे यरूशलेमे, तुझ्या वेशीवर मी रखवालदार ठेवला आहे. ते रांत्रदिवस गप्प बसणार
    नाहीत. जे तुम्ही परमेश्वरास स्मरता, ते तुम्ही शांत बसू नका.
  qub-qub: 'Jerusalén, curalaraj pergayquicunamanmi ricachacojcunata churashcä. Paycunaga
    chacaypa junajpapis mana chawaypami nircaycanga: «Tayta Diosta sirbejcunaga ama
    upällacaycäriychu.'
  hat-hat: Jerizalèm, mwen mete gad ap fè pòs sou miray ou yo. Lajounen kou lannwit,
    se pou yo pale. Se pou yo fè Seyè a chonje pwomès li te fè ou yo, pou li pa janm
    bliye ou.
  eng-BSB: On your walls, O Jerusalem, I have posted watchmen; they will never be
    silent day or night. You who call on the LORD shall take no rest for yourselves,
  eng-WEBPB: I have set watchmen on your walls, Jerusalem. They will never be silent
    day nor night. You who call on the LORD, take no rest,
  kbq-kbq: Jerusalemi kumamoka kuma keginare'ma mani'neza kvama hanaza vahera ko huhampri
    zamante'noe. Ana hu'noanki'za kenage'ene feru'enena zamagira hamunkite'za omanigahaze.
    E'ina hu'negu Ra Anumzamofontegama nunamuma hanana vahe'mokane, kezanke'ma hanana
    vahe'mokanena mani frua osunka kezati vava huo.
  nhe-BL: 'TOTECO quiijtohua: “Niquintlalijtoc tlamocuitlahuiani ipan itepa Jerusalén
    tlen momaijtose tlayohua huan tonaya para nechilnamiquiltise niimoTECO para nijchihuas
    nochi tlen niquijtojtoc para nijchihuas. Ax mosiyajcahuase para nechnojnotzase
    niimoTECO,'
  gub-BL: Zeruzarez ipàrirogaw apyr Tupàn Tuweharupi Wiko Ma'e umupu'àm kar ume'egatu
    ma'e a'e wà. Ni 'aromo ni pyhaw nupytu'u kwaw uhapukaz re wà. Pe ume'egatu ma'e
    pe wà, pemuma'enukwaw kar Tupàn wemimume'u kwer rehe. Pepytu'u zo imuma'enukwaw
    kar ire nehe.
  eng-DRA: Upon thy wails, O Jerusalem, I have appointed watchmen all the day, and
    all the night, they shall never hold their peace. You that are mindful of the
    Lord, hold not your peace,
