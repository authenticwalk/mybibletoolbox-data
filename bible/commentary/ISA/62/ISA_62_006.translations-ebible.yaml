verse: ISA.062.006
translations:
  mal-C: ജെറുശലേമേ, രാത്രിയും പകലും മൗനമായിരിക്കാത്ത കാവൽക്കാരെ ഞാൻ നിന്റെ മതിലുകളിന്മേൽ
    നിരന്തരം വിന്യസിച്ചിരിക്കുന്നു. യഹോവയെ വിളിച്ചപേക്ഷിക്കുന്നവരേ, നിങ്ങൾ വിശ്രമിക്കാനേ
    പാടില്ല.
  deu-TKW: 'Über deine Mauern, Jerusalem, habe ich Wächter bestellt: den ganzen Tag
    und die ganze Nacht hindurch mögen sie niemals schweigen. Ihr, die ihr Jahwe mahnen
    sollt, gönnt euch keine Ruhe!'
  lin-lin: Oh Yelusalemi, natelemisi basenzeli na likolo ya bamir na yo ; bakovanda
    nye te, ezala na moyi to na butu. Bino bato oyo bosalaka ete Yawe akanisa lisusu
    Yelusalemi, bovanda kimia te ;
  eng-LSV: “On your walls, O Jerusalem, I have appointed watchmen, || All the day
    and all the night, || Continually, they are not silent.” O you remembering YHWH,
    do not keep silence for yourselves,
  eng-GNV: 'I haue set watchmen vpon thy walles, O Ierusalem, which all the day and
    all the night continually shall not cease: ye that are mindfull of the Lord, keepe
    not silence,'
  eng-WEBSTER: 'I have set watchmen upon thy walls, O Jerusalem, which shall never
    hold their peace day nor night: ye that make mention of the LORD, keep not silence,'
  nhw-BL: 'TOTECO quiijtohua: “Niquintlalijtoc tlamocuitlahuiani ipan itepa Jerusalén
    catli motlatlajtise tlayohua huan tonaya para nechelnamiquiltise niamoTECO para
    nijchihuas nochi catli niquijtojtoc para nijchihuas. Amo mosiyajquetzase para
    nechnojnotzase niamoTECO,'
  swh-ONEN: Nimeweka walinzi juu ya kuta zako, ee Yerusalemu, hawatanyamaza mchana
    wala usiku. Ninyi wenye kumwita Bwana, msitulie,
  bba-bba: Wunɛ Yerusɑlɛmu, nɑ derɑ ɡɑbɑ sɑ̃ɑ nɡe wuu kɔ̃sobu be bɑ rɑ n yɔ̃ ɡbɑ̃rɑru
    wɔllɔ, bɑ ǹ nɔɔ mɑrimɔ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Bɛɛ wuu kɔ̃sobu, bɛɛ be i nɛ, Yinni
    Gusunɔ Yerusɑlɛmun ɡɑri yɑɑyɑsiɑmɔ, i ku wɛ̃rɑ.
  eng-KJVCPB: 'I have set watchmen upon thy walls, O Jerusalem, Which shall never
    hold their peace day nor night: Ye that make mention of the Lord, Keep not silence,'
  luo-luo: Yaye Jerusalem, aseoro jorit e ohinga mari ok ginilingʼ odiechiengʼ gotieno.
    Un muluongo nying Jehova Nyasaye kik unyosru,
  meu-meu: Ierusalem e, gima taudia vada na atodia heḡaeḡae, oiemu maḡu latadiai;
    dina idoinai bona hanuaboi idoinai idia na eredia basie kuma. Umui Iehova o hahelaloa
    une taumui, basio laḡa ani,
  npi-ULB: ए यरूशलेम, मैले तेरा पर्खालहरूमा रक्षकहरू राखेको छु । तिनीहरू दिनरात चुप
    बस्दैनन् । तिमीहरू जो परमप्रभुलाई पुकार्छौ, विश्राम नलेओ ।
  yor-yor: Èmi ti fi olùṣọ́ ránṣẹ́ sórí odi rẹ ìwọ Jerusalẹmu; wọn kì yóò lè dákẹ́
    tọ̀sán tòru. Ẹ̀yin tí ń ké pe Olúwa, ẹ má ṣe fúnra yín ní ìsinmi,
  pes-OPCB: ای اورشلیم، بر حصارهایت دیدبانانی گماشته‌ام که روز و شب دعا می‌کنند. آنان
    ساکت نخواهند شد تا هنگامی که خداوند به وعده‌هایش عمل کند. ای کسانی که دعا می‌کنید،
    خداوند را آرامی ندهید تا هنگامی که اورشلیم را استوار کند و آن را محل عبادت تمام
    مردم جهان سازد.
  tgl-ULB: Ako ay naglagay ng mga bantay sa inyong mga pader, Jerusalem; sila ay hindi
    nananahimik araw at gabi. Ikaw na patuloy na nagpapaalala kay Yahweh, huwag tumigil
    sandali.
  hui-hui: Yarusaleme-o í̠naga pabeni i̱naga agalirume mamage helo dabo helarugo tigua
    horombe mbiragabi bibahendengi bi nale naholebira. I̱na uruni tihondo lalu, Anduane
    Homogo olalu haga kamiru-o tí ha̱lo nahalimu.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ငါ​သည်​သင်​၏​မြို့​ရိုး​များ ပေါ်​တွင် အ​စောင့်​တပ်​သား​များ​ကို​ချ​ထား​၏။
    သူ​တို့​သည်​နေ့​ရော​ညဥ့်​ပါ​အ​ခါ​ခပ်​သိမ်း ဆိတ်​ဆိတ်​နေ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား မိ​မိ​၏​က​တိ​တော်​များ​ကို​အောက်​မေ့ သ​တိ​ရ​အောင်
    ပြု​ရ​ကြ​မည်။ အ​ဘယ်​အ​ခါ​၌​မျှ​မ​မေ့​လျော့​စေ​ရန် သ​တိ​ပေး​ရ​ကြ​မည်။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། བདག་གིས་ཁྱོད་ཀྱི་ལྕགས་རིའི་སྟེང་དུ་སོ་པ་བཞག་ཅིང་། ཁོ་ཚོ་ཉིན་མཚན་ཀུན་ཏུ་ཁུ་སིམ་མེར་མི་འདུག
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་འབོད་པ་ཁྱོད་ཅག་ཀྱང་ངལ་གསོ་བར་མི་བྱའོ། །
  sna-sna: Ndakagadza nharirire pamasvingo ako, iwe Jerusarema; havangambonyarari
    masikati kana usiku. Imi munodana kuna Jehovha, musazorora,
  spa-BLM: He puesto centinelas en tus muros, Jerusalén. Nunca estarán en silencio
    ni de día ni de noche. Tú que invocas a Yahvé, no descanses,
  cac-cac: 'Ex aj Jerusalén, ix vac''canoch e tan̈vumal d''a yib''an̈ smuroal e chon̈ab''.
    D''a c''ual d''ac''val ol yal eb'' icha tic: A ex tzex avaj d''a Jehová, man̈
    ex och vaan eyavaj d''ay.'
  swh-ULB: Nimemuweka mlinzi katika kuta zenu, Yerusalemu; hawatatulia mchana wala
    usiku. Utabaki kuwa Yahwe, usitulie.
  bel-bel: На сьценах тваіх, Ерусаліме, я паставіў вартаўнікоў, якія ня змоўкнуць
    ні ўдзень, ні ўначы. О вы, хто нагадвае пра Госпада! - не змаўкайце,
  deu-ELBBK: Auf deine Mauern, Jerusalem, habe ich Wächter bestellt; den ganzen Tag
    und die ganze Nacht werden sie keinen Augenblick schweigen. Ihr, die ihr den HERRN
    erinnert, gönnt euch keine Ruhe
  mbb-OT: He Jerusalem, mibpeventayan ku te menge vantey is menge verengbeng nu, ne
    kenà sikandan ed-engked te ked-ampù te Nengazen. Sikiyu is ebuyù te tavang te
    Megbevayà, penigudu kew medhangyù.
  mal-2015: യെരൂശലേമേ, ഞാൻ നിന്റെ മതിലുകളിന്മേൽ കാവല്ക്കാരെ ആക്കിയിരിക്കുന്നു; അവർ
    രാവോ പകലോ ഒരിക്കലും മിണ്ടാതെയിരിക്കയില്ല; യഹോവയെ ഓർപ്പിക്കുന്നവരേ, നിങ്ങൾ സ്വസ്ഥമായിരിക്കരുതു.
  gup-gup: Ngaye ngabenkurrmeng bininj nawu ngundimarnenahnan ngudberre ngudda nawu
    ngurrihni kunredkimuk Jerusalem. Ngadjare bedda kabirridjaldi yiwarrudj kunbarnangarrakuyeng
    dja mak kunkakkuyeng, munguyh munguyh. Minj kabirringurdme. Bedda munguyh birrimayalidurndiwe
    kore nungka wokkurrmerrinj.
  rmc-rmc: Pre tire muri, Jeruzalemona, ačhaďom le stražňiken, save pes rat-džives
    na preačhena te modľinel. Tumen, so leperen le RAJESKE leskre lava, modľinen tumen
    a ma preačhen!
  pes-OPV: ‌ای اورشلیم دیده بانان برحصارهای تو گماشته‌ام که هر روز و هرشب همیشه سکوت
    نخواهند کرد. ای متذکران خداوند خاموش مباشید!
  ron-1924: Пе зидуриле тале, Иерусалиме, ам пус ниште стрэжерь, каре ну вор тэчя
    ничодатэ, нич зи, нич ноапте! Вой, каре адучець аминте Домнулуй де ел, ну вэ одихниць
    делок!
  ben-OBCV: জেরুশালেম, আমি তোমার প্রাচীরগুলিতে প্রহরী নিয়োগ করেছি, তারা দিনে বা রাতে,
    কখনও নীরব থাকবে না। তোমরা যারা সদাপ্রভুকে ডাকো, তোমরা নিজেদের বিশ্রাম দিয়ো না,
  som-som: Yeruusaalemay, derbiyadaada waxaan dul saaray waardiyayaal, oo iyana habeen
    iyo maalin toona ma ay aamusi doonaan. Kuwiinna Rabbiga xusuustow, ha aamusina,
  lat-VUC: Super muros tuos, Jerusalem, constitui custodes; tota die et tota nocte
    in perpetuum non tacebunt. Qui reminiscimini Domini, ne taceatis,
  eng-ASVBT: 'I have set watchmen upon thy walls, O Jerusalem; they shall never hold
    their peace day nor night: ye that are Jehovah’s remembrancers, take ye no rest,'
  ita-1885: O Gerusalemme, io ho costituite delle guardie sopra le tue mura; quelle
    non si taceranno giammai, nè giorno, nè notte. O voi che ricordate il Signore,
    non abbiate mai posa;
  eng-LXXUP: And on thy walls, O Jerusalem, have I set watchmen all day and all night,
    who shall never cease making mention of the Lord.
  eng-ULB: I have put watchmen on your walls, Jerusalem; they are not silent day or
    night. You who keep reminding Yahweh, do not pause.
  spa-VBL: He puesto centinelas en tus muros, Jerusalén; no callarán jamás, ni de
    día ni de noche. Ustedes que oran al Señor, no se detengan nunca a descansar.
  fra-_FOB: Jérusalem, j'ai placé des gardes sur tes murailles; ni le jour, ni la
    nuit, jamais ils ne se tairont. O vous qui faites souvenir de l'Éternel, n'ayez
    point de repos;
  mal-mal: യെരൂശലേമേ, ഞാൻ നിന്റെ മതിലുകളിന്മേൽ കാവല്ക്കാരെ ആക്കിയിരിക്കുന്നു; അവർ
    രാവോ പകലോ ഒരിക്കലും മിണ്ടാതെയിരിക്കുകയില്ല; യഹോവയെ ഓർമിപ്പിക്കുന്നവരേ, നിങ്ങൾ
    സ്വസ്ഥമായിരിക്കരുത്.
  urd-GVR: Ai Yarūshalam, maiṅ ne terī fasīl par pahredār lagāe haiṅ jo din rāt āwāz
    deṅ. Unheṅ ek lamhe ke lie bhī ḳhāmosh rahne kī ijāzat nahīṅ hai. Ai Rab ko yād
    dilāne wālo, us waqt tak na ḳhud ārām karo,
  suz-BL: यरूसलेम, गो इ गारो तार खाल पाइब मुर वोइक्‍ता। मेकोपुकी नाक्‍दो नाक्‍ती सिक्‍सी
    पा मबाक्‍नीम। परमप्रभु यावे कली मिम्‍पाइक्‍बपुकी, मनांइसीन” देंत। यसैया ५२:८
  eng-NOY: Upon thy walls, O Jerusalem, have I set watchmen; All the day, and all
    the night, shall they not keep silence; O ye that praise Jehovah, keep not silence,
  ita-1927: 'Sulle tue mura, o Gerusalemme, io ho posto delle sentinelle, che non
    si taceranno mai, né giorno né notte: “O voi che destate il ricordo dell’Eterno,
    non abbiate requie,'
  ckb-ckb: ئەی ئۆرشەلیم، ئێشکگرم لەسەر شووراکانت داناوە، بەردەوام شەو و ڕۆژ بێدەنگ
    نابن. ئەی ئەوانەی یەزدانتان لە یادە، ئۆقرە مەگرن،
  eng-BBE: 'I have put watchmen on your walls, O Jerusalem; they will not keep quiet
    day or night: you who are the Lord''s recorders, take no rest,'
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ನಿನ್ನ ಗೋಡೆಗಳ ಮೇಲೆ ಕಾವಲುಗಾರರನ್ನು ನೇಮಿಸಿದ್ದೇನೆ. ಅವರು ಹಗಲಿರುಳು
    ಮೌನವಾಗಿರುವುದೇ ಇಲ್ಲ. ಯೆಹೋವ ದೇವರಿಗೆ ಜ್ಞಾಪಕಪಡಿಸುವವರೇ, ನೀವೂ ಸುಮ್ಮನಿರಬೇಡಿರಿ.
  tam-2017: எருசலேமே, உன் மதில்களின்மேல் பகல்முழுவதும் இரவுமுழுவதும் ஒருக்காலும் மவுனமாயிராத
    காவற்காரர்களைக் கட்டளையிடுகிறேன். யெகோவாவைப் பிரஸ்தாபம்செய்கிறவர்களே, நீங்கள்
    அமைதியாக இருக்ககூடாது.
  spa-RV-1909: Sobre tus muros, oh Jerusalem, he puesto guardas; todo el día y toda
    la noche no callarán jamás. Los que os acordáis de Jehová, no ceséis,
  ron-BTF: Am aşezat paznici pe zidurile tale, Ierusalime, care niciodată nu vor tăcea
    nici zi nici noapte, voi, care amintiţi despre DOMNUL, nu păstraţi tăcere,
  eng-WEBP: I have set watchmen on your walls, Jerusalem. They will never be silent
    day nor night. You who call on the LORD, take no rest,
  eng-FBV: I have placed watchmen on your walls, Jerusalem; they won't ever be silent,
    day or night. You who pray to the Lord, don't ever stop and take a rest.
  nld-1939: Op uw muren, Jerusalem, Heb Ik wachters geplaatst; De ganse dag, de ganse
    nacht, Geen ogenblik mogen ze zwijgen! Gij, die Jahweh moet manen, houdt u niet
    stil,
  nch-BL: 'TOTECO quiijtohua: “Niquintalijtoc tamocuitahuiani ipan itepa Jerusalén
    cati motatajtise tayohua huan tonaya para techelnamiquiltise niamoTECO para nijchihuas
    nochi cati niquijtojtoc para nijchihuas. Amo mosiyajquetzase para technojnotzase
    niamoTECO,'
  vie-1934: Hỡi Giê-ru-sa-lem, ta đã đặt các vọng canh trên thành ngươi; cả ngày và
    đêm chúng nó chẳng hề im lặng. Hỡi các ngươi là kẻ nhắc nhở Đức Giê-hô-va, chớ
    có nghỉ ngơi chút nào.
  hin-CV: हे येरूशलेम, मैंने तुम्हारी शहरपनाह पर स्वर्गदूत बिठाए हैं; सारी रात और
    दिन वे चुप न रहेंगे. हे याहवेह को स्मरण करनेवालो, चुप न रहो.
  eng-OURB: I have set watchmen on your walls, Jerusalem [City of peace]. They will
    never be silent day nor night. You who call on Adonai, take no rest,
  spa-BES: 'He puesto guardias en tus muros, oh Jerusalén; no se mantendrán callados
    ni de día ni de noche dicen: ustedes que recuerdan al Señor, no descansen,'
  tdx-tdx: Fa nampijadoñeko ambone’ kijoli’o ey ty mpijilo, ry Ierosalaime, tsy hianjiñe
    handro an-kaleñe iereo; ko mitofa ry mpanohiñe Iehovào,
  tha-KJV: โอ เยรูซาเล็มเอ๋ย บนกำแพงของเจ้า เราได้วางยามไว้ ตลอดกลางวันและตลอดกลางคืนเขาทั้งหลายจะไม่ระงับเสียงเลย
    เจ้​าทั้งหลายผู้​ที่​กล​่าวถึงพระเยโฮวาห์ ไม่​ต้องระงับเสียง
  por-BR-2018: Jerusalém, obre os teus muros eu pus guardas, que o dia todo e a noite
    toda continuamente não se calarão; vós que fazeis menção do SENHOR, não haja silêncio
    em vós;
  deu-ELO: Auf deine Mauern, Jerusalem, habe ich Wächter bestellt; den ganzen Tag
    und die ganze Nacht werden sie keinen Augenblick schweigen. Ihr, die ihr Jehova
    erinnert, gönnet euch keine Ruhe
  eng-WYC-2018: Jerusalem, I have ordained keepers on thy walls, all day and all night
    without end they shall not be still. Ye that think on the Lord, be not still,
    (Jerusalem, I have ordained guards upon thy walls, and they shall not keep silent
    day or night, but shall always be ready to sound the alarm. Ye who think upon
    the Lord, be not silent,)
  epo-epo: Sur viaj muregoj, ho Jerusalem, Mi starigis gardistojn, por ke la tutan
    tagon kaj la tutan nokton ili ne eksilentu; vi, kiuj memorigas pri la Eternulo,
    ne faru al vi ripozon,
  uig-PIN: Mǝn sepilliringda kɵzǝtqilǝrni bekitip ⱪoydum, i Yerusalem, Ular kündüzmu
    ⱨǝm keqisimu aram almaydu; I Pǝrwǝrdigarni ǝslǝtküqi bolƣanlar, süküt ⱪilmanglar!
  beo-beo: Yelusaleme! Dia gagoi da:iya Na da sosodo ouligisu dunu aligima:ne sia:i.
    Ilia da eso amola gasi ganodini mae yolele, mae ouiya:le, Hina Gode Ea ilegele
    sia:i, E da mae gogolema:ne, Ema eso huluane sia:ma:ne Na da sia:i dagoi.
  tpi-OTNT: Jerusalem, long ol banis bilong yu mi bin putim ol wasman, na ol bai i
    no inap pasim maus long san na long nait. Mi bin tokim ol olsem, “Yupela ol man
    bilong singaut long Bikpela, yupela i no ken malolo. Nogat.
  hau-SA: Na sa matsara a kan katangarki, ya Urushalima; ba za su taɓa yin shiru ba,
    dare da rana. Ku da kuke kira bisa sunan Ubangiji, kada ku ba kanku hutu,
  uig-LAT: Men sépilliringda közetchilerni békitip qoydum, i Yérusalém, Ular kündüzmu
    hem kéchisimu aram almaydu; I Perwerdigarni esletküchi bolghanlar, süküt qilmanglar!
  nde-nde: Ngibeke abalindi phezu kwemiduli yakho wena Jerusalema; kabayikuthula lanini
