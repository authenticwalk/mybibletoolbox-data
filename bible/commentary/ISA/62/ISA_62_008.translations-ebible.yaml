verse: ISA.062.008
translations:
  mal-C: 'യഹോവ തന്റെ വലംകരത്തെയും ബലമുള്ള ഭുജത്തെയും ചൊല്ലി ഇപ്രകാരം ശപഥംചെയ്തിരിക്കുന്നു:
    “തീർച്ചയായും ഞാൻ നിന്റെ ധാന്യം നിന്റെ ശത്രുവിനു ഭക്ഷണമായി കൊടുക്കുകയില്ല, നിന്റെ
    അധ്വാനഫലമായ പുതുവീഞ്ഞ് വിദേശികൾ ഇനിയൊരിക്കലും കുടിക്കുകയില്ല;'
  deu-TKW: 'Jahwe hat geschworen bei seiner Rechten und bei seinem starken Arme: Nie
    will ich mehr überlassen dein Getreide deinen Feinden zur Speise, noch sollen
    Fremdlinge deinen Most trinken, um den du dich abgemüht hast!'
  lin-lin: 'Yawe atomboli loboko na Ye ya mobali, loboko na Ye ya nguya, mpe alapi
    ndayi : « Nakopesa lisusu ble na yo te lokola bilei epai ya banguna na yo ; bapaya
    bakomela lisusu te vino na yo ya sika oyo omonelaki pasi ;'
  eng-LSV: 'YHWH has sworn by His right hand, || Even by the arm of His strength:
    “I do not give your grain anymore [as] food for your enemies, || Nor do sons of
    a stranger drink your new wine, || For which you have labored.'
  eng-GNV: The Lord hath sworne by his right hand and by his strong arme, Surely I
    wil no more giue thy corne to be meate for thine enemies, and surely the sonnes
    of the strangers shall not drinke thy wine, for the which thou hast laboured.
  eng-WEBSTER: 'The LORD hath sworn by his right hand, and by the arm of his strength,
    Surely I will no more give thy corn to be food for thy enemies; and the sons of
    the stranger shall not drink thy wine, for which thou hast labored:'
  nhw-BL: NiamoTECO nitlatestigojquetzqui para ayacmo quema nijtemactilis Jerusalén
    huan imasehualhua ininmaco inincualancaitacahua, niyon ayacmo quema hualase soldados
    catli ehuaj ipan sequinoc tlalme para quinichtequiliquij inintrigo o ininxocomeca
    iayo catli inijuanti tequipanojtoque chicahuac para quitocase.
  swh-ONEN: 'Bwana ameapa kwa mkono wake wa kuume na kwa mkono wake wenye nguvu: “Kamwe
    sitawapa tena adui zenu nafaka zenu kama chakula chao; kamwe wageni hawatakunywa
    tena divai mpya ambayo mmeitaabikia,'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ bɔ̃ruɑ kɑ nɛn dɑm, nɑ nɛɛ, nɑ ǹ mɑɑ wunɛn ɑlikɑmɑ
    yibɛrɛbɑ wɛ̃ɛmɔ bu di. Mɛyɑ sɔbu bɑ ǹ mɑɑ wunɛn tɑm nɔrumɔ, mɛ mu sɑ̃ɑ wunɛn
    sɔmburun ɑre.
  eng-KJVCPB: 'The Lord hath sworn by his right hand, and by the arm of his strength,
    Surely I will no more give thy corn to be meat for thine enemies; And the sons
    of the stranger shall not drink thy wine, for the which thou hast laboured:'
  luo-luo: Jehova Nyasaye osesingore gi lwete ma korachwich kendo gi bade maratego
    ni, “Ok nachak ayie wasiku kaw chambu micham, jopinje mamoko bende ok nochak omadh
    divai manyien, ma usetiyone matek;
  meu-meu: 'Iehova ese imana idibana bona imana mai goadana daidiai vada e gwau hamata,
    eto: Lau ese emu uit na oi inaimu basina ubulaidia lou, bona idau taudia ese emu
    vine ranuna, o hekwarahilaia ḡauna, na basie inua,'
  npi-ULB: परमप्रभुले आफ्नो दाहिने बाहुली र आफ्नो सामर्थ्यद्वारा शपथ खानुभएको छ, “निश्‍चय
    नै तेरो अन्‍न तेरो शत्रुहरूलाई म फेरि दिनेछैन । विदेशीहरूले तेरो नयाँ दाखमद्य
    पिउनेछैनन्, जसको निम्ति तैंले काम गरेको छस् ।
  yor-yor: 'Olúwa ti búra pẹ̀lú ọwọ́ ọ̀tún rẹ̀ àti nípa agbára apá rẹ: “Èmi kì yóò
    jẹ́ kí ìyẹ̀fun rẹ di oúnjẹ fún ọ̀tá rẹ bẹ́ẹ̀ ni àwọn àjèjì kì yóò mu wáìnì tuntun
    rẹ mọ́ èyí tí ìwọ ti ṣe làálàá fún;'
  pes-OPCB: 'خداوند برای اورشلیم قسم خورده و با قدرت خویش به آن عمل خواهد کرد. او
    گفته است: «دیگر اجازه نخواهم داد دشمنان تو بر تو یورش آورند و غله و شرابت را که
    برایش زحمت کشیده‌ای غارت کنند.'
  tgl-ULB: Si Yahweh ay nangako sa pamamagitan ng kaniyang kanang kamay at sa pamamagitan
    ng lakas ng kaniyang bisig, “Siguradong hindi ko na kailanman ibibigay ang inyong
    butil bilang pagkain para sa inyong mga kaaway. Ang mga dayuhan ay hindi iinom
    ng inyong bagong alak, na inyong pinagtrabahuhan.
  hui-hui: Anduane Homogohanda buleore lalu bi hongohe mbira lowinigo ibunaga hongo
    timbuni ngagome bi lo wiyadagoni heneneore bulebira. Ibugua bi lo winidagoni ogodagua.
    I̱ Anduane Homogo kogoni i̱na tínaga mabuha widi hengene ngamiru waitigi bu karume
    nole mo yalu pelo henge namulebero. Waini iba tígua biabe erekuibi bialu wabu
    wini ngamiru wali agali tara ibiragome naneore holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တန်​ခိုး​ကြီး​သော​လက်​ယာ လက်​တော်​နှင့်​ကျိန်​ဆို​တော်​မူ​သည်။
    ``သင်​၏​ကောက်​ပဲ​သီး​နှံ​များ​သည်​ရန်​သူ​တို့​အ​တွက် ရိက္ခာ​ဖြစ်​ရ​တော့​မည်​မ​ဟုတ်။
    လူ​မျိုး​ခြား​တို့​သည်​လည်း​သင်​ကြိုး​စား​၍ လုပ်​ဆောင်​ခဲ့​သော​စ​ပျစ်​ရည်​ကို​သောက်​ရ​ကြ
    တော့​မည်​မ​ဟုတ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཕྱག་གཡས་པ་དང་དཔུང་པ་སྟོབས་པོ་ཆེ་དཔང་དུ་བཙུགས་ནས་འདི་སྐད་དུ།
    ཕྱིན་ཆད་ཁྱོད་ཀྱི་འབྲུ་རིགས་རྣམས་དགྲ་བོའི་ཟས་སུ་མི་སྦྱིན་ལ། ཁྱོད་ཀྱི་རྩོལ་བ་ལས་ཐོབ་པའི་རྒུན་ཆང་ཡང་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་བཏུང་བར་མི་བྱ་སྟེ།
  sna-sna: Jehovha akapika noruoko rwake rworudyi, noruoko rwake rune simba achiti,
    “Handichazopizve zviyo zvenyu sezvokudya kuvavengi venyu, uye vatorwa havachazonwizve
    waini itsva yamakatamburira;
  spa-BLM: Yahvé ha jurado por su mano derecha, y por el brazo de su fuerza, “Ciertamente
    no daré más tu grano para que sea alimento de tus enemigos, y los extranjeros
    no beberán tu vino nuevo, por el que has trabajado,
  cac-cac: 'A Jehová toxo ix yac'' sti'', ol yaq''uelc''och tas ix yal chi'' yuj spoder.
    Ix yalan icha tic: Man̈xa b''aq''uin̈ ol in cha svab''at e trigo eb'' ajc''ool,
    man̈oc eb'' ch''oc nacional ol uc''anb''at e vino, aton tastac tzeyic'' d''a e
    munlajel.'
  swh-ULB: Yahwe ameapa kwa mkono wake wa kuume na kwa mkono wa nguvu zake, ''Hakika
    sitawapa tena nafaka kama chakula cha maadui zenu. Wageni hawatakunjwa mvinyo
    wenu uliompya maana mlifanya kazi.
  bel-bel: 'Гасподзь прысягнуў правіцаю Сваёю і моцнаю сілаю Сваёю: ня дам зерня твайго
    болей на ежу ворагам тваім, і сыны чужых ня піцьмуць віна твайго, над якім ты
    працаваў;'
  deu-ELBBK: 'Der HERR hat geschworen bei seiner Rechten und bei seinem starken Arm:
    Wenn ich fortan deinen Feinden dein Korn zur Speise gebe und wenn Söhne der Fremde
    deinen Most trinken werden, um den du dich abgemüht hast!'
  mbb-OT: Nenangdù is Nengazen he pinaaǥi te gehem din ebeelan din heini. Ke sikandin
    te, “Kenè ku en ibpekaan is menge trigu niw te menge kuntada niw he lumelengyawè,
    ne kenè dan en ed-inumen is binu he midheǥuan niw.
  mal-2015: ഇനി ഞാൻ നിന്റെ ധാന്യം നിന്റെ ശത്രുക്കൾക്കു ആഹാരമായി കൊടുക്കയില്ല; നീ അദ്ധ്വാനിച്ചുണ്ടാക്കിയ
    വീഞ്ഞു അന്യജാതിക്കാർ കുടിച്ചുകളകയുമില്ല എന്നു യഹോവ തന്റെ വലങ്കയ്യും തന്റെ ബലമുള്ള
    ഭുജവും തൊട്ടു സത്യം ചെയ്തിരിക്കുന്നു.
  gup-gup: Nawu Yawey wokkurrmerrinj kunmekbekenh dja kaluk nungka kakurduyime kundulkarre
    nuye dorrengh. Nungka yimeng, “Bonj, ngaye minj ngabenbawon nawu birriyidko bininj
    ngudberre kabirrimre kabirringun ngudberre manme dja kabirribongun ngudberre wine.
    Burrkyak, minj kabirriyawoyhkurduyime nawu birridjenbubuyika bininj. Ngudda nawu
    kunrayek ngurridurrkmirri, wanjh ngudda ngurringun dja ngurribongun, dja kunmekbekenh
    ngurriburlume nawu Yawey. Ngudda nawu ngurrimoyhmang manbu manme, wanjh ngurringun.
    Ngudda nawu ngurrimoyhmang manrakel manbu grapes dja ngurrimarnbun manbu wine,
    wanjh ngudda ngurribongun kuberrkkah kore ngardduk Temple manbu kunrurrk mandjamun.”
    Kuhni yimeng nawu Yawey.
  rmc-rmc: 'O RAJ iľa vera pre peskro čačo vast the pre peskro zoralo ramenos: „Imar
    na dava tiri pšeňica te chal tire ňeprijaťeľenge aňi le cudzincenge te pijel tiri
    mol, pre savi phares kerehas buči.'
  pes-OPV: خداوند به‌دست راست خود و به بازوی قوی خویش قسم خورده، گفته است که بار دیگرغله
    تو را ماکول دشمنانت نسازم و غریبان، شراب تو را که برایش زحمت کشیده‌ای نخواهندنوشید.
  ron-1924: 'Домнул а журат пе дряпта Луй ши пе брацул Луй чел путерник, зикынд: „Ну
    вой май да грыул тэу хранэ врэжмашилор тэй ши фиий стрэинулуй ну вор май бя винул
    тэу, пентру каре ту те-ай остенит.'
  ben-OBCV: 'সদাপ্রভু তাঁর ডান হাত ও তাঁর শক্তিশালী বাহু তুলে শপথ করেছেন: “আর কখনও
    আমি তোমার শস্যদানা নিয়ে তোমার শত্রুদের হাতে খাবারের জন্য দেব না, বিজাতিয়েরা
    আর কখনও নতুন দ্রাক্ষারস পান করবে না, যার জন্য তুমি পরিশ্রম করেছ।'
  som-som: Rabbigu wuxuu ku dhaartay gacantiisa midig iyo dhudhunkiisa xoogga badan
    oo yidhi, Hubaal mar dambe hadhuudhkaaga cadaawayaashaada ma aan siin doono inuu
    cunto u noqdo, oo shisheeyayaalna mar dambe ma ay cabbi doonaan khamrigaagii aad
    ku hawshootay.
  lat-VUC: 'Juravit Dominus in dextera sua, et in brachio fortitudinis suæ: Si dedero
    triticum tuum ultra cibum inimicis tuis; et si biberint filii alieni vinum tuum
    in quo laborasti.'
  eng-ASVBT: 'Jehovah hath sworn by his right hand, and by the arm of his strength,
    Surely I will no more give thy grain to be food for thine enemies; and foreigners
    shall not drink thy new wine, for which thou hast labored:'
  ita-1885: 'Il Signore ha giurato per la sua destra, e per lo bracci della sua forza:
    Se io do più il tuo frumento a'' tuoi nemici, per mangiarlo; e se i figliuoli
    degli stranieri bevono più il tuo mosto, intorno al quale tu ti sei afaticata.'
  eng-LXXUP: For the Lord has sworn by his glory, and by the might of his arm, I will
    no more give thy corn and thy provisions to thine enemies; nor shall strangers
    anymore drink thy wine, for which thou hast labored.
  eng-ULB: Yahweh has sworn by his right hand and by the arm of his strength, “Surely
    I will no longer give your grain as food for your enemies. Foreigners will not
    drink your new wine, for which you have worked.
  spa-VBL: 'El Señor ha hecho una promesa solemne, jurando por su poder y su fuerza:
    No volveré a dejar que tus enemigos se coman tu grano, ni que los extranjeros
    se beban el vino nuevo que tanto has trabajado.'
  fra-_FOB: 'L''Éternel l''a juré par sa droite et par son bras puissant: Je ne donnerai
    plus ton froment pour nourriture à tes ennemis, et les enfants de l''étranger
    ne boiront plus ton vin, pour lequel tu auras travaillé.'
  mal-mal: “ഇനി ഞാൻ നിന്റെ ധാന്യം നിന്റെ ശത്രുക്കൾക്കു ആഹാരമായി കൊടുക്കുകയില്ല; നീ
    അദ്ധ്വാനിച്ചുണ്ടാക്കിയ വീഞ്ഞ് അന്യജാതിക്കാർ കുടിച്ചുകളയുകയുമില്ല” എന്നു യഹോവ തന്റെ
    വലംകൈയും തന്റെ ബലമുള്ള ഭുജവും തൊട്ടു സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Rab ne apne dāeṅ hāth aur zorāwar bāzū kī qasam khā kar wādā kiyā hai,
    “Āindā na maiṅ terā ġhallā tere dushmanoṅ ko khilāūṅgā, na baṛī mehnat se banāī
    gaī terī mai ko ajnabiyoṅ ko pilāūṅgā.
  suz-BL: परमप्रभु यावेमी आ ग्‍युरा गुइ क्‍युक्‍शा, कसम जाप्‍तु। मार कसम जाप्‍तु देंशा
    हना “मुल रे गो इ अन्‍न इ जोरी सत्रु आन कली जचा मगेनुङ। मिनु अर्को रागी ङा मुर
    आन कली इ अङगुर शांबु तूचा मगेनुङ। मारदे हना गे मेको आ पर्बम शुश श्‍येत पाप्‍तीवी।
    यसैया ६५:२१-२२
  eng-NOY: 'Jehovah hath sworn by his right hand, and his mighty arm: No more will
    I give thy corn to be food for thine enemies, Nor shall the sons of the stranger
    drink thy wine, for which thou hast labored.'
  ita-1927: 'L’Eterno l’ha giurato per la sua destra e pel suo braccio potente: Io
    non darò mai più il tuo frumento per cibo ai tuoi nemici; e i figli dello straniero
    non berranno più il tuo vino, frutto delle tue fatiche;'
  ckb-ckb: 'یەزدان بە دەستی ڕاستی خۆی و بە هێزی بازووی سوێندی خوارد: «چیتر دانەوێڵەکەت
    ناکەم بە خۆراک بۆ دوژمنەکانت و شەرابە نوێیەکەشت کە پێوەی ماندوو بوویت، نامۆکان
    نایخۆنەوە،'
  eng-BBE: 'The Lord has taken an oath by his right hand, and by the arm of his strength,
    Truly, I will no longer give your grain to be food for your haters; and men of
    strange countries will not take the wine for which your work has been done:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ತನ್ನ ಬಲಗೈಯಿಂದಲೂ, ತನ್ನ ಬಲವುಳ್ಳ ತೋಳಿನಿಂದಲೂ ಆಣೆಯಿಟ್ಟು ಹೇಳಿದ್ದೇನೆಂದರೆ:
    “ನಿಶ್ಚಯವಾಗಿ ನಾನು ಇನ್ನು ಮೇಲೆ ನಿನ್ನ ಧಾನ್ಯಗಳನ್ನು ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ ಆಹಾರವಾಗಿ ಕೊಡುವುದಿಲ್ಲ.
    ನೀನು ಕಷ್ಟಪಟ್ಟು ಮಾಡಿದ ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು ವಿದೇಶಿಯರು ಕುಡಿಯುವುದಿಲ್ಲ.'
  tam-2017: இனி நான் உன் தானியத்தை உன் எதிரிகளுக்கு உணவாகக் கொடுக்கமாட்டேன்; உன் பிரயாசத்தினாலாகிய
    உன் திராட்சைரசத்தை அந்நிய தேசத்தார் குடிப்பதுமில்லையென்று யெகோவா தமது வலது கரத்தின்மேலும்
    தமது வல்லமையுள்ள புயத்தின்மேலும் வாக்குக்கொடுத்தார்.
  spa-RV-1909: 'Juró Jehová por su mano derecha, y por el brazo de su fortaleza: Que
    jamás daré tu trigo por comida á tus enemigos, ni beberán los extraños el vino
    que tú trabajaste:'
  ron-BTF: 'DOMNUL a jurat pe dreapta sa şi pe braţul tăriei lui: Negreşit, nu îţi
    voi mai da grânele să fie mâncare pentru duşmanii tăi; şi fiii străinului nu vor
    mai bea vinul tău, pentru care ai ostenit,'
  eng-WEBP: The LORD has sworn by his right hand, and by the arm of his strength,
    “Surely I will no more give your grain to be food for your enemies, and foreigners
    will not drink your new wine, for which you have labored,
  eng-FBV: 'The Lord has made a solemn promise, swearing by his power and might: I
    won''t ever again let your enemies have your grain to eat, or let foreigners drink
    the new wine you worked hard for.'
  nld-1939: 'Bij zijn rechterhand heeft Jahweh gezworen, En bij zijn machtige arm:
