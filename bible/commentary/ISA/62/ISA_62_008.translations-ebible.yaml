  wol-KYG: 'Aji Sax jee giñ lii ci ndijooram, giñ ko ci përëgam bi àttan, ne: «Dootuma
    joxe sam pepp, say noon dunde, te doomi doxandéem dootuñu naan sa biiñ bu bees,
    bi nga ame saw ñaq.'
  eng-YLT: 'Sworn hath Jehovah by His right hand, Even by the arm of His strength:
    ''I give not thy corn any more [as] food for thine enemies, Nor do sons of a stranger
    drink thy new wine, For which thou hast laboured.'
  eng-WYC-2017: The Lord swore in his right hand, and in the arm of his strength,
    I shall no more give thy wheat to be meat to thine enemies, and alien sons shall
    not drink thy wine, in which thou hast travailed.
  eng-WMBB: The LORD has sworn by his right hand, and by the arm of his strength,
    “Surely I will no more give your grain to be food for your enemies, and foreigners
    will not drink your new wine, for which you have laboured,
  urd-GVH: रब ने अपने दाएँ हाथ और ज़ोरावर बाज़ू की क़सम खाकर वादा किया है, “आइंदा
    न मैं तेरा ग़ल्ला तेरे दुश्मनों को खिलाऊँगा, न बड़ी मेहनत से बनाई गई तेरी मै को
    अजनबियों को पिलाऊँगा।
  rug-rug: 'Se Zihova si ele va tatara pa Nana ṉiniraṉira meke koasa Lima hehedana
    Tanisa, la koe Zerusalema: “Lopu kote poni pule nigo huiti Rau pude na ginani
    tadi na mua kana, meke sari tie karovodi si lopu kaqu napo pule ia rini sa vaeni
    vaqurana sapu agoi tavetavete nia;'
  gaz-gaz: Waaqayyo akkana jedhee harka isaa mirgaatii fi irree isaa jabaa sanaan
    kakateera; “Ani lammata midhaan kee nyaata godhee diinota keetiif hin kennu; namoonni
    ormaas lammata daadhii wayinii haaraa kan ati itti dadhabde hin dhugan;
  fra-LSG: 'L’Éternel l’a juré par sa droite et par son bras puissant: Je ne donnerai
    plus ton blé pour nourriture à tes ennemis, Et les fils de l’étranger ne boiront
    plus ton vin, Produit de tes labeurs;'
  gnn-gnn: Yo, Garrayyu dhawu'‐nherrara Djurutjalamgunydja bitjarra gam', “Yakana
    biyapulnydja yurru ŋuruŋu miriŋuyunydja ḻuka yukurra ŋathanydja ŋunhi nhokuŋu
    ŋuthanmaranhara; nhumapi yurru marrtji wapmarama ŋunhi ŋathanydja malanha, bala
    ḻukana yana wokthunna manapan goŋmirriyirrina; ŋunhalanydja ŋarrakalanydja Buṉbuŋura
    nhuma yurru yukurra ḻuka ŋatha ga borum weyikany'tja, buku‐ŋal'yunna yurru yukurra
    Garraywuna.”
  yal-yal: Alatala bata a kɔlɔ a yiifanna nun a sɛnbɛ gbeeni, a naxa, “N mi fa ɛ bogi
    seene soma ɛ yaxune yii e balon na mumɛ, xɔɲɛne mi fa ɛ manpa nɛnɛn minɲɛ mumɛ,
    ɛ wali xɔnna.
  iou-iou: U imata, Yawetä yäŋkehäromtak man ŋode yäŋkuko uwä keri kehäromitä bureni
    api pewän ahäwek; Ketem piäjinken nanik iwan yabäŋ äwaräkuk täŋira wari nämo päbä
    api yäpneŋ. Ba äma ban nanik udegän, yabäŋ äwaräkuk täŋira wain ume injin täŋpani
    wari nämo päbä api yäpneŋ.
  haw-1868: Ua hoohiki no o Iehova ma kona lima akau, ma ka lima o kona ikaika hoi;
    He oiaio, aole au e haawi hou i kau palaoa i mea ai na kou poe enemi, Aole e inu
    na keiki a ka malihini i kou waina, Ka mea au i hooikaika ai.
  arb-NAV: 'قَدْ أَقْسَمَ الرَّبُّ بِيَمِينِهِ وَبِذِرَاعِهِ الْقَدِيرَةِ قَائِلاً:
    لَنْ أُعْطِيَ حِنْطَتَكِ مِنْ بَعْدُ طَعَاماً لأَعْدَائِكِ، وَلَنْ يَشْرَبَ الْغُرَبَاءُ
    خَمْرَكِ الَّتِي تَعِبْتِ فِيهَا،'
  ewe-ewe: Yehowa ta eƒe ɖusibɔ kple eƒe alɔ sesẽ la be, “Nyemagatsɔ wò bli ana wò
    futɔwo wòanye nuɖuɖu na wo gbeɖe o, eye wain yeye si ŋuti nèku kutri ɖo la, nyemagana
    amedzrowo naxɔe ano o.
  eng-LEE: Sworn hath the Lord by his right hand, and by the arm of his strength,
    I will not give thy corn any more as food for thy enemies, and the sons of the
    stranger shall not drink thy young wine for which thou hast labored;
  asm-FB: যিহোৱাই নিজৰ সোঁ হাত, আৰু নিজৰ বলৱান বাহুৰে শপত কৰিলে, “তোমাৰ শত্রুবোৰৰ
    আহাৰৰ বাবে, নিশ্চয়ে মই তেওঁলোকক তোমাৰ শস্য আৰু নিদিম, আৰু বিদেশীসকলে তুমি পৰিশ্ৰমেৰে
    অৰ্জ্জা তোমাৰ দ্ৰাক্ষাৰস আৰু পান কৰিবলৈ নাপাব;
  sus-A: عَلَتَلَ عَ كَلِشِ نّ عَ سّنبّ رَ، «ﭑ مُ عِ شَ دٌنسٍ سَمَ عِ يَشُييٍ بّلّشّ
    سْنْن، عٍ مُ وٌ شَ وّنِ نّينّ مِنمَ وٌ نَشَن نَوَلِشِ.
  fra-SBL: Yahvé l'a juré par sa droite, et par le bras de sa force, « Je ne donnerai
    plus votre grain en pâture à vos ennemis, et les étrangers ne boiront pas le vin
    nouveau pour lequel vous avez travaillé,
  hbo-hbo: נִשְׁבַּ֧ע יְהוָ֛ה בִּֽימִינֹ֖ו וּבִזְרֹ֣ועַ עֻזֹּ֑ו אִם־אֶתֵּן֩ אֶת־דְּגָנֵ֨ךְ
    עֹ֤וד מַֽאֲכָל֙ לְאֹ֣יְבַ֔יִךְ וְאִם־יִשְׁתּ֤וּ בְנֵֽי־נֵכָר֙ תִּֽירֹושֵׁ֔ךְ אֲשֶׁ֥ר
    יָגַ֖עַתְּ בֹּֽו׃
  kik-kik: 'Jehova nĩehĩtĩte ambararĩtie guoko gwake kwa ũrĩo, na akehĩta na guoko
    gwake kũrĩ hinya, akoiga atĩrĩ: “Ndigacooka kũhe thũ ciaku ngano yaku ĩtuĩke irio
    ciao, na gũtirĩ hĩndĩ ĩngĩ andũ a kũngĩ makaanyua ndibei ya mũhihano ĩrĩa wee
    ũrutĩire wĩra;'
  fra-NCL: 'Yahweh l’a juré par sa droite, et par son bras puissant : Je ne donnerai
    plus ton froment en nourriture à tes ennemis, et les fils de l’étranger ne boiront
    plus ton vin, fruit de tes labeurs.'
  cek-AK: Angraeng loe thacak, a bantang ban hoiah lokkamhaih to sak boeh; Nang ih
    cang to na misanawk hanah buh ah ka paek mak ai boeh, patanghaih hoi na sak ih
    misurtui to prae kalah kaminawk mah nae o mak ai boeh;
  cuk-cuk: 'Bab-Jehová na e-argan-gangued-nikadba, weyob ise-sogar imaksad: “Bipisaale
    be-ibmar-gwag be-isdarmalad-e-masga-guega bar an ukosulid, degi, vinoʼgi be nue-arbasgusadi,
    dule-ainebarmaladi be-ibe gobosurmalad.'
  uig-CYR: 'Пәрвәрдигар оң қоли һәм Өз күчи болған билиги билән мундақ қәсәм ичти:
    — «Мән зираәтлириңни дүшмәнлириңгә озуқ болушқа иккинчи бәрмәймән; Җапа тартип
    ишлигән йеңи шарапниму ятларниң пәрзәнтлири иккинчи ичмәйду;'
  tel-2017: తన కుడి చెయ్యి తోడనీ తన బలమైన హస్తం తోడనీ యెహోవా ఇలా ప్రమాణం చేశాడు, “నేను
    నీ ధాన్యాన్ని నీ శత్రువులకు ఆహారంగా ఇక ఎన్నడూ ఇవ్వను. నువ్వు కష్టపడి తీసిన ద్రాక్షారసాన్ని
    విదేశీయులు తాగరు.
  hat-BSA: 'SENYÈ a te sèmante pa men dwat Li e pa men pwisan Li: “Mwen p ap janm
    bay sereyal pa ou ankò kon manje pou lènmi ou yo; ni etranje yo p ap janm bwè
    diven nèf pou sila ou te depanse fòs ou a.”'
  kos-kos: 'LEUM GOD El orala sie wuleang ku, Ac ke po ku lal El fah akpwayei: “Mwet
    lokoalok lom ac fah tia sifil kang wheat nom, Ac mwetsac ac fah tia sifil nim
    wain nimom.'
  hbo-WLC: נִשְׁבַּ֧ע יְהוָ֛ה בִּֽימִינ֖וֹ וּבִזְר֣וֹעַ עֻזּ֑וֹ אִם־אֶתֵּן֩ אֶת־דְּגָנֵ֨ךְ
    ע֤וֹד מַֽאֲכָל֙ לְאֹ֣יְבַ֔יִךְ וְאִם־יִשְׁתּ֤וּ בְנֵֽי־נֵכָר֙ תִּֽירוֹשֵׁ֔ךְ אֲשֶׁ֥ר
    יָגַ֖עַתְּ בּֽוֹ׃
  ibo-ibo: Onyenwe anyị ewerela aka nri ya werekwa ogwe aka ya ṅụọ iyi sị, “Ọ dịghịkwa
    mgbe m ga-enye mkpụrụ ubi gị ka ọ bụrụ nri nye ndị iro gị ọzọ, ọ dịghịkwa mgbe
    ndị ọbịa ga-aṅụkwa mmanya ọhụrụ ahụ bụ nke ị dọgburu onwe gị nʼọrụ nʼihi ya.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣାର ଡାହାଣ ହସ୍ତ ଓ ବଳବାନ ବାହୁ ଦ୍ୱାରା ଶପଥ କରିଅଛନ୍ତି, ନିଶ୍ଚୟ ଆମ୍ଭେ
    ତୁମ୍ଭର ଶସ୍ୟ ତୁମ୍ଭ ଶତ୍ରୁଗଣର ଖାଦ୍ୟ ନିମନ୍ତେ ଆଉ ଦେବା ନାହିଁ ଓ ଯହିଁ ନିମନ୍ତେ ତୁମ୍ଭେ ପରିଶ୍ରମ
    କରିଅଛ, ତୁମ୍ଭର ସେହି ଦ୍ରାକ୍ଷାରସ ବିଦେଶୀମାନେ ଆଉ ପାନ କରିବେ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a pwon fän akapel, nge epwe apwönüetä ren an manaman,
    “Üsap chüen ngeni chon oputemi enemi mongö, nge chon ekis resap chüen ünümi ünümemi
    wain oua angang weires ngeni.
  rop-rop: “Wal YAWEI bin gibit im wed, en imbin meigim dijan pramis, ‘Ai kaan neba
    gibit yumob enami olabat ol detlot sid daga en greip daga weya yumob bin plentimbat
    en dumbat adwek.
  ukr-1871: 'Поклявсь Господь правицею своєю і кріпкою рукою своєю: Не дам уже більше
    зерна твого супостатам твоїм у їжу, не буде вже більш чужениця вина твого пити,
    що ти його порав; а той,'
  deu-1951: 'Der HERR hat bei seiner Rechten und bei seinem starken Arm geschworen:
    Ich will dein Korn in Zukunft nicht mehr deinen Feinden zur Speise geben, und
    die Fremdlinge sollen nicht mehr deinen Most trinken, den du erarbeitet hast;'
  eng-JPS: 'The LORD hath sworn by His right hand, and by the arm of His strength:
    Surely I will no more give thy corn to be food for thine enemies; and strangers
    shall not drink thy wine, for which thou hast laboured;'
  srp-1865: 'Zakle se Gospod desnicom svojom i krjepkom mišicom svojom: neæu više
    dati žita tvojega neprijateljima tvojim da jedu, niti æe tuðini piti vina tvojega,
    oko kojega si se trudio;'
  lug-lug: 'Mukama yalayira n’omukono gwe ogwa ddyo era n’omukono gwe ogw’amaanyi:
    “Siriddayo nate kuwaayo ŋŋaano yo kubeera mmere y’abalabe bo, era bannaggwanga
    tebaddeyo kunywa nvinnyo yo gy’otawaanidde.'
  heb-heb: נשבע יהוה בימינו ובזרוע עזו אם אתן את דגנך עוד מאכל לאיביך ואם ישתו בני
    נכר תירושך אשר יגעת בו׃
  ben-IRV: সদাপ্রভু তাঁর ডান হাত, তাঁর শক্তিশালী হাত দিয়ে শপথ করে বলেছেন, “আমি আর
    কখনও তোমার শস্য খাবার হিসাবে শত্রুদের দেব না। যে নতুন আঙ্গুর রসের জন্য তোমরা পরিশ্রম
    করেছ তা আর বিদেশীরা খাবে না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਸੱਜੇ ਹੱਥ ਨਾਲ, ਅਤੇ ਆਪਣੀ ਬਲਵੰਤ ਭੁਜਾ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਮੈਂ
    ਅੱਗੇ ਨੂੰ ਤੇਰਾ ਅੰਨ ਤੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਭੋਜਨ ਲਈ ਕਦੀ ਨਾ ਦੇਵਾਂਗਾ, ਅਤੇ ਓਪਰੇ ਤੇਰੀ ਨਵੀਂ ਮਧ
    ਨਾ ਪੀਣਗੇ, ਜਿਸ ਦੇ ਲਈ ਤੂੰ ਮਿਹਨਤ ਕੀਤੀ ਹੈ,
  mya-JVB: ထာဝရဘုရား က၊ သင် ၏ ရန်သူ တို့ကို သင် ၏ စပါး နှင့် နောက်တဖန် ငါမ ကျွေး။
    သင်သည် ကြိုးစား ၍ လုပ်သော စပျစ်ရည် ကို တပါးအမျိုးသား တို့သည် မ သောက် ရကြ။
  hmo-hmo: Lohiabada ese gwauhamata metauna momokani ia gwauraia vadaeni, bona ia
    ese iena siahu dekena amo do ia karaia haorea. Ia gwau, “Lau ese emui uiti, be
    umui idia tuari henia taudia dekenai do lau henia lou lasi, bona idau taudia ese
    emui uaina, umui hekwarahi totona gauna, be do idia inua lou lasi.
  urd-urd: ख़ुदावन्द ने अपने दहने हाथ और अपने क़वी बाज़ू की क़सम खाई है, कि “यक़ीनन
    मैं आगे को तेरा ग़ल्ला तेरे दुश्मनों के खाने को न दूँगा; और बेगानों के बेटे तेरी
    मय, जिसके लिए तूने मेहनत की, नहीं पीएँगे;
  rus-SYN: 'Господь поклялся десницею Своею и крепкою мышцею Своею: не дам зерна твоего
    более в пищу врагам твоим, и сыновья чужих не будут пить вина твоего, над которым
    ты трудился;'
  bqc-SIM: Dii ladà ń ↄlɛlɛao, a ò ń a gã̀sa gbãa dↄao à mɛ̀ á á blɛwɛ kpá
    á ibɛɛↄwa bau lↄo, buipãleↄ vɛ̃ɛ pↄ́ a a zĩkɛ̀ mi lↄo.
  tcz-CHONGTHU: 'Pakai chu Athahatna Jerusalem henga hung kihah sella: “Keiman nangho
    melmate khutna avella kapehdoh kit tah lou hel ding nahiuve, ati. Gamdang mi na
    gamga hou le na lengpi twi hou lamang dinga gal nabol khum dinguva hungkon kit
    talou hel ding ahiuve.'
  mar-mar: परमेश्वराने आपल्या उजव्या हाताची आणि सामर्थ्यवान बाहूची शपथ वाहीली आहे,
    खचित तुमचे धान्य मी तुझ्या शत्रूंना अन्न व्हायला देणार नाही.
  qub-qub: 'Tayta Diosga munayniyoj cashpanmi juraran. Jurar niran: «Mananami imaypis
    camacächishänachu rïguyquita chiquishojcuna apacunantaga, ni ñacar rurashayqui
    bïnuyquita juc-lä runacuna upucurcunantapis.'
  hat-hat: Seyè a fè sèman, l'ap kenbe l' avèk fòs ponyèt li. -Mwen p'ap lage farin
    ble nou an nan men lènmi nou yo pou yo manje l'. Mwen p'ap kite moun lòt nasyon
    yo bwè diven nou te fatige kò nou fè ak kouraj nou.
  eng-BSB: 'The LORD has sworn by His right hand and by His mighty arm: “Never again
    will I give your grain to your enemies for food, nor will foreigners drink the
    new wine for which you have toiled.'
  eng-WEBPB: The LORD has sworn by his right hand, and by the arm of his strength,
    “Surely I will no more give your grain to be food for your enemies, and foreigners
    will not drink your new wine, for which you have laboured,
  kbq-kbq: Ra Anumzamo'a hankavenentake tamaga azana erisga huno huvempagea hu'neankino,
    ha' vahetamimo'za e'za tamu'na sisima huta hankre'naza witine, tamu'na sisima
    huta hankre'naza waini hozafintira afete moparegati vahe'ene tamagri ha' vahe'enena
    zamatrenuge'za e'za eme eri'za onetfa hugahaze.
  nhe-BL: NiimoTECO nitlatestigojquetzqui para ayoc quema nijtemactilis Jerusalén
    huan itlacajhua ininmaco inincualancaitacahua, niyon ayoc quema hualase soldados
    tlen ehuaj ipan sequinoc tlaltini para quinixtequiliquij inintrigo o ininxocomeca
    iayo tlen yajuanti tlatequipanojtoque chicahuac para quitocase.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upir uzywa awyze har ikàg ma'e a'e, ko ma'e wemiapo
    ràm imume'uahy pà wemiaihu wanupe a'e. — Na'u kar pixik kwaw arozràn peko pe har
    peàmàtyry'ymar wanupe ihe nehe. Pema'ereko tetea'u win iapo pà. Na'u kar pixik
    kwaw a'e win amo ywy rehe har wanupe nehe.
  eng-DRA: 'The Lord hath sworn by his right hand, and by the arm of his strength:
    Surely I will no more give thy corn to be meat for thy enemies: and the sons of
