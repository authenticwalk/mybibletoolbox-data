verse: ISA.062.003
translations:
  mal-C: നീ യഹോവയുടെ കൈയിൽ ഒരു മഹത്ത്വകിരീടമായും നിന്റെ ദൈവത്തിന്റെ കൈയിൽ രാജകീയ മകുടമായും
    തീരും.
  deu-TKW: Und du wirst eine prächtige Krone in der Hand Jahwes sein und ein königlicher
    Kopfbund in der Hand deines Gottes.
  lin-lin: Okozala motole ya nkembo kati na loboko ya Yawe mpe ekoti ya bokonzi kati
    na loboko ya Nzambe na yo.
  eng-LSV: And you have been a crown of beauty in the hand of YHWH, || And a turban
    of royalty in the hand of your God,
  eng-GNV: Thou shalt also be a crowne of glory in the hand of the Lord, and a royall
    diademe in the hand of thy God.
  eng-WEBSTER: Thou shalt also be a crown of glory in the hand of the LORD, and a
    royal diadem in the hand of thy God.
  nhw-BL: Huan Jerusalén elis quen se yejyectzi corona para se tlanahuatijquetl. Huan
    cahuanis ica itlatlanex TOTECO, Huan TOTECO amoDios quitlananas ica imax para
    nochi huelis quiitase.
  swh-ONEN: Utakuwa taji ya fahari mkononi mwa Bwana, taji ya kifalme mkononi mwa
    Mungu wako.
  bba-bba: Kpɑ ɑ n sɑ̃ɑ nɡe furɔ bɛɛrɛɡuu ɡe ɡɑ bɑllimɔ nɛ, Gusunɔ wunɛn Yinnin nɔmɑ
    sɔɔ.
  eng-KJVCPB: Thou shalt also be a crown of glory in the hand of the Lord, And a royal
    diadem in the hand of thy God.
  luo-luo: Inibed kondo maber e lwet Jehova Nyasaye bende inibed osimb loch e lwet
    Nyasachi.
  meu-meu: Oi na kwara ihavavalaina ḡauna mai hairaina ai baola, Iehova imana ai,
    bona pavapava kwarana ihavavalaina ḡauna ai, emu Dirava imana ai.
  npi-ULB: परमप्रभुको हातमा तँ एउटा सुन्दरताको मुकुट र आफ्‍नो परमेश्‍वरको हातमा राजकीय
    मुकुट हुनेछस् ।
  yor-yor: Ìwọ yóò sì jẹ́ adé dídán ní ọwọ́ Olúwa, adé ọba ní ọwọ́ Ọlọ́run rẹ.
  pes-OPCB: و تو برای خداوند تاج افتخار خواهی بود.
  tgl-ULB: Kayo rin ay magiging isang korona ng kagandahan sa kamay ni Yahweh, at
    isang turban ng pagkahari sa kamay ng inyong Diyos.
  hui-hui: Anduane Homogo ibuninaga manda yári baya gibiore ngolome wabini ale í̠
    holebere.
  mya-mya: သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် အ​လွန်​လှ​ပ​တင့်​တယ်​သော​ဦး​ရစ်​သ​ရ​ဖူ​သ​ဖွယ်
    ဖြစ်​လိမ့်​မည်။
  bod-N: ཁྱོད་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གི་དབུ་རྒྱན་དང་། རང་གི་དཀོན་མཆོག་ཕྱག་གི་རྒྱལ་པོའི་གཙུག་རྒྱན་དུ་འགྱུར་ངེས།
  sna-sna: Uchava korona yokubwinya muruoko rwaJehovha, ukomba hwoumambo muruoko rwaMwari
    wako.
  spa-BLM: Tú también serás una corona de belleza en la mano de Yahvé, y una diadema
    real en la mano de tu Dios.
  cac-cac: Icha scheclajel snivanil yelc'och junoc vin̈ rey yuj scorona, icha chi'
    ol aj vac'an checlaj snivanil velc'ochi, yujto ayex ec' d'a yol in c'ab'.
  swh-ULB: Pia utakuwa taji zuri katika mkono wa Yahwe, na kilemba cha ufalme katika
    mkono wa Mungu wako.
  bel-bel: І будзеш вянком славы ў руцэ ў Госпада і царскаю дыядэмаю - на далоні Бога
    твайго.
  deu-ELBBK: Und du wirst eine prachtvolle Krone sein in der Hand des HERRN und ein
    königliches Diadem in der Hand deines Gottes.
  mbb-OT: Egkeiring ka te mekempet he kuruna he migewezan te Nengazen he Megbevayè
    nu.
  mal-2015: യഹോവയുടെ കയ്യിൽ നീ ഭംഗിയുള്ള കിരീടവും നിന്റെ ദൈവത്തിന്റെ കയ്യിൽ രാജമുടിയും
    ആയിരിക്കും.
  gup-gup: Yawey nawu God ngudberre ngunkarrme kubid nuye yiman kayime king kakarrme
    manbu kadjongburrenkenh nuye, dja makka wanjh manmakkaykenh.
  rmc-rmc: Aveha sar e šukar koruna andro vast le RAJESKRO, sar e kraľiko koruna andre
    burňik tire Devleskri.
  pes-OPV: و تو تاج جلال، در دست خداوند و افسرملوکانه، در دست خدای خود خواهی بود.
  ron-1924: Вей фи о кунунэ стрэлучитоаре ын мына Домнулуй, о легэтурэ ымпэрэтяскэ
    ын мына Думнезеулуй тэу.
  ben-OBCV: তুমি হবে সদাপ্রভুর হাতে এক সৌন্দর্যের মুকুট, তোমার ঈশ্বরের হাতে এক রাজকীয়
    কিরীট।
  som-som: Oo weliba waxaad gacanta Rabbiga ku noqon doontaa taaj qurux ah, iyo cigaal
    boqornimo.
  lat-VUC: Et eris corona gloriæ in manu Domini, et diadema regni in manu Dei tui.
  eng-ASVBT: Thou shalt also be a crown of beauty in the hand of Jehovah, and a royal
    diadem in the hand of thy God.
  ita-1885: e sarai una corona di gloria nella mano del Signore, ed una benda reale
    nella palma del tuo Dio.
  eng-LXXUP: And thou shalt be a crown of beauty in the hand of the Lord, and a royal
    diadem in the hand of thy God.
  eng-ULB: You will also be a crown of beauty in the hand of Yahweh, and a turban
    of kingship in the hand of your God.
  spa-VBL: Serás una corona de belleza en la mano del Señor; un tocado real en la
    mano de tu Dios.
  fra-_FOB: Tu seras une couronne d'ornement dans la main de l'Éternel, et une tiare
    royale dans la main de ton Dieu.
  mal-mal: യഹോവയുടെ കയ്യിൽ നീ ഭംഗിയുള്ള കിരീടവും നിന്റെ ദൈവത്തിന്റെ കയ്യിൽ രാജമുടിയും
    ആയിരിക്കും.
  urd-GVR: Tū Rab ke hāth meṅ shāndār tāj aur apne Ḳhudā ke hāth meṅ shāhī kulāh hogī.
  suz-BL: गे परमप्रभु यावे आ गुइमी दारशो सिरपेच का दुम्‍नेवे। मिनु इ परमप्रभु आ गुइमी
    गे पिपीम आन सुन फू खोदेंशो दुम्‍नेवे। २तिमोथी ४:८
  eng-NOY: Thou shalt be a beautiful crown in the hand of Jehovah, A royal diadem
    in the hand of thy God.
  ita-1927: e sarai una splendida corona in mano all’Eterno, un diadema regale nella
    palma del tuo Dio.
  ckb-ckb: دەبیت بە تاجی جوانی لە دەست یەزدان و تاجەگوڵینە لەناو لەپی خودات.
  eng-BBE: And you will be a fair crown in the hand of the Lord, and a king's head-dress
    in the hand of your God.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿ ಮಹಿಮೆಯ ಕಿರೀಟವಾಗಿಯೂ, ನಿನ್ನ ದೇವರ ಅಂಗೈಯಲ್ಲಿ ರಾಜ ಮುಕುಟವಾಗಿಯೂ
    ಇರುವೆ.
  tam-2017: நீ யெகோவாவுடைய கையில் அலங்காரமான கிரீடமும், உன் தேவனுடைய கரத்தில் ராஜமுடியுமாயிருப்பாய்.
  spa-RV-1909: Y serás corona de gloria en la mano de Jehová, y diadema de reino en
    la mano del Dios tuyo.
  ron-BTF: De asemenea vei fi o coroană de glorie în mâna DOMNULUI şi o diademă împărătească
    în mâna Dumnezeului tău.
  eng-WEBP: You will also be a crown of beauty in the LORD’s hand, and a royal diadem
    in your God’s hand.
  eng-FBV: You will be a crown of beauty in the Lord's hand; a royal head-dress in
    the hand of your God.
  nld-1939: Gij zult een erekroon zijn In de hand van Jahweh, Een koninklijke diadeem
    In de hand van uw God.
  nch-BL: Huan Jerusalén elis quej se yejyectzi corona para se tanahuatijquet. Huan
    cahuanis ica itatanex TOTECO, huan TOTECO amoDios quitananas ica imax para nochi
    huelis quiitase.
  vie-1934: Ngươi sẽ làm mão triều thiên đẹp đẽ trong tay Đức Giê-hô-va, làm mão miện
    vua trong tay Đức Chúa Trời ngươi.
  hin-CV: तुम याहवेह के हाथों में एक सुंदर मुकुट, तथा परमेश्वर की हथेली में राज मुकुट
    ठहरोगे.
  eng-OURB: You will also be a crown of beauty in Adonai’s hand, and a royal diadem
    ·crown· in your God’s hand.
  spa-BES: Y serás una hermosa corona de gloria en la mano del Señor, y diadema real
    en la mano de tu Dios.
  tdx-tdx: Ie ho sabaka soa am-pità’ Iehovà ka, naho banetram-panjaka an-dela-pitàn’
    Añahare.
  tha-KJV: เจ้​าจะเป็นมงกุฎแห่งสง่าราศีในพระหัตถ์ของพระเยโฮวาห์ และเป็นราชมงกุฎในพระหัตถ์​แห่​งพระเจ้าของเจ้า
  por-BR-2018: E serás coroa de glória na mão do SENHOR, e diadema real na mão de
    teu Deus.
  deu-ELO: Und du wirst eine prachtvolle Krone sein in der Hand Jehovas und ein königliches
    Diadem in der Hand deines Gottes.
  eng-WYC-2018: And thou shalt be a crown of glory in the hand of the Lord, and a
    diadem of the realm in the hand of thy God.
  epo-epo: Kaj vi estos belega krono en la mano de la Eternulo, kaj reĝa kapornamo
    en la manplato de via Dio.
  uig-PIN: Xundaⱪla sǝn Pǝrwǝrdigarning ⱪolida turƣan güzǝl bir taj, Hudayingning
    ⱪolidiki xaⱨanǝ bax qǝmbiriki bolisǝn.
  beo-beo: Di da Hina Gode Ea habuga noga:i agoai ba:mu.
  tpi-OTNT: Yu bai stap olsem naispela hat king Bikpela i holim long han bilong en.
  hau-SA: Za ki zama rawanin daraja a hannun Ubangiji, rawanin sarauta a hannun Allahnki.
  uig-LAT: Shundaqla sen Perwerdigarning qolida turghan güzel bir taj, Xudayingning
    qolidiki shahane bash chembiriki bolisen.
  nde-nde: Uzakuba ngumqhele wenkazimulo esandleni sikaThixo, umqhele wobukhosi esandleni
    sikaNkulunkulu wakho.
  ton-ton: Pea te ke hoko foki ko e tatā ʻoe nāunau ʻi he nima ʻo Sihova, mo e pale
    fakatuʻi ʻi he nima ʻo ho ʻOtua,
  ces-1613: Nadto budeš korunou ozdobnou v ruce Hospodinově, a korunou královskou
    v ruce Boha svého.
  eng-WMB: You will also be a crown of beauty in the LORD’s hand, and a royal diadem
    in your God’s hand.
  tam-TCV: நீ யெகோவாவின் கரத்தில் சிறப்பான மகுடமாகவும், உன் இறைவனின் கரத்தில் அரச
    மகுடமாகவும் இருப்பாய்.
  ceb-ULB: Mahimo usab kamong maanyag nga korona diha sa kamot ni Yahweh, ug usa ka
    purongpurong sa pagkahari diha sa kamot sa inyong Dios.
  pol-UBG: I będziesz koroną chwały w ręku PANA i królewskim diademem w ręce twego
    Boga.
  urd-GVU: تُو رب کے ہاتھ میں شاندار تاج اور اپنے خدا کے ہاتھ میں شاہی کُلاہ ہو گی۔
  deu-1912: Und du wirst sein eine schöne Krone in der Hand des HERRN und ein königlicher
    Hut in der Hand deines Gottes.
  kan-2017: ನೀನು ಯೆಹೋವನ ಕೈಯಲ್ಲಿ ಸುಂದರವಾದ ಕಿರೀಟವಾಗಿಯೂ, ನಿನ್ನ ದೇವರ ಹಸ್ತದಲ್ಲಿ ರಾಜಶಿರೋಭೂಷಣವಾಗಿಯೂ
    ಇರುವಿ.
  yap-yap: Bay mu bod ba te’eliyaw rok SOMOL ni bfel’ ya’an.
  hlt-MCSB: Boeimang rhuisam tah BOEIPA kut dongah, mangpa sammuei khaw na Pathen
    kah kut dongah ni a. om eh.
  mdy-ETH: ኔኤኒ ናንጊና ናንጋ ጎዳኮ ኩጮይዳ ዓኣ ካኣታ ቶኦካ ዓጋ ቦንቾ ባኮጉዲ ማዓንዳኔ።
  twi-ASANTE: Wobɛyɛ animuonyam ahenkyɛ wɔ Awurade nsam, ne adehyeɛ abɔtiten wɔ wo
    Onyankopɔn nsam.
  eng-WEBU: You will also be a crown of beauty in the LORD’s hand, and a royal diadem
    in your God’s hand.
  wal-wal: Neeni GODAA kushiyan lo77ida akiliilenne kawotettaa kallachcha mala gidana.
  spa-PDDPT: Serás corona de esplendor en la mano de Yavé y diadema real en la palma
    de la mano de tu ʼElohim.
  gun-gun: Senhor po py reiko vy coroa hexakãmba va'e rami 'rã reiko, Nderuete po
    py vy akã pyxĩa huvixave pegua rami 'rã reĩ.
  ilo-ULB: Agbalinkanto pay a napintas a korona iti ima ni Yahweh, ken maysa a turban
    ti kinaari iti ima ti Diosmo.
  kpg-kpg: Goe gaa hai be di hau king madamada ang gi Dimaadua.
  uig-ARA: شۇنداقلا سەن پەرۋەردىگارنىڭ قولىدا تۇرغان گۈزەل بىر تاج، خۇدايىڭنىڭ قولىدىكى
    شاھانە باش چەمبىرىكى بولىسەن.
  sus-sus: Wo findima nɛ ɲama tofanyi ra Alatala bɛlɛxɛ kui, wo xa mangɛya yanba a
    yi.
  pon-2006: Ke pahn rasehng sapwellimen KAUN-O nihn lingan.
  ksd-ksd: Damana bula una varogop ma ra kere na minamar ta ra lima i ra Luluai, ma
    da ra vipuar na king ta ra lima i kaum God.
  tur-YTC: Yahve'nin elinde güzellik tacı, Tanrı'nın elinde kraliyet tacı olacaksın.
  grc-BRENT: Καὶ ἔσῃ στέφανος κάλλους ἐν χειρὶ Κυρίου, καὶ διάδημα βασιλείας ἐν χειρὶ
    Θεοῦ σου.
  ind-AYT: Kamu akan menjadi mahkota keindahan di tangan TUHAN, dan serban kerajaan
    di tangan Allahmu.
  nya-nya: Udzakhala ngati chipewa chaulemerero mʼdzanja la Yehova, ndi ngati nduwira
    yaufumu mʼdzanja la Mulungu wako.
  hrv-hrv: U Jahvinoj ćeš ruci biti kruna divna i kraljevski vijenac na dlanu Boga
    svog.
  mps-mps: Nage te gasa sawi yai kingo madi te Genuai Bidi aga nogode tolalubo tiwai
    yaibao. Awe, nage te aga nogode tolalubo wiegi yai au yabo nai tiwai yaibao.
  tpi-tpi: Yu bai stap olsem naispela hat king Bikpela i holim long han bilong en.
  dan-1931: Og du bliver en dejlig Krone i HERRENS Hånd, et kongeligt Hovedbind i
    Hånden på din Gud.
  vie-OVCB: Chúa Hằng Hữu đưa cao ngươi lên trong tay Ngài cho mọi người nhìn thấy—
    ngươi là vương miện rực rỡ của Đức Chúa Trời.
  guj-2017: તું યહોવાહના હાથમાં શોભાયમાન તાજ અને તારા ઈશ્વરના હાથનો રાજ મુગટ થઈશ.
  pon-2006A: Ke pahn rasehng sapwellimen KAUN-O nihn lingan.
  por-BRBSL: Você também será uma coroa de beleza na mão de Yahweh, e um diadema real
    na mão de seu Deus.
  cth-cth: BAWIPA kut dawk e bawilennae bawilukhung hoi na Cathut kut dawk e bawinaw
    e bawilukhung lah na o han.
  twi-twi: Wobɛyɛ anuonyam ahenkyɛw wɔ Awurade nsam, ne adehye anuonyam abotiri wɔ
    wo Nyankopɔn nsam.
  hlt-hlt: Boeimang rhuisam tah BOEIPA kut dongah, mangpa sammuei khaw na Pathen kah
    kut dongah ni a om eh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni ndɑ pikú ku nɔ̀ùtɛ̀ dikotipìì kɔ̃mɛ, kɛ́ ndɑ ceú
    dikpɑ̀ɑ̀tìpìì tɛ̃mɛ̀.
  msy-2020: Jerusalem, nɨ atrivimɨn dapanir asuar kurkazir aghuiba itimɨn mɨn ikiam.
    Eghtɨ Ikiavɨra Itir God, ian God, dapanir asuar aghuir kam uan dafarimningɨn an
    suiragham.
  azb-azb: Sən Rəbbin əlində gözəllik tacı, Allahının ovcunda padşahlıq çələngi olacaqsan.
  eng-DBY: And thou shalt be a crown of beauty in the hand of Jehovah, and a royal
    diadem in the hand of thy God.
  hin-2017: तू यहोवा के हाथ में एक शोभायमान मुकुट और अपने परमेश्वर की हथेली में राजमुकुट
    ठहरेगी।
  wol-KYG: Yaay doon kaalag teddnga ci loxol Aji Sax ji, yaay doon mbaxanam buur,
    ci sa biir loxol Yàlla jii.
  eng-YLT: And thou hast been a crown of beauty in the hand of Jehovah, And a diadem
    of royalty in the hand of thy God,
  kne-kne: Maiarig kan to si nabanol ay korona ay iin-genan Yahweh ay Diyos mo.
  eng-WYC-2017: And thou shalt be a crown of glory in the hand of the Lord, and a
    diadem of the realm in the hand of thy God.
  eng-WMBB: You will also be a crown of beauty in the LORD’s hand, and a royal diadem
    in your God’s hand.
  urd-GVH: तू रब के हाथ में शानदार ताज और अपने ख़ुदा के हाथ में शाही कुलाह होगी।
  rug-rug: Agoi si kote na toropae leleana pa Limana e Zihova, na toropae baṉara pa
    Limana sa mua Tamasa.
  gaz-gaz: Ati harka Waaqayyoo keessatti gonfoo ulfinaa, harka Waaqa keetii keessattis
    marata mootii ni taata.
  fra-LSG: Tu seras une couronne éclatante dans la main de l’Éternel, Un turban royal
    dans la main de ton Dieu.
  gnn-gnn: Ga bitjanna ŋayi yurru yulŋunydja garrwarkumana nhumalanhanydja nhanukalay
    ŋayi goŋdhu, liŋgu nhumanydja yurru ŋunhi dhapirrknha dhikana wal'ŋu, balanyarana
    bitjan buŋgawawu ŋuriki muḻkurrwuy girri', miny'tjimirrina ŋanyana dhapirrknha
    nhanŋuna Godkuna, ŋunhi ŋayina yuwalktja wal'ŋu buŋgawa bukmakkunydja.
  yal-yal: Ɛ findima nɛn manga kɔmɔti mayilenxin na Alatala yii, e nun mangaya taxamaseri
    namuna ɛ Ala yii.
  iou-iou: Bureni, Yawe Anutukatä gäk gabäŋgärip api täŋpek, ämatä porak gwäki ba
    notek merärokita gäripi nadäk täkaŋ ude.
  haw-1868: E lilo no oe i papale alii nani loa, ma ka lima o Iehova, A i lei alii
    maikai, ma ka lima o kou Akua.
  arb-NAV: وَتَكُونِينَ تَاجَ جَمَالٍ فِي يَدِ الرَّبِّ، وَإِكْلِيلاً مَلَكِيًّا فِي
    كَفِّ إِلَهِكِ.
  ewe-ewe: Ànye atsyɔ̃kuku le Yehowa ƒe asi me kple fiakuku le wò Mawu ƒe asi me.
  eng-LEE: And thou shalt be a crown of ornament in the hand of the Lord, and a royal
    diadem in the hand of thy God.
  asm-FB: তোমালোক যিহোৱাৰ হাতত এটি সুন্দৰ কিৰীটি, আৰু তোমালোকৰ ঈশ্বৰৰ হাতত এটি ৰাজমুকুটস্বৰূপ
    হ’বা।
  sus-A: وٌ قِندِ مَ نّ حَمَ تٌقَنيِ رَ عَلَتَلَ بّلّشّ كُي، وٌ شَ مَنفّيَ يَنبَ عَ
    يِ.
  fra-SBL: Tu seras aussi une couronne de beauté dans la main de Yahvé, et un diadème
    royal dans la main de ton Dieu.
  hbo-hbo: וְהָיִ֛יתְ עֲטֶ֥רֶת תִּפְאֶ֖רֶת בְּיַד־יְהוָ֑ה *וּצְנֹוף (וּצְנִ֥יף) מְלוּכָ֖ה
    בְּכַף־אֱלֹהָֽיִךְ׃
  kik-kik: Ningĩ ũgaatuĩka ta tanji ya ũthaka ũnyiitĩtwo guoko-inĩ kwa Jehova, na
    ũhaana ta thũmbĩ ya ũthamaki ĩnyiitĩtwo guoko-inĩ kwa Ngai waku.
  fra-NCL: Tu seras une couronne d’honneur dans la main de Yahweh, une tiare royale
    dans la main de notre Dieu.
  cek-AK: Nangcae loe Angraeng ban pong ih lensawkhaih lumuek ah na om o ueloe, na
    Sithaw ban pong ih siangpahrang lumuek ah na om o tih.
  cuk-cuk: Bab-Jehová-e-argangine, ologurgin-yeer-gaedyob, be guoed. Be-Bab-Dummad-e-argan-yaurgine,
    ibmar-yeerdakleged-reymar-bebegi-nasiklegedyob, be guoed.
  uig-CYR: Шундақла сән Пәрвәрдигарниң қолида турған гөзәл бир таҗ, Худайиңниң қолидики
    шаһанә баш чәмбирики болисән.
  tel-2017: నువ్వు యెహోవా చేతిలో అందమైన కిరీటంగా నీ దేవుని చేతిలో రాజ్యకిరీటంగా ఉంటావు.
  hat-BSA: Anplis, ou va yon kouwòn byen bèl nan men SENYÈ a , e yon dyadèm wayal
    nan men Bondye ou a.
  kos-kos: Kom ac fah oana sie tefuro kato nu sin LEUM GOD.
  hbo-WLC: וְהָיִ֛יתְ עֲטֶ֥רֶת תִּפְאֶ֖רֶת בְּיַד־יְהוָ֑ה וצנוף מְלוּכָ֖ה בְּכַף־אֱלֹהָֽיִךְ׃
  ibo-ibo: Ị ga-aghọ okpueze nke ịma mma nʼaka Onyenwe anyị, ihe iyi nʼisi nke ndị
    ụlọeze nʼaka Chineke gị.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ ଗୋଟିଏ ସୁନ୍ଦର ମୁକୁଟ ସ୍ୱରୂପ ଓ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ହସ୍ତରେ ଗୋଟିଏ ରାଜକିରୀଟ ସ୍ୱରୂପ ହେବ।
  chk-chk: Kopwe wewe ngeni epa mwärämwär mi ling lepöün ewe Samol mi Lapalap, kopwe
    pwal wewe ngeni epa mwärin king lepöün om we Kot.
  rop-rop: Yumob garra jidan jis laik purdiwan het langa YAWEI bingga, jis laik det
    het det king oldei werrimon.
  ukr-1871: І будеш, наче корона в руцї в Господа, наче царський вінець — в долонї
    Бога твого.
  deu-1951: bis du eine Ehrenkrone in der Hand des HERRN und ein königlicher Kopfbund
    in der Hand deines Gottes sein wirst;
  eng-JPS: Thou shalt also be a crown of beauty in the hand of the LORD, and a royal
    diadem in the open hand of thy God.
  srp-1865: I biæeš krasan vijenac u ruci Gospodnjoj i carska kruna u ruci Boga svojega.
  lug-lug: Olibeera ngule etemagana mu mikono gya Mukama, enkuufiira y’obwakabaka
    mu mukono gwa Katonda wo.
  heb-heb: והיית עטרת תפארת ביד יהוה וצנוף מלוכה בכף אלהיך׃
  ben-IRV: তুমিও সদাপ্রভুর হাতে একটা সুন্দরতার মুকুট হবে এবং তোমার ঈশ্বরের হাতে একটা
    রাজমুকুটের মত হবে।
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਸੁਹੱਪਣ ਦਾ ਮੁਕਟ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥ ਵਿੱਚ
    ਇੱਕ ਸ਼ਾਹੀ ਤਾਜ ਹੋਵੇਂਗੀ।
  mya-JVB: သင်သည် ထာဝရဘုရား ၏ လက် တော်၌ တင့်တယ် သော ဦးရစ် ၊ သင် ၏ဘုရား သခင်ကိုင် တော်မူသောမင်း
    မြောက်သရဖူ ဖြစ် လိမ့်မည်။
  hmo-hmo: Oi be korona mai hairaina danu do oi lao, Lohiabada ena. Oi be kwara gauna
    namo herea do oi lao, oiemu Dirava ena.
  urd-urd: और तू ख़ुदावन्द के हाथ में जलाली ताज और अपने ख़ुदा की हथेली में शाहाना
    अफ़सर होगी।
  rus-SYN: И будешь венцом славы в руке Господа и царскою диадемою на длани Бога твоего.
  bqc-SIM: Ńyↄ̃ↄ dɛ lán tulu gawidewa Dii ↄzĩ, ńyↄ̃ↄ dɛ kíafua ũ á Lua ↄlau.
  tcz-CHONGTHU: Pakaiyin nangma khutnin natuh intin, mi jousen amutheina dinga -Pathen
    khutna loupina lallukhuh na khuhpeh ding ahi.
  mar-mar: तू परमेश्वराच्या हातातील सुंदर मुकुटाप्रमाणे होशील, आणि तुझ्या देवाच्या
    हातात राजकीय पगडी होशील.
  qub-qub: Tayta Diospa maquinchöga canquipaj ray jaticunanpaj caycaj corönanömi.
  hat-hat: W'a tankou yon bèl kouwòn nan men Seyè a, tankou yon bèl foula nan men
    Bondye ou la.
  eng-BSB: You will be a crown of glory in the hand of the LORD, a royal diadem in
    the palm of your God.
  eng-WEBPB: You will also be a crown of beauty in the LORD’s hand, and a royal diadem
    in your God’s hand.
  kbq-kbq: Kagra Ra Anumzamofo azampi mago avasese'amoke hu'nea kini fetori meankna
    nehunka, kinimo'ma nentania fetori Ra Anumzankamofo azampi meankna hugahane.
  nhe-BL: Huan Jerusalén elis queja se yejyectzi corona para se tlanahuatijquetl.
    Huan tlahuis ica itlatlanex TOTECO, huan TOTECO imoDios quitlalanas ica ima para
    nochi huelis quiitase.
  gub-BL: Ereiko putar tuwihawete àkàg rehe har ipuràg eteahy ma'e ài nehe. Ereiko
    putar Tupàn ima'e romo tuweharupi nehe.
  eng-DRA: And thou shalt be a crown of glory in the hand of the Lord, and a royal
    diadem in the hand of thy God.
