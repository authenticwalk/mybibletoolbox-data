verse: ISA.062.001
translations:
  mal-C: അവളുടെ കുറ്റവിമുക്തി പ്രഭാതകിരണങ്ങളുടെ പ്രസരിപ്പു‍പോലെയും അവളുടെ രക്ഷ ജ്വലിക്കുന്ന
    പന്തംപോലെയും ആകുന്നതുവരെ സീയോനുവേണ്ടി ഞാൻ നിശ്ശബ്ദമായിരിക്കുകയില്ല, ജെറുശലേമിനുവേണ്ടി
    മൗനമായിരിക്കുകയുമില്ല.
  deu-TKW: Um Zions willen will ich nicht schweigen und um Jerusalems willen nicht
    ruhen, bis wie Lichtglanz ihr Recht hervorbricht, und ihr Heil wie eine brennende
    Fackel.
  lin-lin: Mpo na likambo ya Siona, nakokanga monoko na Ngai te ; mpo na likambo ya
    Yelusalemi, nakovanda kimia te, kino bosembo na ye emonana lokola kongenga ya
    pole, mpe lobiko na ye emonana lokola mwinda.
  eng-LSV: For Zion’s sake I am not silent, || And for Jerusalem’s sake I do not rest,
    || Until her righteousness goes out as brightness, || And her salvation burns
    as a torch.
  eng-GNV: For Zions sake I will not holde my tongue, and for Ierusalems sake I wil
    not rest, vntil the righteousnes thereof breake foorth as the light, and saluation
    thereof as a burning lampe.
  eng-WEBSTER: For Zion's sake I will not hold my peace, and for Jerusalem's sake
    I will not rest, until its righteousness shall go forth as brightness, and its
    salvation as a lamp that burneth.
  nhw-BL: Pampa tlahuel niquicnelía tepetl Sion huan nijnequi niquitas nochi altepetl
    Jerusalén quema eltos yejyectzi, na amo nijcahuas nimotlatlajtis iixpa TOTECO.
    Nimotlatlajtis hasta nochi nopona elis xitlahuac huan nopa altepetl nesis quen
    se tlahuili para nochi sequinoc. Nimotlatlajtis hasta quema TOTECO quimaquixtis
    huan ihueyitilis nesis quen se tlicuahuitl catli xahuantoc huan tlahuel tlahuiya.
  swh-ONEN: Kwa ajili ya Sayuni sitanyamaza, kwa ajili ya Yerusalemu sitatulia, mpaka
    haki yake itakapoangaza kama mapambazuko, wokovu wake kama mwanga wa moto.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ Yerusɑlɛmu, wunɛn kĩrun sɔ̃ nɑ ǹ mɑrimɔ. Nɑ ǹ
    mɑɑ wɛ̃rɑmɔ sere n kɑ nun fɑɑbɑ ko, kpɑ yu sɔ̃ɔsirɑ nɡe bururun sɔ̃ɔ, ǹ kun mɛ,
    nɡe wii bɔn te tɑ dɔ̃ɔ yɑbure,
  eng-KJVCPB: For Zion’s sake will I not hold my peace, And for Jerusalem’s sake I
    will not rest, Until the righteousness thereof go forth as brightness, And the
    salvation thereof as a lamp that burneth.
  luo-luo: Nikech Sayun ok analingʼ, bende nikech Jerusalem ok anasik kalingʼ, nyaka
    timne makare rieny ka yawruok mar piny, kendo warruokne obed marieny ka mach makakni.
  meu-meu: Siona dainai lau udugu basina hakapua, bona Ierusalem dainai laḡagu basina
    ania, ela bona ia igwaurai-maorona baine lasi, diari na heto, bona ia ihamaurina,
    kede na heto.
  npi-ULB: किनकि सियोनको खातिर चूप लाग्‍नेछैन र यरूशलेमको खातिर म मौन रहनेछैन, जबसम्‍म
    त्यसको धार्मिकता चहकिलो रूपमा बढ्‍दैन र त्यसको उद्धार दन्केको एउटा राँकोझैं हुँदैन
    ।
  yor-yor: Nítorí Sioni èmi kì yóò dákẹ́, nítorí i Jerusalẹmu èmi kì yóò sinmi ẹnu,
    títí tí òdodo rẹ̀ yóò fi tàn bí òwúrọ̀, àti ìgbàlà rẹ̀ bí i fìtílà tí ń jó geere.
  pes-OPCB: من برای اورشلیم دعا خواهم کرد و ساکت نخواهم نشست تا آن هنگام که اورشلیم
    نجات یابد و پیروزی او مانند مشعلی در تاریکی بدرخشد.
  tgl-ULB: Para sa kapakanan ng Sion ako ay hindi mananahimik, at para sa kapakanan
    ng Jerusalem ako ay hindi tatahimik, hanggang tuloy-tuloy nang magliwanag ang
    kaniyang katuwiran, at ang kaniyang kaligtasan tulad ng isang nag-aapoy na sulo.
  hui-hui: Saiono-o i̱na Anduane Homogohanda í̠ pele ngilonaga bi hongo howa laabo
    holebero. I̱na Yarusaleme mitangi bialu bi nale ndo ibunaga bi la haabo halu holebero.
    Ani laho kone dege egerebagi ni datagi haradagua Anduane Homogohanda Yarusalemeha
    mana bayale tigabi ngaru biatagi helo. Mbiraga hale hedo yaradagua ibugua pele
    mulene walia helo i̱na bi la haabo halu holebero.
  mya-mya: ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​အား​ပေး​စ​ကား ဖွင့်​ဟ​ပြော​ဆို​မည်။ ထို​မြို့​သည်​ကယ်​တင်​ခြင်း​ကို​ခံ​ရ​၍​သူ​၏
    အောင်​မြင်​ခြင်း​သည် မီး​ရှူး​တိုင်​သ​ဖွယ်​ထွန်း​တောက်​၍ မ​လာ​မ​ချင်း၊ငါ​သည်​ဇိ​အုန်​မြို့​အ​တွက်
    ဆိတ်​ဆိတ်​နေ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཛ་ཡན་གྱི་དྲང་བདེན་འོད་ཟེར་བཞིན་འཕྲོ་ཞིང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཐར་པ་དཔལ་འབར་བཞིན་མ་སྒྲོན་པའི་བར་དུ།
    ཛ་ཡན་གྱི་ཕྱིར་དུ་བདག་ཁུ་སིམ་མེར་མི་འདུག་ལ། ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱིར་དུ་བདག་གྲགས་མེད་དུའང་སྡོད་པར་མི་བྱའོ།
    །
  sna-sna: Nokuda kweZioni handinganyarari, nokuda kweJerusarema handingarambi ndinyerere,
    kusvikira kururama kwake kwapenya samambakwedza, noruponeso rwake somwenje unopfuta.
  spa-BLM: Por el bien de Sión no callaré, y por el bien de Jerusalén no descansaré,
    hasta que su rectitud brille como el amanecer, y su salvación como una lámpara
    encendida.
  cac-cac: 'Ix yalan Jehová icha tic: Yuj val to tzex in xajanej ex aj Sion, yuj chi''
    man̈ ol in em numan. Yuj val to tzex in xajanej ex aj Jerusalén, yuj chi'' man̈
    ol vic''laj vip masanto ol checlajel e tojolal icha yic sq''uin̈ib''i, axo e colnab''il,
    ol checlajel icha yajoch sc''ac''al te'' taj d''a q''uic''alq''uinal.'
  swh-ULB: Kwa niaba ya Sayuni sitatulia, na kwa naiba ya Yerusalemu sitanyamaza kimya,
    mpaka haki yake itakapotokea, na wokovu wake kama tochi.
  bel-bel: Ня змоўкну дзеля Сіёна, і дзеля Ерусаліма не супакоюся, пакуль ня ўзыйдзе,
    як сьвятло, праўда яго, і збавеньне яго - як запаленая сьвяцільня.
  deu-ELBBK: Um Zions willen will ich nicht schweigen, und um Jerusalems willen will
    ich nicht still sein, bis ihre Gerechtigkeit hervorbricht wie Lichtglanz und ihre
    Rettung wie eine lodernde Fackel.
  mbb-OT: Tenged te pelanggè ku is Zion, kes inged he Jerusalem, kenà a ebpereremek
    taman te ebpekeuma is kezeeǥan din duma is ketazeng he iring te edsilà he andew,
    wey taman te egkaangken din is kelibriyanan din he iring te edsiǥa he sulù.
  mal-2015: സീയോനെക്കുറിച്ചു ഞാൻ മിണ്ടാതെ ഇരിക്കയില്ല, യെരൂശലേമിനെക്കുറിച്ചു ഞാൻ അടങ്ങിയിരിക്കയുമില്ല;
    അതിന്റെ നീതി പ്രകാശംപോലെയും അതിന്റെ രക്ഷ, കത്തുന്ന വിളക്കുപോലെയും വിളങ്ങിവരുവോളം
    തന്നേ.
  gup-gup: Ngaye ngadjare ngabenkangemarnbun bininj nawu kabirrihni Jerusalem. Minj
    ngadjalni ngawokyak bedberrekenh bininj nawu kabirrihni Zion. Ngaye ngadjare Yawey
    kabenngehke nuye bininj nawu kabirrihni kunmekbe, dja kabenmarnbun kabirriyimerran
    birridjalmak ba bu birriwarlahkenh bininj kabindinan. Bedda wanjh kabirriyimerran
    yiman kabindibolkwolkan birribuyika bininj rowk.
  rmc-rmc: Vašoda, bo kamav o Sion, vakerava; vaš o Jeruzalem na ačhava čhit, medik
    na avela avri leskro spravodľišagos sar o kham, a medik leskri spasa na švicinela
    sar e fakľa.
  pes-OPV: به‌خاطر صهیون سکوت نخواهم کرد وبه‌خاطر اورشلیم خاموش نخواهم شدتا عدالتش
    مثل نور طلوع کند و نجاتش مثل چراغی که افروخته باشد.
  ron-1924: Де драгостя Сионулуй ну вой тэчя, де драгостя Иерусалимулуй ну вой ынчета,
    пынэ ну се ва арэта мынтуиря луй, лумина соарелуй ши избэвиря луй, ка о фэклие
    каре с-апринде.
  ben-OBCV: সিয়োনের কারণে আমি চুপ করে থাকব না, জেরুশালেমের জন্য আমি শান্ত থাকব না,
    যতক্ষণ না তার ধার্মিকতা ভোরের মতো উজ্জ্বল হয়, তার পরিত্রাণ জ্বলন্ত মশালের মতো
    হয়।
  som-som: Jeeray xaqnimadeedu sida nuur u soo dhalaasho, oo ay badbaadadeeduna sida
    laambad baxaysa u soo dhalaasho, anigu Siyoon daraaddeed aamusi maayo, oo innaba
    Yeruusaalem daraaddeed nasan maayo.
  lat-VUC: '[Propter Sion non tacebo, et propter Jerusalem non quiescam, donec egrediatur
    ut splendor justus ejus, et salvator ejus ut lampas accendatur.'
  eng-ASVBT: For Zion’s sake will I not hold my peace, and for Jerusalem’s sake I
    will not rest, until her righteousness go forth as brightness, and her salvation
    as a lamp that burneth.
  ita-1885: PER amor di Sion, io non mi tacerò, e per amor di Gerusalemme, io non
    istarò cheto, finchè la sua giustizia esca fuori come uno splendore, e la sue
    salute lampeggi come una face.
  eng-LXXUP: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I
    will not rest, until her righteousness go forth as light, and my salvation burn
    as a torch.
  eng-ULB: For Zion's sake I will not be silent, and for Jerusalem's sake I will not
    be quiet, until her righteousness proceeds brightly, and her salvation as a burning
    torch.
  spa-VBL: No puedo callar por mi amor a Sión, no puedo callar por mi amor a Jerusalén,
    hasta que su integridad brille como un rayo de luz, hasta que su salvación arda
    como una antorcha.
  fra-_FOB: Pour l'amour de Sion, je ne me tairai point; pour l'amour de Jérusalem,
    je n'aurai point de repos, jusqu'à ce que sa justice paraisse comme l'éclat du
    jour, et sa délivrance comme un flambeau qui s'allume.
  mal-mal: സീയോനെപ്രതി ഞാൻ മിണ്ടാതെ ഇരിക്കുകയില്ല, യെരൂശലേമിനെപ്രതി ഞാൻ അടങ്ങിയിരിക്കുകയുമില്ല;
    അതിന്റെ നീതി പ്രകാശംപോലെയും അതിന്റെ രക്ഷ, കത്തുന്ന വിളക്കുപോലെയും വിളങ്ങിവരുവോളം
    തന്നെ.
  urd-GVR: Siyyūn kī ḳhātir maiṅ ḳhāmosh nahīṅ rahūṅgā, Yarūshalam kī ḳhātir tab tak
    ārām nahīṅ karūṅga jab tak us kī rāstī tulū-e-subah kī tarah na chamke aur us
    kī najāt mashāl kī tarah na bhaṛke.
  suz-BL: परमप्रभु यावेमी “गो सियोन आ पर्बम सिक्‍सी पा मबाक्‍नुङ। यरूसलेम आ पर्बम
    गो मनांइसीनुङ। मेको आ ठीक पतीके सुनी ङा छेङछेङ खोदेंशो पा मग्रूम सम्‍म नु आ पाप
    रे प्रोंइचा पुंइसीतीके ब्रशो तोव़शी खोदेंशो मदुम सम्‍म मनांइसीनुङ।
  eng-NOY: For Zion's sake I will not keep silence, And for Jerusalem's sake I will
    not rest, Until her deliverance break forth like the shining light, And her salvation
    like a blazing torch.
  ita-1927: Per amor di Sion io non mi tacerò, e per amor di Gerusalemme io non mi
    darò posa finché la sua giustizia non apparisca come l’aurora, e la sua salvezza,
    come una face ardente.
  ckb-ckb: لە پێناوی سییۆن بێدەنگ نابم و لە پێناوی ئۆرشەلیم هێمن نابم هەتا بێتاوانییەکەی
    وەک گزنگی خۆر دەدرەوشێتەوە و ڕزگاریشی وەک مەشخەڵ داگیرسێت.
  eng-BBE: Because of Zion I will not keep quiet, and because of Jerusalem I will
    take no rest, till her righteousness goes out like the shining of the sun, and
    her salvation like a burning light.
  kan-OKCV: ಚೀಯೋನಿಗೋಸ್ಕರ ನಾನು ಮೌನವಾಗಿರುವುದಿಲ್ಲ! ಯೆರೂಸಲೇಮಿಗೋಸ್ಕರ ಅದರ ವಿಮೋಚನೆಯು ಪ್ರಕಾಶದಂತೆಯೂ,
    ಅದರ ರಕ್ಷಣೆಯು ಉರಿಯುವ ದೀವಿಟಿಗೆಯಂತೆಯೂ ಹೊರಡುವವರೆಗೆ ನಾನು ವಿಶ್ರಾಂತಿಯಿಂದ ಇರುವುದಿಲ್ಲ.
  tam-2017: சீயோனுக்காகவும் எருசலேமுக்காகவும் நான் மவுனமாயிராமலும், அதின் நீதி பிரகாசத்தைப்
    போலவும், அதின் பாதுகாப்பு எரிகிற தீப்பந்தத்தைப்போலவும் வெளிப்படும்வரை அமராமலும்
    இருப்பேன்.
  spa-RV-1909: POR amor de Sión no callaré, y por amor de Jerusalem no he de parar,
    hasta que salga como resplandor su justicia, y su salud se encienda como una antorcha.
  ron-BTF: De dragul Sionului nu voi tăcea şi de dragul Ierusalimului nu mă voi odihni,
    până când dreptatea acestuia va ieşi ca strălucirea şi salvarea acestuia ca o
    lampă ce arde.
  eng-WEBP: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I will
    not rest, until her righteousness shines out like the dawn, and her salvation
    like a burning lamp.
  eng-FBV: I can't remain silent because of my love for Zion, I can't keep quiet because
    of my love for Jerusalem, until her integrity shines like a beam of light, until
    her salvation blazes like a burning torch.
  nld-1939: 'Om wille van Sion Mag Ik niet zwijgen, Om wille van Jerusalem Mag Ik
    niet rusten: Tot zijn gerechtigheid als de dageraad glanst, Zijn heil als een
    brandende fakkel;'
  nch-BL: Pampa tahuel niquicnelía tepet Sion huan nijnequi niquitas nochi altepet
    Jerusalén quema eltos yejyectzi, na amo nijcahuas nimotatajtis iixpa TOTECO. Nimotatajtis
    hasta nochi nopona elis xitahuac huan nopa altepet nesis quej se taahuili para
    nochi sequinoc. Nimotatajtis hasta quema TOTECO quimaquixtis huan ihueyitilis
    nesis quej se ticuahuit cati xahuantoc huan tahuel taahuía.
  vie-1934: Ta vì cớ Si-ôn sẽ chẳng làm thinh, vì cớ Giê-ru-sa-lem sẽ chẳng an nghỉ,
    cho đến chừng nào sự công bình nó rực rỡ như sự sáng, và sự cứu rỗi nó chói lòa
    như ngọn đèn.
  hin-CV: ज़ियोन के हित में मैं चुप न रहूंगा, येरूशलेम के कल्याण के लिए मैं शांत न
    रहूंगा, जब तक कि उसकी धार्मिकता के समान, और उसका उद्धार जलते हुए पीतल के समान
    दिखाई न दे.
  eng-OURB: For Zion [Mountain ridge, Marking]’s sake will I not hold my peace, and
    for Jerusalem [City of peace]’s sake I will not rest, until her righteousness
    shines out like the dawn, and her yishu'ah ·salvation· like a blazing torch.
  spa-BES: Por causa de Sión no me quedaré callado, y por causa de Jerusalén no descansaré
    hasta que su justicia salga como el resplandor del sol y su salvación como una
    luz ardiente.
  tdx-tdx: Tsy hitsin-draho ty amy Tsione, tsy hitofa ty am’ Ierosalaime; ampara’
    te mionjom-beo am-pireandreañe ty fandrebaha’e, naho manahake ty firebarebam-pañilo
    ty fandrombaha’e.
  tha-KJV: เพื่อเห็นแก่ศิ​โยน ข้าพเจ้าจะไม่ระงับเสียง และเพื่อเห็นแก่​เยรูซาเล็ม ข้าพเจ้าจะไม่นิ่งเฉยอยู่
    จนกว่าความชอบธรรมของกรุงนี้จะออกไปอย่างความสุกใส และความรอดของกรุงนี้อย่างคบเพลิงที่​ลุ​กอยู่
  por-BR-2018: Por Sião eu não me calarei, e por Jerusalém não me aquietarei, enquanto
    sua justiça não sair como um brilho, e sua salvação como uma tocha acesa.
  deu-ELO: Um Zions willen will ich nicht schweigen, und um Jerusalems willen will
    ich nicht still sein, bis ihre Gerechtigkeit hervorbricht wie Lichtglanz und ihr
    Heil wie eine lodernde Fackel.
  eng-WYC-2018: For Zion I shall not be still, and for Jerusalem I shall not rest,
    till the just man thereof go out as shining, and the saviour thereof be tended
    as a lamp. (For the sake of Zion I shall not be silent, and for the sake of Jerusalem
    I shall not rest, until its justice goeth out like the shining sun, and its deliverance,
    or its salvation, be tended like a lamp.)
  epo-epo: Pro Cion mi ne silentos, kaj pro Jerusalem mi ne haltos, ĝis ĝia praveco
    eliĝos kiel brilo kaj ĝia savo kiel brulanta torĉo.
  uig-PIN: — «Taki Zionning ⱨǝⱪⱪaniyliⱪi julalinip qaⱪnap qiⱪⱪuqǝ, Uning nijati lawuldawatⱪan
    mǝx’ǝldǝk qiⱪⱪuqǝ, Zion üqün ⱨeq aram almaymǝn, Yerusalem üqün ⱨǝrgiz süküt ⱪilmaymǝn;
  beo-beo: 'Na da Yelusaleme fi ilia dogo denesima:ne sia:mu. Na da sia: mae ouiya:le,
    e gaga:i dagoi amola ea hasalasu hou da gasi ganodini gamali agoane ba:sea fawane
    ouiya:mu.'
  tpi-OTNT: Jerusalem, bai mi tokaut strong yet long Bikpela long mekim gut long yu.
    Bai mi no inap pasim maus. Nogat tru. Bai mi singaut yet long Bikpela inap Bikpela
    i mekim gutpela sindaun na stretpela pasin i kamap strong long yu olsem lait bilong
    san long moning, na olsem lait bilong bombom long nait.
  hau-SA: Saboda Sihiyona ba zan yi shiru ba, saboda Urushalima ba zan huta ba, sai
    adalcinta ya haskaka kamar hasken safiya, cetonta kuma ya haskaka kamar fitila
    mai haske.
  uig-LAT: — «Taki Zionning heqqaniyliqi julalinip chaqnap chiqquche, Uning nijati
    lawuldawatqan mesh’eldek chiqquche, Zion üchün héch aram almaymen, Yérusalém üchün
    hergiz süküt qilmaymen;
  nde-nde: Ngenxa yeZiyoni angiyikuthula; ngenxa yeJerusalema angiyikuhlala ngithule,
    ukulunga kwayo kuze kukhanye njengokusa, ukusindiswa kwayo kuze kukhanye njengezibane
    ezivuthayo.
  ton-ton: Koeʻuhi ko Saione ʻe ʻikai te u fakalongo pe, pea koeʻuhi ko Selūsalema
    ʻe ʻikai te u mālōlō, kaeʻoua ke ulo atu ʻa ʻene māʻoniʻoni ʻo hangē ko e maama
    lahi, pea mo ʻene fakamoʻui ʻo hangē ko e maama ʻoku ulo.
  ces-1613: Pro Sion nebudu mlčeti, a pro Jeruzalém neupokojím se, dokudž nevyjde
    jako blesk spravedlnost jeho, a spasení jeho jako pochodně hořeti nebude.
  eng-WMB: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I will
    not rest, until her righteousness shines out like the dawn, and her salvation
    like a burning lamp.
  tam-TCV: சீயோனின் நிமித்தம் நான் மவுனமாயிராமலும், எருசலேமின் நிமித்தம் நான் செயலற்று
    இராமலும், அதன் நீதி விடியற்கால வெளிச்சத்தைப் போலவும், அதன் இரட்சிப்பு பற்றியெரியும்
    ஒரு தீவட்டியைப் போலவும் வெளிப்படும்வரை அமராமலும் இருப்பேன்.
  ceb-ULB: Dili gayod ako magpakahilom alang sa kaayohan sa Zion ug sa Jerusalem,
    hangtod nga ang iyang pagkamatarong modan-ag, ug ang iyang kaluwasan nga daw sulo
    nga nagsiga.
  pol-UBG: Ze względu na Syjon nie będę milczeć, ze względu na Jerozolimę nie spocznę,
    dopóki jego sprawiedliwość nie wzejdzie jak blask i jego zbawienie nie zapłonie
    jak pochodnia.
  urd-GVU: صیون کی خاطر مَیں خاموش نہیں رہوں گا، یروشلم کی خاطر تب تک آرام نہیں کروں
    گا جب تک اُس کی راستی طلوعِ صبح کی طرح نہ چمکے اور اُس کی نجات مشعل کی طرح نہ
    بھڑکے۔
  deu-1912: Um Zions willen will ich nicht schweigen, und um Jerusalems willen will
    ich nicht innehalten, bis daß ihre Gerechtigkeit aufgehe wie ein Glanz und ihr
    Heil entbrenne wie eine Fackel,
  kan-2017: ಚೀಯೋನಿನ ಧರ್ಮವು ಪ್ರಕಾಶಗೊಳ್ಳುವ ತನಕ, ಯೆರೂಸಲೇಮಿನ ರಕ್ಷಣೆಯು ದೀವಿಟಿಗೆಯಂತೆ ಪ್ರಜ್ವಲಿಸುವವರೆಗೆ,
    ನಾನು ಮೌನವಾಗಿರದೆ ಚೀಯೋನಿನ ಹಿತವನ್ನು ಲಕ್ಷಿಸುತ್ತಿರುವೆನು; ಮೌನವಾಗಿರದೆ ಯೆರೂಸಲೇಮಿನ ಕ್ಷೇಮವನ್ನು
    ಚಿಂತಿಸುತ್ತಿರುವೆನು.
  yap-yap: Bay gu welthin ni nggu pi’ e athamgil nga Jerusalem; dab gu th’ab gulngag
    nge mada’ ko ngiyal nike thap, ma gel nike tay e ra gal ra’en ni bod ba mol’ nnep’.
  hlt-MCSB: Zion ham ka ngam pawt vetih, Jerusalem ham khaw a duengnah loh, kho aa
    bangla ha thoeng. Te dongah anih kah khangnah loh, hmaithoi bangla a dom duela
    ka mong mahpawh.
  mdy-ETH: ዒዞም ዎጊንታንዳ ዎጋ ሳዓ ካሪሢጉዲ ፖዓንዳኣና ዻቂንታ ዔኤታ ኩሻጉዲ ፖዒሳንዳያ ሄላንዳኣና ታኣኒ ፂዮኔ ዛሎ ዚቲ
    ጋዓዓኬ፤ ዬሩሳላሜ ዛሎዋ ማሊፆ ሃሺ ሃውሻዓኬ።
  twi-ASANTE: Sion enti, merenyɛ komm, Yerusalem enti, merenyɛ dinn, kɔsi sɛ ne tenenee
    bɛhyerɛn sɛ adekyeɛ, na ne nkwagyeɛ adɛre sɛ ogyatɛn.
  eng-WEBU: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I will
    not rest, until her righteousness shines out like the dawn, and her salvation
    like a burning lamp.
  wal-wal: Xiyoone gishshau, taani co77u giikke; Yerusalaame xillotettai gita poo7uwaadan,
    i atotettaikka eexxiya xomppiyaadan poo7ana gakkanaashin, taani co77u giikke.
  spa-PDDPT: Por amor a Sion no guardaré silencio. Por amor a Jerusalén no descansaré
    hasta que rompa la aurora de su justicia y arda la antorcha de su salvación.
  gun-gun: Sião tetã re xea'e vy nakyrirĩ 'rã hexe ajerurea gui, Jerusalém re xea'e
    vy ndapytu'ui 'rã heko porãa overa va'e rami ojekuaa e'ỹa ja, ha'e oo jepea tataendy
    rami ojekuaa peve.
  ilo-ULB: Para iti pagsayaatan ti Sion, saanakto nga agulimek, ken para iti pagsayaatan
    ti Jerusalem, saanakto nga agtalna, agingga a ti kinalintegna ket agraniag, ken
    ti pannakaisalakanna ket kas iti umap-apuy a pagsilawan.
  kpg-kpg: Au ga helekai e hagamaaloo aga Jerusalem, au hagalee noho deemuu gaa dae loo
    gi di madagoaa a mee gu dagaloaha, dono aali ga dabadaba be di ulaula di malama
    i di boo.
  uig-ARA: ــ «تاكى زىئوننىڭ ھەققانىيلىقى جۇلالىنىپ چاقناپ چىققۇچە، ئۇنىڭ نىجاتى لاۋۇلداۋاتقان
    مەشئەلدەك چىققۇچە، زىئون ئۈچۈن ھېچ ئارام ئالمايمەن، يېرۇسالېم ئۈچۈن ھەرگىز سۈكۈت
    قىلمايمەن؛
  sus-sus: «N mu dunduma Siyoni xa fe ra, n mu taganma Darisalamu xa fe ra, han e
    gbe ɲɔxɔma tɛmui naxɛ, han e kisi sɔtɔ.
  pon-2006: I pahn poahngok pwe I en koangngoange Serusalem; I sohte pahn nennenla
    lao e pahn mourla, oh eh powehdi lao pahn dakerada wasa rasehng ndil ehu nipwong.
  ksd-ksd: Ure Sion pa ina ki mut, ma ure Ierusalem pa ina ngo, tuk tar ta ra bung
    ba kana mangamangana takodo na vana pangai tana da ra kapa, ma kana varvalaun
    na da ra lamp i birao.
  tur-YTC: Siyon uğruna susmayacağım, Yeruşalem uğruna dinlenmeyeceğim, Ta ki doğruluğu
    şafak gibi, Kurtuluşu yanan bir kandil gibi parlayıncaya dek.
  grc-BRENT: Διὰ Σιὼν οὐ σιωπήσομαι, καὶ διὰ Ἱερουσαλὴμ οὐκ ἀνήσω, ἕως ἂν ἐξέλθῃ ὡς
    φῶς ἡ δικαιοσύνη αὐτῆς, τὸ δὲ σωτήριόν μου ὡς λαμπὰς καυθήσεται.
  ind-AYT: Demi Sion, Aku tidak akan berdiam diri; dan demi Yerusalem, aku tidak akan
    diam sampai kebenarannya memancar seperti cahaya, dan keselamatannya seperti obor
    yang menyala.
  nya-nya: Chifukwa chokonda Ziyoni sindidzakhala chete, chifukwa chokonda Yerusalemu
    sindidzakhala chete, mpaka chilungamo chake chitaoneka poyera ngati kuwala, ndi
    chipulumutso chake chitaoneka ngati sakali yoyaka.
  hrv-hrv: Sionu za ljubav neću šutjeti, Jeruzalema radi neću mirovati dok pravda
    njegova ne zasine k'o svjetlost, dok njegovo spasenje ne plane k'o zublja.
  mps-mps: Jerusalem, nage tobade te eno po hanilama, bomo elama weyu, te Genuai Bidigo
    nageba wiegi yai sę yao po obao. Te eno pedauwali me pania sogobeo. Mu menio.
    Te eno Genuai Bidiba i udu, te Genuai Bidigo te bugagia wiegi yai doloba pai kolesaga
    nageba eyu, te kigamu nanobo giliga ula tiwai eyu, te hulide domanobo sole ula
    ebo tiwai teba usu numainogo yaibao.
  tpi-tpi: Jerusalem, bai mi tokaut strong yet long Bikpela long mekim gut long yu.
    Bai mi no inap pasim maus. Nogat tru. Bai mi singaut yet long Bikpela inap Bikpela
    i mekim gutpela sindaun na stretpela pasin i kamap strong long yu olsem lait bilong
    san long moning, na olsem lait bilong bombom long nait.
  dan-1931: For Zions Skyld vil jeg ej tie, for Jerusalems skyld ej hvile, før dets
    Ret rinder op som Lys, som en luende Fakkel dets Frelse.
  vie-OVCB: Vì ta yêu Si-ôn, nên ta sẽ không yên lặng. Vì lòng ta thương mến Giê-ru-sa-lem,
    nên ta không thể nghỉ yên. Ta không ngớt cầu thay cho nó cho đến khi nó tỏa ánh
    sáng công chính và vinh quang cứu rỗi rực lên như ngọn đuốc.
  guj-2017: જ્યાં સુધી સિયોનનું ન્યાયીપણું પ્રભાતનાં તેજની માફક અને યરુશાલેમનો ઉદ્ધાર
    સળગતી મશાલની જેમ પ્રકાશશે નહિ ત્યાં સુધી હું છાનો રહીશ નહિ અને હું વિશ્રામ લઈશ
    નહિ.
  pon-2006A: I pahn poahngok pwe I en koangngoange Serusalem; I sohte pahn nennenla
    lao e pahn mourla, oh eh powehdi lao pahn dakerada wasa rasehng ndil ehu nipwong.
  por-BRBSL: Pelo bem de Zion, não vou me calar, e para o bem de Jerusalém não descansarei,
    até que sua retidão resplandeça como o amanhecer, e sua salvação como uma lâmpada
    em chamas.
  cth-cth: Zion khopui tie Jerusalem khopui e lannae hah angnae patetlah rungngangnae
    hah ka ang e hmaiim patetlah a kamnue hoehroukrak kai teh duem kaawm mahoeh.
  twi-twi: Sion nti, merenyɛ komm, Yerusalem nti, merenyɛ dinn, kosi sɛ ne trenee
    bɛhyerɛn sɛ adekyee, na ne nkwagye adɛw sɛ ogyatɛn.
  hlt-hlt: Zion ham ka ngam pawt vetih, Jerusalem ham khaw a duengnah loh, kho aa
    bangla ha thoeng. Te dongah anih kah khangnah loh, hmaithoi bangla a dom duela
    ka mong mahpawh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: N dɔ́ mɛ̀ɛ̀ kpɛ́í nSiyɔ̃ɔ̃ dɛɛ̀ te kɛ̀ n yí yó
    ndò nyúó, n dɔ́mu Sedisɑdɛmmu dɛɛ̀ te kɛ̀ n yí nɑ kɛ bo ndò nsó, n yó mmɛ nhɔ̃
    kɛ kémmúnɛ̀ mɛwetímmɛ̀ kó kuwenniku bo míítɛ́mɛ̀, diwennɛ́cɑ̀nnì kɔ̃mɛ, mɛdɛɛtímɛ̀
    kó kuwenniku bo míítɛ́mɛ̀ dihɑ̃ɑ̃tĩnni tɛ̃mɛ̀.'
  msy-2020: Kɨ Saionɨn nguibam bagh zurazurara Ekiam mɨkɨmvɨra ikɨtɨ, a deravɨra a
    damuam. Guizbangɨra, kɨ Jerusalemɨn nguibam gɨnɨghnɨghvɨra ikɨ, kamaghɨn kɨ uan
    akam dukuaghan kogham. Bar puvatɨgham. Egh kɨ Ekiamɨn dɨmvɨra ikɨ mangɨtɨ, arazir
    aghuimɨn dughiam Jerusalemɨn gumazamiziba batogham, mati aruemɨn angazangarim
    mɨzarazimɨn otifi. Egh kɨ Ekiamɨn dɨmvɨra ikɨ mangɨtɨ, an akurvazir arazimɨn dughiam
    Jerusalemɨn gumazamiziba batogham, mati adenir angazangarim dɨmagarimɨn otifi.
  azb-azb: Salehliyi nur kimi saçanadək, Qurtuluşu məşəl tək yananadək Sion naminə
    susmayacağam, Yerusəlim naminə sakit durmayacağam.
  eng-DBY: For Zion's sake will I not hold my peace, and for Jerusalem's sake I will
    not be still, until her righteousness go forth as brightness, and her salvation
    as a torch that burneth.
  hin-2017: सिय्योन के निमित्त मैं चुप न रहूँगा, और यरूशलेम के निमित्त मैं चैन न लूँगा,
    जब तक कि उसकी धार्मिकता प्रकाश के समान और उसका उद्धार जलती हुई मशाल के समान दिखाई
    न दे।
  wol-KYG: Siyoŋ a tax duma selaw, Yerusalem laa ne, moo tax duma noppi, ba kera ceeñeeru
    njekkam teew, jumu muccam dikkal ko.
  eng-YLT: For Zion's sake I am not silent, And for Jerusalem's sake I do not rest,
    Till her righteousness go out as brightness, And her salvation, as a torch that
    burneth.
  kne-kne: Gapon sik-a ay Jerusalem, adiak gomiginek mo adi et mankaliak enggana ay
    maisalakan ka ya maila din pangabakam ay kaman din silaw sin labi.
  eng-WYC-2017: For Zion I shall not be still, and for Jerusalem I shall not rest,
    till the just [or rightwise]man thereof go out as shining, and the saviour thereof
    be tended as a lamp.
  eng-WMBB: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I will
    not rest, until her righteousness shines out like the dawn, and her salvation
    like a burning lamp.
  urd-GVH: सिय्यून की ख़ातिर मैं ख़ामोश नहीं रहूँगा, यरूशलम की ख़ातिर तब तक आराम नहीं
    करूँगा जब तक उस की रास्ती तुलूए-सुबह की तरह न चमके और उस की नजात मशाल की तरह न
    भड़के।
  rug-rug: Pa laena Zerusalema si lopu kote koa noso lopu zama si rau, osolae sa nana
    tinoṉoto si bakala vura guana vaqavaqasa, meke sa nana hinarupu si guana zuke
    halalana.
  gaz-gaz: Hamma qajeelummaan ishee akka barii barraaqaa, fayyinni ishee akka guca
    bobaʼuu ifutti, ani waaʼee Xiyoon hin calʼisu; waaʼee Yerusaalemis afaan hin qabadhu.
  fra-LSG: Pour l’amour de Sion je ne me tairai point, Pour l’amour de Jérusalem je
    ne prendrai point de repos, Jusqu’à ce que son salut paraisse, comme l’aurore,
    Et sa délivrance, comme un flambeau qui s’allume.
  gnn-gnn: Yo, yuwalk yana märr‐yuwalk ŋarra yukurra märr‐ŋamathirri mirithirri gal'ŋu
    wäŋawu Djäyanbuyŋunydja, Godkalaŋunydja miṯtjiwu. Yakana ŋarra yurru dhäruk‐mukthundja,
    yana ŋarra yurru marrtjinyamirriyamana bukumirriyamanydja yukurra, bitjan märrliliyama
    märryu‐ŋupan Godnhanydja yurru, yanana liŋgu ga miṯtji nhanŋuway yurru yolŋu walala
    nhina yukurra yuwalkkumana wal'ŋu nhanukalaynha Godkalana dhunupa'ŋuŋurana romŋura,
    yana liŋgu‐u‐u ga Godkala djarraṯawun'thunydja yurru räkukumana ŋunhi bukumunha'nhanydja
    warrpam'nha ŋuliŋuruna nhanukalayŋuwalana yolŋu'‐yulŋuwala miṯtjiwala.
  yal-yal: Siyon taana fe ra, n mi n dunduma, Yerusalɛn ma fe ra, n mi n naxarama,
    han a tinxinyaan yi makɛnɛn alo sogen tematɔna, a marakisin yi mayilen alo xaye
    xidi dɛgɛne dimini.
  iou-iou: Jerusalem, gäk nadätan? Näkä mankum nämo api iret. Nämo, gäka yäŋpäŋ ehutpäŋ
    yäŋapiŋtäyiwa Ekänitä täŋkentäŋ gamiŋirän irit säkgämäntä gäkä terak kwawakinik
    kaŋ ahäwän, kome dapuritä tamimaŋ peŋyäŋek täyak ude, ba bipmäŋ urani gänaŋ topäntä
    ijiŋ-yäŋek täkaŋ ude.
  haw-1868: NO Ziona, aole au e noho ekemu ole, A no Ierusalema, aole au e noho hoomaha,
    A puka aku la kona pono, e like me ka malamalama, A me kona ola, e like me ka
    lama e a ana.
  arb-NAV: إِكْرَاماً لِصِهْيَوْنَ لَا أَصْمُتُ، وَمِنْ أَجْلِ أُورُشَلِيمَ لَا أَسْتَكِينُ
    حَتَّى يَتَجَلَّى كَضِيَاءٍ بِرُّهَا وَخَلاصُهَا كَمِشْعَلٍ مُتَوَهِّجٍ،
  ewe-ewe: Le Zion ta la, nyemazi ɖoɖoe o, le Yerusalem ta la, nyemazi kpi o, va se
    ɖe esime eƒe dzɔdzɔenyenye naklẽ abe kekeli ene, eye eƒe ɖeɖe nabi abe akakati
    ene.
  eng-LEE: For the sake of Zion will I not be silent, and for the sake of Jerusalem
    will I not be quiet; until its righteousness go forth as the brightness [of light],
    and its salvation as a burning torch.
  asm-FB: চিয়োনৰ বাবে মই নিজম দি নাথাকোঁ, আৰু যিৰূচালেমৰ বাবে মই নিৰৱে নাথাকোঁ, যেতিয়ালৈকে
    তেওঁৰ ধাৰ্মিকতা উজ্বলতাৰে আগুৱাই নাযায়, আৰু তেওঁৰ পৰিত্ৰাণ জ্বলি থকা প্ৰদীপৰ
    দৰে নহয়।
  sus-A: «ﭑ مُ دُندُ مَ سِيٌنِ شَ قٍ رَ، ﭑ مُ تَفَنمَ دَرِ سَلَمُ شَ قٍ رَ، هَن عٍ
    فبٍ حْشْمَ تّمُي نَشّ، هَن عٍ كِسِ سْتْ.
  fra-SBL: Pour l'amour de Sion, je ne me tairai pas, et à cause de Jérusalem, je
    ne me reposerai pas, jusqu'à ce que sa droiture brille comme l'aube, et son salut
    comme une lampe allumée.
  hbo-hbo: לְמַ֤עַן צִיֹּון֙ לֹ֣א אֶחֱשֶׁ֔ה וּלְמַ֥עַן יְרוּשָׁלַ֖͏ִם לֹ֣א אֶשְׁקֹ֑וט
    עַד־יֵצֵ֤א כַנֹּ֙גַהּ֙ צִדְקָ֔הּ וִישׁוּעָתָ֖הּ כְּלַפִּ֥יד יִבְעָֽר׃
  kik-kik: Ha ũhoro wa kũrũĩrĩra Zayuni-rĩ, ndigakira, o na kana ndigithĩrie gũtetera
    Jerusalemu, nginya hĩndĩ ĩrĩa ũthingu wake ũkaara o ta ũtheri wa rũciinĩ, naguo
    ũhoro wake wa kũhonokio wonekane o ta tawa ũrĩa ũrĩrĩmbũkaga.
  fra-NCL: A cause de Sion, je ne me tairai point, et à cause de Jérusalem je ne prendrai
    pas de repos, jusqu’à ce que sa justice se lève comme l’aurore, et que son salut
    brille comme un flambeau.
  cek-AK: A toenghaih to akhawnbang ih ni aengh baktiah aang moe, a pahlonghaih hmaithaw
    baktiah aang ai karoek to, Zion kawng pongah kang hngai duem mak ai, Jerusalem
    kawng pongah doeh ka ngam sut mak ai.
  cuk-cuk: An Sión-neggwebur-sabed-ulale, an bogiguosulid. An Jerusalén-neggwebur-sabed-ulale,
    an obunnogosulid. Geb Bab-Dummad-e-Igar-innikigwad-imaked magar-daklegedse, an
    bogiguoed. Geb Bab-Dummad-bendakleged, gwinnur-gaedyob-guedse, an obunnogoed.
  uig-CYR: — «Таки Зионниң һәққанийлиғи җулалинип чақнап чиққичә, Униң ниҗати лавулдаватқан
    мәшъәлдәк чиққичә, Зион үчүн һеч арам алмаймән, Йерусалим үчүн һәргиз сүкүт қилмаймән;
  tel-2017: సీయోను నీతి, సూర్యకాంతిలా కనబడే వరకూ దాని రక్షణ, దీపాలుగా వెలిగే వరకూ
    సీయోను పక్షంగా నేను మౌనంగా ఉండను. యెరూషలేము కోసం నేను ఊరుకోను.
  hat-BSA: Pou koz Sion, Mwen p ap rete an silans e pou koz Jérusalem, Mwen p ap rete
    san pawòl, jiskaske ladwati li vin parèt tankou gran limyè e sali li tankou yon
    tòch k ap brile.
  kos-kos: Nga fah kaskas na in akkeye Jerusalem; Nga fah tia misla nwe ke na moliyukla
    el, Ac kutangla lal saromrom oana kalem lun sie e ke fong.
  hbo-WLC: לְמַ֤עַן צִיּוֹן֙ לֹ֣א אֶחֱשֶׁ֔ה וּלְמַ֥עַן יְרוּשָׁלִַ֖ם לֹ֣א אֶשְׁק֑וֹט
    עַד־יֵצֵ֤א כַנֹּ֙גַהּ֙ צִדְקָ֔הּ וִישׁוּעָתָ֖הּ כְּלַפִּ֥יד יִבְעָֽר׃
  ibo-ibo: Nʼihi Zayọn agaghị m emechi ọnụ, nʼihi Jerusalem agaghị m anọ jii, ruo
    mgbe ezi omume ya ga-enwuwa dịka ihe ụtụtụ; mgbe nzọpụta ya kwa ga-enwukwa dịka
    ọwaọkụ na-enwu enwu.
  ory-ory: ଯେପର୍ଯ୍ୟନ୍ତ ସିୟୋନର ଧର୍ମ ଦୀପ୍ତିର ନ୍ୟାୟ ଓ ତାହାର ପରିତ୍ରାଣ ଜ୍ୱଳନ୍ତ ପ୍ରଦୀପର
    ନ୍ୟାୟ ପ୍ରକଟ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେ ତାହା ନିମନ୍ତେ ନୀରବ ହେବା ନାହିଁ ଓ ଯିରୂଶାଲମ ନିମନ୍ତେ
    ବିଶ୍ରାମ କରିବା ନାହିଁ।
  chk-chk: Iwe, üsap tongeni fanafanala fän iten Sion, üsap pwal tongeni mosonoson
    fän iten Jerusalem tori an pwüng epwe tittin usun akkar, nge an küna manau epwe
    tin usun efoch töl mi pulopul.
  rop-rop: Wal aibin tok na, “Ol yumob pipul langa Jerusalem, ai garra tok blanga
    yumob gudbalawei. En ai kaan neba jidan kwaitbala, raidap yumob garra jidan brabli
    gudbalawei langa seifwan pleis, en yumob garra shain jis laik det gudwan faiya.
  ukr-1871: Не вмовкну я ради Сиона, не втихну задля Ерусалиму, аж докіль, як сьвітло,
    заблисне справедливість його, а спасеннє його — як горючий сьвітильник.
  deu-1951: Um Zions willen schweige ich nicht, und um Jerusalems willen lasse ich
    nicht ab, bis ihre Gerechtigkeit hervorbricht wie Sonnenglanz und ihr Heil entbrennt
    wie eine Fackel;
  eng-JPS: For Zion's sake will I not hold My peace, and for Jerusalem's sake I will
    not rest, until her triumph go forth as brightness, and her salvation as a torch
    that burneth.
  srp-1865: Siona radi neæu umuknuti, i Jerusalima radi neæu se umiriti, dokle ne
    izaðe kao svjetlost pravda njegova i spasenje se njegovo razgori kao svijeæa.
  lug-lug: Ku lwa Sayuuni ssiisirike, era ku lwa Yerusaalemi ssiiwummule, okutuusa
    nga obutuukirivu bwe butemagana ng’emmambya esala, obulokozi bwe ng’ettaala eyaka.
  heb-heb: למען ציון לא אחשה ולמען ירושלם לא אשקוט עד יצא כנגה צדקה וישועתה כלפיד
    יבער׃
  ben-IRV: সিয়োনের জন্য আমি চুপ করে থাকব না এবং যিরূশালেমের পক্ষে আমি ক্ষান্ত থাকব
    না, যে পর্যন্ত না তার ধার্ম্মিকতা আলোর মত আর তার উদ্ধার জ্বলন্ত মশালের মত হয়ে
    দেখা দেয়।
  pan-pan: ਸੀਯੋਨ ਦੇ ਨਮਿੱਤ ਮੈਂ ਚੁੱਪ ਨਹੀਂ ਰਹਾਂਗਾ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਨਮਿੱਤ ਮੈਂ ਚੈਨ ਨਾ ਲਵਾਂਗਾ,
    ਜਦ ਤੱਕ ਉਸ ਦਾ ਧਰਮ ਉਜਾਲੇ ਵਾਂਗੂੰ, ਅਤੇ ਉਸ ਦੀ ਮੁਕਤੀ ਬਲਦੇ ਦੀਵੇ ਵਾਂਗੂੰ ਨਾ ਵਿਖਾਈ ਦੇਵੇ।
  mya-JVB: ဇိအုန် မြို့တည်းဟူသောယေရုရှလင် မြို့၏ ဖြောင့်မတ် ခြင်းသည် ရောင်ခြည် ကဲ့သို့
    ၎င်း၊ သူ ၏ ကယ်တင် ခြင်းသည် ထွန်းတောက် သော ဆီမီးခွက် ကဲ့သို့ ၎င်း မ ထင်ရှား မှီတိုင်အောင်
    ထိုမြို့အတွက် ငါသည် တိတ်ဆိတ် ငြိမ်သက်စွာ မ နေရ။
  hmo-hmo: Siona dainai egu uduna do lau hakapua lasi, bona Ierusalema dainai egu
    hereva do lau koua lasi, ela bona Siona ena kara maoromaoro do ia hedinarai, daba
    rere ena diari bamona, bona Siona ese Dirava ena hamauria ia abia, be kede bamona
    do ia diaridiari.
  urd-urd: सिय्यून की ख़ातिर मैं चुप न रहूँगा और येरूशलेम की ख़ातिर मैं दम न लूँगा,
    जब तक कि उसकी सदाक़त नूर की तरह न चमके और उसकी नजात रोशन चराग़ की तरह जलवागर न
    हो।
  rus-SYN: Не умолкну ради Сиона, и ради Иерусалима не успокоюсь, доколе не взойдет,
    как свет, правда его и спасение его - как горящий светильник.
  bqc-SIM: Siↄna yã́i máↄ nílɛao, Yelusalɛũ yã́i ma lɛ́ a gↄ̃ kpaaũao e a gɛ
    bↄò maa lá gu ì dↄwa, e a suabaa gɛ àↄ pípi lán sɛ̃tɛwa.
  tcz-CHONGTHU: Keiman Zion kangailut jeh’a, keima thip beh’a ka’umlou hel ding ,
    kalungin Jerusalen alungvil jing jeh’a kathip beh louhel ding ahi. Keiman chonphatna
    chu kho hungvah doh tobanga ahung vahlhah masangsea, amanu(Jerusalem) dinga hi
    tang louva katao jing ding ahi.
  mar-mar: “मी सियोनेकरीता शांत राहणार नाही, आणि यरूशलेमेकरीता तिचा चांगुलपणा तेजस्वी
    प्रकाशाप्रमाणे चमकेपर्यंत आणि तारण जळत्या मशालीप्रमाणे निघेपर्यंत मी गप्प बसणार
    नाही.”
  qub-qub: Sión, gamta cuyashpämi upällallaga mana cacushächu. Jerusalén, gamta cuyashpämi
    jamaytapis mana tarishächu intërupa manaraj alli goyay cashancamaga; Tayta Dios
    manaraj salbashushayquicamaga.
  hat-hat: Jan m' renmen mòn Siyon sa a! Se pou m' pale. Jan m' renmen lavil Jerizalèm
    sa a, mwen p'ap pran kanpo, jouk delivrans li va parèt tankou limyè solèy k'ap
    leve, tankou flanbo k'ap klere nan fènwa.
  eng-BSB: For Zion’s sake I will not keep silent, and for Jerusalem’s sake I will
    not keep still, until her righteousness shines like a bright light, her salvation
    like a blazing torch.
  eng-WEBPB: For Zion’s sake I will not hold my peace, and for Jerusalem’s sake I
    will not rest, until her righteousness shines out like the dawn, and her salvation
    like a burning lamp.
  kbq-kbq: Na'ankure Saioni kumamoka kagri knare zanku hu'na nagira hamunki'na omani
    kea huvava nehu'na, Jerusalemi kumamoka knare zankura akohe'na omanigahue. Ana
    hu'na nevanugeno nanterampi zage hanatino remsa hiaza huno, fatgo avu'avazamo'a
    kagripintira remsa nehanigeno, agu'mavazi zamo'a kenage tavi tagi karugaru huno
    nevigeno remsa hiaza huno remsa hugahie.
  nhe-BL: Pampa tlahuel niquicnelía tepetl Sion huan nijnequi niquitas nochi altepetl
    Jerusalén quema eltos yejyectzi, na ax nijcahuas nimomaijtos iixpa TOTECO. Nimomaijtos
    hasta nochi nopano elis xitlahuac huan nopa altepetl nesis queja se tlahuili para
    nochi sequinoc. Nimomaijtos hasta quema TOTECO quimaquixtis huan ihueyitilis nesis
    queja se tlicuahuitl tlen xahuantoc huan tlahuel tlahuiya.
  gub-BL: Azamutar katu Xiàw ihe. A'e rupi napytu'u kwaw heze'eg ire nehe. Weityk
    putar wàmàtyry'ymar a'e wà nehe. Waàmàtyry'ym awer heny katu putar kwarahy ài
    nehe. Xo a'e mehe zo apytu'u putar nehe. Ipyro haw heny katu putar tatainy ywyra
    ipei'ài'àg pyrer iku'amumyk pyrer ukaz ma'e ài a'e nehe. Xo a'e mehe zo apytu'u
    putar nehe.
  eng-DRA: For Sion’s sake I will not hold my peace, and for the sake of Jerusalem,
    I will not rest till her just one come forth as brightness, and her saviour be
    lighted as a lamp.
