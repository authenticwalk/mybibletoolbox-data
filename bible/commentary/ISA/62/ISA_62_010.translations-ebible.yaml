verse: ISA.062.010
translations:
  mal-C: കടന്നുപോകുക, കവാടങ്ങളിലൂടെ കടന്നുപോകുക! ഈ ജനത്തിനു വഴിയൊരുക്കുക. നിരത്തുക,
    രാജവീഥി നിരത്തുക! കല്ലുകൾ പെറുക്കിക്കളയുക. രാഷ്ട്രങ്ങൾക്ക് ഒരു കൊടി ഉയർത്തുക.
  deu-TKW: Zieht hindurch, zieht hindurch durch die Thore! Richtet her den Weg für
    das Volk! Macht Bahn, macht Bahn! Räumt alle Steine aus dem Wege! Pflanzt ein
    Panier für die Völker auf!
  lin-lin: Boleka, boleka na bikuke ! Bobongisela bato nzela, bopasola nzela, bopasola
    nzela ya monene ! Bolongola mabanga, botombola bendele liboso na bato ya bikolo.
  eng-LSV: Pass on, pass on through the gates, || Prepare the way of the people, ||
    Raise up, raise up the highway, clear it from stones, || Lift up an ensign over
    the peoples.
  eng-GNV: 'Go through, go through the gates: prepare you the way for the people:
    cast vp, cast vp the way, and gather out the stones and set vp a standart for
    the people.'
  eng-WEBSTER: Go through, go through the gates; prepare ye the way of the people;
    cast up, cast up the highway; gather out the stones; lift up a standard for the
    people.
  nhw-BL: ¡Xipanquisaca anmasehualme ipan Jerusalén! ¡Xipanquisaca! Xijsencahuaca
    se ojtli para ipan hualase amomasehualhua catli mocuepase tlen sequinoc tlalme.
    Xijchijchihuaca ojtli, xijquixtica nochi teme. Xijtlananaca nopa bandera catli
    quiixnextis tlali Israel para nochi ma quiitaca.
  swh-ONEN: Piteni, piteni katika malango! Tengenezeni njia kwa ajili ya watu. Jengeni,
    jengeni njia kuu! Ondoeni mawe. Inueni bendera kwa ajili ya mataifa.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, i yɑrio sɑɑ wuun di, i bɛɛn tɔn be bɑ wee swɑɑ sɔnwɑ,
    i yen kpenu wunɑ i nɔɔ nɛrɑsiɑ. I ɡidi bɔrɑ yɔ̃rɑsio ben berɑ ɡiɑ.
  eng-KJVCPB: Go through, go through the gates; prepare you the way of the people;
    Cast up, cast up the highway; gather out the stones; Lift up a standard for the
    people.
  luo-luo: Kaluru, kaluru dhorangach! Losuru yo ne joga. Buguru, buguru yore! Goluru
    kite. Tingʼuru bandera malo mondo pinje one.
  meu-meu: A raka vareai, ikoukou amo a raka vareai, taunimanima edia dala a heḡaeḡaelaia;
    laolao dalana a haḡoevaia, a haḡoevaia, nadi na ba gogo oho; pepe a duduia isi
    bese idau-idau daediai!
  npi-ULB: ढोकाबाट आओ, ढोकाबाट आओ ! मानिसहरूको निम्ति बाटो तयार पार ! यसलाई निर्माण
    गर, मुल बाटो बनाओ ! ढुङ्गाहरू बटुल ! जातिहरूको निम्ति संकेतको झन्डा उठाओ ।
  yor-yor: Ẹ kọjá, ẹ kọjá ní ẹnu ibodè náà! Ẹ tún ọ̀nà ṣe fún àwọn ènìyàn. Ẹ mọ ọ́n
    sókè, ṣe ojú ọ̀nà òpópó! Ẹ ṣa òkúta kúrò. Ẹ gbé àsíá sókè fún àwọn orílẹ̀-èdè.
  pes-OPCB: ای مردم اورشلیم از شهر خارج شوید و جاده‌ای برای بازگشت قوم خود آماده سازید!
    سنگها را از سر راه بردارید و پرچم را برافرازید تا قومها آن را ببینند و بدانند
  tgl-ULB: Lumabas kayo, lumabas kayo sa mga tarangkahan! Ihanda ang daan para sa
    bayan! Itayo ito, itayo ang daanang-bayan! Alisin ang mga bato! Magtaas ng isang
    hudyat na bandera para sa mga bansa!
  hui-hui: Wali agali Yarusaleme tanoha kamiru tí tano ogoni wahalu tagira pialu pilimu.
    Tagira puwa tínaga wali agali tagira hene biaru lone daibirago ibilo tinaga hariga
    mo tiga bilimu. Hariga baya hangu mo tiga bialu ege to̱le̱ harigani ngaru mo wahalu
    bilimu. Dindi tara tarani hameigini bibahende karume de hendelo manane mbira harigani
    helalimu.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့၊ မြို့​တွင်း​မှ ထွက်​ကြ​လော့။ ပြည်​တော်​ပြန်​သင်​တို့​၏​အ​မျိုး​သား​များ
    အ​တွက် လမ်း​ကို​ဖောက်​လုပ်​ကြ​လော့။ လမ်း​မ​ကြီး​ကို​ပြင်​ဆင်​ကြ​လော့။ ကျောက်​ခဲ​တို့​ကို​ဖယ်​ရှား​ပစ်​ကြ​လော့။
    တိုင်း​သူ​ပြည်​သား​များ​သိ​စေ​ရန်​အ​ချက်​ပြ အ​လံ​များ​တင်​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་སོང་ཞིག མཁར་སྒོ་བརྒྱུད་ནས་སོང་ཞིག མི་རྣམས་ལ་གཞུང་ལམ་གྲ་སྒྲིག་བྱོས་དང་།
    ཁྱོད་རྣམས་ཀྱིས་ཡར་སྙོམས་ཤིག ལམ་ཆེན་ཡར་སྙོམས་ཤིག རྡོ་རྣམས་ཐུས་ཤིག མི་རིགས་ཀུན་གྱི་ཕྱིར་དུ་དར་ཆེན་སྒྲེངས་ཤོག
  sna-sna: Pfuurai, pfuurai napamasuo! Gadzirirai vanhu nzira. Vakai, vakai mugwagwa
    mukuru! Bvisai mabwe. Simudzirai ndudzi mureza.
  spa-BLM: ¡Pasa, pasa por las puertas! ¡Preparen el camino del pueblo! ¡Construyan,
    construyan la autopista! ¡Recojan las piedras! Levantar una bandera para los pueblos.
  cac-cac: Ex aj Jerusalén, elan̈ec d'a spuertail e chon̈ab', b'oecb'at sb'e eb' eyetchon̈ab'
    van sjaxi. Pan̈an tzeyutej b'aj ch'olquixtac, tzeyic'anel q'uen q'ueen d'a yol
    b'e chi'. Tzeyac'anq'ue junoc bandera yic sch'oxan d'a juntzan̈xo nación b'ajtil
    ay jun b'e chi'.
  swh-ULB: Njooni pitieni, pitieni katika lango! Tenegenezeni mapito ya watu! Itengenezeni,
    Tengeneza njia kuu! kusanyeni mawe! Nyanyueni juu ishara ya bendera kwa mataifa!
  bel-bel: Праходзьце, праходзьце ў браму, рыхтуйце дарогу народу! Раўняйце, раўняйце
    дарогу, прымайце каменьне, падымайце сьцяг народам!
  deu-ELBBK: Zieht, zieht durch die Tore, bereitet den Weg des Volkes; bahnt, bahnt
    die Straße, reinigt sie von Steinen; erhebt ein Panier über die Völker!
  mbb-OT: Sikiyu is menge etew ziyà te Jerusalem, gawas kew ziyà te menge pultahan
    keniyan te inged niw, ne endama niw is egkeveyaan te zuma pa he menge zuma niw.
    Hiǥewani niw heini; iawè niw is menge vatu, ne ipekayabkayab niw is bendirà he
    iyan ebpetuus te menge etew ziyà te menge nasyun he ibpelikù en te Nengazen is
    menge etew zin.
  mal-2015: കടപ്പിൻ; വാതിലുകളിൽകൂടി കടപ്പിൻ; ജനത്തിന്നു വഴി ഒരുക്കുവിൻ; നികത്തുവിൻ
    പെരുവഴി നികത്തുവിൻ; കല്ലു പെറുക്കിക്കളവിൻ; ജാതികൾക്കായിട്ടു ഒരു കൊടി ഉയർത്തുവിൻ.
  gup-gup: Ngudda nawu Jerusalem ngurrihni, ngurribebmerrimen kore kunredkimuk dja
    ngurriyingkihbolhmarnbu bedberre birrimirndebuyika bininj nawu kabirrimhdurnderren.
    Mah, dja birrimdjalngimen rowk kore gates ngarre kunredkimuk Zion! Ngurriburriwemen
    kunwardde manbu kabenmarnebolhwarrewon. Mak ngurriwayhkemen manburrba nawu banner
    ba birriwarlahkenh bininj kabirrinan kore kubolkbubuyika rowk.
  rmc-rmc: Džan avri, džan avri prekal o foroskre brani! Pripravinen o drom le manušenge.
    Rovňinen avri, rovňinen avri o chodňikos a čhivkeren avri o bara! Hazden upre
    e zastava pro znameňje le manušenge.
  pes-OPV: بگذرید از دروازه هابگذرید. طریق قوم را مهیا سازید و شاهراه را بلندکرده،
    مرتفع سازید و سنگها را برچیده علم را به جهت قوم‌ها برپا نمایید.
  ron-1924: Тречець, тречець пе порць! Прегэтиць о кале попорулуй! Кроиць, кроиць
    друм, даць петреле ла о парте! Ридикаць ун стяг песте попоаре!
  ben-OBCV: পার হও, তোমরা তোরণদ্বারগুলি দিয়েই পার হও! প্রজাদের জন্য পথ প্রস্তুত করো।
    নির্মাণ করো, রাজপথ নির্মাণ করো! সব পাথর সরিয়ে ফেলো। সমস্ত জাতির জন্য একটি পতাকা
    তোলো।
  som-som: Dhex mara, irdaha dhex mara, oo dadka jidkiisa hagaajiya. Jidka weyn dhisa,
    dhisa. Dhagaxyada ka wareejiya, oo dadyowga calan u taaga.
  lat-VUC: 'Transite, transite per portas, præparate viam populo: planum facite iter,
    eligite lapides, et elevate signum ad populos.'
  eng-ASVBT: Go through, go through the gates; prepare ye the way of the people; cast
    up, cast up the highway; gather out the stones; lift up an ensign for the peoples.
  ita-1885: Passate, passate per le porte; acconciate il cammino del popolo; rilevate,
    rilevate la strada, toglietene le pietre, alzate la bandiera a' popoli.
  eng-LXXUP: Go through my gates, and make a way for my people; and cast the stones
    out of the way; lift up a standard for the Gentiles.
  eng-ULB: Come through, come through the gates! Prepare the way for the people! Build
    it, build the highway! Gather out the stones! Raise up a signal flag for the nations!
  spa-VBL: ¡Salgan! ¡Salgan por las puertas! ¡Despejen el camino para el pueblo! ¡Construyan
    la carretera! ¡Desháganse de las piedras en el camino! Levanten una bandera para
    que las naciones puedan ver!
  fra-_FOB: Passez, passez par les portes; préparez le chemin du peuple; relevez,
    relevez la route, ôtez-en les pierres; dressez l'étendard vers les peuples!
  mal-mal: കടക്കുവിൻ; വാതിലുകളിൽകൂടി കടക്കുവിൻ; ജനത്തിനു വഴി ഒരുക്കുവിൻ; നികത്തുവിൻ;
    പ്രധാനപാത നികത്തുവിൻ; കല്ല് പെറുക്കിക്കളയുവിൻ; ജനതകൾക്കായിട്ട് ഒരു കൊടി ഉയർത്തുവിൻ.
  urd-GVR: Dāḳhil ho jāo, shahr ke darwāzoṅ meṅ dāḳhil ho jāo! Qaum ke lie rāstā taiyār
    karo! Rāstā banāo, rāstā banāo! Use pattharoṅ se sāf karo! Tamām aqwām ke ūpar
    jhanḍā gāṛ do!
  suz-BL: ओव़ङीन, ठेयब लाप्‍चो रे ओव़ङीन। मिनु मुर आन गाक्‍तीके लां थेल्‍शा, सेलीन।
    ठेयब लां रे फुल्‍लु याक्‍तीन। जात जात ङा मुर आन कली चिन्‍ड वोतीन। यसैया ५७:१४
  eng-NOY: Pass ye, pass ye through the gates; Prepare the way for the people; Cast
    ye up, cast ye up the highway, Clear it from the stones; Lift up on high a standard
    for the tribes!
  ita-1927: Passate, passate per le porte! Preparate la via per il popolo! Acconciate,
    acconciate la strada, toglietene le pietre, alzate una bandiera dinanzi ai popoli!
  ckb-ckb: تێپەڕ بن! تێپەڕ بن لە دەروازەکانەوە! ڕێگای گەل خۆش بکەن. ئامادەی بکەن!
    ڕێڕەو ئامادە بکەن! لە بەرد پاکی بکەنەوە. ئاڵا بۆ گەل بەرز بکەنەوە.
  eng-BBE: Go through, go through the doors; make ready the way of the people; let
    the highway be lifted up; let the stones be taken away; let a flag be lifted up
    over the peoples.
  kan-OKCV: ಹಾದುಹೋಗಿರಿ, ಬಾಗಿಲುಗಳಲ್ಲಿ ಹಾದುಹೋಗಿರಿ, ಜನರಿಗೆ ದಾರಿಯನ್ನು ಸಿದ್ಧಮಾಡಿರಿ, ಎತ್ತರಿಸಿರಿ,
    ರಾಜಮಾರ್ಗವನ್ನು ಎತ್ತರಿಸಿ, ಕಲ್ಲುಗಳನ್ನು ಆಯ್ದು ಕೂಡಿಸಿರಿ. ಜನಾಂಗಗಳಿಗೋಸ್ಕರ ಧ್ವಜವನ್ನು ಎತ್ತಿರಿ.
  tam-2017: வாசல்கள் வழியாக நுழையுங்கள், நுழையுங்கள்; மக்களுக்கு வழியை ஒழுங்குபடுத்துங்கள்;
    பாதையை உயர்த்துங்கள், உயர்த்துங்கள்; அதிலுள்ள கற்களைப் பொறுக்கிப்போடுங்கள்; மக்களுக்காகக்
    கொடியை ஏற்றுங்கள்.
  spa-RV-1909: Pasad, pasad por las puertas; barred el camino al pueblo; allanad,
    allanad la calzada, quitad las piedras, alzad pendón á los pueblos.
  ron-BTF: Treceţi, treceţi pe porţi; pregătiţi calea poporului; înălţaţi, înălţaţi
    drumul mare; scoateţi pietrele; ridicaţi un steag pentru popor.
  eng-WEBP: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  eng-FBV: Exit! Exit through the gates! Clear the way for the people! Build the highway!
    Get rid of any rocks on the road! Lift up a flag so the nations can see!
  nld-1939: 'Trekt weg, trekt weg door de poorten, Baant een weg voor het volk; Maakt
    effen, maakt effen de heirbaan, En verwijdert de stenen; Steekt de banier Voor
    de volkeren omhoog:'
  nch-BL: ¡Xipanquisaca anmasehualme ipan Jerusalén! ¡Xipanquisaca! Xijsencahuaca
    se ojti para ipan hualase amomasehualhua cati tacuepilise ten sequinoc talme.
    Xijchijchihuaca ojti, xijquixtica nochi teme. Xijtananaca nopa bandera cati quiixnextis
    tali Israel para nochi ma quiitaca.
  vie-1934: Hãy đi qua, bởi cửa thành đi qua; hãy ban bằng đường của dân; hãy đắp
    đường, hãy đắp đường cái; bỏ hết đá; dựng một cờ xí cho các dân tộc.
  hin-CV: सब फाटकों से होकर निकलो! लोगों के लिए मार्ग सीधा करो. राजमार्ग को बनाओ!
    सभी पत्थर मार्ग से हटाकर. लोगों के लिए झंडा ऊंचा करो.
  eng-OURB: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  spa-BES: Pasa, pasa por las puertas; Prepara el camino de la gente, construyan,
    construyan la calzada; que se quiten las piedras; Que se levante una bandera sobre
    los pueblos.
  tdx-tdx: Iziliho, iziliho o lalam-beio, hajario ty lala’ ondatio; ampitoabòro, ampitoaboro
    i tatakey, hene aveveo o vatoo, zonjò viloñe ambone’ ondatio ey.
  tha-KJV: จงไป จงไปทางประตู​เมือง จัดเตรียมทางไว้​ให้​ชนชาติ​นี้ จงพูน จงพูนทางหลวงขึ้น
    จงเก็บกวาดหินเสียให้​หมด จงยกสัญญาณไว้เหนือชนชาติ​ทั้งหลาย
  por-BR-2018: Passai! Passai pelas portas! Preparai o caminho ao povo! Aplanai! Aplanai
    a estrada, limpai -a das pedras! Levantai uma bandeira aos povos!
  deu-ELO: Ziehet, ziehet durch die Tore, bereitet den Weg des Volkes; bahnet, bahnet
    die Straße, reiniget sie von Steinen; erhebet ein Panier über die Völker!
  eng-WYC-2018: Pass ye, pass ye by the gates; make ye ready (a) way to the people,
    make ye a plain path; and choose ye [the] stones, and raise ye [up] a sign to
    peoples. (Go ye out, go ye out by the gates; make ye ready a way for my people,
    make ye a plain path; yea, clear ye away the stones, and raise ye up a sign for
    the nations.)
  epo-epo: Pasu, pasu tra la pordegoj, pretigu vojon por la popolo; ebenigu, ebenigu
    la vojon, liberigu ĝin de ŝtonoj; levu standardon super la popoloj.
  uig-PIN: — Ɵtünglar, dǝrwazilardin ɵtünglar! Hǝlⱪning yolini tüz ⱪilip tǝyyarlanglar!
    Yolni kɵtürünglar, kɵtürünglar; Taxlarni elip taxliwetinglar; Hǝlⱪ-millǝtlǝr üqün
    yol kɵrsitidiƣan bir tuƣni kɵtürünglar.
  beo-beo: Yelusaleme fi dunu! Moilai gadili asili, dilia mugululi asi dunu buhagima:ne,
    logo fodoma. Logo hahamoma! Igi fadegama! Fifi asi gala huluane dawa:ma:ne, dawa:digisu
    hahamosu gaguma. Amasea ilia huluane agoane dawa:mu, amo
  tpi-OTNT: Yupela ol lain nau i stap long Jerusalem, yupela olgeta i mas lusim taun.
    Lusim taun na go ausait na stretim gut rot, bilong ol manmeri bilong yupela i
    wok long kam bek. Redim gut rot bilong ol, na rausim ol ston i stap long rot.
    Na sanapim wanpela mak bilong olgeta lain manmeri i ken lukim.
  hau-SA: Ku wuce, ku wuce ƙofofi! Ku shirya hanya saboda mutane. Ku gina, ku gina
    babbar hanya! Ku kawar da duwatsu. Ku ɗaga tuta saboda al’ummai.
  uig-LAT: — Ötünglar, derwazilardin ötünglar! Xelqning yolini tüz qilip teyyarlanglar!
    Yolni kötürünglar, kötürünglar; Tashlarni élip tashliwétinglar; Xelq-milletler
    üchün yol körsitidighan bir tughni kötürünglar.
  nde-nde: Dlulani, dlulani emasangweni! Lungiselani abantu indlela. Candani, candani
    umgwaqo! Susani amatshe. Phakamiselani izizwe uphawu.
  ton-ton: Hū atu, hū atu ʻi he ngaahi matapā; teuteu ʻae hala ʻoe kakai; fokotuʻu
    hake, fokotuʻu hake ʻae hala māʻolunga; tānaki mei ai ʻae ngaahi maka; fokotuʻu
    ʻae fuka maʻa ʻe kakai.
  ces-1613: Vejdětež, vejdětež branami, spravte cestu lidu, vyrovnejte, vyrovnejte
    silnici, vybeřte kamení, vyzdvihněte korouhev k národům.
  eng-WMB: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  tam-TCV: கடந்துசெல்லுங்கள், வாசல்களைக் கடந்துசெல்லுங்கள்! மக்களுக்கு வழியை ஆயத்தப்படுத்துங்கள்.
    கட்டுங்கள், பெரும் பாதையைக் கட்டுங்கள்! கற்களை அகற்றுங்கள். நாடுகளுக்காக கொடியை
    ஏற்றுங்கள்.
  ceb-ULB: Adto, pag-adto sa ganghaan! Andama ang agianan alang sa katawhan! Himoa
    kini, paghimo ug lapad nga dalan! Hawani sa mga bato! Pagpataas ug bandila alang
    sa kanasoran!
  pol-UBG: Przechodźcie, przechodźcie przez bramy! Torujcie drogę ludowi; wyrównajcie,
    wyrównajcie gościńce; usuwajcie kamienie, podnieście sztandar dla narodów.
  urd-GVU: داخل ہو جاؤ، شہر کے دروازوں میں داخل ہو جاؤ! قوم کے لئے راستہ تیار کرو!
    راستہ بناؤ، راستہ بناؤ! اُسے پتھروں سے صاف کرو! تمام اقوام کے اوپر جھنڈا گاڑ دو!
  deu-1912: Gehet hin, gehet hin durch die Tore! bereitet dem Volk den Weg! machet
    Bahn, machet Bahn! räumet die Steine hinweg! werft ein Panier auf über die Völker!
  kan-2017: ಊರ ಬಾಗಿಲುಗಳಲ್ಲಿ ಹಾದು ಬನ್ನಿರಿ, ಹಾದು ಬನ್ನಿರಿ, ಜನರಿಗೆ ದಾರಿಯನ್ನು ಸರಿಮಾಡಿರಿ,
    ರಾಜಮಾರ್ಗವನ್ನು ಎತ್ತರಿಸಿರಿ, ಸರಿಪಡಿಸಿರಿ. ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಹಾಕಿರಿ, ಜನಾಂಗಗಳಲ್ಲಿ ಧ್ವಜವನ್ನೆತ್ತಿರಿ!
  yap-yap: Gimed e girdi’ nu Jerusalem, marod nga wuru’ e binaw ngam ngongliyed e
    kanawo’ ni fan ko girdi’ romed ni be sul! Mu falfleged ba kanawo’ nib ga’; magmed
    chuweg e malang riy! Mi gimed tining e pow riy ngalang ya nge yag ni nge nang
    e pi nam.
  hlt-MCSB: Vongka rhoek paan rhoe paan uh laeh. Pilnam kah longpuei te rhoekbah uh.
    Picai uh, picai uh, longpuei kah lungto te dae uh laeh. Pilnam ham rholik thoh
    uh laeh.
  mdy-ETH: ጌሎ ዲሮ ካሮ ባንፆና ዓኣዹዋቴ፤ ዓሶም ጎይፆ ጊኢጊሹዋቴ፤ ዳልጎ ጎይፆዋ ኮሹዋቴ፤ ሹጮዋ ቡጊ ኬሱዋቴ፤ ባንዴሮዋ
    ዴሮም ዼጊዲ ሱፁዋቴ።»
  twi-ASANTE: Momfa mu, momfa kuropɔn apono no mu! Monsiesie kwan no mma nkurɔfoɔ
    no. Mompae, mompae kwantempɔn no! Monyiyi so aboɔ no. Monsi frankaa mma amanaman
    no.
  eng-WEBU: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  wal-wal: Aadhdhite! Penggiyaara kiyidi biite! Asaayyo ogiyaa kessite! Kessite, wogga
    ogiyaa kessite! SHuchchatakka diggite; kawotettati ogiyaa demmana mala, banddiraa
    essite.
  spa-PDDPT: Pasen, pasen por las puertas. Despejen el camino para el pueblo. Allanen,
    allanen la calzada, y quiten las piedras. ¡Alcen pendón a los pueblos!
  gun-gun: Tapeo, peẽ ke tetã rokẽ oĩ va'e rupi, ha'e pereko katu tape heta va'e kuery
    ou aguã. Pembojojapa ke tape, pemboa'eve ita gui. Ha'e gui pemopu'ã bandeira yvy
    regua kuery oexa pavẽ aguã.
  ilo-ULB: Rummuarkayo, rummuarkayo kadagiti ruangan! Isaganayo ti dalan para kadagiti
    tattao! Patadenyo daytoy, Patadenyo ti kangrunaan a dalan! Ikkatenyo dagiti batbato!
    Ingatoyo ti bandera a pagilasinan para kadagiti nasion!
  kpg-kpg: Nia daangada o Jerusalem, hula gi daha mo di waahale, hauhia di ala ang gi
    au daangada ala e lloomoi labelaa gi muli! Hagatogomaalia ina di ala damana, hagamadammaa ina
    nia hadu gi daha! Daudau ina gi nua di hagailoo gii iloo nia henua
  uig-ARA: ــ ئۆتۈڭلار، دەرۋازىلاردىن ئۆتۈڭلار! خەلقنىڭ يولىنى تۈز قىلىپ تەييارلاڭلار!
    يولنى كۆتۈرۈڭلار، كۆتۈرۈڭلار؛ تاشلارنى ئېلىپ تاشلىۋېتىڭلار؛ خەلق-مىللەتلەر ئۈچۈن
    يول كۆرسىتىدىغان بىر تۇغنى كۆتۈرۈڭلار.
  sus-sus: «Wo mini taa kui naadɛe ra, wo sa n ma ɲama xa kira rafala! Wo a yailan,
    wo gɛmɛe ba kirae ra! Wo xa tɔnxuma ti sie bɛ.
  pon-2006: Mehn Serusalem kan, kumwail pedohisang nan kahnimwo oh wiahda apwoat ahl
    ong amwail aramas akan me pahn sapahldo! Kumwail kaunopada apwoat ahllap; kumwail
    rikasang kisin takai kan loale! Kumwail wiahda ehu kilel ong wehi kan pwe re en
    ese
  ksd-ksd: Avat a irop, avat a irop ta ra mataniolo; avat a vaninare ra nga kai ra
    tarai; avat a kakal, avat a kal ra bo na nga; avat a tak vue ra lavur vat; avat
    a vatur ra vakilang ure ra tarai.
  tur-YTC: Geçin, kapılardan geçin! Halkın yolunu hazırlayın! Yapın, ana yolu yapın!
    Taşları toplayın! Halklar için bir sancak kaldırın.
  grc-BRENT: Πορεύεσθε διὰ τῶν πυλῶν μοῦ, καὶ ὁδοποιήσατε τῷ λαῷ μου, καὶ τοὺς λίθους
    ἐκ τῆς ὁδοῦ διαῤῥίψατε, ἐξάρατε σύσσημον εἰς τὰ ἔθνη.
  ind-AYT: Laluilah! Laluilah pintu-pintu gerbang; persiapkanlah jalan bagi bangsa
    itu! Bangunlah! Bangunlah jalan raya, bersihkanlah itu dari batu-batu, naikkanlah
    panji-panji atas bangsa-bangsa!
  nya-nya: Tulukani, dutsani pa zipata! Konzerani anthu njira. Lambulani, lambulani
    msewu waukulu! Chotsani miyala. Kwezani mbendera kuti mitundu ya anthu izione.
  hrv-hrv: Prođite, prođite kroz vrata, poravnajte put narodu! Nasipajte, nasipajte
    cestu, uklonite s nje kamenje. Podignite stijeg narodima!
  mps-mps: Dage te megi Jerusalemde bidibo hani dabe, dage tigidaligo taun tagaliąo.
    Te taun tagalama, sunumi bogoba pelama, te sunumi bugagia dodolao, te duga we
    bidi dabe ma asobao. Te augwa sunumi bugagia sisilao, te sunumide elalubo masigi
    dabe sela sąyao. Tama te tigidali tǫ kantride bidibo hani we bidigo suabo plak
    me deli nide walao.
  tpi-tpi: Yupela ol lain nau i stap long Jerusalem, yupela olgeta i mas lusim taun.
    Lusim taun na go ausait na stretim gut rot, bilong ol manmeri bilong yupela i
    wok long kam bek. Redim gut rot bilong ol, na rausim ol ston i stap long rot.
    Na sanapim wanpela mak bilong olgeta lain manmeri i ken lukim.
  dan-1931: Drag ud gennem Portene, drag ud, ban Folket Vej, byg Vej, byg Vej, sank
    alle Stenene af, rejs Banner over Folkeslagene!
  vie-OVCB: Hãy đi ra các cổng thành! Hãy ban đường cho dân ta trở về. Hãy làm bằng
    các thông lộ; kéo bỏ các vầng đá chướng ngại; giương cao lá cờ để mọi dân tộc
    đều thấy.
  guj-2017: દરવાજામાં થઈને, દરવાજામાં થઈને આવો! લોકોને માટે માર્ગ તૈયાર કરો! બાંધો,
    સડક બાંધો, પથ્થરો વીણી કાઢો! પ્રજાઓને માટે ધ્વજા ઊંચી કરો.
  pon-2006A: Mehn Serusalem kan, kumwail pedohisang nan kahnimwo oh wiahda apwoat
    ahl ong amwail aramas akan me pahn sapahldo! Kumwail kaunopada apwoat ahllap;
    kumwail rikasang kisin takai kan loale! Kumwail wiahda ehu kilel ong wehi kan
    pwe re en ese
  por-BRBSL: Atravesse, atravesse os portões! Prepare o caminho do povo! Construa,
    construa a rodovia! Junte as pedras! Levantar uma bandeira para os povos.
  cth-cth: Longkha dawk hoi tâcawt awh, tâcawt awh. Taminaw cei nahan lam rakueng
    awh. Talai paten awh. Talungnaw takhoe awh. Taminaw hanelah mitnoutnae vo awh.
  twi-twi: Momfa mu, momfa kuropɔn apon no mu! Munsiesie ɔkwan no mma nkurɔfo no.
    Mompae, mompae ɔtempɔn no! Munyiyi so abo no. Munsi frankaa mma amanaman no.
  hlt-hlt: Vongka rhoek paan rhoe paan uh laeh. Pilnam kah longpuei te rhoekbah uh.
    Picai uh, picai uh, longpuei kah lungto te dae uh laeh. Pilnam ham rholik thoh
    uh laeh.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ yɛ̀nnɛ̀, píennɛ̀ kucɛ bɛ̀ɛ̀ kũntiní bɛ kpɛ́í, kɛ́ĩ́tínnɛ́
    kucɛ kó yɛfɔ̃̀tɛ̀ kɛ́píe nyɛtɑ̃́rɛ̀ kɛ́cónnɛ́ mɛcɑnnimɛ̀ kɛ̀ yɛbotɛ̀ɛ yɑ̀.
  msy-2020: Ia datɨrɨghɨn Jerusalemɨn itir darasi, ia zuamɨra bar moghɨra nguibar
    ekiam atakigh. Ia nguibam ategh azenan mangɨ, ia gumazamizir uamategha iziba bagh
    deravɨra tuavim akɨr. Ia me bagh deravɨra tuaviba azenɨva, tuavim apɨrizir dagɨaba
    isɨ da makun. Egh Kantrin Igharazibar Gumazamiziba gansɨ, ia inir avɨzir ababanim
    asaragh.
  azb-azb: Keçin, keçin şəhər darvazalarından, Xalq üçün yol hazırlayın! Tikin, yol
    salın, Daşları kənara atın, Xalqlar üçün bayraq qaldırın!
  eng-DBY: Go through, go through the gates; prepare the way of the people; cast up,
    cast up the highway; gather out the stones; lift up a banner for the peoples.
  hin-2017: जाओ, फाटकों में से निकल जाओ, प्रजा के लिये मार्ग सुधारो; राजमार्ग सुधारकर
    ऊँचा करो, उसमें से पत्थर बीन-बीनकर फेंक दो, देश-देश के लोगों के लिये झण्डा खड़ा
    करो।
  wol-KYG: Jàllsileen, jàllsileen bunti dëkk bi, xàll-leen yoonu xeet wi, maasaleleenoo,
    maasaleleen ngér mi, dindi doj yi! Yékkatileen raaya ju askan yépp gis.
  eng-YLT: Pass ye on, pass on through the gates, Prepare ye the way of the people,
    Raise up, raise up the highway, clear it from stones, Lift up an ensign over the
    peoples.
  kne-kne: Dakayo ay taga-Jerusalem, bomala kayo sin siyodad ta man-amag kayo si kalsada
    ay pandanan din kailian yo ay mantaoli. Man-amag kayo si annawa ay kalsada yan
    kaanen yo din batbato. Mantood kayo abe si sinyal ta ilaen di ipogaw sin kailiili.
  eng-WYC-2017: Pass ye, pass ye by the gates; make ye ready a way to the people,
    make ye a plain path; and choose ye [the] stones, and raise ye [up] a sign to
    peoples.
  eng-WMBB: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  urd-GVH: दाख़िल हो जाओ, शहर के दरवाज़ों में दाख़िल हो जाओ! क़ौम के लिए रास्ता तैयार
    करो! रास्ता बनाओ, रास्ता बनाओ! उसे पत्थरों से साफ़ करो! तमाम अक़वाम के ऊपर झंडा
    गाड़ दो!
  rug-rug: Mi ene vura mia, vura gua koari na sasada! Va nama ia sa siraṉa tadi na
    tinoni. Kuri va sagea, kuri va sage ia sa siraṉa vari karovae popoa! Va rizu pani
    sari na patu. Ovulu va sage ia sa pitipiti pude dogoria ri na butubutu.
  gaz-gaz: Keessa darbaa; karrawwan keessaan darbaa! Uummataaf karaa qopheessaa. Tolchaa;
    karaa guddaa tolchaa! Dhagaawwan bubuqqisaa. Sabootaafis faajjii ol qabaa.
  fra-LSG: Franchissez, franchissez les portes! Préparez un chemin pour le peuple!
    Frayez, frayez la route, ôtez les pierres! Élevez une bannière vers les peuples!
  gnn-gnn: Gatjuy marrtjiyana walala, yäkthurrana marrtjiya biyakana dhukarrnha ŋurikina
    walalaŋgu nhokalaŋumirriwuna yolŋu'‐yulŋuwu gumurr‐roŋiyinyarawu; biyaka yäkthurrana
    ḻaparra'kuŋana dhukarrnydja, liŋgu Garrayyunydja waŋa yukurra bukmakkala yana
    buku‐ḻiw'marama wäŋaŋuranydja malaŋuŋura bitjanna, “Ḻakaraŋana ŋarrakalaŋuwa yolŋu'‐yulŋuwanydja
    biyakana, ‘Nhäŋana ya', Garraynydja marrtjina yukurra lili walŋakunharawuna nhumalaŋgu,
    ga gämanydja ŋayi yukurra buku‐ruŋinyamaranharawuynha nhumalaŋgu djämawuynha.’”
  yal-yal: Ɛ mini, ɛ mini taan so dɛɛne ra! Ɛ kirani tɔn yamaan yɛɛ ra! Ɛ kiraan nafala,
    ɛ a rafala, ɛ gɛmɛne ba a xɔn, ɛ taxamasenni te, a siyane xa fa.
  iou-iou: Unita ämawebe Jerusalem täŋo yewa gänaŋ itkaŋ in kudup akumaŋ gägäniken
    kut. Kuŋpäŋ ämawebe ämnayäŋ täkaŋ unita kädet yäpä-tägawut. Kubat-kubat yejämäŋpäŋ
    mobä kädet miŋin pätkaŋ u kudup yäpmäŋ kewewut. Ude täŋirä ämawebe komeni komenitä
    ŋode api kaŋpäŋ nadäneŋ; Yawetä ämawebeniye äneŋi yämagurayäŋ täyak yäŋ api nadäneŋ.
  haw-1868: E hele ae, e hele ae, a iloko o na pukapa, E hoomakaukau i ke ala no na
    kanaka; E hoouka, e hoouka i ke kuamoo, E hoopau i na pohaku; E kau hoi i ka hae
    no na kanaka.
  arb-NAV: اُعْبُرُوا بِالأَبْوَابِ، وَأَعِدُّوا طَرِيقاً لِلشَّعْبِ. عَبِّدُوا السَّبِيلَ،
    وَنَقُّوهُ مِنَ الْحِجَارَةِ، ارْفَعُوا رَايَةً لِلشَّعْبِ.
  ewe-ewe: Mito eme yi, mito agboawo me yi! Midzra mɔ ɖo na dukɔ la. Mido mɔ, mido
    mɔtatawo. Miɖe kpewo ɖa le mɔa dzi. Mikɔ aflaga dzi na dukɔwo.
  eng-LEE: Pass, pass through the gates, make clear the way of the people, cast up,
    cast up the highway, remove away the stones, lift up a banner over the nations.
  asm-FB: আহাঁ, দুৱাৰৰ মাজেদি আহাঁ! লোকসকলৰ বাবে পথ যুগুত কৰা! নিৰ্মাণ কৰা, ৰাজআলি
    নিৰ্মাণ কৰা! শিলবোৰ গুটাই পেলাই দিয়া, দেশবাসীসকলৰ বাবে নিচান পতাকা তোলা।
  sus-A: «وٌ مِنِ تَا كُي نَادّيٍ رَ، وٌ سَ ﭑ مَ حَمَ شَ كِرَ رَقَلَ! وٌ عَ يَءِلَن،
    وٌ فّمّيٍ بَ كِرَيٍ رَ! وٌ شَ تْنشُمَ تِ سِيٍ بّ.
  fra-SBL: Passez, passez les portes ! Préparez le chemin du peuple ! Construisez,
    construisez l'autoroute ! Rassemblez les pierres ! Levez une bannière pour les
    peuples.
  hbo-hbo: עִבְר֤וּ עִבְרוּ֙ בַּשְּׁעָרִ֔ים פַּנּ֖וּ דֶּ֣רֶךְ הָעָ֑ם סֹ֣לּוּ סֹ֤לּוּ
    הַֽמְסִלָּה֙ סַקְּל֣וּ מֵאֶ֔בֶן הָרִ֥ימוּ נֵ֖ס עַל־הָעַמִּֽים׃
  kik-kik: Hĩtũkĩrai, mũhĩtũkĩre ihingo-inĩ, mumagare! Thondekerai andũ njĩra. Akaai,
    mwake njĩra njariĩ! Ũnganiai mahiga, mũmeherie kuo. Ambarariai bendera na igũrũ
    nĩguo yonwo nĩ ndũrĩrĩ.
  fra-NCL: Passez, passez par les portes ; aplanissez le chemin du peuple. Frayez,
    frayez la route, ôtez-en les pierres ; élevez un étendard sur les peuples.
  cek-AK: Tacawt oh, khongkha thung hoi tacawt oh! Kaminawk hanah loklam to paroep
    pae oh; manglaih lampui to sah oh, sah oh! Thlungnawk to takhoe oh; kaminawk hanah
    kahni payang pae oh.
  cuk-cuk: ¡Jerusalénʼginmalad, be ainimar! ¡Yawagak-bukwadgi, be ainimar! ¡Dulemar-idu
    igar nudakmar! ¡Igar-dummad be mesmar! ¡Bela akwamar be onirmar! ¡Dulemar igar-maid-magar-dakega
    be bander onakwe!
  uig-CYR: — Өтүңлар, дәрвазилардин өтүңлар! Хәлиқниң йолини түз қилип тәйярлаңлар!
    Йолни көтириңлар, көтириңлар; Ташларни елип ташливетиңлар; Хәлиқ-милләтләр үчүн
    йол көрситидиған бир туғни көтириңлар.
  tel-2017: ద్వారాల గుండా రండి! రండి! ప్రజలకు దారి సిద్ధం చేయండి! జాతీయ మార్గాన్ని
    కట్టండి! రాళ్ళు ఏరి పారవేయండి! రాజ్యాల కోసం జండా సూచన ఎత్తండి!
  hat-BSA: Antre ladann, antre nan pòtay yo! Netwaye chemen an pou pèp la! Bati, bati
    chemen an! Retire wòch yo, leve yon drapo sou nasyon yo.
  kos-kos: Mwet Jerusalem, kowos in illa liki siti uh Ac musai soko inkanek nu sin
    mwet lom su ac foloko! Akoo soko inkanek lulap; sisla eot kac uh! Tulokunak sie
    akul tuh mutunfacl puspis fah ku in etu
  hbo-WLC: עִבְר֤וּ עִבְרוּ֙ בַּשְּׁעָרִ֔ים פַּנּ֖וּ דֶּ֣רֶךְ הָעָ֑ם סֹ֣לּוּ סֹ֤לּוּ
    הַֽמְסִלָּה֙ סַקְּל֣וּ מֵאֶ֔בֶן הָרִ֥ימוּ נֵ֖ס עַל־הָעַמִּֽים׃
  ibo-ibo: Gabiganụ! Gabiganụ sitenụ nʼọnụ ụzọ ama niile. Dozienụ ụzọ maka ndị m.
    Wuzienụ ụzọ niile, wuzienụ okporoụzọ niile. Bupụsịanụ nkume niile, weliekwanụ
    ọkọlọtọ maka mba niile.
  ory-ory: ତୁମ୍ଭେମାନେ ଅଗ୍ରସର ହୁଅ, ନଗର-ଦ୍ୱାର ମଧ୍ୟଦେଇ ଅଗ୍ରସର ହୁଅ; ଲୋକମାନଙ୍କର ପଥ ପ୍ରସ୍ତୁତ
    କର; ଉଚ୍ଚ କର, ରାଜପଥ ଉଚ୍ଚ କର; ପ୍ରସ୍ତରସବୁ ବାହାର କରି ସଂଗ୍ରହ କର; ଗୋଷ୍ଠୀସମୂହ ନିମନ୍ତେ
    ଏକ ଧ୍ୱଜା ଉଠାଅ।
  chk-chk: Ämi chon Jerusalem, oupwe towu me lon ekewe asamalap, oupwe amolätä efoch
    al fän iten ekewe aramas mi liwinsefäl. Oupwe föri efoch alalap, oupwe pwal aturawu
    föün lon. Iwe, oupwe aürätä efoch asisil fän iten chon ekewe mwü.
  rop-rop: “Ol yumob pipul langa Jerusalem, yumob opinim detlot geit. En yumob meigim
    det roud gudbala langa det taun, en deigimwei detlot ston langa roud, en pudumap
    det fleig blanga album detlot pipul brom najalot kantri blanga faindim det wei.
  ukr-1871: Ійдїте ж, ходїте в ворота й дорогу народові рівняйте! Рівняйте, рівняйте
    дорогу, геть усе каміннє з дороги счисчайте, виставте знамено народам!
  deu-1951: Gehet hin, gehet hin durch die Tore! Bereitet dem Volk den Weg, machet
    Bahn, machet Bahn! Räumet die Steine weg! Hebt das Panier hoch empor über die
    Völker!
  eng-JPS: Go through, go through the gates, clear ye the way of the people; cast
    up, cast up the highway, gather out the stones; lift up an ensign over the peoples.
  srp-1865: Proðite, proðite kroz vrata, pripravite put narodu; poravnite, poravnite
    put, uklonite kamenje, podignite zastavu narodima.
  lug-lug: Muyiteemu, muyite mu miryango mugende! Muzimbe oluguudo, mulugyemu amayinja.
    Muyimusize amawanga ebbendera.
  heb-heb: עברו עברו בשערים פנו דרך העם סלו סלו המסלה סקלו מאבן הרימו נס על העמים׃
  ben-IRV: তোমরা এগিয়ে যাও, ফটকের মধ্য দিয়ে এগিয়ে যাও! লোকদের জন্য পথ প্রস্তুত
    কর! তোমরা রাজপথ তৈরী কর, তৈরী কর! সব পাথর সংগ্রহ কর; জাতিদের জন্য একটা সংকেতের
    পতাকা তোল।
  pan-pan: ਲੰਘ ਜਾਓ, ਫਾਟਕਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਜਾਓ! ਪਰਜਾ ਦੇ ਲਈ ਰਸਤਾ ਤਿਆਰ ਕਰੋ, ਭਰਤੀ ਪਾਓ,
    ਸ਼ਾਹੀ ਸੜਕ ਉੱਤੇ ਭਰਤੀ ਪਾਓ! ਪੱਥਰਾਂ ਨੂੰ ਕੱਢ ਸੁੱਟੋ, ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਲਈ ਝੰਡਾ ਉੱਚਾ
    ਕਰੋ!
  mya-JVB: မြို့တံခါး မှ ထွက် ကြ။ ထွက် ကြ။ လူ များဘို့လမ်း ကို ပြင် ကြ။ မြေဖို့ ကြ။
    ဖို့ ကြ။ ကျောက် များကို ပယ်ရှင်း ကြ။ လူ များဘို့ အလံ ကို ထူ ကြ။
  hmo-hmo: Ierusalema taudia e, hanua ena murimurinai do umui lao, bona emui bese
    taudia edia raka lou mai dalana ta do umui karaia. Laolao dalana do umui hagoevaia,
    do umui karaia hegaegae. Nadi do umui gogoa noho! Pepe ta do umui abia isi ataiai,
    bese idauidau taudia do idia itaia bona diba totona.
  urd-urd: गुज़र जाओ, फाटकों में से गुज़र जाओ, लोगों के लिए राह दुरुस्त करो, और शाहराह
    ऊँची और बलन्द करो, पत्थर चुनकर साफ़ कर दो, लोगों के लिए झण्डा खड़ा करो।
  rus-SYN: Проходите, проходите в ворота, приготовляйте путь народу! Ровняйте, ровняйте
    дорогу, убирайте камни, поднимите знамя для народов!
  bqc-SIM: À bↄlɛ! À bↄlɛ wɛ̃́nkpɛ! À zɛkɛkɛ gbɛ̃́ↄnɛ! À kpá! À zɛda kpá! À
    gbɛↄ gágau, í gudↄkↄ̃ɛkĩi dilɛ buiↄnɛ!
  tcz-CHONGTHU: Kelkot pam lama gapotdoh’uvin! Kamite ahungkile kitna dinguvin lamlhongpi
    gongtoh’uvin! Lamlen chu sunam’uvin, songpi ho loidoh un, chitin-namtin nin ahinvet
    dinguvin ponlap khai sangun.
  mar-mar: वेशीतून आत ये, लोकांचा मार्ग तयार करा! बांध, मार्ग तयार कर, रस्त्यावरील
    दगड बाजूला काढा, राष्ट्रांकरिता निशाणी म्हणून ध्वज उंच उभारा.
  qub-qub: ¡Siudäpa sawan puncucunapa llojshiy-llapa! ¡Runacuna purinanpaj nänita
    aruy! Jatun nänita aruy-llapa. Nänicho rumicuna caycajtapis jitariy-llapa. Llapan
    nasyun runacuna musyananpaj señalta jawiy.
  hat-hat: Nou menm moun lavil Jerizalèm, pase nan pòtay la, soti nan lavil la. Al
    pare wout la pou pèp la tounen. Ranbleye! Wete wòch sou tout wout la! Leve drapo
    a, fè tout nasyon yo siyon!
  eng-BSB: Go out, go out through the gates; prepare the way for the people! Build
    it up, build up the highway; clear away the stones; raise a banner for the nations!
  eng-WEBPB: Go through, go through the gates! Prepare the way of the people! Build
    up, build up the highway! Gather out the stones! Lift up a banner for the peoples.
  kbq-kbq: Jerusalemi kumapima menima mani'naza vahe'mota kumara atreta, kuma kafaramimpinti
    atiramita vuta vahe'ma esnaza kana eri ra nehuta, mopa kateta antemrenerita, kampima
    haveramima me'neana eritreho. Ana nehuta maka vahe'mo'zama kesnaza avame'zana,
    krauefa erisga hiho.
  nhe-BL: ¡Xipanquisaca intlacame ipan Jerusalén! ¡Xipanquisaca! Xijsencahuaca se
    ojtli para ipan hualase imotlacajhua tlen mocuepase tlen sequinoc tlaltini. Xijchijchihuaca
    ojtli, xijquixtica nochi tetini. Xijtlalanaca nopa bandera tlen quiixnextis tlali
    Israel para nochi ma quiitaca.
  gub-BL: Zeruzarez pe har wà, pehem tawhu wi nehe. Pemukatu peànàm uzewyr ma'e ràm
    wanape ràm nehe. Pemuhygatu wanape ràm nehe. Penuhem ita paw heityk pà amo me
    nehe. Peupir pàn ze'eg hereko har nehe. Teko paw wexak putar a'e pàn wà nehe.
    Ukwaw putar a'e ma'e uzeapo romo haw wà nehe no.
  eng-DRA: Go through, go through the gates, prepare the way for the people, make
    the road plain, pick out the stones, and lift up the standard to the people.
