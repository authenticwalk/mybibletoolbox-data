verse: ISA.062.004
translations:
  mal-C: നീ ഇനിയൊരിക്കലും ഉപേക്ഷിക്കപ്പെട്ടവൾ എന്നോ നിന്റെ ദേശം വിജനദേശം എന്നോ വിളിക്കപ്പെടുകയില്ല.
    എന്നാൽ നീ ഹെഫ്സീബാ എന്നും നിന്റെ ദേശം ബെയൂലാ എന്നും വിളിക്കപ്പെടും; കാരണം യഹോവ
    നിന്നിൽ ആനന്ദിക്കുകയും നിന്റെ ദേശം വിവാഹം ചെയ്യപ്പെട്ടതും ആയിത്തീരും.
  deu-TKW: Man wird dich nicht länger “Verlassene” heißen und deine Heimat wird man
    nicht länger “Wüstenei” heißen, sondern “Meine Lust an ihr” wird man dich nennen
    und deine Heimat “Vermählte”; denn Jahwe hat seine Lust an dir und deine Heimat
    wird wiederum vermählt sein.
  lin-lin: Bakobenga yo lisusu te Engumba basundola, bakobenga lisusu mokili na yo
    te Mokili ebeba ; kasi bakobenga yo « Esengo ya Yawe, » mpe bakobenga mokili na
    yo « Mwasi ya libala, » pamba te Yawe akozwa esengo kati na yo, mpe mabele na
    yo ekozwa mobali ya libala.
  eng-LSV: It is not said of you anymore, “Forsaken!” And of your land it is not said
    anymore, “Desolate,” || For to you is cried, “My delight [is] in her,” || And
    to your land, “Married,” || For YHWH has delighted in you, || And your land is
    married.
  eng-GNV: 'It shall no more be sayd vnto thee, Forsaken, neither shall it be said
    any more to thy land, Desolate, but thou shalt be called Hephzi-bah, and thy land
    Beulah: for the Lord deliteth in thee, and thy land shall haue an husband.'
  eng-WEBSTER: 'Thou shalt no more be termed Forsaken; neither shall thy land any
    more be termed Desolate: but thou shalt be called Hephzi-bah, and thy land Beulah:
    for the LORD delighteth in thee, and thy land shall be married.'
  nhw-BL: Ayacmo quema quitocaxtise Jerusalén “Altepetl Catli Quitlahuelcajtoque”,
    niyon amo quitocaxtise nopa tlali “Tlali Catli Sosolijtoc.” Teipa quitocaxtise
    Jerusalén “Nopa Altepetl Catli Quichihua Catli Quipactía TOTECO” huan “Nopa Altepetl
    Catli TOTECO Más Quiicnelía” pampa mopaquilismacas TOTECO ipan Jerusalén tlayolmelahuas
    para iaxca ya.
  swh-ONEN: Hawatakuita tena Aliyeachwa, wala nchi yako kuiita Ukiwa. Bali utaitwa
    Hefsiba, nayo nchi yako itaitwa Beula, kwa maana Bwana atakufurahia, nayo nchi
    yako itaolewa.
  bba-bba: Bɑ ǹ mɑɑ nun sokumɔ wuu ɡe nɑ deri. Bɑ koo nun sokuwɑ nɛ, Yinni Gusunɔn
    nuku dobu. Domi wunɛ sɔɔrɑ nɛn nuku dobu wɑ̃ɑ. Bɑ ǹ mɑɑ wunɛn tem sokumɔ bɑnsu.
    Bɑ koo mu sokuwɑ kurɔ kpɑo, domi kon mu durɔ kɛ̃.
  eng-KJVCPB: 'Thou shalt no more be termed Forsaken; Neither shall thy land any more
    be termed Desolate: But thou shalt be called Hephzi-bah, And thy land Beulah:
    For the Lord delighteth in thee, And thy land shall be married.'
  luo-luo: Ok ginichak giluongi ni Kama Ojwangʼ kata chako pinyi ni kama Odongʼ Gunda.
    To noluongi ni Hefziba kendo pinyi noluongi ni Beula; nimar Jehova Nyasaye nobed
    kodi gi mor kendo pinyi nochal gi dhako mokendi.
  meu-meu: Oi ladamu basie hatoa lou “Vada e rakatania”, bona emu tano basie gwauraia
    lou “Vada e vahu”; a oi ladamu bae hatoa “Na moalelaiamu”, bona emu tano bae gwauraia
    “Vada e headava”; badina be Iehova ese oi e moalelaimumu, bona emu tano na baine
    headava.
  npi-ULB: तेरो बारेमा कदापि “त्यागिएकी” भनिनेछैनस् । न त तेरो देशलाई फेरि कहिलै “उजाडिएको”
    भनिनेछ । तँलाई साँच्‍चै, “त्‍योसँग म खुसी छु” र तेरो देशलाई “विवाहित” भनिनेछ,
    किनकि परमप्रभु तँमा खुसी हुनुहुन्छ र तेरो देश विवाहित हुनेछ ।
  yor-yor: Wọn kì yóò pè ọ́ ní ìkọ̀sílẹ̀ mọ́ tàbí kí wọ́n pe ilẹ̀ rẹ ní ahoro. Ṣùgbọ́n
    a ó máa pè ọ́ ní Hẹfsiba, àti ilẹ̀ rẹ ní Beula; nítorí Olúwa yóò yọ́nú sí ọ àti
    ilẹ̀ rẹ ni a ó gbé níyàwó.
  pes-OPCB: تو را دیگر «شهر متروک» نخواهند خواند و اسرائیل را «سرزمین ترک شده» نخواهند
    نامید. نام جدید تو «شهر محبوب خدا» و نام جدید اسرائیل، «عروس خدا» خواهد بود، زیرا
    خداوند به تو رغبت خواهد داشت و اسرائیل را همسر خود خواهد دانست.
  tgl-ULB: Hindi ka na kailanman tatawaging, “Pinabayaan”; ni ang inyong lupain ay
    kailanman tatawaging, “Malungkot.” Sa katunayan, kayo ay tatawaging “Ang aking
    kaluguran ay nasa kaniya,” at ang iyong lupain “May asawa,” dahil si Yahweh ay
    nasisiyahan sa inyo, at ang inyong lupain ay ikakasal.
  hui-hui: Ani kegola maru karume ala Anduane Homogohanda í̠ yu wahene ka lenego mani
    nalolebira. Tigua lalu, Í̠naga dindi Anduane Homogohanda yu wahene darabiore ngagoni,
    lalu nalolebira. Tigua í̠naga mini gahenge ogodagua lalu, Anduane Homogohanda
    í̠hondo turu timbuni ho kagoni, lalu lolebira. Í̠naga dindihondo lalu, Wandari
    agali pene turuho bedagobi ngagoni, lalu lolebira. Anidagua lolobadagoni irane
    Anduane Homogohanda í̠hondo gubalini timbuni ho kagonaga ani lolebira. Agalime
    ibu one haru dai biagadagua Anduane Homogo ibugua í̠naga dindi ogonidagua haru
    dai bulebira.
  mya-mya: '``စွန့်​ပစ်​ခြင်း​ကို​ခံ​ရ​သူ'''' ဟု​နာ​မည်​တွင် တော့​မည်​မ​ဟုတ်။ သင်​၏​ပြည်​သည်​လည်း``အ​ပယ်​ခံ​ဇ​နီး''''
    ဟူ​သော​နာ​မည်​ကို​ခံ​ယူ​ရ​တော့​မည်​မ​ဟုတ်။ သင်​၏​နာ​မည်​သစ်​မှာ``ဘု​ရား​သ​ခင်​နှစ်​သက်
    မြတ်​နိုး​သူ'''' ဟူ​၍​ဖြစ်​လိမ့်​မည်။ သင်​၏​ပြည်​သည်​လည်း``ပျော်​ရွှင်​စွာ​ထိမ်း​မြား
    ထား​သူ'''' ဟု​နာ​မည်​တွင်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင့်​ကို​နှစ်​သက်​တော်​မူ​သ​ဖြင့်၊ ခင်​ပွန်း​ဖြစ်​သူ​သည်​မိ​မိ​ဇ​နီး​ကို​မြတ်​နိုး
    သ​ကဲ့​သို့၊ သင်​၏​ပြည်​ကို​လည်း​မြတ်​နိုး​တော်​မူ​လိမ့်​မည်။'
  bod-N: ད་ནི་ཁྱོད་རང་གཞན་གྱིས་དོར་བ་ཡིན་ཞེས་མི་ཟེར་ལ། ཁྱོད་ཀྱི་ཡུལ་ལའང་དབེན་སྟོང་ཞེས་མི་འབོད་དེ།
    ཁྱོད་ནི་ང་རང་ཁོ་མོར་དགའ་བ་ཡིན་ཞེས་དང་། ཁྱོད་ཀྱི་ཡུལ་ལ་བཟའ་ཟླ་ཅན་ཞེས་འབོད་ངེས་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ལ་ཐུགས་དགྱེས་ཤིང་། ཁྱོད་ཀྱི་ཡུལ་ནི་བཟའ་ཟླ་དང་ལྡན་པར་འགྱུར།
  sna-sna: Havachazokutizve Musiyiwa, kana kutumidza nyika yako kuti Dongo. Asi uchatumidzwa
    kuti Hefizibha uye nyika yako ichanzi Bhiyura; nokuti Jehovha achakufarira, uye
    nyika yako icharoorwa.
  spa-BLM: Ya no te llamarán Desamparado, ni tu tierra se llamará nunca más Desolada;
    pero te llamarán Hephzibah, y tu tierra Beulah; porque Yahvé se deleita en ti,
    y tu tierra se casará.
  cac-cac: 'Man̈xo ol e cuch “Actab''ilcani”, man̈xo ol alchajpax d''a e lum tic,
    “Satb''ileli”, palta to ol e cuch: “Nib''ab''il”. Axo lum e luum ol scuchcan:
    “Nupnajnac,” yujto nib''ab''il ex vuuj. Yajal vaj d''a lum e luum tic.'
  swh-ULB: Hautaambiwa tena, ''Umetelekezwa''; wala kwa nchi yako hautasema tena,
    ''Ukiwa.'' kweli, itaitwa ''Neema yangu iko kwake'', na nchi yao ''ndoa'' mana
    furaha ya Yahwe ndani yenu, na nchi yenu itaolewa.
  bel-bel: 'Ня будуць ужо называць цябе «пакінутым», і зямлю тваю ня будуць называць
    «пустыняю», а будуць называць цябе: «Маё ўпадабаньне да яго», а зямлю тваю - «замужняю»,
    бо Гасподзь упадабаў цябе, і зямля твая спалучаецца.'
  deu-ELBBK: Nicht mehr wird man dich „Verlassene“ nennen, und dein Land nicht mehr
    „Wüste“ nennen; sondern man wird dich nennen „meine Lust an ihr“, und dein Land
    „Vermählte“; denn der HERR wird Lust an dir haben, und dein Land wird vermählt
    werden.
  mbb-OT: Kenè ke en egngezanan he “Sinelikwey” etawa “Mekevulungbulung,” kekenà,
    egngezanan ke en he “Kelipey te Megbevayà” etawa “Esawa te Megbevayà,” su ingkelipey
    ka te Nengazen ne iring te mibpees-eseweey kew.
  mal-2015: നിന്നെ ഇനി അസൂബാ (ത്യക്ത) എന്നു വിളിക്കയില്ല; നിന്റെ ദേശത്തെ ശെമാമാ (ശൂന്യം)
    എന്നു പറകയുമില്ല; നിനക്കു ഹെഫ്സീബാ (ഇഷ്ട) എന്നും നിന്റെ ദേശത്തിന്നു ബെയൂലാ (വിവാഹസ്ഥ)
    എന്നും പേർ ആകും; യഹോവെക്കു നിന്നോടു പ്രിയമുണ്ടല്ലോ; നിന്റെ ദേശത്തിന്നു വിവാഹം
    കഴിയും.
  gup-gup: Bininj ngundimulewam bu yiman ngundingeybom, “God bendjalbawong bedberre!”
    Mak birribolkyolyolmi ngudberre kunbolk bu birriyimi, “Mahni kunbolk yiman kayime
    daluk ngalbu nabininjkobeng bidjalwarnyakminj!” Kuhni birriyimi. Dja bolkkime
    wanjh bedda kabirriyime kunwok kunbuyika bu kabirriyime, “God nakka kabenmarnedjare
    yiman nakaliyi kabimarnedjare nuye ngalbininjkobeng!” Nawu Yawey ngunmakwan ngudberre
    dja ngunmarnebolknahnan, wanjh kunmekbekenh birribuyika bininj ngundimarneyime,
    “Bedberre kunbolk yiman yerrih ngalbininjkobeng ngalbu kahnjilngmak kore nabininjkobeng
    ngarre.”
  rmc-rmc: Imar tuke na phenena „Omuklo“ a tira phuvake „Zamukľi“. Ale vičinena tut
    „Pre dzeka mange“ a tira phuvake phenena „Veraduňi“. Bo le RAJESKE sal pre dzeka
    a ov lela vera tira phuvaha.
  pes-OPV: و تودیگر به متروک مسمی نخواهی شد و زمینت رابار دیگر خرابه نخواهند گفت،
    بلکه تو را حفصیبه و زمینت را بعوله خواهند نامید زیرا خداوند از تومسرور خواهد شد
    و زمین تو منکوحه خواهدگردید.
  ron-1924: Ну те вор май нуми ‘Пэрэситэ’, ши ну-ць вор май нуми пэмынтул ун пустиу,
    чи те вор нуми ‘Плэчеря Мя есте ын еа’ ши цара та о вор нуми Беула, кэч Домнул
    Ышь пуне плэчеря ын тине ши цара та се ва мэрита ярэшь.
  ben-OBCV: তারা আর তোমাকে পরিত্যক্ত বলবে না, কিংবা তোমার দেশকে জনশূন্য বলবে না। কিন্তু
    তোমাকে ডাকা হবে হিফ্‌সীবা বলে, তোমার দেশকে বলা হবে বিউলা; কারণ সদাপ্রভু তোমাকে
    নিয়ে আনন্দ করবেন, আর তোমার ভূমি বিবাহিত হবে।
  som-som: Mar dambe laguuguma yeedhi doono Tii la dayriyey, oo dalkaagana mar dambe
    looguma yeedhi doono Dhulka baabba'a ah, laakiinse waxaa lagugu magacaabi doonaa
    Xefsiibaah, oo dalkaagana waxaa lagu magacaabi doonaaBecuulaah, waayo, Rabbigu
    waa kugu farxaa, oo dalkaagana waa la guursan doonaa.
  lat-VUC: Non vocaberis ultra Derelicta, et terra tua non vocabitur amplius Desolata;
    sed vocaberis, Voluntas mea in ea, et terra tua Inhabitata, quia complacuit Domino
    in te, et terra tua inhabitabitur.
  eng-ASVBT: 'Thou shalt no more be termed Forsaken; neither shall thy land anymore
    be termed Desolate: but thou shalt be called Hephzi-bah, and thy land Beulah;
    for Jehovah delighteth in thee, and thy land shall be married.'
  ita-1885: 'Tu non sarai più chiamata: Abbandonata, e la tua terra non sarà più nominata:
    Desolata; anzi sarai chiamata: Il mio diletto è in essa; e la tua terra: Maritata;
    perciocchè il Signore prenderà diletto in te, e la tua terra avrà un marito.'
  eng-LXXUP: 'And thou shalt no more be called Forsaken; and thy land shall no more
    be called Desert: for thou shalt be called My Pleasure, and thy land Inhabited:
    for the Lord has taken pleasure in thee, and thy land shall be inhabited.'
  eng-ULB: It will no more be said of you, “Abandoned”; nor of your land any longer
    will it be said, “Desolate.” Indeed, you will be called “My delight is in her,”
    and your land “Married,” for Yahweh delights in you, and your land will be married.
  spa-VBL: Ya no te llamarán Abandonada; tu tierra no se llamará Desolada. En cambio,
    se te llamará Ella me hace feliz, y tu tierra se llamará Casada, porque tú haces
    feliz al Señor, y tu tierra estará casada.
  fra-_FOB: 'On ne te nommera plus la délaissée, et on ne nommera plus ta terre la
    désolée; mais on t''appellera: Mon plaisir en elle, et ta terre: La mariée; car
    l''Éternel mettra son plaisir en toi, et ta terre aura un époux.'
  mal-mal: നിന്നെ ഇനി അസൂബാ എന്നു വിളിക്കുകയില്ല; നിന്റെ ദേശത്തെ ശെമാമാ എന്നു പറയുകയുമില്ല;
    നിനക്ക് ഹെഫ്സീബാ എന്നും നിന്റെ ദേശത്തിന് ബെയൂലാ എന്നും പേര് ആകും; യഹോവയ്ക്കു നിന്നോട്
    പ്രിയമുണ്ടല്ലോ; നിന്റെ ദേശത്തിന് വിവാഹം കഴിയും.
  urd-GVR: Āindā log tujhe na kabhī ‘Matrūkā’ na tere mulk ko ‘Wīrān-o-Sunsān’ qarār
    deṅge balki tū merā Lutf aur terā mulk Byāhī kahlāegā. Kyoṅki Rab tujh se lutfandoz
    hogā, aur terā mulk shādīshudā hogā.
  suz-BL: मिनु गे मेना रे ‘ताइक्‍चा पुंइसीशो’ माइक्‍चा मपुंइसीनेवे। इ रागी मुर मबाक्‍तीके
    रागी माइक्‍चा मपुंइसीब। ‘गो इ कली तशा ग्‍येरसाक्‍यी’ दे नें वोइक्‍चा पुंइसीनेवे।
    इ रागी ग्‍युंबे पशो खोदेंशो दुम्‍ब। मारदे हना परमप्रभु यावे इ कली तशा ग्‍येरसीब।
    इ रागी ग्‍युंबे पशो खोदेंशो दुम्‍ब। यसैया ५४:६; यसैया ६०:१५; होसे २:२१
  eng-NOY: No more shalt thou be called the Desolate, And thy land, the Forsaken.
    But thou shall be named My-delight-is-in-her. And thy land the wedded Matron.
    For Jehovah shall delight in thee, And thy land shall be married.
  ita-1927: Non ti si dirà più “Abbandonata”, la tua terra non sarà più detta “Desolazione”,
    ma tu sarai chiamata “La mia delizia è in lei”, e la tua terra “Maritata”; poiché
    l’Eterno riporrà in te il suo diletto, e la tua terra avrà uno sposo.
  ckb-ckb: چیتر ناوت نانرێت «بەجێماو» و چیتر بە خاکەکەت ناگوترێت «وێرانە»، بەڵکو پێت
    دەگوترێت «حەفچیڤا»، خاکەکەشت، «بەعولە»، چونکە یەزدان بە تۆ دڵخۆش دەبێت، خاکەکەشت
    مێردی دەبێت.
  eng-BBE: 'You will not now be named, She who is given up; and your land will no
    longer be named, The waste land: but you will have the name, My pleasure is in
    her, and your land will be named, Married: for the Lord has pleasure in you, and
    your land will be married.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ನೀನು ಗಂಡಬಿಟ್ಟವಳೆಂದು ಎನಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ ನಿನ್ನ ದೇಶಕ್ಕೆ ಹಾಳಾದದ್ದು
    ಎಂಬ ಹೆಸರೂ ಇರುವುದಿಲ್ಲ. ಆದರೆ ನೀನು ಹೆಪ್ಸಿಬಾ ಎಂದೂ ನಿನ್ನ ದೇಶಕ್ಕೆ ಬ್ಯೂಲಾ ಎಂದೂ ಹೆಸರಾಗುವುದು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಮೆಚ್ಚುವರು, ನಿನ್ನ ದೇಶಕ್ಕೆ ವಿವಾಹವಾಗುವುದು.
  tam-2017: நீ இனிக் கைவிடப்பட்டவள் எனப்படாமலும், உன் தேசம் இனிப் பாழான தேசம் எனப்படாமலும்,
    நீ எப்சிபா என்றும், உன் தேசம் பியூலா என்றும் சொல்லப்படும்; யெகோவா உன்மேல் பிரியமாயிருக்கிறார்;
    உன் தேசம் வாழ்க்கைப்படும்.
  spa-RV-1909: Nunca más te llamarán Desamparada, ni tu tierra se dirá más Asolamiento;
    sino que serás llamada Hephzibah, y tu tierra, Beulah; porque el amor de Jehová
    será en ti, y tu tierra será casada.
  ron-BTF: Nu vei mai fi numită Părăsită; nici ţara ta nu va mai fi numită Pustiită,
    ci vei fi numită Hefţiba, şi ţara ta Beula; fiindcă DOMNUL se desfată în tine
    şi ţara ta va fi căsătorită.
  eng-WEBP: You will not be called Forsaken any more, nor will your land be called
    Desolate any more; but you will be called Hephzibah, and your land Beulah; for
    the LORD delights in you, and your land will be married.
  eng-FBV: You won't be called Abandoned anymore; your land won't be called Desolate.
    Instead you will be called She Makes Me Happy, and your land will be called Married,
    because you make the Lord happy, and your land will be married.
  nld-1939: 'Men zal u niet langer “Verlatene” noemen, En uw land niet “Verwoesting”.
    Neen, gij zult heten: “Mijn welbehagen”, En uw land: “De Gehuwde”! Want Jahweh
    heeft behagen in u, En uw land wordt gehuwd.'
  nch-BL: Ayecmo quema quitocaxtise Jerusalén “Altepet Cati Quitahuelcajtoque”, yon
    amo quitocaxtise nopa tali “Tali Cati Sosolijtoc.” Teipa quitocaxtise Jerusalén
    “Nopa Altepet Cati Quichihua Cati Quipactía TOTECO” huan “Nopa Altepet Cati TOTECO
    Más Quiicnelía” pampa mopaquilismacas TOTECO ipan Jerusalén tayolmelahuas para
    iaxca ya.
  vie-1934: Người ta sẽ chẳng gọi ngươi là Kẻ bị bỏ nữa, chẳng gọi đất ngươi là Đất
    hoang vu nữa; nhưng sẽ gọi ngươi là Kẻ mà ta ưa thích; và đất ngươi sẽ được xưng
    là Kẻ có chồng; vì Đức Giê-hô-va sẽ ưa thích ngươi, và đất ngươi sẽ có chồng.
  hin-CV: इसके बाद तुम्हारी पहचान त्यागी हुई के रूप में न होगी, न ही तुम्हारा देश
    उजड़ा हुआ कहलायेगा. परंतु तुम हेप्सीबा, और तुम्हारी भूमि ब्यूला कहलाएगी; क्योंकि
    याहवेह तुमसे प्रसन्‍न है, और तुम्हारी भूमि अच्छी उपज उपजायेगी.
  eng-OURB: 'You will not be called Forsaken any more; nor will your land be called
    Desolate any more: but you will be called Hephzibah, and your land Beulah; for
    Adonai delights in you, and your land will be married.'
  spa-BES: 'No te llamarán ahora: Abandonada; y tu tierra ya no será nombrada, la
    tierra baldía, pero tendrás el nombre, Mi placer está en ella, y tu tierra será
    nombrada, Casada, porque el Señor tiene placer en ti, y tu tierra será casada.'
  tdx-tdx: 'Tsy hatao Naforintseñe ka irehe, naho tsy ho tokaveñe ty hoe mangoakoake
    ka ty tane’o; fa hoe ty hatao azo: An-Kafaleako, naho ty tane’o: Manam-baly; amy
    te ifalea’ Iehovà, vaho hanam-baly ty tane’o.'
  tha-KJV: เขาจะไม่ขนานนามเจ้าอี​กว่า “​ถู​กทอดทิ้ง” และเขาจะไม่เรียกแผ่นดินของเจ้าอี​กว่า
    “ซึ่งร้างเปล่า” แต่​เขาจะเรียกเจ้าว่า “เฮฟซีบาห์” และเรียกแผ่นดินของเจ้าว่า “​บิ​วลาห์”
    เพราะพระเยโฮวาห์ทรงปี​ติ​ยินดี​ในเจ้า และแผ่นดินของเจ้าจะแต่งงาน
  por-BR-2018: 'Nunca mais te chamarão de abandonada, nem se referirão mais a tua
    terra como assolada; mas sim te chamarão de: “Nela Está Meu Prazer”, e à tua terra
    de “A Casada”, porque o SENHOR se agrade de ti, e tua terra se casará.'
  deu-ELO: Nicht mehr wird man dich “Verlassene” heißen, und dein Land nicht mehr
    “Wüste” heißen; sondern man wird dich nennen “meine Lust an ihr”, und dein Land
    “Vermählte”; denn Jehova wird Lust an dir haben, und dein Land wird vermählt werden.
  eng-WYC-2018: Thou shalt no more be called forsaken, and thy land shall no more
    be called desolate; but thou shalt be called My will in that, and thy land (That
    that) shall be inhabited; for it pleased the Lord in thee, and thy land shall
    be inhabited. (Thou shalt no more be called Deserted, and thy land shall no more
    be called Desolate, but thou shalt be called Hephzibah, or I am pleased, or delighted,
    with her, and thy land shall be called Beulah, or Married; for the Lord is pleased
    with thee, and thy land is wedded to him.)
  epo-epo: Oni ne plu nomos vin forlasita, kaj pri via lando oni ne plu diros, ke
    ĝi estas dezerta; sed oni nomos vin Mia Favorata kaj vian landon Edzinigitino;
    ĉar la Eternulo vin favoras kaj via lando havos edzon.
  uig-PIN: 'Sǝn ikkinqi: «Ajraxⱪan, taxliwetilgǝn» dǝp atalmaysǝn, Zemining ikkinqi:
    «Wǝyran ⱪilip taxliwetilgǝn» dǝp atalmaydu; Bǝlki sǝn: «Mening huxalliⱪim dǝl
    uningda!», dǝp atilisǝn, Ⱨǝm zemining: «Nikaⱨlanƣan» dǝp atilidu; Qünki Pǝrwǝrdigar
    sǝndin huxalliⱪ alidu, Zemining bolsa yatliⱪ bolidu.'
  beo-beo: Dia dio da wali, “Fisiagai dagoi” amola Isala:ili soge dio da “Uda Fisiagai.”
    Be dia dio gaheabolo da “Gode da ema Hahawane Gala” ba:mu. Amola Isala:ili soge
    dio gaheabolo da “Uda Hahawane Lai Dagoi” ba:mu. Bai Hina Gode da dima hahawane
    gala, amola E da Isala:ili soge amoga egoa agoane ba:mu.
  tpi-OTNT: Na ol man bai i no moa kolim yu olsem, “Bikpela i lusim em pinis”. Na
    graun bilong yu bai ol i no moa kolim olsem, “Tarangu graun i bagarap na i stap
    nating”. Nogat. Bai ol i kolim yu long nupela nem olsem, “Mi amamas tru long en”.
    Na graun bilong yu bai ol i kolim olsem, “Meri i marit pinis”, long wanem, Bikpela
    i bel gut na amamas moa yet long yu. Na graun bilong yu bai i stap gut gen olsem
    meri, man bilong en i kisim em bek.
  hau-SA: Ba za a ƙara ce da ke Yasasshiya ba, ko a kira ƙasarki Kango. Amma za a
    ce da ke Hefziba ƙasarki kuma Bewula; gama Ubangiji zai ji daɗinki, ƙasarki kuma
    za tă yi aure.
  uig-LAT: 'Sen ikkinchi: «Ajrashqan, tashliwétilgen» dep atalmaysen, Zémining ikkinchi:
    «Weyran qilip tashliwétilgen» dep atalmaydu; Belki sen: «Méning xushalliqim del
    uningda!», dep atilisen, Hem zémining: «Nikahlan’ghan» dep atilidu; Chünki Perwerdigar
    sendin xushalliq alidu, Zémining bolsa yatliq bolidu.'
  nde-nde: Kabasayikukubiza ngokuthi oTshiyiweyo kumbe babize ilizwe lakho ngokuthi
    Chithakele. Kodwa uzabizwa ngokuthi Hefiziba ilizwe lakho kuthiwe yiBhiyula, ngoba
    uThixo uzathokoza ngawe, lelizwe lakho lizakwenda.
  ton-ton: ‌ʻE ʻikai toe ui koe “ko e Liʻaki;” pea ʻe ʻikai toe ui ho fonua “ko e
    Lala:” ka e ui koe “ko Hefisipa,” mo ho fonua “ko Piula:” he ʻoku fiefia ʻa Sihova
    ʻiate koe, pea ʻe fai ʻae taʻane ʻi ho fonua.
  ces-1613: Nebudeš více slouti opuštěná, a země tvá nebude více slouti pustinou,
    ale ty nazývána budeš rozkoší, a země tvá vdanou; nebo rozkoš míti bude Hospodin
    v tobě, a země tvá bude vdaná.
  eng-WMB: You will not be called Forsaken any more, nor will your land be called
    Desolate any more; but you will be called Hephzibah, and your land Beulah; for
    the LORD delights in you, and your land will be married.
  tam-TCV: அவர்கள் இனி ஒருபோதும் உன்னைக் கைவிடப்பட்ட நாடு என அழைப்பதில்லை. உன்னைப்
    பாழடைந்த நாடு என்று சொல்வதுமில்லை. நீ எப்சிபா என்று அழைக்கப்படுவாய், உனது நாடு
    பியூலா என்று பெயர்பெறும்; ஏனெனில் யெகோவா உன்னில் பிரியப்படுவார், உன் நாடு வாழ்க்கைப்படும்.
  ceb-ULB: Dili na kamo pagatawagon ug, “Sinalikway”; o tawagon sa inyong yuta ug,
    “Biniyaan.” Sa tinuod, pagatawagon kamo nga “Ang akong kalipay anaa kanila,” ug
    ang inyong yuta motawag kaninyo nga “Minyo,” kay ang kalipay ni Yahweh anaa kaninyo,
    ug ang inyong yuta pagaminyoan.
  pol-UBG: Nie będą cię więcej zwać Opuszczoną ani twoja ziemia nie będzie więcej
    nazwana Spustoszoną. Ale ty będziesz nazywana Chefsiba, a twoja ziemia Beula,
    bo PAN ma w tobie upodobanie i twoja ziemia będzie poślubiona.
  urd-GVU: آئندہ لوگ تجھے نہ کبھی ’متروکہ‘ نہ تیرے ملک کو ’ویران و سنسان‘ قرار دیں
    گے بلکہ تُو ’میرا لطف‘ اور تیرا ملک ’بیاہی‘ کہلائے گا۔ کیونکہ رب تجھ سے لطف اندوز
    ہو گا، اور تیرا ملک شادی شدہ ہو گا۔
  deu-1912: 'Man soll dich nicht mehr die Verlassene noch dein Land eine Verwüstung
    heißen; sondern du sollst “Meine Lust an ihr” und dein Land “Liebes Weib” heißen:
    denn der HERR hat Lust an dir und dein Land hat einen lieben Mann.'
  kan-2017: ನೀನು ಇನ್ನು ಮೇಲೆ “ತ್ಯಜಿಸಲ್ಪಟ್ಟವಳು” ಎನಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ, ನಿನ್ನ ಸೀಮೆಗೆ “ನಿರ್ಜನ
    ಪ್ರದೇಶ” ಎಂಬ ಹೆಸರು ಇನ್ನು ಇರದು; ನೀನು “ನನ್ನ ಉಲ್ಲಾಸಿನಿ” ಎನಿಸಿಕೊಳ್ಳುವಿ, ನಿನ್ನ ಸೀಮೆಗೆ
    “ವಿವಾಹಿತೆ” ಎಂಬ ಹೆಸರಾಗುವುದು; ಏಕೆಂದರೆ ಯೆಹೋವನು ನಿನ್ನಲ್ಲಿ ಉಲ್ಲಾಸಗೊಳ್ಳುತ್ತಾನೆ, ನಿನ್ನ
    ಸೀಮೆಗೆ ವಿವಾಹವಾಗುವುದು.
  yap-yap: Dakuriy e ngiyal’ ni yira pining ngachalem ni “Kan n’ag,” fa ni pining
    fithingan e nam rom ni “Fa En ni le’engiy ni Kan Tharbeg.” Bin ni be’ech e ngachal
    rom e ba’aray “Got e ba fel’uwan’ fare Pin.” Nam rom e bay ni pining ni “Felfelan’
    ko Mabgol Rok,” ni bochan e SOMOL e gab fel’uwan’ ma bayi par ni bod nike figirngiy
    e nam rom.
  hlt-MCSB: Nang te tueihno la n'khue voel pawt vetih, na khohmuen te khopong ti voel
    mahpawh. Nang te pumting nu la, na khohmuen rhukom la ng'khue ni. BOEIPA tah,
    nang dongah naep vetih, na khohmuen khaw rhukom la om ni.
  mdy-ETH: ሃካፓ ሴካ ኔ «ሃሺንቴዞ» ጌይ ዔኤሊንታዓኬ፤ ሳዓኣ ኔኤኮ «ጉሪ ቤሲ» ጌይንቲንዱዋሴ፤ ኔኤኒ ዔኤሊንታንዳ ዓኮ ሱንፃ፦
    «ናንጊና ናንጋ ጎዳ ኔኤና ዎዛዻኔ» ጌይንታያ ማዓንዳኔ፤ ሳዔላኣ ኔኤኮ «ዓኒ ዓኣያ» ጌይንታንዳኔ፤ ናንጊና ናንጋ ጎዳ ኔኤና
    ዎዛዻንዳኔ፤ ሳዔላ ኔኤኮ ዓኒ ዓኣ ላኣሊጉዲ ማዓንዳኔ።
  twi-ASANTE: Wɔremfrɛ wo atugya bio, anaa wʼasase sɛ amanfo. Na mmom wɔbɛfrɛ wo Hefsiba
    anaa anisɔ Kuropɔn ne wʼasase sɛ Beula anaa ɔwarefoɔ ɛfiri sɛ Awurade ani bɛgye
    wo ho, na ɔbɛware wʼasase.
  eng-WEBU: You will not be called Forsaken any more, nor will your land be called
    Desolate any more; but you will be called Hephzibah, and your land Beulah; for
    the LORD delights in you, and your land will be married.
  wal-wal: Hagaappe sinttanau neeni, “Dogetta attidaaro” geetettakka. Qassi ne biittiyaakka,
    “Xontta attidaaro” geetettukku. SHin neeni, “Ta ufaissai in de7iyooro,” ne biittiyaakka,
    “Azinaa gelidaaro” geetettana. Aissi giikko, GODAI nenan ufaittana; ne biitteessikka
    i azina mala gidana.
  spa-PDDPT: Nunca más serás llamada la Desamparada, ni se dirá más de tu tierra,
    Desolada. Sino serás llamada mi Deleite, y tu tierra, Desposada, porque Yavé se
    deleita en ti, y tu tierra será desposada.
  gun-gun: Ndevy aipo nda'eavei 'rã “Oejapa reipy”, neĩ ndeyvy pe voi “Ombovaipa pyre”
    nda'eavei 'rã. Ha'e rami 'rãgue py ndevy aipo'ea 'rã “Oguerovy'apy”, ha'e ndeyvy
    pe ma “Omenda va'e” 'ea 'rã, mba'eta Senhor ovy'a 'rã ndere, ha'e ndeyvy re omenda
    va'e rami 'rã oiko.
  ilo-ULB: Saankanton maawagan a, “Nabaybay-an”; ken saanton a maawagan ti dagam a,
    “Langalang.” Kinapudnona, kastoyto ti maiyawag kenka “Isuna ti pakaragsakak,”
    ken ti dagam ket, “Naiyasawa”, ta maay-ayo kenka ni Yahweh, ken kasla maiyasawanto
    ti dagam.
  kpg-kpg: Goe ga hagalee hagaingoo labelaa bolo “Di Anga Gowaa”, do henua ga hagalee
    hagaingoo bolo “Di Ahina Hai lodo ne Diiagi”. Do ingoo hoou gaa hai bolo “God
    e Manawa Tene gi Mee”. Do henua ga hagaingoo bolo “Tenetene Haga hai lodo”, idimaa,
    Dimaadua e tenetene adu gi di goe, gaa hai be taane hai lodo ni do henua.
  uig-ARA: 'سەن ئىككىنچى: «ئاجراشقان، تاشلىۋېتىلگەن» دەپ ئاتالمايسەن، زېمىنىڭ ئىككىنچى:
    «ۋەيران قىلىپ تاشلىۋېتىلگەن» دەپ ئاتالمايدۇ؛ بەلكى سەن: «مېنىڭ خۇشاللىقىم دەل
    ئۇنىڭدا!»، دەپ ئاتىلىسەن، ھەم زېمىنىڭ: «نىكاھلانغان» دەپ ئاتىلىدۇ؛ چۈنكى پەرۋەردىگار
    سەندىن خۇشاللىق ئالىدۇ، زېمىنىڭ بولسا ياتلىق بولىدۇ.'
  sus-sus: E mu wo xili falama sɔnɔn ‹Bɔxi raboloxi,› xa na mu a ra ‹Bɔxi kanaxi.›
    E wo xili falama nɛ ‹N ma baatɛ,› e wo xa bɔxi xili fala ‹Ginɛ dɔxɔɛ.› E wo xilima
    na ki nɛ barima Ala wo xanuxi, a bara wo xa bɔxi tongo a yɛtɛ bɛ alɔ xɛmɛ ginɛ
    tongoma ki naxɛ.
  pon-2006: Ke solahr pahn adaneki “Me Lekdeklahro,” de sapwomwen solahr pahn adaneki
    “Lih Kamwohd Lekdeklahro.” Mwar kapw me pahn kohieng uhk iei “Koht Ketin Kupwurperenki
    Lih Kamwohdo.” Sapwomwo pahn adanekihla “Pwopwoud Peren,” pwehki KAUN-O eh ketin
    kupwurperkenkin uhk oh pahn rasehng en sapwomwo eh pwoud.
  ksd-ksd: Pa da vatang mule u ba a Lingling, ma pa da vatang kaum gunan mulai ba
    a Bil; da vatang u ka ba Kepsiba (Iau Manane), ma kaum gunan ba Beula (Taulai),
    tago ra Luluai i manane u, ma kaum gunan na taulai.
  tur-YTC: Artık sana Terk Edilmiş denmeyecek, Ülkene de artık Harap denmeyecek. Ama
    sana Heftsiva, Ülkene Beula denecek. Çünkü Yahve senden hoşnut olacak, Ülken de
    evli olacak.
  grc-BRENT: Καὶ οὐκέτι κληθήσῃ Καταλελειμμένη, καὶ ἡ γῆ σου οὐ κληθήσεται ἔτι Ἔρημος·
    σοὶ γὰρ κληθήσεται, Θέλημα ἐμὸν, καὶ τῇ γῇ σου, Οἰκουμένη, ὅτι εὐδόκησε Κύριος
    ἐν σοὶ, καὶ ἡ γῆ σου συνοικισθήσεται.
  ind-AYT: Kamu tidak akan lagi disebut “yang ditinggalkan” dan negerimu tidak akan
    lagi disebut “sunyi”. Akan tetapi, kamu akan disebut “yang Kuperkenan” dan negerimu
    “yang menikah” karena TUHAN berkenan kepadamu, dan negerimu akan dinikahi.
  nya-nya: Sadzakutchanso “Wosiyidwa,” ndipo dziko lako silidzatchedwanso “Chipululu.”
    Koma dzina lako latsopano lidzakhala “Ndakondwera naye.” Ndipo dziko lako lidzatchedwa
    “Wokwatiwa.” Chifukwa Yehova akukondwera nawe, ndipo adzakhala ngati mwamuna wa
    dziko lako.
  hrv-hrv: Neće te više zvati Ostavljenom ni zemlju tvoju Opustošenom, nego će te
    zvati Moja milina, a zemlju tvoju Udata, jer ti si milje Jahvino i zemlja će tvoja
    imat' supruga.
  mps-mps: Tama te bidi dabego nageba te tiwai nogi ma nogisąyu, “Genuai Bidigo aga
    tagalai da,” me wagobeo. Te nago tǫ augwaligo te tiwai nogi me wagobeo, “Hobede
    ya, te tǫ dolama, olo elalubao,” wagobeo. Menio. Te augwaligo nage gesi nogi
    te tiwai waibao, “Eno wiegi yai homu pemene agaba ebo dao.” Te nago tǫ augwaligo
    te tiwai nogi yaibao, “We bidigo salio,” magi baso meni, Genuai Bidigo bugai haliga
    eyu, wiegi yai pemene umabo nageba ebao. Te nago tǫ bugagia ma elalu, te we tiwai,
    te bidigo aga ma sabo tiwai yaibao.
  tpi-tpi: Na ol man bai i no moa kolim yu olsem, “Bikpela i lusim em pinis”. Na graun
    bilong yu bai ol i no moa kolim olsem, “Tarangu graun i bagarap na i stap nating”.
    Nogat. Bai ol i kolim yu long nupela nem olsem, “Mi amamas tru long en”. Na graun
    bilong yu bai ol i kolim olsem, “Meri i marit pinis”, long wanem, Bikpela i bel
    gut na amamas moa yet long yu. Na graun bilong yu bai i stap gut gen olsem meri,
    man bilong en i kisim em bek.
  dan-1931: Du kaldes ej mer “den forladte”, dit Land “den ensomme”; nej, “Velbehag”
    kaldes du selv, og dit Land kaldes “Hustru”. Thi HERREN har Velbehag i dig, dit
    Land skal ægtes.
  vie-OVCB: Ngươi sẽ chẳng còn bị gọi là “Thành Ruồng Bỏ” hay “Đất Hoang Vu” nữa.
    Tên mới của ngươi sẽ là “Thành của Đức Chúa Trời Vui Thích” và “Cô Dâu của Đức
    Chúa Trời,” vì Chúa Hằng Hữu vui thích ngươi và nhận ngươi làm cô dâu của Ngài.
  guj-2017: હવેથી તું “તજેલું” કે તારો દેશ ફરીથી “ઉજ્જડ” કહેવાશે નહિ. ખરેખર, તું હવે
    “મારો આનંદ તેનામાં છે,” અને તારો દેશ “પરિણીત” કહેવાશે, કેમ કે યહોવાહ તારા પર પ્રસન્ન
    છે અને તારા દેશનાં લગ્ન થશે.
  pon-2006A: Ke solahr pahn adaneki “Me Lekdeklahro,” de sapwomwen solahr pahn adaneki
    “Lih Kamwohd Lekdeklahro.” Mwar kapw me pahn kohieng uhk iei “Koht Ketin Kupwurperenki
    Lih Kamwohdo.” Sapwomwo pahn adanekihla “Pwopwoud Peren,” pwehki KAUN-O eh ketin
    kupwurperkenkin uhk oh pahn rasehng en sapwomwo eh pwoud.
  por-BRBSL: Você não será mais chamado de Forsaken, nem sua terra será mais chamada
    de Desolada; mas você será chamado de Hephzibah, e sua terra Beulah; para Yahweh
    se deleita em você, e sua terra será casada.
  cth-cth: Nang teh pahnawt e tami tet mahoeh toe. Na ram hai tami kingdinae telah
    tet mahoeh toe. Hatei, ngai kaawm e telah ati awh vaiteh, BAWIPA teh nangmouh
    dawk a lunghawi vaiteh, na ram hai vâ a tawn han toe.
  twi-twi: Wɔremfrɛ wo amamfo bio, anaa wʼasase sɛ amamfo. Na mmom wɔbɛfrɛ wo Hefsiba
    anaa anisɔ Kuropɔn ne wʼasase sɛ Beula anaa ɔwarefo efisɛ Awurade ani begye wo
    ho, na ɔbɛware wʼasase.
  hlt-hlt: Nang te tueihno la n'khue voel pawt vetih, na khohmuen te khopong ti voel
    mahpawh. Nang te pumting nu la, na khohmuen rhukom la ng'khue ni. BOEIPA tah,
    nang dongah naep vetih, na khohmuen khaw rhukom la om ni.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ ndɑ yu kɛ tú dihɛì bɛ̀ dootóo dì. Bɛ̀ tɛ̃́nkɛ bɑ́ nyu ɑ
    tenkɛ̀ kɛ tú kɛtenkɛ̀ kɛ̀ɛ̀ dɔúnko, bɛ̀ bo ndɑ yu kɛ tú mí nhɑ Yiɛ̀ nKuyie n cɑ̀ɑ̀,
    bɛ̀ bo ndɑ yu kɛ tú m pokù kɛ yɛ̃́ mí nKuyie n yɛ̀mmɛ̀ dɑ nɑɑtinɛ̀mɛ̀, kɑ̀ɑ tenkɛ̀
    n ye.
  msy-2020: Eghtɨ gumazamiziba ua kamaghɨn nɨ dɨponan kogh suam, “Ekiam nɨ ategha
    gɨfa.” Eghtɨ nɨn nguazim gumazamiziba ua kamaghɨn a dɨponan kogham, “Nguazir kam,
    gumaki, a bar ikuvigha pura iti.” Puvatɨ. Kamaghɨn amizɨ, me kamaghɨn fogham,
    Ikiavɨra Itir God navir aghuim nɨn ikiava, nɨ bagha bar akonge. Egh me ziar igiam
    kamaghɨn nɨ dɨpon suam, “God bar a gakonge.” Ezɨ nɨn nguazim mati amizim, an pam
    uam a inigha, a bagha bar akonge. Eghtɨ nɨn nguazim me kamaghɨn a dɨponam, “An
    amizir pamɨn itimɨn mɨn iti.”
  azb-azb: Artıq sənə «atılmış», Ölkənə «viranə qalmış» deməyəcəklər. Əvəzinə sənə
    «sevdiyim», Ölkənə isə «ərli» deyiləcək. Çünki Rəbb səni sevəcək, Ölkən də ərli
    sayılacaq.
  eng-DBY: 'Thou shalt no more be termed, Forsaken; neither shall thy land any more
    be termed, Desolate: but thou shalt be called, My delight is in her, and thy land,
    Married; for Jehovah delighteth in thee, and thy land shall be married.'
  hin-2017: तू फिर त्यागी हुई न कहलाएगी, और तेरी भूमि फिर उजड़ी हुई न कहलाएगी; परन्तु
    तू हेप्सीबा और तेरी भूमि ब्यूला कहलाएगी; क्योंकि यहोवा तुझ से प्रसन्न है, और तेरी
    भूमि सुहागिन होगी।
  wol-KYG: Deesatu la wooye «Dëkk bi ñu wacc,» deesatul wooye sam réew «Réew mu gental.»
    Xanaa ñu wooye la «Dëkk bi ma neex,» tey wooye sam réew «Boroom jëkkër,» nde yaa
    neex Aji Sax ji, te sa réew mi dina am boroom kër.
  eng-YLT: It is not said of thee any more, 'Forsaken!' And of thy land it is not
    said any more, 'Desolate,' For to thee is cried, 'My delight [is] in her,' And
    to thy land, 'Married,' For Jehovah hath delighted in thee, And thy land is married.
  kne-kne: Et enggay baken kan makwani en “Nabaybay-an ay Ili” ono “Tinaynan di Asawa
    na” mo adi et “Ili ay Laylayden Diyos” ya “Naragsak ay Nakiasawa” tan laylayden
    Diyos sik-a ya oka daka.
  eng-WYC-2017: Thou shalt no more be called forsaken, and thy land shall no more
    be called desolate; but thou shalt be called My will in that, and thy land That
    that shall be inhabited; for it pleased the Lord in thee, and thy land shall be
    inhabited.
  eng-WMBB: You will not be called Forsaken any more, nor will your land be called
    Desolate any more; but you will be called Hephzibah, and your land Beulah; for
    the LORD delights in you, and your land will be married.
  urd-GVH: आइंदा लोग तुझे न कभी ‘मतरूका’ न तेरे मुल्क को ‘वीरानो-सुनसान’ क़रार देंगे
    बल्कि तू मेरा लुत्फ़ और तेरा मुल्क ब्याही कहलाएगा। क्योंकि रब तुझसे लुत्फ़अंदोज़
    होगा, और तेरा मुल्क शादीशुदा होगा।
  rug-rug: Lopu kote ta pozae pule “Ta Veko Palaemu” si agoi, babe poza nigo “Ivulumu”.
    Ba kote ta pozae “Hepiziba” si agoi, meke sa mua popoa si kote e “Biula”; ura
    e Zihova kote qetu nigo si agoi, meke sa mua popoa si kote ta pozae Varihabana.
  gaz-gaz: Ati siʼachi, Gatamtuu hin jedhamtu, yookaan biyyi kee Ontuu hin jedhamtu.
    Ati garuu, “Ani isheetti nan gammada” jedhamta; biyyi kees “kan heerumte” jedhamti;
    Waaqayyo sitti gammadaatii, biyyi kee ni heerumti.
  fra-LSG: On ne te nommera plus délaissée, On ne nommera plus ta terre désolation;
    Mais on t’appellera mon plaisir en elle, Et l’on appellera ta terre épouse; Car
    l’Éternel met son plaisir en toi, Et ta terre aura un époux.
  gnn-gnn: Yakana yurru biyapulnydja yolŋuyu walalay waŋa nhumalanha bitjan, “Godthunydja
    nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha meṉguŋalana liŋguna, gonha'yurrunana ŋayi
    walalanha.” Yo, walala yurru yana waŋa ḻakaramana nhumalanha bitjanna, “Way, wirrki
    warray ŋunha Godtja yukurra märr‐ŋamathirri ŋurukunydja walalaŋgu, ŋayi märraŋala
    walalanhanydja bitjan nhanŋuwayliliyaŋalana. Walalanydja ŋunha bitjan nhanŋu dhäykana,
    ŋunhi ŋayipina märraŋala.”
  yal-yal: A mi fa falama ɛ ma sɔnɔn, fa fala “Yama rabeɲinxina.” A mi fa falama ɛ
    bɔxɔn ma sɔnɔn fa fala “Bɔxɔ raxɔrixina.” Koni ɛ xili bama nɛn fa fala “N nafan
    yirena,” a fala ɛ bɔxɔn ma fa fala “Ɲaxalan futuxina.” Bayo ɛ rafan Alatala ma,
    a findima nɛn ɛ bɔxɔn kanna ra.
  iou-iou: Kadäni uken wäpka Eŋi Sinsim yäŋ wari nämo api gäwetneŋ, ba Kome Waki Kawuki
    yäŋ wari nämo api gäwetneŋ. Nämo, wäpka kodaki kubä ŋode api gäwetneŋ; Anututä
    gäripi pähap nadäŋ gamik täyak. Ba kubä ŋode api gäwetneŋ; Äpi nikek. U imata,
    Yawetä gabäŋpäŋ gäripi pähap api nadäŋ gamek, ba komekawä webenita ude äneŋi api
    yäpek.
  haw-1868: Aole oe e i hou ia, o Azuba; Aole hoi e kapa hou ia kou aina, o Semama;
    Aka, e kapaia no oe, o Hepeziba, A o kou aina hoi, o Beula; No ka mea, ua aloha
    mai o Iehova ia oe, A e mareia hoi kou aina.
  arb-NAV: وَلا تَعُودِينَ تُدْعَيْنَ بِالْمَهْجُورَةِ، وَلا يُقَالُ لأَرْضِكِ مِنْ
    بَعْدُ خَرِبَةً، بَلْ تُدْعَيْنَ «حَفْصِيبَةَ» (أَيْ مَسَرَّتِي بِها)، وَأَرْضُكِ
    تُدْعَى ذَاتَ بَعْلٍ، لأَنَّ الرَّبَّ يُسَرُّ بِكِ، وَأَرْضُكِ تُصْبِحُ ذَاتَ
    بَعْلٍ.
  ewe-ewe: Womagayɔ wò azɔ be Wogbe nu le egbɔ, alo ayɔ wò anyigba be Gbegbe o. Ke
    boŋ woayɔ wò be, Hefziba si gɔmee nye Eƒe nu nyo ŋunye, eye woayɔ wò anyigba be
    Biula, si gɔmee nye eɖe srɔ̃, elabena wò nu anyo Yehowa ŋu, eye wòaɖe wò anyigba
    abe srɔ̃ ene.
  eng-LEE: Thou shalt not be termed any more “Forsaken,” and thy land shall not be
    termed any more “Desolate;” for thou shalt be called “My delight in her” [[Chephzi-bah]],
    and thy land “Espoused” [[Be'ulah]]; for the Lord will have delight in thee, and
    thy land shall be espoused.
  asm-FB: তোমালোকক পুনৰ “পৰিত্যক্ত” বোলা নহ’ব, নাইবা তোমালোকৰ দেশক “উচ্ছন্ন দেশ” বুলি
    পুনৰ মতা নহ’ব; তাৰপৰিৱৰ্তে “তেওঁত মই আনন্দিত” বুলি মতা হ’ব; আৰু তোমাৰ দেশ “বিবাহিতা”
    বুলি প্ৰখ্যাত হ’ব; কিয়নো যিহোৱা তোমালোকত সন্তুষ্ট হৈছে, আৰু তোমালোকৰ দেশ বিবাহিত
    হ’ব।
  sus-A: عٍ مُ وٌ شِلِ قَلَمَ سْنْن ‹بْشِ رَبٌلٌشِ،› شَ نَ مُ عَ رَ ‹بْشِ كَنَشِ.›
    عٍ وٌ شِلِ قَلَمَ نّ ‹ﭑ مَ بَاتّ،› عٍ وٌ شَ بْشِ شِلِ قَلَ ‹فِنّ دْشْي.› عٍ وٌ
    شِلِمَ نَ كِ نّ بَرِ مَ عَلَ وٌ شَنُشِ، عَ بَرَ وٌ شَ بْشِ تٌنفٌ عَ يّتّ بّ عَلْ
    شّمّ فِنّ تٌنفٌمَ كِ نَشّ.
  fra-SBL: On ne vous appellera plus « abandonnés », et ton pays ne sera plus appelé
    Désolation ; mais on t'appellera Hephzibah, et ton pays Beulah ; car Yahvé prend
    plaisir à te voir, et votre terre sera mariée.
  hbo-hbo: לֹֽא־יֵאָמֵר֩ לָ֨ךְ עֹ֜וד עֲזוּבָ֗ה וּלְאַרְצֵךְ֙ לֹא־יֵאָמֵ֥ר עֹוד֙ שְׁמָמָ֔ה
    כִּ֣י לָ֗ךְ יִקָּרֵא֙ חֶפְצִי־בָ֔הּ וּלְאַרְצֵ֖ךְ בְּעוּלָ֑ה כִּֽי־חָפֵ֤ץ יְהוָה֙
    בָּ֔ךְ וְאַרְצֵ֖ךְ תִּבָּעֵֽל׃
  kik-kik: Wee ndũgacooka gwĩtwo Mũtiganĩrie, kana bũrũri waku wĩtwo Mũkiri-Ihooru.
    No rĩrĩ, ũrĩĩtagwo Hefiziba, na bũrũri waku wĩtagwo Beula; nĩgũkorwo Jehova nĩagakenagio
    nĩwe, naguo bũrũri waku ũgaatuĩka o ta mũhiki ũhikĩtio.
  fra-NCL: On ne te nommera plus Délaissée, et on ne nommera plus ta terre Désolation.
    Mais on t’appellera Mon-plaisir-en-elle, et ta terre Epousée. Car Yahweh mettra
    son plaisir en toi, et ta terre aura un époux.
  cek-AK: Nang to Pahnawt sut ih kami, tiah na kawk o mak ai, na prae doeh kapong
    sut ahmuen, tiah kawk o mak ai; nang to Hephzibah, tiah na kawk o ueloe, na prae
    doeh Beulah, tiah kawk o tih boeh; Angraeng mah ang palung pongah, na prae loe
    sava sah tih boeh.
  cuk-cuk: Wargwen-mellededye, bar be-biosurmalad. Napabi-naidye, be-yala biosurmarbalid.
    An egi-yeer-itogedye, be bilegoed. An-sanwaye, be-yala bilegoed. Ar Bab-Jehová
    begi yeer itogoed, be-yala sui nikuoed.
  uig-CYR: 'Сән иккинчи: «Аҗрашқан, ташливетилгән» дәп аталмайсән, Зиминиң иккинчи:
    «Вәйран қилип ташливетилгән» дәп аталмайду; Бәлки сән: «Мениң хошаллиғим дәл униңда!»,
    дәп атилисән, Һәм зиминиң: «Никаһланған» дәп атилиду; Чүнки Пәрвәрдигар сәндин
    хошаллиқ алиду, Зиминиң болса ятлиқ болиду.'
  tel-2017: నిన్ను ఇంకెప్పుడూ “విడువబడిన దానివి” అనీ, నీ దేశాన్ని “పాడైపోయినది” అనీ
    ఇక అనరు. దాని బదులు నిన్ను “ప్రియమైనది” అనీ, నీ దేశాన్ని “కళ్యాణి” అనీ అంటారు.
    ఎందుకంటే యెహోవా నిన్నుబట్టి ఆనందిస్తున్నాడు. నీ దేశానికి వివాహం జరుగుతుంది.
  hat-BSA: 'Sa p ap di a ou menm ankò: “Abandone”, ni a peyi ou, yo p ap di ankò:
    “Dezole”; men ou va rele: “Plezi Mwen nan li”, epi peyi ou: “Marye”. Paske SENYÈ
    a pran plezi nan ou e a Li menm, peyi ou va marye.'
  kos-kos: Ac fah tia sifil pangpang kom “Sisla,” Ku facl sum ac tia pangpang “Sikiyukla.”
    Ine sasu lom uh pa “God El Insewowo Kacl.” Facl sum fah pangpang “Sie Payuk Engan,”
    Mweyen LEUM GOD El insewowo sum, Ac El ac fah oana sie mukul tuma nu ke facl sum.
  hbo-WLC: לֹֽא־יֵאָמֵר֩ לָ֨ךְ ע֜וֹד עֲזוּבָ֗ה וּלְאַרְצֵךְ֙ לֹא־יֵאָמֵ֥ר עוֹד֙ שְׁמָמָ֔ה
    כִּ֣י לָ֗ךְ יִקָּרֵא֙ חֶפְצִי־בָ֔הּ וּלְאַרְצֵ֖ךְ בְּעוּלָ֑ה כִּֽי־חָפֵ֤ץ יְהוָה֙
    בָּ֔ךְ וְאַרְצֵ֖ךְ תִּבָּעֵֽל׃
  ibo-ibo: A gakwaghị akpọ gị onye ahapụrụ ahapụ, maọbụ kpọọ ala gị ala tọgbọrọ nʼefu.
    Ma a ga-akpọ gị Hefziba, kpọkwa ala gị Beula, nʼihi na ihe gị ga-atọ Onyenwe anyị
    ụtọ, a ga-alụkwa ala gị dịka nwunye.
  ory-ory: ତୁମ୍ଭେ ପରିତ୍ୟକ୍ତା ବୋଲି ଆଉ ନାମ ପାଇବ ନାହିଁ, କିଅବା ତୁମ୍ଭର ଦେଶ ଅନାଥା ବୋଲି ଆଉ
    ଡକାଯିବ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେ ହିପ୍ସୀବା (ସନ୍ତୋଷଜନିକା) ଓ ତୁମ୍ଭର ଦେଶ ବୀୟଲା (ବିବାହିତା)
    ନାମରେ ଖ୍ୟାତ ହେବ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭଠାରେ ସନ୍ତୋଷ ପାଆନ୍ତି ଓ ତୁମ୍ଭ ଦେଶ ବିବାହିତା ହେବ।
  chk-chk: Iwe, kosap chüen iteni “Pöütüla”, fanüom esap pwal chüen iteni “Fanüapö”.
    Nge kopwe iteni “Hefsipa” , fanüom epwe iteni “Piula” , pun ewe Samol mi Lapalap
    a pwapwaituk, epwe usun chök ngei pwülüen fanüom.
  rop-rop: Yumob neim im kaan jidan ‘Nomo Garram Enibodi’ enimo, bat det neim blanga
    yumob garra jidan ‘Merrit Gudbinjiwei.’ Yumob garra meigim YAWEI brabli gudbinji,
    en yumob kantri garra jidan jis laik im waif.
  ukr-1871: 'Не будуть уже тебе звати покидкою, не будуть звати край твій пустинею,
    а звати муть тебе: Ласкавість моя на нїй, а країну твою — замужня; Господь бо
    вподобав тебе, й земля твоя знов подружиться.'
  deu-1951: bis du nicht mehr «Verlassene» heißest und dein Land nicht mehr «Wüste»
    genannt wird, sondern man dich «Meine Lust an ihr» und dein Land «Vermählte» nennen
    wird; denn der HERR hat Lust zu dir und dein Land wird wieder vermählt sein.
  eng-JPS: Thou shalt no more be termed Forsaken, neither shall thy land any more
    be termed Desolate; but thou shalt be called, My delight is in her, and thy land,
    Espoused; for the LORD delighteth in thee, and thy land shall be espoused.
  srp-1865: Neæeš se više zvati ostavljena, niti æe se zemlja tvoja zvati pustoš,
    nego æeš se zvati milina moja i zemlja tvoja udata, jer æeš biti mio Gospodu i
    zemlja æe tvoja biti udata.
  lug-lug: Ataliddayo kuyitibwa nti, Eyalekebwa, ensi yo teriddamu kuyitibwa nti,
    Yazika. Naye oliyitibwa nti, Gwe nsanyukira, n’ensi yo eyitibwe nti, Eyafumbirwa.
    Kubanga Mukama akusanyukira era ensi yo eribeera ng’omukazi afumbiddwa.
  heb-heb: לא יאמר לך עוד עזובה ולארצך לא יאמר עוד שממה כי לך יקרא חפצי בה ולארצך
    בעולה כי חפץ יהוה בך וארצך תבעל׃
  ben-IRV: “পরিত্যক্ত,” তোমার বিষয়ে আর এই কথা বলা হবে না অথবা তোমার দেশেকে আর “জনশূন্য”
    বলা না, বরং তোমাকে “আমার প্রীতির পাত্রী” বলা হবে, আর তোমার দেশকে “বিবাহিতা” বলা
    হবে, কারণ সদাপ্রভু তোমার উপর খুশী হবেন এবং তোমার দেশ বিবাহিত হবে।
  pan-pan: ਤੂੰ ਫੇਰ “ਛੱਡੀ ਹੋਈ” ਨਾ ਸਦਾਏਂਗੀ, ਨਾ ਤੇਰੀ ਧਰਤੀ ਫੇਰ “ਉਜਾੜ” ਅਖਵਾਏਗੀ, ਪਰ ਤੂੰ
    ਹੇਪਸੀਬਾ ਸੱਦੀ ਜਾਵੇਂਗੀ, ਅਰਥਾਤ “ਮੇਰੀ ਭਾਉਣੀ ਉਹ ਦੇ ਵਿੱਚ ਹੈ,” ਅਤੇ ਤੇਰੀ ਧਰਤੀ ਬਿਯੂਲਾਹ
    ਅਰਥਾਤ “ਸੁਹਾਗਣ” ਅਖਵਾਏਗੀ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰੇ ਤੋਂ ਪ੍ਰਸੰਨ ਹੈ, ਅਤੇ ਤੇਰੀ ਧਰਤੀ ਵਿਆਹੀ
    ਜਾਵੇਗੀ।
  mya-JVB: သင့် ကို ၊ စွန့်ပစ် သောသူဟူ၍၎င်း၊ သင် ၏မြေ ကို ၊ လူဆိတ်ညံ သော မြေဟူ၍၎င်း
    နောက်တဖန် မ ခေါ် ရ။ သင် သည် ငါနှစ်သက် သောသူ၊ သင် ၏ မြေ သည်လက်ထပ် သောမြေဟူသော အမည်
    ကို ရလိမ့်မည်။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် သင့် ကို နှစ်သက် တော်မူ၏။ သင် ၏မြေ
    ကိုလည်း လက်ထပ် ရလိမ့်မည်။
  hmo-hmo: Oiemu ladana be do idia atoa lou lasi, “Iena Tau Ese Ia Rakatania Hahine.”
    Bona oiemu tano be do idia gwauraia lou lasi, “Anina Lasi Tano.” To oiemu ladana
    matamatana be, “Dirava Ese Ia Moalelaia.” Bona oiemu tano be do idia gwauraia,
    “Headava Vadaeni.” Badina be Lohiabada ese oi dekenai ia moale noho, bona oiemu
    tano be ia ese do ia adavaia.
  urd-urd: तू आगे को मतरूका न कहलाएगी, और तेरे मुल्क का नाम फिर कभी ख़राब न होगाः
    बल्कि तू प्यारी' और तेरी सरज़मीन सुहागन कहलाएगी; क्यूँकि ख़ुदावन्द तुझ से ख़ुश
    है, और तेरी ज़मीन ख़ाविन्द वाली होगी।
  rus-SYN: 'Не будут уже называть тебя “оставленным”, и землю твою не будут более
    называть “пустынею”, но будут называть тебя: “Мое благоволение к нему”, а землю
    твою - “замужнею”, ибо Господь благоволит к тебе, и земля твоя сочетается.'
  bqc-SIM: Wa mɛnɛ Bɛzia bau lↄo, wa n bùsu sísi Guwaiwai bau lↄo. Waↄ mɛnɛ Mapↄeãwɛ̃lɛ,
    n bùsu sↄ̃ Nↄzãe, asa Dii pↄ aↄ dↄma, mɛ́ n bùsu a zãkɛaànↄ.
  tcz-CHONGTHU: '‘Dalhah Khopi’ahilouleh ‘Gamdaigam’ tia nakikou kit talou hel ding
    ahi. Minthah naput ding chu: “Pathen Lunglhaina Tah” chule “Pathen Mounu” kiti
    ding ahitai, ajeh iham itileh Pakai chu nachunga along lhaijin, chule a mounu
    tia naseipeh ding ahi.'
  mar-mar: यापुढे तुला “त्यागलेली” असे म्हणणार नाहीत, किंवा तुझ्या भूमीला “भयाण” असेही
    म्हणणार नाही. खरच तुला “माझा आनंद तिच्या ठायी आहे” असे म्हणतील, आणि तुझ्या भूमीला
    “विवाहित” म्हणतील. कारण परमेश्वराचा आनंद तुझ्यामध्ये आहे, आणि तुझी भूमी विवाहित
    होईल.
  qub-qub: Runacuna mananami yapayga «Cacharisha» nishunquipänachu. Chaypa ruquenga
    «Tayta Dios fiyupa cuyashan» nishunquipänami. Tiyashayqui partitapis mananami
    «Illgächisha» nenganachu. Chaypa ruquenga «Tayta Diospa majan» nenganami.
  hat-hat: Yo p'ap rele ou ti mepriz ankò. Yo p'ap konsidere peyi ou la tankou yon
    madanm mari l' kite l'. Y'a rele ou Kè kontan pou Bondye. Y'a rele peyi ou la
    Bèl madan marye. Paske ou fè Seyè a plezi, l'ap tankou yon mari pou peyi ou la.
  eng-BSB: No longer will you be called Forsaken, nor your land named Desolate; but
    you will be called Hephzibah, and your land Beulah; for the LORD will take delight
    in you, and your land will be His bride.
  eng-WEBPB: You will not be called Forsaken any more, nor will your land be called
    Desolate any more; but you will be called Hephzibah, and your land Beulah; for
    the LORD delights in you, and your land will be married.
  kbq-kbq: Ra Anumzamo'a amefi humine hu'za kagia nehe'za, mopa'amo'a hagage koka
    fore hu'ne hu'za kagia ohegahaze. Hianagi mago kasefa kagima ahesazana, nagra
    agrikura muse hunentoe hu'za kagia nehe'nageno, vere'ma mani'nea a'mo'ma muse
    nehuno neve'enema maniaza huno mopakamo'a so'e huno mesigeno, Anumzamo'a muse
    hugantegahie.
  nhe-BL: Ayoc quema quitocaxtise Jerusalén “Altepetl Tlen Quitlahuelcajtoque”, niyon
    ax quitocaxtise nopa tlali “Tlali Tlen Xolejtoc.” Teipa quitocaxtise Jerusalén
    “Nopa Altepetl Tlen Quichihua Tlen Quipactía TOTECO” huan “Nopa Altepetl Tlen
    TOTECO Más Quiicnelía” pampa mopaquilismacas TOTECO ipan Jerusalén tlayolmelahuas
    para iaxca ya.
  gub-BL: — Heityk pyrer, ni'i wi pixik kwaw teko newe wà nehe. — Imumaw pyrer, ni'i
    pixik kwaw neywy rehe wà nehe. — Heremiamutar katu, i'i putar Tupàn newe nehe.
    — Heremireko, i'i putar neywy rehe nehe, ta'e nekatu Tupàn Tuweharupi Wiko Ma'e
    pe ne xe. Neywy wiko putar hemireko romo nehe.
  eng-DRA: 'Thou shalt no more be called Forsaken: and thy land shall no more be called
    Desolate: but thou shalt be called My pleasure in her, and thy land inhabited.
    Because the Lord hath been well pleased with thee: and thy land shall be inhabited.'
