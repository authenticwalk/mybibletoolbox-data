verse: ISA.062.007
translations:
  mal-C: അവിടന്ന് ജെറുശലേമിനെ സ്ഥാപിക്കുകയും അവളെ ഭൂമിയിൽ ഒരു പ്രശംസാവിഷയമാക്കുകയും
    ചെയ്യുന്നതുവരെ അവിടത്തേക്ക് സ്വസ്ഥത നൽകരുത്.
  deu-TKW: Und laßt ihm keine Ruhe, bis er Jerusalem herstellt, und bis er es macht
    zu einem Gegenstande des Lobpreises auf der Erde!
  lin-lin: mpe botikela Ye te tango ya kopema kino tango akozongisa kimia na Yelusalemi
    mpe akokomisa yango mboka ya lokumu kati na mokili !
  eng-LSV: And do not give silence to Him, || Until He establishes, and until He makes
    Jerusalem a praise in the earth.
  eng-GNV: And giue him no rest, till hee repaire and vntill hee set vp Ierusalem
    the prayse of the worlde.
  eng-WEBSTER: And give him no rest, till he shall establish, and till he shall make
    Jerusalem a praise in the earth.
  nhw-BL: niyon amo mocahuilise ma mosiyajquetzaca hasta nijcualtlalis altepetl Jerusalén.
    Huan nijchihuas para nochi ma quitlepanitaca huan nochi ipan tlaltipactli ma quisentlachilica.
  swh-ONEN: msimwache apumzike hadi atakapoufanya imara Yerusalemu na kuufanya uwe
    sifa ya dunia.
  bba-bba: I ku de n wɛ̃rɑ sere n kɑ Yerusɑlɛmu swĩi, kpɑ yɑ n bɛɛrɛ mɔ hɑnduniɑ sɔɔ.
  eng-KJVCPB: and give him no rest, Till he establish, and till he make Jerusalem
    a praise in the earth.
  luo-luo: kendo kik umiye yweyo nyaka chop olos Jerusalem mi omi obed dala marahuma
    mipako e piny ngima.
  meu-meu: bona basio halaḡaia ani, ela bona ia ese Ierusalem baine haginia, auka,
    bona heimodai ḡauna ai baine halaoa tanobada ai.
  npi-ULB: उहाँले यरूशलेमलाई पुनःस्थापना गरेर र पृथ्वीमा यसलाई प्रशंसा नबनाएसम्म उहाँलाई
    विश्राम गर्न नदेओ ।
  yor-yor: àti kí ẹ má ṣe fún òun pẹ̀lú ní ìsinmi títí tí yóò fi fi ìdí Jerusalẹmu
    múlẹ̀ tí yóò sì fi ṣe ìyìn orí ilẹ̀ ayé.
  pes-OPCB: '@see-verse:ISA.062.006'
  tgl-ULB: Huwag mo siyang papayagang magpahinga hanggang maitatag niya muli ang Jerusalem
    at gawin itong isang papuri sa daigdig.
  hui-hui: Tígua hongo howa ibu olaabo halu kamine dege ibugua Yarusaleme lone mo
    hongo hadai bilo dindi tara tarani wali agali bibahendeore karume de hondowa tano
    ogoni duniniore kago lalu ibu mini yaraga helo Anduane Homogohondo bi la haabo
    halimu laro.
  mya-mya: ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်​လည် ထူ​ထောင်​ကာ၊ ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​က​ချီး​မွမ်း​ထော​မ​နာ​ပြု​ရာ​မြို့
    အ​ဖြစ်​သို့​ရောက်​စေ​တော်​မ​မူ​မီ​တိုင်​အောင်၊ သူ​တို့​သည်​ကိုယ်​တော်​အား​အ​ငြိမ်​နေ​စေ
    ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དཀོན་མཆོག་གིས་ཡེ་རུ་སཱ་ལེམ་བསྐྲུན་ནས་དེ་ས་སྟེང་དུ་བསྟོད་པའི་ཡུལ་དུ་འགྱུར་བའི་བར་དུ།
    ཁྱོད་རྣམས་ཀྱིས་ཁོང་ཉིད་ངལ་གསོ་བར་མ་འཇུག་ཅིག
  sna-sna: uye musamupa zororo kusvikira asimbisa Jerusarema, uye ariita rumbidzo
    yenyika.
  spa-BLM: y no le den descanso hasta que se establezca, y hasta que haga de Jerusalén
    una alabanza en la tierra.
  cac-cac: Man̈ e cha yic' yip Jehová, masanto ol sb'oxiq'ue Jerusalén tic, yic vach'
    masanil eb' anima d'a yolyib'an̈q'uinal tic, ol yal vach' lolonel eb' d'ay, xcham
    eb', xchi Jehová.
  swh-ULB: Usimuache apumzike mpaka ainzishe tena Yerusalemu na kmfanya asifiwe duniani.
  bel-bel: не змаўкайце перад Ім, пакуль Ён не адновіць і пакуль ня зробіць Ерусаліма
    славаю на зямлі.
  deu-ELBBK: und lasst ihm keine Ruhe, bis er Jerusalem befestigt und bis er es zum
    Ruhm macht auf der Erde! –
  mbb-OT: Kenè kew engked he edhangyù diyà te kandin he umana zin benguna is Jerusalem
    ne himuwa zin he egkezeliǥan heini kayi te kelibutan.
  mal-2015: അവൻ യെരൂശലേമിനെ യഥാസ്ഥാനപ്പെടുത്തുവോളവും ഭൂമിയിൽ അതിനെ പ്രശംസാവിഷയമാക്കുവോളവും
    അവന്നു സ്വസ്ഥത കൊടുക്കയുമരുതു.
  gup-gup: Kabirridjarokdi dja minj kabirringurdme kaluk bu Yawey kabolkmarnbun Jerusalem,
    ba bu birriwarlahkenh bininj rowk kore kondah kurorre kabirribolkburlume kunredkimuk
    Jerusalem.
  rmc-rmc: Ma den les smirom, medik na ačhavela pale o Jeruzalem, medik lestar na
    kerela o foros, savo lašarela calo svetos.
  pes-OPV: و او را آرامی ندهیدتا اورشلیم را استوار کرده، آن را در جهان محل تسبیح بسازد.
  ron-1924: Ши ну-Й даць рэгаз пынэ ну ва ашеза дин ноу Иерусалимул ши-л ва фаче о
    лаудэ пе пэмынт.
  ben-OBCV: আর তাঁকেও দিয়ো না, যতক্ষণ না তিনি জেরুশালেমকে প্রতিষ্ঠিত করেন এবং তাকে
    পৃথিবীতে প্রশংসার পাত্র করেন।
  som-som: oo isaga ha nasinina jeeruu Yeruusaalem dhiso oo ammaan dhulka kaga dhigo,
  lat-VUC: et ne detis silentium ei, donec stabiliat et donec ponat Jerusalem laudem
    in terra.
  eng-ASVBT: and give him no rest, till he establish, and till he make Jerusalem a
    praise in the earth.
  ita-1885: e non gli date mai posa, infin che abbia stabilita, e rimessa Gerusalemme
    in lode nella terra.
  eng-LXXUP: For there is none like you, when he shall have established, and made
    Jerusalem a praise on the earth.
  eng-ULB: Do not allow him to rest until he reestablishes Jerusalem and makes it
    a praise on earth.
  spa-VBL: Tampoco le den descanso al Señor, hasta que termine su obra, hasta que
    haga de Jerusalén el lugar más loable de la tierra.
  fra-_FOB: Et ne lui donnez point de repos, jusqu'à ce qu'il ait rétabli Jérusalem,
    jusqu'à ce qu'il ait fait d'elle un sujet de louange sur la terre!
  mal-mal: അവിടുന്ന് യെരൂശലേമിനെ യഥാസ്ഥാനപ്പെടുത്തുവോളവും ഭൂമിയിൽ അതിനെ പ്രശംസാവിഷയമാക്കുവോളവും
    അവിടുത്തേക്കു സ്വസ്ഥത കൊടുക്കുകയുമരുത്.
  urd-GVR: na Rab ko ārām karne do jab tak wuh Yarūshalam ko az sar-e-nau qāym na
    kar le. Jab pūrī duniyā shahr kī tārīf karegī tab hī tum sukūn kā sāṅs le sakte
    ho.
  suz-BL: परमप्रभु यावेम यरूसलेम कली बोल्‍यो नु ठेयब मसेला सम्‍म मेको कली यो नाइक्‍चा
    मगेन। मिनु रागी नेल्‍ल ङा मुर आन ङोंइती तुइक्‍पाइक्‍चा कली मेको पने।
  eng-NOY: And give him no rest, Until he establish Jerusalem, and make her a praise
    in the earth!
  ita-1927: e non date requie a lui, finch’egli non abbia ristabilito Gerusalemme,
    e n’abbia fatta la lode di tutta la terra”.
  ckb-ckb: لێ مەگەڕێن یەزدان ئۆقرە بگرێت هەتا ئۆرشەلیم دەچەسپێنێت و ناوداری دەکات
    لە زەویدا.
  eng-BBE: And give him no rest, till he puts Jerusalem in her place to be praised
    in the earth.
  kan-OKCV: ಯೆರೂಸಲೇಮನ್ನು ಸ್ಥಾಪಿಸಿ, ಲೋಕಪ್ರಸಿದ್ಧಿಗೆ ತರುವ ತನಕ ಆತನಿಗೂ ವಿಶ್ರಾಂತಿ ಕೊಡಬೇಡಿರಿ.
  tam-2017: அவர் எருசலேமை உறுதிப்படுத்தி, பூமியிலே அதைப் புகழ்ச்சியாக்கும்வரை அவரை
    அமர்ந்திருக்கவிடாதிருங்கள்.
  spa-RV-1909: Ni le deis tregua, hasta que confirme, y hasta que ponga á Jerusalem
    en alabanza en la tierra.
  ron-BTF: Şi nu îi daţi odihnă, până când va întemeia Ierusalimul şi îl va face de
    laudă pe pământ.
  eng-WEBP: and give him no rest until he establishes, and until he makes Jerusalem
    a praise in the earth.
  eng-FBV: Don't give the Lord a rest either, until he finishes his work, until he
    makes Jerusalem the most praiseworthy place on earth.
  nld-1939: 'En laat Hem geen rust: Totdat Hij Jerusalem heeft hersteld, En tot glorie
    der aarde gemaakt!'
  nch-BL: yon amo mocahuilise ma mosiyajquetzaca hasta nijcualtalis altepet Jerusalén.
    Huan nijchihuas para nochi ma quitepanitaca huan nochi ipan taltipacti san ma
    quitachilica.
  vie-1934: Đừng để Ngài an nghỉ cho đến chừng nào đã lập lại Giê-ru-sa-lem và dùng
    nó làm sự ngợi khen trong cả đất!
  hin-CV: तुम याहवेह को चैन मत देना जब तक वे येरूशलेम को स्थिर करके उसे पृथ्वी की
    प्रशंसा पात्र न बना दें!
  eng-OURB: and give him no rest, until he establishes, and until he makes Jerusalem
    [City of peace] a tehilah ·praise song· in the earth.
  spa-BES: Y no le des descanso hasta que ponga a Jerusalén en su lugar para ser alabada
    en la tierra.
  tdx-tdx: vaho ko apo’ areo t’ie hitofa, ampara’ te oriza’e, eka ampara’ te hanoe’e
    fandrengea’ ty tane toy t’Ierosalaime.
  tha-KJV: และอย่าให้​พระองค์​หยุดพักจนกว่าพระองค์จะสถาปนาและกระทำกรุงเยรูซาเล็มให้เป็​นที​่สรรเสริญในแผ่นดินโลก
  por-BR-2018: Nem deis descanso a ele, até que ele estabeleça, até que ele ponha
    a Jerusalém como louvor na terra.
  deu-ELO: und laßt ihm keine Ruhe, bis er Jerusalem befestigt und bis er es zum Ruhme
    macht auf Erden! -
  eng-WYC-2018: and give ye not silence to him, till he stablish, and till he set
    Jerusalem (a) praising in (all)[the] earth.
  epo-epo: kaj al Li ne donu ripozon, ĝis Li aranĝos kaj faros Jerusalemon gloro sur
    la tero.
  uig-PIN: U Yerusalemni tikligüqǝ, Uni yǝr-jaⱨanning otturisida rǝⱨmǝt-mǝdⱨiyilǝrning
    sǝwǝbi ⱪilƣuqǝ, Uningƣa ⱨeq aram bǝrmǝnglar!».
  beo-beo: Ilia da Hina Godema, E da mae helefili, fifi asi gala huluane da Yelusaleme
    amoma bu nodoma:ne, Yelusaleme bu hahamoma:ne, Ema sia:mu da defea.
  tpi-OTNT: Yupela i mas strong long singaut long em i go inap em i mekim Jerusalem
    i stap strong gen, na Jerusalem i kamap nambawan tru long ai bilong olgeta manmeri
    bilong graun.”
  hau-SA: kuma kada ku ba shi hutu sai ya kafa Urushalima ya kuma mai da ita yabon
    duniya.
  uig-LAT: U Yérusalémni tikligüche, Uni yer-jahanning otturisida rehmet-medhiyilerning
    sewebi qilghuche, Uninggha héch aram bermenglar!».
  nde-nde: laye lingamphumuzi aze akhe iJerusalema alenze libe lodumo emhlabeni.
  ton-ton: Pea ʻoua naʻa tuku kiate ia ha fiemālie, kaeʻoua ke fokotuʻumaʻu ʻe ia
    ʻa Selūsalema, pea ke ne ngaohi ia ko e ongoongolelei ʻi māmani.
  ces-1613: A nedávejte jemu pokoje, dokudž neutvrdí, a dokudž nezpůsobí, aby Jeruzalém
    byl slavný na zemi.
  eng-WMB: and give him no rest until he establishes, and until he makes Jerusalem
    a praise in the earth.
  tam-TCV: அவர் எருசலேமை நிலைக்கப்பண்ணி, அவளைப் பூமியின் புகழ்ச்சியாக்கும்வரை, அவருக்கு
    ஓய்வுகொடாதீர்கள்.
  ceb-ULB: Ayaw gayod siya papahulaya hangtod nga matukod niya pagbalik ang Jerusalem
    ug mahimo kining usa ka pagdayeg sa yuta.
  pol-UBG: I nie dajcie mu odpoczynku, dopóki nie utwierdzi i dopóki nie uczyni Jerozolimy
    chwałą na ziemi.
  urd-GVU: نہ رب کو آرام کرنے دو جب تک وہ یروشلم کو از سرِ نو قائم نہ کر لے۔ جب پوری
    دنیا شہر کی تعریف کرے گی تب ہی تم سکون کا سانس لے سکتے ہو۔
  deu-1912: und ihr von ihm nicht schweiget, bis daß Jerusalem zugerichtet und gesetzt
    werde zum Lobe auf Erden.
  kan-2017: ಆತನು ಯೆರೂಸಲೇಮನ್ನು ಭದ್ರಪಡಿಸಿ, ಲೋಕಪ್ರಸಿದ್ಧಿಗೆ ತರುವ ತನಕ ನಿಮಗೂ ವಿರಾಮ ಇಲ್ಲದಿರಲಿ,
    ಅತನಿಗೂ ವಿರಾಮ ಇಲ್ಲದಿರಲಿ.
  yap-yap: Thingar dab ra paged nge toffan nge mada’ ko ngiyal’ nike fulweg yu Jerusalem
    nga rogon nge ngongliy nge mang ba binaw ni ga’ngin e fayleng nra pining e sorok
    ngay.
  hlt-MCSB: Jerusalem te a cikngae sak tih, diklai kah koehnah la a khueh duela, anih
    ham dingsueknah pae boeh.
  mdy-ETH: ዬሩሳላሜ ዒ ጊንሣ ማዣንዳያ ሄላንዳኣና ዓጮ ቢያይዳ ዔርቴ ካታማ ዒዞ ዒ ማሃንዳያ ሄላንዳኣና ሃውሹዋዖ ዒዛም ኬኤዙዋቴ።
  twi-ASANTE: na mommma ɔnnye nʼahome kɔsi sɛ ɔbɛma Yerusalem atim na wayɛ no deɛ
    asase nyinaa bɛkamfo.
  eng-WEBU: and give him no rest until he establishes, and until he makes Jerusalem
    a praise in the earth.
  wal-wal: '@see-verse:ISA.062.006'
  spa-PDDPT: No le den reposo hasta que Él restablezca a Jerusalén, hasta que convierta
    a Jerusalén en la alabanza de la tierra.
  gun-gun: pemombytu'u uka eme guive Jerusalém tetã ombopyau e'ỹa ja, yvy regua kuery
    ogueroporaei aguã rami.
  ilo-ULB: Saanyo nga ipalubos nga aginana ni Yahweh agingga nga ibangonna manen ti
    Jerusalem ken pagbalinenna daytoy a nadayaw iti rabaw ti daga.
  kpg-kpg: Digaula gi hudee heia a Mee gi haga molooloo gaa dae loo gi dana hagahumalia
    labelaa Jerusalem, e hai di maa gii hai di waahale e hagaamu go henuailala hagatau.
  uig-ARA: ئۇ يېرۇسالېمنى تىكلىگۈچە، ئۇنى يەر-جاھاننىڭ ئوتتۇرىسىدا رەھمەت-مەدھىيىلەرنىڭ
    سەۋەبى قىلغۇچە، ئۇنىڭغا ھېچ ئارام بەرمەڭلار!».
  sus-sus: wo naxa wo sabari han a xa Darisalamu rasabati, a fa findi tantui ra duniɲa
    birin ma.»
  pon-2006: Re sohte pahn mweidohng en ketin kommoaldi lao e onehda sapahl Serusalem
    oh ketin wiahkihla kahnimw ehu me sampah pwon pahn kapinga.
  ksd-ksd: ma koko avat a ngo kan ia, tuk tar ta ra bung ba na vatur Ierusalem tana,
    ma tuk tar da pite pa ia ta ra rakarakan a gunagunan.
  tur-YTC: Yeruşalem'i pekiştirinceye dek, Yeryüzünde onu övünç yapıncaya dek, O'na
    da rahat vermeyin.
  grc-BRENT: Οὐκ ἔστι γὰρ ὑμῖν ὅμοιος· ἐὰν διορθώσῃ, καὶ ποιήσῃ Ἱερουσαλὴμ γαυρίαμα
    ἐπὶ τῆς γῆς.
  ind-AYT: dan jangan biarkan Dia beristirahat, sampai Dia mendirikan dan menjadikan
    Yerusalem sebuah pujian di bumi.
  nya-nya: Musamupatse mpata wopuma mpaka atakhazikitsa Yerusalemu kukhala mzinda
    umene dziko lapansi lidzawutamande.
  hrv-hrv: I ne dajte mu mira dok ne obnovi Jeruzalem, dok ga opet slavom na zemlji
    ne učini.
  mps-mps: Dagego bomo elama, agaba i ola pidu, agai te Jerusalem bomo ma iliboba
    usu nao, tama Jerusalem te tigidali tǫde we bidi gedude polalu mu pedelaibao,”
    eno te po wali.
  tpi-tpi: Yupela i mas strong long singaut long em i go inap em i mekim Jerusalem
    i stap strong gen, na Jerusalem i kamap nambawan tru long ai bilong olgeta manmeri
    bilong graun.”
  dan-1931: og lad ham ikke i Ro, før han bygger Jerusalem, før han får gjort Jerusalem
    til Pris på Jorden.
  vie-OVCB: Đừng để Chúa Hằng Hữu nghỉ ngơi cho đến khi Ngài xong việc, cho đến khi
    lập Giê-ru-sa-lem và khiến cả đất đều ca ngợi nó.
  guj-2017: જ્યાં સુધી તે યરુશાલેમને ફરીથી સ્થાપે અને પૃથ્વી પર તેને સ્તુત્ય કરે,
    ત્યાં સુધી તેને વિશ્રામ આપવો નહિ.
  pon-2006A: Re sohte pahn mweidohng en ketin kommoaldi lao e onehda sapahl Serusalem
    oh ketin wiahkihla kahnimw ehu me sampah pwon pahn kapinga.
  por-BRBSL: e não lhe dar descanso até que ele se estabeleça, e até que ele faça
    de Jerusalém um louvor na terra.
  cth-cth: Jerusalem kho a caksak teh, pholennae lah ao hoehnahlan totouh BAWIPA hah
    duem kâhat sak awh hanh.
  twi-twi: na mommma onnye nʼahome kosi sɛ, ɔbɛma Yerusalem atim na wayɛ no nea asase
    nyinaa bɛkamfo.
  hlt-hlt: Jerusalem te a cikngae sak tih, diklai kah koehnah la a khueh duela, anih
    ham dingsueknah pae boeh.
  tbz-SIM: Di bɑ́ɑ́ pɑ̃ Kuyie mmɛfíè, kɛ́nkémmúnɛ̀ kù bo wɛ̃tɛ kɛ́tũntɛmɛ̀ Sedisɑdɛmmu
    kòo nɑɑ́ nkutenkù kumɔu yó nsɑ̃ntí wè.
  msy-2020: Ia an dɨmvɨra ikɨ mangɨtɨ, a Jerusalem damightɨma, a uamategh tugh gavgavighamin
    dughiam otogham. Eghtɨ dughiar kamɨn, Jerusalem nguazir kamɨn gumazamizibar damazimɨn,
    bar pɨn ikiam.”
  azb-azb: Rəbb Yerusəlimi bərpa edənədək, Onu yer üzünün tərifə layiq şəhərinə döndərənədək
    Ona rahatlıq verməyin!
  eng-DBY: and give him no rest, till he establish, and till he make Jerusalem a praise
    in the earth.
  hin-2017: और जब तक वह यरूशलेम को स्थिर करके उसकी प्रशंसा पृथ्वी पर न फैला दे, तब
    तक उसे भी चैन न लेने दो।
  wol-KYG: Buleen may Aji Sax ji fu mu dal-loo, ba kera muy taxawalaat Yerusalem,
    ba def ko sababu cant fi kaw suuf.
  eng-YLT: And give not silence to Him, Till He establish, and till He make Jerusalem
    A praise in the earth.
  kne-kne: Masapol ay itoltoloy yo ay mankararag en sisya enggana ay itaoli na din
    sigod ay kasasaad di Jerusalem et panbalinena kasin si siyodad ay idaydayaw di
    intiro ay lobong.
  eng-WYC-2017: and give ye not silence to him, till he stablish, and till he set
    Jeru-salem praising in [the] earth.
  eng-WMBB: and give him no rest until he establishes, and until he makes Jerusalem
    a praise in the earth.
  urd-GVH: न रब को आराम करने दो जब तक वह यरूशलम को अज़ सरे-नौ क़ायम न कर ले। जब पूरी
    दुनिया शहर की तारीफ़ करेगी तब ही तुम सुकून का साँस ले सकते हो।
  rug-rug: Lopu va magogoso ia osolae kuri ia Sa sa popoa Zerusalema, osolae na vinahesi
    si asa tadi pa popoa pepeso.
  gaz-gaz: hamma inni Yerusaalemin cimsee ijaaree akka isheen lafa irratti leellifamtuu
    taatu godhutti boqonnaa isaaf hin kenninaa.
  fra-LSG: Et ne lui laissez aucune relâche, Jusqu’à ce qu’il rétablisse Jérusalem
    Et la rende glorieuse sur la terre.
  gnn-gnn: '@see-verse:ISA.062.006'
  yal-yal: Ɛ mɔn nama tin a fan xa a raxara han a yi Yerusalɛn rasabati, bɔxɔ xɔnna
    muxune birin yi a tantun.
  iou-iou: Gera ehuranigän yäŋirä Jerusalem äneŋi täŋkehärom taŋirän ämawebe äbori
    äbori iŋamiken intäjukuninik ude irirän kaŋkaŋ biŋam kaŋ yäwut.
  haw-1868: Aole hoi e haawi ia ia i ka hoomaha, A hoala hou oia ia Ierusalema, A
    hoolilo ia ia i mea nani ma ka honua.
  arb-NAV: وَلا تَدَعُوهُ يَسْتَكِينُ حَتَّى يُعِيدَ تَأْسِيسَ أُورُشَلِيمَ وَيَجْعَلَهَا
    مَفْخَرَةَ الأَرْضِ.
  ewe-ewe: eye migana gbɔdzɔe o, va se ɖe esime wòaɖo Yerusalem te, awɔe wòanye kafukafunu
    le anyigba dzi.
  eng-LEE: And give him no rest, until he have established, and until he have set
    up Jerusalem as a praise on the earth.
  asm-FB: তেওঁ পুনৰ সংস্থাপন নোহোৱালৈকে তেওঁক জিৰণী ল’বলৈ নিদিবা, যিৰূচালেম আৰু তেওঁৰ
    সৃষ্টিয়ে পৃথিবীত প্ৰশংসা কৰক।
  sus-A: وٌ نَشَ وٌ سَبَرِ هَن عَ شَ دَرِ سَلَمُ رَ سَبَتِ، عَ قَ قِندِ تَنتُي رَ
    دُنِحَ بِرِن مَ.»
  fra-SBL: et ne lui donne aucun repos jusqu'à ce qu'il s'établisse, et jusqu'à ce
    qu'il fasse de Jérusalem une louange sur la terre.
  hbo-hbo: וְאַֽל־תִּתְּנ֥וּ דֳמִ֖י לֹ֑ו עַד־יְכֹונֵ֞ן וְעַד־יָשִׂ֧ים אֶת־יְרֽוּשָׁלַ֛͏ִם
    תְּהִלָּ֖ה בָּאָֽרֶץ׃
  kik-kik: o na kana mũmũhe ũhurũko nginya rĩrĩa akahaanda Jerusalemu, na arĩtue itũũra
    rĩrĩ igweta thĩ yothe.
  fra-NCL: et ne lui laissez pas de repos, jusqu’à ce qu’il rétablisse Jérusalem,
    et qu’il fasse d’elle la louange de la terre.
  cek-AK: Jerusalem to caksak moe, long nuiah pakoehaih om ai karoek to anih to anghak
    o sak hmah.
  cuk-cuk: Ar Jerusalén-neggwebur gannar urbedse, degi, Jerusalén-neggwebur-nug-nika
    imakedse, melle be, Bab-Dummad obunnogega imakmalo.
  uig-CYR: У Йерусалимни тиклигичә, Уни йәр-җаһанниң оттурисида рәхмәт-мәдһийиләрниң
    сәвәви қилғичә, Униңға һеч арам бәрмәңлар!».
  tel-2017: ఆయన యెరూషలేమును సుస్థిరం చేసే వరకు లోకమంతటా దానికి ప్రసిద్ధి కలిగించే
    వరకు ఆయన్ని వదలొద్దు.
  hat-BSA: ni pa bay Li repo jiskaske Li etabli e fè Jérusalem yon lwanj sou tout
    tè a.
  kos-kos: Elos in tia lela Elan mongla nwe ke El sifil tulokunak Jerusalem Ac oru
    tuh in sie siti ma faclu nufon kaksakin.
  hbo-WLC: וְאַֽל־תִּתְּנ֥וּ דֳמִ֖י ל֑וֹ עַד־יְכוֹנֵ֞ן וְעַד־יָשִׂ֧ים אֶת־יְרֽוּשָׁלִַ֛ם
    תְּהִלָּ֖ה בָּאָֽרֶץ׃
  ibo-ibo: Unu enyekwala ya izuike tutu ruo mgbe ọ ga-eme ka Jerusalem guzosie ike,
    meekwa ya otuto nke ụwa niile.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କୁ ସ୍ମରଣ କରାଇବା ଲୋକମାନେ, ସେ ଯେପର୍ଯ୍ୟନ୍ତ ଯିରୂଶାଲମକୁ ସ୍ଥାପନ
    ନ କରନ୍ତି ଓ ପୃଥିବୀ ମଧ୍ୟରେ ତାହାକୁ ପ୍ରଶଂସାର ପାତ୍ର ନ କରନ୍ତି, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ
    ବିଶ୍ରାମ କର ନାହିଁ, କି ତାହାଙ୍କୁ ବିଶ୍ରାମ କରିବାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Ousap pwal mwüt ngeni Kot pwe epwe asösö, tori an epwe aüsefälietä Jerusalem
    o föri pwe chon fanüfan meinisin repwe mwareiti.
  rop-rop: En dei kaan larram im silip du, raidap im garra meigim Jerusalem brabli
    strongbala en brabli haibala ebriweya.
  ukr-1871: Не вмовкайте перед ним, аж покіль не відновить він Ерусалима та поки не
    зробить його славним на землї.
  deu-1951: Und laßt ihm keine Ruhe, bis er Jerusalem herstellt und bis er es zu einem
    Ruhm auf Erden setzt!
  eng-JPS: And give Him no rest, till He establish, and till He make Jerusalem a praise
    in the earth.'
  srp-1865: I ne dajte da se umukne o njemu dokle ne utvrdi i uèini Jerusalim slavom
    na zemlji.
  lug-lug: Era temumuganya kuwummula okutuusa nga azimbye Yerusaalemi era ng’agifudde
    ettendo mu nsi.
  heb-heb: ואל תתנו דמי לו עד יכונן ועד ישים את ירושלם תהלה בארץ׃
  ben-IRV: তাঁকে বিশ্রাম নিতে দিয়ো না যতক্ষণ না তিনি যিরূশালেমকে পৃথিবীর মধ্যে প্রশংসার
    পাত্র করে স্থাপন করেন।
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਅਰਾਮ ਨਾ ਕਰਨ ਦਿਓ, ਜਦ ਤੱਕ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਉਸਤਤ ਲਈ ਕਾਇਮ
    ਨਾ ਕਰੇ!
  mya-JVB: ယေရုရှလင် မြို့ကို အမြဲတည်တော်မမူ၊ မြေကြီး ပေါ်မှာ ချီးမွမ်း စရာအကြောင်းဖြစ်
    စေတော်မမူမှီတိုင်အောင် ၊ ဘုရား သခင်ကို မ ငြိမ် စေကြနှင့်။
  hmo-hmo: Idia ese danu Lohiabada ena laga-ani abia dalana do idia koua, ela bona
    ia ese Ierusalema ma do ia haginia auka lou, hanua namona, tanobada taudia ibounai
    ese, idia hanamoa noho gauna do ia halaoa totona.
  urd-urd: और जब तक वह येरूशलेम को क़ाईम करके इस ज़मीन पर महमूद न बनाए, उसे आराम न
    लेने दो।
  rus-SYN: не умолкайте пред Ним, доколе Он не восстановит и доколе не сделает Иерусалима
    славою на земле.
  bqc-SIM: àↄ zɛaàzi e a gɛ Yelusalɛũ kálɛ, i aà kɛ wɛ̃́lɛ pↄ́ dṹnia àↄ aà
    táasilɛ ũ.
  tcz-CHONGTHU: Jerusalem chu leiset kithang atpi thei ahunghi kahsen, Pakaiyin anatoh
    abulhit molso kahsen, Pakai chu kicholdo sah hih hel’uvin.
  mar-mar: यरूशलेमेला पुन:स्थापीपर्यंत आणि पृथ्वीवर तिला प्रशंसनीय करीपर्यंत, त्यास
    विसावा घेऊ देऊ नका.
  qub-qub: Jerusalenta allchachiyta ushanancama; intëru nasyun runacuna rispitanancama
    Tayta Dios jamaycunanta ama dëjaychu.»
  hat-hat: Se pou yo kenbe l' kout jouk l'a fè lavil Jerizalèm kanpe ankò, pou toupatou
    sou latè y'a fè lwanj pou li.
  eng-BSB: nor give Him any rest until He establishes Jerusalem and makes her the
    praise of the earth.
  eng-WEBPB: and give him no rest until he establishes, and until he makes Jerusalem
    a praise in the earth.
  kbq-kbq: Ana huta Ra Anumzamofontega kezati vava huta nevinkeno, Jerusalemi kumara
    ete eri hankavetisnigeno, maka ama mopafi vahe'mo'za anazama negesu'za husga huntegahaze.
  nhe-BL: niyon ax mocahuilise ma mosehuica hasta nijcualtlalis altepetl Jerusalén.
    Huan nijchihuas para nochi ma quitlepanitaca huan nochi ipan tlaltepactli ma quisentlachilica.
  gub-BL: Pemupytu'u kar zo Tupàn nehe. Xo Zeruzarez iapo wi re zo pepuner pepytu'u
    haw rehe nehe. Iapo katu wi re teko ywy nànànar uze'egatu putar hehe wà nehe.
    — Tawhu ipuràg eteahy ma'e a'e, i'i putar izupe wà nehe.
  eng-DRA: And give him no silence till he establish, and till he make Jerusalem a
    praise in the earth.
