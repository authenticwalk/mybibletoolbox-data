    စပျစ်သီးကို သိမ်း သောသူတို့ သည် ငါ ၏ သန့်ရှင်း ရာဌာနတန်တိုင်း အတွင်း ၌ စပျစ်ရည်ကို
    သောက် ကြလိမ့်မည်ဟု တန်ခိုး ကြီးသော လက်ျာ လက်ရုံး တော်ကို တိုင်တည်၍ ကျိန်ဆို တော်မူပြီ။
  hmo-hmo: To uiti idia hadoa, bona anina idia haboua taudia ese do idia ania, bona
    idia ese Lohiabada do idia hanamoa. Bona vain umui naria, bona edia huahua umui
    haboua taudia ese, emui uaina do umui inua, egu Dubu Helaga ena koua maguna lalonai.”
  urd-urd: बल्कि वही जिन्होंने फ़स्ल जमा' की है, उसमें से खाएँगे और ख़ुदावन्द की हम्द
    करेंगे, और वह जो ज़ख़ीरे में लाए हैं उसे मेरे मक़दिस की बारगाहों में पीएँगे।
  rus-SYN: но собирающие его будут есть его и славить Господа, и обирающие виноград
    будут пить вино его во дворах святилища Моего.
  bqc-SIM: A kɛ̀kɛnaↄ ble, aai ma táasilɛ, vɛ̃ɛkↄzↄ̃zↄ̃naↄ mi ma kpɛ́ kpɛɛlɛ.
  tcz-CHONGTHU: Louva tohga na kimu dingu, nanghon hichu naneh’uva Pathen na vahchoi
    dingu ahi.Hou’In mai lama nangma hotah in naheh lhah’u lengpi-twi chu nadon dingu
    ahitai.
  mar-mar: जो अन्न मिळवतो, तोच ते खाईल आणि तो परमेश्वराची स्तुती करील, आणि द्राक्षे
    गोळा करणारा त्याचा द्राक्षरस माझ्या पवित्र भूमीवर पितील.
  qub-qub: Chaypa ruquenga quiquiquicunanami micuyniquita shuntar micunquipaj. Übasniquicunatapis
    pallar shuntanquipaj. Bïnuta rurashayquitapis quiquiquicunami upunquipaj. Chayno
    rurashpayqui nogata alabamanquipaj rispitädu Templöpa sawan ruricho.»
  hat-hat: Men, nou menm ki te ranmase rekòt grenn yo, se nou ki va manje yo, lèfini
    n'a fè lwanj Seyè a. Se nou menm ki va bwè diven nan lakou kay ki apa pou Bondye
    a.
  eng-BSB: For those who harvest grain will eat it and praise the LORD, and those
    who gather grapes will drink the wine in My holy courts.”
  eng-WEBPB: but those who have harvested it will eat it, and praise the LORD. Those
    who have gathered it will drink it in the courts of my sanctuary.”
  kbq-kbq: Hianagi witi ragama hamare'nazana tamagra'a neneta, Ra Anumzamofona agia
    husga huntegahaze. Ana nehanage'za waini rgama tagisnaza vahe'mo'za ana wainia
    Nagri mono kumapina negahaze.
  nhe-BL: Huajca israelitame quipixcase tlen quitoctoque huan quicuase. Huan nechhueyimatise
    niininteco ipampa inintlajca. Quena, quiise xocomeca atl tlen yajuanti quichijtoque
    ipan itlamapa notiopa.”
  gub-BL: Pe ae pepo'o putar arozràn peko pe har nehe. Pe'u putar typy'ak a'e arozràn
    iapo pyrer nehe. Ihe Tupàn Tuweharupi Wiko Ma'e ihe. Pemume'u putar hekatu haw
    nehe. Pe ae pepo'o putar uwà peko pe har nehe. Pe'u putar itykwer win heràpuzuhu
    huwake katu pe nehe.
  eng-DRA: 'For they that gather it, shall eat it, and shall praise the Lord: and
    they that bring it together, shall drink it in my holy courts.'
