verse: ISA.062.009
translations:
  mal-C: എന്നാൽ അതിന്റെ വിളവെടുക്കുന്നവർ അതു ഭക്ഷിച്ച് യഹോവയെ സ്തുതിക്കും, അതു ശേഖരിക്കുന്നവർ
    എന്റെ വിശുദ്ധമന്ദിരത്തിന്റെ അങ്കണത്തിൽവെച്ച് അതു പാനംചെയ്യും.”
  deu-TKW: 'Vielmehr: die es einernten, die sollen es verzehren und Jahwe preisen,
    und die ihn einbringen, die sollen ihn trinken in meinen heiligen Vorhöfen.'
  lin-lin: kasi bato oyo bakobuka ble bakolia yango mpe bakokumisa Yawe, mpe ba-oyo
    bakokamola vino bakomela yango kati na lopango ya Esika na Ngai ya bule. »
  eng-LSV: For those gathering it eat it, and have praised YHWH, || And those collecting
    it drink it in My holy courts.”
  eng-GNV: But they that haue gathered it, shall eate it, and prayse the Lord, and
    the gatherers thereof shall drinke it in the courtes of my Sanctuarie.
  eng-WEBSTER: But they that have gathered it shall eat it, and praise the LORD; and
    they that have collected it shall drink it in the courts of my holiness.
  nhw-BL: Huajca israelitame quipixcase catli quitoctoque huan quicuase. Huan nechhueyimatise
    niininteco por inintlajca. Quena, quiijise ininxocomeca atl ipan itlamapa notiopa.”
  swh-ONEN: lakini wale waivunao nafaka wataila na kumsifu Bwana, nao wale wakusanyao
    zabibu watainywa divai yake katika nyua za patakatifu pangu.”
  bba-bba: Adɑmɑ be bɑ ɑlikɑmɑ ɡɑ̃ bɑ koo ye di, kpɑ bu nɛ, Yinni Gusunɔ siɑrɑ. Be
    bɑ mɑɑ ben resɛmbɑ sɔrɑ bɑ koo yen tɑm nɔ nɛ, Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: But they that have gathered it shall eat it, and praise the Lord; And
    they that have brought it together shall drink it in the courts of my holiness.
  luo-luo: to jogo mano kagi ema nochamgi, ka gipako Jehova Nyasaye, bende jogo ma
    choko olemb mzabibu ema nomadhgi e laru mar kara maler mar lemo.”
  meu-meu: a e gogoamu taudia ese bae ania, bena Iehova bae imodaia, bona e habouamu
    taudia ese bae inua, egu gabu helaḡana ikoudia ai.
  npi-ULB: कटनी गर्नेहरूले त्‍यो खानेछन् र पमरप्रभुको प्रशंसा गर्नेछन् । अनि दाख टिप्‍नेहरूले
    मेरो पवित्रस्थानको चोकमा दाखमद्य पिउनेछन् ।”
  yor-yor: ṣùgbọ́n àwọn tí ó bá kóórè rẹ̀ ni yóò jẹ ẹ́, tí wọn ó sì yin Olúwa, àti
    àwọn tí wọ́n bá kó àjàrà jọ ni wọn ó mú un, nínú àgbàlá ilé mímọ́ mi.”
  pes-OPCB: ساکنان تو نانی را که از غلهٔ خود به دست آورده‌اند خواهند خورد و خداوند
    را شکر خواهند گفت؛ آنها شرابی را که با دست خود درست کرده‌اند در صحن خانهٔ خداوند
    خواهند نوشید.»
  tgl-ULB: Dahil ang mga umaani ng butil ang kakain nito at magpupuri kay Yahweh,
    at ang mga pumipitas ng mga ubas ay iinom ng alak sa mga patyo ng aking banal
    na santuwaryo.”
  hui-hui: I̱naga wali agali tínime widi hongowa boga biraru gandulo wirimiru tígua
    mberediru wabu nalu Anduane Homogonaga mini yaraga halu holeberemi. Pu mbira lini
    daga mini gerebi hongowa bogabi dedaru dowa waini iba wabu berelarimiru tígua
    i̱naga anda kagoria hama ngagoriani howa i̱nihondo turu haga bialu noleberemi,
    lalu Anduane Homogohanda bi ogoni lowini.
  mya-mya: သို့​ရာ​တွင်​အ​သီး​အ​နှံ​များ​ကို​စိုက်​ပျိုး ရိတ်​သိမ်း သူ​သင်​တို့​သာ​လျှင်၊
    ယင်း​တို့​ကို​စား​သုံး​ကြ​လျက်၊ထာ​ဝ​ရ​ဘု​ရား အား ထော​မ​နာ​ပြု​ရ​ကြ​လိမ့်​မည်။
    စ​ပျစ်​သီး​များ​ကို​ပြု​စု​ဆွတ်​ခူး​သူ​သင်​တို့ သာ​လျှင် ငါ​၏​ဗိ​မာန်​တော်​တန်​တိုင်း​အ​တွင်း​၌
    စ​ပျစ်​ရည်​ကို သောက်​ရ​ကြ​လိမ့်​မည်။''
  bod-N: འབྲུ་རིགས་སྡུད་མཁན་ཁོ་ནས་དེ་སྤྱོད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་ངེས་ཡིན།
    དེ་དག་སྡུད་མཁན་རྣམས་ཀྱིས་བདག་གི་གནས་དམ་པའི་ཁྱམས་ར་ནས་དེ་བཏུང་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: asi ivo vanokohwa ndivo vachadya uye vacharumbidza Jehovha, uyewo vaya
    vanounganidza mazimbiringa ndivo vachainwa mumavazhe eimba yangu tsvene.”
  spa-BLM: pero los que lo han cosechado lo comerán y alabarán a Yahvé. Los que lo
    hayan recogido lo beberán en los atrios de mi santuario”.
  cac-cac: Palta to a ex val ol e mol sat eyavb'en, ol e vaani, ol eyalan vach' lolonel
    d'ayin yuuj. Ol e molanpax sat eyuva, ol eyuc'an yal eyuva chi' d'a yol yamaq'uil
    in templo, xchi Jehová.
  swh-ULB: Kwale watakao vuna nafaka watazila na kumsifu Yahwe, na wale wanaochuma
    zabibu watakunjwa mvinyo katika mahakama ya madhebau yangu takatifu.''
  bel-bel: але зборшчыкі яго будуць есьці яго і славіць Госпада, і зборшчыкі вінаграду
    будуць піць віно яго ў дварах сьвяцілішча Майго.
  deu-ELBBK: Sondern die es einsammeln, sollen es essen und den HERRN preisen; und
    die ihn einbringen, sollen ihn trinken in den Vorhöfen meines Heiligtums.
  mbb-OT: Sikiyu is edraǥun te trigu, ne iyan kew ebpekekaan dutun te rinaǥun niw,
    ne edeliǥen a keniyu. Sikiyu is ebpenrupù te menge paras ne iyan kew ed-inum te
    wahig dutun diyà te valey ku.”
  mal-2015: അതിനെ ശേഖരിച്ചവർ തന്നേ അതു ഭക്ഷിച്ചു യഹോവയെ സ്തുതിക്കും; അതിനെ സംഭരിച്ചവർ
    തന്നേ എന്റെ വിശുദ്ധപ്രാകാരങ്ങളിൽവെച്ചു അതു പാനം ചെയ്യും.
  gup-gup: '@see-verse:ISA.062.008'
  rmc-rmc: Ale e pšeňica chana ča ola, ko la kidenas upre, a lašarena le RAJES; a
    e mol pijena andre dvora mire Chramoskri ča ola, ko obkidenas o hroznos.“
  pes-OPV: بلکه آنانی که آن را می‌چینند آن راخورده، خداوند را تسبیح خواهند نمود و
    آنانی که آن را جمع می‌کنند آن را در صحنهای قدس من خواهند نوشید.
  ron-1924: Чи чей че вор стрынӂе грыул, ачея ыл вор мынка ши вор лэуда пе Домнул
    ши чей че вор фаче винул, ачея ыл вор бя ын курциле Локашулуй Меу челуй Сфынт.”
  ben-OBCV: কিন্তু যারা সেই ফসল সঞ্চয় করবে, তারাই তা ভোজন করবে ও সদাপ্রভুর প্রশংসা
    করবে, আর যারা দ্রাক্ষাচয়ন করবে, তারা তা পান করবে, আমার পবিত্র ধামের প্রাঙ্গণেই
    করবে।”
  som-som: Laakiinse kuwii soo urursaday ayaa cuni doona, oo Rabbiga ayay ammaani
    doonaan, oo kuwii canabka soo urursaday ayaa barxadaha meeshayda quduuska ah khamriga
    ku cabbi doona.
  lat-VUC: Quia qui congregant illud, comedent, et laudabunt Dominum; et qui comportant
    illud, bibent in atriis sanctis meis.
  eng-ASVBT: but they that have garnered it shall eat it, and praise Jehovah; and
    they that have gathered it shall drink it in the courts of my sanctuary.
  ita-1885: Ma quelli che avranno ricolto il frumento lo mangeranno, e loderanno il
    Signore; e quelli che avranno vendemmiato il mosto lo berranno ne'cortili del
    mio santuario.
  eng-LXXUP: But they that have gathered them shall eat them, and they shall praise
    the Lord; and they that have gathered the grapes shall drink thereof in my holy
    courts.
  eng-ULB: For those who harvest the grain will eat it and praise Yahweh, and those
    who pick the grapes will drink the wine in the courts of my holy sanctuary.”
  spa-VBL: En cambio, los que cosechan el grano lo comerán y alabarán al Señor, y
    los que cosechan las uvas para el vino lo beberán en los atrios de mi Templo.
  fra-_FOB: Mais ceux qui auront amassé le froment le mangeront et loueront l'Éternel,
    et ceux qui auront récolté le vin le boiront dans les parvis de mon sanctuaire.
  mal-mal: “അതിനെ ശേഖരിച്ചവർതന്നെ അത് ഭക്ഷിച്ചു യഹോവയെ സ്തുതിക്കും; അതിനെ സംഭരിച്ചവർ
    തന്നെ എന്റെ വിശുദ്ധപ്രാകാരങ്ങളിൽവച്ച് അത് പാനംചെയ്യും”.
  urd-GVR: Kyoṅki āindā fasal kī kaṭāī karne wāle hī Rab kī satāish karte hue use
    khāeṅge, aur angūr chunane wāle hī mere maqdis ke sahnoṅ meṅ ā kar un kā ras pieṅge.”
  suz-BL: सु सुमी अन्‍न ओंइनीमी, मेकोपुकीमी जचा ताइनीम। मिनु आं कली ठेयब सेल्‍नीम।
    मिनु सु सुमी खुप्‍नीमी, मेकोपुकीमी आं खिं ङा लाङगाम तूनीम” दे कसम जाप्‍तु।
  eng-NOY: But they that reap the harvest shall eat it, And praise Jehovah; And they
    that gather the vintage shall drink it, In my holy comets.
  ita-1927: ma quelli che avranno raccolto il frumento lo mangeranno e loderanno l’Eterno,
    e quelli che avran vendemmiato berranno il vino nei cortili del mio santuario.
  ckb-ckb: بەڵکو ئەوانە دەیخۆن کە گەنمیان بەرهەم هێناوە و ستایشی یەزدان دەکەن، ئەوانەی
    ترێیان ڕنیوەتەوە لە حەوشەی پیرۆزگاکەم دەیخۆنەوە.»
  eng-BBE: But those who have got in the grain will have it for their food, and will
    give praise to the Lord; and those who have got in the grapes will take the wine
    of them in the open places of my holy house.
  kan-OKCV: ನಿನ್ನ ಬೆಳೆಯನ್ನು ಕೊಯ್ದು ಕುಪ್ಪೆ ಹಾಕಿದವರೇ, ಅದನ್ನು ಉಂಡು ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವರು.
    ನಿನ್ನ ದ್ರಾಕ್ಷಿಯನ್ನು ಕಿತ್ತು ತಂದವರೇ ಅದರ ರಸವನ್ನು ನನ್ನ ಪವಿತ್ರಾಲಯದ ಪ್ರಾಕಾರಗಳಲ್ಲಿ ಕುಡಿಯುವರು.”
  tam-2017: அதைச் சேர்த்தவர்களே அதை சாப்பிட்டு யெகோவாவை துதிப்பார்கள்; அதைத் தயாரித்தவர்களே
    என் பரிசுத்த ஸ்தலத்தின் பிராகாரங்களில் அதைக் குடிப்பார்கள்.
  spa-RV-1909: Mas los que lo allegaron lo comerán, y alabarán á Jehová; y los que
    lo cogieron, lo beberán en los atrios de mi santuario.
  ron-BTF: Ci cei care l-au adunat îl vor mânca şi vor lăuda pe DOMNUL; şi cei ce
    l-au strâns îl vor bea în curţile sfinţeniei mele.
  eng-WEBP: but those who have harvested it will eat it, and praise the LORD. Those
    who have gathered it will drink it in the courts of my sanctuary.”
  eng-FBV: Instead, those who harvest the grain will eat it and praise the Lord, and
    those who harvest the grapes for the wine will drink it in the courts of my Temple.
  nld-1939: Maar die graan binnenhalen, zullen het eten, En Jahweh loven; Die de wijn
    oogsten, zullen hem drinken In mijn heilige hallen.
  nch-BL: Huajca israelitame quipixcase cati quitoctoque huan quicuase. Huan techhueyimatise
    niininteco por inintajca. Quena, quiise inixocomeca iayo ipan itamapa notiopa.”
  vie-1934: Song những kẻ có gặt sẽ ăn hoa lợi mình, và khen ngợi Đức Giê-hô-va; những
    kẻ có hái nho sẽ uống rượu mình trong hành lang của nơi thánh ta.
  hin-CV: किंतु वे जो इसे जमा करेंगे वे इसे खाकर याहवेह की स्तुति करेंगे, और जिन्होंने
    दाखमधु भंडार में रखा हो वे ही उसके पवित्र स्थान के आंगनों में पायेंगे.”
  eng-OURB: but those who have harvested it will eat it, and praise Adonai; and those
    who have gathered it will drink it in the courts of my sanctuary.”
  spa-BES: Pero los que recogen el grano lo tendrán como alimento, y alabarán al Señor;
    y los que recogen las uvas tomarán el vino de ellos en los atrios de mi Santo
    templo.
  tdx-tdx: O nanontoñe azeo ty hikama ama’e, naho handrenge Iehovà, vaho o nitimpoñe
    azeo ty hinoñe ama’e, an-kiririsan-toeko miavake eo.
  tha-KJV: แต่​ผู้​ใดที่​เก​ี่ยวเก็บไว้จะได้กินและสรรเสริญพระเยโฮวาห์ และบรรดาผู้​ที่​เก​็บรวบรวมจะได้ดื่มในลานสถานอันบริ​สุทธิ​์ของเรา”
  por-BR-2018: Mas sim aqueles que o ajuntarem o comerão, e louvarão ao SENHOR; e
    os que o colherem beberão nos pátios do meu santuário.
  deu-ELO: Sondern die es einsammeln, sollen es essen und Jehova preisen; und die
    ihn einbringen, sollen ihn trinken in den Vorhöfen meines Heiligtums.
  eng-WYC-2018: For they that shall gather it together, shall eat it, and shall praise
    the Lord; and they that bear it together, shall drink (it) in mine holy foreyards.
    (For they who shall gather it together, shall eat it, and shall praise the Lord;
    and they who shall bring it in, shall drink it in my holy courtyards.)
  epo-epo: sed ĝiaj rikoltantoj ĝin manĝos, kaj laŭdos la Eternulon; kaj ĝiaj kolektantoj
    ĝin trinkos en la korto de Mia sanktejo.
  uig-PIN: Ziraǝtlǝrni orup yiƣⱪanlar ɵzlirila uni yǝp Pǝrwǝrdigarni mǝdⱨiyilǝydu;
    Üzümlǝrni üzgǝnlǝr muⱪǝddǝs ɵyümning sǝynalirida ulardin iqidu».
  beo-beo: Be dilia fawane da gagoma bugi amola faiba:le da agi ga:gi nanu, Hina Godema
    nodomu. Amola dilia da waini efe ouligiba:le amola waini fage faiba:le, da waini
    hano Na Debolo gagoi ganodini manu.
  tpi-OTNT: Ol manmeri bilong yu tasol bai i kisim wit i mau pinis na wokim bret na
    kaikai. Na ol bai i givim biknem long mi, Bikpela. Na ol manmeri bilong yu bai
    i kisim pikinini wain i mau na wokim wain. Na bai ol i bringim i kam insait long
    banis bilong haus bilong mi, na bai ol i dring na amamas long mi.”
  hau-SA: amma waɗanda suka girbe shi za su ci shi su kuma yabi Ubangiji, waɗanda
    kuma suka tattara ’ya’yan inabi za su sha shi a filayen wurina mai tsarki.”
  uig-LAT: Ziraetlerni orup yighqanlar özlirila uni yep Perwerdigarni medhiyileydu;
    Üzümlerni üzgenler muqeddes öyümning seynalirida ulardin ichidu».
  nde-nde: Kodwa labo abawavunayo bazawadla badumise uThixo, lalabo ababutha amavini
    bazalinatha emagumeni endlu yami engcwele.”
  ton-ton: Ka ko kinautolu kuo tānaki ia te nau kai ia, pea fakamālō kia Sihova; pea
    ko kinautolu kuo ʻomi fakataha ia te nau inu ia ʻi he ngaahi loto ʻā ʻo hoku māʻoniʻoni.
  ces-1613: Ale ti, kteříž je shromažďují, budou je jísti, a chváliti Hospodina, a
    kteříž je zbírají, budou je píti v síňcích svatosti mé.
  eng-WMB: but those who have harvested it will eat it, and praise the LORD. Those
    who have gathered it will drink it in the courts of my sanctuary.”
  tam-TCV: அதை அறுவடை செய்பவர்களே அதைச் சாப்பிட்டு, யெகோவாவைத் துதிப்பார்கள். திராட்சைப்
    பழங்களை சேகரிப்பவர்களே எனது பரிசுத்த இடத்தின் முற்றத்தில் திராட்சை இரசத்தைக் குடிப்பார்கள்.”
  ceb-ULB: Kay kadtong nag-ani sa mga trigo maoy mokaon niini ug modayeg kang Yahweh,
    ug kadtong nagpupo sa mga ubas maoy moinom sa bino sa hawanan sa akong balaan
    nga templo.”
  pol-UBG: Ale ci, którzy je zgromadzą, będą je spożywać i chwalić PANA; a ci, którzy
    je zbierają, będą je pić w dziedzińcach mojej świątyni.
  urd-GVU: کیونکہ آئندہ فصل کی کٹائی کرنے والے ہی رب کی ستائش کرتے ہوئے اُسے کھائیں
    گے، اور انگور چننے والے ہی میرے مقدِس کے صحنوں میں آ کر اُن کا رس پئیں گے۔“
  deu-1912: sondern die, so es einsammeln, sollen's auch essen und den HERRN rühmen,
    und die ihn einbringen, sollen ihn trinken in den Vorhöfen meines Heiligtums.
