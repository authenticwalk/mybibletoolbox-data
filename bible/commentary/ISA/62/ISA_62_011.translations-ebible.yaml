verse: ISA.062.011
translations:
  mal-C: 'ഇതാ, ഭൂമിയുടെ അറുതികളിലെല്ലാം യഹോവ വിളംബരംചെയ്തിരിക്കുന്നു: “ ‘ഇതാ, നിന്റെ
    രക്ഷ വരുന്നു! ഇതാ, പ്രതിഫലം അവിടത്തെ പക്കലും പാരിതോഷികം അവിടത്തോടൊപ്പവുമുണ്ട്,’
    എന്നു സീയോൻപുത്രിയോടു പറയുക.”'
  deu-TKW: 'Läßt doch Jahwe verkündigen bis ans Ende der Welt: Saget der Tochter Zion:
    Fürwahr, dein Heil kommt herbei! Fürwahr, sein Lohn kommt mit ihm, und was er
    erworben, schreitet vor ihm her!'
  lin-lin: 'Tala makambo oyo Yawe atatoli kino na basuka ya mabele : « Boloba na Siona,
    mboka kitoko : ‹ Tala, Mobikisi na yo azali koya ! Tala, lifuti na ye ezali elongo
    na ye, mpe azali kotambola elongo na litomba na ye. › »'
  eng-LSV: 'Behold, YHWH has proclaimed to the end of the earth: “Say to the daughter
    of Zion, || Behold, your salvation has come, || Behold, His hire [is] with Him,
    || And His wage before Him.”'
  eng-GNV: 'Beholde, the Lord hath proclaimed vnto the endes of the world: tell the
    daughter Zion, Beholde, thy Sauiour commeth: beholde, his wages is with him, and
    his worke is before him.'
  eng-WEBSTER: Behold, the LORD hath proclaimed to the end of the world, Say ye to
    the daughter of Zion, Behold, thy salvation cometh; Behold, his reward is with
    him, and his work before him.
  nhw-BL: 'TOTECO quintitlantoc itlayolmelajcahua ipan nochi tlaltipactli ica ni camanali,
    quiijtohua: “Xiquinilhuica israelitame: ‘Xiquitaca, ya huala amoTemaquixtijca
    huan quihualica miyac nemactli catli ica anmechtlaxtlahuis.’ ”'
  swh-ONEN: 'Bwana ametoa tangazo mpaka miisho ya dunia: “Mwambie Binti Sayuni, ‘Tazama,
    mwokozi wako anakuja! Tazama ujira wake uko pamoja naye, na malipo yake yanafuatana
    naye!’ ”'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ, nɑ hɑnduniɑn tɔmbu kpuro sɔ̃ɔmɔ. Nɑ nɛɛ, i Yerusɑlɛmuɡibu
    sɔ̃ɔwɔ i nɛɛ, wee, nɛ, ben fɑɑbɑ kowo, nɑ sisi kɑ ben tɔn be bɑ rɑɑ yoru mwɛɛrɑ.
  eng-KJVCPB: Behold, the Lord hath proclaimed unto the end of the world, Say ye to
    the daughter of Zion, Behold, thy salvation cometh; Behold, his reward is with
    him, And his work before him.
  luo-luo: 'Jehova Nyasaye oselando wachne e tung pinje duto niya: “Wachne nyar Sayun
    ni, ‘Ne, Jaresni biro! Ne, michne ni e lwete kendo jogo mosegonyo wuotho kode.’ ”'
  meu-meu: 'A itaia, Iehova ese vada e gwauraia hedinarai ela bona tanobada dokona,
    eto, Siona hahinena ba hamaoroa, baoto: A itaia, ihamaurimu na e maimu; a itaia,
    ena dava na ia ida, bona ena ahu na ia vairanai.'
  npi-ULB: हेर, परमप्रभुले पृथ्वीको अन्तिम छेउसम्म घोषणा गर्नुहुन्छ, “सियोनकी छोरीलाई
    भनः हेर्, तेरो मुक्‍तिदाता आउँदैहुनुहुन्छ । हेर्, उहाँको इनाम उहाँसँगै छ र उहाँको
    प्रतिफल उहाँको अघि जाँदैछ ।”
  yor-yor: 'Olúwa ti ṣe ìkéde títí dé òpin ilẹ̀ ayé: “Ẹ sọ fún ọmọbìnrin Sioni pé,
    ‘Kíyèsi i, Olùgbàlà rẹ ń bọ̀! Kíyèsi i, èrè ń bẹ pẹ̀lú rẹ̀, àti ẹ̀san rẹ̀ pẹ̀lú
    n tẹ̀lé e lẹ́yìn.’ ”'
  pes-OPCB: 'که خداوند به تمام مردم جهان اعلام می‌کند که به شما بگویند: «ای مردم اورشلیم،
    خداوند به نجات شما می‌آید و قوم خود را که آزاد ساخته است همراه خود می‌آورد!»'
  tgl-ULB: 'Pagmasdan ninyo, si Yahweh ay nagpapahayag sa dulo ng daigdig, “Sabihin
    sa anak na babae ng Sion: Pagmasdan mo, dumarating ang inyong Manunubos! Tingnan
    ninyo, dala niya ang kaniyang gantimpala,” at ang kaniyang pabuya ay mauuna sa
    kaniya.'
  hui-hui: Wali agali dindi tara tarani bu karume Yarusaleme í̠hondo lelo Anduane
    Homogohanda bi mbira lamiyago manda bibe. Tigua ogodagua lalu, Saiono-o de handa.
    Anduane Homogohanda í̠ pele ngule ibiragoni. Ibugua ibalu wali agali waitiginaga
    giha hearia haru dai bini biaru tibi haru halu o ibiragonigo de handa, lolebira.
  mya-mya: '``သင်​တို့​၏​ကယ်​တင်​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည် မိ​မိ​ကယ်​တင်​တော်​မူ​ခဲ့​သည့်​လူ​တို့​ကို
    ခေါ်​ဆောင်​ကာ ကြွ​လာ​တော်​မူ​လိမ့်​မည်'''' ဟု ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​အား​ပြော​ပြ​ကြ​ရန်၊
    ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့​အား​ထာ​ဝ​ရ ဘု​ရား ကြေ​ညာ​လျက်​နေ​တော်​မူ​ပါ​၏။'
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་ས་མཐའི་བར་དུ་བསྒྲགས་ཏེ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ཛ་ཡན་གྱི་བུ་མོ་ལ།
    ལྟོས་དང་། ཁྱོད་རང་སྐྱོབ་མཁན་སླེབས་བཞིན་གདའ། ཁོང་གིས་མི་ལ་གནང་བའི་གསོལ་རས་ཁོང་དང་མཉམ་དུ་ཡོད་དེ།
    ཁོང་གིས་མི་ལ་འཇལ་བའི་ལན་ཡང་ཁོང་གི་དྲུང་དུ་མཆིས་སོ་ཞེས་ཤོད་ཅིག་གསུངས་སོ། །
  sna-sna: Jehovha akaparidzira kumagumo enyika achiti, “Uti kuMwanasikana weZioni,
    ‘Tarira, Muponesi wako ouya! Tarira, mubayiro wake anawo, uye kuripira kwake kunomutevera.’ ”
  spa-BLM: 'He aquí que Yahvé ha proclamado hasta el fin de la tierra: “Di a la hija
    de Sión, He aquí que viene tu salvación. He aquí que su recompensa está con él,
    y su recompensa ante él”.'
  cac-cac: 'A Jehová tz''alan d''a eb'' cajan b''aj slajvic''och yolyib''an̈q''uinal
    tic: Alec d''a eb'' aj Sion icha tic: Ilecnab'' sjavi e Columal, yed''nac tas
    ix yic'' yuj smunlajel, xe chi, xchi Jehová.'
  swh-ULB: 'Tazama, Yahwe ametangaza mwisho wa nchi, ''''Waambie binti Sayuni: Tazama,
    Mkombozi wenu anakuja! Angalia, amebeba zawadi zake, na malipo yake yapo mbele
    yake.'''''
  bel-bel: 'Вось, Гасподзь абвяшчае да краю зямлі: скажэце дачцэ Сіёна: ідзе Збаўца
    твой; узнагарода Яго зь Ім і дараваньне Ягонае - перад Ім.'
  deu-ELBBK: 'Siehe, der HERR hat eine Nachricht erschallen lassen nach dem Ende der
    Erde hin: Sagt der Tochter Zion: Siehe, dein Heil kommt; siehe, sein Lohn ist
    bei ihm, und seine Vergeltung geht vor ihm her.'
  mbb-OT: 'Pemineg kew! Mibpeuwit is Nengazen kayi he menge lalag diyà te tivuuk he
    kelibutan: “Kegiyi niw is menge meǥinged diyà te Zion he ebpekeume en is Menluluwas
    dan, ne zuen din uwiten he suhul.'
  mal-2015: ഇതാ, നിന്റെ രക്ഷ വരുന്നു; കൂലി അവന്റെ പക്കലും പ്രതിഫലം അവന്റെ കയ്യിലും
    ഉണ്ടു എന്നു സീയോൻ പുത്രിയോടു പറവിൻ എന്നിങ്ങനെ യഹോവ ഭൂമിയുടെ അറുതിയോളം ഘോഷിപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Ngurrina! Nawu Yawey mulewarrinj nuye dja benmarneyimeng bininj rowk kore
    kubolkbubuyika rowk. Wanjh yimeng, “Ngadjare bininj kore kunredkimuk Zion bu kabirribekkan
    maninjmanu kunwok. ‘Ngudda nawu yiman kayime wurdwurd nuye Zion, Ngurribolkna!
    Dja ngurrina nahni nawu ngunngehke ngudberre wanjh kamhre! Nungka kamre dja ngunrohrokme,
    kaluk ngunwon kunmakmak nawu kakarrme.’”
  rmc-rmc: 'Dikh, o RAJ diňa te džanel dži pro agora la phuvakre: „Phenen le Sionoskra
    čhake: ‚Dikh, tiro Spasiťeľis imar avel! Dikh, anel peha le manušen sar odmena
    a ola, kas zachraňinďa, aven leha!‘ “'
  pes-OPV: اینک خداوند تااقصای زمین اعلان کرده است، پس به دخترصهیون بگویید اینک نجات
    تو می‌آید. همانااجرت او همراهش و مکافات او پیش رویش می‌باشد.
  ron-1924: 'Ятэ че вестеште Домнул пынэ ла марӂиниле пэмынтулуй: „Спунець фийчей
    Сионулуй: ‘Ятэ, Мынтуиторул тэу вине; ятэ, плата есте ку Ел ши рэсплэтириле мерг
    ынаинтя Луй.’”'
  ben-OBCV: 'সদাপ্রভু পৃথিবীর প্রান্তসীমা পর্যন্ত একটি ঘোষণা করেছেন: “তোমরা সিয়োন-কন্যাকে
    বলো, ‘দেখো, তোমার পরিত্রাতা আসছেন! দেখো, তাঁর প্রাপ্য বেতন আছে তাঁর হাতে, তাঁর
    পুরস্কার আছে তাঁর সঙ্গে।’ ”'
  som-som: Bal eega, Rabbigu wuxuu tan iyo dhulka darafkiisa ku naadiyey oo yidhi,
    Magaalada Siyoon waxaad ku tidhaahdaan, Bal eeg, badbaadadaadii waa soo socotaaye.
    Bal eeg, isagu abaalgudkiisii wuu wataa, oo abaalmarintiisuna way ka soo horraysaa.
  lat-VUC: 'Ecce Dominus auditum fecit in extremis terræ: Dicite filiæ Sion: Ecce
    Salvator tuus venit; ecce merces ejus cum eo, et opus ejus coram illo.'
  eng-ASVBT: Behold, Jehovah hath proclaimed unto the end of the earth, Say ye to
    the daughter of Zion, Behold, thy salvation cometh; behold, his reward is with
    him, and his recompense before him.
  ita-1885: 'Ecco, il Signore ha bandito questo infino alle estremità della terra.
    Dite alla figliuola di Sion: Ecco, colui ch''è la tua salute viene; ecco, la sua
    mercede è con lui, e la sua opera è davanti a lui.'
  eng-LXXUP: For behold, the Lord has proclaimed to the end of the earth, say ye to
    the daughter of Zion, Behold, thy Savior has come to thee, having his reward and
    his work before his face.
  eng-ULB: 'Look, Yahweh announces to the ends of the earth, “Say to the daughter
    of Zion: Look, your Savior is coming! See, his reward is with him, and his recompense
    is going before him.”'
  spa-VBL: 'Mira... El Señor ha anunciado a todo el mundo en la tierra, Dile a la
    Hija de Sion: ¡Mira! Viene tu Salvador. Trae consigo su recompensa, ¡viene a dar
    su regalo!'
  fra-_FOB: 'Voici, l''Éternel fait entendre sa voix jusqu''au bout de la terre: Dites
    à la fille de Sion: Voici, ton salut vient! Voici, son salaire est avec lui, et
    sa récompense vient devant lui.'
  mal-mal: “‘ഇതാ, നിന്റെ രക്ഷ വരുന്നു; കൂലി അവന്റെ പക്കലും പ്രതിഫലം അവന്റെ കൈയിലും
    ഉണ്ട്’ എന്നു സീയോൻ പുത്രിയോട് പറയുവിൻ” എന്നിങ്ങനെ യഹോവ ഭൂമിയുടെ അറുതിയോളം ഘോഷിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ne duniyā kī intahā tak elān kiyā hai, “Siyyūn Beṭī ko batāo
    ki dekh, terī najāt āne wālī hai. Dekh, us kā ajr us ke pās hai, us kā inām us
    ke āge āge chal rahā hai.”
  suz-BL: परमप्रभु यावेमी रागी आ सुर सम्‍म ङा मुर नेल्‍ल आन कली “सियोन आ तमी कली ‘इ
    कली पाप रे प्रोंइब जाक्‍ना जाक्‍न बाक्‍ब। इ कली गेतीक इनाम मेको नु बाक्‍ब। मेको
    इ ततीक इनाम आ ङोंइती गाक्‍ब’ देंशो बाक्‍ब। जकरिया ९:९; यसैया ४०:९-१०
  eng-NOY: 'Behold, Jehovah proclaimeth to the end of the earth: “Say ye to the daughter
    of Zion, Behold, thy Deliverer cometh! Behold, his reward is with him, and his
    recompense before him!”'
  ita-1927: 'Ecco, l’Eterno proclama fino agli estremi confini della terra: “Dite
    alla figliuola di Sion: Ecco, la tua salvezza giunge; ecco egli ha seco il suo
    salario, e la sua retribuzione lo precede”.'
  ckb-ckb: 'ئەوەتا یەزدان بە هەر چوار لای زەویدا ڕایگەیاندووە: «بە شاری سییۆن بڵێن،
    ”وا ڕزگارکەرەکەت دێت! وا پاداشتەکەی لەگەڵیەتی و خەڵاتەکەی لەبەردەمییەتی.“»'
  eng-BBE: The Lord has sent out word to the end of the earth, Say to the daughter
    of Zion, See, your saviour comes; those whom he has made free are with him, and
    those to whom he has given salvation go before him.
  kan-OKCV: 'ಇಗೋ, ಯೆಹೋವ ದೇವರು ಭೂಮಿಯ ಅಂತ್ಯದವರೆಗೆ ಹೀಗೆ ಘೋಷಣೆ ಮಾಡಿದ್ದಾರೆ: “ಚೀಯೋನಿನ ಪುತ್ರಿ
    ಇಗೋ, ‘ನಿನ್ನ ರಕ್ಷಣೆಯು ಬರುತ್ತದೆ. ಆತನ ಬಹುಮಾನವು ಆತನ ಸಂಗಡ, ಆತನ ಪ್ರತಿಫಲವು ಆತನ ಮುಂದೆಯೂ
    ಇದೆ ಎಂದು ಹೇಳಿರಿ.’ ”'
  tam-2017: 'நீங்கள் மகளாகிய சீயோனை நோக்கி: இதோ, உன் இரட்சிப்பு வருகிறது; இதோ, அவர்
    கொடுக்கும் பலன் அவரோடும், அவர் செய்யும் பிரதிபலன் அவர் முன்பாகவும் வருகிறது என்று
    சொல்லுங்கள் என்று, யெகோவா பூமியின் கடைசிவரைக்கும் கூறுகிறார்.'
  spa-RV-1909: 'He aquí que Jehová hizo oir hasta lo último de la tierra: Decid á
    la hija de Sión: He aquí viene tu Salvador; he aquí su recompensa con él, y delante
    de él su obra.'
  ron-BTF: 'Iată, DOMNUL a vestit până la marginea lumii: Spuneţi fiicei Sionului:
    Iată, salvarea ta vine; iată, răsplata lui este cu el şi lucrarea lui înaintea
    lui.'
  eng-WEBP: 'Behold, the LORD has proclaimed to the end of the earth: “Say to the
    daughter of Zion, ‘Behold, your salvation comes! Behold, his reward is with him,
    and his recompense before him!’”'
  eng-FBV: 'See! The Lord has announced to everyone on earth, Tell the Daughter of
    Zion: Look! Your Savior is coming. He''s bringing his reward with him, coming
    to give his gift!'
  nld-1939: 'Zie, Jahweh laat het verkonden Tot aan de grenzen der aarde! Zeg tot
    de dochter van Sion: Zie, Hij komt, uw Verlosser! Zijn beloning komt met Hem mee,
    Zijn vergelding gaat voor Hem uit!'
  nch-BL: 'TOTECO quintitantoc itayolmelajcahua ipan nochi taltipacti ica ni camanali,
    quiijtohua: “Xiquinilhuica israelitame: ‘Xiquitaca, ya huala amoTemaquixtijca
    huan quihualica miyac nemacti cati ica amechtaxtahuis.’ ”'
  vie-1934: 'Nầy, Đức Giê-hô-va đã rao truyền ra đến đầu cùng đất rằng: Hãy bảo con
    gái Si-ôn rằng: Nầy, sự cứu rỗi ngươi đến! Phần thưởng đi theo Ngài, và sự thưởng
    đi trước Ngài.'
  hin-CV: 'देखो, याहवेह ने पृथ्वी की छोर तक इस आज्ञा का प्रचार किया है: “ज़ियोन की
    बेटी से कहो, ‘देख, तेरा उद्धारकर्ता आया है! और मजदूरी उसके पास है, तथा उनका प्रतिफल
    उन्हें देगा.’ ”'
  eng-OURB: Behold, Adonai has sh'ma ·hear obey, proclaimed· unto the end of the earth,
    “Say to the daughter of Zion [Mountain ridge, Marking], ‘Behold, your yesha' ·salvation·
    comes. Behold, his reward is with him, and his recompense before him.’”
  spa-BES: 'El Señor ha enviado palabra al fin de la tierra: Di a la hija de Sión:
    Mira, tu salvador viene. Los que él ha hecho libres están con él, y aquellos a
    quienes dio la salvación van delante de él.'
  tdx-tdx: 'Ingo fa nikoike pak’añ’olon-tane añe t’Iehovà, Ano ty hoe t’i Tsione anak’ampela :
    Ingo, mb’eo ty fandrombaha’o; rekets’ i tambe’ey, ama’e ka ty vale-soa’e.'
  tha-KJV: ดู​เถิด พระเยโฮวาห์​ได้​ทรงร้องประกาศให้​ได้​ยินถึงปลายแผ่นดินโลกว่า “จงกล่าวแก่ธิดาของศิโยนว่า
    ‘​ดู​เถิด ความรอดของเจ้ามา ดู​เถิด รางวัลของพระองค์​ก็​อยู่​กับพระองค์ และพระราชกิจของพระองค์​ก็​อยู่​ต่อพระพักตร์ของพระองค์’”
  por-BR-2018: 'Eis que o SENHOR fez ouvir até a extremidade da terra: Dizei à filha
    de Sião: eis que tua salvação está vindo; eis que traz sua recompensa consigo,
    e seu pagamento vem diante dele.'
  deu-ELO: 'Siehe, Jehova hat eine Kunde erschallen lassen nach dem Ende der Erde
    hin: Saget der Tochter Zion: Siehe, dein Heil kommt; siehe sein Lohn ist bei ihm,
    und seine Vergeltung geht vor ihm her.'
  eng-WYC-2018: 'Lo! the Lord made heard in the last parts of the earth. Say ye to
    the daughter of Zion, Lo! thy saviour cometh; lo! his meed is with him, and his
    work is before him. (Behold! the Lord made it heard unto the ends of the earth:
    Say ye to the daughter of Zion, Behold! thy Saviour cometh; behold! his reward
    is with him, and his work is before him.)'
  epo-epo: 'Jen la Eternulo aŭdigas ĝis la fino de la tero: Diru al la filino de Cion:
    Jen venas via Savanto; jen Lia rekompenco estas kun Li, kaj Lia repago antaŭ Li.'
  uig-PIN: 'Mana, Pǝrwǝrdigar jaⱨanning qǝt-yaⱪiliriƣa mundaⱪ dǝp jakarlidi: — Zion
    ⱪiziƣa mundaⱪ dǝp eytⱪin: — «Ⱪara, sening nijat-ⱪutuluxung keliwatidu! Ⱪara, Uning
    Ɵzi alƣan mukapiti Ɵzi bilǝn billǝ, Uning Ɵzining in’ami Ɵzigǝ ⱨǝmraⱨ bolidu.'
  beo-beo: 'Hina Gode da osobo bagade fifi asi gala huluane ilima agoane sia:sa, “Yelusaleme
    fi dunu ilima amane sia:ma, ‘Hina Gode da dili gaga:musa: misunu. Amola E da dunu
    amo E gaga:i, amo oule misunu.’”'
  tpi-OTNT: Jerusalem, yu mas save olsem, Bikpela i tokim pinis olgeta manmeri bilong
    graun long autim dispela tok long yu, “Saion, lukim. Man bilong kisim bek ol manmeri
    bilong yu, em i kam. Na em i bringim ol manmeri bilong en i kam olsem ol gutpela
    samting em i bin winim long pait.”
  hau-SA: Ubangiji ya yi shela ga iyakokin duniya cewa, “Faɗa wa Diyar Sihiyona, ‘Ga
    Mai Cetonki yana zuwa! Ga ladarsa tana tare da shi, sakamakonsa yana raka shi.’ ”
  uig-LAT: 'Mana, Perwerdigar jahanning chet-yaqilirigha mundaq dep jakarlidi: — Zion
    qizigha mundaq dep éytqin: — «Qara, séning nijat-qutulushung kéliwatidu! Qara,
    Uning Özi alghan mukapiti Özi bilen bille, Uning Özining in’ami Özige hemrah bolidu.'
  nde-nde: UThixo usenze isimemezelo emhlabeni wonke wathi; “Wothini kuyo iNdodakazi
    yaseZiyoni, ‘Khangela uMsindisi wakho uyeza! Khangela umvuzo wakhe ulawo, lenhlawulo
    yakhe ulayo.’ ”
  ton-ton: Vakai, kuo folofola ʻa Sihova ʻo aʻu ki he ngataʻanga ʻo māmani, “Mou pehē
    ki he ʻofefine ʻo Saione, ‘Vakai, ʻoku haʻu hoʻo fakamoʻui; vakai, ʻoku ʻiate
    ia hono totongi, pea ʻi hono ʻao ʻa ʻene ngāue.’”
  ces-1613: 'Aj, Hospodin rozkáže provolati až do končin země: Rcetež dceři Sionské:
    Aj, Spasitel tvůj béře se, aj, mzda jeho s ním, a dílo jeho před ním.'
  eng-WMB: 'Behold, the LORD has proclaimed to the end of the earth: “Say to the daughter
    of Zion, ‘Behold, your salvation comes! Behold, his reward is with him, and his
    recompense before him!’”'
  tam-TCV: 'யெகோவா பூமியின் கடைசிவரை பிரசித்தப்படுத்தியிருப்பது: “பாருங்கள், ‘உங்கள்
    இரட்சகர் வருகிறார்! இதோ, அவர் கொடுக்கும் வெகுமதி அவருடன் இருக்கிறது; அவர் கொடுக்கும்
    பிரதிபலனும் அவரோடு வருகிறது’ என்று சீயோன் மகளுக்குச் சொல்லுங்கள்.”'
  ceb-ULB: 'Tan-awa, nagpahibalo si Yahweh ngadto sa kinatumyan sa kalibotan, “Sultihi
    ang anak nga babaye sa Zion: Tan-awa, ang inyong manluluwas moabot na! Tan-awa,
    dala niya ang iyang ganti, ug nag-una kaniya ang iyang bayad.”'
  pol-UBG: 'Oto PAN rozkaże wołać aż po krańce ziemi: Powiedzcie córce Syjonu: Oto
    nadchodzi twój Zbawiciel, oto jego zapłata z nim, a jego dzieło przed nim.'
  urd-GVU: کیونکہ رب نے دنیا کی انتہا تک اعلان کیا ہے، ”صیون بیٹی کو بتاؤ کہ دیکھ،
    تیری نجات آنے والی ہے۔ دیکھ، اُس کا اجر اُس کے پاس ہے، اُس کا انعام اُس کے آگے
    آگے چل رہا ہے۔“
  deu-1912: 'Siehe, der HERR läßt sich hören bis an der Welt Ende: Saget der Tochter
    Zion: Siehe, dein Heil kommt! siehe, sein Lohn ist bei ihm, und seine Vergeltung
    ist vor ihm!'
  kan-2017: “ಇಗೋ, ನಿನ್ನ ರಕ್ಷಣೆಯು ಸಮೀಪವಾಯಿತು, ಯೆಹೋವನು ದಯಪಾಲಿಸುವ ಬಹುಮಾನವು ಆತನ ಮುಂದಿದೆ
    ಎಂದು ಚೀಯೋನೆಂಬಾಕೆಗೆ ಹೇಳಿರಿ” ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಅಪ್ಪಣೆಮಾಡಿದ್ದಾನೆ.
  yap-yap: 'I SOMOL e be weliy ko fayleng ni ga’ngin ni ngan rung’ag: “Mogned ngak
    e girdi’ nu Jerusalem ni Fare SOMOL e bayib ni nge thapegmed, Me fek e girdi’
    nike lagrad ngar uned ngak.”'
  hlt-MCSB: BOEIPA loh diklai khobawt duela a yaak coeng ke. Zion nu te thui pah.
    Nang kah daemnah ha pawk coeng ke. A thapang khaw amah neh a thaphu neh a mikhmuh
    ah om coeng ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓጮም ቢያ፦ «ዓውሳሢ ኔኤኮ ሙካኔ፤ ማዼሢ ዛሎ ዓሶም ዒዚ ጪጋንዳያና ዒንጋንዳ ባኮ ዔኪ ዬዓኔ
    ጌዒ ፂዮኔ ዉዱሮ ናዔሎም ኬኤዙዋቴ» ጌዔኔ።
  twi-ASANTE: Awurade abɔ no dawuro akɔsi nsase ano sɛ, “Monka nkyerɛ Ɔbabaa Sion
    sɛ, ‘Hwɛ, wo Agyenkwa reba! Hwɛ nʼakatua ka ne ho, na nʼanamuhyɛdeɛ nso ka ne
    ho.’ ”
  eng-WEBU: 'Behold, the LORD has proclaimed to the end of the earth: “Say to the
    daughter of Zion, ‘Behold, your salvation comes! Behold, his reward is with him,
    and his recompense before him!’”'
  wal-wal: Be7ite, GODAI biittaa sa7aa gaxaassi hagaadan yaagidi awaajjiis; “Xiyoone
    asaayyo hagaadan yaagite; ‘Be7ite, inttena Ashshiyaagee gakkiis! Be7ite, a waagai
    aara de7ees; oosuwau i immiyo keraikka a sinttan de7ees’ yaagite” yaagiis.
  spa-PDDPT: 'Ciertamente Yavé envía un pregón hasta el confín de la tierra. Digan
    a la hija de Sion: ¡Mira, tu Salvador viene! ¡Mira, su recompensa viene con Él
    y su obra lo precede!'
  gun-gun: 'Mba''eta yvy apy peve Senhor omonhendu ''rã pova''e ayvu. Aipopeje ke
    Sião memby kuery pe: “Upe ma ou pendereraa jepearã. Pendevy guarã ogueru, henonde
    oguerua peikoague rekovia”, peje.'
  ilo-ULB: 'Kitaenyo, impakaammo ni Yahweh agingga kadagiti nagpatinggaan ti daga,
    “Ibagayo iti anak a babai ti Sion: Kitaem, umayen ti Mannubbotmo! Kitaem, awitna
    ti panggunggonana, ken adda iti sangoananna ti pangsupapakna.”'
  kpg-kpg: 'bolo Dimaadua e haga iloo gi henuailala hagatau: “Hagi anga ina gi nia
    daangada o Jerusalem bolo Dimaadua e hanimoi, e haga dagaloaha goodou, e lahamai
    dalia eia ana daangada ne hagamouli.”'
  uig-ARA: 'مانا، پەرۋەردىگار جاھاننىڭ چەت-ياقىلىرىغا مۇنداق دەپ جاكارلىدى: ــ زىئون
    قىزىغا مۇنداق دەپ ئېيتقىن: ــ «قارا، سېنىڭ نىجات-قۇتۇلۇشۇڭ كېلىۋاتىدۇ! قارا، ئۇنىڭ
    ئۆزى ئالغان مۇكاپىتى ئۆزى بىلەن بىللە، ئۇنىڭ ئۆزىنىڭ ئىنئامى ئۆزىگە ھەمراھ بولىدۇ.'
  sus-sus: Alatala xa masenyi nan yi ki duniɲa bɛ, ‹Wo a fala Siyonikae bɛ, Wo Rakisima
    na fafe. A fama wo sare ra.›
  pon-2006: 'me KAUN-O wiewia sapwellime pakair ong sampah pokon: “Kumwail ndahng
    mehn Serusalem kan me KAUN-O ketiket kodohn komourkumwailla, ketiki kohdo aramas
    akan me e ketin kapitalahr.”'
  ksd-ksd: 'Ea, ra Luluai i tar varvai, ma kana tinata i tuk tar ta ra mutu; aina
    langun na gunagunan, dari: Avat a ve natu i Sion, a vavina, dari: Ea, kaum varvalaun
    i pot; ea, dir varagur ma kana vapuak, ma kana balbali i lua tana.'
  tur-YTC: 'İşte, Yahve yeryüzünün sonuna dek duyurdu: “Siyon kızına de ki, ‘İşte,
    kurtuluşun geldi! İşte, ödülü onunla birlikte, karşılığı da önündedir!’”'
  grc-BRENT: Ἰδοὺ γὰρ Κύριος ἐποίησεν ἀκουστὸν ἕως ἐσχάτου τῆς γῆς· εἴπατε τῇ θυγατρὶ
    Σιὼν, ἰδοὺ ὁ σωτήρ σοι παραγέγονεν ἔχων τὸν ἑαυτοῦ μισθὸν, καὶ τὸ ἔργον αὐτοῦ
    πρὸ προσώπου αὐτοῦ.
  ind-AYT: 'Lihatlah, TUHAN telah menyatakan sampai ke ujung bumi: Katakanlah kepada
    putri Sion, “Lihatlah, keselamatanmu datang; lihatlah, upahnya ada bersamanya,
    dan pahalanya di hadapannya.'
  nya-nya: Yehova walengeza ku dziko lonse lapansi kuti, Awuzeni anthu a ku Yerusalemu
    kuti, “Taonani, chipulumutso chanu chikubwera; Yehova akubwera ndi mphotho yake
    akubwera nazo zokuyenerani.”
  hrv-hrv: 'Evo, Jahve oglasuje do nakraj zemlje: “Recite kćeri sionskoj: Evo, dolazi
    tvoj spasitelj. Evo, s njim naplata njegova i njegova nagrada ispred njega!'
  mps-mps: Nage Jerusalem, nago te tiwai koneao, Genuai Bidigo te tigidali tǫde we
    bidiba weyu, nageba te po pusumainogo yali, “Saion, suao. Te nago we bidi dabe
    ma sabo bidi, aga asobao. Suao. Te agai aga we bidi dabe odasa asu, te aga te
    boi hwįnama, te wiegi yai nai sali tiwai yali dao,” te po wao.
  tpi-tpi: Jerusalem, yu mas save olsem, Bikpela i tokim pinis olgeta manmeri bilong
    graun long autim dispela tok long yu, “Saion, lukim. Man bilong kisim bek ol manmeri
    bilong yu, em i kam. Na em i bringim ol manmeri bilong en i kam olsem ol gutpela
    samting em i bin winim long pait.”
  dan-1931: 'Se, HERREN lader det høres til Jordens Ende: Sig til Zions Datter: “Se,
    din Frelse kommer, se, hans Løn* er med ham, hans Vinding foran ham!” { [*se til
    Es. 40, 10. Zak. 9, 9.] }'
  vie-OVCB: 'Chúa Hằng Hữu đã gửi sứ điệp này khắp đất: “Hãy nói với con gái Si-ôn
    rằng: ‘Kìa, Đấng Cứu Rỗi ngươi đang ngự đến. Ngài mang theo phần thưởng cùng đến
    với Ngài.’”'
  guj-2017: 'જુઓ, યહોવાહે પૃથ્વીના છેડા સુધી આ પ્રગટ કર્યું છે: “સિયોનની દીકરીને કહો,
    ‘જો તારો તારનાર આવે છે! જો, તેનું ઈનામ તેની સાથે છે અને તેનું પ્રતિફળ તેની આગળ
    છે.’”'
  pon-2006A: 'me KAUN-O wiewia sapwellime pakair ong sampah pokon: “Kumwail ndahng
    mehn Serusalem kan me KAUN-O ketiket kodohn komourkumwailla, ketiki kohdo aramas
    akan me e ketin kapitalahr.”'
  por-BRBSL: 'Eis que Yahweh proclamou até o fim do mundo: “Diga à filha de Zion,
    “Eis que vem a sua salvação! Eis que sua recompensa está com ele, e sua recompensa
    diante dele””.'
  cth-cth: BAWIPA ni talai apout totouh hanelah a pâpho toe. Zion canu koe hettelah
    dei pouh awh. Rungngangnae teh a pha roeroe han. Khenhaw! tawkphu teh ama koe
    ao teh, a sak e hai a hmalah ao.
  twi-twi: Awurade abɔ no dawuru akosi nsase ano se, “Monka nkyerɛ Ɔbabea Sion se,
    ‘Hwɛ, wo Agyenkwa reba! Hwɛ nʼakatua ka ne ho, na nʼanamuhyɛde nso ka ne ho.’ ”
  hlt-hlt: BOEIPA loh diklai khobawt duela a yaak coeng ke. Zion nu te thui pah. Nang
    kah daemnah ha pawk coeng ke. A thapang khaw amah neh a thaphu neh a mikhmuh ah
    om coeng ke.
  tbz-SIM: 'Di Yiɛ̀ nKuyie mpĩɛ̃kùmu itemmɑ̀nkɛ imɔu kɛ tú: Nɑ́kɛ́nɛ̀ Siyɔ̃ɔ̃ ɛì kɛ
    dɔ̀: A dɛɛtíwè kéróomu kɛ bo tíí nhò dɛɛtɛ́ bɛ̀, bɛ̀ɛ̀ tu o tɔ̃mmú kó tiyeti.'
  msy-2020: 'Ia oragh! Ikiavɨra Itir God, kamaghɨn nguazir kamɨn gumazamiziba bar
    me mɨkemegha ghaze: “Ia Saionɨn nguibamɨn gumazamiziba bagh mangɨ kamaghɨn me
    mɨkɨm suam, ‘Ia gan, ian Akurvazir Gumazim, a izi! A faragha mɨdorozim gamua apanibagh
    afiragha, gumazamiziba bizir aghuibar mɨn me inizɨ, me a ko izi.’'
  azb-azb: 'Rəbb yer üzünün ən uzaq yerlərinə bəyan etdi: «Sion qızına deyin: “Budur,
    qurtuluşun gəlir, Rəbbin mükafatı onunladır, Ənamı önündədir”».'
  eng-DBY: Behold, Jehovah hath proclaimed unto the end of the earth, Say ye to the
    daughter of Zion, Behold, thy salvation cometh; behold, his reward is with him,
    and his recompence before him.
  hin-2017: 'देखो, यहोवा ने पृथ्वी की छोर तक इस आज्ञा का प्रचार किया है: सिय्योन की
    बेटी से कहो, “देख, तेरा उद्धारकर्ता आता है, देख, जो मजदूरी उसको देनी है वह उसके
    पास है और उसका काम उसके सामने है।” (मत्ती 21:5, प्रका. 22:12)'
  wol-KYG: 'Aji Sax jaa ngoog, yéene na lii ba ca cati àddina. Mu ne: «Waxleen Siyoŋ
    dëkk bu taaru bi, ne ko: “Sab jotkat a ngii di dikk! Mu ngii ànd akub yoolam,
    ñaqu liggéeyam jiitu ko.”'
  eng-YLT: 'Lo, Jehovah hath proclaimed unto the end of the earth: ''Say ye to the
    daughter of Zion, Lo, thy salvation hath come,'' Lo, his hire [is] with him, and
    his wage before him.'
  kne-kne: 'Siya na di ibilin Diyos sin amin ay solin di daga: “Ipaammo yo sin ipogaw
    ed Jerusalem ay omali din mangisalakan en daida yan itaktakina din gon-gona ay
    idawat na.”'
  eng-WYC-2017: Lo! the Lord made heard in the last parts of the earth. Say ye to
    the daughter of Zion, Lo! thy saviour cometh; lo! his meed is with him, and his
    work is before him.
  eng-WMBB: 'Behold, the LORD has proclaimed to the end of the earth: “Say to the
    daughter of Zion, ‘Behold, your salvation comes! Behold, his reward is with him,
    and his recompense before him!’”'
  urd-GVH: क्योंकि रब ने दुनिया की इंतहा तक एलान किया है, “सिय्यून बेटी को बताओ कि
    देख, तेरी नजात आनेवाली है। देख, उसका अज्र उसके पास है, उसका इनाम उसके आगे आगे
    चल रहा है।”
  rug-rug: 'E Zihova ele zama vura nia si hie kamo la pa vina betona sa popoa pepeso:
    “Zama la koasa Vasileana Zaione, ‘Doṉo la, sa mua Hinarupu si mae sana! Doṉo la,
    sa Nana pinia si koa koa Sa, meke somana luli koa Sa sari Nana tinoni pu harupi
    Sa.’ ”'
  gaz-gaz: 'Waaqayyo akkana jedhee hamma moggaa lafaatti labseera; “Intala Xiyooniin
    akkana jedhaa: ‘Kunoo Fayyisaan kee ni dhufa! Badhaasni isaa kunoo isa harka jira;
    beenyaan inni namaaf baasus isuma wajjin jira.’ ”'
  fra-LSG: 'Voici ce que l’Éternel proclame aux extrémités de la terre: Dites à la
    fille de Sion: Voici, ton sauveur arrive; Voici, le salaire est avec lui, Et les
    rétributions le précèdent.'
  gnn-gnn: '@see-verse:ISA.062.010'
  yal-yal: Ɛ a mato, Alatala a xuiin naminima han bɔxɔn danne ra, a naxa, “Ɛ a fala
    Siyon kaane xa, ɛ naxa, ‘Ɛ a mato, ɛ rakisimaan fama! Ɛ a mato, a fama e nun a
    muxu sɔtɔxine, a kɔntɔnna biraxi a fɔxɔ ra.’ ”
  iou-iou: Nadäkaŋ? Yawe uwä yäŋahäk man ŋode pewän komeni komeni kuŋat moreŋkuk;
    Saion ämawebe ŋode kaŋ yäwerut; Tämagutta yäwani u äbätak. Täŋkaŋ ämawebe iwan
    keri terak nanik yäyomägatkuko u bok yäpmäŋ äbätak!
  haw-1868: Aia hoi, ua hoolaha aku o Iehova a i na kukulu o ka honua, E i aku oukou
    i ke kaikamahine o Ziona, Aia hoi, ke hele mai nei kou Ola; Aia hoi, me ia pu
    no kana uku mai, A o kana ukuhana hoi ma kona alo.
  arb-NAV: 'الرَّبُّ قَدْ أَذَاعَ فِي كُلِّ أَقَاصِيِ الأَرْضِ: قُولُوا لابْنَةِ صِهْيَوْنَ
    قَدْ أَقْبَلَ مُخَلِّصُكِ. هَا أُجْرَتُهُ مَعَهُ وَجَزَاؤُهُ يَتَقَدَّمُهُ.'
  ewe-ewe: Yehowa na woɖe gbeƒãe le anyigba ƒe mlɔenuwo ke be, “Migblɔ na Zion vinyɔnu
    la be, ‘Kpɔ ɖa, wò Ɖela gbɔna! Kpɔ ɖa, eƒe fetu kple eƒe teƒeɖoɖo kpe ɖe eŋuti.’ ”
  eng-LEE: Behold, the Lord hath caused to be heard unto the ends of the earth, “Say
    ye to the daughter of Zion, Behold, thy salvation cometh; behold his reward is
    with him, and his recompense before him.”
  asm-FB: চোৱা, যিহোৱাই পৃথিবীৰ অন্তলৈকে ঘোষণা কৰিছে, “তোমালোকে চিয়োনজীয়াৰীক কোৱা
    চোৱা, তোমাৰ ত্ৰাণকৰ্ত্তা আহি আছে; চোৱা, তেওঁৰ পুৰস্কাৰ তেওঁৰ সৈতে আছে, আৰু তেওঁৰ
    আগত তেওঁ দিব লগীয়া প্রতিফল আছে’।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يِ كِ دُنِحَ بّ، ‹وٌ عَ قَلَ سِيٌنِكَيٍ بّ، وٌ رَكِسِمَ
    نَ قَقٍ. عَ قَمَ وٌ سَرٍ رَ.›
  fra-SBL: 'Voici que Yahvé proclame jusqu''aux extrémités de la terre : « Dis à la
    fille de Sion, Voici que votre salut arrive ! Voici, sa récompense est avec lui,
    et sa récompense devant lui ! »'
  hbo-hbo: הִנֵּ֣ה יְהוָ֗ה הִשְׁמִ֙יעַ֙ אֶל־קְצֵ֣ה הָאָ֔רֶץ אִמְרוּ֙ לְבַת־צִיֹּ֔ון
    הִנֵּ֥ה יִשְׁעֵ֖ךְ בָּ֑א הִנֵּ֤ה שְׂכָרֹו֙ אִתֹּ֔ו וּפְעֻלָּתֹ֖ו לְפָנָֽיו׃
  kik-kik: 'Jehova nĩanĩrĩire ũhoro ũyũ ituri-inĩ ciothe cia thĩ, akoiga atĩrĩ: “Ĩrai
    Mwarĩ wa Zayuni ũũ, ‘Atĩrĩrĩ ũrĩa ũgaakũhonokia nĩarooka! Arooka arĩ na kĩheo
    gĩake, na irĩhi rĩake arĩ o narĩo.’ ”'
  fra-NCL: 'Voici ce que Yahweh a publié, jusqu’aux extrémités de la terre : Dites
    à la fille de Sion : « Voici que ton Sauveur vient ; voici que sa récompense est
    avec lui, et ses rétributions le précèdent. »'
  cek-AK: Khenah, Angraeng mah long boenghaih ahmuen khoek to lokthuih boeh; Zion
    canu khaeah, Khenah, nang pahlongkung loe angzoh boeh! Khenah, tangqum to a sinh
    moe, sak pathok let hanah hmuen doeh a sinh.
  cuk-cuk: 'Bab-Jehová bela-dulemar-napneggi-bukwadga, weyob sogsad: “Jerusalén-dorganga
    be sogmar: ‘¡Bato be-abonoged danikid! Na e-nakwisad-ibmar eba sedanikid, na e-ibmar-buged-ukleged
    eba danikid.’'
  uig-CYR: 'Мана, Пәрвәрдигар җаһанниң чәт-яқилириға мундақ дәп җакалиди: — Зион қизиға
    мундақ дәп ейтқин: — «Қара, сениң ниҗат-қутулушуң келиватиду! Қара, Униң Өзи алған
    мукапити Өзи билән биллә, Униң Өзиниң инъами Өзигә һәмраһ болиду.'
  tel-2017: వినండి. ప్రపంచమంతటికీ యెహోవా తెలియచేశాడు. “సీయోను ఆడపడుచుతో ఇలా చెప్పండి.
    ఇదిగో, నీ రక్షకుడు వస్తున్నాడు! ఇదిగో, ఆయన బహుమానం ఆయన దగ్గర ఉంది. తానిచ్చే జీతం
    ఆయన తీసుకు వస్తున్నాడు.”
  hat-BSA: 'Gade byen, SENYÈ a te pwoklame a pwent tè a: “Di a fi Sion an: ‘Men sali
    ou a rive! Gade byen rekonpans Li avè L e rekonpans Li devan L!’”'
  kos-kos: 'Lah LEUM GOD El sulkakin kas inge nu sin faclu nufon: “Fahk nu sin mwet
    Jerusalem Lah LEUM GOD El tuku in molikowosla, Ac El use mwet su El molela welul.”'
  hbo-WLC: הִנֵּ֣ה יְהוָ֗ה הִשְׁמִ֙יעַ֙ אֶל־קְצֵ֣ה הָאָ֔רֶץ אִמְרוּ֙ לְבַת־צִיּ֔וֹן
    הִנֵּ֥ה יִשְׁעֵ֖ךְ בָּ֑א הִנֵּ֤ה שְׂכָרוֹ֙ אִתּ֔וֹ וּפְעֻלָּת֖וֹ לְפָנָֽיו׃
  ibo-ibo: Onyenwe anyị ekwusaala okwu nye nsọtụ niile nke ụwa sị, “Gwanụ Ada Zayọn,
    ‘Lee Onye Nzọpụta gị na-abịa! Lee, ụgwọ ọrụ ya dị ya nʼaka, nkwụghachi nke ọ ga-akwụghachi
    sokwa ya na-abịa.’ ”
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଏହା ଘୋଷଣା କରିଅଛନ୍ତି, “ତୁମ୍ଭେମାନେ
    ସିୟୋନର କନ୍ୟାକୁ କୁହ, ଦେଖ, ତୁମ୍ଭର ପରିତ୍ରାଣ ଆସୁଅଛି, ଦେଖ, ତାହାଙ୍କ ପୁରସ୍କାର ତାହାଙ୍କ
    ସଙ୍ଗରେ ଅଛି ଓ ତାହାଙ୍କ ପ୍ରତିଦାନ ତାହାଙ୍କ ସମ୍ମୁଖରେ ଅଛି।”
  chk-chk: 'Ewe Samol mi Lapalap a aronga ngeni aramas won unusen fanüfan, “Oupwe
    üreni ekewe aramasen Jerusalem: Nengeni, ämi Chon Amanau a war, a uwato an liwin
    fän iten nöün aramas, nge liwiningau fän iten chon oputan.”'
  rop-rop: En dijan na YAWEI bin tok wulijim ola pipul langa dijan wel garra lisin,
    ‘Ai garra kaman dregli blanga seibum yumob pipul langa Saiyan deya langa Jerusalem,
    en ai garra gibit yumob gudbala ting.
  ukr-1871: 'Се, обявляє Господь з краю до краю землї: Скажіте дочцї Сионовій: ось
    ійде твій спаситель; із ним його заплата й нагорода його перед ним.'
  deu-1951: 'Siehe, der HERR läßt verkündigen bis ans Ende der Erde: Saget der Tochter
    Zion: Siehe, dein Heil kommt! Siehe, sein Lohn ist bei ihm und seine Vergeltung
    vor ihm!'
  eng-JPS: 'Behold, the LORD hath proclaimed unto the end of the earth: say ye to
    the daughter of Zion: ''Behold, thy salvation cometh; behold, His reward is with
    Him, and His recompense before Him.'''
  srp-1865: 'Evo, Gospod oglasi do krajeva zemaljskih; recite kæeri Sionskoj: evo,
    spasitelj tvoj ide; evo, plata je njegova kod njega i djelo njegovo pred njim.'
  lug-lug: Laba Mukama alangiridde eyo yonna ensi gy’ekoma, nti, “Gamba omuwala wa
    Sayuuni nti, ‘Laba omulokozi wo ajja, Laba aleeta n’ebirabo bingi, n’abantu b’anunudde
    bamukulembedde.’ ”
  heb-heb: הנה יהוה השמיע אל קצה הארץ אמרו לבת ציון הנה ישעך בא הנה שכרו אתו ופעלתו
    לפניו׃
  ben-IRV: দেখ, সদাপ্রভু পৃথিবীর শেষ সীমা পর্যন্ত ঘোষণা করছেন, “সিয়োন কন্যাকে বল,
    ‘দেখ, তোমার উদ্ধারকর্তা আসছেন! দেখ, তাঁর পুরষ্কার তার কাছেই রয়েছে; তাঁর বেতন
    তাঁর কাছেই আছে’।”
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਨੇ ਧਰਤੀ ਦੀ ਹੱਦ ਤੱਕ ਇਹ ਪਰਚਾਰ ਕੀਤਾ ਕਿ ਸੀਯੋਨ ਦੀ ਧੀ ਨੂੰ ਆਖੋ, ਵੇਖ,
    ਤੇਰਾ ਬਚਾਉਣ ਵਾਲਾ ਆਉਂਦਾ ਹੈ, ਵੇਖ, ਉਹ ਦਾ ਇਨਾਮ ਉਹ ਦੇ ਕੋਲ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਬਦਲਾ ਉਹ ਦੇ ਅੱਗੇ
    ਹੈ।
  mya-JVB: မြေကြီး စွန်း တိုင်အောင်ထာဝရဘုရား မိန့် တော်မူ သည်ကား၊ သင့် ကို ကယ်တင်
    သောသူသည် လာ ၏။ မိမိ ခံထိုက်သော အခ သည် မိမိ ၌ပါ လျက် ၊ ဆုလပ် တော် သည် ရှေ့တော်၌ရှိ၏ဟု
    ဇိအုန် သတို့သမီး ကို ပြော ကြလော့။
  hmo-hmo: Do idia diba Lohiabada ese, tanobada ena kahana ibounai ia hamaoroa noho,
    ia gwau, “Ierusalema taudia do umui hamaoroa, do umui gwau, ‘Lohiabada be ia mai
    noho, umui do ia hamauria totona. Ia ese ia naridia bona ia hamauria vadaeni taudia,
    be ia danu do ia mailaidia.’ ”
  urd-urd: देख, ख़ुदावन्द ने इन्तिहा — ए — ज़मीन तक ऐलान कर दिया है, दुख़्तर — ए —
    सिय्यून से कहो, देख, तेरा नजात देनेवाला आता है; देख, उसका बदला उसके साथ और उसका
    काम उसके सामने है।”
  rus-SYN: 'Вот, Господь объявляет до конца земли: скажите дщери Сиона: грядет Спаситель
    твой; награда Его с Ним и воздаяние Его пред Ним.'
  bqc-SIM: 'Gwa! Dii kpàwakɛ̀ e dṹnia lɛ́wa: O Siↄnaɛ aà Suabana lɛ́ mↄ́. Gwa!
    A a asea kũa mɛ́ a a zĩ ài kpán''aɛkɛa.'
  tcz-CHONGTHU: 'Pakaiyin hiche thuhi gamtina asoldohtai: Israel nam mite seipeh’uvin,
    Veuvin, na Huhhingpu chu ahunge. Ven, tohman kichoi tothon Ama ahunge.'
  mar-mar: पाहा! परमेश्वराने पृथ्वीच्या सीमेपर्यंत घोषीत केले आहे की, “सियोनेच्या
    कन्येला सांग, पाहा! तुमचा तारणारा येत आहे. त्यांचे बक्षिस त्याच्याजवळ आहे. त्यांचे
    प्रतिफळ त्याच्यापुढे आहे.”
  qub-qub: 'Cay pachacho juc cuchupita juc cuchucamami Tayta Diosga Sión siudäta willachisha:
    «Salbashojniquega chayamushanami. Juccunapa munaynincho caycajta guechurcurmi
    Tayta Diosga acrashancunata shuntaycämun» nir.'
  hat-hat: 'Seyè a pral fè tout latè a konnen nouvèl la: -Di moun lavil ki sou mòn
    Siyon an: Men moun ki delivre nou an ap vini. L''ap mennen moun li sove yo avè
    l''. Y''ap mache devan l''. Se rekonpans li, se rezilta travay li.'
  eng-BSB: 'Behold, the LORD has proclaimed to the ends of the earth, “Say to Daughter
    Zion: See, your Savior comes! Look, His reward is with Him, and His recompense
    goes before Him.”'
  eng-WEBPB: 'Behold, the LORD has proclaimed to the end of the earth: “Say to the
    daughter of Zion, ‘Behold, your salvation comes! Behold, his reward is with him,
    and his recompense before him!’”'
  kbq-kbq: Jerusalemi kumamoka antahio, Ra Anumzamo'a maka ama mopafi vahera zamasami'neanki'za,
    kagrikura amanage hu'za hugahaze. Saioni kumamoka kagri'ma kaguvazino'ma kavresnia
    nera ne-eankino, musezane nonama huno kamisnia mizana magoka eri'neno ne-e.
  nhe-BL: 'TOTECO quintitlantoc itlayolmelajcahua ipan nochi tlaltepactli ica ni tlajtoli,
    quiijtohua: “Xiquinilhuica israelitame: ‘Xiquitaca, ya huala imoTemaquixtijca
    huan quihualica miyac regalo tlen ica inmechtlaxtlahuis.’”'
  gub-BL: Ywy nànàn Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg a'e. — Peze'eg teko
    Zeruzarez pe har wanupe nehe. — Pepyro har uhem iko a'e, peze wanupe nehe, — Werur
    teko wemipyro kwer wanereko uzeupi wà no, peze wanupe nehe.
  eng-DRA: 'Behold the Lord hath made it to be heard in the ends of the earth, tell
    the daughter of Sion: Behold thy Saviour cometh: behold his reward is with him,
    and his work before him.'
