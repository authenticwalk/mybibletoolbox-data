verse: ISA.062.005
translations:
  mal-C: ഒരു യുവാവു യുവതിയെ വിവാഹംചെയ്യുന്നതുപോലെ നിന്റെ പുത്രന്മാർ നിന്നെ അവകാശമാക്കും.
    മണവാളൻ മണവാട്ടിയിൽ ആനന്ദിക്കുന്നതുപോലെ നിന്റെ ദൈവം നിന്നിൽ ആനന്ദിക്കും.
  deu-TKW: Denn wie sich ein Jüngling vermählt mit einer Jungfrau, so werden sich
    dir deine Kinder vermählen, und Wonne, wie ein Bräutigam über seine Braut, wird
    dein Gott über dich empfinden.
  lin-lin: Lokola elenge mobali abalaka moseka, bana na yo ya mibali mpe bakobala
    yo ; lokola elenge mobali asepelaka na mobandami na ye ya mwasi, Nzambe na yo
    mpe akosepela na yo.
  eng-LSV: For a young man marries a virgin, || Your builders marry you, || With the
    joy of a bridegroom over a bride, || Your God rejoices over you.
  eng-GNV: 'For as a yong man marieth a virgine, so shall thy sonnes marry thee: and
    as a bridegrome is glad of the bride, so shall thy God reioyce ouer thee.'
  eng-WEBSTER: 'For as a young man marrieth a virgin, so shall thy sons marry thee:
    and as the bridegroom rejoiceth over the bride, so will thy God rejoice over thee.'
  nhw-BL: Pampa quen se telpocatl ica miyac paquili mocuilía se ichpocatl, quej nopa
    nojquiya paqui TOTECO ica Jerusalén huan quicualtlalis huan moaxcatis.
  swh-ONEN: Kama vile kijana aoavyo mwanamwali, ndivyo wanao watakavyokuoa wewe; kama
    bwana arusi amfurahiavyo bibi arusi wake, ndivyo Mungu wako atakavyokufurahia
    wewe.
  bba-bba: Nɡe mɛ bii durɔbu ɡɑ koo kɑ ɡen kurɔ ɡbinnɑ, nɡe mɛyɑ wunɛn bibu bɑ koo
    kɑ nun ɡbinnɑ. Nɡe mɛ ɑluwɑɑsi u rɑ n nuku dobu mɔ win kurɔ kɛ̃ɛron sɔ̃, nɡe mɛyɑ
    ko nɑ n nuku dobu mɔ wunɛn sɔ̃.
  eng-KJVCPB: 'For as a young man marrieth a virgin, So shall thy sons marry thee:
    And as the bridegroom rejoiceth over the bride, So shall thy God rejoice over
    thee.'
  luo-luo: Kaka wuowi kendo nyako e kaka yawuoti nokendi; to bende kaka ngʼama okendo
    mor gi chiege, e kaka Nyasachi nobed mamor kodi.
  meu-meu: Badina be tauhau ese hane-ulato rami-hebouna e adavaiamu na heto, oi Ihaginimu
    Tauna ese baine adavamu; bona headava matamata tauna ese adavana e moalelaiamu
    heḡereḡerena, emu Dirava ese unu baine moalelaimu toma.
  npi-ULB: साँच्‍चै एक जना जवान मानिसले जवान स्‍त्रीलाई विवाह गरेझैं, तेरा छोराहरूले
    तँलाई विवाह गर्नेछन् । अनि एक जना दुलहा आफ्‍नी दुलहीसँग आनन्‍दित भएझैं तेरा परमेश्‍वर
    तँसित आनन्‍दित हुनुहुनेछ ।
  yor-yor: Gẹ́gẹ́ bí ọ̀dọ́mọkùnrin tí í gbé ọ̀dọ́mọbìnrin níyàwó, bẹ́ẹ̀ ni àwọn ọmọkùnrin
    rẹ yóò gbé ọ níyàwó Gẹ́gẹ́ bí ọkọ ìyàwó ṣe é yọ̀ lórí ìyàwó rẹ̀, bẹ́ẹ̀ ni Ọlọ́run
    rẹ yóò yọ̀ lórí rẹ.
  pes-OPCB: همان‌گونه که یک مرد جوان، دوشیزه‌ای را به عقد خود درمی‌آورد، آفرینندهٔ
    تو نیز تو را همسر خود خواهد ساخت. همان‌گونه که داماد به تازه عروسش دل می‌بندد،
    خداوند نیز به تو دل خواهد بست.
  tgl-ULB: Tulad ng isang lalake na ikinakasal sa isang babae, sa gayon kayo ay pakakasalan
    ng inyong mga anak na lalaki. Tulad ng isang lalaking ikakasal na nagagalak sa
    babaeng kaniyang pakakasalan, ang inyong Diyos ay magagalak sa inyo.
  hui-hui: Igiri daliaheme wandari berenego dabu biagadagua í̠ wabini biago kagome
    í̠la mbiraore haga holebira. Ani bialu agalime wandari bayale dabu buwa ibu onela
    turu hagabu hagadagua Anduane Homogohanda í̠hondo baya hanguore turu howa handayaho
    holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​မင်္ဂ​လာ​ဆောင် သ​တို့​သ​မီး​သ​ဖွယ်​သိမ်း​ပိုက်​တော်​မူ​လိမ့်​မည်။
    မင်္ဂ​လာ​ဆောင်​သ​တို့​သ​မီး​ကို​သ​တို့​သား​သည် နှစ်​သက်​သ​ကဲ့​သို့၊ ဘု​ရား​သ​ခင်​သည်​သင့်​ကို​နှစ်​သက်​တော်​မူ
    လိမ့်​မည်။
  bod-N: གཞོན་ནུ་ཞིག་གིས་ན་ཆུང་བུ་མོ་ཞིག་ལེན་པ་བཞིན། ཁྱོད་ཀྱི་བུ་རྣམས་ཀྱིས་ཀྱང་དེ་བཞིན་ཁྱོད་ལེན་ཞིང་།
    མག་གསར་བག་མར་དགའ་བ་ཇི་བཞིན། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཀྱང་དེ་བཞིན་ཁྱོད་ལ་ཐུགས་མཉེས་པར་འགྱུར་རོ།
    །
  sna-sna: Sejaya zvarinowana mhandara, saizvozvo vanakomana vako vachakuwana; sechikomba
    chinofarira mwenga, saizvozvo Mwari wako achafara pamusoro pako.
  spa-BLM: Porque como un joven se casa con una virgen, para que tus hijos se casen
    contigo. Como un novio se regocija por su novia, para que tu Dios se alegre de
    ti.
  cac-cac: Yujto icha val junoc vin̈ quelem snupnaj yed' junoc ix cob'es, icha chi'
    ol in aj eyed'oc, ol in ochxoc eyed'oc, ol in tzalaj eyed'oc, icha stzalaj junoc
    vin̈ quelem yed' yetb'eyum, icha chi' ol in tzalaj eyed'oc.
  swh-ULB: Hakika, kama kijana mdogo akimuoa mwanamke mdogo, hivyo watoto wako watawaoa
    ninyi, na kama bwana harusi anavyofurahia juu ya bibi harusi, Mungu wenu atafuhai
    juu yenu.
  bel-bel: Як юнак спалучаецца зь дзяўчынаю, так спалучаюцца з табою сыны твае; і
    як жаніх радуецца за нявесту, так будзе радавацца за Цябе Бог твой.
  deu-ELBBK: Denn wie der Jüngling sich mit der Jungfrau vermählt, so werden deine
    Kinder sich mit dir vermählen; und wie der Bräutigam sich an der Braut erfreut,
    so wird dein Gott sich an dir erfreuen.
  mbb-OT: Is midlimbag kenikew, ed-esewaan ke zin iring te betan-en he maama he ebpengesawa
    te wazè pa mekeremaǥi. Ne iring te igkelipey te maama is ed-esewaan din, igkelipey
    ka zaan te Megbevayè nu.
  mal-2015: യൗവനക്കാരൻ കന്യകയെ വിവാഹം ചെയ്യുന്നതുപോലെ നിന്റെ പുത്രന്മാർ നിന്നെ വിവാഹം
    ചെയ്യും; മണവാളൻ മണവാട്ടിയിൽ സന്തോഷിക്കുന്നതുപോലെ നിന്റെ ദൈവം നിന്നിൽ സന്തോഷിക്കും.
  gup-gup: Kaluk nawu God ngudberre nawu ngunmarnbom dja ngunmarnedjaremen bulkkidj
    duninjh yiman kayime nawu ngudjbang bininj kabimang daluk nuye bu kunnjilngmak
    dorrengh.
  rmc-rmc: Sar o terno čhavo peske lel romňake pačivaľa čha, avke peske tut lena ola,
    ko tut ačhavena, a sar o terno radisaľol la terňatar, avke radisaľola tiro Del
    tutar.
  pes-OPV: زیرا چنانکه مردی جوان دوشیزه‌ای رابه نکاح خویش در می‌آورد هم چنان پسرانت
    تو را منکوحه خود خواهند ساخت و چنانکه داماداز عروس مبتهج می‌گردد هم چنان خدایت
    از تومسرور خواهد بود.
  ron-1924: Кум се унеште ун тынэр ку о фечоарэ, аша се вор уни фиий тэй ку тине ши,
    кум се букурэ миреле де миряса луй, аша се ва букура Думнезеул тэу де тине.”
  ben-OBCV: যেভাবে কোনো যুবক একজন কুমারীকে বিবাহ করে, তোমার নির্মাতা তেমনই তোমায়
    বিবাহ করবেন; বর যেমন কনেকে নিয়ে উল্লসিত হয়, তেমনই ঈশ্বর তোমাকে নিয়ে উল্লাস
    করবেন।
  som-som: Waayo, sida barbaar inan bikrad ah u guursado oo kale ayaa wiilashaadu
    kuu guursan doonaan, oo sida ninkii aroos ahu uu aroosadda ugu farxo oo kale ayaa
    Ilaahaagu kuugu farxi doonaa.
  lat-VUC: Habitabit enim juvenis cum virgine, et habitabunt in te filii tui; et gaudebit
    sponsus super sponsam, et gaudebit super te Deus tuus.
  eng-ASVBT: For as a young man marrieth a virgin, so shall thy sons marry thee; and
    as the bridegroom rejoiceth over the bride, so shall thy God rejoice over thee.
  ita-1885: Imperocchè, siccome il giovane sposa la vergine, così i tuoi figliuoli
    ti sposeranno; e come uno sposo si rallegra della sua sposa, così l'Iddio tuo
    si rallegrerà di te.
  eng-LXXUP: 'And as a young man lives with a virgin, so shall thy sons dwell in thee:
    and it shall come to pass that as a bridegroom will rejoice over a bride, so will
    the Lord rejoice over thee.'
  eng-ULB: Truly, as a young man marries a young woman, so your sons will marry you,
    and as a bridegroom rejoices over his bride, your God will rejoice over you.
  spa-VBL: Porque como un joven se casa con una joven, así se casarán tus hijos contigo;
    y como un novio es feliz con su novia, así tu Dios será feliz contigo.
  fra-_FOB: Comme un jeune homme épouse une vierge, ainsi tes enfants t'épouseront,
    et ton Dieu se réjouira de toi, comme l'époux se réjouit de la fiancée.
  mal-mal: യൗവനക്കാരൻ കന്യകയെ വിവാഹം ചെയ്യുന്നതുപോലെ നിന്റെ പുത്രന്മാർ നിന്നെ വിവാഹം
    ചെയ്യും; മണവാളൻ മണവാട്ടിയിൽ സന്തോഷിക്കുന്നതുപോലെ നിന്റെ ദൈവം നിന്നിൽ സന്തോഷിക്കും.
  urd-GVR: Jis tarah jawān ādmī kuṅwārī se shādī kartā hai usī tarah tere farzand
    tujhe byāh leṅge. Aur jis tarah dūlhā dulhan ke bāis ḳhushī manātā hai usī tarah
    terā Ḳhudā tere sabab se ḳhushī manāegā.
  suz-BL: दोपा ठिटा वोंइश मुरुम मीश आल कली ग्‍युंबे पाइबा, मोपा इ कली सेल्‍बमी इ कली
    ग्‍युं‍बे पाइब। मिनु दोपा ग्‍युम्‍ले आ ग्‍युम्‍ली कली तशा ग्‍येरसीबा, मोपा परमप्रभु
    इ कली तशा ग्‍येरसीब।
  eng-NOY: For as a young man weddeth a virgin. So shall thy children wed thee. And
    as a bridegroom rejoiceth in his bride, So shall thy God rejoice in thee.
  ita-1927: Come una giovine sposa una vergine, così i tuoi figliuoli sposeranno te;
    e come la sposa è la gioia della sposo, così tu sarai la gioia del tuo Dio.
  ckb-ckb: وەک چۆن گەنج دەبێت بە مێردی کچێکی پاکیزە، ئاواش کوڕەکانت دەبن بە مێردت.
    وەک دڵخۆشی زاوا بە بووک، ئاواش خودات بە تۆ دڵخۆش دەبێت.
  eng-BBE: 'For as a young man takes a virgin for his wife, so will your maker be
    married to you: and as a husband has joy in his bride, so will the Lord your God
    be glad over you.'
  kan-OKCV: ಯುವಕನು ಕನ್ಯೆ ಯುವತಿಯನ್ನು ವರಿಸುವಂತೆ, ನಿನ್ನ ಜನರು ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವರು.
    ವರನು ವಧುವಿನ ಮೇಲೆ ಆನಂದ ಪಡುವ ಪ್ರಕಾರ, ನಿನ್ನ ದೇವರು ನಿನ್ನ ಮೇಲೆ ಆನಂದಿಸುವರು.
  tam-2017: வாலிபன் கன்னிகையை திருமணம்செய்வதுபோல, உன் மக்கள் உன்னை திருமணம்செய்வார்கள்;
    மணமகன் மணமகளின்மேல் மகிழ்ச்சியாயிருப்பதுபோல, உன் தேவன் உன்மேல் மகிழ்ச்சியாயிருப்பார்.
  spa-RV-1909: Pues como el mancebo se casa con la virgen, se casarán contigo tus
    hijos; y como el gozo del esposo con la esposa, así se gozará contigo el Dios
    tuyo.
  ron-BTF: Căci precum un tânăr se căsătoreşte cu o fecioară, tot astfel fiii tăi
    se vor căsători cu tine, şi precum mirele se bucură de mireasă, tot astfel Dumnezeul
    tău se va bucura de tine.
  eng-WEBP: For as a young man marries a virgin, so your sons will marry you. As a
    bridegroom rejoices over his bride, so your God will rejoice over you.
  eng-FBV: For just like a young man marries a young woman, so your sons will marry
    you; and like a groom is happy with his bride, so your God will be happy with
    you.
  nld-1939: Zoals een jongeman zijn meisje trouwt, Zal Hij, die u opbouwt, u huwen;
    En zoals een bruidegom zich verheugt in zijn bruid, Zal uw God zich verheugen
    in u.
  nch-BL: Pampa quej se telpocat ica miyac paquili mocuilía se ichpocat, quej nopa
    nojquiya paqui TOTECO ica Jerusalén huan quicualtalis huan moaxcatis.
  vie-1934: Như người trai tráng cưới người nữ đồng trinh, thì các con trai ngươi
    cũng sẽ cưới ngươi; chàng rể mới vui mừng vì vợ mới mình, Đức Chúa Trời ngươi
    cũng vui mừng vì ngươi.
  hin-CV: जिस प्रकार एक युवा कुंवारी कन्या से विवाह करता है, उसी प्रकार तुम्हारे निर्माण-कर्ता
    पुनः तुमसे विवाह करेंगे; जिस प्रकार वर के आनंद का विषय होती है वधू, उसी प्रकार
    तुम्हारे परमेश्वर तुम्हारे कारण आनंदित होंगे.
  eng-OURB: For as a young man marries a virgin, so your sons will marry you. As a
    bridegroom rejoices over his bride, so your God will rejoice over you.
  spa-BES: Porque como un joven toma una virgen para su esposa, así se casará contigo
    tu hacedor; y como el marido tiene gozo en su novia, así se alegrará el Señor
    tu Dios por ti.
  tdx-tdx: Hambañe ami’ty fañengàn’ ajalahy ty somondrara miehañe, ty hañengà’ o ana-dahi’oo
    azo; vaho manahake ty firebeha’ ty mpañenga amy enga-vao’ey, ty hifalean’ Añahare’o
    ama’o.
  tha-KJV: เพราะชายหนุ่มแต่งงานกับหญิงพรหมจารี​ฉันใด บุ​ตรชายทั้งหลายของเจ้าจะแต่​งก​ับเจ้าฉันนั้น
    และเจ้าบ่าวเปรมปรี​ดิ​์เพราะเจ้าสาวฉันใด พระเจ้าของเจ้าจะเปรมปรี​ดิ​์เพราะเจ้าฉันนั้น
  por-BR-2018: Porque tal como o rapaz se casa com a virgem, assim também teus filhos
    se casarão contigo; e como o noivo se alegra da noiva, assim o teu Deus se alegrará
    de ti.
  deu-ELO: Denn wie der Jüngling sich mit der Jungfrau vermählt, so werden deine Kinder
    sich mit dir vermählen; und wie der Bräutigam sich an der Braut erfreut, so wird
    dein Gott sich an dir erfreuen.
  eng-WYC-2018: For a young man shall dwell with a virgin, and thy sons shall dwell
    in thee; and the spouse shall have joy on the spousess, and thy God shall have
    joy on thee. (For like a young man shall live with a virgin, so thou, his sons
    and daughters, shall live with him; and like the spouse shall have joy in the
    spousess, so thy God shall have joy in thee.)
  epo-epo: Kiel junulo prenas por kunvivado junulinon, tiel kunvivos kun vi viaj filoj;
    kaj kiel fianĉo ĝojas pri la fianĉino, tiel ĝojos pri vi via Dio.
  uig-PIN: Qünki yigit ⱪizƣa baƣlanƣandǝk, Oƣulliring sanga baƣlinidu; Toy yigiti
    ⱪizdin xadlanƣandǝk, Hudaying seningdin xadlinidu.
  beo-beo: Dunu amo da di hahamoi E da ayeligi amo da a:fini dunuga hame dawa:digi
    lasa agoane, di lamu. Amola dunu da ea uda gaheabolo lai amoma hahawane gala,
    amo defele, dia Gode da dima hahawane ganumu.
  tpi-OTNT: Ol pikinini bilong yu bai i kisim yu na i stap gut wantaim yu olsem yangpela
    man i maritim yangpela meri na tupela i stap gut wantaim. Na Bikpela bai i amamas
    moa yet long yu, olsem man i marit nupela na i amamas long meri bilong en.
  hau-SA: Kamar yadda saurayi kan auri yarinya, haka ’ya’yanki maza za su aure ki;
    kamar kuma yadda ango yakan yi farin ciki da amaryarsa, haka Allahnki zai yi farin
    ciki da ke.
  uig-LAT: Chünki yigit qizgha baghlan’ghandek, Oghulliring sanga baghlinidu; Toy
    yigiti qizdin shadlan’ghandek, Xudaying séningdin shadlinidu.
  nde-nde: Njengejaha lithatha intombi, ngokunjalo amadodana akho azakuthatha; lanjengomyeni
    ethokozela umakoti wakhe, ngokunjalo uNkulunkulu uzathokoza ngawe.
  ton-ton: 'Hangē ʻoku mali ʻae talavou mo e tāupoʻou, ʻe pehē ʻae mali ho ngaahi
    foha mo koe: pea hangē ʻoku fiefia ʻae tangata taʻane ʻi he taʻahine, ʻe pehē
    ʻae fiefia ʻa ho ʻOtua ʻiate koe.'
  ces-1613: Nebo jakož pojímá mládenec pannu, tak tě sobě pojmou synové tvoji, a jakou
    má radost ženich z nevěsty, tak radovati se bude z tebe Bůh tvůj.
  eng-WMB: For as a young man marries a virgin, so your sons will marry you. As a
    bridegroom rejoices over his bride, so your God will rejoice over you.
  tam-TCV: ஒரு வாலிபன் ஒரு கன்னிப் பெண்ணைத் திருமணம் செய்வதுபோல, உன்னைக் கட்டியெழுப்பியவர்
    உன்னைத் திருமணம் செய்வார். மணமகன் மணமகளில் மகிழ்ச்சிகொள்ளுவதுபோல, உன் இறைவன் உன்னில்
    மகிழ்ச்சிகொள்வார்.
  ceb-ULB: Sa pagkatinuod, ingon nga ang batan-ong lalaki mangasawa sa batan-ong babaye,
    busa pangasaw-on kamo sa inyong mga anak nga lalaki, ug maingon sa usa ka pamanhonon
    nga magakalipay sa iyang pangasaw-onon, ang inyong Dios magmaya uban kaninyo.
  pol-UBG: Jak bowiem młodzieniec poślubia dziewicę, tak twoi synowie cię poślubią.
    I jak oblubieniec raduje się z oblubienicy, tak twój Bóg będzie się radować z
    ciebie.
  urd-GVU: جس طرح جوان آدمی کنواری سے شادی کرتا ہے اُسی طرح تیرے فرزند تجھے بیاہ لیں
    گے۔ اور جس طرح دُولھا دُلھن کے باعث خوشی مناتا ہے اُسی طرح تیرا خدا تیرے سبب سے
    خوشی منائے گا۔
  deu-1912: Denn wie ein Mann ein Weib liebhat, so werden dich deine Kinder liebhaben;
    und wie sich ein Bräutigam freut über die Braut, so wird sich dein Gott über dich
    freuen.
  kan-2017: ಯುವಕನು ಯುವತಿಯನ್ನು ವರಿಸುವಂತೆ, ನಿನ್ನ ಮಕ್ಕಳು ನಿನ್ನನ್ನು ವರಿಸುವರು; ವರನು ವಧುವಿನಲ್ಲಿ
    ಆನಂದಿಸುವ ಹಾಗೆ ನಿನ್ನ ದೇವರು ನಿನ್ನಲ್ಲಿ ಆನಂದಿಸುವನು.
  yap-yap: Bod rogon be’ nib pagel ni fek ba rugod ni dawori nang e pumo’on nge le’engiy,
    Cha’ ni chamiyem e ra figirngiyem. Bod ba pumo’on nma felfelan’ nga le’engin,
    e aram rogon e Got rom nra felan’ ngom.
  hlt-MCSB: Tongpang loh oila a yuunah bangla, na ca rhoek loh nang n'yuunah ni. Te
    vaengah vasa nu soah yulo pa kah a omthennah bangla na Pathen khaw nang soah ngaingaih
    ni.
  mdy-ETH: ዼጌ ኩሙሢ ዉዱሮ ናይ ዔኪ ዑኡታዻሢጉዲ ኔኤኮ ናኣታ ኔና ዔካንዳኔ፤ ዑኡታሢ ዑኡቴሎ ዔኬሢሮ ዎዛዻሢጉዲ ፆኦሲ ኔኤና
    ዎዛዻንዳኔ።
  twi-ASANTE: Sɛdeɛ aberanteɛ ware ababaawa no, saa ara na wo mmammarima bɛware wo;
    sɛdeɛ ayeforɔkunu ani gye nʼayeforɔ ho no, saa ara na wo Onyankopɔn ani bɛgye
    wo ho.
  eng-WEBU: For as a young man marries a virgin, so your sons will marry you. As a
    bridegroom rejoices over his bride, so your God will rejoice over you.
  wal-wal: Wodallai geela7iyo machchiyoogaadan, ne naati nena machchana; machchiyo
    bullachchiyaagee bullashettiyaarin ufaittiyoogaadan, hegaadankka, ne Xoossai nenan
    ufaittana.
  spa-PDDPT: Pues como el joven se desposa con la virgen, así se desposarán tus hijos
    contigo. Como el novio se regocija por la novia, así tu ʼElohim se regocijará
    por ti.
  gun-gun: Mba'eta kunhataĩ re ava omendaa rami avi ndepi'a kuery hekoa 'rã ndere.
    Gua'yxyrã ava oguerovy'aa rami avi Nderuete ndererovy'a 'rã.
  ilo-ULB: Kas iti panangasawa ti baro iti maysa a balasang, kastanto ti panangasawa
    kenka dagiti annakmo a lallaki. Kas iti kinaragsak ti nobio gapu iti nobiana,
    kastanto met a maragsakan ti Diosmo kenka.
  kpg-kpg: Gadoo be tama daane e lahi tama ahina madammaa e hai lodo gi mee, Mee dela
    ne hai goe ga hai lodo adu gi di goe. Gadoo be taane hai lodo dela e tenetene
    gi dono lodo, gei doo God ga tenetene adu gi di goe.
  uig-ARA: چۈنكى يىگىت قىزغا باغلانغاندەك، ئوغۇللىرىڭ ساڭا باغلىنىدۇ؛ توي يىگىتى قىزدىن
    شادلانغاندەك، خۇدايىڭ سېنىڭدىن شادلىنىدۇ.
  sus-sus: Wo fan wo xa bɔxi tongoma wo yɛtɛ bɛ na ki nɛ, Ala fan ɲɛlɛxin wo ra.
  pon-2006: Rasehng mwahnakapw emen me aledahr eh pwoud mweipwon emen, mehmen me wiaiukada
    pahn pwoudikin uhk. Nin duwen ohl kamwohd emen eh kin perenki lih kamwohdo iei
    duwen omw Koht eh ketin kupwurperenkin uhk.
  ksd-ksd: Tago da ra barmana dir taulai ma ra inip na vavina, damana avat a taulai
    ma kaum umana bul, ma da ra taulai kalama, a tutana, i gugu ta kana vavina, damana
    kaum God na gugu tam.
  tur-YTC: Çünkü bir genç el değmemiş bir kızla nasıl evlenirse, Oğulların da seninle
    öyle evlenecek. Damat gelini için nasıl sevinirse, Tanrın da senin için öyle sevinecek.
  grc-BRENT: Καὶ ὡς συνοικῶν νεανίσκος παρθένῳ, οὕτω κατοικήσουσιν οἱ υἱοί σου· καὶ
    ἔσται ὃν τρόπον εὐφρανθήσεται νυμφίος ἐπὶ νύμφῃ, οὕτως εὐφρανθήσεται Κύριος ἐπὶ
    σοί.
  ind-AYT: Sebab, seperti seorang pemuda menikahi seorang perawan, demikianlah anak-anakmu
    laki-laki akan menikahimu. Seperti mempelai laki-laki bersukacita atas mempelai
    perempuan, demikian juga Allah akan bersukacita atas kamu.
  nya-nya: Monga mnyamata amakwatira namwali, momwenso mmisiri wodzakumanga adzakukwatira;
    monga mkwati amakondwera ndi mkwatibwi, chonchonso Mulungu adzakondwera nawe.
  hrv-hrv: Kao što se mladić ženi djevicom, tvoj će se graditelj tobom oženiti; i
    kao što se ženik raduje nevjesti, tvoj će se Bog tebi radovati.
  mps-mps: Te naga wai dabego nage selama, te nage dali bugagia bidibo tiwai yaibao,
    te gesi ogwa bidigo te gesi wegi selama, te augwa si bugagia mu bidibo tiwai ebao.
    Te Genuai Bidigo wiegi yai pemene nageba yaibao, te gesi noma sogo bidigo we selama,
    te aga weba wiegi yai homu pemene ebo tiwai ebo dao.
  tpi-tpi: Ol pikinini bilong yu bai i kisim yu na i stap gut wantaim yu olsem yangpela
    man i maritim yangpela meri na tupela i stap gut wantaim. Na Bikpela bai i amamas
    moa yet long yu, olsem man i marit nupela na i amamas long meri bilong en.
  dan-1931: Som Ynglingen ægter en Jomfru, så din Bygmester dig, som Brudgom glædes
    ved Brud, så din Gud ved dig.
  vie-OVCB: Đàn con ngươi sẽ cam kết với ngươi, hỡi Giê-ru-sa-lem, như người trai
    trẻ cam kết cùng cô dâu của mình. Đức Chúa Trời sẽ vui mừng vì ngươi như chàng
    rể vui mừng vì cô dâu của mình.
  guj-2017: જેમ જુવાન કુંવારીને પરણે છે, તેમ તારા દીકરા તને પરણશે. જેમ વર કન્યાથી
    હર્ષ પામે છે, તેમ તારા ઈશ્વર તારાથી હર્ષ પામશે.
  pon-2006A: Rasehng mwahnakapw emen me aledahr eh pwoud mweipwon emen, mehmen me
    wiaiukada pahn pwoudikin uhk. Nin duwen ohl kamwohd emen eh kin perenki lih kamwohdo
    iei duwen omw Koht eh ketin kupwurperenkin uhk.
  por-BRBSL: Pois quando jovem, casa-se com uma virgem, para que seus filhos se casem
    com você. Como um noivo se alegra com sua noiva, para que seu Deus se regozije
    por você.
  cth-cth: Thoundoun ni tanglakacuem a paluen e patetlah na capanaw ni a yu lah a
    paluen han. Yu ka paluen e thoundoun ni a ham e tanglakacuem dawk a lunghawi e
    patetlah na Cathut hai nang dawk a lunghawi han.
  twi-twi: Sɛnea aberante ware ababaa no, saa ara na wo mmabarima bɛware wo; sɛ ayeforokunu
    ani gye nʼayeforo ho no, saa ara na wo Nyankopɔn ani begye wo ho.
  hlt-hlt: Tongpang loh oila a yuunah bangla, na ca rhoek loh nang n'yuunah ni. Te
    vaengah vasa nu soah yulo pa kah a omthennah bangla na Pathen khaw nang soah ngaingaih
    ni.
  tbz-SIM: Odɑpɑ̀ɑ̀ nhɔ̃ɔ̃ túótɛ́mɛ̀ osɑpɑ̀ɑ̀ nkɛ́puokɛ, mɛɛ̀ botí nku ɑ nìtìbɛ̀ yóó
    dɑ yenkɛmɛ̀ diwɛ̀ì ɔ̃ mbomɛ̀ odɑpɑ̀ɑ̀ nho pocɛ̃nnì kpɛ́í, Kuyie nyɛ̀mmɛ̀ yó ndɑ
    nɑɑtinɛ̀ mɛɛ̀ botí.
  msy-2020: Eghtɨ nɨn otariba nɨ inigh, nɨ ko deraghvɨra ikiam, mati gumazir igiam
    amizir igiamɨn ikia, aning uaning ko deravɨra iti. Guizbangɨra, nɨn God bar nɨ
    gakuegham, mati gumazim igiamra amuimɨn ikia uan amuim gakonge.
  azb-azb: Bir gənc bakirə qızla evləndiyi kimi Səni Yaradan da səninlə evlənəcək.
    Bəy gəlindən zövq aldığı kimi Allahın da səndən zövq alacaq.
  eng-DBY: For [as] a young man marrieth a virgin, shall thy sons marry thee; and
    with the joy of the bridegroom over the bride, shall thy God rejoice over thee.
  hin-2017: क्योंकि जिस प्रकार जवान पुरुष एक कुमारी को ब्याह लाता है, वैसे ही तेरे
    पुत्र तुझे ब्याह लेंगे; और जैसे दूल्हा अपनी दुल्हन के कारण हर्षित होता है, वैसे
    ही तेरा परमेश्वर तेरे कारण हर्षित होगा।
  wol-KYG: Ni xale bu góor di takke ab janq, ni la la sa doom yu góor di moome ni
    jëkkër; ni boroom séet di bégee ab séetam, ni la la sa Yàlla di bégee.
  eng-YLT: For a young man doth marry a virgin, Thy Builders do marry thee, With the
    joy of a bridegroom over a bride, Rejoice over thee doth thy God.
  kne-kne: Din layad Diyos ay nangiamag kasin en sik-a et kaman din layad di baro
    sin balasang ay asawaena et maiarig ka ay asawa na.
  eng-WYC-2017: For a young man shall dwell with a virgin, and thy sons shall dwell
    in thee; and the spouse shall have joy on the spousess, and thy God shall have
    joy on thee.
  eng-WMBB: For as a young man marries a virgin, so your sons will marry you. As a
    bridegroom rejoices over his bride, so your God will rejoice over you.
  urd-GVH: जिस तरह जवान आदमी कुँवारी से शादी करता है उसी तरह तेरे फ़रज़ंद तुझे ब्याह
    लेंगे। और जिस तरह दूल्हा दुलहन के बाइस ख़ुशी मनाता है उसी तरह तेरा ख़ुदा तेरे
    सबब से ख़ुशी मनाएगा।
  rug-rug: Gua sa koreo vaqura sapu haba ia si keke vineki vaqurana, kote gua haba
    gunigo ri tumu koreo si agoi; gua sa koreo sapu qetu nia sa vineki kote haba ia
    sa, si kote qetu hola nigo tugo sa Tamasa si agoi.
  gaz-gaz: Akkuma dargaggeessi durba fuudhu, ilmaan kee si fuudhu; akkuma misirrichi
    misirrittiitti gammadu, Waaqni kees sitti gammada.
  fra-LSG: Comme un jeune homme s’unit à une vierge, Ainsi tes fils s’uniront à toi;
    Et comme la fiancée fait la joie de son fiancé, Ainsi tu feras la joie de ton
    Dieu.
  gnn-gnn: Yo, yuṯayu ḏarramuyu ŋuli märrama nhanŋuway ŋayi miyalknha, bala ŋayi ŋuli
    mirithirrina wal'ŋu galŋa‐djulŋithirrinydja, ga bitjandhina ŋayinydja yurru Godthunydja
    märrama bitjan nhanŋuwayliliyama ŋayi nhumalanha, ga wirrkina ŋayi yurru dhika
    wal'ŋu goŋmirriyirrinydja ŋayaŋu‐djulŋithirrina nhumalaŋgala.
  yal-yal: Ɛ diine ɛ yamanan masuxuma nɛn alo banxulanna sungutunna futuma kii naxan
    yi, ɛ yi findi sɛwan na ɛ Ala xa alo ɲaxalandina a xɛmɛn nasɛwama kii naxan yi.
  iou-iou: Äma gubaŋitä webe gubaŋi, ämakät nämo pärani ukät epmäŋpäŋ bok itdeŋo udegän
    äma gäk täŋpäŋ gepmaŋkuko unitä gäk webenita api yäpek. Ude täŋpäŋ äma gubaŋitä
    webeni kodaki kaŋpäŋ gäripi pähap nadäŋ imik täyak udegän Anutukatä gabäŋpäŋ gäripi
    pähap api nadäŋ gamek.
  haw-1868: No ka mea, e like me ka mare ana o ke kanaka opiopio i ka wahine puupaa,
    Pela no e mare ai kau mau keikikane ia oe. E like hoi me ka olioli ana o ke kanemare
    i ka wahine i mare hou ia, Pela no e olioli ai kou Akua ia oe.
  arb-NAV: فَكَمَا يَتَزَوَّجُ الشَّابُ عَذْرَاءَ هَكَذَا يَتَزَوَّجُكِ أَبْنَاؤُكِ،
    وَكَمَا يَفْرَحُ الْعَرِيسُ بِعَرُوسِهِ هَكَذَا يَبْتَهِجُ الرَّبُّ بِكِ.
  ewe-ewe: Abe ale si ɖekakpui ɖea ɖetugbii ene la, nenema ke viwò ŋutsuwo aɖe wòe,
    eye abe ale si ŋugbetɔsrɔ̃ kpɔa dzidzɔe ɖe eƒe ŋugbetɔ ŋu ene la, nenemae wò Mawu
    akpɔ dzidzɔ ɖe ŋuwòe.
  eng-LEE: For as a young man espouseth a virgin, so shall thy sons espouse thee;
    and as the bridegroom is glad over the bride, so will be glad over thee thy God.
  asm-FB: কাৰণ যিদৰে যুৱকে যুৱতীক বিবাহ কৰে, সেইদৰে তোমালোকৰ পুত্ৰসকলে তোমাক বিবাহ
    কৰিব; আৰু যিদৰে দৰাই কন্যাত আনন্দ কৰে, সেইদৰে তোমালোকৰ ঈশ্বৰেও তোমালোকত আনন্দ
    কৰিব।
  sus-A: وٌ قَن وٌ شَ بْشِ تٌنفٌمَ وٌ يّتّ بّ نَ كِ نّ، عَلَ قَن حّلّشِن وٌ رَ.
  fra-SBL: Car comme un jeune homme épouse une vierge, pour que vos fils vous épousent.
    Comme un jeune marié se réjouit de sa fiancée, ainsi ton Dieu se réjouira à ton
    sujet.
  hbo-hbo: כִּֽי־יִבְעַ֤ל בָּחוּר֙ בְּתוּלָ֔ה יִבְעָל֖וּךְ בָּנָ֑יִךְ וּמְשֹׂ֤ושׂ
    חָתָן֙ עַל־כַּלָּ֔ה יָשִׂ֥ישׂ עָלַ֖יִךְ אֱלֹהָֽיִךְ׃
  kik-kik: O ta ũrĩa mwanake ahikagia mũirĩtu, ũguo noguo ariũ aku magaakũhikia; na
    o ta ũrĩa mũhikania akenagĩrĩra mũhiki wake, ũguo noguo Ngai waku agaagũkenerera.
  fra-NCL: Comme un jeune homme épouse une vierge, tes fils t’épouseront ; et comme
    la fiancée fait la joie du fiancé, ainsi tu seras la joie de ton Dieu.
  cek-AK: Thendoeng mah tangla cuem zu haih baktih toengah, na capanawk mah nang to
    zu ah la tih; zu la kami mah a zu nuiah anghoehaih tawnh baktih toengah, na nuiah
    na Sithaw anghoehaih om tih.
  cuk-cuk: Ar sapingwa na e-yagwabo-nikunaiyobi, gannar-be-urbed, deyobi bebo nikuoed.
    Ar igi-sapingwa yagwa-ebo-nikuoedgi weligwar-itodae, deyobi, be-Bab-Dummad, begi
    yeer itogoed.
  uig-CYR: Чүнки жигит қизға бағланғандәк, Оғуллириң саңа бағлиниду; Той жигити қиздин
    шатланғандәк, Худайиң сениңдин шатлиниду.
  tel-2017: యువకుడు ఒక యువతిని పెళ్లిచేసుకున్నట్టు నీ కొడుకులు నిన్ను పెళ్లి చేసుకుంటారు.
    పెళ్ళికొడుకు తన పెళ్ళికూతురుతో సంతోషించేలా నీ దేవుడు నిన్ను చూచి సంతోషిస్తాడు.
  hat-BSA: Paske menm jan ke yon jennonm marye ak yon vyèj, konsa fis ou yo va marye
    avèk ou; epi menm jan jennonm maryaj la ap rejwi ak jenn fi maryaj la, konsa Bondye
    ou a va rejwi ak ou.
  kos-kos: Oana ke sie mukul fusr el eis sie mutan virgin in marut sel, El su lumwekomla
    fah payuk sum. Oana ke sie mukul el engankin mutan ma el tufacna marut sel, Ouinge
    God lom El fah engan sum.
  hbo-WLC: כִּֽי־יִבְעַ֤ל בָּחוּר֙ בְּתוּלָ֔ה יִבְעָל֖וּךְ בָּנָ֑יִךְ וּמְשׂ֤וֹשׂ
    חָתָן֙ עַל־כַּלָּ֔ה יָשִׂ֥ישׂ עָלַ֖יִךְ אֱלֹהָֽיִךְ׃
  ibo-ibo: Dịka nwokorobịa si alụrụ nwaagbọghọ na-amaghị nwoke, otu a ka Onye na-ewu
    gị ga-alụ gị, dịka onye lụrụ nwunye ọhụrụ sị aṅụrị ọṅụ nʼebe nwunye ọhụrụ ya nọ,
    otu a ka Chineke gị ga-aṅụrị ọṅụ nʼihi gị.
  ory-ory: ଯୁବା ଲୋକ ଯେପରି କୁମାରୀକୁ ବିବାହ କରେ, ସେହିପରି ତୁମ୍ଭର ପୁତ୍ରଗଣ ତୁମ୍ଭକୁ ବିବାହ
    କରିବେ; ପୁଣି ବର ଯେପରି କନ୍ୟାଠାରେ ଆନନ୍ଦ କରେ, ସେହିପରି ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭଠାରେ ଆନନ୍ଦ
    କରିବେ।
  chk-chk: Iwe, usun eman alüal a pwülüeni eman föpwül, iei usun noum mwän repwe usun
    chök nge pwülüom, en Jerusalem. Nge usun eman mwän apwüpwülü söfö a pwapwa ngeni
    ewe fin apwüpwülü söfö, iei usun om Kot epwe pwapwaituk.
  rop-rop: Yumob pipul garra teikoba det kantri, jis laik det yangboi weya im gajim
    det yanggel blanga jidan im waif. YAWEI garra brabli gudbinji blanga yumob, jis
    laik det men weya im gudbinji blanga im nyuwan waif.
  ukr-1871: Як той молодик дружиться з дївчиною, так сини твої одружаться з тобою;
    і, як той жених радїє своєю княгинею, так буде Бог твій утїшатись тобою.
  deu-1951: Denn wie ein Jüngling sich mit einer Jungfrau vermählt, so werden sich
    deine Kinder dir vermählen; und wie sich ein Bräutigam seiner Braut freut, so
    wird sich dein Gott über dich freuen.
  eng-JPS: For as a young man espouseth a virgin, so shall thy sons espouse thee;
    and as the bridegroom rejoiceth over the bride, so shall thy God rejoice over
    thee.
  srp-1865: Jer kao što se momak ženi djevojkom, tako æe se sinovi tvoji oženiti tobom;
    i kako se raduje ženik nevjesti, tako æe se tebi radovati Bog tvoj.
  lug-lug: Kubanga ng’omuvubuka bwawasa omuwala omuto bw’atyo eyakutonda bwalikulabirira.
    Nga omugole omusajja bwasanyukira oyo gw’awasizza, bw’atyo Katonda bwalikusanyukira.
  heb-heb: כי יבעל בחור בתולה יבעלוך בניך ומשוש חתן על כלה ישיש עליך אלהיך׃
  ben-IRV: যেমন একজন যুবক একজন কুমারী মেয়েকে বিয়ে করে, তেমনি তোমার ছেলেরা তোমাকে
    বিয়ে করবে; যেমন বর বউকে নিয়ে আনন্দ করে তেমনি তোমার ঈশ্বরও তোমাকে নিয়ে আনন্দ
    করবেন।
  pan-pan: ਜਿਵੇਂ ਜੁਆਨ ਕੁਆਰੀ ਨੂੰ ਵਿਆਹ ਲੈਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੇਰੇ ਪੁੱਤਰ ਤੈਨੂੰ ਵਿਆਹ ਲੈਣਗੇ,
    ਅਤੇ ਜਿਵੇਂ ਲਾੜਾ ਆਪਣੀ ਲਾੜੀ ਉੱਤੇ ਅਨੰਦ ਹੁੰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਉੱਤੇ
    ਅਨੰਦ ਹੋਵੇਗਾ।
  mya-JVB: လူပျို သည် အပျို ကညာနှင့် လက်ထပ် သကဲ့သို့ ၊ သင် ၏သား တို့သည် သင် နှင့်
    လက်ထပ် ကြလိမ့်မည်။ မင်္ဂလာဆောင် လုလင်သည် မင်္ဂလာဆောင်သတို့သမီး ၌ ဝမ်းမြောက် သကဲ့သို့၊
    သင် ၏ဘုရား သခင်သည် သင် ၌ ဝမ်းမြောက် တော်မူလိမ့်မည်။
  hmo-hmo: Badina be uhau ta ese rami hebou kekeni ia adavaia noho bamona, oi ia haginia
    Tauna ese oi do ia adavaia. Headava matamata tauna ese iena adavana ia moalelaia
    hegeregerena, oiemu Dirava ese unai bamona oi do ia moalelaia.
  urd-urd: क्यूँकि जिस तरह जवान मर्द कुँवारी 'औरत को ब्याह लाता है, उसी तरह तेरे बेटे
    तुझे ब्याह लेंगे; और जिस तरह दुल्हा दुल्हन में राहत पाता है, उसी तरह तेरा ख़ुदा
    तुझ में मसरूर होगा।
  rus-SYN: Как юноша сочетается с девою, так сочетаются с тобою сыновья твои; и как
    жених радуется о невесте, так будет радоваться о тебе Бог твой.
  bqc-SIM: Lá ɛ̀waaso ì wɛ̃́ndia sɛ́, màa n Kɛna a n sɛ́. Lá nↄsɛna ì pↄnakɛ
    ń a nↄo, màa n Lua a pↄnakɛnnↄ.
  tcz-CHONGTHU: Vo Jerusalem, khangthah chun aji adeilhennu komma akipehlut tobanga
    chu- nachateu amaho mong mong nangma heng’a hung kipelut dingu ahi. Chutengleh,
    moulangin mounu chunga akipa thanop tobanga chu, Pakai chu nachunga hungkipah
    thanom ding ahi.
  mar-mar: जसा तरूण मुलगा तरूणीशी विवाह करतो, त्याचप्रकारे तुझी मुले तुझ्याशी विवाह
    करतील. जसा वर आपल्या वधूवरुन हर्ष करतो, तसा तुझा देव तुझ्यावरून हर्ष करील.
  qub-qub: Imanömi juc mösu majachacan jipashwan, chaynömi Diosga paypana canayquipaj
    shuntashunquipaj. Tayta Diosga cushishami caycangapaj warminwan runan cushisha
    goyashanno.
  hat-hat: Menm jan yon jenn gason marye ak yon jenn fi, Seyè a pral marye avè ou.
    Menm jan yon nonm marye kontan madanm li, Bondye ou la pral kontan ou
  eng-BSB: For as a young man marries a young woman, so your sons will marry you;
    and as a bridegroom rejoices over his bride, so your God will rejoice over you.
  eng-WEBPB: For as a young man marries a virgin, so your sons will marry you. As
    a bridegroom rejoices over his bride, so your God will rejoice over you.
  kbq-kbq: Mago kasefa ne'mo vene omase'nea mofa a' eriankna hu'za, kagri ne'mofavre
    naga'mo'za kagrane eri hagerafigahaze. Ana nehanageno menima a'ma e'neria ne'mo'ma,
    ana a'ma musema hunenteaza huno kagri Anumzamo'a kagrira musena hugantegahie.
  nhe-BL: Pampa queja se telpocatl ica miyac paquili mocuilía se ichpocatl, queja
    nopa nojquiya paqui TOTECO ica Jerusalén huan quicualtlalis huan moaxcatis.
  gub-BL: Awa wereko kuzà wemireko romo a'e. Nezewegatete neapo arer nerereko putar
    wemireko romo a'e nehe no. Kuzà umurywete kar umen ràm a'e. Nezewegatete eremurywete
    kar putar nezar nehe no.
  eng-DRA: For the young man shall dwell with the virgin, and thy children shall dwell
    in thee. And the bridegroom shall rejoice over the bride, and thy God shall rejoice
    over thee.
