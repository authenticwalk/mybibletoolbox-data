verse: ISA.062.012
translations:
  mal-C: അവർ വിശുദ്ധജനം എന്നു വിളിക്കപ്പെടും, യഹോവയാൽ വീണ്ടെടുക്കപ്പെട്ടവർ എന്നുതന്നെ;
    അന്വേഷിച്ചു കണ്ടെത്തപ്പെട്ടവൾ എന്നും ഒരിക്കലും ഉപേക്ഷിക്കപ്പെടാത്ത നഗരം എന്നും
    വിളിക്കപ്പെടും.
  deu-TKW: Und man wird sie nennen “das heilige Volk”, “die Erlösten Jahwes”; dich
    aber, Zion! wird man “Ausgesuchte” nennen, “Stadt, die nicht verlassen ward”.
  lin-lin: Bakobenga bango Libota mosantu, basikolami na Yawe ; mpe bakobenga yo Engumba
    oyo alingaka, engumba oyo basundola te.
  eng-LSV: And they have cried to them, “The People of the Holy One! The Redeemed
    of YHWH!” Indeed, to you is called, “The sought out one, a city not forsaken!”
  eng-GNV: And they shall call them, The holy people, the redeemed of the Lord, and
    thou shalt be named, A citie sought out and not forsaken.
  eng-WEBSTER: 'And they shall call them, The holy people, The redeemed of the LORD:
    and thou shalt be called, Sought out, A city not forsaken.'
  nhw-BL: Huan anmechtocaxtise anisraelitame “Masehualme Catli Tlatzejtzeloltique”
    huan “Masehualme Catli TOTECO Quincojtoc para Iaxcahua.” Huan altepetl Jerusalén
    quitocaxtise “Altepetl Catli Nochi Quiixtocaj” huan “Altepetl Catli Ayacmo Quema
    Elis Quitlahuelcajtoque.”
  swh-ONEN: Wataitwa Watu Watakatifu, Waliokombolewa na Bwana; nawe utaitwa Aliyetafutwa,
    Mji Usioachwa Tena.
  bba-bba: Bɑ koo bu soku bwese te nɑ ɡɔsɑ nɑ yɑkiɑ. Wunɛ mɑɑ Yerusɑlɛmu, bɑ ǹ mɑɑ
    nun sokumɔ wuu ɡe nɑ deri. Bɑ koo nun sokuwɑ wuu ɡe nɑ kĩ.
  eng-KJVCPB: 'And they shall call them, The holy people, The redeemed of the Lord:
    And thou shalt be called, Sought out, A city not forsaken.'
  luo-luo: Enoluong-gi ni Oganda Maler, ma Jehova Nyasaye Osewalo; kendo noluongi
    ni Dala Midwaro Gwedho ma en Dala Maduongʼ Ma Ok Nochak Ojwangʼ.
  meu-meu: Idia ladadia bae hato “Orea helaḡana, Iehova ese vada e rauadia taudia”;
    bona oi ladamu bae hatoa “E tahuamu, se rakataniamu, hanuana”.
  npi-ULB: तिनीहरूले तँलाई यसो भन्‍नेछन्, “पवित्र मानिसहरू । परमप्रभुले उद्धार गर्नुभएकाहरू,”
    अनि तँलाई “खोजिएको । नत्यागिएको सहर” भनिनेछ ।
  yor-yor: A ó sì pè wọ́n ní Ènìyàn Mímọ́, ẹni ìràpadà Olúwa; a ó sì máa pè ọ́ ní
    ìwákiri, ìlú tí a kì yóò kọ̀sílẹ̀.
  pes-OPCB: ای مردم اورشلیم، شما «قوم مقدّس خدا» و «نجات یافتگان خداوند» نامیده خواهید
    شد و اورشلیم «شهر محبوب خدا» و «شهر مبارک خداوند» خوانده خواهد شد.
  tgl-ULB: Kayo ay tatawagin nilang, “Ang bayang banal; ang tinubos ni Yahweh,” at
    tatawagin kayong “Tanyag; isang lungsod na hindi pinabayaan.”
  hui-hui: Tigua lalu, Tí Anduane Homogonaga wali agali mini tigabiore ka, lolebira.
    Anduane Homogohanda wali agali pele mialu haru dai biniru ka, lolebira. Yarusaleme
    í̠ hondowa lalu, Anduane Homogohanda tano ogoni ibu gubalini ho haga nga, lalu
    lolebira. Tano ogoni Anduane Homogohanda yu wahene ndo nga, lalu Anduane Homogo
    ibugua lamiyago, lalu Aisaiahanda lene.
  mya-mya: သင်​တို့​သည်``ထာ​ဝ​ရ​ဘု​ရား​၏​သန့်​ရှင်း မြင့်​မြတ်​သည့် လူ​မျိုး​တော်၊''
    ``ထာ​ဝ​ရ​ဘု​ရား​ကယ်​တင်​တော်​မူ​ခဲ့​သည့် လူ​မျိုး​တော်'' ဟု ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
    ယေ​ရု​ရှ​လင်​မြို့​သည်​လည်း``ဘု​ရား​သ​ခင် ချစ်​မြတ်​နိုး​သည့်​မြို့'' ``ဘု​ရား​သ​ခင်​စွန့်​ပစ်​တော်​မ​မူ​သည့်​မြို့''
    ဟု ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཁོ་ཚོར་དམ་པའི་མི་སྡེ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་བླུས་པའི་མི་རྣམས་ཞེས་འབོད་པ་དང་།
    ཁྱོད་ལའང་ཡིད་སྨོན་འཆོར་ས་དང་། འདོར་བར་མི་བྱ་བའི་གྲོང་ཁྱེར་ཞེས་འབོད་པར་འགྱུར་རོ།
    །
  sna-sna: Vachanzi Vanhu Vatsvene, Vakadzikinurwa vaJehovha; uye iwe uchanzi Mutsvakwa,
    iro Guta Risina Kuzova Dongo.
  spa-BLM: Los llamarán “El Pueblo Santo”, Los redimidos de Yahvé”. Se le llamará
    “Buscada”, Una ciudad no abandonada”.
  cac-cac: A eb' israel, ol alchajoc to schon̈ab' Dios yaj eb', sic'b'ilel eb', aton
    masanil eb' ix colji yuj Jehová. A Jerusalén ol scuch Chon̈ab' Nib'ab'il, Man̈xo
    Actab'iloccani.
  swh-ULB: Watakuita wewe, ''Mtu mtakatifu; Mkombozi wa Yahwe,'' nawe utaitwa ''Ulioacha
    kabla; mji usiotelekezwa.''
  bel-bel: І назавуць іх народам сьвятым, адкупленым Госпадам, а цябе назавуць знойдзеным,
    горадам непакінутым.
  deu-ELBBK: 'Und man wird sie nennen: Das heilige Volk, die Erlösten des HERRN; und
    dich wird man nennen: Die Gesuchte, Stadt, die nicht mehr verlassen wird.'
  mbb-OT: Egngezanan sikandan te ‘Segradu he menge Etew’ wey ‘Menge Linuwas te Nengazen,’
    ne is Jerusalem egngezanan he ‘Ebpengenduyen he Inged’ wey ‘Inged he Wazè en Iselikwey.’
    ”
  mal-2015: അവർ അവരെ വിശുദ്ധജനമെന്നും യഹോവയുടെ വിമുക്തന്മാരെന്നും വിളിക്കും; നിനക്കോ
    അന്വേഷിക്കപ്പെട്ടവൾ എന്നും ഉപേക്ഷിക്കപ്പെടാത്ത നഗരം എന്നും പേർ ആകും.
  gup-gup: Birrimekbe bininj wanjh kabirringeykendan, “Bininj nawu Yawey nuye, nawu
    nungka benngehkeng.” Dja ngudda ngurringeykendan, “Nawu God kabennahnan, nawu
    kabirrihni kore kunredkimuk manbu God minj bolkbawong.”
  rmc-rmc: Vičinena len „o sveta manuša“, „le RAJESKRE avricinde manuša“; a tut, Jeruzalemona,
    vičinena „o foros, saves o Del kamel“, „o foros, savo imar na ela omuklo“.
  pes-OPV: و ایشان را به قوم مقدس و فدیه شدگان خداوند مسمی خواهند ساخت و تو به مطلوب
    و شهر غیر متروک نامیده خواهی شد.
  ron-1924: Ей вор фи нумиць „Попор сфынт, Рэскумпэраць ай Домнулуй”. Яр пе тине те
    вор нуми „Четате кэутатэ ши непэрэситэ”.
  ben-OBCV: তারা আখ্যাত হবে পবিত্র প্রজা, এবং সদাপ্রভুর মুক্তিপ্রাপ্ত লোক বলে; আর
    তোমাকে বলা হবে, অন্বেষিতা, এমন নগরী যা আর পরিত্যক্ত নয়।
  som-som: Waxaa loogu yeedhi doonaa, Dadka quduuska ah iyo Kuwa Rabbigu soo furtay,
    oo waxaa lagugu magacaabi doonaa, Tii la doondoonay, iyo Magaalo aan la dayrin.
  lat-VUC: Et vocabunt eos, Populus sanctus, redempti a Domino; tu autem vocaberis,
    Quæsita civitas, et non Derelicta.]
  eng-ASVBT: 'And they shall call them The holy people, The redeemed of Jehovah: and
    thou shalt be called Sought out, A city not forsaken.'
  ita-1885: 'E quelli saranno chiamati: Popol santo, Riscattati del Signore; e tu
    sarai chiamata: Ricercata, città non abbandonata.'
  eng-LXXUP: 'And one shall call them the holy people, the redeemed of the Lord: and
    thou shalt be called a city sought out, and not forsaken.'
  eng-ULB: They will call you, “The holy people; the redeemed of Yahweh,” and you
    will be called “Sought after; a city not abandoned.”
  spa-VBL: Ellos serán llamados el Pueblo Santo, los Redimidos del Señor; y tú serás
    llamada el Lugar Buscado, Una Ciudad Ya No Abandonada.
  fra-_FOB: Et on les appellera le peuple saint, les rachetés de l'Éternel; et on
    t'appellera la recherchée, la ville qui n'est plus délaissée.
  mal-mal: അവർ അവരെ വിശുദ്ധജനമെന്നും യഹോവയുടെ വിമുക്തന്മാആരെന്നും വിളിക്കും; നിനക്കോ
    അന്വേഷിക്കപ്പെട്ടവൾ എന്നും ഉപേക്ഷിക്കപ്പെടാത്ത നഗരം എന്നും പേര് ആകും.
  urd-GVR: Tab wuh ‘Muqaddas Qaum’ aur ‘Wuh Qaum Jise Rab ne Ewazānā de Kar Chhuṛāyā
    Hai’ kahlāeṅge. Ai Yarūshalam Beṭī, tū ‘Marġhūn’ aur ‘Ġhairmatrūkā Shahr’ kahlāegī.
  suz-BL: मिनु मेको आन कली ‘परमप्रभु यावे आ मुर नम। परमप्रभु यावे आ पाप रे प्रोंइशो
    मुर नम’ दे ब्रेत्‍नीम। मिनु इ कली ‘माल्‍शा, थिश्‍शो नु गेनायो मप्रोंइसीब सहर’
    माइक्‍चा पुंइसीनेवे” दे कसम जशा, लोव़ पशो बाक्‍ब। यसैया ३५:१०
  eng-NOY: They shall be called, The holy people, The redeemed of Jehovah. And thou
    shalt be called, The Sought out, The Not forsaken City.
  ita-1927: Quelli saran chiamati “Il popolo santo”, “I redenti dell’Eterno”, e tu
    sarai chiamata “Ricercata”, “La città non abbandonata”.
  ckb-ckb: ناویان لێ دەنێن، «گەلە پیرۆزەکە»، «ئەوانەی یەزدان کڕیونیەتیەوە»، تۆش ناوت
    لێ دەنرێت، «داواکراوەکە»، «شارە بەجێنەماوەکە».
  eng-BBE: 'And they will be named, The holy people, Those whose cause has been taken
    up by the Lord: and you will be named, Desired, A town not given up.'
  kan-OKCV: ಆಗ ಅವರು, ಪರಿಶುದ್ಧ ಜನರೂ, ಯೆಹೋವ ದೇವರು ವಿಮೋಚಿಸಿದವರೂ ಎಂದು ಎನಿಸಿಕೊಳ್ಳುವರು ನಿನಗೆ
    ಹುಡುಕಿದ ಹಾಗೂ ಕೈ ಬಿಡದ ಪಟ್ಟಣ, ಎಂದು ಹೆಸರು ಬರುವುದು.
  tam-2017: அவர்களைப் பரிசுத்த மக்களென்றும், யெகோவாவால் காப்பாற்றப்பட்டவர்களென்றும்
    சொல்லுவார்கள்; நீ தேடிக்கொள்ளப்பட்டதென்றும், கைவிடப்படாத நகரமென்றும் பெயர்பெறுவாய்.
  spa-RV-1909: Y llamarles han Pueblo Santo, Redimidos de Jehová; y á ti te llamarán
    Ciudad Buscada, no desamparada.
  ron-BTF: 'Iar ei îi vor numi: Poporul sfânt, Răscumpăraţii DOMNULUI, şi tu te vei
    numi: Căutată, O cetate nepărăsită.'
  eng-WEBP: They will call them “The Holy People, The LORD’s Redeemed”. You will be
    called “Sought Out, A City Not Forsaken”.
  eng-FBV: They will be called the Holy People, the Redeemed of the Lord; and you
    will be called the Sought-After Place, A City No Longer Abandoned.
  nld-1939: 'Hèm zal men noemen: “Het heilige volk, Door Jahweh verlost”; En gij zult
    heten: “De lang gezochte, De stad, die nooit wordt verlaten”!'
  nch-BL: Huan amechtocaxtise anisraelitame “Masehualme Cati Tatzejtzeloltique” huan
    “Masehualme Cati TOTECO Quincojtoc para Iaxcahua.” Huan altepet Jerusalén quitocaxtise
    “Altepet Cati Nochi Quiixtocaj” huan “Altepet Cati Ayecmo Quema Elis Quitahuelcajtoque.”
  vie-1934: Người ta sẽ gọi chúng nó là Dân thánh, tức những Kẻ được chuộc của Đức
    Giê-hô-va; còn ngươi, sẽ được xưng là Thành hay tìm đến, tức Thành không bị bỏ.
  hin-CV: वे उन्हें पवित्र प्रजा, और याहवेह के छुड़ाए हुए कहेंगे, और तेरा नाम गृहण
    की हुई, अर्थात् न त्यागी गई नगरी पड़ेगा.
  eng-OURB: They will call them The holy people, Adonai’s redeemed. You will be called
    Sought out, A city not forsaken.
  spa-BES: Y se llamarán, El pueblo santo, Aquellos que han sido liberados por el
    Señor; y serás nombrada, Deseada, Un pueblo no abandonado.
  tdx-tdx: 'Hatao ty hoe iereo : Ondaty masiñe, jineba’ Iehovà. Ho tokaveñe ty hoe
    irehe : Tsinoeke; Rova tsy Naforintseñe.'
  tha-KJV: และคนจะเรียกเขาทั้งหลายว่า “ประชาชนบริ​สุทธิ​์ ผู้​รับไถ่​ไว้​แล​้วของพระเยโฮวาห์”
    และเขาจะเรียกเจ้าว่า “หามาได้ เมืองที่​มิได้​ถู​กทอดทิ้ง”
  por-BR-2018: E os chamarão de povo santo, redimidos do SENHOR; e tu serás chamada
    “A Procurada, a Cidade Não Desemparada”.
  deu-ELO: 'Und man wird sie nennen: das heilige Volk, die Erlösten Jehovas; und dich
    wird man nennen: die Gesuchte, Stadt, die nicht mehr verlassen wird.'
  eng-WYC-2018: And they shall call them the holy people, again-bought of the Lord.
    Forsooth thou shalt be called a city sought, and not forsaken. (And they shall
    call them the holy people, the redeemed of the Lord. And thou shalt be called
    a city sought out, and not abandoned.)
  epo-epo: Kaj oni nomos ilin la sankta popolo, la liberigitoj de la Eternulo; kaj
    vin oni nomos urbo multevizitata kaj ne forlasata.
  uig-PIN: 'Wǝ hǝⱪlǝr ularni: «Pak-muⱪǝddǝs hǝlⱪ», «Pǝrwǝrdigar ⱨǝmjǝmǝtlik ⱪilip
    ⱪutⱪuzƣanlar» dǝydu; Sǝn bolsang: «Intilip izdǝlgǝn», «Ⱨeq taxliwetilmigǝn xǝⱨǝr»
    dǝp atilisǝn.'
  beo-beo: Dunu eno da dilima dio asulimu, amo “Gode Ea Hadigi Fi” amola “Fi amo Hina
    Gode da Gaga:i Dagoi.” Ilia da Yelusaleme amoma dio asulimu, amo, “Gode Ea Dogolegei
    Moilai Bai Bagade.” amola “Moilai Bai Bagade amo Gode da Hame Fisiagai.”
  tpi-OTNT: Na ol bai i kolim ol manmeri bilong yu olsem, “Ol stretpela manmeri bilong
    Bikpela yet”, na “Ol manmeri Bikpela i kisim bek pinis”. Na ol bai i kolim yu
    olsem, “Taun Bikpela i laikim tumas” na “Taun Bikpela i kam bek na i stap long
    en”.
  hau-SA: Za a ce da shi Tsattsarkar Mutane, Fansassu na Ubangiji; za a kuma ce da
    ke Wadda Aka Nema Birnin da Ba Za a Ƙara Yashe ta ba.
  uig-LAT: 'We xeqler ularni: «Pak-muqeddes xelq», «Perwerdigar hemjemetlik qilip
    qutquzghanlar» deydu; Sen bolsang: «Intilip izdelgen», «Héch tashliwétilmigen
    sheher» dep atilisen.'
  nde-nde: Bazabizwa ngokuthi ngaBantu abaNgcwele, abaHlengiweyo bakaThixo; wena uzathiwa
    Ofunwayo, iDolobho Elingasatshiywanga.
  ton-ton: Pea te nau ui ʻakinautolu, “Ko e kakai māʻoniʻoni, Ko e kakai kuo huhuʻi
    ʻe Sihova:” pea ʻe ui koe, “Ko e ʻofeina, Ko e kolo taʻeliʻaki.”
  ces-1613: I nazovou syny tvé lidem svatým, vykoupenými Hospodinovými, ty pak slouti
    budeš městem vzácným a neopuštěným.
  eng-WMB: They will call them “The Holy People, The LORD’s Redeemed”. You will be
    called “Sought Out, A City Not Forsaken”.
  tam-TCV: அவர்கள் பரிசுத்த மக்கள் என்றும், யெகோவாவினால் மீட்கப்பட்டவர்கள் என்றும்
    அழைக்கப்படுவார்கள்; நீ தேடிக் கண்டுபிடிக்கப்பட்டதென்றும் இனி ஒருபோதும் கைவிடப்படாத
    பட்டணம் என்றும் அழைக்கப்படுவாய்.
  ceb-ULB: Tawgon ka nila, “Ang balaang katawhan; ang tinubos ni Yahweh,” ug “Pinangita;
    usa ka siyudad nga dili biniyaan.”
  pol-UBG: Twoich synów nazwą Ludem Świętym, Odkupionymi PANA, a ciebie nazwą Poszukiwaną,
    Miastem Nieopuszczonym.
  urd-GVU: تب وہ ’مُقدّس قوم‘ اور ’وہ قوم جسے رب نے عوضانہ دے کر چھڑایا ہے‘ کہلائیں
    گے۔ اے یروشلم بیٹی، تُو ’مرغوب‘ اور ’غیرمتروکہ شہر‘ کہلائے گی۔
  deu-1912: Man wird sie nennen das heilige Volk, die Erlösten des HERRN, und dich
    wird man heißen die besuchte und unverlassene Stadt.
  kan-2017: ನಿನ್ನ ಜನರು, “ಪರಿಶುದ್ಧಜನರು, ಯೆಹೋವನು ವಿಮೋಚಿಸಿದವರು” ಎಂದು ಅನ್ನಿಸಿಕೊಳ್ಳುವರು,
    ನಿನಗೋ, “ಪತಿಯು ವರಿಸಿ, ತ್ಯಜಿಸದ ಪಟ್ಟಣ” ಎಂದು ಹೆಸರು ಬರುವುದು.
  yap-yap: Bay ni piningmed ni “Girdi’ Rok Got Ni Thothup,” “Fapi Girdi’ Nike Ayuwegrad
    SOMOL.” Jerusalem e bay nog ni “Fare Binaw Nib T’uf Rok Got,” “Fare Binaw Ni de
    Fek Got Owchen Riy.”
  hlt-MCSB: Amih te BOEIPA kah a tlan pilnam cim la a khue uh ni. Nang te khaw a toem
    tih a hnoo voel pawh khopuei a ti ni.
  mdy-ETH: ዬኖ ዎዶና ዔያታ፦ «ፆኦሲም ዱማዼ ዴሬ፤ ናንጊና ናንጋ ጎዳ ዓውሴዞንሢ» ጌይንታንዳኔ፤ ኔኤኒ ኮይንታያ፥ ሃካፓ ሴካ
    ሃሺንቱዋ ካታማ ጌይንታንዳኔ።
  twi-ASANTE: Wɔbɛfrɛ wɔn Nnipa Kronkron, wɔn a Awurade Agye Wɔn; na wɔbɛfrɛ wo Deɛ
    Wɔrehwehwɛ Nʼakyiri Ɛkwan, Kuropɔn a Ɛrenyɛ Afo Bio.
  eng-WEBU: They will call them “The Holy People, The LORD’s Redeemed”. You will be
    called “Sought Out, A City Not Forsaken”.
  wal-wal: Intte, “GODAI Wozido Geeshsha Asata” geetettidi xeesettana; Yerusalaameekka,
    “Koyettidaaro, Yegetta Attabeenna Katamiyo” geetettana.
  spa-PDDPT: Entonces los llamarán Pueblo Santo, Redimidos de Yavé, y a ti te llamarán
    Ciudad Deseada, Ciudad no Desamparada.
  gun-gun: Ha'e ramo pendevy “Iky'a e'ỹ va'e regua Senhor ogueraa jepe va'ekue” 'ea
    'rã. Ha'e gui Sião, ndevy pe ma “Oipotapy” ha'e “Tetã tekoague rei e'ỹ”, 'ea 'rã.
  ilo-ULB: Awagandakayonto iti, “Dagiti nasantoan a tattao; ti sinubbot ni Yahweh,”
    ken maawagankayonto iti, “Dagiti nabirukan; ti siudad a saan a nabaybay-an.”
  kpg-kpg: Goodou ga hagaingoo bolo “Nia Daangada Dabuaahia ni God”, mo “Nia Daangada
    a Dimaadua ne Hagadagaloaha”. Jerusalem ga hagaingoo bolo “Di Waahale e Aloho ai
    a God”, mo “Di Waahale dela digi Diagia go Dimaadua.”
  uig-ARA: 'ۋە خەقلەر ئۇلارنى: «پاك-مۇقەددەس خەلق»، «پەرۋەردىگار ھەمجەمەتلىك قىلىپ
    قۇتقۇزغانلار» دەيدۇ؛ سەن بولساڭ: «ئىنتىلىپ ئىزدەلگەن»، «ھېچ تاشلىۋېتىلمىگەن شەھەر»
    دەپ ئاتىلىسەن.'
  sus-sus: E xili falama nɛ ‹Ɲama Sɛniyɛnxi,› Alatala naxan xun saraxi. Wo xili falama
    nɛ ‹Ɲama fenxi,› ‹Ɲama naxan mu raboloxi.›»
  pon-2006: Kumwail pahn adaneki “Sapwellimen Koht Aramas Sarawi kan,” “Aramas akan
    me Koht Ketin Kamouralahr.” Serusalem pahn adanekihla “Kahnimw me KAUN-O Ketin
    Loalloale,” “Kahnimw me KAUN-O Sohte Likidmeliehla.”
  ksd-ksd: Ma da vatang diat ba ra Enana Tarai, a Tarai ba ra Luluai i tar Kul Valaun
    diat; ma da vatang u ba Nina di tar Pilak pa ia, a pia na pal ba pa i uliran.
  tur-YTC: Onlara “Kutsal Halk, Yahve'nin fidye ile Kurtardıkları” diyecekler. Sana,
    “Aranan, Terk Edilmemiş Kent” denecek.
  grc-BRENT: Καὶ καλέσει αὐτὸν Λαὸν ἅγιον, λελυτρωμένον ὑπὸ Κυρίου· σὺ δὲ κληθήσῃ
    Ἐπιζητουμένη πόλις, καὶ οὐκ ἐγκαταλελιμμένη.
  ind-AYT: Mereka akan dipanggil “bangsa yang kudus”, “yang ditebus TUHAN”. Dan, kamu
    akan disebut “yang dicari, kota yang tidak akan ditinggalkan”.
  nya-nya: Iwo adzatchedwa Anthu Opatulika, owomboledwa a Yehova; ndipo adzakutchani
    “Okondwa a Yehova” “Mzinda umene Yehova sanawusiye.”
  hrv-hrv: Oni će se zvati 'Sveti narod', 'Otkupljenici Jahvini'. A tebe će zvati
    'Traženi' - 'Grad neostavljeni'.”
  mps-mps: Te augwaligo nago we bidi te tiwai nogi poaibao, “Te Genuai Bidigo tedali
    gasagi yai we bidi dao,” me “Te we bidi dabe te Genuai Bidigo ma salio.” Te augwaligo
    nage nogi te tiwai waibao, “Genuai Bidigo godolo mu ebo taun da,” me, te “Genuai
    Bidi ma aselama, bidibo taun dao,” waibao.
  tpi-tpi: Na ol bai i kolim ol manmeri bilong yu olsem, “Ol stretpela manmeri bilong
    Bikpela yet”, na “Ol manmeri Bikpela i kisim bek pinis”. Na ol bai i kolim yu
    olsem, “Taun Bikpela i laikim tumas” na “Taun Bikpela i kam bek na i stap long
    en”.
  dan-1931: 'De skal kaldes: det hellige Folk, HERRENS genløste, og du: den søgte,
    en By, som ej er forladt.'
  vie-OVCB: Họ sẽ được gọi là “Dân Tộc Thánh” và “Dân Được Chuộc của Chúa Hằng Hữu.”
    Giê-ru-sa-lem sẽ mang danh là “Thành Mơ Ước” và “Thành Không Bị Ruồng Bỏ.”
  guj-2017: તે તેઓને “પવિત્ર પ્રજા,” “યહોવાહના ઉદ્ધાર પામેલા લોકો” કહેશે; અને તું
    “શોધી કાઢેલું,” “ન તજાયેલ નગર” કહેવાશે.
  pon-2006A: Kumwail pahn adaneki “Sapwellimen Koht Aramas Sarawi kan,” “Aramas akan
    me Koht Ketin Kamouralahr.” Serusalem pahn adanekihla “Kahnimw me KAUN-O Ketin
