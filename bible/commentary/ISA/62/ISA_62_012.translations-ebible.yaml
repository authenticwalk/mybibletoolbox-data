  por-BRBSL: Eles os chamarão de “O Povo Santo”, Yahweh's Redeemed”. Você será chamado
    de “Sought Out”, Uma cidade não abandonada”.
  cth-cth: Ahnimanaw teh BAWIPA ni ratang e tami, kathounge taminaw, ati awh han.
    Nang teh pâphawng e, ceitakhai hoeh e khopui ati awh han telah a ti.
  twi-twi: Wɔbɛfrɛ wɔn Nnipa Kronkron, wɔn a Awurade Agye Wɔn; na wɔbɛfrɛ wo Nea Wɔrehwehwɛ
    Nʼakyi Kwan, Kuropɔn a Ɛrenyɛ Amamfo Bio.
  hlt-hlt: Amih te BOEIPA kah a tlan pilnam cim la a khue uh ni. Nang te khaw a toem
    tih a hnoo voel pawh khopuei a ti ni.
  tbz-SIM: 'Bɛ̀ bo mbɛ̀ yu kɛ tú: Bɛ̀ɛ̀ cɑ̃̀ɑ̃́ nkɛ tú Kuyie nkɔbɛ, bɛ̀ bo mbɛ̀ tu
    ti Yiɛ̀ nKuyie ndontɛ́ bɛ̀. Fɔ̃́ nSedisɑdɛmmu bɛ̀ bo ndɑ yu kɛ tú: Dihɛì bɛ̀ dɔ́
    dì, bɛ̀ í bɔntóo dì.'
  msy-2020: Me gumazamizir kaba kamaghɨn me dɨponam, ‘God Baghavɨra Itir Gumazamiziba’
    ko, ‘Ikiavɨra Itir God, ua Inizir Gumazamiziba.’ Egh me kamaghɨn ian nguibam dɨponam,
    ‘Nguibar God Bar Ifongezim’ ko, ‘Nguibar Ekiar God ua Izegha Itim.’ ”
  azb-azb: Sion xalqına «Rəbbin satın aldığı, müqəddəs xalq» deyəcəklər. Sən, ey Yerusəlim,
    «Allahın axtardığı, tərk olmamış şəhər» adlanacaqsan.
  eng-DBY: And they shall call them, The holy people, The redeemed of Jehovah; and
    thou shalt be called, The sought out, The city not forsaken.
  hin-2017: और लोग उनको पवित्र प्रजा और यहोवा के छुड़ाए हुए कहेंगे; और तेरा नाम ग्रहण
    की हुई अर्थात् न-त्यागी हुई नगरी पड़ेगा।
  wol-KYG: Dees na leen wooye “Askan wu sell wi,” “Ñi Aji Sax ji jot;” te yaw Yerusalem
    dees na la wooye “Ki ñu namm,” “Dëkk bi ñu waccul.”»
  eng-YLT: And they have cried to them, 'People of the Holy One, Redeemed of Jehovah,'
    Yea, to thee is called, 'Sought out one, a city not forsaken!'
  kne-kne: Awni et dakayo nan makwani en “Nasantoan ay Ipogaw Diyos” ya “Ipogaw ay
    Sinobot Diyos.” Din ili yo abe ay Jerusalem et makwani en “Ili ay Laylayden Diyos”
    ya “Ili ay Adi Baybay-an Diyos.”
  eng-WYC-2017: And they shall call them the holy people, again-bought of the Lord.
    Forsooth thou shalt be called a city sought, and not forsaken.
  eng-WMBB: They will call them “The Holy People, The LORD’s Redeemed”. You will be
    called “Sought Out, A City Not Forsaken”.
  urd-GVH: तब वह ‘मुक़द्दस क़ौम’ और ‘वह क़ौम जिसे रब ने एवज़ाना देकर छुड़ाया है’ कहलाएँगे।
    ऐ यरूशलम बेटी, तू ‘मरग़ूब’ और ‘ग़ैरमतरूका शहर’ कहलाएगी।
  rug-rug: Kote ta pozae na Tinoni Hopedi si arini, sari na Tie Ta Harupudi te Zihova;
    meke agoi Zerusalema si kote ta pozae “Ta Hatamu”, sa “Vasileana Beto Ta Kiluna”.
  gaz-gaz: Isaanis Saba Qulqulluu, Furamtoota Waaqayyoo jedhamanii ni waamamu; atis
    barbaadamtuu, Magaalaa Siʼachi Hin Onne ni jedhamta.
  fra-LSG: On les appellera peuple saint, rachetés de l’Éternel; Et toi, on t’appellera
    recherchée, ville non délaissée.
  gnn-gnn: Yo, yolŋunydja walala yurru waŋa nhumalanha bitjanna, “Ŋunhanydja walala
    yolŋu'‐yulŋu ḏarrtjalkmirrina gal'ŋu, ganaŋ'maranharana nhanŋuwaynha Godkuna,
    liŋgu ŋayipi Godthu walalanhanydja märraŋala dhawaṯmaraŋala ŋulaŋuru miriŋuwalanydja
    goŋŋuru.” Yo, walala yurru waŋa wiripunydja bitjan, “Djurutjalam, nhenydja dhuwala
    wäŋa ŋunhi ŋayi God yukurra mirithirri wal'ŋu märr‐ŋamathirri, yaka ŋayi nhuna
    gonha'yurruna gupaḏalkuŋalanydja.”
  yal-yal: A falama nɛn ne ma a “Yama Sariɲanxina, Alatalaa Muxu Xunbaxine.” A falama
    nɛn ne ma a “Ala Yamaan Naxan Xɔn Fenxi, Taan Naxan Mi Fa Rabeɲinxi.”
  iou-iou: Eruk ämawebe unita Kudupi Ämawebe, Yawetä iwan keriken nanik yämagurani
    yäŋ api yäwetneŋ. Täŋpäkaŋ Jerusalem, wäpka ŋode api gäwetneŋ; Yotpärare gäripi
    pähap, ba Yotpärare Yawetä äneŋi päbä irani yäŋ api gäwetneŋ.
  haw-1868: A e kapa aku lakou ia poe, He poe kanaka hoano, Ka poe i hoolapanaiia
    e Iehova; A e kapaia no hoi oe, o Imiia, He kulanakauhale haalele ole ia.
  arb-NAV: وَيَدْعُونَهُ شَعْباً مُقَدَّساً، مَفْدِيِّي الرَّبِّ. وَأَنْتِ تُدْعَيْنَ
    «الْمَطْلُوبَةَ» وَالْمَدِينَةَ غَيْرَ الْمَهْجُورَةِ.
  ewe-ewe: Woayɔ wo be, “Ame kɔkɔewo. Yehowa ƒe Ame siwo wòɖe.” Ke wò la, woayɔ wò
    be, “Ame si dim wole vevie,” eye woayɔ wò be, “Du si gbɔ womagagbe nu le o.”
  eng-LEE: And they shall call them, The holy people, The redeemed of the Lord; and
    thou shalt be called, Sought for, [[Derusha,]] The city never forsaken.
  asm-FB: তেওঁলোকে তোমাক “পবিত্ৰ লোক” আৰু “যিহোৱাৰ মুক্তলোক” বুলি মাতিব; আৰু তুমি
    “অন্বেষিতা” আৰু “অপৰিত্যক্ত নগৰ” বুলি প্ৰখ্যাত হ’বা।
  sus-A: عٍ شِلِ قَلَمَ نّ ‹حَمَ سّنِيّنشِ،› عَلَتَلَ نَشَن شُن سَرَشِ. وٌ شِلِ قَلَمَ
    نّ ‹حَمَ قٍنشِ،› ‹حَمَ نَشَن مُ رَبٌلٌشِ.›»
  fra-SBL: Ils les appelleront « le peuple saint », Les rachetés de Yahvé ». Vous
    serez appelé « Recherché », Une ville non abandonnée ».
  hbo-hbo: וְקָרְא֥וּ לָהֶ֛ם עַם־הַקֹּ֖דֶשׁ גְּאוּלֵ֣י יְהוָ֑ה וְלָךְ֙ יִקָּרֵ֣א דְרוּשָׁ֔ה
    עִ֖יר לֹ֥א נֶעֱזָֽבָה׃ ס
  kik-kik: Acio marĩĩtagwo Andũ arĩa Aamũre, o arĩa Jehova Akũũrĩte; nawe ũrĩĩtagwo
