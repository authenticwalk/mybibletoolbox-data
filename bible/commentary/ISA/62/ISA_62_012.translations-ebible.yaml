  fra-NCL: Et on les appellera Peuple saint, Rachetés de Yahweh ; et toi, on t’appellera
    Recherchée, Ville-non-délaissée.
  cek-AK: Nihcae loe ciimcai kami, Angraeng mah akrang ih kami, tiah kawk o ueloe,
    minawk mah pahnawt sut ai ih, vangpui, tiah na kawk o tih.
  cuk-cuk: Dulemar-islidikidye, be bilemaloed. Bab-Jehováʼse bendaklesmaladye, be
    bilemaloed. Neggwebur-abelegedye, be-neggwebur bilegoed. Neggwebur bipisaar wargwen-melledsulidye,
    be-neggwebur bilegoed.”
  uig-CYR: 'Вә хәқләр уларни: «Пак-муқәддәс хәлиқ», «Пәрвәрдигар һәмҗәмәтлик қилип
    қутқузғанлар» дәйду; Сән болсаң: «Интилип издәлгән», «Һеч ташливетилмигән шәһәр»
    дәп атилисән.'
  tel-2017: “పరిశుద్ధప్రజలు” “యెహోవా విమోచించిన వారు” అని వీళ్ళు మిమ్మల్ని పిలుస్తారు.
    “కోరతగినది” అనీ “తిరస్కారానికి గురి కాని పట్టణం” అనీ నిన్ను పిలుస్తారు.
  hat-BSA: 'Konsa, yo va rele yo: “Pèp sen an, rachte a SENYÈ yo”. Ou va rele: “Sila
    Ki Chache e ki vin twouve a, Yon Vil Ki Pa Abandone.”'
  kos-kos: Kowos ac fah pangpang “Mutanfahl Mutal lun God,” “Mwet Moliyukla sin LEUM
    GOD.” Ac fah pangpang Jerusalem “Siti se ma Lungkinyuk,” “Siti se ma Tia Sisila.”
  hbo-WLC: וְקָרְא֥וּ לָהֶ֛ם עַם־הַקֹּ֖דֶשׁ גְּאוּלֵ֣י יְהוָ֑ה וְלָךְ֙ יִקָּרֵ֣א דְרוּשָׁ֔ה
    עִ֖יר לֹ֥א נֶעֱזָֽבָה׃ ס
  ibo-ibo: A ga-akpọ ha Ndị Nsọ, ndị Onyenwe anyị gbapụtara; a ga-akpọkwa unu ndị
    a na-achọsi ike, Obodo a na-agbakụtaghị azụ.
  ory-ory: ପୁଣି, ଲୋକମାନେ ସେମାନଙ୍କୁ ପବିତ୍ର ଲୋକ, ସଦାପ୍ରଭୁଙ୍କର ମୁକ୍ତ ବୋଲି ଡାକିବେ, ଆଉ,
    ତୁମ୍ଭେ ଅନ୍ୱେଷିତା, ଅପରିତ୍ୟକ୍ତା ନଗରୀ ବୋଲି ଖ୍ୟାତ ହେବ।
  chk-chk: Iwe, repwe iteni aramas mi pin, pwal chokewe ewe Samol mi Lapalap a amanaueer.
    Nge Jerusalem epwe eu leni aramas ra kütta pwe repwe nom ie, eu telinimw esap
    pönüla.
  rop-rop: Afta ai kaman, yumob neim garra jidan “Ronwan Pipul blanga YAWEI” en “Detlot
    Pipul weya YAWEI bin seibum”. En dei garra gibit Jerusalem nyubala neim, “Det
    Taun weya God Laigim” en “Det Taun weya Bigmob Pipul Jidan”.’”
  ukr-1871: І назвуть їх народом сьвятим, одкупленим від Господа, а тебе називати
    муть містом пошукованим, а не опущеним.
  deu-1951: Und man wird sie nennen «das heilige Volk, Erlöste des HERRN»; und dich
    wird man nennen «die aufgesuchte und nichtverlassene Stadt».
  eng-JPS: And they shall call them The holy people, The redeemed of the LORD; and
    thou shalt be called Sought out, a city not forsaken.
  srp-1865: 'I oni æe se prozvati narod sveti, iskupljenici Gospodnji; a ti æeš se
    prozvati: traženi, grad neostavljeni.'
  lug-lug: Era baliyitibwa Abantu Abatukuvu, Abanunule ba Mukama, ne Yerusaalemi kiyitibwe,
    Ekibuga Mukama ky’ayagala, Ekibuga Ekitakyali ttayo.
  heb-heb: וקראו להם עם הקדש גאולי יהוה ולך יקרא דרושה עיר לא נעזבה׃
  ben-IRV: তারা তোমাদের, “পবিত্র লোক,” “সদাপ্রভুর মুক্ত করা লোক।” এবং তোমাকে বলা হবে,
    “খুঁজে পাওয়া শহর, অপরিত্যক্ত শহর।”
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ “ਪਵਿੱਤਰ ਪਰਜਾ,” “ਯਹੋਵਾਹ ਦੇ ਛੁਡਾਏ ਹੋਏ” ਆਖਣਗੇ, ਅਤੇ ਤੇਰਾ ਨਾਮ
    “ਲੱਭੀ ਹੋਈ” ਅਰਥਾਤ “ਨਾ ਤਿਆਗੀ ਹੋਈ ਨਗਰੀ” ਸੱਦਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူ တို့သည် သန့်ရှင်း သောသူ ၊ ထာဝရဘုရား ရွေးနှုတ် တော်မူသောသူဟူ၍၎င်း ၊ သင်
    သည် သူတပါး မ စွန့်ပစ် ၊ စည်ပင် သော မြို့ ဟူ၍၎င်း သမုတ် ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Umui emui ladana be do idia atoa, “Dirava Ena Bese Helagana, Lohiabada
    Ese Ia Hamauria Vadaeni Besena.” Bona Ierusalema hanua ena ladana do idia atoa,
    “Dirava Ese Ia Lalokau Henia Noho Hanua,” bona, “Dirava Ese Ia Rakatania Lasi
    Hanua.”
  urd-urd: और वह पाक लोग और ख़ुदावन्द के ख़रीदे हुए कहलाएँगे, और तू मत्लूबा या'नी
    ग़ैर — मतरूक शहर कहलाएगी।
  rus-SYN: И назовут их народом святым, искупленным от Господа, а тебя назовут взысканным
    городом, неоставленным.
  bqc-SIM: Wa mɛnɛ́ Lua gbɛ̃́ↄ, gbɛ̃́ pↄ́ Dii ń bóↄ. Wa mɛnɛ Wa'ↄliai, Bɛzianlↄo.
  tcz-CHONGTHU: Amaho chu, “Athenga Mite”le “Thisanna Pakaiyin Achohdohsa Mite”kiti
    ding ahiuve. Chule Jerusalem hi “Dei umtah Mun” le “Khopi Kinungsun kit talou
    ding” kiti ding ahitai.
  mar-mar: त्यांना पवित्र लोक, “परमेश्वराने खंडणी भरून सोडवलेले” असे म्हटले जाईल आणि
    तुला शोधलेली, न टाकलेली नगरी असे म्हटले जाईल.
  qub-qub: Israelcunapa jutintaga «Santo runacuna», «Tayta Dios salbashan runacuna»
    nengami. Jerusalentanami «Fiyupa cuyay siudä», «Mana cachaycushan siudä» nenga.
  hat-hat: Y'a rele nou pèp ki apa pou Bondye a, pèp Bondye delivre a. Y'a rele lavil
    Jerizalèm lavil Bondye renmen an, lavil Bondye p'ap janm lage a.
  eng-BSB: And they will be called the Holy People, the Redeemed of The LORD; and
    you will be called Sought Out, A City Not Forsaken.
  eng-WEBPB: They will call them “The Holy People, The LORD’s Redeemed”. You will
    be called “Sought Out, A City Not Forsaken”.
  kbq-kbq: Ana hu'neanki'za kagri vahekura hu'za, Ra Anumzamo'a zamagu vazino zamavare'nea
    vahe mani'nazanki'za ruotge vahe mani'naze hu'za hugahaze. Anage nehu'za kagrikura
    hu'za, Ra Anumzamo'a amefira huomi'nea kumaki haketa vanune hu'za Jerusalemi kumamokagura
    hugahaze.
  nhe-BL: Huan inmechtocaxtise inisraelitame “Tlacame Tlen Tlatzejtzeloltique” huan
    “Tlacame Tlen TOTECO Quincojtoc para Iaxcahua.” Huan altepetl Jerusalén quitocaxtise
    “Altepetl Tlen Nochi Quiixtocaj” huan “Altepetl Tlen Ayoc Quema Elis Quitlahuelcajtoque.”
  gub-BL: — Teko Tupàn pe imonokatu pyrer wà, i'i putar teko peme wà nehe. — Teko
    Tupàn Tuweharupi Wiko Ma'e hemipyro kwer wà, i'i putar peme wà nehe no. — Tupàn
    hemiamutar katu, i'i putar Zeruzarez pe wà nehe. — Tawhu Tupàn hemityk 'ym, i'i
    putar izupe wà nehe no.
  eng-DRA: 'And they shall call them, The holy people, the redeemed of the Lord. But
    thou shalt be called: A city sought after, and not forsaken.'
