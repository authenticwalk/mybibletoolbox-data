verse: ISA.062.002
translations:
  mal-C: രാഷ്ട്രങ്ങൾ നിന്റെ കുറ്റവിമുക്തിയും എല്ലാ രാജാക്കന്മാരും നിന്റെ മഹത്ത്വവും
    ദർശിക്കും; യഹോവയുടെ വായ് കൽപ്പിച്ചുതരുന്ന ഒരു പുതിയ പേരിനാൽ നീ വിളിക്കപ്പെടും.
  deu-TKW: Und die Völker werden deine Gerechtigkeit sehen und alle Könige deine Herrlichkeit,
    und man wird dich mit einem neuen Namen benennen, den der Mund Jahwes bestimmen
    wird.
  lin-lin: Bongo bikolo ekomona bosembo na yo, mpe bakonzi nyonso bakomona nkembo
    na yo. Bakobenga yo na kombo ya sika oyo monoko na Yawe ekopesa.
  eng-LSV: And nations have seen your righteousness, || And all kings your glory,
    || And He is giving a new name to you, || That the mouth of YHWH defines.
  eng-GNV: 'And the Gentiles shall see thy righteousnesse, and all Kings thy glory:
    and thou shalt be called by a new name, which the mouth of the Lord shall name.'
  eng-WEBSTER: 'And the Gentiles shall see thy righteousness, and all kings thy glory:
    and thou shalt be called by a new name, which the mouth of the LORD shall name.'
  nhw-BL: Nochi tlalme quiitase Jerusalén para se altepetl campa nochi mochihua xitlahuac,
    huan tlanahuatiani quiitase itlatlanex hasta nopa tlahuili quinixmictis. Huan
    TOTECO quimacas nopa altepetl seyoc itoca catli yancuic.
  swh-ONEN: Mataifa wataona haki yako, nao wafalme wote wataona utukufu wako; wewe
    utaitwa kwa jina jipya lile ambalo kinywa cha Bwana kitatamka.
  bba-bba: kpɑ bwesenu kpuro nu wɑ mɑ nɑ nun fɑɑbɑ kuɑ, kpɑ sinɑmbu bɑ n wunɛn yiiko
    mɛɛrɑ. Yĩsi kpɑɑrɑ bɑ koo kɑ nun soku te nɛ, Yinni Gusunɔ kon nun kɛ̃.
  eng-KJVCPB: 'And the Gentiles shall see thy righteousness, And all kings thy glory:
    And thou shalt be called by a new name, Which the mouth of the Lord shall name.'
  luo-luo: Ogendini none timni makare, kendo ruodhi duto none duongʼ mari; bangʼe
    noluongi gi nying manyien, ma Jehova Nyasaye biro chaki.
  meu-meu: Basileia idau-idau ese oi igwaurai-maoromu bae itaia, bona pavapava iboudiai
    ese oi hairaimu bae itaia; bona lada matamatana bae hahenemailaimu, Iehova uduna
    ese baine heni ladana.
  npi-ULB: जातिहरूले तेरो धार्मिकता र राजाहरूले तेरो महिमा देख्‍नेछन् । परमप्रभुले
    चुन्‍नुहुने नयाँ नाउँले तँलाई बोलाइनेछ ।
  yor-yor: Àwọn orílẹ̀-èdè yóò rí òdodo rẹ, àti gbogbo ọba ògo rẹ a ó sì máa pè ọ́
    ní orúkọ mìíràn èyí tí ẹnu Olúwa yóò fi fún un.
  pes-OPCB: ای اورشلیم، قومها پیروزی تو را به چشم خواهند دید و پادشاهان شکوه و عظمت
    تو را مشاهده خواهند کرد. خداوند نام جدیدی بر تو خواهد نهاد،
  tgl-ULB: Makikita ng mga bansa ang inyong katuwiran, at ang inyong kaluwalhatian
    ng lahat ng mga hari. Ikaw ay tatawagin sa isang bagong pangalan na si Yahweh
    ang pipili.
  hui-hui: Yarusaleme-o dindi tara tarani hameigini bu karume í̠naga mini tigabi bolangua
    ho ngago hondolebira. Tinaga kini bu karu tiguabi í̠naga hongo holenebi wá tara
    holenebi ngego hondolebira. Í̠naga mini gahenge tara Anduane Homogo ibunime ngulebirago
    tigua mini ogoni lalu lolebira.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊လူ​မျိုး​တ​ကာ​တို့​သည် သင်​၏​အောင်​မြင်​ခြင်း​ကို​တွေ့​မြင်
    ရ​ကြ​လိမ့်​မည်။ ဘု​ရင်​အ​ပေါင်း​တို့​သည်​လည်း​သင်​၏​ဘုန်း အ​သ​ရေ​ကို တွေ့​မြင်​ရ​ကြ​လိမ့်​မည်။
    သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် ပေး​တော်​မူ​သည့်​နာ​မည်​သစ်​ကို​ရ​ရှိ​လိမ့်​မည်။
  bod-N: རྒྱལ་ཕྲན་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་དྲང་བདེན་དང་། རྒྱལ་པོ་ཀུན་གྱིས་ཁྱོད་ཀྱི་གཟི་བརྗིད་མཐོང་བར་འགྱུར།
    དེ་ནས་ཁྱོད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ནས་བཏགས་པའི་མིང་གསར་པ་ཞིག་གིས་མི་ཡིས་འབོད་ངེས་ཡིན།
  sna-sna: Ndudzi dzichaona kururama kwako, uye madzimambo ose achaona kubwinya kwako;
    iwe uchadaidzwa nezita idzva richataurwa nomuromo waJehovha.
  spa-BLM: Las naciones verán tu justicia, y todos los reyes tu gloria. Se le llamará
    por un nuevo nombre, que la boca de Yahvé nombrará.
  cac-cac: Masanil nación ol och q'uelan yilan e tojolal. Masanil eb' rey, ol och
    q'uelan eb' yilan snivanil eyelc'ochi. Yuj chi' ol ac'chajoch junxo eyac' b'i.
    A in Jehová in tic ol vac'ochi.
  swh-ULB: Mataifa yataona haki yako, na wafalme wote wataona utukufu wako. Utaitwa
    kwa jina jipya ambalo Yahwe atalichagua.
  bel-bel: І ўбачаць народы праўду тваю і ўсе цары - славу тваю, і назавуць цябе новым
    імем, якое дадуць вусны Гасподнія.
  deu-ELBBK: Und die Nationen werden deine Gerechtigkeit sehen und alle Könige deine
    Herrlichkeit; und du wirst mit einem neuen Namen genannt werden, den der Mund
    des HERRN bestimmen wird.
  mbb-OT: Ne sikew is Jerusalem, egkaahà te menge etew ziyà te menge nasyun wey te
    menge hadì dan is kezeeǥan nu he zuma is ketazeng wey kegkemekeǥeǥehem nu. Ebeǥayan
    ka te Nengazen te veǥu he ngazan.
  mal-2015: ജാതികൾ നിന്റെ നീതിയെയും സകലരാജാക്കന്മാരും നിന്റെ മഹത്വത്തെയും കാണും; യഹോവയുടെ
    വായ് കല്പിക്കുന്ന പുതിയ പേർ നിനക്കു വിളിക്കപ്പെടും.
  gup-gup: Kaluk birriwarlahkenh bininj rowk ngundinan bu God ngunmakwan ngudberre.
    Nawu kings rowk bedberre birriwarlahkenh bininj wanjh ngundinan bu ngudda yiman
    kayime ngurriwernhmakkaykenh. Nawu Yawey nungan ngunngeybun bu ngunngeywon kunngey
    kunkerrnge ngudberre.
  rmc-rmc: O narodi dikhena tiro spravodľišagos a savore kraľa tiri slava. Vičineha
    tut neve naveha, savo tut dela o muj le RAJESKRO.
  pes-OPV: و امت‌ها، عدالت تورا و جمیع پادشاهان، جلال تو را مشاهده خواهند نمود. و
    تو به اسم جدیدی که دهان خداوند آن را قرار می‌دهد مسمی خواهی شد.
  ron-1924: Атунч нямуриле вор ведя мынтуиря та ши тоць ымпэраций, слава та ши-ць
    вор пуне ун нуме ноу, пе каре-л ва хотэры гура Домнулуй.
  ben-OBCV: সব জাতি তোমার ধর্মশীলতা দেখবে, সব রাজা তোমার মহিমা দেখবে; তুমি এক নতুন
    নামে আখ্যাত হবে, যে নাম সদাপ্রভুরই মুখ নির্ণয় করবে।
  som-som: Oo quruumuhu xaqnimadaaday arki doonaan, oo boqorrada oo dhammuna sharaftaaday
    arki doonaan, oo waxaa laguu bixin doonaa magac cusub oo Rabbiga afkiisu kugu
    magacaabi doono.
  lat-VUC: Et videbunt gentes justum tuum, et cuncti reges inclytum tuum; et vocabitur
    tibi nomen novum, quod os Domini nominabit.
  eng-ASVBT: And the nations shall see thy righteousness, and all kings thy glory,
    and thou shalt be called by a new name, which the mouth of Jehovah shall name.
  ita-1885: Allora le genti vedranno la tua giustizia, e tutti i re la tua gloria.
    E sarai chiamata d'un nome nuovo, che la bocca del Signore avrà nominato;
  eng-LXXUP: 'And the Gentiles shall see thy righteousness, and kings thy glory: and
    one shall call thee by a new name, which the Lord shall name.'
  eng-ULB: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name that Yahweh will choose.
  spa-VBL: Las naciones verán cómo vives correctamente, y todos los reyes verán cómo
    eres bendecida, y serás llamada con un nombre nuevo que el Señor te dará.
  fra-_FOB: Alors les nations verront ta justice, et tous les rois ta gloire. Et on
    t'appellera d'un nouveau nom, que la bouche de l'Éternel aura déclaré.
  mal-mal: ജാതികൾ നിന്റെ നീതിയെയും സകലരാജാക്കന്മാരും നിന്റെ മഹത്ത്വത്തെയും കാണും;
    യഹോവയുടെ വായ് കല്പിക്കുന്ന പുതിയ പേര് നിനക്ക് വിളിക്കപ്പെടും.
  urd-GVR: Aqwām terī rāstī dekheṅgī, tamām bādshāh terī shān-o-shaukat kā mushāhadā
    kareṅge. Us waqt tujhe nayā nām milegā, aisā nām jo Rab kā apnā muṅh muta'ayyin
    karegā.
  suz-BL: मिनु रागी रागी ङा मुरुमी इ ठीक पशो ताइनीम। मिनु पिप नेल्‍लेमी इ छेङछेङ ताइनीमी।
    मिनु इ कली नक नें थिशा ब्रेत्‍नीमी। मेको नें परमप्रभु यावेमी वोइश्‍शो बाक्‍ब।
    यसैया ६५:१५; प्रकाश २:१७
  eng-NOY: Then shall the nations see thy prosperity, And all the kings thy glory;
    Thou shalt be called by a new name, Which the mouth of Jehovah shall give thee.
  ita-1927: Allora le nazioni vedranno la tua giustizia, e tutti i re, la tua gloria;
    e sarai chiamata con un nome nuovo, che la bocca dell’Eterno fisserà;
  ckb-ckb: ئەو کاتە هەموو نەتەوەکان بێتاوانییەکەت و هەموو پاشاکان شکۆمەندییەکەت دەبینن.
    ناوێکی نوێت لێ دەنرێت کە دەمی یەزدان دیاری دەکات.
  eng-BBE: 'And the nations will see your righteousness, and all kings your glory:
    and you will have a new name, given by the mouth of the Lord.'
  kan-OKCV: ಆಗ ಇತರ ಜನಾಂಗಗಳು ನಿನ್ನ ವಿಮೋಚನೆಯನ್ನೂ, ಅರಸರೆಲ್ಲರು ನಿನ್ನ ಮಹಿಮೆಯನ್ನೂ ನೋಡುವರು.
    ಯೆಹೋವ ದೇವರ ಬಾಯಿ ನೇಮಿಸುವ ಹೊಸ ಹೆಸರು ನಿನಗೆ ದೊರೆಯುವುದು.
  tam-2017: தேசங்கள் உன் நீதியையும், சகல ராஜாக்களும் உன் மகிமையையும் காண்பார்கள்;
    யெகோவாவுடைய வாய் சொல்லும் புதிய பெயரால் நீ அழைக்கப்படுவாய்.
  spa-RV-1909: Entonces verán las gentes tu justicia, y todos los reyes tu gloria;
    y te será puesto un nombre nuevo, que la boca de Jehová nombrará.
  ron-BTF: Şi neamurile vor vedea dreptatea ta şi toţi împăraţii, gloria ta, şi vei
    fi numită cu un nume nou, pe care gura DOMNULUI îl va rosti.
  eng-WEBP: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name, which the LORD’s mouth will name.
  eng-FBV: The nations will see the way you live right, and all the kings will see
    how you are blessed, and you will be called by a new name that the Lord gives
    you.
  nld-1939: En de volkeren uw gerechtigheid zien, Alle vorsten uw glorie! Met een
    nieuwe naam zal men u noemen, Die Jahweh’s mond zal bepalen;
  nch-BL: Nochi talme quiitase Jerusalén para se altepet campa nochi mochihua xitahuac,
    huan tanahuatiani quiitase itatanex hasta nopa taahuili quinixmictis. Huan TOTECO
    quimacas nopa altepet seyoc itoca cati yancuic.
  vie-1934: Bấy giờ các nước sẽ thấy sự công bình ngươi, các vua sẽ thấy sự vinh hiển
    ngươi, ngươi sẽ được xưng bằng tên mới mà miệng Đức Giê-hô-va đặt cho.
  hin-CV: तब अन्य जातियां, तेरा धर्म और सब राजा तेरी महिमा देखेंगे; और तेरा एक नया
    नाम रखा जायेगा जो याहवेह के मुंह से निकलेगा.
  eng-OURB: The nations will see your righteousness, and all kings your kavod ·weighty
    glory·, and you will be called by a new name, which Adonai’s mouth will name.
  spa-BES: Y las naciones verán tu justicia, y todos los reyes, tu gloria; y tendrás
    un nombre nuevo, dado por la boca del Señor.
  tdx-tdx: Ho isa’ o fifeheañeo ty fandreketa’o, naho o mpanjaka iabio ty enge’o;
    vaho ho kanjieñe tahinañe vao irehe, ze ho toñonem-palie’ Iehovà.
  tha-KJV: บรรดาประชาชาติจะเห็นความชอบธรรมของเจ้า และกษั​ตริ​ย์ทั้งหลายจะเห็นสง่าราศีของเจ้า
    และเขาจะเรียกเจ้าด้วยชื่อใหม่ ซึ่งพระโอษฐ์ของพระเยโฮวาห์จะประทาน
  por-BR-2018: E as nações verão tua justiça, e todos os reis verão tua glória; e
    te chamarão por um novo nome, que a boca do SENHOR determinará.
  deu-ELO: Und die Nationen werden deine Gerechtigkeit sehen, und alle Könige deine
    Herrlichkeit; und du wirst mit einem neuen Namen genannt werden, welchen der Mund
    Jehovas bestimmen wird.
  eng-WYC-2018: And heathen men shall see thy just man, and all kings shall see thy
    noble man; and a new name, which the mouth of the Lord named, shall be called
    to thee. (And the heathen shall see thy justice, and all the kings shall see thy
    nobility; and thou shalt be called by a new name, which the mouth of the Lord
    shall proclaim.)
  epo-epo: Kaj la popoloj vidos vian feliĉon, kaj ĉiuj reĝoj vian honoron; kaj oni
    nomos vin per nomo nova, kiun eldiros la buŝo de la Eternulo.
  uig-PIN: Ⱨǝm ǝllǝr sening ⱨǝⱪⱪaniyliⱪingni, Barliⱪ padixaⱨlar xan-xǝripingni kɵridu;
    Ⱨǝm sǝn Pǝrwǝrdigar Ɵz aƣzi bilǝn sanga ⱪoyidiƣan yengi bir isim bilǝn atilisǝn,
  beo-beo: Yelusaleme! Fifi asi gala dunu huluane da dia hasalasu hou ba:mu. Ilia
    hina bagade dunu da dia hadigi ba:mu. Hina Gode Hisu da dima dio gaheabolo asulimu.
  tpi-OTNT: Na ol manmeri bilong ol arapela kantri bai i lukim stretpela pasin bilong
    yu i win, na ol king bilong ol bai i lukim strong na biknem bilong yu. Na bai
    ol i kolim yu long nupela nem, em Bikpela yet bai i givim yu.
  hau-SA: Al’ummai za su ga adalcinki, sarakuna kuma za su ga ɗaukakarki; za a kira
    ki da sabon suna sunan da bakin Ubangiji zai ambata.
  uig-LAT: Hem eller séning heqqaniyliqingni, Barliq padishahlar shan-sheripingni
    köridu; Hem sen Perwerdigar Öz aghzi bilen sanga qoyidighan yéngi bir isim bilen
    atilisen,
  nde-nde: Izizwe zizakubona ukulunga kwakho, lamakhosi wonke ayibone inkazimulo yakho.
    Uzabizwa ngebizo elitsha umlomo kaThixo ozakunika lona.
  ton-ton: Pea ʻe mamata ʻae ngaahi Senitaile ki hoʻo māʻoniʻoni, mo e ngaahi tuʻi
    kotoa pē ki ho nāunau; pea ʻe ui ʻaki koe ʻae hingoa foʻou, ʻaia ʻe fakahā ʻe
    he folofola ʻa Sihova.
  ces-1613: I uzří národové spravedlnost tvou, a všickni králové slávu tvou, a nazovou
    tě jménem novým, kteréž ústa Hospodinova vyřknou.
  eng-WMB: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name, which the LORD’s mouth will name.
  tam-TCV: பிறநாடுகள் உன் நீதியைக் காண்பார்கள், அரசர்கள் யாவரும் உன் மகிமையைக் காண்பார்கள்;
    யெகோவாவின் வாய் வழங்கும் ஒரு புதிய பெயரால் நீ அழைக்கப்படுவாய்.
  ceb-ULB: Makita sa kanasoran ang imong pagkamatarong, ug makita sa mga hari ang
    imong himaya. Pagatawagon ka sa bag-ong ngalan nga gipili ni Yahweh.
  pol-UBG: I ujrzą narody twoją sprawiedliwość i wszyscy królowie – twoją chwałę.
    I nazwą cię nowym imieniem, które usta PANA ustalą.
  urd-GVU: اقوام تیری راستی دیکھیں گی، تمام بادشاہ تیری شان و شوکت کا مشاہدہ کریں
    گے۔ اُس وقت تجھے نیا نام ملے گا، ایسا نام جو رب کا اپنا منہ متعین کرے گا۔
  deu-1912: daß die Heiden sehen deine Gerechtigkeit und alle Könige deine Herrlichkeit;
    und du sollst mit einem neuen Namen genannt werden, welchen des HERRN Mund nennen
    wird.
  kan-2017: ಜನಾಂಗಗಳು ನಿನ್ನ ಧರ್ಮವನ್ನು, ಸಕಲ ರಾಜರು ನಿನ್ನ ವೈಭವವನ್ನು ನೋಡುವರು; ಯೆಹೋವನ ಬಾಯಿ
    ನೇಮಿಸಿದ ಹೊಸ ಹೆಸರು ನಿನಗೆ ದೊರೆಯುವುದು.
  yap-yap: Jerusalem, pi nam e bay ra guyed e pi gel ni ka mu tay! Gubin e pilung
    ko pi nam nem ma bay ra guyed fel’ngim. Bay ni pining reb e ngachal ngom nib be’ech,
    ni ba ngachal ni SOMOL e pi’.
  hlt-MCSB: Na duengnah te namtom hlang loh a hmuh uh vetih, manghai boeih loh nang
    kah thangpomnah a hmuh uh vaengah, BOEIPA ka kah a phoei ming thai neh nang te
    n'khue ni.
  mdy-ETH: ዴራ ኔኤም ዎጊንታ ዎጎ፥ ካኣታኣ ቦንቾ ኔኤኮ ዛጋንዳኔ፤ ናንጊና ናንጋ ጎዳ ኔኤም ጌሣ ዓኮ ሱንፆና ኔኤኒ ዔኤሊንታንዳኔ።
  twi-ASANTE: Amanaman no bɛhunu wo tenenee, na ahemfo nyinaa ahunu wo animuonyam;
    wɔbɛfrɛ wo din foforɔ a Awurade de bɛto wo.
  eng-WEBU: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name, which the LORD’s mouth will name.
  wal-wal: Kawotettati ne xillotettaa, kawoti ubbaikka ne bonchchuwaa be7ana. GODAI
    ba doonaappe sunttiyo ooratta sunttan neeni xeesettana.
  spa-PDDPT: Entonces las naciones verán tu justicia, y todos los reyes, tu esplendor.
    Te será dado un nombre nuevo que pronunciará la boca de Yavé.
  gun-gun: Mba'eta yvy regua kuery oikuaa pavẽ 'rã ndereko porãa, huvixave kuery voi
    oexa 'rã nerexakãa. Ha'e vy nemboerya 'rã tery pyau Senhor ae oikuaa uka va'erã
    py.
  ilo-ULB: Makitanto dagiti nasion ti kinalintegmo, kasta met a makitanto dagiti amin
    nga ari ti dayagmo. Mapanaganankanto iti baro a nagan a pilien ni Yahweh.
  kpg-kpg: Jerusalem, nia henua ga gidee doo aali! Nia king huogodoo ga gidee do madamada.
    Goe ga hagaingoo gi di ingoo hoou, di ingoo ne gowadu hua go Dimaadua.
  uig-ARA: ھەم ئەللەر سېنىڭ ھەققانىيلىقىڭنى، بارلىق پادىشاھلار شان-شەرىپىڭنى كۆرىدۇ؛
    ھەم سەن پەرۋەردىگار ئۆز ئاغزى بىلەن ساڭا قويىدىغان يېڭى بىر ئىسىم بىلەن ئاتىلىسەن،
  sus-sus: Na tɛmui ɲamanɛe wo xa tinxinyi toma nɛ, e xa mangɛe kaabama nɛ wo xa dariyɛ
    ma. Alatala xili nɛɛnɛ fima nɛ wo ma.
  pon-2006: Serusalem, wehi kan pahn kilang omw manaman en powehdi! Nanmwarki koaros
    pahn kilang omw lingan. Mwar kapw ehu pahn kohieng uhk, mwar ehu me pein KAUN-O
    pahn ketikihda.
  ksd-ksd: Ma ra umana Tematana diat a gire kaum mangamangana takodo, ma ra lavur
    king diat a bobe kaum minamar; ma da oro pa u ma ra kalamana iangim, ma ra ngie
    i ra Luluai iat na vaiang tar ia tam.
  tur-YTC: Uluslar senin doğruluğunu, Bütün krallar da senin görkemini görecek. Yahve'nin
    ağzının vereceği yeni bir adla çağırılacaksın.
  grc-BRENT: Καὶ ὄψονται ἔθνη τὴν δικαιοσύνην σου, καὶ βασιλεῖς τὴν δόξαν σου, καὶ
    καλέσει σε τὸ ὄνομα τὸ καινὸν, ὃ ὁ Κύριος ὀνομάσει αὐτό.
  ind-AYT: Bangsa-bangsa akan melihat kebenaranmu dan semua raja kemuliaanmu. Kamu
    akan dipanggil dengan nama baru, yang diberikan oleh mulut TUHAN sendiri.
  nya-nya: Mitundu ya anthu idzaona iwe utapambana pa nkhondo ndipo mafumu onse adzaona
    ulemerero wako. Adzakuyitanira dzina latsopano limene adzakupatse ndi Yehova.
  hrv-hrv: I puci će vidjet' tvoju pravednost, i tvoju slavu svi kraljevi; prozvat
    će te novim imenom što će ga odrediti usta Jahvina.
  mps-mps: Tama te gasa tǫ kantri we bidi dabego nago te doloba pai kolesaga ebo
    sulama, te augwa king dabego te nago bomo me genuai nogi elalubo sueibao. Te augwa
    nage gesi noma nogi nogi yaibao, te nogi Genuai Bidigo digi nageba mawaibao.
  tpi-tpi: Na ol manmeri bilong ol arapela kantri bai i lukim stretpela pasin bilong
    yu i win, na ol king bilong ol bai i lukim strong na biknem bilong yu. Na bai
    ol i kolim yu long nupela nem, em Bikpela yet bai i givim yu.
  dan-1931: Din Ret skal Folkene skue og alle Konger din Ære. Et nyt Navn giver man
    dig, som HERRENS Mund skal nævne.
  vie-OVCB: Các dân tộc sẽ thấy rõ đức công chính ngươi. Các lãnh đạo thế giới sẽ
    bị chói lòa bởi vinh quang ngươi. Và ngươi sẽ được gọi bằng tên mới do Chúa Hằng
    Hữu đặt cho.
  guj-2017: વિદેશીઓ તમારું ન્યાયીપણું અને સર્વ રાજાઓ તમારો મહિમા જોશે. અને યહોવાહ
    તને પસંદ કરેલા નવા નામથી બોલાવશે.
  pon-2006A: Serusalem, wehi kan pahn kilang omw manaman en powehdi! Nanmwarki koaros
    pahn kilang omw lingan. Mwar kapw ehu pahn kohieng uhk, mwar ehu me pein KAUN-O
    pahn ketikihda.
  por-BRBSL: As nações verão sua retidão, e todos os reis sua glória. Você será chamado
    por um novo nome, que a boca de Yahweh vai citar.
  cth-cth: Jentelnaw ni a lannae a hmu vaiteh, siangpahrangnaw ni na bawilennae a
    hmu awh han. BAWIPA pahni dawk hoi ka tâcawt e min katha lahoi nang na kaw awh
    han.
  twi-twi: Amanaman no behu wo trenee, na ahemfo nyinaa ahu wʼanuonyam; wɔbɛfrɛ wo
    din foforo a Awurade de bɛto wo no.
  hlt-hlt: Na duengnah te namtom hlang loh a hmuh uh vetih, manghai boeih loh nang
    kah thangpomnah a hmuh uh vaengah, BOEIPA ka kah a phoei ming thai neh nang te
    n'khue ni.
  tbz-SIM: Kɛ̀ yɛbotɛ̀ yɛmɔu yɑ̀ ɑ wetímɛ̀, bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu bo yɑ̀ ɑ kpetì, kɛ
    dɑ yu diyètìpɑ̀nnì ti Yiɛ̀ nKuyie nyóó dɑ keutɛ́ dì.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba gantɨ, God Jerusalemɨn akurvagh
    suam, nɨ nan damazimɨn dera. Eghtɨ atriviba gantɨ, God gavgavim ko ziar ekiam
    isɨ nɨ danɨngam. Egh me ziar igiam nɨ darɨgham, kar ziar Ikiavɨra Itir God uabɨ
    nɨ danɨngamim.
  azb-azb: Millətlər salehliyini, Bütün padşahlar əzəmətini görəcək. Rəbbin ağzı ilə
    deyəcəyi, Sənə verəcəyi yeni bir adla çağırılacaqsan.
  eng-DBY: And the nations shall see thy righteousness, and all kings thy glory; and
    thou shalt be called by a new name, which the mouth of Jehovah will name.
  hin-2017: तब जाति-जाति के लोग तेरी धार्मिकता और सब राजा तेरी महिमा देखेंगे, और तेरा
    एक नया नाम रखा जाएगा जो यहोवा के मुख से निकलेगा। (प्रका. 2:17, प्रका. 3:12)
  wol-KYG: Su boobaa xeet yi gis sag njekk, buur yépp gis sa daraja, ba ñu di la tudde
    tur wu yees, wu Aji Sax ji di tuddal boppam.
  eng-YLT: And nations have seen thy righteousness, And all kings thine honour, And
    He is giving to thee a new name, That the mouth of Jehovah doth define.
  kne-kne: Awni et ilaen di kaipoipogaw di pangabakam ya mailan di aari din kaidayawam.
    Wadan to di baro ay ngadan mo ay si Diyos ay mismo di mangipangadan.
  eng-WYC-2017: And heathen men shall see thy just [or rightwise]man, and all kings
    shall see thy noble man; and a new name, which the mouth of the Lord named, shall
    be called to thee.
  eng-WMBB: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name, which the LORD’s mouth will name.
  urd-GVH: अक़वाम तेरी रास्ती देखेंगी, तमाम बादशाह तेरी शानो-शौकत का मुशाहदा करेंगे।
    उस वक़्त तुझे नया नाम मिलेगा, ऐसा नाम जो रब का अपना मुँह मुतैयिन करेगा।
  rug-rug: Sari butubutu kote dogoria sa mua tinoṉoto, meke doduru baṉara kote dogoria
    sa mua tinolava; kote ta pozae pa keke pozapoza vaqura si agoi sapu sa ṉuzuna
    e Zihova kote tozia.
  gaz-gaz: Saboonni qajeelummaa kee, mootonni hundinuus ulfina kee ni argu; ati maqaa
    haaraa, kan afaan Waaqayyoo siif baasuun ni waamamta.
  fra-LSG: Alors les nations verront ton salut, Et tous les rois ta gloire; Et l’on
    t’appellera d’un nom nouveau, Que la bouche de l’Éternel déterminera.
  gnn-gnn: Yo, nhumalaŋgalanydja yurru yolŋuyu walalay miṯtjiyu nhämana Godkunydja
    rom‐dhunupanydja wal'ŋu, ga ŋuriŋi buŋgawamirriyu wal'ŋu nhämana yurru nhanŋunydja
    ḻatju' ŋanya dhika wal'ŋu nhumalaŋgalana, bala ŋayi yurru Garrayyunydja wekama
    yuṯana gal'ŋu yäku nhumalaŋgunydja.
  yal-yal: Nayi, siyane ɛ tinxinna toma nɛn mangane birin yi ɛ binyen to, ɛ yi xili
    nɛnɛn sɔtɔ, Alatala na naxan fala a dɛɛn na.
  iou-iou: Anututä ude täŋkentäŋ gamiŋirän ämawebe komeni komenitä äneŋi kodak taŋpäŋ
    iriri api gabäneŋ. Ba unitäŋo intäjukun ämatä gäkŋo epmäget kudän kakinik api
    täneŋ. Täŋpäkaŋ Yawetä wäpka kodaki kubä gäweränkaŋ ugänpäŋ api gäwet täneŋ.
  haw-1868: A e ike auanei ko na aina e i kou pono, A o na'lii a pau i kou nani; A
    e kapaia no hoi oe ma ka inoa hou, Ka mea a ka waha o Iehova e kapa ai.
  arb-NAV: فَتَرَى الأُمَمُ بِرَّكِ وَكُلُّ الْمُلُوكِ مَجْدَكِ، وَتُدْعَيْنَ بِاسْمٍ
    جَدِيدٍ يُطْلِقُهُ عَلَيْكِ فَمُ الرَّبِّ.
  ewe-ewe: Dukɔwo akpɔ wò dzɔdzɔenyenye, eye fiawo akpɔ wò ŋutikɔkɔe. Woayɔ ŋkɔ yeye
    si Yehowa ƒe nu atsɔ na wò la na wò.
  eng-LEE: And nations shall see thy righteousness, and all kings thy glory; and men
    shall call thee by a new name, which the mouth of the Lord shall pronounce.
  asm-FB: দেশবাসীয়ে তোমাৰ ধাৰ্মিকতা, আৰু সকলো ৰজাই তোমাৰ গৌৰৱ দেখিব; আৰু যিহোৱাই
    নিৰ্বাচন কৰা এটা নতুন নামেৰে তোমাক মতা হ’ব।
  sus-A: نَ تّمُي حَمَنّيٍ وٌ شَ تِنشِنيِ تٌمَ نّ، عٍ شَ مَنفّيٍ كَابَمَ نّ وٌ شَ
    دَرِيّ مَ. عَلَتَلَ شِلِ نّينّ قِمَ نّ وٌ مَ.
  fra-SBL: Les nations verront ta justice, et tous les rois ta gloire. Vous serez
    appelé par un nouveau nom, que la bouche de Yahvé nommera.
  hbo-hbo: וְרָא֤וּ גֹויִם֙ צִדְקֵ֔ךְ וְכָל־מְלָכִ֖ים כְּבֹודֵ֑ךְ וְקֹ֤רָא לָךְ֙ שֵׁ֣ם
    חָדָ֔שׁ אֲשֶׁ֛ר פִּ֥י יְהוָ֖ה יִקֳּבֶֽנּוּ׃
  kik-kik: Ndũrĩrĩ nĩikoona ũthingu waku, nao athamaki othe mone riiri waku; nawe
    ũgeetagwo na rĩĩtwa rĩerũ, rĩrĩa rĩkaagwetwo na kanua ka Jehova.
  fra-NCL: Les nations verront ta justice, et tous les rois ta gloire, et l’on t’appellera
    d’un nouveau nom, que la bouche de Yahweh choisira.
  cek-AK: Gentel kaminawk mah na toenghaih to hnu o ueloe, siangpahrangnawk boih mah
    na lensawkhaih to hnu o tih; Angraeng ih pakha hoi tacawt kangtha ahmin hoiah
    nang to kawk o tih boeh.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukmaladi, be-igar-innikigwad-imaked dakmaloed.
    Bela reymala be-gangued-be-yeerdakleged dakmaloed. Nug-gwapid be nikuoed, Bab-Jehová-sunnad
    bega nug ukoed.
  uig-CYR: Һәм әлләр сениң һәққанийлиғиңни, Барлиқ падишалар шан-шәривиңни көриду;
    Һәм сән Пәрвәрдигар Өз ағзи билән саңа қойидиған йеңи бир исим билән атилисән,
  tel-2017: రాజ్యాలు నీ నీతి చూస్తారు. రాజులంతా నీ మహిమను చూస్తారు. యెహోవా కోరే కొత్త
    పేరు నీకు పెడతారు.
  hat-BSA: Nasyon yo va wè ladwati ou e tout wa yo glwa ou. Konsa, ou va rele pa yon
    non nouvo ke bouch SENYÈ a va bay.
  kos-kos: Jerusalem, mutunfacl puspis fah liye lah kom kutangla! Tokosra lalos nukewa
    fah liye wolana lom. Ac fah pangonyuk kom ke sie ine sasu Su LEUM GOD sifacna
    El ac sot nu sum.
  hbo-WLC: וְרָא֤וּ גוֹיִם֙ צִדְקֵ֔ךְ וְכָל־מְלָכִ֖ים כְּבוֹדֵ֑ךְ וְקֹ֤רָא לָךְ֙ שֵׁ֣ם
    חָדָ֔שׁ אֲשֶׁ֛ר פִּ֥י יְהוָ֖ה יִקֳּבֶֽנּוּ׃
  ibo-ibo: Mba niile ga-ahụ ezi omume gị. Ndị eze niile ga-ahụkwa ebube gị. A ga-akpọkwa
    gị aha ọhụrụ ahụ nke ọnụ Onyenwe anyị ga-agụ gị.
  ory-ory: ପୁଣି, ଅନ୍ୟ ଦେଶୀୟମାନେ ତୁମ୍ଭର ଧର୍ମ ଓ ସକଳ ରାଜା ତୁମ୍ଭର ପ୍ରତାପ ଦେଖିବେ; ଆଉ, ତୁମ୍ଭେ
    ସଦାପ୍ରଭୁଙ୍କ ମୁଖ ଦ୍ୱାରା ଏକ ନୂତନ ନାମରେ ଖ୍ୟାତ ହେବ।
  chk-chk: Chon ekewe mwü repwe küna om pwüng, nge ekewe king meinisin repwe nenengeni
    lingom. Iwe, repwe aita ngonuk eu it mi fö, ewe Samol mi Lapalap a aita ngonuk.
  rop-rop: Wen yumob jidan gudwei, ola pipul brom ebri kantri en olabat king garra
    luk langa yumob. En YAWEI det trubala God garra gibit yumob nyuwan neim.
  ukr-1871: І побачять народи справедливість твою й усї царі — славу твою, і дадуть
    тобі нове імя, яке уста Господнї наречуть.
  deu-1951: bis die Heiden deine Gerechtigkeit sehen und alle Könige deine Herrlichkeit
    und du mit einem neuen Namen genannt wirst, welchen des HERRN Mund bestimmen wird;
  eng-JPS: And the nations shall see thy triumph, and all kings thy glory; and thou
    shalt be called by a new name, which the mouth of the LORD shall mark out.
  srp-1865: Tada æe vidjeti narodi pravdu tvoju i svi carevi slavu tvoju, i prozvaæeš
    se novijem imenom, koje æe usta Gospodnja izreæi.
  lug-lug: Amawanga galiraba obutuukirivu bwo, era ne bakabaka bonna baliraba ekitiibwa
    kyo. Oliyitibwa erinnya epya akamwa ka Mukama lye kalikuwa.
  heb-heb: וראו גוים צדקך וכל מלכים כבודך וקרא לך שם חדש אשר פי יהוה יקבנו׃
  ben-IRV: সমস্ত জাতিরা তোমার ধার্ম্মিকতা দেখবে এবং সমস্ত রাজারা তোমার মহিমা দেখবে।
    তোমাকে একটা নতুন নামে ডাকা হবে; যা সদাপ্রভুই বেছে নেবেন।
  pan-pan: ਕੌਮਾਂ ਤੇਰੇ ਧਰਮ ਨੂੰ ਅਤੇ ਸਾਰੇ ਰਾਜ ਤੇਰੀ ਸ਼ਾਨ ਨੂੰ ਵੇਖਣਗੇ, ਤੂੰ ਇੱਕ ਨਵੇਂ ਨਾਮ
    ਤੋਂ ਸੱਦੀ ਜਾਵੇਂਗੀ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲੇਗਾ।
  mya-JVB: တပါးအမျိုးသား တို့သည် သင် ၏ဖြောင့်မတ် ခြင်း ကို၎င်း ၊ ရှင်ဘုရင် အပေါင်း
    တို့သည် သင် ၏ ဘုန်း အသရေကို၎င်း မြင် ရကြလိမ့်မည်။ ထာဝရဘုရား ၏ နှုတ် တော် ထွက်နာမ
    သစ် ဖြင့် သင့် ကို ခေါ် ကြလိမ့်မည်။
  hmo-hmo: Ierusalema e, bese idauidau taudia ese, oiemu kara maoromaoro do idia itaia.
    King ibounai ese oiemu hairai do idia itaia. Ladana matamata oi dekenai do idia
    atoa. Lohiabada sibona ese inai ladana oi dekenai do ia henia.
  urd-urd: तब क़ौमों पर तेरी सदाक़त और सब बादशाहों पर तेरी शौकत ज़ाहिर होगी, और तू
    एक नये नाम से कहलाएगी जो ख़ुदावन्द के मुँह से निकलेगा।
  rus-SYN: И увидят народы правду твою и все цари - славу твою, и назовут тебя новым
    именем, которое нарекут уста Господа.
  bqc-SIM: Buiↄ n bↄa maa e, kíaↄ wɛsi n gawilɛ ḿpii. Wa tↄ́ dafu pↄ́ a bↄ Dii lɛ́u
    kpánɛ.
  tcz-CHONGTHU: Chitin-namtinin nachonphatna mu’uvintin, vannoi vaipipo ho jong chu
    na loupina avet ngam lou dingu ahi. Chule nangma hi Pakai kamsung tah in minthah
    napeh ding ahi.
  mar-mar: मग राष्ट्रे तुझा चांगुलपणा पाहतील सर्व राजे तुझी प्रतिष्ठा पाहतील. परमेश्वर
    तुला जे नवे नाव देईल, त्या नावाने तुला हाक मारतील.
  qub-qub: Intëru nasyun runacunami ricanga allilla goyaycashayquita. Llapan raycunami
    ricashunquipaj munayniyoj caycajta. Chauraga quiquin Tayta Diosmi juc jutitana
    churapäshunquipaj.
  hat-hat: Jerizalèm, tout nasyon yo va wè delivrans ou. Tout wa yo pral wè pouvwa
    ou. Y'a ba ou yon lòt non, non Seyè a menm va chwazi pou ou a.
  eng-BSB: Nations will see your righteousness, and all kings your glory. You will
    be called by a new name that the mouth of the LORD will bestow.
  eng-WEBPB: The nations will see your righteousness, and all kings your glory. You
    will be called by a new name, which the LORD’s mouth will name.
  kbq-kbq: Maka ama mopafi vahe'mo'za fatgo kavukvazana negesnage'za, kini vahe'mo'za
    kagri hihamu masazana kegahaze. Ana nehu'za Ra Anumzamo'ma kasefa kagima antegamisnia
    kagi ahegahaze.
  nhe-BL: Nochi tlaltini quiitase Jerusalén para se altepetl campa nochi mochihua
    xitlahuac, huan tlanahuatiani quiitase itlatlanex hasta nopa tlahuili quinixmictis.
    Huan TOTECO quimacas nopa altepetl seyoc itoca tlen yancuic.
  gub-BL: Zeruzarez. Teko ywy nànànar paw wexak putar neàmàtyry'ymar waneityk àwàm
    wà nehe. Tuwihawete paw ipytuhegatu putar nepuràg eteahy haw hexak mehe wà nehe.
    Erereko putar her ipyahu ma'e nehe. Tupàn Tuweharupi Wiko Ma'e omono putar nerer
    ipyahu ma'e newe nehe.
  eng-DRA: 'And the Gentiles shall see thy just one, and all kings thy glorious one:
    and thou shalt be called by a new name, which the mouth of the Lord shall name.'
