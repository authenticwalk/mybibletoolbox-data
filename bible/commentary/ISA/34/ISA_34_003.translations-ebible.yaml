verse: ISA.034.003
translations:
  mal-C: അവരുടെ ഹതന്മാരെ എറിഞ്ഞുകളയപ്പെടും, അവരുടെ ശവങ്ങളിൽനിന്നു ദുർഗന്ധം വമിക്കും;
    പർവതങ്ങൾ അവരുടെ രക്തംകൊണ്ടു കുതിരും.
  deu-TKW: daß ihre Erschlagenen hingeworfen daliegen und der Gestank von ihren Leichen
    aufsteigen und die Berge von ihrem Blute zerfließen sollen.
  lin-lin: Bakobwaka bibembe na bango na mabele, bongo bibembe yango ekobimisa solo
    makasi, mpe makila ekokita lokola ebale na bangomba.
  eng-LSV: And their wounded are cast out, || And their carcasses cause their stench
    to ascend, || And mountains have been melted from their blood.
  eng-GNV: And their slaine shalbe cast out, and their stincke shall come vp out of
    their bodies, and the mountaines shalbe melted with their blood.
  eng-WEBSTER: Their slain also shall be cast out, and their ill smell shall come
    up from their carcases, and the mountains shall be melted with their blood.
  nhw-BL: Huan ininmijcahua mocahuase tepejtoque tlalchi, niyon amo quintlalpachose.
    Ni tlali temis ica tlapotexcayotl catli quisas tlen inintlacayohua catli lochontos.
    Huan nochi cuatitlamitl nesise chichiltic ica inieso.
  swh-ONEN: Waliouawa watatupwa nje, maiti zao zitatoa uvundo, milima itatota kwa
    damu zao.
  bba-bba: Ben yɛm mu ko n kokumɔ sɑɑ ɡuunun di. Ben ɡonu ko n kɔ̃ɔkire, kpɑ nin nuburɑ
    n pusɑ.
  eng-KJVCPB: Their slain also shall be cast out, And their stink shall come up out
    of their carcases, And the mountains shall be melted with their blood.
  luo-luo: Jogi monegi nowit oko, mi ringregi nodungʼ kendo rembgi nopongʼ gode.
  meu-meu: Edia mase taudia na bae henege lasi murimuri ai; tau-anidia bae bodaga,
    bonadia bae dae, bona raradia na ororo amo bae aru diho.
  npi-ULB: तिनीहरूका मृतकहरूका लाशहरू बाहिर फालिनेछन् । लाशहरूको दुर्गन्ध जताततै हुनेछ
    । अनि पर्वतहरूले तिनीहरूका रगत सोस्‍नेछ ।
  yor-yor: Àwọn ti a pa nínú wọn ni a ó sì jù sóde, òórùn wọn yóò ti inú òkú wọn jáde,
    àwọn òkè ńlá yóò sì yọ̀ nínú ẹ̀jẹ̀ wọn.
  pes-OPCB: جنازه‌های آنان دفن نخواهند شد و بوی تعفن آنها زمین را پر خواهد ساخت و
    خون ایشان از کوهها جاری خواهد گردید.
  tgl-ULB: Ang mga pinatay nila ay maiiwang hindi nakalibing; ang masangsang na amoy
    ng kanilang mga bangkay ay nasa lahat ng dako, at ang mga bundok ay mabababad
    ng kanilang dugo.
  hui-hui: Homenerunaga tingini mbiralime mo hora nahe ona homo payapaya bima pedagola
    wialu dindini ngu timbuni bulebira. Tinaga darama hari ngarunaga ta̱la̱payabu
    wulebira.
  mya-mya: သူ​တို့​၏​အ​လောင်း​များ​သည်​မြှုပ်​နှံ​ခြင်း​ကို မ​ခံ​ရ​ဘဲ မြေ​ပေါ်​တွင်​လဲ​လျက်​ပုပ်​စပ်​နံ​စော်
    ၍​နေ​လိမ့်​မည်။ တောင်​တို့​သည်​လည်း​သွေး​များ ဖြင့်​နီ​ရဲ​လျက်​နေ​လိမ့်​မည်။-
  bod-N: ཡང་བསད་པ་རྣམས་ཕྱིར་འདོར་ཞིང་། རོ་ལས་དྲི་ངན་འཐུལ་ནས་རི་བོ་རྣམས་ཁོ་ཚོའི་ཁྲག་གིས་སྦང་བར་འགྱུར།
  sna-sna: Vakaurayiwa vavo vacharasirwa kunze, mitumbi yavo ichanhuhwa; makomo achanyorova
    neropa ravo.
  spa-BLM: Sus muertos también serán expulsados, y subirá el hedor de sus cadáveres.
    Las montañas se derretirán en su sangre.
  cac-cac: Ol actajcan b'ulan eb' chamnac chi', ol te q'ue sjab' juntzan̈ snivanil
    eb' chi'. Ol ch'ayxoquel jolomtac vitz yuj schiq'uil eb'.
  swh-ULB: Miili ya watu wao waliokufa itatupwa nje. Harufu ya miili iliyokffa itakuwa
    kila mahali; na mlilima italowekwa kwa damu yao.
  bel-bel: І забітыя іхнія будуць раскіданы, і ад трупаў іх падымецца смурод, і горы
    размокнуць ад іхняй крыві.
  deu-ELBBK: Und ihre Erschlagenen werden hingeworfen, und der Gestank ihrer Leichname
    steigt auf, und die Berge zerfließen von ihrem Blut.
  mbb-OT: Kenè en idleveng is menge lawa zan, umbe edsengew is kemahù kayi, ne edranew
    is lengesa ziyà te menge vuvungan.
  mal-2015: അവരുടെ ഹതന്മാരെ എറിഞ്ഞുകളയും; അവരുടെ ശവങ്ങളിൽനിന്നു നാറ്റം പുറപ്പെടും;
    അവരുടെ രക്തം കൊണ്ടു മലകൾ ഒഴുകിപ്പോകും.
  gup-gup: Bedda wanjh kabirridowe dja kabirrikukyo kore birribuyika kabindidjalkukburriwe,
    dja kabirrikanjnudme. Bedberre kunkurlba manbowern kadjaldi kore kunwarddekimuk.
  rmc-rmc: Lengre mule džene na ena parunde, lengre ťela khandena, a lengro rat čuľala
    pal o verchi.
  pes-OPV: وکشتگان ایشان دور افکنده می‌شوند و عفونت لاشهای ایشان برمی آید. و از خون
    ایشان کوههاگداخته می‌گردد.
  ron-1924: Морций лор сунт арункаць, трупуриле лор моарте мирос греу ши се топеск
    мунций де сынӂеле лор.
  ben-OBCV: তাদের নিহতদের বাইরে নিক্ষেপ করা হবে, তাদের শবগুলি থেকে দুর্গন্ধ বের হবে;
    পর্বতগুলি তাদের রক্তে সিক্ত হবে।
  som-som: Oo weliba kuwoodii la laayayna waa la xoori doonaa, oo qudhmuunkooduna
    wuxuu ka soo uri doonaa bakhtigooda, oo buurahana dhiiggoodaa ka soo qulquli doona.
  lat-VUC: Interfecti eorum projicientur, et de cadaveribus eorum ascendet fœtor;
    tabescent montes a sanguine eorum.
  eng-ASVBT: Their slain also shall be cast out, and the stench of their dead bodies
    shall come up; and the mountains shall be melted with their blood.
  ita-1885: E i loro uccisi saranno gittati via; e la puzza de' lor corpi morti salirà,
    e i monti si struggeranno, essendo stemperati nel lor sangue.
  eng-LXXUP: And their slain shall be cast forth, and their corpses; and their ill
    savor shall come up, and the mountains shall be made wet with their blood.
  eng-ULB: The bodies of their dead will be thrown out. The stench of the dead bodies
    will be everywhere; and the mountains will soak up their blood.
  spa-VBL: Los que sean asesinados no serán enterrados; el hedor de sus cuerpos se
    elevará; las montañas serán lavadas con su sangre.
  fra-_FOB: Leurs blessés à mort seront jetés dehors; leurs cadavres exhaleront l'infection;
    les montagnes ruisselleront de leur sang.
  mal-mal: അവരുടെ കൊല്ലപ്പെട്ടവരെ എറിഞ്ഞുകളയും; അവരുടെ ശവങ്ങളിൽനിന്നു നാറ്റം പുറപ്പെടും;
    അവരുടെ രക്തംകൊണ്ടു മലകൾ ഉരുകിപ്പോകും.
  urd-GVR: Un ke maqtūloṅ ko bāhar phaiṅkā jāegā, aur lāshoṅ kī badbū chāroṅ taraf
    phailegī. Pahāṛ un ke ḳhūn se sharābor hoṅge.
  suz-BL: मेको साइश्‍शो मुर आन कली ताइक्‍नीम। मेको आन रिना कुइ‍ब। डांडापुकी मेको आन
    हुशेम जित्‍नीम।
  eng-NOY: Their slain shall be cast out; From their carcasses their stench shall
    ascend, And the mountains shall flow down with their blood.
  ita-1927: I loro uccisi son gettati via, i loro cadaveri esalan fetore, e i monti
    si sciolgono nel loro sangue.
  ckb-ckb: کوژراوەکانیان فڕێدەدرێن، تەرمەکانیان بۆنی بۆگەن دەردەکات و چیاکان لەناو
    خوێنی ئەوان دەتوێنەوە.
  eng-BBE: Their dead bodies will be thick on the face of the earth, and their smell
    will come up, and the mountains will be flowing with their blood, and all the
    hills will come to nothing.
  kan-OKCV: ಅವರಲ್ಲಿ ಹತರಾದವರು, ಬೀದಿಪಾಲಾಗುವರು. ಅವರ ಹೆಣಗಳ ದುರ್ವಾಸನೆಯು ಮೇಲಕ್ಕೆ ಏರುವುದು.
    ಅವರ ರಕ್ತ ಪ್ರವಾಹದಿಂದ ಪರ್ವತಗಳು ತೋಯಿಸುವುದು.
  tam-2017: அவர்களிலே கொலைசெய்யப்பட்டவர்கள் வெளியே எறியப்பட்டுக்கிடப்பார்கள்; அவர்களுடைய
    சடலங்கள் நாற்றமெடுக்கும்; அவர்களுடைய இரத்தத்தினாலே மலைகளும் கரைந்துபோகும்.
  spa-RV-1909: Y los muertos de ellas serán arrojados, y de sus cadáveres se levantará
    hedor; y los montes se desleirán por la sangre de ellos.
  ron-BTF: Şi cei ucişi ai lor vor fi lepădaţi şi putoarea lor va urca din trupurile
    lor moarte şi munţii se vor topi de sângele lor.
  eng-WEBP: Their slain will also be cast out, and the stench of their dead bodies
    will come up. The mountains will melt in their blood.
  eng-FBV: Those who are killed won't be buried; the stink of their bodies will rise;
    mountains will be washed away with their blood.
  nld-1939: Hun doden worden weggesmeten, Hun lijken liggen te rotten; De bergen vloeien
    weg in hun bloed,
  nch-BL: Huan inimijcahua mocahuase tepejtoque talchi, yon amo quintalpachose. Ni
    tali temis ica tapotexcayot cati quisas ten inintacayohua cati lochontos. Huan
    nochi cuatitamit nesise chichiltic ica inieso.
  vie-1934: Kẻ bị giết trong chúng nó sẽ phải ném bỏ, thây chết bay mùi hôi; các núi
    đầm đìa những máu.
  hin-CV: जो मर गये हैं उन्हें बाहर फेंक दिया जाएगा, उनके शव सड़ जायेंगे; तथा पर्वत
    उनके रक्त से गल जाएंगे.
  eng-OURB: Their slain will also be cast out, and the stench of their dead bodies
    will come up; and the mountains will melt in their blood.
  spa-BES: Sus cuerpos muertos serán gruesos sobre la faz de la tierra, y su olor
    subirá, y las montañas fluirán con su sangre, y todas las colinas se convertirán
    en nada.
  tdx-tdx: Havokovoko alafe ao o vinono am’iareoo, hakare’ o loloo ty fañati-fofo’e,
    hidoandoañe amo vohitseo ty lio’ iareo,
  tha-KJV: คนที​่​ถู​กฆ่าของเขาจะถูกเหวี่ยงออกไป และกลิ่นเหม็นแห่งศพของเขาจะฟุ้งไป
    ภู​เขาจะละลายไปด้วยโลหิตของเขา
  por-BR-2018: E seus mortos serão lançados fora, e de seus corpos sairá seu fedor;
    e os montes se derreterão com seu sangue.
  deu-ELO: Und ihre Erschlagenen werden hingeworfen, und der Gestank ihrer Leichname
    steigt auf, und die Berge zerfließen von ihrem Blute.
  eng-WYC-2018: The slain men of them shall be cast forth, and stink shall ascend
    of the carrions of them; [the] hills shall flow of the blood of them. (Their dead
    shall be thrown forth, and the stink shall go up from their corpses; the hills
    shall flow with their blood.)
  epo-epo: Kaj iliaj mortigitoj estos disĵetitaj, kaj iliaj kadavroj eligos malbonodoron,
    kaj la montoj trapenetriĝos de ilia sango.
  uig-PIN: Ulardin ɵltürülgǝnlǝr sirtⱪa taxliwetilidu, Jǝsǝtliridin sesiⱪqiliⱪ puraydu,
    Taƣlar ularning ⱪeni bilǝn eritilidu;
  beo-beo: Ilia bogoi da:i hodo da mae uli dogone, udigili dasama:ne amola gaha nabima:ne
    dialebe ba:mu. Amola goumi da maga:mega ulasi dagoi ba:mu.
  tpi-OTNT: Na bodi bilong ol, bai ol man i no inap planim. Nogat. Bai ol i stap sting
    nabaut long graun na ples bai i smel nogut tru. Na blut bilong ol bai i pulap
    long ol maunten.
  hau-SA: Za a jefar da waɗanda aka kashe gawawwakinsu za su yi wari; duwatsu za su
    jiƙu da jininsu.
  uig-LAT: Ulardin öltürülgenler sirtqa tashliwétilidu, Jesetliridin sésiqchiliq puraydu,
    Taghlar ularning qéni bilen éritilidu;
  nde-nde: Ababuleweyo bakibo bazaphoselwa ngaphandle, izidumbu zabo zizanuka; izintaba
    zizacwila egazini labo.
  ton-ton: Mo ʻenau mate foki ʻe lī kituʻa, pea ʻe ʻalu hake ʻae namuhāhā mei honau
    ʻangaʻanga, pea ʻe molū ʻo vai ʻae ngaahi moʻunga ʻi honau toto.
  ces-1613: I budou povrženi zbití jejich, a z těl mrtvých jejich vzejde smrad, a
    rozplynou se hory od krve jejich.
  eng-WMB: Their slain will also be cast out, and the stench of their dead bodies
    will come up. The mountains will melt in their blood.
  tam-TCV: அவர்களில் கொலைசெய்யப்பட்டவர்கள் வெளியே எறியப்படுவார்கள், இறந்தவர்களின்
    உடல்கள் துர்நாற்றம் வீசும்; மலைகள் அவர்களுடைய இரத்தத்தினால் ஊறியிருக்கும்.
  ceb-ULB: Ipanglabay gayod ang ilang patayng lawas. Ang baho sa ilang mga patayng
    lawas moabot bisan asa; ug mapuno sa ilang dugo ang kabukiran.
  pol-UBG: Ich zabici będą porzuceni, a z ich trupów będzie unosił się smród i ich
    krew z gór popłynie.
  urd-GVU: اُن کے مقتولوں کو باہر پھینکا جائے گا، اور لاشوں کی بدبو چاروں طرف پھیلے
    گی۔ پہاڑ اُن کے خون سے شرابور ہوں گے۔
  deu-1912: Und ihre Erschlagenen werden hingeworfen werden, daß der Gestank von ihren
    Leichnamen aufgehen wird und die Berge von ihrem Blut fließen.
  kan-2017: ಅವರಲ್ಲಿ ಹತರಾದವರು ಬಿಸಾಡಲ್ಪಡುವರು, ಅವರ ಶವಗಳ ದುರ್ವಾಸನೆಯು ಮೇಲಕ್ಕೆ ಏರುವುದು.
    ಅವರ ರಕ್ತಪ್ರವಾಹದಿಂದ ಪರ್ವತಗಳು ಕರಗುವವು.
  yap-yap: Pi ldow rorad e dab ni k’eyag, ma bayi par downgirad u but’ nge meal nge
    kireb bon; pi burey e bayi row ko racha’ rorad.
  hlt-MCSB: Amih a ngawn te a voeih vaengah a rhok kah a bothae te rhim ni. Amih thii
    loh tlang a yut sak ni.
  mdy-ETH: ሌዛ ዔያቶኮ ቢያ ቤስካ ኬኤሪንቲ ዎዎዓንዳኔ፥ ዱኡኪንቲንዱዋሴ፤ ዹካ ዔያቶኮ ሱጉሢ ሌሊ ማዓንዳኔ።
  twi-ASANTE: Wɔbɛto wɔn mu atɔfoɔ no agu, wɔn afunu no bɛyi hwa; wɔn mogya bɛfɔ mmepɔ
    no.
  eng-WEBU: Their slain will also be cast out, and the stench of their dead bodies
    will come up. The mountains will melt in their blood.
  wal-wal: Etappe woridoogeeti olettana; eta ahai xinqqana. Wogga dereti eta suuttan
    kamettana.
  spa-PDDPT: Sus muertos serán tirados. Surgirá una hediondez de sus cadáveres y las
    montañas serán empapadas con su sangre.
  gun-gun: Ha'e kuery va'e regua ojukaa ma rire omombopaa 'rã mombyry. Hetekue heakuã
    vaikue 'rã, ha'e huguy ma ojao'ipa 'rã yvyty ikuai va'e.
  ilo-ULB: Saanto a maitabon dagiti natay kadakuada; ti buyok dagiti bangkayda ket
    umalingasawto, ken marunawto dagiti bantay babaen iti darada.
  kpg-kpg: Nia huaidina digaula ga hagalee danu, e mmoemmoe hua gaa pala ga bilau,
    gei nia gonduu ga mmee dodo.
  uig-ARA: ئۇلاردىن ئۆلتۈرۈلگەنلەر سىرتقا تاشلىۋېتىلىدۇ، جەسەتلىرىدىن سېسىقچىلىق پۇرايدۇ،
    تاغلار ئۇلارنىڭ قېنى بىلەن ئېرىتىلىدۇ؛
  sus-sus: E xa mixi faxaxie mu ragatama. E binbie bɔrɔma nɛ, e xiri fa te koore ma.
    E wuli ifilima nɛ geyae ma.
  pon-2006: Paliwararail kan sohte pahn seridi, ahpw pahn wonohn wasao pwehn mwerpeseng
    oh matala; oh nahna kan pahn weitahtahkihla nta.
  ksd-ksd: Ma nam diat ba di ubu vue diat da vue vairop diat, ma ra ang na mareng
    na paka i diat na vana rikai, ma ra gapu i diat na ulur ta ra lualuana.
  tur-YTC: Onların öldürülenleri de dışarı atılacak, Cesetlerinin pis kokusu da ortaya
    çıkacak. Dağlar onların kanında eriyecek.
  grc-BRENT: Οἱ δὲ τραυματίαι αὐτῶν ῥιφήσονται, καὶ οἱ νεκροί, καὶ ἀναβήσεται αὐτῶν
    ἡ ὀσμή, καὶ βραχήσεται τὰ ὄρη ἀπὸ τοῦ αἵματος αὐτῶν.
  ind-AYT: Mereka yang terbunuh akan dilemparkan keluar. Mayat-mayat mereka akan mengeluarkan
    bau busuk. Gunung-gunung akan dibanjiri oleh darah mereka.
  nya-nya: Anthu awo ophedwa adzatayidwa kunja, mitembo yawo idzawola ndi kununkha;
    mapiri adzafiira ndi magazi awo.
  hrv-hrv: Leže njihovi pobijeni, smrad se diže od trupla mnogih, krv gorama proteče,
  mps-mps: Te augwali tigi dabe te bidi dabego pubalubo usugobeo. Menio. Te bulu tǫ
    dabede danamu pelayu, te bulude dwai kugumini mu yaibao wali. Te augwaligo kaneme
    dabe te bulu du dabede pągąnalueibao wai dao.
  tpi-tpi: Na bodi bilong ol, bai ol man i no inap planim. Nogat. Bai ol i stap sting
    nabaut long graun na ples bai i smel nogut tru. Na blut bilong ol bai i pulap
    long ol maunten.
  dan-1931: henslængt ligger de dræbte, Stank stiger op fra Ligene, Bjergene flyder
    af Blodet;
  vie-OVCB: Xác chết bị vất bừa bãi và mùi hôi thối xông lên nồng nặc trên đất. Các
    núi đồi sẽ đầy máu của chúng.
  guj-2017: તેમના મારી નંખાયેલા નાખી દેવામાં આવશે; અને તેમના મૃતદેહો દુર્ગંધ મારશે,
    અને પર્વતો તેમના રક્તથી ઢંકાઈ જશે.
  pon-2006A: Paliwararail kan sohte pahn seridi, ahpw pahn wonohn wasao pwehn mwerpeseng
    oh matala; oh nahna kan pahn weitahtahkihla nta.
  por-BRBSL: Seus mortos também serão expulsos, e o fedor de seus corpos mortos surgirá.
    As montanhas derreterão em seu sangue.
  cth-cth: Ahnimouh thung hoi thei lah kaawm e ronaw hah alawilah tâkhawng dawkvah,
    hote ronaw dawk hoi a hmuikawk teh, ahnimae thi hoi monnaw teh a kamyawt.
  twi-twi: Wɔbɛtow wɔn mu atɔfo no agu, wɔn afunu no beyi hua; wɔn mogya afɔw mmepɔw
    no.
  hlt-hlt: Amih a ngawn te a voeih vaengah a rhok kah a bothae te rhim ni. Amih thii
    loh tlang a yut sak ni.
  tbz-SIM: Bɛ̀ bo kú kɛ́ncóú cóú, bɛcíríbɛ̀ kó kunɔ́ú bo dɑ́tínnɛ́ tipíìtì timɔu,
    mɛnitiyĩ̀ĩ̀ mbo pɔ̃ntɛ́ yɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: Eghtɨ men kuaba, gumaziba mozibar da afeghan kogham. Puvatɨ. Da pura ikɨ
    kur mughuriam mangam. Eghtɨ men ghuziba mɨghsɨaba avaragh daghuribar emɨr magɨram.
  dop-dop: Pɑ lɔwɑ pɑ tɑɑ mpɑ pǝ kʋwɑ tɔ. Pɑ sǝtɑɑ sɔŋɑɑ. Pɑ cɑlǝm kpeŋ pɔɔŋ tɔɔ.
  azb-azb: Ölüləri kənara atılacaq, Meyitlərindən üfunət qalxacaq, Dağlar onların
    qanına bulanacaq.
  eng-DBY: And their slain shall be cast out, and their stink shall come up from their
    carcases, and the mountains shall be melted with their blood.
  hin-2017: उनके मारे हुए फेंक दिये जाएँगे, और उनके शवों की दुर्गन्ध उठेगी; उनके लहू
    से पहाड़ गल जाएँगे।
  wol-KYG: Seeni néew lees di xalab, ñu médd, xet ga gilli, seen deret la tund yiy
    sangoo.
  eng-YLT: And their wounded are cast out, And their carcases cause their stench to
    ascend, And melted have been mountains from their blood.
  eng-WYC-2017: The slain men of them shall be cast forth, and stink shall ascend
    [or go up] of the carrions of them; hills [or the mountains] shall flow of the
    blood of them.
  eng-WMBB: Their slain will also be cast out, and the stench of their dead bodies
    will come up. The mountains will melt in their blood.
  urd-GVH: उनके मक़तूलों को बाहर फेंका जाएगा, और लाशों की बदबू चारों तरफ़ फैलेगी।
    पहाड़ उनके ख़ून से शराबोर होंगे।
  rug-rug: Sari tinidia si kote ta gona palae, meke kote humaṉa hikare sa muzi pa
    tinidia; sari toqere si kote tale eharadi.
  gaz-gaz: Isaan keessaa warri duʼan alatti gad darbataman; reeffi isaanii ni ajaaʼa;
    tulluuwwan dhiiga isaaniitiin tortoru.
  fra-LSG: Leurs morts sont jetés, Leurs cadavres exhalent la puanteur, Et les montagnes
    se fondent dans leur sang.
  yal-yal: E faxa muxune luma nɛn biraxi bɔxɔn ma e binbine xirin yi mini han, e wunle
    yi sa e geyane birin ma.
  haw-1868: E kiolaia'ku no ko lakou poe i houia, A e pii aku no ka pilau o ko lakou
    kupapau, A e hooheheeia na kuahiwi i ko lakou koko.
  arb-NAV: فَتُطْرَحُ قَتْلاهُمْ وَيَنْتَشِرُ نَتْنُ جِيَفِهِمْ فِي الْفَضَاءِ، وَتَفِيضُ
    الْجِبَالُ بِدِمَائِهِمْ،
  ewe-ewe: Woatsɔ woƒe Ame tsiaʋawo aƒu gbe. Woƒe ŋutilã kukuawo aƒaƒã anɔ ʋeʋẽm eye
    towo aƒo woƒe ʋu bekee.
  eng-LEE: And their slain also shall be cast out, and as regardeth their carcasses
    their stench shall ascend upward, and the mountains shall be melted through their
    blood.
  asm-FB: তেওঁলোকৰ নিহত সকলক মৈদাম নিদিয়াকৈ থ’ব; তেওঁলোকৰ মৰা শৱবোৰৰ পৰা চাৰিও ফালে
    দুৰ্গন্ধ হ’ব, তেওঁলোকৰ তেজেৰে পৰ্ব্বতবোৰ ভিজিব।
  sus-A: عٍ شَ مِشِ قَشَشِيٍ مُ رَفَتَمَ. عٍ بِنبِيٍ بْرْ مَ نّ، عٍ شِرِ قَ تٍ كٌورٍ
    مَ. عٍ وُلِ عِقِلِمَ نّ فٍيَيٍ مَ.
  fra-SBL: Leurs morts seront aussi chassés, et la puanteur de leurs cadavres remontera.
    Les montagnes fondront dans leur sang.
  hbo-hbo: וְחַלְלֵיהֶ֣ם יֻשְׁלָ֔כוּ וּפִגְרֵיהֶ֖ם יַעֲלֶ֣ה בָאְשָׁ֑ם וְנָמַ֥סּוּ
    הָרִ֖ים מִדָּמָֽם׃
  kik-kik: Andũ arĩa moragĩtwo magaateo o ro ũguo, na mũnungo wa ciimba ciao wambate
    na igũrũ; nacio irĩma ihaane ta irindĩtwo nĩ thakame yao.
  fra-NCL: Leurs morts seront jetés sans sépulture, leurs cadavres exhaleront l’infection,
    et les montagnes se fondront dans leur sang.
  cek-AK: Hum ih kaminawk to va o sut ueloe, nihcae ih qok loe hmuisae phi tih; maenawk
    loe nihcae ih athii hoiah amkaw tih.
  cuk-cuk: Dule-girgumaloedi, bela omiledoed, e-muimar nunusaila yapatoed, e-ablismar
    yalaganba suurmakdoed.
  uig-CYR: Улардин өлтүрүлгәнләр сиртқа ташливетилиду, Җәсәтлиридин сесиқчилиқ пурайду,
    Тағлар уларниң қени билән еритилиду;
  tel-2017: వారిలో చనిపోయిన వారిని ఎవరూ సమాధి చేయరు. వారి శవాలు కంపుకొడతాయి. వారి
    రక్తం కొండలను నింపేస్తుంది.
  hat-BSA: Konsa, mò yo va jete deyò. Kadav yo va fè movèz odè, e mòn yo va tranpe
    ak san yo.
  kos-kos: Monin mwet misa lalos ac tia pukpuki, a ac oan nwe kulawi ac kolukla fohlo,
    ac eol uh ac fah srusrala ke srah.
  hbo-WLC: וְחַלְלֵיהֶ֣ם יֻשְׁלָ֔כוּ וּפִגְרֵיהֶ֖ם יַעֲלֶ֣ה בָאְשָׁ֑ם וְנָמַ֥סּוּ
    הָרִ֖ים מִדָּמָֽם׃
  ibo-ibo: Ndị ha e gburu egbu ka a ga-atụpụ. Ozu ha ga-esikwa isi. Ugwu niile ga-ejupụta
    nʼọbara ha.
  ory-ory: ସେମାନଙ୍କର ହତ ଲୋକମାନେ ବାହାରେ ନିକ୍ଷିପ୍ତ ହେବେ, ସେମାନଙ୍କ ଶବରୁ ଦୁର୍ଗନ୍ଧ ଉଠିବ
    ଓ ସେମାନଙ୍କ ରକ୍ତରେ ପର୍ବତମାନ ତରଳି ଯିବ।
  chk-chk: Ar kewe somä resap peias, inisir epwe ponfeil, nge ekewe chuk repwe parapar
    ren char.
  rop-rop: En blanga olabat dedwan bodi garra leidanbat ebriweya langa graun en olabat
    bodi garra go nogudwan, en olabat garra jidan jinggiwan en detlot blad garra randan
    langa detlot hil.
  ukr-1871: Щоб їх повбивано й порозкидано; трупи їх щоб гноєм узялись, та щоб гори
    од крові їх розмоклись.
  deu-1951: Ihre Erschlagenen sollen hingeworfen werden und der Gestank ihrer Leichname
    aufsteigen, und die Berge werden von ihrem Blute zerfließen.
  eng-JPS: Their slain also shall be cast out, and the stench of their carcasses shall
    come up, and the mountains shall be melted with their blood.
  srp-1865: I pobijeni njihovi baciæe se, i od mrtvaca njihovijeh dizaæe se smrad
    i gore æe se rasplinuti od krvi njihove.
  lug-lug: Abantu baabwe abattibwa balisuulibwa ebweru, n’emirambo gyabwe giriwunya,
    n’ensozi zirinnyikira omusaayi gwabwe.
  heb-heb: וחלליהם ישלכו ופגריהם יעלה באשם ונמסו הרים מדמם׃
  ben-IRV: তাদের নিহত লোকেরা বাইরে নিক্ষিপ্ত হবে। তাদের মৃতদেহের দুর্গন্ধ সব জায়গায়
    থাকবে এবং তাদের রক্তে পাহাড়-পর্বত ভিজে যাবে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਵੱਢੇ ਹੋਏ ਬਾਹਰ ਸੁੱਟੇ ਜਾਣਗੇ, ਉਹਨਾਂ ਦੀਆਂ ਲੋਥਾਂ ਤੋਂ ਸੜਿਆਂਧ ਉੱਠੇਗੀ,
    ਅਤੇ ਪਰਬਤ ਉਹਨਾਂ ਦੇ ਲਹੂ ਨਾਲ ਡੁੱਬ ਜਾਣਗੇ।
  mya-JVB: သူ တို့တွင် အသေခံရသောသူတို့ ကို ပြင်သို့ ပစ် လိုက်သဖြင့် ၊ အသေ ကောင်တို့သည်
    နံစော် ၍ ၊ သူ တို့၏ အသွေး ဖြင့် တောင် တို့သည် အရည် ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Edia mase tauanidia be do idia guria lasi, to do idia bodaga, edia bonana
    do ia daekau, bona edia rarana, be do ia heau diho lao ororo dekena amo.
  urd-urd: और उनके मक़तूल फेंक दिए जायेंगे बल्कि उनकी लाशों से बदबू उठेगी और पहाड़
    उनके ख़ून से बह जाएँगे।
  rus-SYN: И убитые их будут разбросаны, и от трупов их поднимется смрад, и горы размокнут
    от крови их.
  bqc-SIM: Wa gbɛ̃́ pↄ́ wà ń dɛdɛↄ kↄ́lɛ, gbɛ̀sĩsĩↄ ń au mi, an gɛↄ gĩdↄ.
  tcz-CHONGTHU: Amithiu jong vuilouva kikoiding chuleh amonlha tahsa ho ui chun gansung
    alodim ding ahi. Lhang chung'a konin athisan u hung longlha ding ahi.
  mar-mar: त्यांच्यातील वधलेल्यास न पुरताच ठेवून देतील; त्यांच्या मृत शरीराची दुर्गंधी
    सर्वत्र पसरेल, आणि त्यांच्या रक्ताने पर्वत भिजून चिंब होईल.
  qub-qub: Wañojcunatapis manami pipis shuntangachu. Chaycunaga fiyupa melanaypämi
    asyarenga. Intëru jircapapis yacunörämi yawarpis aywanga.
  hat-hat: Yo p'ap antere kadav moun mouri yo. Y'ap kite yo pouri santi. Tout mòn
    yo pral wouj ak san.
  eng-BSB: Their slain will be left unburied, and the stench of their corpses will
    rise; the mountains will flow with their blood.
  eng-WEBPB: Their slain will also be cast out, and the stench of their dead bodies
    will come up. The mountains will melt in their blood.
  kbq-kbq: Hagi anama hanigeno'a tamagerfa hu'za fri'naza zamavufaga eri'za asezmantegara
    osugahie. Ana hanigeno fri zamavufagamo'a amne zankna huno me'neno hinimna vugahie.
    Hagi korazamimo'a agonafina avitegahie.
  nhe-BL: Huan ininmijcahua mocahuase tepejtoque tlalchi, niyon ax quintlalpachose.
    Ni tlali temis ica tlapotexcayotl tlen quisas tlen inintlacayohua tlen lochontos.
    Huan nochi cuatitlamitl nesise chichiltic ica inieso.
  gub-BL: Umàno ma'e kwer upyta putar u'ar awer pe wà nehe. Inem wà. Wanemahy haw
    uhàuhàz putar taw nàn nehe. Wanuwykwer uwyryk putar ywytyruhu wanuwi nehe.
  eng-DRA: 'Their slain shall be cast forth, and out of their carcasses shall rise
    a slink: the mountains shall be melted with their blood.'
