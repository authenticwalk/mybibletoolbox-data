verse: ISA.034.007
translations:
  mal-C: കാട്ടുകാളകൾ അവയോടൊപ്പം വീഴും, കാളക്കിടാങ്ങളും മൂരികളും വീണുപോകും. അങ്ങനെ
    അവരുടെ ദേശം രക്തം വീണു നനയും, അതിലെ പൊടി മൃഗക്കൊഴുപ്പുകൊണ്ട് കുതിരും.
  deu-TKW: Wildochsen werden mit jenen niedersinken und Farren mit den Stieren. Ihr
    Land wird sich berauschen von Blut, und ihr Boden von Fett strotzen.
  lin-lin: Mpakasa ekokufa nzela moko na bango, mpe bangombe ya mibali elongo na bilenge
    na yango. Mabele na yango ekolangwa na makila mpe putulu na yango ekozipama na
    mafuta.
  eng-LSV: And reems have come down with them, || And bullocks with bulls, || And
    their land has been soaked from blood, || And their dust is made fat from fatness.
  eng-GNV: And the vnicorne shall come downe with them and the heiffers with the bulles,
    and their lande shalbe drunken with blood, and their dust made fat with fatnesse.
  eng-WEBSTER: And the unicorns shall come down with them, and the bullocks with the
    bulls; and their land shall be drenched with blood, and their dust made fat with
    fatness.
  nhw-BL: Huan masehualme nopona miquise masque tlahuel quipiyaj chicahualistli. Miquise
    nopa telpocame huan huehuentzitzi. Nopa tlali tlamixolonis ica estli huan nopa
    tlaltejpoctli mocahuas chiyahuac ica tlachiyajcayotl.
  swh-ONEN: Nyati wataanguka pamoja nao, ndama waume na mafahali wakubwa. Nchi yao
    italowana kwa damu, nayo mavumbi yataloa mafuta ya nyama.
  bba-bba: Gbeeku kɛtɛbɑ kɑ nɛɛ, yi wɔrukumɔ kɑ be sɑnnu. Mɑ yɛm mu tem wukiri mɑ
    tuɑ yɑ ɡum kure.
  eng-KJVCPB: And the unicorns shall come down with them, And the bullocks with the
    bulls; And their land shall be soaked with blood, And their dust made fat with
    fatness.
  luo-luo: Kendo jope, gi nyirwedhi kod rwedhi madongo nopodh kodgi. Pinygi nopongʼ
    gi remo, kendo boche noum buru.
  meu-meu: Uda boromakaudia mamaruanedia na idia ida bae hekida diho, bona boromakau
    mamaruanedia matamatadia, boromakau goada hereadia ida. Edia tano na rara ese
    baine haḡonua; edia uma tanona na digara ese baine hanamoa herea.
  npi-ULB: तिनीहरूसँगै जङ्गली साँढेहरू, अनि वृद्ध साँढेहरूसँगै जवानहरू ढल्नेछन् ।
    तिनीहरूका देश रगतले मात्‍नेछ र तिनीहरूका माटो बोसोले मोटाउनेछ ।
  yor-yor: Àti àwọn àgbáǹréré yóò ba wọn sọ̀kalẹ̀ wá, àti àwọn ẹgbọrọ màlúù pẹ̀lú
    àwọn akọ màlúù, ilé wọn ni a ó fi ẹ̀jẹ̀ rin, a ó sì fi ọ̀rá sọ ekuru wọn di ọlọ́ràá.
  pes-OPCB: نیرومندان هلاک خواهند شد، جوانان و اشخاص کارآزموده از بین خواهند رفت.
    زمین از خون سیراب و خاک از چربی حاصلخیز خواهد گردید.
  tgl-ULB: Ang mababangis na baka ay kakatayin kasama nila, at ang mga batang toro
    na kasama ang mas nakatatanda. Ang kanilang lupain ay magiging lango sa dugo,
    at ang kanilang alikabok ay pinataba ng katabaan.
  hui-hui: Ani bialu Anduane Homogohanda uruni biragola nogo bulumaga wangaberu bo
    podo paya biralidagua wali agalinaga darama habanerume Idomo dindi goba halu holebira.
  mya-mya: ပြည်​သူ​တို့​သည်​နွား​ရိုင်း​များ၊ နွား​သိုး​ပျို များ​ကဲ့​သို့​လဲ​ကျ​ကြ​လိမ့်​မည်။
    မြေ​ကြီး သည်​လည်း​သွေး​များ​ဖြင့်​နီ​၍​လည်း​ကောင်း၊ အ​ဆီ​များ​ဖြင့်​အီ​၍​လည်း​ကောင်း​နေ​လိမ့်
    မည်။-
  bod-N: གླང་རྒོད་དང་བ་ཕྲུག གླང་གོག་བཅས་ནི་དེ་དག་དང་ལྷན་དུ་འགྱེལ་ནས་དེའི་ཡུལ་ཁམས་ཁྲག་གིས་ངོམ་ཞིང་།
    དེའི་ས་རྡུལ་ཡང་ཚིལ་གྱིས་སྦང་བར་འགྱུར།
  sna-sna: Nyati dzichawa pamwe navo nehono dzemhuru nehando huru. Nyika yavo ichanyorova
    neropa, uye guruva richazara mafuta.
  spa-BLM: Los bueyes salvajes bajarán con ellos, y los novillos con los toros poderosos;
    y su tierra se embriagará de sangre, y su polvo engrasado con grasa.
  cac-cac: Ol telvoc eb' icha stelvi noc' c'ultaquil vacax, ma noc' quelemtac vacax,
    ma noc' mam vacax. Ol ch'ayxoquel sat slum eb' yuj schiq'uil, axo xepual eb' ol
    b'atcan d'a cal pococ.
  swh-ULB: Ng'ombe wa porini watachinjwa pamoja na wao, fahali wakubwa na fahali wadogo.
    Nchi yao italewa kwa damu, na mavumbi yake yatafanjwa kuwa mafuta na mafuta yaliyonona.
  bel-bel: І буйвалы ўпадуць зь імі, і цяляты разам з валамі, і ўп'ецца зямля іх крывёю,
    і прах іх разбухне ад тлушчу.
  deu-ELBBK: Und Wildochsen stürzen mit ihnen hin, und Stiere samt kräftigen Ochsen;
    und ihr Land wird betrunken von Blut, und ihr Staub von Fett getränkt.
  mbb-OT: Ebpenhimetayan din daan is mekeǥeǥehem he menge etew he henduen be te menge
    tudu te vaka. Ebpeketambù diyà te tanè dan is lengesa wey tavà.
  mal-2015: അവയോടുകൂടെ കാട്ടുപോത്തുകളും കാളകളോടുകൂടെ മൂരികളും വീഴും; അവരുടെ ദേശം രക്തം
    കുടിച്ചു ലഹരി പിടിക്കും; അവരുടെ നിലം കൊഴുപ്പുകൊണ്ടു നിറഞ്ഞിരിക്കും.
  gup-gup: Bu Yawey kabenbun bininj kunmekbe, wanjh mayh rowk kahmirndebun warridj,
    yiman bulikki narangem yaw, dja bulikki nakihkimuk. Bu kuhni kayimerran wanjh
    kunkurlba kunwern kadjuhke kubolkwarlah kunmekbe, dja mak kunbalem kunwern kadjuhke
    kore kundjulng.
  rmc-rmc: O dziva bivoli, o bikici the o biki ena murdarde jekhetane lenca. Lengri
    phuv pijela pherdo rat, lengri phuv čaľola le tukostar.
  pes-OPV: و گاوان وحشی باآنها خواهند افتاد و گوساله‌ها با گاوان نر. و زمین ایشان
    از خون سیراب شده، خاک ایشان از پیه فربه خواهد شد.
  ron-1924: Биволий кад ымпреунэ ку ей ши боий, ымпреунэ ку таурий; цара лор се адапэ
    ку сынӂе ши цэрына се умпле де грэсиме.
  ben-OBCV: তাদের সঙ্গে পতিত হবে বন্য ষাঁড়েরা, পতিত হবে বাছুর-বলদ ও বড়ো বড়ো বলদ।
    তাদের ভূমিতে রক্ত বয়ে যাবে, আর ধুলি মেদে আবৃত হবে।
  som-som: Oo lo'gisiguna iyaguu la dhici doonaa, oo dibida yaryaruna dibida waaweyn
    bay la dhici doonaan, oo dalkooduna dhiig buu ka wabxi doonaa oo ciiddooduna baruur
    bay ka dhergi doontaa.
  lat-VUC: Et descendent unicornes cum eis, et tauri cum potentibus; inebriabitur
    terra eorum sanguine, et humus eorum adipe pinguium.
  eng-ASVBT: 'And the wild oxen shall come down with them, and the bullocks with the
    bulls: and their land shall be drunken with blood, and their dust made fat with
    fatness.'
  ita-1885: E i liocorni andranno a basso con loro, ed i giovenchi, insieme co' tori;
    e il lor paese sarà inebbriato di sangue, e la lor polvere sarà ingrassata di
    grasso.
  eng-LXXUP: And the mighty ones shall fall with them, and the rams and the bulls;
    and the land shall be soaked with blood, and shall be filled with their fat.
  eng-ULB: Wild oxen will fall with them, and young bulls with the older ones. Their
    land will be drunk with blood, and their dust made fat with fatness.
  spa-VBL: El buey salvaje caerá con ellos, los novillos junto con los maduros. Su
    tierra se empapará de sangre, y su suelo se empapará de grasa.
  fra-_FOB: Avec eux tombent les bœufs sauvages, et les veaux avec les taureaux. Leur
    terre est enivrée de sang, et leur poussière imprégnée de graisse.
  mal-mal: അവയോടുകൂടി കാട്ടുപോത്തുകളും കാളകളോടുകൂടി മൂരികളും വീഴും; അവരുടെ ദേശം രക്തം
    കുടിച്ചു ലഹരിപിടിക്കും; അവരുടെ നിലം കൊഴുപ്പുകൊണ്ടു നിറഞ്ഞിരിക്കും.
  urd-GVR: Us waqt janglī bail un ke sāth gir jāeṅge, aur bachhṛe tāqatwar sānḍoṅ
    samet ḳhatm ho jāeṅge. Un kī zamīn ḳhūn se mast aur ḳhāk charbī se sharābor hogī.
  suz-BL: ब्‍वाकी ङा ब्‍यफ मुरपुक नु गोल्‍नीम। बाछापुकी बोल्‍यो सांढे ब्‍यफपुक नु
    गोल्‍नीम। मेको आन रागी हुशेम जारशो बाक्‍ब। मेकेर ङा खप बोंसोम ब्रीशो बाक्‍ब।
  eng-NOY: The wild buffaloes shall fall down with them. And the bullocks with the
    bulls; The hind shall be drunk with blood, And the ground enriched with fat.
  ita-1927: Cadon con quelli i bufali, i giovenchi ed i tori; il loro suolo è inebriato
    di sangue, la loro polvere è impregnata di grasso.
  ckb-ckb: گای کێوی لەگەڵیان دەکەون، گوێرەکەکان لەگەڵ کەڵەگاکان، زەوییان بە خوێن ئاو
    دەدرێت، خۆڵیان بە پیو قەڵەو دەبێت.
  eng-BBE: And the strong oxen will go down to death together with the smaller cattle.
  kan-OKCV: ಕಾಡುಕೋಣಗಳೂ ಹೋರಿಗೂಳಿಗಳೂ ಈ ಯಜ್ಞಪಶುಗಳೊಂದಿಗೆ ಬೀಳುವುವು; ನಾಡು ರಕ್ತದಿಂದ ತೊಯ್ದಿರುವುದು;
    ಅಲ್ಲಿನ ಧೂಳು ಕೊಬ್ಬಿನಿಂದ ಜಿಡ್ಡಾಗಿರುವುದು.
  tam-2017: அவைகளுடன் காண்டாமிருகங்களும், காளைகளின் கூட்டமும்வந்து மடியும்; அவர்கள்
    தேசம் இரத்தவெறிகொண்டு, அவர்களுடைய மண், மிருகங்களுடைய கொழுப்பினால் கொழுத்துப்போகும்.
  spa-RV-1909: Y con ellos vendrán abajo unicornios, y toros con becerros; y su tierra
    se embriagará de sangre, y su polvo se engrasará de grosura.
  ron-BTF: Şi unicornii vor coborî cu ei şi tăuraşii cu taurii; şi ţara lor va fi
    înmuiată cu sânge şi ţărâna lor îngrăşată cu grăsime.
  eng-WEBP: The wild oxen will come down with them, and the young bulls with the mighty
    bulls; and their land will be drunken with blood, and their dust made greasy with
    fat.
  eng-FBV: Wild ox will fall with them, the young bulls along with the mature ones.
    Their land will be soaked with blood, and their soil soaked with fat.
  nld-1939: 'Buffels storten met varren neer, En ossen met stieren. Hun land is dronken
    van bloed, Hun bodem druipt van vet:'
  nch-BL: Huan masehualme nopona miquise masque tahuel quipiyaj chicahualisti. Miquise
    nopa telpocame huan huehuentzitzi. Nopa tali tamixolonis ica esti huan nopa taltepocti
    mocahuas chiyahuac ica tachiyajcayot.
  vie-1934: Những bò rừng, bò, và bò đực đều ngã xuống; đất chúng nó say vì máu, và
    bụi chúng nó đượm nhuần vì mỡ.
  hin-CV: जंगली बैलों का भी उन्हीं के साथ संहार हो जाएगा, तथा पुष्ट सांड़ बछड़े के
    साथ वध हो जाएंगे. इस प्रकार उनका देश रक्त से गल जाएगा, तथा वहां की धूल वसायुक्त
    हो जाएगी.
  eng-OURB: The wild oxen will come down with them, and the young bulls with the mighty
    bulls; and their land will be drunken with blood, and their dust made greasy with
    fat.
  spa-BES: Y los bueyes fuertes morirán junto con el ganado más pequeño. Y la tierra
    se empapará de sangre y el polvo se llenará de grasa y se hará ceniza.
  tdx-tdx: Hindre ama’e hizotso o ndrimoo, o baniao rekets’ o maozatseo; le ho kotsa-dio
    ty tane’ iareo, vaho ho bobohen-tsolike ty debo’ iareo.
  tha-KJV: ม้ายูนิคอนจะล้มลงพร้อมกับเขาด้วย และวัวหนุ่มจะล้มอยู่กับวั​วท​ี่​ฉกรรจ์
    แผ่​นดินของเขาจะโชกไปด้วยเลื​อด และดินจะได้​อุ​ดมด้วยไขมัน
  por-BR-2018: E os bois selvagens descerão com eles, e os bezerros com os touros;
    e a terra deles beberá sangue até se fartar, e seu pó da terra de gordura será
    untado;
  deu-ELO: Und Wildochsen stürzen mit ihnen hin, und Farren samt Stieren; und ihr
    Land wird trunken von Blut, und ihr Staub von Fett getränkt.
  eng-WYC-2018: And unicorns shall go down with them, and bulls with them that be
    mighty, (or And wild oxen shall go down with them, and bulls with other mighty
    beasts); the land of them shall be filled with blood, and the earth of them with
    [the] inner fatness of fat beasts;
  epo-epo: Kaj falos bubaloj kun ili, kaj bovoj junaj kun bovoj grasigitaj, kaj ilia
    tero estos saturita de sango, kaj ilia polvo estos grasigita de sebo.
  uig-PIN: Muxu ⱪirƣinqiliⱪlar bilǝn yawayi kalilar, Torpaⱪlar wǝ küqlük buⱪilarmu
    yiⱪilidu. Ularning zemini ⱪanƣa qɵmülidu, Topa-qangliri yaƣ bilǝn maylixip ketidu.
  beo-beo: Idome dunu da sigua bulamagau, amola bulamagau gawali mano agoane dafane,
    osobo da maga:me amola sefe amoga dedeboi dagoi ba:mu.
  tpi-OTNT: Bikpela bai i kilim tu olkain strongpela wel bulmakau, na blut na gris
    bilong ol bai i kapsait na karamapim graun bilong kantri Idom.
  hau-SA: Babban bijimin jeji zai fāɗi tare da su, maruƙan bijimi da manyan bijimai.
    Ƙasarsu za tă cika da jini, ƙura kuma zai cika da kitse.
  uig-LAT: Mushu qirghinchiliqlar bilen yawayi kalilar, Torpaqlar we küchlük buqilarmu
    yiqilidu. Ularning zémini qan’gha chömülidu, Topa-changliri yagh bilen mayliship
    kétidu.
  nde-nde: Inyathi zizakufa kanye lazo, amathole azinkunzi kanye lenkunzi ezinkulu.
    Ilizwe labo lizagcwala igazi, umhlabathi uzakuba manzi ngamafutha.
  ton-ton: Pea ʻe ʻalu hifo mo kinautolu ʻae fanga liimi, mo e fanga pulu fakataha
    mo e fanga pulu tangata; pea ʻe konā honau fonua ʻi he toto, pea ʻe koloaʻia ʻae
    kelekele ʻi he ngako.
  ces-1613: Sstoupí s nimi i jednorožcové a volčata s voly, i opije se země jejich
    krví, a prach jejich tukem se omastí.
  eng-WMB: The wild oxen will come down with them, and the young bulls with the mighty
    bulls; and their land will be drunken with blood, and their dust made greasy with
    fat.
  tam-TCV: காளைக் கன்றுகளும், பெரும் எருதுகளுமாக காட்டெருதுகள் அவைகளுடன் விழும். அவர்களுடைய
    நாடு இரத்தத்தில் தோய்ந்திருக்கும், புழுதியும் கொழுப்பில் ஊறியிருக்கும்.
  ceb-ULB: Pamatyon nila ang mga ihalas nga baka, uban ang nati ug torong baka. Mahubog
    sa dugo ang ilang yuta, ug ang ilang abog mobaga uban sa tambok.
  pol-UBG: Zstąpią z nimi jednorożce i byki z wołami, ich ziemia nasiąknie krwią,
    a ich proch nasyci się tłuszczem.
  urd-GVU: اُس وقت جنگلی بَیل اُن کے ساتھ گر جائیں گے، اور بچھڑے طاقت ور سانڈوں سمیت
    ختم ہو جائیں گے۔ اُن کی زمین خون سے مست اور خاک چربی سے شرابور ہو گی۔
  deu-1912: Da werden die Einhörner samt ihnen herunter müssen und die Farren samt
    den gemästeten Ochsen. Denn ihr Land wird trunken werden von Blut und ihre Erde
    dick werden von Fett.
  kan-2017: ಈ ಯಜ್ಞಪಶುಗಳೊಂದಿಗೆ ಕಾಡುಕೋಣಗಳೂ ಮತ್ತು ಹೋರಿಗೂಳಿಗಳೂ ಹತವಾಗುವವು. ಆ ದೇಶವು ರಕ್ತದಿಂದ
    ತೊಯಿದಿರುವುದು, ಅಲ್ಲಿನ ಧೂಳು ಕೊಬ್ಬಿನಿಂದ ಜಿಡ್ಡಾಗಿರುವುದು.
  yap-yap: Girdi’ e bay i thig ni bod e gamanman ni garbaw ni malboch nge pifak e
    garbaw, ma fayleng e bayi row ko racha’ me sug daken ko mam.
  hlt-MCSB: Cung neh vaito lueng khaw amih taengla suntla ni. Te vaengah a khohmuen
    te thii neh hmilhmal vetih a laipi khaw maehtha bangla men ni.
  mdy-ETH: ዒማና ዔዶኦሜ ዓሳ ሜኤኒንታ ዚያ ጌማይንታ ዎፓናንታጉዲ ሎኦማንዳኔ፤ ዓጬላ ዔያቶኮ ሱጉፆ ዑሽኪ ሚሽካንዳኔ፥ ዔያቶኮ
    ሃኣባ ሳዖ ማሊሻንዳኔ።
  twi-ASANTE: Anantwie aniɔdenfoɔ ne wɔn bɛtotɔ, anantwinini nketewa ne akɛseɛ. Mogya
    bɛfɔ wɔn asase no, na sradeɛ ayɛ ɛso dɔteɛ no sɔkyee.
  eng-WEBU: The wild oxen will come down with them, and the young bulls with the mighty
    bulls; and their land will be drunken with blood, and their dust made greasy with
    fat.
  wal-wal: Qassi menttati, mirggotinne korima boorati etaara kunddana. Eta biittai
    suutta xalla gidana; eta sophpheekka modhdhuwan munaqettana.
  spa-PDDPT: Búfalos con toros y novillos caen juntos. La tierra se embriaga de su
    sangre y el polvo se humedece con grasa.
  gun-gun: Toro ka'aguy regua voi oity 'rã ha'e kuery reve, vaka ra'y ho'a avi 'rã
    toro reve. Ha'e ramo ijyvy tynyẽ 'rã huguy, ha'e yvy ku'i 'rãgue py yvy porã opyta
    'rã ikyrakue gui.
  ilo-ULB: Kaduadanto a maparti dagiti atap a baka, ken dagiti urbon a kalakian a
    baka agraman dagiti natataengan a baka. Mabartekto iti dara ti dagada, ken sagepsepento
    ti tapuk dagiti taba.
  kpg-kpg: Nia daangada ga tingatinga ga mmademmade be nia kau mono damaa kau daane,
    gei henuailala ga mmee i nia dodo gaa gahu gi nia kiliidi.
  uig-ARA: مۇشۇ قىرغىنچىلىقلار بىلەن ياۋايى كالىلار، تورپاقلار ۋە كۈچلۈك بۇقىلارمۇ
    يىقىلىدۇ. ئۇلارنىڭ زېمىنى قانغا چۆمۈلىدۇ، توپا-چاڭلىرى ياغ بىلەن مايلىشىپ كېتىدۇ.
  sus-sus: Ɲama sɔntɔma nɛ, sɛxɛ ningee nun tuurae fan faxa, han bɔxi yati bara nɔxɔ
    na wuli birin na.
  pon-2006: Aramas akan pahn pwupwudi mehla rasehng kou lawalo oh koupwul kan, oh
    sampah pahn weitahtahkihla nta oh wih kan.
  ksd-ksd: Ma ra umana bulumakau, a kuabar, diat a virua varurung ma diat, damana
    ra umana bulumakau, a toitoi, ma ra umana dekdek na bulumakau; ma kadia gunan
    na maur ma ra gap, ma kadia tobon na maur mat ma ra bira.
  tur-YTC: Yaban öküzleri ve güçlü boğalarla birlikte genç boğalar da onlarla birlikte
    inecek; Ülkeleri kanla sarhoş olacak, Toprağı da yağdan yağlanacak.
  grc-BRENT: Καὶ συνπεσοῦνται οἱ ἁδροὶ μετʼ αὐτῶν, καὶ οἱ κριοὶ καὶ οἱ ταῦροι, καὶ
    μεθυσθήσεται ἡ γῆ ἀπὸ τοῦ αἵματος, καὶ ἀπὸ τοῦ στέατος αὐτῶν ἐμπλησθήσεται.
  ind-AYT: Lembu liar akan rebah bersama mereka, dan sapi-sapi jantan muda bersama
    lembu-lembu mereka. Maka, negeri mereka akan direndam dengan darah dan debu mereka
    menjadi berminyak dengan lemak.
  nya-nya: Pamodzi ndi anthuwo zidzaphedwanso njati, ngʼombe zazimuna zazingʼono ndi
    zazikulu zomwe. Dziko lawo lidzakhala magazi okhaokha, ndipo nthaka idzakutidwa
    ndi mafuta.
  hrv-hrv: S njima će biti poklani bivoli i junad s bikovima. Zemlja će se njihovom
    napojiti krvlju, i prašina njihova omastit' pretilinom,
  mps-mps: Genuai Bidigo te tobage bomai uni bulmakau dabe me elama, te augwaligo
    kaneme me ili te gea paliyu, te Idom bulu tǫ kantri mesegelaibao wali.
  tpi-tpi: Bikpela bai i kilim tu olkain strongpela wel bulmakau, na blut na gris
    bilong ol bai i kapsait na karamapim graun bilong kantri Idom.
  dan-1931: Urokser styrter med dem*, Ungkvæg sammen med Tyre. Landet svælger i Blod,
    Jorden drypper af Fedt. { [*måske stod her oprindelig et Dyrenavn.] }
  vie-OVCB: Dù một người mạnh như bò rừng cũng sẽ chết— một người trẻ sẽ ngã gục cạnh
    chiến binh. Cả xứ sẽ thấm đầy máu và bụi đất sẽ thấm đầy mỡ.
  guj-2017: જંગલના ગોધાઓ, બળદો અને વાછરડાઓ એ બધાની કતલ એકસાથે થશે. તેઓની ભૂમિ રક્તથી
    તરબોળ થશે અને તેઓની ધૂળ મેદથી મિશ્રિત થશે.
  pon-2006A: Aramas akan pahn pwupwudi mehla rasehng kou lawalo oh koupwul kan, oh
    sampah pahn weitahtahkihla nta oh wih kan.
  por-BRBSL: Os bois selvagens descerão com eles, e os jovens touros com os poderosos
    touros; e suas terras ficarão bêbadas de sangue, e seu pó gorduroso e gorduroso.
  cth-cth: Sakraknaw teh ahnimouh hoi cungtalah a rawp awh han. Maitotancanaw teh
    maitotanpui hoi reirei a rawp awh han. Ahnimae talai teh thi a boum teh, ahnimae
    vaiphu hai athaw hoi akawi han.
  twi-twi: Anantwi anuɔdenfo ne wɔn bɛtotɔ, anantwinini nketewa ne akɛse. Mogya afɔw
    wɔn asase no, na srade ayɛ so dɔte no sɔkyee.
  hlt-hlt: Cung neh vaito lueng khaw amih taengla suntla ni. Te vaengah a khohmuen
    te thii neh hmilhmal vetih a laipi khaw maehtha bangla men ni.
  tbz-SIM: kɛ̀ yɛpɑɑnɑ̀ɑ̀dɑkɛ̀ duò, kɛ̀ yɛnɑɑdɑkɛ̀ tu yɑ̀bɛ̀ìì, kɛ̀ kɛtenkɛ̀ sɑ̃̀ɑ̃̀kɛ
    nɛ̀ mɛnitiyĩ̀ĩ̀, kɛ̀ mutɑ̃́ɑ̃́ nsɑ̃̀ɑ̃̀kɛ nɛ̀ mɛnitikùɔ̀.
  msy-2020: Egh Ikiavɨra Itir God, uaghan bulmakaun atiaba ko bulmakaun igiaba ko
    bulmakaun apurir bar gavgaviba, dav soghtɨ da arɨmɨghirɨtɨ, dar ghuziba ko oviba
    Idomɨn kantrin nguazim giregh anevaragham.
  dop-dop: Pɑ nɑ tɑɑlɛ nɑɑŋ pɑ hotinɑ. Tǝyɑɣɑ nyǝŋ nɑ lɑtǝcɛnɑɑ pɑ hotɑɑ. Ɩtɔm tɛtʋ
    nyɔɔwɑ cɑlǝm. Nim hɑɣɑ mǝ kɑteŋɑ.
  azb-azb: Onlarla birlikdə çöl öküzləri, Buzovlar, güclü buğalar yerə səriləcək.
    Onların ölkəsi qanla dolacaq, torpaqları piylə münbit olacaq.
  eng-DBY: And the buffaloes shall come down with them, and the bullocks with the
    bulls; and their land shall be soaked with blood, and their dust made fat with
    fatness.
  hin-2017: उनके संग जंगली साँड़ और बछड़े और बैल वध होंगे, और उनकी भूमि लहू से भीग
    जाएगी और वहाँ की मिट्टी चर्बी से अघा जाएगी।
  wol-KYG: Nagi àll yaay ànd ak ñoom daanu, ñook yëkk yu ndaw yaak yu mag ya, seen
    réew mi màndi deret, suuf sa niin batt ak nebbon.
  eng-YLT: And come down have reems with them, And bullocks with bulls, And soaked
    hath been their land from blood, And their dust from fatness is made fat.
  eng-WYC-2017: And unicorns shall go down with them, and bulls with them that be
    mighty; the land of them shall be filled with blood, and the earth of them with
    [the] inner fatness of fat beasts;
  eng-WMBB: The wild oxen will come down with them, and the young bulls with the mighty
    bulls; and their land will be drunken with blood, and their dust made greasy with
    fat.
  urd-GVH: उस वक़्त जंगली बैल उनके साथ गिर जाएंगे, और बछड़े ताक़तवर साँडों समेत ख़त्म
    हो जाएंगे। उनकी ज़मीन ख़ून से मस्त और ख़ाक चरबी से शराबोर होगी।
  rug-rug: Meke kote mate turaṉi na bulumakao pinomodi, sari tuna bulumakao meke bulumakao
    ṉiṉiradi. Sari dia popoa si kote bobosi na ehara, meke sa kavuru si kote heni
    pa deana.
  gaz-gaz: Gafarsi isaan wajjin, jiboonnis korommii gurguddaa wajjin dhumu. Lafti
    isaanii dhiigaan jiiti; biyyoon isaaniis moora quufa.
  fra-LSG: Les buffles tombent avec eux, Et les bœufs avec les taureaux; La terre
    s’abreuve de sang, Et le sol est imprégné de graisse.
  yal-yal: E yɛɛratine fangan gbo alo burunna ɲingene, koni e fan faxama nɛn bonne
    xɔn, e nun ɲingene nun turane. E yamanan nafema nɛn wunla ra, e turen yi radin
    bɔxɔn ma.
  haw-1868: E haule pu na reema me lakou, A me na bipikane, a me na mea ikaika; A
    e ona no ko lakou aina i ke koko, A momona no hoi ko lakou lepo i ke kaikea.
  arb-NAV: وَيَسْقُطُ مَعَهُمُ الْبَقَرُ الْوَحْشِيُّ، وَالْعُجُولُ وَالثِّيرَانُ
    الْقَوِيَّةُ، فَتَتَشَبَّعُ أَرْضُهُمْ بِالدِّمَاءِ، وَيُخْصِبُ تُرَابُهُمْ بِالشَّحْمِ،
  ewe-ewe: To wɔadãwo atsrɔ̃ akpe ɖe wo ŋu, nenema kee nye nyitsu viwo kple nyitsu
    gãwo hã. Ʋu asi to woƒe anyigba dzi bababa, eye lãwo ƒe ami aƒo anyigba bekee,
  eng-LEE: And wild oxen shall sink down with them, and steers with bullocks; and
    their land shall be sated with blood, and their dust enriched with fat.
  asm-FB: তেওঁলোকৰ সৈতে ভতৰা গৰুও হত্যা কৰা হ’ব আৰু কম বয়সীয়া ভতৰা গৰুৰ সৈতে বুঢ়া
    গৰুও। তেওঁলোকৰ দেশ তেজেৰে মাতাল হ’ব, আৰু তেওঁলোকৰ ধুলি চর্বিৰে চর্বিযুক্ত হ’ব।
  sus-A: حَمَ سْنتْمَ نّ، سّشّ نِنفٍيٍ نُن تُورَيٍ قَن قَشَ، هَن بْشِ يَتِ بَرَ نْشْ
    نَ وُلِ بِرِن نَ.
  fra-SBL: Les bœufs sauvages descendront avec eux, et les jeunes taureaux avec les
    taureaux puissants ; et leur pays sera enivré de sang, et leur poussière rendue
    grasse par la graisse.
  hbo-hbo: וְיָרְד֤וּ רְאֵמִים֙ עִמָּ֔ם וּפָרִ֖ים עִם־אַבִּירִ֑ים וְרִוְּתָ֤ה אַרְצָם֙
    מִדָּ֔ם וַעֲפָרָ֖ם מֵחֵ֥לֶב יְדֻשָּֽׁן׃
  kik-kik: Nacio mbogo nĩikooraganĩrio hamwe, o na tũtegwa na ndegwa iria nene. Bũrũri
    wao nĩũgaacagacio nĩ thakame, naruo rũkũngũ rũrindwo nĩ maguta.
  fra-NCL: Avec eux tombent les buffles, et les bœufs avec les taureaux. Leur terre
    s’enivre de sang, et leur poussière ruisselle de graisse.
  cek-AK: Nihcae loe koknonawk, maitaw taenawk, saning kacoeh maitaw taenawk hoi nawnto
    angzo o ueloe, amtim o tih; nihcae ih prae loe athii hoiah sui pak ueloe, maiphunawk
    doeh moithawk mah suisak boih tih.
  cuk-cuk: Moli-bebe-nikad-ursirmalad egi gwichigudmaloed. Moli-bebe-nikad-sapingana,
    degi, moli-bebe-nikad-machergan egi gwichigudmaloed. Edom-yalagi ablisbi bipirmaknai
    guoed, e-napagi, e-gwallumarbi neg-ganai guoed.
  uig-CYR: Мошу қирғинчилиқлар билән явайи калилар, Топақлар вә күчлүк буқиларму жиқилиду.
    Уларниң зимини қанға чөмүлиду, Топа-чаңлири яғ билән майлишип кетиду.
  tel-2017: వాటితోపాటు అడవి ఎద్దులు, కోడె దూడలు వధకు పోతున్నాయి. ఎదోమీయుల భూమి రక్తంతో
    నానుతూ ఉంది. వారి దేశపు మట్టి కొవ్వుతో నిండిపోయింది.
  hat-BSA: Anplis, bèf mawon va desann ak yo, ak jenn towo, ak towo pwisan yo. Konsa,
    peyi yo va tranpe ak san, e pousyè yo va vin gra ak grès.
  kos-kos: Mwet uh ac ikor oana cow mukul lemnak ac cow mukul fusr, ac faclu ac fah
    srusrala ke srah ac afyufla ke kiris.
  hbo-WLC: וְיָרְד֤וּ רְאֵמִים֙ עִמָּ֔ם וּפָרִ֖ים עִם־אַבִּירִ֑ים וְרִוְּתָ֤ה אַרְצָם֙
    מִדָּ֔ם וַעֲפָרָ֖ם מֵחֵ֥לֶב יְדֻשָּֽׁן׃
  ibo-ibo: Oke ehi ọhịa ga-esokwa ha daa, ha na oke ehi ukwu na oke ehi nta. Ala ga-ejupụta
    nʼọbara ha. Uzuzu nke obodo ahụ ga-amịkọrọ ọbara ha.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ସଙ୍ଗେ ବନ୍ୟଗୋରୁ, ବୃଷଭ ସଙ୍ଗେ ଯୁବା ବୃଷ ଆସିବେ; ତହିଁରେ ସେମାନଙ୍କ
    ଦେଶ ରକ୍ତରେ ମତ୍ତ ଓ ସେମାନଙ୍କ ଧୂଳି ମେଦରେ ପୁଷ୍ଟ ହେବ।
  chk-chk: Ekewe kow mi mwacho repwe etiir le turutiu, pwal ekewe nienifön kow me
    ekewe ätemwänin kow mi pöchökül repwe ninnippöküla. Iwe, fanüer epwe kuula ren
    cha, nge ewe pwül epwe mürina ren kiris.
  rop-rop: Detlot lidamob blanga Idam hu oldei jidan brabli strongbala, wulijim bigwan
    buligi garra ol dai. Ola olmen en ola yangwan men garra ol dai du, en det kantri
    garra jidan garram olabat blad en fet.
  ukr-1871: Буйволи впадуть з ними, телята з волами, земля впється їх кровю, й порох
    від тука стучнїє.
  deu-1951: Da werden die Büffel mit ihnen fallen und die Farren mit den starken Ochsen;
    ihr Land wird mit Blut getränkt und ihr Boden mit Fett gedüngt.
  eng-JPS: And the wild-oxen shall come down with them, and the bullocks with the
    bulls; and their land shall be drunken with blood, and their dust made fat with
    fatness.
  srp-1865: I jednorozi æe siæi s njima i junci s bikovima; zemlja æe se njihova opiti
    od krvi i prah æe njihov utiti od pretiline.
  lug-lug: Embogo zirifiira wamu nazo, n’obute obulume, ne ziseddume zirifiira wamu
    nazo. Ensi yaabwe erijjula omusaayi, n’enfuufu erinnyikira amasavu.
  heb-heb: וירדו ראמים עמם ופרים עם אבירים ורותה ארצם מדם ועפרם מחלב ידשן׃
  ben-IRV: তাদের সঙ্গে বুনো ষাঁড়, যুব ষাঁড় ও বড় বড় ষাঁড় হত্যা করা হবে। তাদের
    দেশ রক্তে পরিতৃপ্ত এবং তাদের ধূলো মেদে তৈরী হবে।
  pan-pan: ਜੰਗਲੀ ਸਾਨ੍ਹ, ਵੱਛੇ ਅਤੇ ਬਲ਼ਦ ਮਾਰੇ ਜਾਣਗੇ, ਉਹਨਾਂ ਦਾ ਦੇਸ ਲਹੂ ਨਾਲ ਤਰ ਹੋ ਜਾਵੇਗਾ,
    ਅਤੇ ਉਹਨਾਂ ਦੀ ਧੂੜ ਚਰਬੀ ਨਾਲ ਚਿਕਣੀ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: ကြံ့ များနှင့် နွားလား ဥသဘများတို့သည် လဲ ကြ သဖြင့်၊ သူ တို့နေရာမြေ သည်
    သူတို့အသွေး နှင့် ယစ်မူး ၍၊ မြေမှုန့် သည်လည်း ဆီဥ နှင့် ဆူဝ လိမ့်မည်။
  hmo-hmo: Uda boromakau tau, be unai taunimanima danu do idia moru hebou, boromakau
    tau matamatadia, bona boromakau badadia danu. Edoma ena tano be rara dekenai do
    ia honu. Ena uma tano be digara ese do ia hanamoa momokani.
  urd-urd: और उनके साथ जंगली साँड और बछड़े और बैल ज़बह होंगे और उनका मुल्क ख़ून से
    सेराब हो जाएगा और उनकी गर्द चर्बी से चिकना जाएगी।
  rus-SYN: И буйволы падут с ними и тельцы вместе с волами, и упьется земля их кровью,
    и прах их утучнеет от тука.
  bqc-SIM: An zùsɛ̃lɛↄ ń ń zuswanaↄ kwɛ́ńnↄ sãnu ń ń gbãadeↄ píi, an bùsu
    i ga ń auo, nísi i i ń tↄↄlɛwa.
  tcz-CHONGTHU: Bongchal hat banga hatjong leu, thidiu ahi-khangthah ho khanglui hotoh
    kijamtha diu ahi. Agamsung chu thisan in achup ding chuleh a leiset chu thao dimlha
    jeng ding ahi.
  mar-mar: रानबैलांची आणि तरूण बैलाबरोबर, वृद्धाची त्यांच्याबरोबर कत्तल करण्यात येईल.
    त्यांची भूमी रक्त पिईल व तेथील धुळीमध्ये चरबीच चरबी असेल.
  qub-qub: Chay runacunawan iwalmi wañongapaj chucaru wäcapis, töru-mallwacunapis,
    buyicunapis. Chay nasyunchöga intëruchömi yawar mashtaranga. Ñuchu allpapis wirawan
    tacushallami caycangapaj.
  hat-hat: Moun pral mouri tankou gwo towo bèf mawon ak jenn ti towo. Tè a pral plen
    san, li pral kouvri ak grès.
  eng-BSB: And the wild oxen will fall with them, the young bulls with the strong
    ones. Their land will be drenched with blood, and their soil will be soaked with
    fat.
  eng-WEBPB: The wild oxen will come down with them, and the young bulls with the
    mighty bulls; and their land will be drunken with blood, and their dust made greasy
    with fat.
  kbq-kbq: Hagi afi bulimakao afutamine, anenta ve bulimakao afutamine, hankave bulimakao
    afutaminena ana zanke huno zamahe frigahie. Ana hanigeno mopazmifina koramo'a
    tagiramino avinetesnigeno, zamafova'amo'a kugusopafina avitegahie.
  nhe-BL: Huan tlacame nopano miquise yonque tlahuel quipiyaj chicahualistli. Miquise
    nopa telpocame huan huehuentzitzi. Nopa tlali tlamixolonis ica estli huan nopa
    tlaltejpoctli mocahuas chiyahuac ica tlachiyajcayotl.
  gub-BL: Uzuka putar tapi'ak hehaite ma'e a'e teko wanehe we wà nehe no. Uzuka putar
    tapi'aka'yr kuzà wà nehe. Uzuka putar tapi'aka'yr awa wà nehe no. Wanuwykwer umuàkym
    putar ywy 'y ài nehe. Wakawer upyk putar ywy nehe no.
  eng-DRA: 'And the unicorns shall go down with them, and the bulls with the mighty:
    their land shall be soaked with blood, and their ground with the fat of fat ones.'
