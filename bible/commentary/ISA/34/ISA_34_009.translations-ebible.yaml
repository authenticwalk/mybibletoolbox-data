verse: ISA.034.009
translations:
  mal-C: ഏദോമിന്റെ തോടുകളിൽ കീൽ കുത്തിയൊലിച്ചൊഴുകും, അവളുടെ മണ്ണ് കത്തുന്ന ഗന്ധകമായി
    മാറും നിലം ജ്വലിക്കുന്ന കീലായും തീരും!
  deu-TKW: Edoms Bäche werden sich in Pech verwandeln, und sein Erdreich in Schwefel,
    daß sein Land zu brennendem Peche wird.
  lin-lin: Miluka ya Edomi ekobongwana gudron, putulu na yango, lokola moto ya fofolo
    mpe mabele na yango ekokoma kopela moto ;
  eng-LSV: And her streams have been turned to pitch, || And her dust to brimstone,
    || And her land has become burning pitch.
  eng-GNV: And the riuers thereof shall be turned into pitche, and the dust thereof
    into brimstone, and the land thereof shalbe burning pitch.
  eng-WEBSTER: And its streams shall be turned into pitch, and its dust into brimstone,
    and its land shall become burning pitch.
  nhw-BL: Nochi pilatlajtzitzi tlen tlali Edom temise ica chapopojtli catli lementos
    huan nopa tlali temis ica tlitl.
  swh-ONEN: Vijito vya Edomu vitageuka kuwa lami, mavumbi yake yatakuwa kiberiti kiunguzacho,
    nchi yake itakuwa lami iwakayo!
  bba-bba: Edɔmun nim mu koo ɡɔsirɑ kontɑɑ. Kpɑ yen tuɑ yu ko nɡe ɡbim. Kpɑ yen tem
    mu dɔ̃ɔ mwɑɑrɑ nɡe kontɑɑ.
  eng-KJVCPB: And the streams thereof shall be turned into pitch, And the dust thereof
    into brimstone, And the land thereof shall become burning pitch.
  luo-luo: Aore mag Edom nobar okak, lopene nolokre lot maliet mawengʼo, kendo pinye
    nowangʼ duto!
  meu-meu: Edom sinavaidia na e havevemu nadidia ai bae hahelao, bona ena uma tanodia
    na heara nadidia ai baela; ena tano na e aramu nadina ai bainela.
  npi-ULB: एदोमका नदीहरू अकत्रामा, त्यसको माटो गन्धकमा परिणत हुनेछ र त्यसको देश जलिरहने
    अलकत्रा हुनेछ ।
  yor-yor: Odò rẹ̀ ni a ó sì sọ di ọ̀dà, àti eruku rẹ̀ di imí-ọjọ́, ilẹ̀ rẹ̀ yóò sì
    di ọ̀dà tí ń jóná.
  pes-OPCB: نهرهای ادوم پر از قیر گداخته و زمین آن از آتش پوشیده خواهد شد.
  tgl-ULB: Ang mga batis ng Edom ay mapapalitan ng alkitran, ang kaniyang alikabok
    ay asupre, at kaniyang lupain ay magiging sunog na alkitran.
  hui-hui: Anduane Homogohanda Idomo dindiha iba pedaru mo wagaya ale halu dindini
    be abalu ngaru mo ege to̱le̱ ale ambuabi mini soloba helalu dindi ngaruni irame
    wagaya ale daradagua bialu dolebira.
  mya-mya: ဧ​ဒုံ​ပြည်​မှ​မြစ်​တို့​သည်​ကတ္တ​ရာ​စေး အ​ဖြစ်​သို့​လည်း​ကောင်း၊ မြေ​ဆီ​လွှာ​သည်
    ကန့်​အ​ဖြစ်​သို့​လည်း​ကောင်း​ပြောင်း​လဲ​သွား လိမ့်​မည်။ ထို​ပြည်​တစ်​ခု​လုံး​သည်​ကတ္တ​ရာ
    စေး​ကဲ့​သို့​မီး​စွဲ​လောင်​၍​နေ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཨེ་དོམ་གྱི་ཆུ་བོ་རྣམས་རྡོ་སྣུམ་དུ་འགྱུར་ཞིང་། དེའི་ས་རྡུལ་དག་མུ་ཟི་རུ་འགྱུར་ངེས་ལ།
    དེའི་ས་གཞི་ནི་མེ་འབར་བའི་སྣུམ་སྙིགས་སུ་འགྱུར་བ་སྟེ།
  sna-sna: Hova dzeEdhomu dzichashanduka kuva namo, guruva rayo richapisa sesafuri;
    nyika yayo ichava namo inopfuta!
  spa-BLM: Sus arroyos se convertirán en brea, su polvo en azufre, y su tierra se
    convertirá en brea ardiente.
  cac-cac: A b'aj sb'eytaxon a a' d'a Edom chi', a' asfalto ol b'eyoc, axo masanil
    lum pococ ol ochcan lum azufreal, axo lum sat luum ol scha sc'ac'al lum yuj asfalto
    chi'.
  swh-ULB: Mifereji ya Edomu itageuka kuwa lami, na mavumbi yake yatakuwa kiberiti
    na nchi itakuwa kama lami inayoungua.
  bel-bel: 'І ператворацца рэкі яго ў смалу, і прах яго - у серку, і будзе зямля яго
    палкаю смалою:'
  deu-ELBBK: Und Edoms Bäche verwandeln sich in Pech und sein Staub in Schwefel; und
    sein Land wird zu brennendem Pech.
  mbb-OT: Is menge zal-ug diyà te Edom, egkehimu he ispaltu, ne is tanà ne egkehimu
    he esupri. Is tivuuk he nasyun egkehimu he ispaltu he egkeregreg.
  mal-2015: അവിടത്തെ തോടുകൾ കീലായും മണ്ണു ഗന്ധകമായും നിലം കത്തുന്ന കീലായും ഭവിക്കും.
  gup-gup: Nungka mak kabenwarrewon bininj nawu kabirrihyo kunbolkkimuk Edom. Nungka
    wanjh kamarnbun ngarre mankabo ba bu kukku kaboyimerran yiman tar. Dja mak kamarnbun
    kundjulng ngarre ba kayimerran manbang manbu sulphur dja kawurlhke. Dja mak kabolkwurlhke
    manbirlukimuk dorrengh yiman tar karung manbirluworlhdjenkimuk.
  rmc-rmc: Le Edomoskre jarki pes čerinena pre smola, o prachos pre sira a leskri
    phuv labola sar e smola.
  pes-OPV: و نهرهای آن به قیر و غبار آن به کبریت مبدل خواهد شد وزمینش قیر سوزنده خواهد
    گشت.
  ron-1924: Пыраеле Едомулуй се вор префаче ын смоалэ ши пулберя луй, ын пучоасэ;
    да, цара луй ва фи ка смоала каре арде.
  ben-OBCV: ইদোমের নদীগুলি আলকাতরায় পরিণত হবে, তার ধুলো সব হবে প্রজ্বলিত গন্ধকের
    মতো, তার জমি হবে দাউদাউ করে জ্বলে ওঠা আলকাতরার মতো!
  som-som: Oo durdurradooduna waxay u beddelmi doonaan daamur, oo ciiddooduna waxay
    u beddelmi doontaa baaruud, oo dhulkooduna wuxuu noqon doonaa daamur gubanaya.
  lat-VUC: Et convertentur torrentes ejus in picem, et humus ejus in sulphur; et erit
    terra ejus in picem ardentem.
  eng-ASVBT: And the streams of Edom shall be turned into pitch, and the dust thereof
    into brimstone, and the land thereof shall become burning pitch.
  ita-1885: E i torrenti di quella saranno convertiti in pece, e la sua polvere in
    zolfo, e la sua terra sarà cangiata in pece ardente.
  eng-LXXUP: And her valleys shall be turned into pitch, and her land into sulphur;
    and her land shall be as pitch burning night and day;
  eng-ULB: The streams of Edom will be turned into pitch, her dust into sulfur, and
    her land will become burning pitch.
  spa-VBL: ¡Los arroyos de Edom se convertirán en alquitrán, su suelo en azufre, y
    su tierra se convertirá en alquitrán ardiente!
  fra-_FOB: Les torrents d'Édom seront changés en poix, et sa poussière en soufre;
    sa terre deviendra de la poix brûlante.
  mal-mal: അവിടത്തെ തോടുകൾ കീലായും മണ്ണ് ഗന്ധകമായും നിലം കത്തുന്ന കീലായും ഭവിക്കും.
  urd-GVR: Adom kī nadiyoṅ meṅ tārkol hī bahegā, aur gandhak zamīn ko ḍhāṅpegī. Mulk
    bhaṛaktī huī rāl se bhar jāegā,
  suz-BL: मेना एदोम ङा खोलापुकी अलकत्रा दुम्‍नीम। मिनु आ खप चहिं गन्‍धक दुम्‍ब। एदोम
    रागी ब्रशो अलकत्रा दुम्‍ब। उत्‍पत्ती १९:२४
  eng-NOY: Her streams shall be turned into pitch, And her dust into brimstone, And
    her whole land shall become burning pitch.
  ita-1927: I torrenti d’Edom saran mutati in pece, e la sua polvere in zolfo, e la
    sua terra diventerà pece ardente.
  ckb-ckb: جا ڕووبارەکانی ئەدۆم دەبن بە قیر و خۆڵەکەی بە گۆگرد، زەوییەکەی دەبێت بە
    قیری داگیرساو!
  eng-BBE: And its streams will be turned into boiling oil, and its dust into burning
    stone, and all the land will be on fire.
  kan-OKCV: ಎದೋಮಿನ ಪ್ರವಾಹಗಳು ಇಳಿಜಾರಾಗಿ ಮಾರ್ಪಡುವುವು. ಅದರ ಧೂಳು ಗಂಧಕವಾಗುವುದು, ದೇಶವು ಉರಿಯುವ
    ಡಾಂಬರಿನಂತೆ ಇರುವುದು.
  tam-2017: அதின் ஆறுகள் பிசினாகவும், அதின் மண் கந்தகமாகவும் மாறி, அதின் நிலம் எரிகிற
    கீலாய்ப்போகும்.
  spa-RV-1909: Y sus arroyos se tornarán en pez, y su polvo en azufre, y su tierra
    en pez ardiente.
  ron-BTF: Şi pâraiele acesteia vor fi prefăcute în smoală şi ţărâna acesteia în pucioasă
    şi ţara acestuia va deveni smoală încinsă.
  eng-WEBP: Its streams will be turned into pitch, its dust into sulfur, and its land
    will become burning pitch.
  eng-FBV: Edom's streams will be turned into tar, its soil into sulfur, and her land
    will become burning tar!
  nld-1939: Zijn beken worden veranderd in teer, Zijn bodem in zwavel, zijn land in
    pek, Dat dag en nacht brandt,
  nch-BL: Nochi pilatajtzitzi ten tali Edom temise ica chapopojti cati lementos huan
    nopa tali temis ica tit.
  vie-1934: Các khe suối Ê-đôm sẽ biến thành nhựa thông, bụi đất nó biến thành lưu
    hoàng, đất đai nó trở nên nhựa thông đang cháy.
  hin-CV: एदोम की नदियां झरने बन जायेंगी, तथा इसकी मिट्टी गंधक; तथा देश प्रज्वलित
    झरने हो जाएंगे!
  eng-OURB: Its streams will be turned into pitch, its dust into sulfur, And its land
    will become burning pitch.
  spa-BES: Y sus arroyos se convertirán en aceite hirviendo, y su polvo en piedra
    ardiente, y toda la tierra se incendiará.
  tdx-tdx: Hovaeñe ho lokotara o toraha’eo, ho solifara o lembo’eo; hene hifotetse
    ho lokotara milebaleba o tane’eo.
  tha-KJV: และลำธารแห่งเอโดมจะกลายเป็นยางมะตอย และดินของเมืองนี้จะกลายเป็นกำมะถัน
    แผ่​นดินนี้จะกลายเป็นยางมะตอยที่​ลุ​กอยู่
  por-BR-2018: E seus ribeiros se tornarão em piche, e seu solo em enxofre; e sua
    terra em piche ardente.
  deu-ELO: Und Edoms Bäche verwandeln sich in Pech und sein Staub in Schwefel; und
    sein Land wird zu brennendem Peche.
  eng-WYC-2018: And the strands thereof shall be turned into pitch, and the earth
    thereof into brimstone; and the land thereof shall be into burning pitch, night
    and day. (And its streams shall be turned into pitch, and its land into brimstone;
    yea, its land shall become burning pitch, day and night.)
  epo-epo: Kaj liaj riveroj aliformiĝos en peĉon kaj lia polvo en sulfuron, kaj lia
    tero fariĝos brulanta peĉo.
  uig-PIN: Edomdiki eⱪinlar ⱪarimayƣa, Uning topiliri günggürtkǝ aylandurulidu; Zemini
    bolsa kɵyüwatⱪan ⱪarimay bolidu.
  beo-beo: Idome soge hano da afadenene, bunumai edele agoane ba:mu amola osobo da
    bu “salafa” agoane hamomu. Soge huluane da bunumai edele agoane laluga ulagimu.
  tpi-OTNT: Ol wara bilong kantri Idom bai i kamap olsem kolta, na ol das bai i kamap
    olsem hatpela ston, na graun bilong Idom bai i paia olsem kolta i paia.
  hau-SA: Za a mai da rafuffukan Edom rami, ƙurarta za tă zama kibiritun farar wuta;
    ƙasarta za tă zama rami mai ƙuna!
  uig-LAT: Édomdiki éqinlar qarimaygha, Uning topiliri günggürtke aylandurulidu; Zémini
    bolsa köyüwatqan qarimay bolidu.
  nde-nde: Izifula zase-Edomi zizaphendulwa zibe yingcino, umhlabathi wakhona ube
    ngumlilo wesolufa, ilizwe lakhona lizakuba yingcino etshayo!
  ton-ton: Pea ʻe liliu ʻae ngaahi vaitafe ʻo ia ko e pulu, pea mo e efu ʻo ia ko
    e sulifa, pea ko e fonua ko ia ʻe hoko ko e pulu vela.
  ces-1613: A obráceni budou potokové její v smolu, a prach její v siru, a země její
    obrátí se v smolu hořící.
  eng-WMB: Its streams will be turned into pitch, its dust into sulfur, and its land
    will become burning pitch.
  tam-TCV: ஏதோமின் நீரோடைகள் நிலக்கீலாக மாறும், நிலத்தின் புழுதி எரியும் கந்தகமாகவும்,
    அதன் நிலம் எரியும் கீலாகவும் மாறும்.
  ceb-ULB: Mahimong alkitran ang kasapaan sa Edom ug ang iyang abo ngadto sa asupre,
    ug ang iyang yuta mahimong sinunog nga alkitran.
  pol-UBG: Potoki obrócą się w smołę, a proch w siarkę, jego ziemia stanie się smołą
    płonącą.
  urd-GVU: ادوم کی ندیوں میں تارکول ہی بہے گا، اور گندھک زمین کو ڈھانپے گی۔ ملک بھڑکتی
    ہوئی رال سے بھر جائے گا،
  deu-1912: Da werden Edoms Bäche zu Pech werden und seine Erde zu Schwefel; ja sein
    Land wird zu brennendem Pech werden,
  kan-2017: ಅಲ್ಲಿ ಪ್ರವಾಹಗಳು ಇಳಿಜಾರಾಗಿ ಮಾರ್ಪಡುವವು, ಧೂಳು ಗಂಧಕವಾಗುವುದು, ದೇಶವೆಲ್ಲಾ ಉರಿಯುವ
    ಇಳಿಜಾರು ಪ್ರದೇಶವಾಗುವುದು.
  yap-yap: Pi lul’ nu Edom e bayi ngal’ ni pich, me pig e but’ nge ngal’ ni sulfur.
    Ga’ngin fare binaw nra dararam ni bod e pich.
  hlt-MCSB: A soklong te kunhnai la, a laipi te kat la poeh ni. A khohmuen te kunhnai
    rhawm la poeh ni.
  mdy-ETH: ዔዶኦሜ ዓጮኮ ዎራ ሺዲ ባንሢ፥ ሳዖ ዓጫኣ ሙርቁንሢ ባንሢ ላኣሚንታንዳኔ፤ ዬካፓ ዓጬላ ጉቤ ሚጫንዳኔ።
  twi-ASANTE: Edom nsuwa nsuwa bɛdane agodibea, ne dɔteɛ bɛdane sɔfe a ɛdɛre nʼasase
    bɛyɛ agoprama a ɛdɛre!
  eng-WEBU: Its streams will be turned into pitch, its dust into sulfur, and its land
    will become burning pitch.
  wal-wal: Goggiya Eedooma haattati shidau, a sophpheekka dinniyau laamettana; a biittai
    eexxiya shida gidana.
  spa-PDDPT: Sus torrentes se convierten en brea, su polvo en azufre, su tierra en
    brea ardiente
  gun-gun: Ha'e ramo yakã'i Edom yvy re ikuai va'e ojeapo 'rã piche rami, yvy ku'i
    ma enxofre rami 'rã opyta. Ha'e va'e yvy ma opyta 'rã piche hendy va'e rami.
  ilo-ULB: Agbalinto nga alkitran dagiti karayan ti Edom, ti tapuk daytoy agbalinto
    nga asupre, ken agbalinto a sumsumged nga alkitran ti daga ti Edom.
  kpg-kpg: Nia monowai Edom gaa huli gaa hai nia ‘tar’, gei nia gelegele gaa huli
    gaa hai nia ‘sulfur’. Tenua hagatau ga ulaula be nia ‘tar’,
  uig-ARA: ئېدومدىكى ئېقىنلار قارىمايغا، ئۇنىڭ توپىلىرى گۈڭگۈرتكە ئايلاندۇرۇلىدۇ؛
    زېمىنى بولسا كۆيۈۋاتقان قارىماي بولىدۇ.
  sus-sus: Edon xa xuree nun bɔxi luma nɛ alɔ dole, a fa lu gan na.
  pon-2006: Pillap akan en Edom pahn wiahla tahr oh pwehlo pahn wiahla suwepel okohk.
    Sahpwo pwon pahn luluda rasehng tahr.
  ksd-ksd: Ma ra umana tava alir tana diat a da ra bulit na davai, ma ra tobon tana
    na da ra pakar, ma kana gunan na da ra bulit i birao.
  tur-YTC: Onun dereleri zift, Tozu kükürt, Diyarı yanan zift olacak.
  grc-BRENT: Καὶ στραφήσονται αἱ φάραγγες αὐτῆς εἰς πίσσαν, καὶ ἡ γῆ αὐτῆς εἰς θεῖον·
    καὶ ἔσται ἡ γῆ αὐτῆς ὡς πίσσα καιομένη
  ind-AYT: Aliran-aliran air Edom akan berubah menjadi ter, dan tanahnya akan menjadi
    belerang, negerinya akan menjadi ter yang membara.
  nya-nya: Madzi a mʼmitsinje ya Edomu adzasanduka phula, ndipo fumbi lake lidzasanduka
    sulufule; dziko lake lidzasanduka phula lamoto!
  hrv-hrv: Potoci se njegovi obrću u smolu, prašina njegova u sumpor, i zemlja će
    mu postat smola goreća.
  mps-mps: Te Idom bulu tǫ kantri wę dabe te kolta tiwai pedelama, te hogomu dabe
    te bomai masigi dabe tiwai pedelaibao, te Idom bulu kantri tǫ te kolta sia dabo
    tiwai yaibao.
  tpi-tpi: Ol wara bilong kantri Idom bai i kamap olsem kolta, na ol das bai i kamap
    olsem hatpela ston, na graun bilong Idom bai i paia olsem kolta i paia.
  dan-1931: Dets* Bække forvandles til Tjære, dets Jord til Svovl, og Landet bliver
    til Tjære, der brænder ved Nat og ved Dag, { [*dvs. Edoms.] }
  vie-OVCB: Sông suối Ê-đôm sẽ biến thành nhựa chai, và đất đai nó thành nhựa cháy.
  guj-2017: અદોમનાં નાળાંઓ ડામર થઈ જશે, તેની ધૂળ ગંધક થઈ જશે, અને તેની ભૂમિ બળતો ડામર
    થશે.
  pon-2006A: Pillap akan en Edom pahn wiahla tahr oh pwehlo pahn wiahla suwepel okohk.
    Sahpwo pwon pahn luluda rasehng tahr.
  por-BRBSL: Suas correntes serão transformadas em passo, seu pó em enxofre, e sua
    terra se tornará um campo em chamas.
  cth-cth: Hote ram thung e palang tuinaw teh kattaya patetlah thoseh, haw e vaiphu
    teh gan patetlah thoseh, a kâthung vaiteh, hote ram pueng teh hmai ka kang e kattaya
    lah ao han.
  twi-twi: Edom nsuwansuwa bɛdan agodibea, ne dɔte bɛdan sufre a ɛdɛw nʼasase bɛyɛ
    agoprama a ɛdɛw!
  hlt-hlt: A soklong te kunhnai la, a laipi te kat la poeh ni. A khohmuen te kunhnai
    rhawm la poeh ni.
  tbz-SIM: Dɛ mɔ̀nnì Edɔmmu tenkɛ̀ kó ikó mbo nɑɑ́ mmɛdɔ̀mmɛ̀, kòo tenkɛ̀ɛ nɑɑ́ mmuhɑ̃ɑ̃yuo.
    Edɔmmu ɛì bo nɑɑ́ mmɛdɔ̀mmɛ̀.
  msy-2020: Idomɨn kantrin faneba, koltan mɨn isia amera zui moghɨn otogham. Eghtɨ
    nguazimɨn mɨneziba dagɨar avir isibar mɨn otivam. Eghtɨ Idomɨn nguazim kolta isi
    moghɨn isiam.
  dop-dop: Ɩtɔm lɔɔŋ lʋm kɑ́ pǝsɩ kɑɑloo. Ɩtɔm tɛtʋ mʋsʋɣʋ kɑ́ pǝsɩ kɔkɔ mɑmɑcǝɣǝlɑsɩ.
    Mǝ tɛtʋ kɑ́ pǝsɩ ɩsɩɩ kɔkɔ mʋkʋɣʋ kɑɑloo tɔ.
  azb-azb: Edomun axar suları qatrana, Torpağı kükürdə dönəcək, Ölkənin hər tərəfi
    yanan qatrana çevriləcək;
  eng-DBY: 'And the torrents thereof shall be turned into pitch, and its dust into
    brimstone; yea, the land thereof shall become burning pitch:'
  hin-2017: और एदोम की नदियाँ राल से और उसकी मिट्टी गन्धक से बदल जाएगी; उसकी भूमि
    जलती हुई राल बन जाएगी।
  wol-KYG: Wali Edom di ca soppliku koltaar, pëndub suufam doon tamarax, suufam mel
    ni koltaar buy lakk,
  eng-YLT: And turned have been her streams to pitch, And her dust to brimstone, And
    her land hath become burning pitch.
  eng-WYC-2017: And the strands [or streams] thereof shall be turned into pitch, and
    the earth thereof into brimstone; and the land thereof shall be into burning pitch,
    night and day.
  eng-WMBB: Its streams will be turned into pitch, its dust into sulphur, and its
    land will become burning pitch.
  urd-GVH: अदोम की नदियों में तारकोल ही बहेगा, और गंधक ज़मीन को ढाँपेगी। मुल्क भड़कती
    हुई राल से भर जाएगा,
  rug-rug: Sari na patu lera si kote totolo gore pa Edomu, sari kavuru si kote lera
    meke sa pepeso si kote tale nikana mo!
  gaz-gaz: Burqaawwan Edoom leeleetti, biyyoon ishees dinyii bobaʼutti geeddarama;
    lafti ishee immoo leelee bobaʼu taʼa!
  fra-LSG: Les torrents d’Édom seront changés en poix, Et sa poussière en soufre;
    Et sa terre sera comme de la poix qui brûle.
  yal-yal: Edɔn yamanan baane findima nɛn dolen na. A xuben yi maxɛtɛ dole tɛɛn na,
    e bɔxɔn yi findi dolen ganmatɔɔn na.
  haw-1868: E lilo no kolaila muliwai i kepau, A o kolaila lepo hoi i luaipele; A
    e lilo no kolaila aina i kepau e a ana.
  arb-NAV: فَتَنْقَلِبُ أَنْهَارُ أَدُومَ إِلَى زِفْتٍ، وَتُرَابُهُمْ إِلَى كِبْرِيتٍ،
    وَتُصْبِحُ أَرْضُهَا قَاراً مُشْتَعِلاً.
  ewe-ewe: Edom ƒe tɔsisiwo me aƒu kplakplakpla. Ke si le anyigba la abi abe aŋɔe
    lé dzo ene, eye eƒe anyigba katã abi abe gbe ƒuƒu ene.
  eng-LEE: And its brooks shall be changed into pitch, and its dust into sulfur, and
    its land shall become burning pitch.
  asm-FB: ইদোমৰ নৈবোৰ আলকতৰালৈ পৰিণত হ’ব, তাইৰ ধূলিবোৰ গন্ধক হ’ব, আৰু তাইৰ দেশ প্ৰজ্বলিত
    আলকতৰা হ’ব।
  sus-A: عٍدٌن شَ شُرٍيٍ نُن بْشِ لُمَ نّ عَلْ دٌلٍ، عَ قَ لُ فَن نَ.
  fra-SBL: Ses ruisseaux se transformeront en poix, sa poussière en soufre, et sa
    terre deviendra de la poix brûlante.
  hbo-hbo: וְנֶהֶפְכ֤וּ נְחָלֶ֙יהָ֙ לְזֶ֔פֶת וַעֲפָרָ֖הּ לְגָפְרִ֑ית וְהָיְתָ֣ה אַרְצָ֔הּ
    לְזֶ֖פֶת בֹּעֵרָֽה׃
  kik-kik: Tũrũũĩ twa Edomu tũkaagarũrwo tũtuĩke rami, naruo rũkũngũ rwakuo rũtuĩke
    mwaki wa ũbiriti; naguo bũrũri wake ũtuĩke o ta rami ĩgwakana mwaki!
  fra-NCL: Ses torrents seront changés en poix, et sa poussière en soufre, et sa terre
    deviendra de la poix brûlante,
  cek-AK: Edom prae ih vacongnawk loe thing tangpri ah angcoeng tih, maiphu doeh hmai
    kangqong thaih kat baktiah angcoeng ueloe, prae doeh hmai kakang thaih thing tangpri
    ah angcoeng tih.
  cuk-cuk: Edom-yar-e-dianmala baryaga binnidoed, e-ukub, azufreʼyob uediki naguoed,
    barya-uedikidyobi diopisuli napa naguoed.
  uig-CYR: Едомдики еқинлар қаримайға, Униң топилири гуңгутқа айландурулиду; Зимини
    болса көйүватқан қаримай болиду.
  tel-2017: ఎదోము కాలువలు కీలులాగా, దాని మట్టి గంధకంగా మారిపోతుంది. దాని భూమి మండుతున్న
    గంధకంగా ఉంటుంది.
  hat-BSA: Sous dlo li yo va devni goudwon e tè pousyè li kon souf. Peyi li va tounen
    goudwon k ap brile.
  kos-kos: Infacl in acn Edom ac fah ekla nu ke koltah, ac fohk we fah ekla nu ke
    sulfur. Facl sac nufon fah firir oana koltah.
  hbo-WLC: וְנֶהֶפְכ֤וּ נְחָלֶ֙יהָ֙ לְזֶ֔פֶת וַעֲפָרָ֖הּ לְגָפְרִ֑ית וְהָיְתָ֣ה אַרְצָ֔הּ
    לְזֶ֖פֶת בֹּעֵרָֽה׃
  ibo-ibo: Isi iyi ndị Edọm niile ga-agbanwe gbajie ojii, uzuzu dị nʼala ga na-ere
    ọkụ dịka sọlfọ (ntụ ọkụ), ala ahụ niile ga-enwuru ọkụ dị ka unyi ojii.
  ory-ory: ପୁଣି, ତହିଁର ସ୍ରୋତସବୁ ଝୁଣାରେ, ତହିଁର ଧୂଳି ଗନ୍ଧକରେ ପରିଣତ ହେବ ଓ ତହିଁର ଭୂମି
    ପ୍ରଜ୍ୱଳିତ ଝୁଣା ହେବ।
  chk-chk: Iwe, ekewe chanpupun Etom repwe wiliti asaruto, pwülün mi moromor epwe
    wiliti primston, nge unusen ewe fanü epwe wiliti asaruto mi kar.
  rop-rop: “Detlot riba langa det kantri gulum Idam garra jidan jis laik det bitjaman,
    en det graun garra jidan jis laik det faiya en hotwan ston, en det faiya garra
    barnimap det kantri.
  ukr-1871: Ріки його візьмуться смолою, а порох у йому — сїркою, і стане земля в
    йому горіющою смолою;
  deu-1951: Da sollen ihre Bäche in Pech verwandelt werden und ihr Staub in Schwefel;
    ja, ihr Land wird zu brennendem Pech.
  eng-JPS: And the streams thereof shall be turned into pitch, and the dust thereof
    into brimstone, and the land thereof shall become burning pitch.
  srp-1865: I potoci æe se njezini pretvoriti u smolu, i prah njezin u sumpor, i zemlja
    æe njihova postati smola razgorjela.
  lug-lug: Emigga gya Edomu girikalira ne gifuuka bulimbo, n’enfuufu ye erifuuka ng’obuwunga
    bwa salufa ayokya. Ensi ye erifuuka ng’obulimbo obuggya omuliro.
  heb-heb: ונהפכו נחליה לזפת ועפרה לגפרית והיתה ארצה לזפת בערה׃
  ben-IRV: ইদোমের জলের স্রোতগুলো আলকাতরায় পরিণত হবে, তার ধূলো গন্ধকে পরিণত হবে এবং
    তার দেশ জ্বলন্ত আলকাতরার হবে।
  pan-pan: ਉਹ ਦੀਆਂ ਨਦੀਆਂ ਰਾਲ ਬਣ ਜਾਣਗੀਆਂ, ਉਹ ਦੀ ਖ਼ਾਕ, ਗੰਧਕ, ਅਤੇ ਉਹ ਦੀ ਧਰਤੀ ਬਲਦੀ ਹੋਈ
    ਰਾਲ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: ထိုပြည် ၏မြစ် ရေသည် ထင်းရူး စေး၊ မြေမှုန့် လည်း ကန့် ၊ တပြည် လုံးလည်း မီး
    လောင်သော အစေး ဖြစ် လိမ့်မည်။
  hmo-hmo: Edoma ena sinavai edia ranu, be pisi ena muramura bamona do idia halaoa.
    bona Edoma ena uma tano, be idia gabua nadi siahudia, salipa, do ia lao. Edoma
    ena tano be pisi muramura mai hururu danu, ia gabua noho lahi gauna do ia lao.
  urd-urd: और उसकी नदियाँ राल होजाएगी और उसकी ख़ाक गंधक और उसकी ज़मीन जलती हुई राल
    होगी।
  rus-SYN: 'И превратятся реки его в смолу, и прах его - в серу, и будет земля его
    горящею смолою:'
  bqc-SIM: Ɛdↄũ swaↄ li kↄtaa ũ, a bùsuti a li ĩatɛ̃gbↄ̃ ũ, an bùsu i gↄ̃ lán
    kↄtaa tɛ́wa.
  tcz-CHONGTHU: Edom vadung jouse meikou in alodim ding, chuleh tollhang chu meiyin
    ahin tom khum ding ahi.
  mar-mar: अदोमातील प्रवाह बदलून डांबर होतील, तिची धूळ गंधक होईल, आणि त्याची भूमी
    जळत्या डांबराप्रमाणे होईल.
  qub-qub: Edom nasyuncho caj ragracunapaga breyana aywanga. Ñuchu allpacunana asufriman
    ticracurenga. Chaura chay Edom nasyun partiga breyanörämi ratanga.
  hat-hat: Tout dlo larivyè nan peyi Edon pral tounen goudwon. Pousyè tè a ap tounen
    souf. Tout peyi a pral boule tankou goudwon.
  eng-BSB: Edom’s streams will be turned to tar, and her soil to sulfur; her land
    will become a blazing pitch.
  eng-WEBPB: Its streams will be turned into pitch, its dust into sulphur, and its
    land will become burning pitch.
  kbq-kbq: Hagi Idomu mopafima me'nea tintamimo'a evuno fukinkna hugahie. Ana nehanigeno
    kugusopamo'a evuno salfa havere teve reaza nehanigeno, mopazamimo'a fukimo tevefi
    reaza huno teveregahie.
  nhe-BL: Nochi pilatlajtzitzi tlen tlali Edom temise ica chapopojtli tlen lementos
    huan nopa tlali temis ica tlitl.
  gub-BL: Yrykawhu Enom ywy rehe har uzeapo putar iraity zàwenugar romo wà nehe. Ywy
    uzeapo putar ywyku'i exopere her ma'e romo nehe. Ywy paw ukaz putar iraity zàwenugar
    ài nehe.
  eng-DRA: 'And the streams thereof shall be turned into pitch, and the ground thereof
    into brimstone: and the land thereof shall become burning pitch.'
