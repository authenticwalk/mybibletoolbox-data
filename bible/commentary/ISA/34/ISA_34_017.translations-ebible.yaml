verse: ISA.034.017
translations:
  mal-C: അവിടന്ന് അവരുടെ ഭാഗം നറുക്കിടുകയും അവിടത്തെ കരം അളവുനൂൽ പിടിച്ച് അവർക്കായി
    വിഭജിക്കയും ചെയ്തിരിക്കുന്നു. അവർ അവയെ എന്നേക്കുമായി കൈവശമാക്കുകയും തലമുറതലമുറയായി
    അതിൽ പാർക്കുകയും ചെയ്യും.
  deu-TKW: Er selbst hat ihnen das Los geworfen und seine Hand hat das Land mit der
    Meßschnur unter sie verteilt. Auf immer werden sie es besitzen, von Geschlecht
    zu Geschlechte werden sie darin wohnen.
  lin-lin: Ye abwaki zeke mpo na bango mpe loboko na Ye esaleli singa oyo bamekelaka
    molayi, mpo na kokabolela bango mboka. Bakozwa yango mpo na libela mpe bakovanda
    wana libela na libela.
  eng-LSV: And He has cast a lot for them, || And His hand has apportioned [it] to
    them by line, || They possess it for all time, || They dwell in it from generation
    to generation!
  eng-GNV: 'And he hath cast the lot for them, and his hand hath deuided it vnto them
    by line: they shall possesse it for euer: from generation to generation shall
    they dwell in it.'
  eng-WEBSTER: 'And he hath cast the lot for them, and his hand hath divided it to
    them by line: they shall possess it for ever, from generation to generation shall
    they dwell therein.'
  nhw-BL: Yaya quitamachijtoc huan quixelojtoc nopa tlali Edom, huan quinmactilijtoc
    nopa tlapiyalme catli tlaijiyohuíaj. Huan inijuanti moaxcatise nopa tlali para
    nochipa.
  swh-ONEN: Huwagawia sehemu zao, mkono wake huwagawanyia kwa kipimo. Wataimiliki
    hata milele na kuishi humo kutoka kizazi hadi kizazi.
  bba-bba: Wiyɑ u tem mɛ yĩirɑ, mɑ u mu yin bɑɑyere bɔnu kuɑ kɑ tɛtɛ, mu n kɑ sɑ̃ɑ
    yiɡim, kpɑ yi n wɑ̃ɑ mi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And he hath cast the lot for them, And his hand hath divided it unto
    them by line: They shall possess it for ever, From generation to generation shall
    they dwell therein.'
  luo-luo: Opogogi kuondegi; kendo lwetene chiwogi gi rapim. Enobed margi nyaka chiengʼ
    mi gidag kanyo ndalo duto mag ngimagi.
  meu-meu: Ia ese mari vada e abi, idia edia; ia imana ese idia ahudia vada e hahetoho
    henidia; idia ese bae ḡaunaia hanaihanai, uru ta ta lalodiai idia ese bae noholaia.
  npi-ULB: उहाँले नै तिनीहरूका ठाउँहरूका निम्ति चिट्ठा हाल्नुभएको छ र उहाँकै हातले
    तिनीहरूको निम्ति डोरीले नाप लिनुभएको छ । तिनीहरूले सदासर्वदा त्‍यसको अधिकार गर्नेछन्
    । पुस्तादेखि पुस्‍तासम्म तिनीहरू त्यहाँ बस्‍नेछन् ।
  yor-yor: Ó ti di ìbò fún wọn, ọwọ́ rẹ̀ sì ti pín in fún wọn nípa títa okùn, wọn
    ó jogún rẹ̀ láéláé, láti ìran dé ìran ni wọn ó máa gbé inú rẹ̀.
  pes-OPCB: خداوند این سرزمین را پیموده و تقسیم کرده و آن را به این جانوران واگذار
    نموده است تا برای همیشه، نسل اندر نسل در آن زندگی کنند.
  tgl-ULB: Nagpalabunutan siya para sa kanilang nasasakupan, at sinukat ito ng kaniyang
    kamay para sa kanila sa pamamagitan ng isang tali. Aangkinin nila ito magpakailanman,
    mula sa bawat salinlahi sila ay maninirahan doon.
  hui-hui: Dindini ema bialu piagarubi ega bedarubi ti dindi ogoni helonaga Anduane
    Homogohanda Idomo dindi bibahende ogobi degedege tale bialu mbira mbirahondo tahai
    holebira. Ani biragola dindi ogoni uruni tinaga wiaabo holebira. Bi ogoni ani
    gilibu winigo nga, lalu Aisaiahanda mbiwia halu lene.
  mya-mya: ထို​သတ္တ​ဝါ​အ​သီး​သီး​တို့​အား​မြေ​ကြီး ပေါ်​တွင် နယ်​မြေ​ခွဲ​ဝေ​သတ်​မှတ်​ပေး​တော်
    မူ​သော​အ​ရှင်​ကား​ထာ​ဝ​ရ​ဘု​ရား​တည်း။ သူ​တို့​သည်​အ​မျိုး​စဉ်​ဆက်​ထို​နယ်​မြေ​များ
    တွင်​နေ​ရ​ကြ​လိမ့်​မည်။ ယင်း​တို့​ကို​လည်း ထာ​ဝ​စဉ်​ပိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཁོང་གིས་དེ་དག་གི་ཕྱིར་དུ་རྒྱན་འཕངས་ཏེ། ཁོང་གི་ཕྱག་གིས་ཐིག་སྐུད་འཐེན་ནས་དེ་དག་ལ་ས་བགོས་པས།
    དེ་ཚོར་དུས་གཏན་དུ་ཡུལ་དེ་ས་སྐལ་དུ་འཐོབ་ཅིང་། མི་རབས་ནས་མི་རབས་སུ་ཡུལ་དེར་གནས་པར་བྱའོ།
    །
  sna-sna: Anozvigovera migove yazvo; ruoko rwake runozvigovera nechiyero. Zvichava
    zvazvo nokusingaperi uye zvichagaramo kubva kune chimwe chizvarwa kusvikira kune
    chimwe chizvarwa.
  spa-BLM: Ha echado la suerte por ellos, y su mano se la ha repartido con una línea
    de medida. La poseerán para siempre. De generación en generación, habitarán en
    ella.
  cac-cac: Junjun noc', chequel ol aj yed'tal noc'. A val Jehová chi' ol ch'oxancan
    yed'tal junjun noc' b'aj ol ajoc. Yicn̈ej noc' ol ajcan d'a juneln̈ej, ata' ol
    cajnaj noc'.
  swh-ULB: Atapiga kura katika eneo lao, na mkono wake umewapima kwa kamba. Wataimiliki
    daima; kutoka kizazi hata kizazi wataishi pale.
  bel-bel: І Сам Ён кінуў ім жэрабя, і Яго рука падзяліла яе меркаю; вечна будуць
    яны валодаць ёю, род у род на ёй жыцьмуць.
  deu-ELBBK: und er selbst hat ihnen das Los geworfen, und seine Hand hat es ihnen
    zugeteilt mit der Messschnur. Ewiglich werden sie es besitzen, von Geschlecht
    zu Geschlecht darin wohnen.
  mbb-OT: Inteǥana zin en is tanà he imbahin din te menge langgam. Ne egkaangken dan
    heini taman te taman, ne zutun dan ebpekeubpà te wazà pidtemanan.
  mal-2015: അവൻ അവെക്കായി ചീട്ടിട്ടു, അവന്റെ കൈ അതിനെ അവെക്കു ചരടുകൊണ്ടു വിഭാഗിച്ചുകൊടുത്തു;
    അവ സദാകാലത്തേക്കും അതിനെ കൈവശമാക്കി തലമുറതലമുറയായി അതിൽ പാർക്കും.
  gup-gup: Nungka kabenbolkwon, dja kamirndekurrmekurrme kore nungka kadjare kabirriyo,
    dja mak kamirndenahnan bebbehbeh kore nungka kadjare ba bu kamirnderri kamak rowk.
    Wanjh mayh kahdjalbebbehmirnderri kumekbe bu munguyhmunguyh.
  rmc-rmc: Ov korkoro čhiďa o losos prekal lende, leskro vast lenge la špargaha merinďa
    avri e phuv a rozďelinďa. Ela lengri pro furt a bešena ode pal jekh pokoleňje
    pre aver.
  pes-OPV: و او برای آنها قرعه انداخته و دست اوآن را به جهت آنها با ریسمان تقسیم نموده
    است. و تا ابدالاباد متصرف آن خواهند شد و نسلا بعدنسل در آن سکونت خواهند داشت.
  ron-1924: 'Ел а трас ла сорць пентру еле ши мына Луй ле-а ымпэрцит ку фуния де мэсурат
    цара ачаста: еле о вор стэпыни тотдяуна ши о вор локуи дин вяк ын вяк.'
  ben-OBCV: তিনি তাদের অংশ বিভাগ করে দেন; পরিমাপ করে তাঁর হাত তাদের মধ্যে বিতরণ করে।
    তারা চিরকাল তা অধিকার করে থাকবে ও বংশপরম্পরায় সেখানে বসবাস করবে।
  som-som: Oo isagaa saamiga u tuuray, oo gacantiisaa xadhig qiyaaseed ugu qaybisay,
    oo iyana weligoodba way iska hantiyi doonaan, oo tan iyo ab ka abna way dhex degganaan
    doonaan.
  lat-VUC: 'Et ipse misit eis sortem, et manus ejus divisit eam illis in mensuram:
    usque in æternum possidebunt eam; in generationem et generationem habitabunt in
    ea.]'
  eng-ASVBT: 'And he hath cast the lot for them, and his hand hath divided it unto
    them by line: they shall possess it forever; from generation to generation shall
    they dwell therein.'
  ita-1885: Ed egli stesso ha loro tratta la sorte, e la sua mano ha loro spartita
    quello terra col regolo; essi la possederanna in perpetuo, ed abiteranno in essa
    per ogni età.
  eng-LXXUP: 'And he shall cast lots for them, and his hand has portioned out their
    pasture, saying, Ye shall inherit the land forever: they shall rest on it through
    all generations.'
  eng-ULB: He has cast lots for their places, and his hand has measured it out for
    them by a cord. They will possess it forever; from generation to generation they
    will live there.
  spa-VBL: Él les asigna sus territorios, les reparte la tierra con una línea de medición.
    Estas aves y animales la poseerá para siempre, de una generación a otra.
  fra-_FOB: C'est lui qui a jeté le sort pour eux; c'est sa main qui leur distribue
    cette terre au cordeau. Ils la posséderont à toujours; ils y habiteront d'âge
    en âge.
  mal-mal: അവിടുന്ന് അവക്കായി ചീട്ടിട്ടു, അവിടുത്തെ കൈ അതിനെ അവയ്ക്കു ചരടുകൊണ്ടു വിഭാഗിച്ചു
    കൊടുത്തു; അവ സദാകാലത്തേക്കും അതിനെ കൈവശമാക്കി തലമുറതലമുറയായി അതിൽ വസിക്കും.
  urd-GVR: Wuhī sārī zamīn kī paimāish karegā aur phir qurā ḍāl kar mazkūrā jāndāroṅ
    meṅ taqsīm karegā. Tab mulk abad tak un kī milkiyat meṅ āegā, aur wuh nasl-dar-nasl
    us meṅ ābād hoṅge.
  suz-BL: परमप्रभुमी मेको आन कली मेको रागी पुक्‍शा योक्‍शा, गेशो बाक्‍ब। मेको रागी
    गेना हना यो मेको आन के दुम्‍शा, पाला पाला सम्‍म मेकेर बाक्‍नीम।
  eng-NOY: He shall cast the lot for them; His hand shall divide it for them with
    a line; They shall possess it forever; From generation to generation shall they
    dwell therein.
  ita-1927: Egli stesso ha tirato a sorte per essi, e la sua mano ha diviso tra loro
    con la corda il paese; quelli ne avranno il possesso in perpetuo, v’abiteranno
    d’età in età.
  ckb-ckb: ئەو تیروپشکی بۆ کرد، دەستی ئەو بە پەت بۆی بەش کرد. بۆ هەتاهەتایە داگیری
    دەکەن، نەوە دوای نەوە تێیدا نیشتەجێ دەبن.
  eng-BBE: 'And he has given them their heritage, and by his hand it has been measured
    out to them: it will be theirs for ever, their resting-place from generation to
    generation.'
  kan-OKCV: ಅವರೇ ಅವುಗಳಿಗೋಸ್ಕರ ಚೀಟು ಹಾಕಿದ್ದಾರೆ. ಅವರ ಕೈಯೇ ಅದನ್ನು ಗೆರೆ ಎಳೆದು, ಅವರಿಗೆ
    ಹಂಚಿಕೊಟ್ಟಿದೆ. ಅವು ಅದನ್ನು ನಿರಂತರಕ್ಕೂ ವಶಮಾಡಿಕೊಳ್ಳುವುವು. ಅವು ತಲತಲಾಂತರಕ್ಕೂ ಅದರಲ್ಲಿ
    ವಾಸವಾಗಿರುವುವು.
  tam-2017: அவரே அவைகளுக்குச் சீட்டுப்போட்டார்; அவருடைய கையே அதை அவைகளுக்கு அளவுநூலால்
    பகிர்ந்து கொடுத்தது; அவைகள் என்றைக்கும் அதைச் சொந்தமாக்கிக்கொண்டு தலைமுறை தலைமுறையாக
    அதிலே வசிக்கும்.
  spa-RV-1909: 'Y él les echó las suertes, y su mano les repartió con cordel: para
    siempre la tendrán por heredad, de generación en generación morarán allí.'
  ron-BTF: Şi a aruncat sorţul pentru ei şi mâna lui le-a împărţit cu o frânghie;
    o vor stăpâni pentru totdeauna, din generaţie în generaţie vor locui în ea.
  eng-WEBP: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  eng-FBV: He assigns them their territories, he divides up the land for them using
    a measuring line. These birds and animals will own it forever, from one generation
    to the next.
  nld-1939: Hij heeft voor hen het lot geworpen, Zijn hand met het snoer hun deel
    gemeten; Ze zullen het eeuwig bezitten, Van geslacht tot geslacht erin wonen.
  nch-BL: Yaya quitamachijtoc huan quixelojtoc nopa tali Edom, huan quinmactilijtoc
    nopa tapiyalme cati taijyohuíaj. Huan inijuanti moaxcatise nopa tali para nochipa.
  vie-1934: Chính Chúa đã bắt thăm cho chúng nó, và tay Ngài dùng dây chia đất nầy
    cho. Những thú vật ấy sẽ được đất nầy làm kỷ vật luôn, và ở đó từ đời nọ qua đời
    kia.
  hin-CV: याहवेह ने उनके लिए पासे फेंके हैं; स्वयं उन्होंने डोरी द्वारा बांट दिया
    हैं. इस पर उनका हक सर्वदा बना रहेगा एक से दूसरी पीढ़ी तक वे इसमें निवास करते रहेंगे.
  eng-OURB: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  spa-BES: Y ha echado la suerte, y por su mano ha medido con el cordel la tierra;
    será de ellos para siempre, su lugar de descanso de generación en generación.
  tdx-tdx: Niazo’e an-tsapake iareo, le zinaram-pità’e am’iereo an-taly o anjara’eo;
    ho fanaña’ iareo nainai’e, tariratse an-tariratse ty fimoneña’ iareo.
  tha-KJV: พระองค์​ทรงจับสลากให้มันแล้ว พระหัตถ์ของพระองค์​ได้​ปันส่วนให้ด้วยเชือกวัด
    มันทั้งหลายจะได้​กรรมสิทธิ์​เป็นนิตย์ มันจะอาศัยอยู่ในนั้นทุกชั่วอายุ
  por-BR-2018: Pois ele mesmo lhes deu terreno, e sua mão repartiu para elas com o
    cordel; para sempre terão posse dela, geração após geração nela habitarão.
  deu-ELO: und er selbst hat ihnen das Los geworfen, und seine Hand hat es ihnen zugeteilt
    mit der Meßschnur. Ewiglich werden sie es besitzen, von Geschlecht zu Geschlecht
    darin wohnen.
  eng-WYC-2018: And he sent to them (the) heritage (or And he gave them their inheritance),
    and his hand parted it in measure; till into without end they shall wield that
    land, in generation and into generation they shall dwell therein.
  epo-epo: Kaj Li mem lotumis por ili, kaj Lia mano dividis por ili laŭ rektoŝnuro;
    ili heredos tion por ĉiam, de generacio al generacio ili loĝos tie.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵzi ular üqün qǝk taxlap, Ɵz ⱪoli bilǝn zeminƣa tana
    tartip ularƣa tǝⱪsim ⱪilip bǝrgǝn; Ular uningƣa mǝnggügǝ igidarliⱪ ⱪilidu, Dǝwrdin-dǝwrgiqǝ
    xu yǝrni makan ⱪilidu.
  beo-beo: Hina Gode Hisu da soge fifili, ilima defele imunu. Ilia da mae fisili amo
    soge ganodini esalumu. Amo da dunu hame be ilia sogedafa dialalalumu.
  tpi-OTNT: Bikpela yet bai i makim wan wan hap graun bilong Idom na tilim long ol,
    na bai ol i stap oltaim long ol dispela hap Bikpela i makim bilong ol.
  hau-SA: Ya ba su rabonsu; hannunsa ya rarraba musu ta wurin awo. Za su mallake ta
    har abada su kuma zauna a can daga tsara zuwa tsara.
  uig-LAT: Chünki Perwerdigar Özi ular üchün chek tashlap, Öz qoli bilen zémin’gha
    tana tartip ulargha teqsim qilip bergen; Ular uninggha menggüge igidarliq qilidu,
    Dewrdin-dewrgiche shu yerni makan qilidu.
  nde-nde: Uzakwahlukanisela izabelo zakho; isandla sakhe sizakwabela ngesilinganiso.
    Isabelo sizakuba lilifa lakho kokuphela, njalo sizahlala khona kusukela kusizukulwane
    kusiya kusizukulwane.
  ton-ton: 'Pea kuo ne talotalo ʻe ia maʻanautolu, pea ko hono nima kuo vaheʻi ia
    kiate kinautolu ʻaki ʻae afo: te nau maʻu ia ʻo lauikuonga, pea te nau nofo ai
    mei he toʻutangata ki he toʻutangata.'
  ces-1613: Onť zajisté vrže jim losy, a ruka jeho jim rozdělí ji provazcem; až na
    věky dědičně ji osednou, od národu až do pronárodu v ní přebývati budou.
  eng-WMB: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  tam-TCV: அவற்றிற்குரிய பாகங்களை அவரே பங்கிடுகிறார்; அவருடைய கரமே அவற்றை அளவுகளின்படி
    பகிர்ந்து கொடுக்கின்றன. அவை என்றென்றைக்கும் அதைத் தங்கள் சொந்தமாக்கி, தலைமுறை
    தலைமுறையாக அங்கே குடியிருக்கும்.
  ceb-ULB: Nagripa siya alang sa ilang mga dapit, ug gisukod niya kini pinaagi sa
    higot alang kanila. Panag-iyahon nila kini hangtod sa hangtod; mamuyo sila didto
    gikan sa kaliwatan hangtod sa mosunod nga mga kaliwatan.
  pol-UBG: On też rzucił dla nich los i jego ręka wydzieliła im to sznurem mierniczym.
    Posiadać ją będą na wieki, będą w niej mieszkać z pokolenia na pokolenie.
  urd-GVU: وہی ساری زمین کی پیمائش کرے گا اور پھر قرعہ ڈال کر مذکورہ جانداروں میں
    تقسیم کرے گا۔ تب ملک ابد تک اُن کی ملکیت میں آئے گا، اور وہ نسل در نسل اُس میں
    آباد ہوں گے۔
  deu-1912: Er wirft das Los für sie, und seine Hand teilt das Maß aus unter sie,
    daß sie darin erben ewiglich und darin bleiben für und für.
  kan-2017: ಆತನೇ ಇವುಗಳಿಗೆ ಪಾಲು ಮಾಡಿಕೊಟ್ಟಿದ್ದಾನೆ. ಆತನ ಕೈಯೇ ಗೆರೆ ಹಾಕಿ ದೇಶವನ್ನು ಹಂಚಿಕೊಟ್ಟಿದೆ.
    ಅದು ಇವುಗಳಿಗೆ ನಿತ್ಯ ಸ್ವಾಸ್ತ್ಯವಾಗುವುದು, ಅವು ತಲಾತಲಾಂತರಕ್ಕೂ ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವವು.
  yap-yap: I SOMOL e ir e ra f’oth e binaw rorad nge pi’ ngorad nra bagyad ma pi’
    e gi rok. Bay ra pired riy u reb e mfen ngu reb, nge milfan ngorad ndariy n’umngin
    nap’an.
  hlt-MCSB: Amah loh amih ham hmulung a nan pah. A kut loh amih ham rhilam a suem
    pah te kumhal duela a pang uh ni. Cadilcahma phoeikah cadilcahma loh a khuiah
    kho a sak uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬይ ባካ ፔቴ ፔቴሢ ዎካ ናንጋኒ ኮይሳቴያ ቤዞ ጊሽኪ ጊሽኪ ዒንጌኔ፤ ሾይንቲዳፓ ሾይንቲ ሄላንዳኣና
    ዬይ ቤዛ ናኣናና ዔያቶሮ ማዓንዳኔ።
  twi-ASANTE: Ɔde wɔn kyɛfa rema wɔn; ɔde ne nsa yɛ susudua kyekyɛ. Wɔbɛfa no sɛ wɔn
    dea afebɔɔ na wɔfiri awoɔ ntoatoasoɔ akɔsi awoɔ ntoatoasoɔ atena hɔ.
  eng-WEBU: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  wal-wal: I etau saamaa kessiis; a kushee etau biittaa wodoruwan shaakkiis; eti a
    merinau haarana; yeletaappe yeletaa gakkanaashin, eti an de7ana.
  spa-PDDPT: Él realizó el sorteo para ellos, y su mano les repartió a cordel. Para
    siempre la poseerán. Vivirán allí de generación en generación.
  gun-gun: Mba'eta oexa ma ixortea ha'e kuery ikuai aguã oa'anga vy, opo py ijyvyrã
    omboja'o ixã py. Ha'e py ae ha'e kuery ikuai 'rã raka'e rã peve, ta'y kuery jevy-jevy
    peve ikuai 'rã ha'e py.
  ilo-ULB: Inkeddengna ti pagiananda, ket rinukod ti imana ti daga para kadakuada
    babaen iti maysa a tali. Tagikuaendanto daytoy iti agnanayon; iti amin a henerasion
    agnaeddanto sadiay.
  kpg-kpg: Dimaadua ga waewae tenua i ginaadou, gaa wanga nadau duhongo. Digaula gaa noho
    i lodo tenua ga hagadau gi muli, gei di maa gaa hai tenua ni digaula gaa hana
    hua beelaa.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆزى ئۇلار ئۈچۈن چەك تاشلاپ، ئۆز قولى بىلەن زېمىنغا تانا
    تارتىپ ئۇلارغا تەقسىم قىلىپ بەرگەن؛ ئۇلار ئۇنىڭغا مەڭگۈگە ئىگىدارلىق قىلىدۇ، دەۋردىن-دەۋرگىچە
    شۇ يەرنى ماكان قىلىدۇ.
  sus-sus: A tan nan yati e xa fe matoma, a na bɔxi itaxun e ra, a fa findi e gbe
    ra abadan.
  pon-2006: Iei Koht me pahn ketin nehkpeseng sahpwo nanpwungarail oh ketikihong pweisen
    emenemen. Re pahn kousoan nan sahpwo sang ehu dih lel ehu dih, oh e pahn wiahla
    sapwarail kohkohlahte.
  ksd-ksd: Ma i tar padapadailam upi diat, ma ra limana i tar tibe tar ia ta diat
    ma ra vinau na valavalar; diat a kale vatikai ma pa na mutu, ta ra lavur tataun
    namur diat a kiki tana.
  tur-YTC: Onlar için kura çekti, Eli bir ölçü ipiyle kurayı onlara böldü. Sonsuza
    dek onu mülk edinecekler. Kuşaktan kuşağa orada oturacaklar.
  grc-BRENT: Καὶ αὐτὸς ἐπιβαλεῖ αὐτοῖς κλήρους, καὶ ἡ χεὶρ αὐτοῦ διεμέρισε βόσκεσθαι·
    εἰς τὸν αἰῶνα χρόνον κληρονομήσετε, γενεὰς γενεῶν ἀναπαύσονται ἐπʼ αὐτῆς.
  ind-AYT: Dia telah membuang undi bagi mereka dan tangan-Nya telah membagi negeri
    itu bagi mereka dengan tali. Mereka akan memiliki negeri itu sampai selamanya,
    dari generasi ke generasi, mereka akan tinggal di sana.
  nya-nya: Yehova wagawa dziko lawo; wapatsa chilichonse chigawo chake. Dziko lidzakhala
    lawo mpaka muyaya ndipo zidzakhala mʼmenemo pa mibado yonse.
  hrv-hrv: 'Jer on im je ždrijeb bacio i ruka im njegova užetom zemlju odmjeri: dovijeka
    će je oni posjedovati, od koljena do koljena nju će obitavati.'
  mps-mps: Te Genuai Bidigo digi te Idom tǫ pedaide deli delide dąį ilama, te augwaliba
    dobawaibao. Tama augwali te Genuai Bidigo dąį ilama, muani madi sesemane bidada
    paibao wai dao. Godigo tigidali nai wiegi yai ma pedalumainu ilaibao
  tpi-tpi: Bikpela yet bai i makim wan wan hap graun bilong Idom na tilim long ol,
    na bai ol i stap oltaim long ol dispela hap Bikpela i makim bilong ol.
  dan-1931: han kastede Loddet for dem, hans Hånd udskifted dem Land med Snoren; de
    tager det evigt i Eje, bor der fra Slægt til Slægt.
  vie-OVCB: Chúa đã đo đạc, chia đất, bắt thăm cho mọi thú vật. Chúng sẽ chiếm hữu
    mãi mãi từ đời này sang đời khác.
  guj-2017: તેમણે તેઓના માટે ચિઠ્ઠી નાખી છે અને તેમના હાથે દોરીથી માપીને તેમને તે
    વહેંચી આપ્યું છે; તેઓ સર્વકાળ તેનું વતન ભોગવશે; પેઢી દરપેઢી તેઓ તેમાં વસશે.
  pon-2006A: Iei Koht me pahn ketin nehkpeseng sahpwo nanpwungarail oh ketikihong
    pweisen emenemen. Re pahn kousoan nan sahpwo sang ehu dih lel ehu dih, oh e pahn
    wiahla sapwarail kohkohlahte.
  por-BRBSL: Ele lançou o lote para eles, e sua mão a dividiu para eles com uma linha
    de medição. Eles deverão possuí-lo para sempre. De geração em geração, eles vão
    morar nela.
  cth-cth: Bawipa ni ahnimouh hanelah cungpam a rayu teh, a kut hoi rui a payang teh,
    ahnimanaw hah a rei. Ahnimouh ni hote ram hah a yungyoe râw lah pang awh teh,
    miphun catoun totouh hote ram dawk ao awh han.
  twi-twi: Ɔde wɔn kyɛfa ma wɔn; ɔde ne nsa yɛ susudua kyekyɛ. Wɔbɛfa no sɛ wɔn de
    afebɔɔ na wofi awo ntoatoaso akosi awo ntoatoaso atena hɔ.
  hlt-hlt: Amah loh amih ham hmulung a nan pah. A kut loh amih ham rhilam a suem pah
    te kumhal duela a pang uh ni. Cadilcahma phoeikah cadilcahma loh a khuiah kho
    a sak uh ni.
  tbz-SIM: Kuyie nkuù tɑ̃ɑ̃́ dihɛì tɛ́tɛ́ timɑncòntì kpɛ́í. Kɛ tì ndi totí kɛ̀ tì
    yó ndi te sɑ̃́ɑ̃̀. Kɛ ndɛ̀ ɑ̃ sɑ̃́ɑ̃̀ nɛ̀ ti bo mbomɛ̀.
  msy-2020: Ikiavɨra Itir God uabɨ Idomɨn nguazim abɨgha, asɨzir kaba bagha da tuiragha
    dagh anɨngi, eghtɨ da zurara danganir kamɨn ikɨ mangɨtɨ dar ovavir borir gɨn otivamiba,
    dar danganiba inigh mangɨ dughiabar ikɨ mamaghɨra ikiam. Nguazir kam, Ikiavɨra
    Itir God da bagha anetɨ.
  dop-dop: Tɛtɛ kɛ mɑ tɔwɑ nɑ mɑ́ fɑɣɑ pɑ tɛtʋ nɑ mɑ niŋ. Nɑ mɑ́ tɑlɑ-wɛɣɛ-tɩ nɑ ŋmǝnɑɣɑ.
    Tɩɩ pǝsɩ pɑ nyǝntʋ kɛ pɑɑ pǝlee nɑ pɑ́ cɑɣɑ tǝ tɑɑ kɛ́ tɑm tɔɔ.
  azb-azb: Rəbb Özü onlar üçün püşk atdı, Əli ilə ölkəni ölçüb, onlara payladı. Onlar
    bu ölkəyə əbədi malik olacaq, Nəsildən-nəslə burada yaşayacaq.
  eng-DBY: 'For he himself hath cast the lot for them, and his hand hath divided it
    unto them with the line: they shall possess it for ever; from generation to generation
    shall they dwell therein.'
  hin-2017: उसी ने उनके लिये चिट्ठी डाली, उसी ने अपने हाथ से डोरी डालकर उस देश को
    उनके लिये बाँट दिया है; वह सर्वदा उनका ही बना रहेगा और वे पीढ़ी से पीढ़ी तक उसमें
    बसे रहेंगे।
  wol-KYG: Moom moo leen ko muurale, sédd leen suuf sa ci loxoom, ñu séddoo ko ba
    fàww, màkkaanoo ko maasoo maas.
  eng-YLT: And He hath cast for them a lot, And His hand hath apportioned [it] to
    them by line, Unto the age they possess it, To all generations they dwell in it!
  eng-WYC-2017: And he sent to them heritage, and his hand parted it in measure; till
    into without end they shall wield that land, in generation and into generation
    they shall dwell therein.
  eng-WMBB: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  urd-GVH: वही सारी ज़मीन की पैमाइश करेगा और फिर क़ुरा डालकर मज़कूरा जानदारों में
    तक़सीम करेगा। तब मुल्क अबद तक उनकी मिलकियत में आएगा, और वह नसल-दर-नसल उसमें आबाद
    होंगे।
  rug-rug: Sari dia hinia koasa popoa si poni ni Sa; sa limana hihia poni gua sapu
    garodi. Kote tagoa rini sa popoa ninae rane, meke kote koa si arini vasina pa
    sinage na sage.
  gaz-gaz: Isatu qooda isaanii hiraaf; harki isaa safartuudhaan isaaniif qooda. Isaan
    bara baraan qooda kana ni qabaatu; dhalootaa hamma dhalootaattis achi jiraatu.
  fra-LSG: Il a jeté pour eux le sort, Et sa main leur a partagé cette terre au cordeau,
    Ils la posséderont toujours, Ils l’habiteront d’âge en âge.
  yal-yal: A tan nan e dɔxɔdene ragidima. A tan nan e yirene maliga, a yi e yitaxun.
    Na yamanan findima nɛn e gbeen na han habadan, e yi lu na han mayixɛtɛn nun mayixɛtɛ.”
  haw-1868: Ua hailona oia no lakou, A ua puunaue aku oia ia wahi ma ke kaula no lakou;
    E lilo loa aku no ia aina no lakou, E noho no lakou malaila, ia hanauna aku, a
    ia hanauna aku.
  arb-NAV: فَهُوَ قَدْ أَلْقَى عَلَيْهَا الْقُرْعَةَ، وَيَدُهُ قَدْ وَزَّعَتْهَا بِقِسْطَاسٍ،
    فَتَرِثُهَا إِلَى الأَبَدِ وَتُقِيمُ فِيهَا جِيلاً بَعْدَ جِيلٍ.
  ewe-ewe: Edzidze woƒe gomekpɔkpɔwo na wo. Eƒe asie wòtsɔ ma nu si wòdzidze la na
    wo. Azu wo tɔ tegbee, eye woanɔ afi ma tso dzidzime yi dzidzime.
  eng-LEE: 'And he hath cast the lot for them, and his hand hath divided it out unto
    them by the measuring line: for ever shall they possess it, from generation to
    generation shall they dwell therein.'
  asm-FB: তেওঁ সিহঁতৰ বাবে চিঠি খেলালে, আৰু সিহঁতৰ বাবে তেওঁ নিজৰ হাতেৰে পৰিমাণ-জৰীৰ
    দ্বাৰাই তাক ভাগ বাটি দিলে। সিহঁতে তাক সদাকালৰ বাবে অধিকাৰ কৰিব, পুৰুষানুক্ৰমে
    তাত বাস কৰিব।
  sus-A: عَ تَن نَن يَتِ عٍ شَ قٍ مَتٌمَ، عَ نَ بْشِ عِتَشُن عٍ رَ، عَ قَ قِندِ عٍ
    فبٍ رَ عَبَدَن.
  fra-SBL: Il a jeté le sort pour eux, et sa main l'a divisé pour eux avec une ligne
    de mesure. Ils la posséderont pour toujours. De génération en génération, ils
    y habiteront.
  hbo-hbo: וְהֽוּא־הִפִּ֤יל לָהֶן֙ גֹּורָ֔ל וְיָדֹ֛ו חִלְּקַ֥תָּה לָהֶ֖ם בַּקָּ֑ו
    עַד־עֹולָם֙ יִֽירָשׁ֔וּהָ לְדֹ֥ור וָדֹ֖ור יִשְׁכְּנוּ־בָֽהּ׃ ס
  kik-kik: Nĩwe ũcigayagĩra igai rĩacio; guoko gwake gũciheaga kĩrĩa acithimĩire.
    Nĩikegwatĩra igai rĩu rĩtuĩke rĩacio nginya tene, na itũũre kuo nginya njiarwa
    na njiarwa.
  fra-NCL: C’est lui qui a jeté le sort pour eux, et sa main qui leur a partagé le
    pays au cordeau ; à jamais ils le posséderont, d’âge en âge ils y habiteront.
  cek-AK: Nihcae hanah taham sae kahoih khethaih phoisa to a vah pae, a ban hoiah
    tah pae moe, prae to pazet pae; nihcae mah to prae to dungzan khoek to toep o
    ueloe, adung maeto pacoeng maeto karoek to to ahmuen ah om o tih boeh.
  cuk-cuk: Ar Bab-Dummad ega negmar amisad, ega yala uksad. Degisadegu, wemar we-yalagi
    bukwa gumaloed, degisadegu, egi gudii gumaloed.”
  uig-CYR: Чүнки Пәрвәрдигар Өзи улар үчүн чәк ташлап, Өз қоли билән зиминға тана
    тартип уларға тәқсим қилип бәргән; Улар униңға мәңгүгә егидарлиқ қилиду, Дәвирдин-дәвиргичә
    шу йәрни макан қилиду.
  tel-2017: అవి రావాలని ఆయన చీట్లు వేశాడు. ఆయన కొలనూలు పట్టుకుని వాటికి ఆ దేశాన్ని
    పంచిపెడతాడు. అవి శాశ్వతంగా దాన్ని ఆక్రమించుకుని ఉంటాయి. యుగయుగాలు దానిలో నివసిస్తాయి.
  hat-BSA: Li te tire osò pou yo, e se men L ki separe bay yo selon lign mezi a. Yo
    va posede kote a jis pou tout tan. De jenerasyon an jenerasyon, yo va abite ladann.
  kos-kos: LEUM GOD pa ac kitalik acn uh inmasrlolos, ac sang ip lun kais sie selos.
    Elos fah muta in facl sac fwil nu ke fwil, ac acn we fah ma lalos ma pahtpat.
  hbo-WLC: וְהֽוּא־הִפִּ֤יל לָהֶן֙ גּוֹרָ֔ל וְיָד֛וֹ חִלְּקַ֥תָּה לָהֶ֖ם בַּקָּ֑ו
    עַד־עוֹלָם֙ יִֽירָשׁ֔וּהָ לְד֥וֹר וָד֖וֹר יִשְׁכְּנוּ־בָֽהּ׃ ס
  ibo-ibo: Ọ bụ ya onwe ya ga-ekewa ala ahụ, jiri ihe ọtụtụ nʼaka keere ha oke ahụ.
    Ha ga-enweta ya ruo mgbe ebighị ebi, nwekwa ebe obibi nʼebe ahụ site nʼọgbọ ruo
    nʼọgbọ.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କ ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କରିଅଛନ୍ତି ଓ ତାହାଙ୍କର ହସ୍ତ ପରିମାପକ ରଜ୍ଜୁ
    ଦ୍ୱାରା ତାହା ବିଭାଗ କରି ସେମାନଙ୍କୁ ଦେଇଅଛି; ସେମାନେ ତାହା ସଦାକାଳ ଅଧିକାର କରିବେ, ସେମାନେ
    ପୁରୁଷାନୁକ୍ରମେ ତହିଁ ମଧ୍ୟରେ ବାସ କରିବେ।
  chk-chk: Iwe, epwe ineti ewe fanü o ngeni eman me eman kinikinin. Repwe lenieni
    ekewe leni tori feilfeilachök o nonom lon seni eu täppin aramas tori eu täppin.
  rop-rop: En YAWEI bin meigim plen weya detlot enimul garra jidan, en olabat garra
    jidan deya olagijawan.”
  ukr-1871: Сам він кидав їм жереб, і його рука роздїлила їм її під міру; по віки
    будуть вони володїти нею, від роду й до роду жити муть на нїй.
  deu-1951: Und er selbst hat ihnen das Los geworfen, und seine Hand hat es ihnen
    mit der Meßschnur zugeteilt. Sie werden das Erbe ewig besitzen und darin wohnen
    für und für.
  eng-JPS: And He hath cast the lot for them, and His hand hath divided it unto them
    by line; they shall possess it for ever, from generation to generation shall they
    dwell therein.
  srp-1865: Jer im on baci ždrijeb, i ruka njegova razdijeli im zemlju užem, i njihova
    æe biti dovijeka, od koljena do koljena nastavaæe u njoj.
  lug-lug: Agabira buli kimu omugabo gwakyo, era omukono gwe gubigabanyiza mu kigera.
    Birikibeeramu ennaku zonna, bibeere omwo emirembe n’emirembe.
  heb-heb: והוא הפיל להן גורל וידו חלקתה להם בקו עד עולם יירשוה לדור ודור ישכנו בה׃
  ben-IRV: তিনি তাদের জায়গাগুলোর জন্য গুলিবাঁট করেছেন এবং তাঁর হাত তা দড়ি দিয়ে
    তাদের জন্য পরিমাপ করেছে। তারা চিরকালের জন্য তা অধিকার করবে; বংশের পর বংশ ধরে তারা
    সেখানে বাস করবে।
  pan-pan: ਉਸੇ ਨੇ ਉਹਨਾਂ ਦਾ ਹਿੱਸਾ ਠਹਿਰਾਇਆ ਹੈ, ਅਤੇ ਉਸੇ ਦੇ ਹੱਥ ਨੇ ਉਹਨਾਂ ਲਈ ਦੇਸ ਨੂੰ ਜ਼ਰੀਬ
    ਨਾਲ ਵੰਡਿਆ। ਉਹ ਸਦਾ ਤੱਕ ਉਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਉਹ ਉਸ ਵਿੱਚ ਵੱਸਣਗੇ।
  mya-JVB: သူ တို့ကို စာရေးတံ ပြုလျက် ၊ လက် တော်နှင့် မျဉ်းကြိုး ကို တန်းလျက် ၊ သူ
    တို့နေရာကို ခွဲဝေ တော်မူ၏။ သူတို့ သည် ထိုပြည် ကို အမြဲ အမွေခံ ၍၊ အမျိုးအနွယ် အစဉ်
    အဆက်နေ ရကြလိမ့်မည်။
  hmo-hmo: Ia ese idia ta ta dekenai tano kahana ia henia, idia ta ta mai edia ahuna.
    Idia be unai edia tano dekenai, do idia noho hanaihanai, bona nega ibounai unai
    be edia tano.
  urd-urd: और उसने इनके लिए पर्ची डाली और उसके हाथ ने इनके लिए उसको जरीब से तक़सीम
    किया। इसलिए वह हमेशा तक उसके मालिक होंगे और नसल दर नसल उसमें बसेगे।
  rus-SYN: И Сам Он бросил им жребий, и Его рука разделила им ее мерою; вовеки будут
    они владеть ею, из рода в род будут жить на ней.
  bqc-SIM: Ɔ̃mɛ ń baa kpàmá, à ↄdↄ̀ ń baadeɛ a kúkĩiwa. A gↄ̃ ń pↄ́ ũ gↄↄpii,
    aaↄ ka a guu wɛ̃ ń wɛ̃o.
  tcz-CHONGTHU: Gam chu ate peh in, ahomdoh tai. Vang asanpeh dung juiyin apedoh tan
    ahi. Tonsot gei alo uva, akhang akhanga aneidiu ahitai.
  mar-mar: त्यांच्या जागेसाठी त्यांनी चिठ्ठी टाकली आहे, आणि त्याने आपल्या हाताने ती
    भूमी दोरीने मापून त्यांना वाटून दिली आहे. ते त्यांचे सर्वकाळचे वतनदार होतील; ते
    पिढ्यानपिढ्या त्यामध्ये राहतील.
  qub-qub: Cada-ünuntami maycho goyänanpäpis camaripasha. Quiquinmi ricachisha maycho
    tiyananpäpis. Ricachishanchömi imaycamapis tiyaconga. Imaycamapis chayllachömi
    tiyacongapaj.
  hat-hat: Se li menm menm ki pral separe tè a ba yo chak pòsyon pa yo. Y'ap rete
    nan peyi a pou tout tan. Peyi a va rele yo pa yo jouk sa kaba.
  eng-BSB: He has allotted their portion; His hand has distributed it by measure.
    They will possess it forever; they will dwell in it from generation to generation.
  eng-WEBPB: He has cast the lot for them, and his hand has divided it to them with
    a measuring line. They shall possess it forever. From generation to generation
    they will dwell in it.
  kbq-kbq: Hanki inante manitere hugahazafi, Ra Anumzamo Agrake nofira mesarimi huno
    erinte fatgo huno keteno mopa refko huno zamisnige'za, mofavre kase anante anante
    hu'za mani'neza henka'anena mani vava hu'za vugahaze.
  nhe-BL: Yajaya quiyejyecojtoc huan quixelojtoc nopa tlali Edom, huan quinmactilijtoc
    nopa tlapiyalime tlen tlaijiyohuíaj. Huan yajuanti moaxcatise nopa tlali para
    nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuza'aza'ak Enom iziwy kwer a'e miar wanupe
    ipegegwer imonomono pà pitàitàigatu nehe. A'e pe umumaw putar kwarahy tetea'u
    wiko pà wà nehe. Nupytu'u kwaw a'e pe wiko re wà nehe.
  eng-DRA: 'And he hath cast the lot for them, and his hand hath divided it to them
    by line: they shall possess it for ever, from generation to generation they shall
    dwell therein.'
