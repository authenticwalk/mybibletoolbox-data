verse: ISA.034.014
translations:
  mal-C: അവിടെ മരുഭൂമിയിലെ മൃഗങ്ങൾ കഴുതപ്പുലികളോട് ഏറ്റുമുട്ടും, കാട്ടാടുകൾതമ്മിൽ
    പോർവിളി നടത്തും; നിശാജന്തുക്കൾ അവിടെ കിടക്കുകയും അവയ്ക്കുവേണ്ടി വിശ്രമസ്ഥാനം കണ്ടെത്തുകയും
    ചെയ്യും.
  deu-TKW: und Wildkatzen werden Schakalen begegnen und Bocksgeister einander treffen.
    Nur die Lilith wird dort rasten und eine Ruhestätte für sich finden.
  lin-lin: Bikelamu ya esobe ekokutana kuna elongo na mbwa ya zamba, mpe bantaba ya
    mibali ekobenga baninga na yango. Kumu ekozwa kuna esika ya kolala mpe ya kopema.
  eng-LSV: And desert-dwellers have met with howlers, || And the goat calls for its
    companion, || Surely the night-owl has rested there, || And has found a place
    of rest for herself.
  eng-GNV: There shall meete also Ziim and Iim, and the Satyre shall cry to his fellow,
    and the shricheowle shall rest there, and shall finde for her selfe a quiet dwelling.
  eng-WEBSTER: The wild beasts of the desert shall also meet with the wild beasts
    of the isle, and the satyr shall cry to his fellow; the screech-owl also shall
    rest there, and find for herself a place of rest.
  nhw-BL: Huan nopona momanelose nopa tecuanime catli itztoque ipan huactoc tlali
    ica nopa cuatitlan tlapiyalme catli inintoca hienas huan lobos. Huan nopa tlapiyalme
    tzajtzise seyohual. Huan nopa huejhueyi tlapiyalme catli temajmatijque huan fierojtique
    catli nemij tlayohua motzajtzilise se ica seyoc. Cuatitlan chivojme catli quipiyaj
    iajacahua Amocualtlacatl nopona mocahuase huan mosiyajquetzase.
  swh-ONEN: Viumbe vya jangwani vitakutana na fisi, nao mbuzi-mwitu watalia wakiitana;
    huko viumbe vya usiku vitastarehe pia na kujitafutia mahali pa kupumzika.
  bba-bba: kpɑ ɡbeeku yɛɛ yi n kɑ dɛmɑkunu yinnɑmɔ mi, kpɑ bonu nu n sokunɑmɔ ɡbɑburu
    mi. Miyɑ wɔ̃kurun siinibɑ bɑ ko n ben wɑ̃ɑ yeru mɔ kpɑ bɑ n wɛ̃re mi.
  eng-KJVCPB: The wild beasts of the desert shall also meet with the wild beasts of
    the island, And the satyr shall cry to his fellow; The shrich owl also shall rest
    there, And find for herself a place of rest.
  luo-luo: Gi bungu norom gondiegi kuno, kendo diek mag bungu noywagne jowetegi; kanyo
    bende gik malich mag otieno noyud kar yweyo.
  meu-meu: Uda ḡaudia na tano ḡaḡaena sisiadia ida bae hedavari, bona huika-huika
    ḡauna ese bamona baine tai henia. Oibe, unuseni ai lai-gubana laumana baine roho
    kau, ena laḡa-ani gabuna baine davaria.
  npi-ULB: त्यहाँ जङ्गली जनावरहरू र हुँडारहरू भेट्नेछन् अनि घोरलहरू एकआपसमा कराउनेछन्
    । रातका जनावरहरू त्यहाँ बस्‍नेछन् र तिनीहरूको निम्ति विश्रामको ठाउँ हुनेछ ।
  yor-yor: Àwọn ẹranko ijù àti àwọn ìkookò ni yóò pàdé, àti ewúrẹ́ igbó kan yóò máa
    kọ sí èkejì rẹ̀, iwin yóò máa gbé ibẹ̀ pẹ̀lú, yóò sì rí ibi ìsinmi fún ara rẹ̀.
  pes-OPCB: حیوانات وحشی در ادوم گردش خواهند کرد و زوزهٔ آنها در شب، همه جا خواهد
    پیچید. هیولاهای شب بر سر یکدیگر فریاد خواهند زد و غولها برای استراحت به آنجا خواهند
    رفت.
  tgl-ULB: Ang mga mabangis na hayop at ang mga asong-gubat ay magtatagpo doon, at
    ang mabangis na mga kambing ay nagsigawan sa isat-isa. Ang mga panggabing hayop
    ay mamamalagi doon at maghahanap para sa kanila ng isang lugar na mapapahingahan.
  hui-hui: Ema bialu dindini piagaru wali agali nahaga ngaruha biraga bedaru dindi
    ogoniha íbu biralu dama wali bolomehe bedaru ti mbiraga ibagabu howa anda uruniha
    palialu pugu bulebira.
  mya-mya: ထို​အ​ရပ်​တွင်​တော​တိ​ရစ္ဆာန်​များ​လှည့်​လည် သွား​လာ​လျက် မ​ကောင်း​ဆိုး​ရွား​တို့​သည်​လည်း
    အ​ချင်း​ချင်း​အော်​မြည်​လျက်​နေ​ကြ​လိမ့်​မည်။ ကြောက်​မက်​ဖွယ်​ည​သတ္တ​ဝါ​ကြီး​သည်​လည်း
    ထို​အ​ရပ်​သို့​လာ​၍​နား​ရန်​နေ​ရာ​ကို​ရှာ လိမ့်​မည်။-
  bod-N: དབེན་སྟོང་གི་རི་དྭགས་རྣམས་ཁྱི་སྤྱང་ལ་འཕྲད་པ་དང་། ར་རྒོད་ཀྱིས་རང་གི་རིགས་འབོད་ཅིང་།
    མཚན་མོའི་སྲིན་བྱ་རྣམས་ཀྱང་དེར་བསྡད་དེ་རང་གི་གནས་འཚོལ་བར་འགྱུར།
  sna-sna: Zvikara zvomugwenga zvichasangana namapere, uye ngururu dzichadaidzirana;
    zvikara zvousiku zvichazororapo, uye zvichazviwanira nzvimbo yokuzorora.
  spa-BLM: Los animales salvajes del desierto se encontrarán con los lobos, y la cabra
    salvaje gritará a su compañero. Sí, la criatura nocturna se instalará allí, y
    encontrará un lugar de descanso.
  cac-cac: Ata' junn̈ej ol aj noc' vaax yed' noc' oques, axo noc' c'ultaquil chiva,
    ol laj yavtej sb'a noc' ta'. Ata' ol cajnaj juntzan̈ noc' noc' xib'tani, juntzan̈
    noc' sjen̈vi d'ac'valil.
  swh-ULB: Wanyama wa porini na fisi watakusanyika pale, na mbuzi wa porini watalia
    wao kwa wao. Nyakati za usiku wanyama watakaa pale na watajitafutia wenywe mahali
    pa kupumzikia.
  bel-bel: І зьвяры пустыні будуць сустракацца зь дзікімі катамі, і лясуны будуць
    перагукацца адзін з адным; там будзе адпачываць начны прывід і знаходзіць сабе
    спакой.
  deu-ELBBK: Und Wüstentiere treffen mit wilden Hunden zusammen, und Böcke begegnen
    einander; ja, dort rastet die Lilith und findet einen Ruheplatz für sich.
  mbb-OT: Is leew he menge langgam wey is dumezaas he menge langgam he henduen be
    te menge asu, ne ebpeked-uuma zutun. Is leew he menge kambing ebpengumew zutun
    te menge zuma zan, ne is menge langgam he mezukilem dà is kegawas dan, edhendutun
    su edhimeley.
  mal-2015: മരുമൃഗങ്ങളും ചെന്നായ്ക്കളും തമ്മിൽ എതിർപ്പെടും; വനഭൂതം വനഭൂതത്തെ വിളിക്കും;
    അവിടെ വേതാളം കിടക്കുകയും വിശ്രാമം പ്രാപിക്കയും ചെയ്യും.
  gup-gup: Mayh nawarre kabirriwernmerren kore kubolkdarlehbeh ,dja mak nawu nabang
    goats kabirrikayhmerren kumekbe. Mayh nawu kadjalkakre wanjh kabolkngalke kumekbe
    ba kangehme.
  rmc-rmc: Zdžana pes ode o pušťakre džviri le hijenenca, o dzivo capos vičinela avre
    capos; o račakre džviri peske ode pašľona a arakhena peske o than pro odpočinkos.
  pes-OPV: و وحوش بیابان با شغال خواهند برخورد و غول به رفیق خود ندا خواهد داد و عفریت
    نیز در آنجا ماواگزیده، برای خود آرامگاهی خواهد یافت.
  ron-1924: Фяреле дин пустиу се вор ынтылни аколо ку кыний сэлбатичь ши цапий пэрошь
    се вор кема уний пе алций. Аколо ышь ва авя локуинца нэлука нопций ши ышь ва гэси
    ун лок де одихнэ.
  ben-OBCV: মরুপ্রাণীরা সেখানে হায়েনাদের সঙ্গে মিলিত হবে, বন্য ছাগলেরা সেখানে শব্দ
    করে পরস্পরকে ডাকবে। নিশাচর প্রাণীরা সেখানে গা এলিয়ে দেবে, সেখানে তারা খুঁজে পাবে
    তাদের বিশ্রামের স্থান।
  som-som: Oo xayawaanka lamadegaankuna waxay halkaas kula kulmi doonaan yeyda, bahalka
    dhogorta dheer lehna wuxuu u qaylin doonaa wadaygiis, oo guumaysuhuna halkaasay
    degi doonaan, oo waxay nafsaddooda u heli doonaan meel ay ku nastaan.
  lat-VUC: Et occurrent dæmonia onocentauris, et pilosus clamabit alter ad alterum;
    ibi cubavit lamia, et invenit sibi requiem.
  eng-ASVBT: And the wild beasts of the desert shall meet with the wolves, and the
    wild goat shall cry to his fellow; yea, the night monster shall settle there,
    and shall find her a place of rest.
  ita-1885: E quivi si scontreranno le fiere de' deserti co' gufi; ed un demonio griderà
    all'altro; quivi eziandio si poserà l'uccello della notte e si troverà luogo di
    riposo.
  eng-LXXUP: 'And devils shall meet with satyrs, and they shall cry one to the other:
    there shall satyrs rest, having found for themselves a place of rest.'
  eng-ULB: The wild animals and the hyenas will meet there, and the wild goats will
    cry to one another. Nocturnal animals will settle there and find for themselves
    a place of rest.
  spa-VBL: Será un lugar de encuentro para los animales del desierto y las hienas,
    y las cabras salvajes se llamarán allí. Los animales nocturnos se instalarán allí
    y encontrarán un lugar para descansar.
  fra-_FOB: Les bêtes du désert et les chiens sauvages s'y rencontreront; les boucs
    s'y appelleront l'un l'autre; l'effraie s'y établira et y prendra son repos.
  mal-mal: മരുഭൂമിയിലെ വന്യമൃഗങ്ങളും ചെന്നായ്ക്കളും തമ്മിൽ എതിർപ്പെടും; വനഭൂതം വനഭൂതത്തെ
    വിളിക്കും; അവിടെ വേതാളം കിടക്കുകയും വിശ്രമം പ്രാപിക്കുകയും ചെയ്യും.
  urd-GVR: Wahāṅ registān ke jānwar janglī kuttoṅ se mileṅge, aur bakrānumā jin ek
    dūsre se mulāqāt kareṅge. Līlīt nāmī āseb bhī us meṅ ṭhahregā, wahāṅ use bhī ārāmgāh
    milegī.
  suz-BL: मेकेर वां नु फर ग्रुम्‍नीम। वोल ब्रेम्‍मुइनीम। ब्‍वाकी ङा वोलम आ वारच कली
    ब्रेप्‍ब। नाक्‍दो ङा वोल मेकेर बास बाक्‍नीम।
  eng-NOY: The wild-cats shall fall upon the wolves, And the satyr shall call to his
    fellow; There also shall the night-spectre light, And find a place of rest.
  ita-1927: Le bestie del deserto vi s’incontreranno coi cani selvatici, il satiro
    vi chiamerà il compagno; quivi lo spettro notturno farà la sua dimora, e vi troverà
    il suo luogo di riposo.
  ckb-ckb: دڕندە بیابانییەکان و کەمتیار پێکدەگەن، تەگە بانگی هاوەڵەکانیان دەکەن، شەو
    لەوێ ئارام دەگرێت و جێی حەوانەوە بۆ خۆی دەدۆزێتەوە.
  eng-BBE: And the beasts of the waste places will come together with the jackals,
    and the evil spirits will be crying to one another, even the night-spirit will
    come and make her resting-place there.
  kan-OKCV: ಮರುಭೂಮಿಯ ಕಾಡುಮೃಗಗಳು ತೋಳಗಳೊಂದಿಗೆ ಸಂಧಿಸುವುವು, ಕಾಡುಮೇಕೆಗಳು ಪರಸ್ಪರ ಕರೆಯುತ್ತವೆ.
    ರಾತ್ರಿ ಮೃಗಗಳು ಸಹ ಅಲ್ಲಿ ಮಲಗುತ್ತವೆ. ತಮಗಾಗಿ ವಿಶ್ರಾಂತಿ ಸ್ಥಳಗಳನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: அங்கே காட்டுமிருகங்களும் நரிகளும் ஒன்றையொன்று சந்தித்து, காட்டாட்டைக்
    காட்டாடு கூப்பிடும்; அங்கே ஆந்தைகளும் தங்கி, இளைப்பாறும் இடத்தைக் கண்டடையும்.
  spa-RV-1909: 'Y las bestias monteses se encontrarán con los gatos cervales, y el
    peludo gritará á su compañero: la lamia también tendrá allí asiento, y hallará
    para sí reposo.'
  ron-BTF: Fiarele sălbatice ale deşertului se vor întâlni de asemenea cu fiarele
    sălbatice ale insulei şi satirul va striga tovarăşului său; striga se va odihni
    de asemenea acolo şi îşi va găsi un loc de odihnă.
  eng-WEBP: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  eng-FBV: It will be a meeting place for desert animals and hyenas, and wild goats
    will call to each other there. Night animals will settle there and find a place
    to rest.
  nld-1939: Wilde katten ontmoeten er honden, Baarlijke duivels treffen elkaar; De
    schimmen spoken er rond, En vinden hun rust.
  nch-BL: Huan nopona momanelose nopa tecuanime cati itztoque ipan huactoc tali ica
    nopa cuatitan tapiyalme cati inintoca hienas huan lobos. Huan nopa tapiyalme tzajtzise
    seyohual. Huan nopa huejhueyi tapiyalme cati temajmatijque huan fierojtique cati
    nemij tayohua motzajtzilise se ica seyoc. Cuatitan chivojme cati quipiyaj iajacahua
    Amocualtacat nopona mocahuase huan mosiyajquetzase.
  vie-1934: Thú rừng và chó rừng sẽ gặp nhau tại đó; dê đực kêu nhau; yêu quái ban
    đêm loán làm chỗ ở, và làm nơi náu nương yên ổn.
  hin-CV: वहां मरुभूमि के प्राणियों, तथा भेड़ियों का सम्मेलन हुआ करेगा; जंगली बकरे
    एक दूसरे को पुकारेंगे तथा वहां रात के जीव लेट जाएंगे.
  eng-OURB: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  spa-BES: Y las bestias de los lugares desolados se juntarán con los chacales, y
    los machos cabríos se clamarán unos a otros, incluso la lechuza nocturna vendrá
    y hará su descanso allí.
  tdx-tdx: Ho fikaoña’ ty farasy naho ty fanaloke, hikoike o hamaroa’eo ty ose-lý;
    Eka, hitoboke ao ty voron-dolo, ho tendreke ao ty fitofa’e.
  tha-KJV: และสัตว์ป่าจะพบกับหมาจิ้งจอก เมษปิศาจจะร้องหาเพื่อนของมัน เออ ผี​จะลงมาที่นั่นและหาที่ตัวพัก
  por-BR-2018: E os animais do deserto se encontrarão com os lobos, e o bode berrará
    ao seu companheiro; os animais noturnos ali pousarão, e acharão lugar de descanso
    para si.
  deu-ELO: Und Wüstentiere treffen mit wilden Hunden zusammen, und Böcke begegnen
    einander; ja, dort rastet die Lilith und findet einen Ruheplatz für sich.
  eng-WYC-2018: And fiends, and wonderful beasts, like men in the higher part, and
    like asses in the nether part, and an hairy, shall meet; one shall cry to another.
    Lamia shall lie there, and find rest there to herself; (And fiends, and wonderful
    beasts, like men in the higher part, and like donkeys in the lower part, and hairy
    all over, shall meet; and one shall cry to the other. The lamia shall lie down
    there, and shall find rest there for herself;)
  epo-epo: Kaj renkontiĝos tie sovaĝaj katoj kun sovaĝaj hundoj, kaj virkaproj krios
    unu al alia; nur strigo tie nestos kaj trovos por si ripozejon.
  uig-PIN: Xu yǝrdǝ qɵl-bayawandiki janiwarlar, yawayi itlar jǝm bolidu; Ⱨǝrbir «ɵqkǝ
    jin» ɵz ⱪerindixiƣa towlaydu; Tün mǝhluⱪliri xu yǝrdǝ makanlixidu, Uni ɵzigǝ aramgaⱨ
    ⱪilip turidu.
  beo-beo: 'Sigua ohe fi da amo ganodini ahoanebe ba:mu, amola wadela:i a:silibu da
    ilila: wele sia:nanebe nabimu. Amola wadela:i uda a:silibu (yagono) da amoga helefima:ne
    misunu.'
  tpi-OTNT: Na ol wel animal bilong ples wesan nating bai i kam bung long dispela
    hap. Na ol wel meme tu bai i kam i stap na singaut nabaut, na dispela masalai
    meri i save raun long nait, em bai i kam na painim ples bilong slip long dispela
    hap.
  hau-SA: Halittun hamada za su sadu da kuraye, awakin jeji za su yi ta kiran juna;
    a can halittun dare su ma za su huta su kuma nemi wurin hutu wa kansu.
  uig-LAT: Shu yerde chöl-bayawandiki janiwarlar, yawayi itlar jem bolidu; Herbir
    «öchke jin» öz qérindishigha towlaydu; Tün mexluqliri shu yerde makanlishidu,
    Uni özige aramgah qilip turidu.
  nde-nde: Izinyamazana zenkangala zizahlangana lezimpisi, amagogo azakhalelana; izidalwa
    zebusuku zizalala khona zizifunele izindawo zokuphumula.
  ton-ton: ‌ʻE fetaulaki ʻae manu fekai ʻoe toafa mo e manu fekai ʻoe motu, pea ʻe
    tangi ʻae sataia ki hono toko ua; pea ʻe mālōlō ai ʻae lulu ʻoku tangi, pea ʻilo
    ai moʻona ha mālōlōʻanga.
  ces-1613: Tam se budou potkávati spolu zvěř s ptactvem, a příšera jedna druhé se
    ozývati; tam toliko noční přeluda se usadí, a odpočinutí sobě nalezne.
  eng-WMB: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  tam-TCV: பாலைவன பிராணிகளும், கழுதைப்புலிகளுடன் ஒன்றுசேரும்; காட்டாடுகளும் ஒன்றையொன்று
    பார்த்துக் கத்தும். இரவுப் பிராணிகளும் அங்கு இளைப்பாறி தங்களுக்குத் தங்கும் இடங்களைத்
    தேடும்.
  ceb-ULB: Magtagbo didto ang ihalas nga mananap ug ang ihalas nga iro, ug magtawag
    sa usag-usa ang ihalas nga mga kanding. Makakaplag ug dapit nga kapahulayan ang
    mga mananap nga mutongha sa kagabhion ug mamuyo didto.
  pol-UBG: Tam będą się spotykać dzikie zwierzęta pustyni ze strasznymi bestiami wysp,
    a kozice będą się nawoływać; tam leżeć będzie płomykówka i znajdzie dla siebie
    odpoczynek.
  urd-GVU: وہاں ریگستان کے جانور جنگلی کُتوں سے ملیں گے، اور بکرانما جِنّ ایک دوسرے
    سے ملاقات کریں گے۔ لیلیت نامی آسیب بھی اُس میں ٹھہرے گا، وہاں اُسے بھی آرام گاہ
    ملے گی۔
  deu-1912: Da werden untereinander laufen Wüstentiere und wilde Hunde, und ein Feldteufel
    wird dem andern begegnen; der Kobold wird auch daselbst herbergen und seine Ruhe
    daselbst finden.
  kan-2017: ಕಾಡುಮೃಗಗಳು ಮತ್ತು ನರಿಗಳು ಅಲ್ಲಿ ಸಂಧಿಸುವವು, ಕಾಡಿನ ಆಡುಗಳು ತನ್ನ ಜೊತೆಯನ್ನು ಕೂಗುವುದು,
    ಭೂತ ಪ್ರೇತಗಳು ಅಲ್ಲಿ ಹಾಯಾಗಿ ವಿಶ್ರಮಿಸಿಕೊಂಡು, ಆಸರೆಯನ್ನು ಕಂಡುಕೊಳ್ಳುವುದು.
  yap-yap: Gamanman ni malboch e bay ur derawgad u rom, ma mo’niyan’ e bay ur piningedyad.
    Kan e nep’ e bayib ngaram ni be changarnag e gin nge gif ngay.
  hlt-MCSB: Te vaengah kohong neh sa-ui hum vetih maae loh a hui a khue ni. Vathae
    khaw pahoi paa vetih amah ham ngolbuel a hmuh ni.
  mdy-ETH: ዱማ ዱማ ካዮ ቦዖንታ ጉዱሪንታ ዎላ ዒኢካ ናንጋንዳኔ፤ ሞይላሢ ዒኢካ ዎሊ ዔኤላንዳኔ፤ ዹሞና ሃንታ ፃላሆ ዓያኔላ
    ዒኢካ ናንጋንዳኔ።
  twi-ASANTE: Anweatam so mmoa ne mpataku bɛhyia adi afra, mpɔnkye aniɔdenfoɔ bɛsu
    akyerɛ wɔn ho; ɛhɔ na anadwo mmoa bɛdeda na wɔde ayɛ wɔn homebea.
  eng-WEBU: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  wal-wal: Bazzo do7ati godaretuura gaittana; tuna ayyaanati issoi issuwaara xeesettana;
    qamma xalaheti wodhdhidi, yan de7ana.
  spa-PDDPT: Las fieras del desierto se encontrarán con las hienas, y el chivo salvaje
    llamará a su compañera. La lechuza también hallará allí residencia y tendrá reposo.
  gun-gun: Vixo vaikue tekoa e'ỹa regua anho 'rã ikuai aguara para reve, ha'e sátiro
    kuery rive 'rã onhe'ẽ okuapy joupe-upe. Ha'e py ma pyavygua voi ojou 'rã opytu'u
    aguã.
  ilo-ULB: Agsasarakto sadiay dagiti atap nga ayup ken dagiti lobo, aggiinnawagto
    dagiti atap a kalding. Agtaengto sadiay dagiti ayup iti rabii ket sadiay makabirokdanto
    iti disso a paginnanaanda.
  kpg-kpg: Nia manu lodo geinga ga heehee i golo, gei nia ieidu ga hagadau gahigahi
    ginaadou. Di manu hagamadagudagu dangada o di boo ga hanimoi e halahala dana gowaa
    e hagamolooloo ai.
  uig-ARA: شۇ يەردە چۆل-باياۋاندىكى جانىۋارلار، ياۋايى ئىتلار جەم بولىدۇ؛ ھەربىر «ئۆچكە
    جىن» ئۆز قېرىندىشىغا توۋلايدۇ؛ تۈن مەخلۇقلىرى شۇ يەردە ماكانلىشىدۇ، ئۇنى ئۆزىگە
    ئارامگاھ قىلىپ تۇرىدۇ.
  sus-sus: Wulai subee mɔɔli birin sabatima naa,
  pon-2006: Mahn lawalo kan pahn kohkohseli wasa pwuko, oh eni kan pahn kin likwerpene
    nanpwungarail. Eni wos lih emen pahn kin kohdo wasao pwehn rapahki wasahn eh kommoal.
  ksd-ksd: Ma ra lavur leing na pui diat a barat ra umana leing na pap, ma ra umana
    kuabar na me diat a oro vargilgiliane diat; maia, ma ra tabaran na marum na kiki
    tana, ma na ngo tana.
  tur-YTC: Çölün vahşi hayvanları kurtlarla buluşacak, Yaban keçisi hemcinsine bağıracak.
    Evet, gece yaratığı oraya yerleşecek, Kendine de bir dinlenme yeri bulacak.
  grc-BRENT: Καὶ συναντήσουσι δαιμόνια ὀνοκενταύροις, καὶ βοήσονται ἕτερος πρὸς τὸν
    ἕτερον, ἐκεῖ ἀναπαύσονται ὀνοκένταυροι, εὑρόντες αὑτοῖς ἀνάπαυσιν.
  ind-AYT: Binatang-binatang gurun akan bertemu dengan serigala, dan kambing liar
    akan memanggil kawan-kawannya. Hewan malam akan tinggal di sana dan akan menemukan
    tempat beristirahat.
  nya-nya: Avumbwe adzakumana ndi afisi, ndipo zirombo za mʼchipululu zizidzayitanizana.
    Kumeneko kudzafikanso mizimu yoyipa ndi kupeza malo opumulirako.
  hrv-hrv: Ondje će se sretat divlje mačke s hijenama, jarci će dozivati jedan drugoga;
    ondje će se odmarati Lilit našav počivalište.
  mps-mps: Te olo masigi bulu kemi tǫde te bulu uni hasa dabe teba sisinagasaibao
    wali. Te bulu uni meme dabe me te bidagaselama, i weyu, ga udaibao, te tobage
    hasamani dabe me, te hulide bilalubo hasa me, te aselama, te badu piabo pesage
    gegagasaibao wai dao.
  tpi-tpi: Na ol wel animal bilong ples wesan nating bai i kam bung long dispela hap.
    Na ol wel meme tu bai i kam i stap na singaut nabaut, na dispela masalai meri
    i save raun long nait, em bai i kam na painim ples bilong slip long dispela hap.
  dan-1931: Der mødes Sjakal med Vildkat, og Bukketrolde holder Stævne; kun der skal
    Natteheksen* raste og lægge sig der til Ro; { [*se til V. 12. Åb. 18, 2.] }
  vie-OVCB: Tại đó, thú sa mạc sẽ trộn lẫn với linh cẩu, chúng hú gọi suốt đêm. Dê
    đực sẽ gọi đàn giữa đổ nát, và ban đêm các loài thú kéo về nghỉ ngơi.
  guj-2017: ત્યાં જંગલનાં પ્રાણીઓ અને વરુઓ ભેગા થશે અને જંગલનાં બકરાઓ એકબીજાને પોકારશે.
    નિશાચર પ્રાણી પણ ત્યાં વાસો કરશે અને પોતાને માટે વિશ્રામસ્થાન બનાવશે.
  pon-2006A: Mahn lawalo kan pahn kohkohseli wasa pwuko, oh eni kan pahn kin likwerpene
    nanpwungarail. Eni wos lih emen pahn kin kohdo wasao pwehn rapahki wasahn eh kommoal.
  por-BRBSL: Os animais selvagens do deserto se encontrarão com os lobos, e o bode
    selvagem chorará ao seu companheiro. Sim, a criatura noturna deve se estabelecer
    ali, e deve encontrar um lugar de descanso.
  cth-cth: Ramke um e sarangnaw teh kahrawnguinaw hoi reirei ao han. Athanaw ni hai
    buet touh hoi buet touh lawk a kâpan awh han. Hote hmuen koe karum lae tavanaw
    ni hai amamouh kâhatnae hmuen a pâphawng awh han.
  twi-twi: Nweatam so mmoa ne mpataku behyia adi afra, mmirekyi anuɔdenfo besu akyerɛ
    wɔn ho wɔn ho; hɔ na anadwommoa bɛdeda na wɔde ayɛ wɔn homebea.
  hlt-hlt: Te vaengah kohong neh sa-ui hum vetih maae loh a hui a khue ni. Vathae
    khaw pahoi paa vetih amah ham ngolbuel a hmuh ni.
  tbz-SIM: Yɛkoutɛ nɛ̀ yɛmɑɑ̀ ndɛ kó tɛmúnnɛ́cĩ́ɛ̃̀tɛ̀. Yɛbɔdɑkɛ̀ kó diciènnì, diyenkɛ̀mbɔɔ̀
    kó dikɑ̀rì.
  msy-2020: Eghtɨ asɨzir atiar guar avɨriba izɨ danganir kamɨn uari akuvagh ikiam.
    Eghtɨ memen atiaba uaghan izɨ ikɨ dɨmtɨ, amizir aser dɨmagaribar aruim uaghan
    izɨ dakusɨ, danganir kamɨn daguir danganiba buriam.
  dop-dop: Wʋlɑɣɑ tɛtʋ tɑɑ nyǝ́mɑ kɑ́ suliɣi tɑɑlɛ wontu. Pǝŋtʋlʋŋ kɑ́ yɑɑkɩ tǝmɑ.
    Ahoo nyɑɑsǝlɑɑ kɑ́ pǝsɩ pɑ lonte kɛ tǝnɑ. Tǝnɑɣɑ pɑɑ lɑ pɑ lonte kʋhɛɛsǝlɛ.
  azb-azb: Vəhşi heyvanlarla goreşənlər orada görüşəcək, Təkələr bir-birini səsləyəcək,
    Gecə heyvanları da orada məskunlaşıb rahat yer tapacaq.
  eng-DBY: And there shall the beasts of the desert meet with the jackals, and the
    wild goat shall cry to his fellow; the lilith also shall settle there, and find
    for herself a place of rest.
  hin-2017: वहाँ निर्जल देश के जन्तु सियारों के संग मिलकर बसेंगे और रोंआर जन्तु एक
    दूसरे को बुलाएँगे; वहाँ लीलीत नामक जन्तु वासस्थान पाकर चैन से रहेगा। (प्रका. 18:2)
  wol-KYG: rabi màndiŋ mi di fa dajeeki bukki, bëyu àll di fa wooye moroom ma. Fa
    la rabu guddi di dal-loo, fàkkal fa boppam ab dal.
  eng-YLT: And met have Ziim with Aiim, And the goat for its companion calleth, Only
    there rested hath the night-owl, And hath found for herself a place of rest.
  eng-WYC-2017: And fiends, and wonderful beasts, like men in the higher part, and
    like asses in the nether part, and an hairy, shall meet; one shall cry to another.
    Lamia shall lie there, and find rest there to herself;
  eng-WMBB: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  urd-GVH: वहाँ रेगिस्तान के जानवर जंगली कुत्तों से मिलेंगे, और बकरानुमा जिन एक दूसरे
    से मुलाक़ात करेंगे। लीलीत नामी आसेब भी उसमें ठहरेगा, वहाँ उसे भी आरामगाह मिलेगी।
  rug-rug: Sari kurukuru pa qega si kote ene lamae vasina turaṉi sari siki pinomo,
    sari qoti pinomodi si kote vari tioki; sari kurukuru ene boṉi si kote hiva magogoso
    meke la hata lolomo vasina.
  gaz-gaz: Uumamawwan gammoojjii waraabessa wajjin wal gaʼu; hafuuronni hamoo reʼee
    diidaa fakkaatan wal waamu; uumamawwan halkanii achi boqotan; ofii isaaniitiifis
    iddoo aara galfannaa argatu.
  fra-LSG: Les animaux du désert y rencontreront les chiens sauvages, Et les boucs
    s’y appelleront les uns les autres; Là le spectre de la nuit aura sa demeure,
    Et trouvera son lieu de repos;
  yal-yal: burunna subene nun kankone naralandena, burunna kɔtɔne yi lu wugɛ e bode
    ma mɛnni. Kɔɛ ra yinnan Liliti yi dɔxɔ na bɔɲɛ xunbenli.
  haw-1868: E halawai no na ilio hihiu o ka waonahele me na iliohae, A malaila no
    o hea aku ai ke kao hihiu i kona hoa, A malaila no hoi e noho ai ka lapu o ka
    po, A e loaa hoi kahi hoomaha nona.
  arb-NAV: وَتَجْتَمِعُ فِيهَا الْوُحُوشُ الْبَرِّيَّةُ مَعَ الذِّئَابِ، وَوَعْلُ
    الْبَرِّ يَدْعُو صَاحِبَهُ، وَهُنَاكَ تَسْتَقِرُّ وُحُوشُ اللَّيْلِ وَتَجِدُ لِنَفْسِهَا
    مَلاذَ رَاحَةٍ.
  ewe-ewe: Gbemelã vovovowo ado go kple amegaxiwo, eye gbedzigbɔ̃wo axlɔ̃ na wo nɔewo
    le afi ma. Anye nɔƒe na xe siwo nɔa zã me eye woakpɔ gbɔɖeme na wo ɖokuiwo le
    afi ma.
  eng-LEE: And the martens shall meet with the jackals, and one goat shall call to
    his fellow; only the screech-owl shall rest there, and find for herself a place
    of repose.
  asm-FB: বনৰীয়া জন্তু আৰু ৰাংকুকুৰে তাত লগ হ’ব, আৰু বনৰীয়া ছাগলীয়ে ইটোৱে সিটোৰ
    বাবে চিঞৰিব। সেই ঠাইত নিশাচৰ জন্তুৱে নিবাস কৰিব, আৰু নিজৰ বাবে বিশ্ৰামৰ ঠাই বিচাৰি
    পাব।
  sus-A: وُلَءِ سُبٍيٍ مْولِ بِرِن سَبَتِمَ نَا،
  fra-SBL: Les animaux sauvages du désert rencontreront les loups, et le bouc sauvage
    criera à son compagnon. Oui, la créature de la nuit s'y installera, et trouvera
    un lieu de repos.
  hbo-hbo: וּפָגְשׁ֤וּ צִיִּים֙ אֶת־אִיִּ֔ים וְשָׂעִ֖יר עַל־רֵעֵ֣הוּ יִקְרָ֑א אַךְ־שָׁם֙
    הִרְגִּ֣יעָה לִּילִ֔ית וּמָצְאָ֥ה לָ֖הּ מָנֹֽוחַ׃
  kik-kik: Nyamũ cia werũ-inĩ nĩigacemania na hiti, nacio mbũri cia gĩthaka nĩikananĩria;
    kũu nĩkuo nyamũ cia ũtukũ igaakomaga, na ciĩyonere gwa kũhurũka.
  fra-NCL: Les chats et les chiens sauvages s’y rencontreront, et les satyres s’y
    appelleront les uns les autres. Là aussi le spectre des nuits fera sa demeure,
    et trouvera son lieu de repos.
  cek-AK: Praezaek ih kasan moinawk hoi tasuinawk to angcuu o tih; satharnawk loe
    maeto hoi maeto angkawk o tih; to ah aqum ih moinawk to pra o tih, nihcae loe
    anghakhaih ahmuen kahoih hnu o tih.
  cuk-cuk: Nega-dulesulidganba ibmar-durgan-ursilimalad-bukwadi, achu-sapurmarbo atodoed.
    Sibad-sapurmar, e-sordaganse gotemaloed. Irmon agi ambikumarmogoed, a-neggine
    signonimaloed.
  uig-CYR: Шу йәрдә чөл-баявандики җаниварлар, явайи иштлар җәм болиду; Һәр бир «өшкә
    җин» өз қериндишиға товлайду; Түн мәхлуқлири шу йәрдә маканлишиду, Уни өзигә арамгаһ
    қилип туриду.
  tel-2017: క్రూర జంతువులు, హైనాలు అక్కడ కలిసి తిరుగుతాయి. అడవిమేకలు ఒకదానిపై ఒకటి
    అరుస్తూ ఉంటాయి. అక్కడ చీకటి పక్షులు నివాసముంటాయి.
  hat-BSA: Bèt dezè yo va fè reyinyon ak lou yo; kabrit sovaj ak gwo plim va kriye
    anvè parèy li. Wi, gwo bèt lannwit va vin rete la; l ap twouve pou kont li yon
    kote pou l ka repoze.
  kos-kos: Kosro lemnak fah forfor we, ac inut we fah apangpangi. Ma sulallal lulap
    lun fong fah tuku nu we ac sukok acn in mongla.
  hbo-WLC: וּפָגְשׁ֤וּ צִיִּים֙ אֶת־אִיִּ֔ים וְשָׂעִ֖יר עַל־רֵעֵ֣הוּ יִקְרָ֑א אַךְ־שָׁם֙
    הִרְגִּ֣יעָה לִּילִ֔ית וּמָצְאָ֥ה לָ֖הּ מָנֽוֹחַ׃
  ibo-ibo: Anụ ọhịa niile nke ọzara ga-ezute nkịta ọhịa nʼebe ahụ. Ụmụ mkpi ọhịa ga-awagharị
    nʼebe ahụ na-ebeku ibe ha akwa. Nʼebe ahụ ka ụmụ anụ ọhịa na-akpagharị nʼabalị
    ga-ezo onwe ha, chọtakwara onwe ha ọnọdụ ebe izuike.
  ory-ory: ପୁଣି, ସେଠାରେ ବନ୍ୟ ପଶୁଗଣ କେନ୍ଦୁଆମାନଙ୍କ ସଙ୍ଗେ ମିଳିବେ ଓ ଛାଗ ଦେବତା ଆପଣା ସଙ୍ଗୀକୁ
    ଡାକିବ; ଆହୁରି, ନିଶାଚର ସେଠାରେ ବାସ କରି ବିଶ୍ରାମ-ସ୍ଥାନ ପାଇବ।
  chk-chk: Sokun mönün lon fanüapö repwe chufengen me wolif, nge anüngau repwe ngüngü
    ngeni chiener. Ewer, ekewe anün rochopwak repwe so o asösö won.
  rop-rop: Ola wailwan enimul garra wokaranbat deya, en detlot dibuldibul garra jinginatbat
    gija. Ola enimul hu oldei wokaran ebrinait taim garra jidan langa det rabishwan
    pleis blanga abum spel.
  ukr-1871: І коти дикі будуть із шакалями там зустрічатись, а рогаті духи один із
    одним перекликатись; там нічна мара буде оддихати, і знайде собі впокій.
  deu-1951: Wölfe und Marder werden einander begegnen und ein Dämon dem andern rufen;
    ja, dort wird das Nachtgespenst sich niederlassen und eine Ruhestätte für sich
    finden.
  eng-JPS: And the wild-cats shall meet with the jackals, and the satyr shall cry
    to his fellow; yea, the night-monster shall repose there, and shall find her a
    place of rest.
  srp-1865: I sretaæe se divlje zvijeri s buljinama, aveti æe se dovikivati, ondje
    æe se naseliti vještice i naæi poèivalište.
  lug-lug: Ensolo ez’omu ddungu gye zirisisinkana empisi, n’embuzi enkambwe ez’omu
    nsiko gye ziriramusiganyiza. Era eyo ebisolo ebitambula ekiro nabyo biriwummula
    nga byefunidde ekifo eky’okuwummulirangamu.
  heb-heb: ופגשו ציים את איים ושעיר על רעהו יקרא אך שם הרגיעה לילית ומצאה לה מנוח׃
  ben-IRV: বন্য পশুরা হায়নাদের সঙ্গে মিলবে এবং বন্য ছাগল একে অপরকে আহ্বান করবে; নিশাচর
    প্রাণী সেখানে থাকবে এবং তাদের জন্য এক বাসা খুঁজে পাবে।
  pan-pan: ਜੰਗਲੀ ਜਾਨਵਰ ਬਿੱਜੂਆਂ ਨਾਲ ਮਿਲਣਗੇ, ਜੰਗਲੀ ਬੱਕਰਾ ਆਪਣੇ ਸਾਥੀ ਨੂੰ ਸੱਦੇਗਾ, ਸਗੋਂ
    ਚਮਗਿੱਦੜ ਉੱਥੇ ਟਿਕੇਗਾ, ਅਤੇ ਆਪਣੇ ਲਈ ਅਰਾਮ ਦਾ ਥਾਂ ਪਵੇਗਾ।
  mya-JVB: ထိုအရပ်၌ တောသားရဲ တို့သည် တောခွေး တို့ နှင့် တွေ့ကြုံ ကြလိမ့်မည်။ မျောက်
    တို့သည် အချင်းချင်း တကောင်ကို တကောင် မြည် ကြလိမ့်မည်။ ထို အရပ်၌ လိလိတ် ငှက်သည်လည်း
    နား ၍ခိုလှုံရာကို တွေ့ လိမ့်မည်။
  hmo-hmo: Uda gaudia be uda sisiadia danu do idia hedavari, bona uda nanigosi ese,
    Edoma ena nanigosi do idia boiboi henia. Io, unuseni danu, lai guba ena lauma
    do ia roho lao, iena laga-ani gabuna unuseni do ia davaria.
  urd-urd: और दश्ती दरिन्दे भेड़ियों से मुलाक़ात करेंगे और छगमास अपने साथी को पुकारेगा;
    हाँ इफ़रात — ए — शब वहाँ आराम करेगा और अपने टिकने की जगह पायेगा।
  rus-SYN: И звери пустыни будут встречаться с дикими кошками, и лешие будут перекликаться
    один с другим; там будет отдыхать ночное привидение и находить себе покой.
  bqc-SIM: Àwalɛwanaↄ ń maiↄ kpaaũ we, tã́aↄ fↄkpakpakↄ̃wa, babayↄ̃ɛↄ zↄ̃lɛkĩi
    eu, aaↄ kálɛu.
  tcz-CHONGTHU: Nelgam'a gancha ho jong ngei hotoh hunglha khom diu, ahamu jankhovah
    geija kijading ahi. Akisumang manthai na mun'a chun gam kelcha ho amaho leh amaho
    kah'a ham untin, chuleh jan thilha ho hungun tin, hung kicholdo diu ahi.
  mar-mar: हिंस्त्रपशू तरसांबरोबर तेथे भेटतील आणि रानबोकडे एकमेकास हाक मारतील. आपल्या
    मित्रांना हाका मारतील. निशाचर प्राणीही तेथे राहतील व त्यास विश्रांतीचे स्थान मिळेल.
  qub-qub: Oshgu mishicunawan jirca allgucunallanami tiyanga. Jacha cabracunallami
    wacpita-caypita wagapänaconga. Chaychöga chushyajcunallanami tiyanga.
  hat-hat: Bèt k'ap viv nan dezè yo pral kontre ak chen mawon. Mal yo, yonn pral rele
    lòt. Se la lagrandyab la pral rete. Se la l'a jwenn yon kote pou l' poze kò l'.
  eng-BSB: The desert creatures will meet with hyenas, and one wild goat will call
    to another. There the night creature will settle and find her place of repose.
  eng-WEBPB: The wild animals of the desert will meet with the wolves, and the wild
    goat will cry to his fellow. Yes, the night creature shall settle there, and shall
    find herself a place of rest.
  kbq-kbq: Hagege kokampima nemaniza afi zagagafaramimo'za, anampina e'za eme atru
    nehanage'za, afi meme afutamimo'za anampina emani'neza krafage hugantu hugama
    hugahaze. Ana nehanageno kenage'ma vanoma nehia zaga lilitiema nehaza zagamo anampina
    emasegahie.
  nhe-BL: Huan nopano momanelose nopa tecuanime tlen itztoque ipan huactoc tlali ica
    nopa cuatitlan tlapiyalime tlen inintoca hienas huan lobos. Huan nopa tlapiyalime
    tzajtzise seyohual. Huan nopa huejhueyi tlapiyalime tlen temajmatijque huan fierojtique
    tlen nemij tlayohua motzajtzilise se ica seyoc. Cuatitlan chivojme tlen quipiyaj
    iajacahua Axcualtlacatl nopano mocahuase huan mosiyajcahuase.
  gub-BL: Marakaza wà nehe, amo miar wà nehe no, wiko putar a'e pe wà nehe. Tekwe
    ikatu 'ym ma'e uhapukaz putar uzeupeupe a'e pe wà nehe. Kuzà ipaze ma'e ywyxiguhu
    rehe har pyhaw uzexak kar ma'e wexak putar upytu'u àwàm a'e pe nehe no.
  eng-DRA: And demons and monsters shall meet, and the hairy ones shall cry out one
    to another, there hath the lamia lain down, and found rest for herself.
