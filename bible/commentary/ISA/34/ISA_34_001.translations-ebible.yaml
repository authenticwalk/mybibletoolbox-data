  wal-wal: Inttenoo, kawotettatoo, shiiqidi siyite! Inttenoo asatoo ezggite! Biittainne
    biittan de7iyaabai ubbai, sa7ainne sa7an de7iyaabai ubbai siyo! Biittainne biittaappe
    kiyiyaabai ubbai ezggo!
  spa-PDDPT: Acérquense, naciones, para oír, y escuchen ustedes, pueblos. Oiga la
    tierra y todo lo que hay en ella, el mundo y todo lo que brota de él.
  gun-gun: Yvy regua kuery, penhemboja ke pendu aguã. Heta va'e kuery, pejapyxaka
    pekuapy. Pendu ke yvy ha'e opa mba'e hexe oĩ va'e, hexe ikuai va'e ha'e javi.
  ilo-ULB: Umasidegkayo, dakayo a nasion, ket dumngegkayo; ipangagyo, dakayo a tattao!
    Masapul a dumngeg ti daga ken dagiti amin a linaon daytoy, ti lubong, ken dagiti
    amin a nagtaud iti daytoy.
  kpg-kpg: Nia daangada o nia henua huogodoo, goodou lloomoi. Henuailala hagatau mo
    ono daangada huogodoo gi dagabuli mai gi kinei e hagalongo.
  uig-ARA: يېقىن كېلىڭلار، ئى ئەللەر، ئاڭلاڭلار! ئى قوۋم-خەلقلەر، قۇلاق سېلىڭلار!
    يەر-زېمىن ۋە ئۇنىڭدىكى بارلىق مەۋجۇداتلار، جىمى ئالەم ۋە ئۇنىڭ ئىچىدىن چىققان
    ھەممە مەۋجۇداتلار، تىڭشاڭلار!
  sus-sus: Wo wo maso, wo tan ɲamanɛe, alako wo xa wo tuli mati. Sie, wo xa wo tuli
    mati n na a fanyi ra. Duniɲa ɲama birin xa e tuli mati n ma masenyi ra,
  pon-2006: Kumwail kohdo, kumwail tohn wehi koaros! Kumwail pokonpene oh rong. Sampah
    pwon oh aramas koaros me kin koukousoan loale en kohdo oh rong.
  ksd-ksd: Avat a mai, a umana Tematana. upi avat a valongore; ma avat a ra lavur
    magit bula ba dia ki tana; a rakarakan a gunagunan ma ra lavur magit dia vana
    rikai tana.
  tur-YTC: Ey uluslar, duymak için yaklaşın! Dinleyin ey halklar. Yeryüzü ve içindekilerin
    tümü, Dünya ve ondan gelen her şey işitsin.
  grc-BRENT: Προσαγάγετε ἔθνη, καὶ ἀκούσατε ἄρχοντες· ἀκουσάτω ἡ γῆ, καὶ οἱ ἐν αὐτῇ,
    ἡ οἰκουμένη, καὶ ὁ λαὸς ὁ ἐν αὐτῇ.
  ind-AYT: Mendekatlah, hai bangsa-bangsa, untuk mendengar! Dengarkanlah, hai bangsa-bangsa!
    Biarlah bumi dan segala isinya mendengar, dunia dan semua yang dihasilkannya.
  nya-nya: 'Inu anthu a mitundu yonse, bwerani pafupi kuti mumve: tcherani khutu,
    inu anthu a mitundu ina yonse: Limvetsere dziko lapansi pamodzi ndi zonse zili
    mʼmenemo, dziko lonse pamodzi ndi zonse zochokera mʼmenemo!'
  hrv-hrv: Pristupite, puci, da čujete, pomno slušajte, narodi; čuj, zemljo, i sve
    što te ispunja, kruže zemaljski i sve što raste po tebi!
  mps-mps: Dage tigidali tǫ habu we bidi dabe, asiąo. Dage sisinagaselama, te po
    odagasiąo. Tǫde me tigidali elalubo nai me, dagego me olo muiąo wai.
  tpi-tpi: Kam, yupela ol manmeri bilong olgeta hap bilong graun. Yupela kam bung
