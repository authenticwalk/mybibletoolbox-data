    nue-itomarmogo. Napneg-bipirmaknaidgi-bukmalad, bela itomogo. Bela-napneggi-ibmar-sanmakedi,
    nue-itomarmogo.
  uig-CYR: Йеқин келиңлар, и әлләр, аңлаңлар! И қовм-хәлиқләр, қулақ селиңлар! Йәр-зимин
    вә униңдики барлиқ мәвҗудатлар, Җими аләм вә униң ичидин чиққан һәммә мәвҗудатлар,
    Тиңшаңлар!
  tel-2017: రాజ్యాలన్నీ నా దగ్గరికి వచ్చి నేను చెప్పేది వినండి, ప్రజలందరూ జాగ్రత్తగా
    ఆలకించండి. భూమీ దాని సంపూర్ణతా, లోకం, దానిలో పుట్టినదంతా వినాలి.
  hat-BSA: Rapwoche, O nasyon yo pou tande! Koute, o pèp yo! Kite latè ak tout sa
    ki ladann tande, e lemonn ak tout sa ki ladann.
  kos-kos: Fahsru, mwet in mutunfacl nukewa! Tukeni nu sie ac porongo. Lelu faclu
    nufon ac mwet nukewa su muta fac in fahsru ac lohng.
  hbo-WLC: קִרְב֤וּ גוֹיִם֙ לִשְׁמֹ֔עַ וּלְאֻמִּ֖ים הַקְשִׁ֑יבוּ תִּשְׁמַ֤ע הָאָ֙רֶץ֙
    וּמְלֹאָ֔הּ תֵּבֵ֖ל וְכָל־צֶאֱצָאֶֽיהָ׃
  ibo-ibo: Bịanụ nso, unu ndị mba niile, ṅaa ntị. Geenụ ntị, unu mba niile nke ụwa.
    Ka ụwa na ihe niile dị nʼime ya, na ihe niile na-esi nʼime ya apụta nụrụ.
  ory-ory: ହେ ଦେଶୀୟଗଣ, ନିକଟକୁ ଆସି ଶ୍ରବଣ କର, ହେ ଗୋଷ୍ଠୀଗଣ, ତୁମ୍ଭେମାନେ ମନୋଯୋଗ କର; ପୃଥିବୀ
    ଓ ତତ୍ପୂର୍ଣ୍ଣତା ଶ୍ରବଣ କରୁ; ଜଗତ ଓ ତଦୁତ୍ପନ୍ନସକଳ ପଦାର୍ଥ ଶ୍ରବଣ କରୁ।
  chk-chk: Oupwe arapoto, ämi chon ekewe mwün fanüfan, pwe oupwe rongorong. Oupwe
    aüseling, ämi mwichen aramas. Fanüfan epwe aüseling, pwal aramasen won meinisin.
  rop-rop: Wal aibin kipgon tok, “Kaman ol yumob pipul langa dijan wel. Kaman ola
    enimul en ebrijing weya jidan langa dijan wel. Kaman en irrim.
  ukr-1871: Приступіте, народи, слухайте й вважайте, люде! Нехай чує земля й уся повнота
    її, вселенна й усе, що вона зродила!
  deu-1951: Kommt herzu, ihr Heiden, um zu hören, und ihr Völker, merket auf! Es höre
    die Erde und was sie erfüllt, der Weltkreis und alles, was ihm entsproßt.
  eng-JPS: Come near, ye nations, to hear, and attend, ye peoples; let the earth hear,
    and the fulness thereof, the world, and all things that come forth of it.
  srp-1865: Pristupite, narodi, da èujete; pazite, narodi; neka èuje zemlja i što
    je u njoj, vasiljena i što se god raða u njoj.
  lug-lug: Musembere mmwe amawanga muwulirize. Musseeyo omwoyo mmwe abantu. Ensi ewulirize,
    ne byonna ebigirimu, ensi ne byonna ebigivaamu.
  heb-heb: קרבו גוים לשמע ולאמים הקשיבו תשמע הארץ ומלאה תבל וכל צאצאיה׃
  ben-IRV: জাতিরা, তোমরা কাছে এস, শোন; লোকেরা, তোমরা শোন। পৃথিবী ও তার মধ্যেকার সবাই
    শুনুক; জগৎ এবং তার থেকে আসা সব জিনিস শুনুক।
  pan-pan: ਹੇ ਕੌਮੋ, ਸੁਣਨ ਲਈ ਨੇੜੇ ਆਓ, ਹੇ ਉੱਮਤੋ, ਕੰਨ ਲਾਓ! ਧਰਤੀ ਅਤੇ ਉਹ ਦੀ ਭਰਪੂਰੀ, ਜਗਤ
    ਅਤੇ ਸਭ ਜੋ ਉਸ ਵਿੱਚੋਂ ਨਿੱਕਲਦਾ ਹੈ, ਸੋ ਸੁਣੇ!
  mya-JVB: အိုလူမျိုး တို့၊ သင်တို့သည် ကြား ရ အံ့သောငှါ ချဉ်းကပ် ကြလော့။ အို လူစု
    တို့၊ နားထောင် ကြလော့။ မြေကြီး နှင့် မြေကြီး ၌ ပါသမျှ သော အရာ၊ လောက ဓါတ် နှင့်
    လောက ဓါတ် တန်ဆာ ခပ်သိမ်း တို့သည် ကြား ကြ ပါစေ။
  hmo-hmo: Basileia idauidau e, do umui raka mai, umui kamonai! Bese idauidau e, umui
