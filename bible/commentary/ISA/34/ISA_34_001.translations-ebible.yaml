  asm-FB: হে জাতি সমূহ ওচৰলৈ আহা আৰু শুনা, হে লোক সমূহ মনোযোগ দিয়া! পৃথিৱী আৰু ইয়াক
    পৰিপূর্ণ কৰা সকলোৱে, জগত আৰু তাৰ পৰা উৎপন্ন হোৱা সকলোৱে অৱশ্যে শুনক।
  sus-A: وٌ وٌ مَسٌ، وٌ تَن حَمَنّيٍ، عَلَكٌ وٌ شَ وٌ تُلِ مَتِ. سِيٍ، وٌ شَ وٌ تُلِ
    مَتِ ﭑ نَ عَ قَنيِ رَ. دُنِحَ حَمَ بِرِن شَ عٍ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ،
  fra-SBL: Approchez-vous, nations, pour entendre ! Ecoutez, vous les peuples. Que
