  yal-yal: Siyane, ɛ maso, ɛ yi ɛ tuli mati. Siyane, ɛ a liga ɛ yeren ma! Bɔxɔ xɔnna
    xa a mɛ, e nun a yi seene birin, e nun dunuɲa nun naxanye birin minima a yi.
  haw-1868: E HOOKOKOKE mai, e ko na aina, i lohe oukou, E hoolohe mai hoi, e na lahuikanaka,
