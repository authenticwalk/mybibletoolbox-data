  guj-2017: હે વિદેશીઓ, તમે સાંભળવાને પાસે આવો; હે લોકો તમે કાન ધરો! પૃથ્વી તથા તે
    પર જે કાંઈ છે તે સર્વ, જગત તથા તેમાંથી જે સર્વ નીપજે છે તે સાંભળો.
  pon-2006A: Kumwail kohdo, kumwail tohn wehi koaros! Kumwail pokonpene oh rong. Sampah
    pwon oh aramas koaros me kin koukousoan loale en kohdo oh rong.
  por-BRBSL: Aproximem-se, nações, para ouvir! Ouçam, vocês, povos. Deixe a terra
    e tudo o que ela contém ouvir, o mundo, e tudo o que dele provém.
  cth-cth: Oe! ramnaw, na thaithai awh nahanlah hnai awh haw. Oe! Miphunnaw, thai
    awh haw! Talai hoi talai dawk kaawm e hno puenghai thoseh, talai van hoi talai
    van thung kaawm e hno puenghai thoseh thai awh naseh.
  twi-twi: Muntwiw mmɛn, mo amanaman, na muntie; monyɛ aso, mo ɔmanfo! Momma asase
    ne nea ɛwɔ so nyinaa ntie, wiase ne nea efi mu ba nyinaa!
  hlt-hlt: Namtom rhoek loh hnatun hamla ha mop lah. Namtu rhoek loh hnatung uh saeh
