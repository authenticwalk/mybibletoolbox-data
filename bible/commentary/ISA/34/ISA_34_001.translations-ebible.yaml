  tbz-SIM: Díndi yɛbotɛ̀ tɔ́ɔ́nnɛ̀nní kɛ́keè, díndi ibotí kéntɛ́nɛ̀ mɛsɑ̀ɑ̀, fɔ̃́
    nkɛtenkɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ɑ miɛkɛ keènɛ̀. Fɔ̃́ nkutenkù nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo ɑ miɛkɛ kɛ̀ dí keè.
  msy-2020: Ia nguazir kamɨn itir kantriba bar dar gumazamiziba, ia izɨ. Ia ikɨziba
    bar izɨ uari akuvagh akar kam baragh. Nguazim ko an itir biziba bar moghɨra, ia
    uaghan kuariba arigh deraghvɨram oragh.
  dop-dop: Piitimnɑɑ mɛ, ɩ́ kpǝtǝnɑ nɑ ɩ́ nɩɩ. Yǝlɑɑ mɛ, ɩ́ ke ŋkpɑŋŋ. Tɛtʋ nɑ tǝ
    tɑɑ nyǝm ɩ́ nɩɩ. Antulinyɑ nɑ ɩ kʋlʋlʋm tǝnɑ ɩ́ lɑ ɑseetɑ nyǝ́mɑ.
  azb-azb: Ey millətlər, yaxın gəlin, eşidin, Ey ümmətlər, dinləyin! Ey dünya və sakinləri,
