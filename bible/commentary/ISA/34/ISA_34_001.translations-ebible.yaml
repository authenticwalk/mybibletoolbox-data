  eng-DBY: 'Come near, ye nations, to hear; and hearken, ye peoples: let the earth
    hear, and all its fulness; the world, and all that cometh forth of it.'
  hin-2017: हे जाति-जाति के लोगों, सुनने के लिये निकट आओ, और हे राज्य-राज्य के लोगों,
    ध्यान से सुनो! पृथ्वी भी, और जो कुछ उसमें है, जगत और जो कुछ उसमें उत्पन्न होता
    है, सब सुनो।
  wol-KYG: Yeen xeet yi, jegesileen te déglu; yeen askan yi, teewluleen! Na suuf ak
    li ci biiram déglu, muy àddinaak lépp lu mu jur.
  eng-YLT: Come near, ye nations, to hear, And ye peoples, give attention, Hear doth
    the earth and its fulness, The world, and all its productions.
  eng-WYC-2017: Nigh, ye heathen men, to hear; ye peoples, perceive; the earth, and
