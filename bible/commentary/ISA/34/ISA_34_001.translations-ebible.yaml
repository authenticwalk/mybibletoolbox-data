    ibounai do umui kamonai, tanobada dekenai mauri noho gaudia ibounai danu.
  urd-urd: ऐ क़ौमों नज़दीक आकर सुनो, ऐ उम्मतों कान लगाओ! ज़मीन और उसकी मा'मूरी, दुनिया
    और सब चीजें जो उसमें हैं सुने,
  rus-SYN: Приступите, народы, слушайте и внимайте, племена! да слышит земля и все,
    что наполняет ее, вселенная и все рождающееся в ней!
  bqc-SIM: Bui ń buio à sↄ̃ kãi à yãma, bùsu píi gbɛ̃́ↄ à swã́kpa, dṹnia
    ń gbɛ̃́ pↄ́ kú a guuↄ à yãma, tↄↄlɛ ń pↄ́ pↄ́ bↄ̀lɛwàↄ píi.
  tcz-CHONGTHU: Hung ngaijun, Aw chitin namtin in. Vannoi leh asunga cheng jousen
    kathuho hi jaohen.
  mar-mar: तुम्ही राष्ट्रांनो, जवळ या व ऐका; तुम्ही लोकांनो, लक्ष द्या! पृथ्वी व तीने
    भरलेल्या, जग आणि त्यातून येणाऱ्या सर्व गोष्टी ऐकोत.
  qub-qub: Llapaniqui shamuy wiyanayquipaj. Tantiyanayquipaj sumaj wiyay marcacuna,
    nasyuncuna. Wiyachun cay pachapis, cay pachacho cajcunapis. Wiyachun mundu intërupis,
    munducho llapan cajcunapis.
  hat-hat: Nou menm moun tout nasyon yo, pwoche pou n' koute! Tout pèp sou latè, louvri
    zòrèy nou! Se pou tout moun ansanm ak tout bagay ki sou latè yo koute!
  eng-BSB: Come near, O nations, to listen; pay attention, O peoples. Let the earth
    hear, and all that fills it, the world and all that springs from it.
  eng-WEBPB: Come near, you nations, to hear! Listen, you peoples. Let the earth and
    all it contains hear, the world, and everything that comes from it.
  kbq-kbq: Maka kokankokama mani'naza vahe'mota erava'o hu'neta tamagesa anteta antahi
    so'e hiho. Anama nehanagetma ama mopamokane, ama mopafima ana maka'zama me'nana
    zamokanena ama nanekea kagesa antenka antahio.
  nhe-BL: Nochi imojuanti tlen initztoque ipan nochi tlaltini, xihualaca xinechtlacaquiliquij.
    Ximonechcahuica nochi intlacame ipan ni tlaltepactli. Xihualaca huan xijtlacaquilica
    notlajtol.
  gub-BL: Teko ywy nànànar wà, pezur pezeapyaka pà nehe. Teko wà, pezemono'og ko ma'e
    rehe peme'egatu pà nehe. Tuwe ywy nànàn wiko ma'e wenu katu ko ma'e wà nehe.
  eng-DRA: 'Come near, ye Gentiles, and hear, and hearken, ye people: let the earth
    hear, and all that is therein, the world, and every thing that cometh forth of
    it.'
