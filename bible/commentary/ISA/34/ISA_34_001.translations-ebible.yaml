    me kona mea ulu a pau.
  arb-NAV: اقْتَرِبُوا أَيُّهَا الأُمَمُ لِلاسْتِمَاعِ، أَصْغُوا أَيُّهَا الشُّعُوبُ.
    لِتَسْمَعِ الأَرْضُ وَمِلْؤُهَا، الْمَسْكُونَةُ وَكُلُّ مَا يَخْرُجُ مِنْهَا،
  ewe-ewe: Mite va, mi dukɔwo; miɖo to afii, miƒu to anyi, mi amewo! Mina be anyigba
