  eng-WMBB: Come near, you nations, to hear! Listen, you peoples. Let the earth and
    all it contains hear, the world, and everything that comes from it.
  urd-GVH: ऐ क़ौमो, क़रीब आकर सुन लो! ऐ उम्मतो, ध्यान दो! दुनिया और जो भी उसमें है
    कान लगाए, ज़मीन और जो कुछ उसमें से फूट निकला है तवज्जुह दे!
  rug-rug: Rizu tata mae, gamu doduru butubutu, mamu va avoso mae; Noso mamu va taliṉa
