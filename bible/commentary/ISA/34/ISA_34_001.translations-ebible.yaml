  hbo-hbo: קִרְב֤וּ גֹויִם֙ לִשְׁמֹ֔עַ וּלְאֻמִּ֖ים הַקְשִׁ֑יבוּ תִּשְׁמַ֤ע הָאָ֙רֶץ֙
    וּמְלֹאָ֔הּ תֵּבֵ֖ל וְכָל־צֶאֱצָאֶֽיהָ׃
  kik-kik: Atĩrĩrĩ, inyuĩ ndũrĩrĩ, ũkai hakuhĩ mũthikĩrĩrie; o na inyuĩ andũ a mabũrũri
    tegai matũ mũigue! Thĩ o nayo nĩĩigue, o na kĩrĩa gĩothe kĩrĩ kuo, o hamwe na
