  mdy-ETH: ዒንሢ ሃይ ዴራ ሃኒ ሙኪ ዋይዙዋቴ፥ ዒንሢ ሃይ ዓሳ ማሊ ጶቂሡዋቴ፤ ሳዖና ዒኢካ ዓኣ ማዢንታ ቢያ ዋይዞንጎ።
  twi-ASANTE: Montwi mmɛn, mo amanaman, na montie; monyɛ aso, mo ɔmanfoɔ! Momma asase
