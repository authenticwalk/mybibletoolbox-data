verse: ISA.034.001
translations:
  mal-C: രാഷ്ട്രങ്ങളേ, അടുത്തുവന്നു കേൾക്കുക; ജനതകളേ, ശ്രദ്ധിക്കുക! ഭൂമിയും അതിലുള്ള
    സമസ്തവും ഭൂതലവും അതിൽ മുളയ്ക്കുന്നതൊക്കെയും കേൾക്കട്ടെ!
  deu-TKW: Herbei, ihr Völker, zu hören, und gebt acht, ihr Nationen! Es höre die
    Erde und was sie füllt, der Erdkreis und alles, was ihm entsproßt!
  lin-lin: Bino bikolo, bobelema pene mpe boyoka ; bino bato, botia matoyi ! Tika
    ete mabele, elongo na nyonso oyo ezali kati na yango, mpe mokili, elongo na nyonso
    oyo ewuti na yango, eyoka !
  eng-LSV: Come near, you nations, to hear, || And you peoples, give attention, ||
    The earth and its fullness hear, || The world, and all its productions.
  eng-GNV: 'Come neere, ye nations and heare, and hearken, ye people: let the earth
    heare and all that is therein, the world and al that proceedeth thereof.'
  eng-WEBSTER: 'Come near, ye nations, to hear; and hearken, ye people: let the earth
    hear, and all that is in it; the world, and all things that spring from it.'
  nhw-BL: Nochi amojuanti catli anitztoque ipan nochi tlalme, xihualaca techtlacaquiliquij.
    Ximonechcahuica nochi anmasehualme ipan ni tlaltipactli. Xihualaca huan xijtlacaquilica
    nocamanal.
  swh-ONEN: Njooni karibu, enyi mataifa, nanyi msikilize; sikilizeni kwa makini, enyi
    kabila za watu! Dunia na isikie, navyo vyote vilivyo ndani yake, ulimwengu na
    vyote vitokavyo ndani yake!
  bba-bba: Bɛɛ bwese tukunu, i susimɑ i nɔ. I bɛɛn lɑɑkɑri kpĩiyɔ. Tem mu swɑɑ dɑkio
    kɑ ye yɑ wɑ̃ɑ mɛ sɔɔ, kɑ sere ye mu mɑrumɔ.
  eng-KJVCPB: 'Come near, ye nations, to hear; And hearken, ye people: Let the earth
    hear, and all that is therein; The world, and all things that come forth of it.'
  luo-luo: Suduru machiegni, un ogendini kendo chikuru itu; winjuru, un ogendini!
    Mad piny kod gik moko manie iye winja!
  meu-meu: Basileia idau-idau e, a raka kahira, a kamonai! Bese idau-idau e, a hakala!
    Tanobada baine kamonai, mai anina idoinai ida; tanobada bona ena amo e varamu
    ḡaudia iboudiai.
  npi-ULB: ए जातिहरू, नजिक आओ र सुन । ए मानिसहरू, ध्यान देओ । पृथ्वी र त्‍यसलाई भर्ने
    सबैले, संसार र त्‍यसबाट आएका सबै थोकले सुन्‍नुपर्छ ।
  yor-yor: Súnmọ́ tòsí, ẹ̀yin orílẹ̀-èdè láti gbọ́, tẹ́tí sílẹ̀ ẹ̀yin ènìyàn jẹ́ kí
    ayé gbọ́, àti ẹ̀kún rẹ̀, ayé àti ohun gbogbo tí ó ti inú rẹ̀ jáde.
  pes-OPCB: 'ای قومهای روی زمین نزدیک آیید و به این پیام گوش دهید. ای مردم دنیا، سخنان
    مرا بشنوید:'
  tgl-ULB: Lumapit kayo, kayong mga bansa, at makinig; bigyang-pansin, kayong bayan!
    Ang lupa at lahat ng pumupuno rito ay dapat makinig, ang mundo, at lahat ng mga
    bagay na nanggagaling mula rito.
  hui-hui: Wali agali hameigini tara tara kamiru bi ogo hale hole íbu ngoai hadaba.
    Dindi bibahendeni kamiru tí bibahendeme bi ogo baya hangu hale mia howa hale hadaba.
  mya-mya: အို လူ​မျိုး​အ​ပေါင်း​တို့​လာ​ကြ​လော့။ လာ ရောက်​စု​ဝေး​၍​နား​ထောင်​ကြ​လော့။
    ကမ္ဘာ​တစ် ဝှမ်း​လုံး​တွင်​နေ​ထိုင်​သ​မျှ​သော​လူ​တို့​သည် ဤ​အ​ရပ်​သို့​လာ​၍​နား​ထောင်​ကြ​ရာ​၏။-
  bod-N: ཀྱེ་མི་རིགས་ཀུན་ཉེ་བར་ཐུད་ལ་ཉོན་ཅིག ཀྱེ་མི་ཀུན་གྱིས་གཟབ་གཟབ་བྱས་ནས་ཉོན་ཅིག
    ས་གཞི་དང་དེ་ལ་ཁྱབ་པ་ཀུན་དང་། འཇིག་རྟེན་ཁམས་དང་དེ་ལས་བྱུང་བ་ཐམས་ཅད་ཀྱིས་ཉོན་ཅིག
  sna-sna: Swederai pedyo, imi ndudzi dzavanhu, munzwe. Teererai, imi vanhu! Nyika
    ngainzwe, nezvose zviri mairi, pasi pose, nezvose zvinobudamo!
  spa-BLM: ¡Acérquense, naciones, para escuchar! Escuchad, pueblos. Que oiga la tierra
    y todo lo que contiene, el mundo, y todo lo que proviene de él.
  cac-cac: Ex junjun chon̈ab', nitzeccot e b'a tze maclan eyab' tas ol aljoc. Yab'ocab'
    pax yolyib'an̈q'uinal tic yed' masanil tas ay d'ay.
  swh-ULB: Njooni karibu enyi mataifa, sikilizeni na muwe makini, enyi watu! Dunia
    na vyote vijazavyo vinatakiwa kusikiliza, dunia na vyote vitokavyo,
  bel-bel: Падыдзеце, народы, слухайце і ўважайце, плямёны! Хай чуе зямля і ўсё, што
    яе напаўняе, сусьвет і ўсё, што нараджаецца ў ім!
  deu-ELBBK: Tretet herzu, ihr Nationen, um zu hören; und ihr Völkerschaften, hört
    zu! Es höre die Erde und ihre Fülle, der Erdkreis und alles, was ihm entsprosst!
  mbb-OT: Uvey kew, is menge etew ziyà te menge nasyun, ne purung kew pemineg. Is
    tivuuk he kelibutan wey is langun he netaǥù kayi, kinahanglan he mebpemineg.
  mal-2015: ജാതികളേ, അടുത്തുവന്നു കേൾപ്പിൻ; വംശങ്ങളേ, ശ്രദ്ധതരുവിൻ; ഭൂമിയും അതിന്റെ
    നിറവും ഭൂതലവും അതിൽ മുളെക്കുന്നതൊക്കെയും കേൾക്കട്ടെ.
  gup-gup: Ngudda ngurriwarlahkenh bininj rowk, wanjh ngurrimray kandibekkabekka!
    Ngudda nawu ngurrikang kubolkbubuyika rowk, wanjh kandiwernhbekka! Ngadjare kubolkbubuyika
    kondah kurorre wanjh kandibekkan, dja mak mayh dja mak mayhmayh, dja mak nawu
    kurrulakenh dja manbu kundulk dja manbu kadjordmerren kore kunbolkbeh, wanjh kanbekkabekka
    kore ngawokdi!
  rmc-rmc: Narodale, aven pašes a šunen, šunen mištes, manušale! Mi šunel e phuv the
    savoro, so pre late hin, o svetos the savoro, so andre dživel.
  pes-OPV: ای امت‌ها نزدیک آیید تا بشنوید! و‌ای قوم‌ها اصغا نمایید! جهان و پری آن
    بشنوند. ربع مسکون و هرچه از آن صادر باشد.
  ron-1924: Апропияци-вэ, нямурь, сэ аузиць! Попоаре, луаць аминте! С-аскулте пэмынтул,
    ел ши че-л умпле, лумя ку тоате фэптуриле ей!
  ben-OBCV: ওহে জাতিসমূহ, তোমরা কাছে এসে শোনো; ওহে সমস্ত জাতির লোকেরা, তোমরা কর্ণপাত
    করো! পৃথিবী ও তার মধ্যস্থ সকলে শুনুক, জগৎ ও তার অভ্যন্তরস্থ সকলেই শুনুক!
  som-som: Quruumahow, u soo dhowaada si aad wax u maqashaan, oo dadyowgow, i dhegaysta,
    dhulka iyo waxa ka buuxa iyo dunida iyo waxyaalaha ka soo baxa oo dhammu ha maqleen.
  lat-VUC: '[Accedite, gentes, et audite; et populi, attendite: audiat terra, et plenitudo
    ejus; orbis, et omne germen ejus.'
  eng-ASVBT: 'Come near, ye nations, to hear; and hearken, ye peoples: let the earth
    hear, and the fullness thereof; the world, and all things that come forth from
    it.'
  ita-1885: ACCOSTATEVI, nazioni, per ascoltare; e voi, popoli, siate attenti; ascolti
    la terra, e ciò che è in essa; il mondo, e tutto ciò che in esso è prodotto.
  eng-LXXUP: Draw near, ye nations; and hearken, ye princes; let the earth hear, and
    they that are in it; the world, and the people that are therein.
  eng-ULB: Come near, you nations, and listen; pay attention, you people! The earth
    and all that fills it must listen, the world, and all things that come from it.
  spa-VBL: ¡Acérquense, naciones, y escuchen! ¡Pueblos, presten atención! ¡Escuchen
    estas palabras todos los que viven en la tierra, y todo lo que viene de ella!
  fra-_FOB: Approchez, nations, pour écouter; et vous, peuples, soyez attentifs! Que
    la terre écoute, et tout ce qu'elle renferme, le monde avec tout ce qu'il produit!
  mal-mal: ജനതകളേ, അടുത്തുവന്നു കേൾക്കുവിൻ; വംശങ്ങളേ, ശ്രദ്ധതരുവിൻ; ഭൂമിയും അതിന്റെ
    നിറവും ഭൂതലവും അതിൽ മുളയ്ക്കുന്ന സകലവും കേൾക്കട്ടെ.
  urd-GVR: Ai qaumo, qarīb ā kar sun lo! Ai ummato, dhyān do! Duniyā aur jo bhī us
    meṅ hai kān lagāe, zamīn aur jo kuchh us meṅ se phūṭ niklā hai tawajjuh de!
  suz-BL: गे रागी रागी ङा मुर, आं नेक्‍था जाक्‍कीने। जात जात ङा मुर नोफा दाइश्‍शा
    नेनीन। रागी नु रागीम बाक्‍शो मारेइ मारेइम नेन्‍मेक्‍ल।
  eng-NOY: Draw near, O ye nations, and hear! Attend, O ye people! Let the earth hear,
    and all that is therein; The world, and all that springs from it!
  ita-1927: Accostatevi, nazioni, per ascoltare! e voi, popoli, state attenti! Ascolti
    la terra con ciò che la riempie, e il mondo con tutto ciò che produce!
  ckb-ckb: ئەی نەتەوەکان نزیک بنەوە هەتا گوێ بگرن، ئەی نەتەوەکان گوێ شل بکەن! با زەوی
    و هەرچی تێیدایە گوێ بگرێت، جیهان و هەموو بەرهەمەکانی،
  eng-BBE: 'Come near, you nations, and give ear; take note, you peoples: let the
    earth and everything in it give ear; the world and all those living in it.'
  kan-OKCV: ರಾಷ್ಟ್ರಗಳೇ, ಕೇಳುವುದಕ್ಕೆ ಹತ್ತಿರ ಬನ್ನಿರಿ, ಕಿವಿಗೊಡಿರಿ. ಭೂಮಿಯೂ, ಅದರಲ್ಲಿರುವ
    ಸಮಸ್ತವೂ; ಲೋಕವೂ, ಅದರ ಎಲ್ಲಾ ಹುಟ್ಟುವಳಿಯೂ ಕೇಳಲಿ.
  tam-2017: தேசங்களே, கேட்கிறதற்கு அருகில் வாருங்கள்; மக்களே, கவனியுங்கள்; பூமியும்
    அதின் நிறைவும், பூச்சக்கரமும் அதில் உற்பத்தியான யாவும் கேட்பதாக.
  spa-RV-1909: GENTES, allegaos á oir; y escuchad, pueblos. Oiga la tierra y lo que
    la hinche, el mundo y todo lo que él produce.
  ron-BTF: Apropiaţi-vă naţiunilor, să ascultaţi; şi daţi ascultare popoarelor; să
    asculte pământul şi tot ce este pe el, lumea şi toate lucrurile care ies din ea.
  eng-WEBP: Come near, you nations, to hear! Listen, you peoples. Let the earth and
    all it contains hear, the world, and everything that comes from it.
  eng-FBV: Come close, you nations, and listen! You peoples, pay attention! Hear these
    words everyone who lives on earth, and all that comes from it!
  nld-1939: Treedt nader volken, om te horen, Naties, geeft acht; Laat de aarde luisteren
    met wat ze bevat, De wereld met wat er op tiert.
  nch-BL: Nochi amojuanti cati anitztoque ipan nochi talme, xihualaca techtacaquiliquij.
    Ximonechcahuica nochi anmasehualme ipan ni taltipacti. Xihualaca huan xijtacaquilica
    nocamanal.
  vie-1934: Hỡi các nước, hãy đến gần mà nghe; hỡi các dân, hãy để ý! Đất và mọi vật
    trong nó thế gian và mọi vật sanh ra đó, hãy đều nghe!
  hin-CV: हे राज्य, राज्य के लोगो, सुनो! सारी पृथ्वी के लोगो, और जो कुछ इसमें है ध्यान
    से सुनो!
  eng-OURB: Come near, you nations, to sh'ma ·hear obey·! Listen, you peoples. Let
    the earth and all it contains sh'ma ·hear obey·; the world, and everything that
    comes from it.
  spa-BES: Acércate, naciones, y oye; Toma nota, pueblos, que la tierra y todo lo
    que hay en ella oiga; El mundo y todos los que viven en él.
  tdx-tdx: Mitotoha hijanjiñe ry fifeheañeo, mitsendreña ry ondatio! Mitsanoña ry
    tane, naho ze halifora’e; ty voatse toy naho ze hene aboa’e.
  tha-KJV: บรรดาประชาชาติ​เอ๋ย จงเข้ามาใกล้จะได้​ฟัง และชนชาติทั้งหลายเอ๋ย ฟังซิ ขอให้​แผ่​นดินโลกและสรรพสิ่งในนั้นฟัง
    ทั้งพิภพและบรรดาสิ่งที่มาจากพิ​ภพ
  por-BR-2018: Vós nações, achegai-vos para ouvir; e vós povos, escutai; que a terra
    ouça, e tudo quanto ela contém; o mundo, e tudo quanto ele produz.
  deu-ELO: Tretet herzu, ihr Nationen, um zu hören; und ihr Völkerschaften, merket
    auf! Es höre die Erde und ihre Fülle, der Erdkreis und alles, was ihm entsproßt!
  eng-WYC-2018: Nigh, ye heathen men, to hear; ye peoples, perceive; the earth, and
    the fullness thereof, the world, and all burgeoning thereof, hear ye. (Come near,
    or come close, ye heathen, to listen; ye peoples, understand; let the earth, and
    its fullness, the world, and all its burgeoning, listen.)
  epo-epo: Alproksimiĝu, popoloj, por aŭskulti; kaj atentu, ho gentoj; aŭskultu la
    tero, kaj ĉio, kio ĝin plenigas, la mondo kaj ĉiuj ĝiaj produktoj.
  uig-PIN: Yeⱪin kelinglar, i ǝllǝr, anglanglar! I ⱪowm-hǝlⱪlǝr, ⱪulaⱪ selinglar!
    Yǝr-zemin wǝ uningdiki barliⱪ mǝwjudatlar, Jimi alǝm wǝ uning iqidin qiⱪⱪan ⱨǝmmǝ
    mǝwjudatlar, Tingxanglar!
  beo-beo: Fifi asi gala dunu huluane! Misa! Osobo bagade liligi huluane amola dunu
    huluane amo ganodini esala! Misa amola nabima!
  tpi-OTNT: Kam, yupela ol manmeri bilong olgeta hap bilong graun. Yupela kam bung
    na harim dispela tok. Graun na olgeta samting i stap long en, yupela tu i mas
    putim yau.
  hau-SA: Ku zo kusa, ku al’ummai, ku kuwa saurara ku kasa kunne, ku mutane! Bari
    duniya ta ji, da kuma dukan abin da yake cikinta, duniya, da dukan abin da yake
    fitowa daga gare ta!
  uig-LAT: Yéqin kélinglar, i eller, anglanglar! I qowm-xelqler, qulaq sélinglar!
    Yer-zémin we uningdiki barliq mewjudatlar, Jimi alem we uning ichidin chiqqan
    hemme mewjudatlar, Tingshanglar!
  nde-nde: Sondelani lina zizwe, lilalele; zwanini lina bantu! Umhlaba kawulalele,
    lakho konke okukiwo, umhlaba, lakho konke okuvela kuwo!
  ton-ton: 'Haʻu ke ofi, ʻakimoutolu ʻae ngaahi puleʻanga, ʻo fanongo; pea fakafanongo,
    ʻakimoutolu ʻae kakai: tuku ke fanongo ʻa māmani, mo ia kotoa pē ʻoku ʻi ai; ʻa
    māmani, mo e ngaahi meʻa kotoa pē ʻoku tupu mei ai.'
  ces-1613: Přistuptež národové, abyste slyšeli, a lidé pozorujte. Nechať slyší země
    i plnost její, okršlek zemský i všeliký plod jeho.
  eng-WMB: Come near, you nations, to hear! Listen, you peoples. Let the earth and
    all it contains hear, the world, and everything that comes from it.
  tam-TCV: நாடுகளே, நீங்கள் அருகில் வந்து கேளுங்கள்; மக்கள் கூட்டங்களே, நீங்கள் கவனியுங்கள்.
    பூமியும் அதிலுள்ள யாவும் கேட்கட்டும், உலகமும் அதிலிருந்து வரும் அனைத்தும் கேட்கட்டும்.
  ceb-ULB: Paduol, kamo nga mga nasod, ug paminaw; hatagi kinig pagtagad, kamong katawhan!
    Ang kalibotan ug ang tanang naglukop niini angay nga maminaw, ang kalibotan, ug
    ang tanang butang nga gikan niini.
  pol-UBG: Zbliżcie się, narody, aby słuchać, i wy, ludy, słuchajcie uważnie! Niech
    słucha ziemia i to, co ją napełnia, świat i wszystko, co się na nim rodzi.
  urd-GVU: اے قومو، قریب آ کر سن لو! اے اُمّتو، دھیان دو! دنیا اور جو بھی اُس میں
    ہے کان لگائے، زمین اور جو کچھ اُس میں سے پھوٹ نکلا ہے توجہ دے!
  deu-1912: Kommt herzu, ihr Heiden, und höret, ihr Völker, merkt auf! Die Erde höre
    zu und was darinnen ist, der Weltkreis samt seinem Gewächs!
  kan-2017: ಜನಾಂಗಗಳೇ, ಸಮೀಪಕ್ಕೆ ಬಂದು ಕೇಳಿರಿ; ಜನಗಳೇ, ಕಿವಿಗೊಡಿರಿ! ಭೂಮಿಯೂ ಅದರಲ್ಲಿನ ಸಮಸ್ತವೂ,
    ಲೋಕವೂ ಅದರಿಂದ ಉದ್ಭವಿಸುವುದೆಲ್ಲವೂ ಆಲಿಸಲಿ.
  yap-yap: Mired, gimed e girdi’ u gubin e pi nam! Mu’ulung gad ngam motoyilgad. Ga’ngin
    e fayleng nge gubin e pi’in ni be par u daken e nge yib ngaray nge motoyil.
  hlt-MCSB: Namtom rhoek loh hnatun hamla ha mop lah. Namtu rhoek loh hnatung uh saeh
