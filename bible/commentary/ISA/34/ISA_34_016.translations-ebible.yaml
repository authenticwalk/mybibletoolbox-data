    amih te BOEIPA kah a mueihla loh a coi ni.
  tbz-SIM: 'Kɛ̀ di wɑmmú ti Yiɛ̀ nKuyie mpɑ́tíri miɛkɛ di bo yɑ̀ tì wɑ̃̀rimɛ̀ kɛ tú:
    Kumɑncònkù mɑkù í yó nkpɑ, kùmɑkù í yóó mɔ́ntɛ́ kutɛkù. Kuyie nkuù tì bɛ́i nnɛ̀
    ku nùù, kɛ̀ ku kó muyɑɑ́ nyóó tì tìí,'
  msy-2020: Ia Ikiavɨra Itir Godɨn akɨnafarir rɨghizimɨn aven ganɨva, ia bizir kabar
    mɨgɨrɨgɨabar gantɨ, da ikiam. Asɨziba, o kuaraziba, o bizir tiziba, akɨnafarim
    dar gun mɨgei, da bar izɨ kantri Idomɨn nguazimɨn ikiam. Egh da vaghvagh asɨzir
    amebaba ko apuriba ikiam. Guizbangɨra, Ikiavɨra Itir God uabɨ da izasa dav keme.
    An Duam da akuvagh, da inigh izam.
  dop-dop: Ɩ wiili Tɑcɑɑ tɑkǝlɑɣɑ tɑɑ nɑ ɩ́ kɑlɑ. Wontu ntɩ tǝ tɑɑ nɑkʋlɩ kɑɑ lɑŋ.
    Pɑɑ tǝ tɑɑ ŋku kʋ kɑɑ lɑŋ. Mpi tɔ, Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ nɑ mɑ nɔɣɔ. Mɑ Feesuɣu
    kɑ́ kpeɣelinɑ wontu ntɩ.
  azb-azb: Rəbbin kitabını araşdırın, oxuyun, Bunlardan heç biri əskik olmayacaq,
    Hər bir dişi heyvan öz cütünü tapacaq, Çünki bu əmr Onun ağzından çıxdı, Ruhu
    da onları toplayacaq.
  eng-DBY: 'Search ye in the book of Jehovah and read: not one of these shall fail,
    one shall not have to seek for the other; for my mouth, it hath commanded, and
    his Spirit, it hath gathered them.'
  hin-2017: 'यहोवा की पुस्तक से ढूँढ़कर पढ़ो: इनमें से एक भी बात बिना पूरा हुए न रहेगी;
    कोई बिना जोड़ा न रहेगा। क्योंकि मैंने अपने मुँह से यह आज्ञा दी है और उसी की आत्मा
    ने उन्हें इकट्ठा किया है।'
  wol-KYG: Seet ko ci téereb Aji Sax ji, jàng ko; du menn mala muy wuute ca gent ba,
    lu ci nekk a fay ànd ak moroom ma. Aji Sax jee ko santaane ci gémmiñam, moo leen
    di dajale, moom ci boppam.
  eng-YLT: Seek out of the book of Jehovah, and read, One of these hath not been lacking,
    None hath missed its companion, For My mouth — it hath commanded, And His spirit
    — He hath gathered them.
  eng-WYC-2017: Seek ye diligently in the book of the Lord, and read ye; one of those
    things failed not, one sought not another; for he commanded that thing, that goeth
    forth of my mouth, and his spirit, he gathered them together.
  eng-WMBB: 'Search in the book of the LORD, and read: not one of these will be missing.
    None will lack her mate. For my mouth has commanded, and his Spirit has gathered
    them.'
  urd-GVH: रब की किताब में पढ़कर इसकी तहक़ीक़ करो! अदोम में यह तमाम चीज़ें मिल जाएँगी।
    मुल्क एक से भी महरूम नहीं रहेगा बल्कि सब मिलकर उसमें पाई जाएँगी। क्योंकि रब ही
    के मुँह ने इसका हुक्म दिया है, और उसी का रूह इन्हें इकट्ठा करेगा।
  rug-rug: 'Doṉo la koasa buka te Zihova mamu tiro ia: kote koa beto sari na kurukuru
    hire, lopu keke si kote loke loana. Ura Telena zama nia sa tinozi hie, meke pa
    Maqomaqona Sa kote varigara ni Sa.'
  gaz-gaz: 'Kitaaba Waaqayyoo keessaa ilaalaatii kan akkana jedhu dubbifadhaa: Isaan
    kanneen keessaa tokko iyyuu hin dhabamu; tokkittiin iyyuu dhirsa ishee hin dhabdu.
    Afaan Waaqaa ajajeeraatii; Hafuurri isaas walitti isaan qaba.'
  fra-LSG: Consultez le livre de l’Éternel, et lisez! Aucun d’eux ne fera défaut,
    Ni l’un ni l’autre ne manqueront; Car sa bouche l’a ordonné. C’est son esprit
    qui les rassemblera.
  yal-yal: Xa ɛ Alatalaa kɛdin kui to, ɛ ito xaranma nɛn na, a naxa, “Subeni itoe
    sese mi dasama na yi, birin nun a lanfaan nan fama, bayo Ala bata na yamarin fala.
    A Nii Sariɲanxin nan e malanma.
  haw-1868: E imi oukou ma ka palapala a Iehova, a e heluhelu no hoi; Aole e haule
    kekahi o keia mau mea, Aole e nele kekahi i kona hoa; No ka mea, ua olelo no ko'u
    waha, A na kona Uhane no lakou i hoiliili.
  arb-NAV: 'ابْحَثُوا فِي سِفْرِ الرَّبِّ وَاقْرَأُوا: فَكَلِمَةٌ وَاحِدَةٌ لَا يُمْكِنُ
    أَنْ تَسْقُطَ، إِذْ كُلُّ أَلِيفٍ سَيَجْتَمِعُ بِأَلِيفِهِ، لأَنَّ فَمَ الرَّبِّ
    قَدْ أَمَرَ، وَرُوحَهُ يَجْمَعُهَا مَعاً.'
  ewe-ewe: Mikpɔ Yehowa ƒe agbalẽ me, eye mixlẽ nu sia. Nu siawo dometɔ aɖeke mabu
    o, ɖeke manɔ anyi, atsu alo asi o, elabena eƒe nue de se sia, eye eƒe Gbɔgbɔ aƒo
    wo nu ƒu.
  eng-LEE: 'Inquire out of the book of the Lord, and read: not one of these shall
    be absent, not one shall miss her mate; for my mouth it is that hath ordained
    it, and its breath it is that hath gathered them.'
  asm-FB: যিহোৱাৰ নুৰিয়া পুথিত একাদিক্রমে বিচাৰা; ইয়াৰ এটাৰো অভাব নহ’ব। সঙ্গী বাবে
    কাৰো অভাৱ নহ’ব, কাৰণ যিহোৱাই নিজৰ মুখেৰে এই আদেশ দিলে, আৰু তেওঁৰ আত্মাই সিহঁতক
    গোটালে।
  sus-A: عَلَتَلَ شَ سّبّلِ مَتٌ عَ قَنيِ رَ. يِ سُبٍ بِرِن قَمَ نّ لُدٍ نَا، عٍ قَ
    وُيَ. عَلَتَلَ بَرَ نَ نَتّ تٌنفٌ، عَ شَشِلِ يَتِ قَمَ نّ نَ رَكَمَلِدٍ.
  fra-SBL: 'Cherchez dans le livre de l''Éternel, et lisez : aucun d''entre eux ne
    manquera. Aucun ne manquera son compagnon. Car ma bouche a ordonné, et son Esprit
    les a rassemblés.'
  hbo-hbo: דִּרְשׁ֨וּ מֵֽעַל־סֵ֤פֶר יְהוָה֙ וּֽקְרָ֔אוּ אַחַ֤ת מֵהֵ֙נָּה֙ לֹ֣א נֶעְדָּ֔רָה
    אִשָּׁ֥ה רְעוּתָ֖הּ לֹ֣א פָקָ֑דוּ כִּֽי־פִי֙ ה֣וּא צִוָּ֔ה וְרוּחֹ֖ו ה֥וּא קִבְּצָֽן׃
  kik-kik: 'Atĩrĩrĩ, tuĩriai ũhoro ibuku-inĩ rĩa gĩkũnjo rĩa Jehova, na mũrĩthome:
    Gũtirĩ nyamũ o na ĩmwe yacio ĩkaaga kuoneka kuo, na gũtirĩ njamba ĩkaaga nga yayo.
    Nĩgũkorwo nĩ kanua ka Jehova gaathanĩte ũguo, na Roho wake nĩwe ũgacicookanĩrĩria.'
  fra-NCL: 'Cherchez dans le livre de Yahweh, et lisez : Pas un d’eux ne manque, ni
    l’un ni l’autre ne fait défaut. Car c’est la bouche de Yahweh qui l’a ordonné,
    et son souffle qui les a rassemblés.'
  cek-AK: Angraeng ih cabu to khen ah loe kroek ah; to ih moisannawk loe maeto doeh
    anghmaa o mak ai; ampui kavawt maeto doeh om o mak ai; ka pakha hoiah ni hae lok
    hae ka paek, anih ih Muithla mah nihcae to pakhueng tih.
  cuk-cuk: 'Bab-Jehová-gardase be idako, agi be nue-absogo: “Bipisaale we-ibmar-durgan
    gwen beosulid, abirgin-abirgin egad-egad nikamaloed. Ar Bab-Jehová-sunnagwad igar
    weyob uksad, Bab-Dummad-Burba weyob oambikusad.'
  uig-CYR: Пәрвәрдигарниң йөгимә китавидин издәп оқуп баққин; Улардин һеч бири чүшүп
    қалмайду; Һеч қайсисиниң өз җориси кам болмайду; Чүнки Өзиниң ағзи уларға буйруған;
    Униң Өз Роһи уларни топлиған.
  tel-2017: యెహోవా గ్రంథాన్ని జాగ్రత్తగా ధ్యానించండి. ఆ జంతువులన్నీ అక్కడ ఉండి తీరుతాయి.
    దేని జతపక్షి దాని దగ్గర ఉంటుంది. ఎందుకంటే యెహోవా ఇలా ఆజ్ఞాపించాడు. ఆయన ఆత్మ వాటిని
    పోగు చేస్తాడు.
  hat-BSA: 'Chache nan liv SENYÈ a, epi li: Nanpwen youn nan sila yo ki p ap la; okenn
    p ap manke parèy yo. Paske bouch Mwen te pase lòd, e Lespri Li te ranmase yo.'
  kos-kos: Suk in book lun LEUM GOD ke ma moul nukewa ma orekla, ac riti ma fahk kac.
    Wangin soko sin ma orekla uh fah tia wi — ac fah oasr ma mukul ac ma mutan ke
    kais sie ma orekla inge. LEUM GOD El sapkin in ouinge; El ac fah sifacna orani
    ma inge.
  hbo-WLC: דִּרְשׁ֨וּ מֵֽעַל־סֵ֤פֶר יְהוָה֙ וּֽקְרָ֔אוּ אַחַ֤ת מֵהֵ֙נָּה֙ לֹ֣א נֶעְדָּ֔רָה
    אִשָּׁ֥ה רְעוּתָ֖הּ לֹ֣א פָקָ֑דוּ כִּֽי־פִי֙ ה֣וּא צִוָּ֔ה וְרוּח֖וֹ ה֥וּא קִבְּצָֽן׃
  ibo-ibo: 'Nyochaa akwụkwọ nsọ ka ị gụọ ihe Onyenwe anyị gaje ime: Ọ dịghị anụ ọhịa
    ọbụla ga-efu. Ọ dịghị nke ọbụla ga-anọ nʼebe ahụ hapụ ịkpọ ibe ya, nʼihi na ọnụ
    ya enyela iwu a. Mmụọ ya ga-achịkọtakwa ha.'
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନଳାକାର ପୁସ୍ତକରୁ ଅନୁସନ୍ଧାନ କରି ପାଠ କର; ଏମାନଙ୍କ ମଧ୍ୟରୁ
    କେହି ଅନୁପସ୍ଥିତ ହେବ ନାହିଁ, କେହି ଆପଣା ସଙ୍ଗିନୀବିହୀନ ହେବ ନାହିଁ; କାରଣ ମୋʼ ମୁଖ ଦ୍ୱାରା
    ସେ ଏହା ଆଜ୍ଞା କରିଅଛନ୍ତି ଓ ତାହାଙ୍କର ଆତ୍ମା ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରିଅଛି।
  chk-chk: 'Oupwe küttafichi o aleani seni än ewe Samol mi Lapalap we puk: Meinisin
    ekei man repwe nom, iteiten eman me eman epwe wor pwülüan. Pun ewe Samol mi Lapalap
    a allük pwe epwe iei usun, püsin i epwe achufengeniir.'
  rop-rop: “En langa det buk blanga YAWEI yumob gin luk, en yumob gin faindim weya
    olabat bin raidimdan. ‘YAWEI bin majurrumap ola enimul, garram im pawa en im spirit.
    Nomo enijing bin misat, najing.’
  ukr-1871: Відшукайте колись в (сїй) книзї Господнїй та прочитайте; нї одно із сього
    не залишить прийти, та й не переміниться одно другим. Його бо самого уста се повелїли,
    й його самого дух збере їх.
  deu-1951: Erforschet das Buch des HERRN und leset! Nicht eines von alledem wird
    fehlen; zu keinem Wort wird man die Erfüllung vermissen; denn sein Mund ist's,
    der es verheißen, und sein Geist ist's, der sie gesammelt hat.
  eng-JPS: Seek ye out of the book of the LORD, and read; no one of these shall be
    missing, none shall want her mate; for My mouth it hath commanded, and the breath
    thereof it hath gathered them.
  srp-1865: Tražite u knjizi Gospodnjoj i èitajte, ništa od ovoga neæe izostati i
    nijedno neæe biti bez drugoga; jer što kažem, on je zapovjedio, i duh æe ih njegov
    sabrati.
  lug-lug: Tunula mu muzingo gwa Mukama osome. Tewali na kimu ku ebyo ekiribulayo,
    era ekirume kiriba n’ekikazi, n’ekikazi ne kiba n’ekirume. Akamwa ka Mukama ke
    kalagidde, era Omwoyo we yalibikuŋŋaanya.
  heb-heb: דרשו מעל ספר יהוה וקראו אחת מהנה לא נעדרה אשה רעותה לא פקדו כי פי הוא צוה
    ורוחו הוא קבצן׃
  ben-IRV: সদাপ্রভুর বইয়ে খুঁজে দেখ; তাদের একটাও হারিয়ে যাবে না। তাদের একজনেরও সঙ্গিনীর
    অভাব হবে না; কারণ তাঁর মুখ এটা আদেশ দিয়েছে এবং তাঁর আত্মা তাদের জড়ো করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਪੁਸਤਕ ਵਿੱਚੋਂ ਭਾਲ ਕੇ ਪੜ੍ਹੋ ਇਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਗੱਲ ਘੱਟ ਨਾ ਹੋਵੇਗੀ,
    ਕਿਸੇ ਨੂੰ ਆਪਣੇ ਨਰ ਦੀ ਕਮੀ ਨਾ ਹੋਵੇਗੀ, ਕਿਉਂ ਜੋ ਮੇਰੇ ਹੀ ਮੂੰਹ ਨੇ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਅਤੇ
    ਉਸੇ ਦੇ ਆਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ ကျမ်းစာ ကို ကြည့်ရှု ၍ ဘတ် ကြလော့။ ထို တိရစ္ဆာန်တကောင်မျှ မ
    ပေါ် ဘဲမနေရ။ အမ တကောင်မျှ မိမိအဘော် ကို မ လို ရ။ ထာဝရဘုရား ၏ နှုတ် တော်ထွက် အမိန့်
    တော်ရှိ၏။ ဝိညာဉ် တော်သည်လည်း သူ တို့ ကို စုဝေး စေတော်မူ၏။
  hmo-hmo: 'Lohiabada ena Buka lalonai do oi tahua, bona inai do oi duahia: Inai manu
    ta do ia boio lasi, bona manu hahine ta do ia noho kava lasi, to ibounai be mai
    edia tau. Badina be Lohiabada ena uduna ese inai bamona ia oda henia, bona iena
    Lauma ese idia do ia haboua, tau bona hahine.'
  urd-urd: तुम ख़ुदावन्द की किताब में ढूंडो और पढ़ो:इनमें से एक भी कम न होगा, और कोई
    बेजुफ़्त न होगा; क्यूँकि मेरे मुँह ने यही हुक्म किया है और उसकी रूह ने इनको जमा'
    किया है।
  rus-SYN: Отыщите в книге Господней и прочитайте; ни одно из сих не преминет придти,
    и одно другим не заменится. Ибо сами уста Его повелели, и сам дух Его соберет
    их.
  bqc-SIM: À wɛɛlɛ Dii taala guu, à a kyokɛ, an kee a kɛ̃́são, a dae a kua a sawao,
    asa aà lɛ́ mɛ́ ò, aà Nisĩna mɛ́ a ń kãaa.
  tcz-CHONGTHU: Pakai lekhabu chu holin lang ipi abol dingham ven. Hiche vacha holeh
    gancha ho hi khatcha manglou ding chuleh akop toding jong kivat lou ding ahi.
    Ajehchu Pakai ana kitep in ahi. A lhagao in ahin tahsan soh keiding ahi.
  mar-mar: परमेश्वराच्या ग्रंथातून शोधा, यातून एकही सुटणार नाही. कोणी एक जोडप्याविना
    असणार नाही; कारण माझ्याच मुखाने हे आज्ञापिले आहे, आणि त्याच्या आत्म्याने त्यांना
    एकवट केले आहे.
  qub-qub: Masqui Tayta Diospa librunta ricay. Masqui liguiy. Chay animalcunapaj niycashäga
    llapanmi caycanga. Manami mayganpapis chinancunaga pishengapächu. Quiquin Tayta
    Diosmi chayno cananpaj camacächisha. Paypa espiritunnami shuntarengapaj.
  hat-hat: Ale gade nan liv Bondye a. Li sa ki ladan l'. Pa manke yon sèl nan tout
    bèt li kreye yo. Yo yonn pa pèdi parèy yo. Se Seyè a menm ki bay lòd sa a. Se
    lespri li k'ap mete yo ansanm yonn ak lòt.
  eng-BSB: 'Search and read the scroll of the LORD: Not one of these will go missing,
    not one will lack her mate, because He has ordered it by His mouth, and He will
    gather them by His Spirit.'
  eng-WEBPB: 'Search in the book of the LORD, and read: not one of these will be missing.
    None will lack her mate. For my mouth has commanded, and his Spirit has gathered
    them.'
  kbq-kbq: Hagi Ra Anumzamofo avontafepi me'neanki haketa hampriho. Ana maka kema
    hunte'nea zagagafa maka evaga neresnage'za, mago'mo'e huno ana zagagafamo'a agrakura
    omeno, tare tare huno etere hugahie. Na'ankure Ra Anumzamo agra'a agipinti e'ina
    huo huno huntesnigeno, Agri'a Avamu'mo zamavare atru huno zamavareno egahie.
  nhe-BL: Xijtemoca iamatlapohual TOTECO huan xijpohuaca nochi tlamantli tlen yajaya
    quiijtojtoc quichihuas. Ax polihuis niyon se tlamantli tlen ijcuilijtoc nopano.
    Nojquiya ax polihuis niyon se tlapiyali huan nochi tlen oquichme quipiyase ininsihuajhua
    pampa TOTECO quiijtojtoc para quichihuas huan Itonal quichihuas nochi ma pano
    queja quiijtojtoc.
  gub-BL: 'Pekar Tupàn Tuweharupi Wiko Ma''e ipape nehe. Pemugeta nehe: Ma''ea''yr
    xe heremimume''u kwer paw wiko putar a''e pe wà nehe. Upaw rupi wiko putar a''e
    pe uzehe we har wainuromo wà nehe, ta''e Tupàn Tuweharupi Wiko Ma''e umuigo kar
    putar a''e pe wà nehe xe. Hekwe omono''og putar a''e miar a''e ma''ea''yr paw
    a''e pe wà nehe.'
  eng-DRA: 'Search ye diligently in the book of the Lord, and read: not one of them
    was wanting, one hath not sought for the other: for that which proceedeth out
    of my mouth, he hath commanded, and his spirit it hath gathered them.'
