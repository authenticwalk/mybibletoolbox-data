  por-BRBSL: 'Pesquisar no livro de Yahweh, e ler: não faltará nenhuma destas. A nenhum
    faltará sua companheira. Pois minha boca comandou, e seu Espírito os reuniu.'
  cth-cth: BAWIPA e a Cakathoung hah khen awh nateh, touk awh. Hotnaw thung dawk hoi
