  dan-1931: 'Se efter i HERRENS Bog og læs: Ej fattes en eneste af dem, ej savner
    den ene den anden. Thi HERRENS Mund, den bød, hans Ånd har samlet dem sammen;'
  vie-OVCB: Hãy tìm sách của Chúa Hằng Hữu, và xem những việc Ngài sẽ làm. Không thiếu
    một con chim hay con thú nào, và không một con nào lẻ cặp, vì Chúa Hằng Hữu đã
    hứa điều này. Thần của Ngài sẽ biến tất cả thành sự thật.
  guj-2017: યહોવાહના પુસ્તકમાં શોધ કરો; તેઓમાંથી એક પણ બાકી રહેશે નહિ. કોઈપણ પોતાના
    સાથી વિનાનું માલૂમ પડશે નહિ, કેમ કે તેમના મુખે આ આજ્ઞા આપી છે અને તેમના આત્માએ
    તેઓને એકઠાં કર્યાં છે.
  pon-2006A: Kumwail rapahki nan sapwellimen KAUN-O pwuken mahn mour kan oh dahme
