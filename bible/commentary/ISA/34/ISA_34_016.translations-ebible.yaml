    en pweida; pein ih me pahn ketikinirailpene.
  ksd-ksd: Avat a tikatikan ta ra buk kai ra Luluai, ma avat a luk ra tinata; pa ta
    na na pak, da pait vapar ia, tago ra ngiegu i tar vartuluai, ma ra Tulungeana
    i tar varurue diat.
  tur-YTC: 'Yahve''nin kitabında araştırın ve okuyun: Bunlardan hiçbiri eksik kalmayacak.
    Hiçbiri eşinden yoksun kalmayacak. Çünkü ağzım buyurdu, O''nun Ruhu da onları
    topladı.'
  grc-BRENT: Ἀριθμῷ παρῆλθον, καὶ μία αὐτῶν οὐκ ἀπώλετο· ἑτέρα τὴν ἑτέραν οὐκ ἐζήτησαν,
    ὅτι ὁ Κύριος αὐτοῖς ἐνετείλατο, καὶ τὸ πνεῦμα αὐτοῦ συνήγαγεν αὐτά.
  ind-AYT: 'Selidikilah dari kitab TUHAN, dan bacalah: Tidak ada satu pun dari semua
