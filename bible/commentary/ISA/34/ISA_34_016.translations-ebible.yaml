verse: ISA.034.016
translations:
  mal-C: 'യഹോവയുടെ പുസ്തകത്തിൽ അന്വേഷിച്ചു വായിച്ചുനോക്കുക: ഈ ജീവികളിൽ ഒന്നും നഷ്ടപ്പെട്ടുപോകുകയില്ല,
    ഒന്നിനും ഇണയില്ലാതെ വരികയുമില്ല. കാരണം അവിടത്തെ വായാണ് കൽപ്പന നൽകിയിരിക്കുന്നത്,
    അവിടത്തെ ആത്മാവാണ് അവയെ ഒരുമിച്ചു ചേർക്കുന്നത്.'
  deu-TKW: 'Forscht in der Schrift Jahwes und lest nach: Keines von ihnen ist ausgeblieben,
    keines vermißt das andere! Denn sein Mund war es, der es geboten, und sein Geist,
    der sie versammelt hat.'
  lin-lin: 'Boluka kati na buku ya Yawe mpe botanga : Moko te kati na bango akozanga,
    moko te akomitungisa mpo na moninga na ye ; pamba te monoko na Yawe nde epesi
    mitindo mpe Molimo na Ye akosangisa bango elongo.'
  eng-LSV: Seek out of the scroll of YHWH, and read, || One of these has not been
    lacking, || None has missed its companion, || For My mouth—it has commanded, ||
    And His Spirit—He has gathered them.
  eng-GNV: 'Seeke in the booke of the Lord, and reade: none of these shall fayle,
    none shall want her make: for his mouth hath commanded, and his very Spirit hath
    gathered them.'
  eng-WEBSTER: 'Seek ye out of the book of the LORD, and read: no one of these shall
    fail, none shall want her mate: for my mouth it hath commanded, and his spirit
    it hath gathered them.'
  nhw-BL: Xijtemoca iamatlapohual TOTECO huan xijpohuaca nochi tlamantli catli yaya
    quiijtojtoc quichihuas. Amo polihuis niyon se tlamantli catli ijcuilijtoc nopona.
    Nojquiya amo polihuis niyon se tlapiyali huan nochi catli oquichme quipiyase ininsihuajhua
    pampa TOTECO quiijtojtoc para quichihuas huan Itonal quichihuas nochi ma pano
    quen quiijtojtoc.
  swh-ONEN: 'Angalieni katika gombo la Bwana na msome: Hakuna hata mmoja katika hawa
    atakayekosekana, hakuna hata mmoja atakayemkosa mwenzi wake. Kwa kuwa ni kinywa
    chake Mungu kimeagiza, na Roho wake atawakusanya pamoja.'
  bba-bba: I Yinni Gusunɔn tireru wukio kpɑ i ɡɑri. I ko wɑ mi bɑ yoruɑ bɑ nɛɛ, yɛɛ
    yinin ɡɑɑ kun biɑrɑmɔ mi. Yi kpuro yi koo nɑwɑ. Domi win tiin nɔɔwɑ ɡɑ ye ɡeruɑ.
    Win Hundewɑ u koo mɑɑ yi mɛnnɑ.
  eng-KJVCPB: 'Seek ye out of the book of the Lord, and read: No one of these shall
    fail, None shall want her mate: For my mouth it hath commanded, And his spirit
    it hath gathered them.'
  luo-luo: 'Ngʼii e kitap Jehova Nyasaye kendo isom: Onge moro kuomgi kata achiel
    manobed maonge, kendo moro ka moro nobed gi nyawadgi. Nimar osegolo chik gi dhoge
    owuon, kendo Roho mare ema nochokgi kanyakla.'
  meu-meu: 'Iehova ena buka ai a tahua, ini ba duahia toma: Ini ta basine boio; bona
    hahine ta basine noho kava, asi bamona maruanena. Badina be Iehova uduna na vada
    e haheḡani, bona ena Lauma ese vada e haboudia.'
  npi-ULB: परमप्रभुको चर्मपत्रको मुट्ठोभरि खोज । यिमध्ये एउटै पनि हराउनेछैन । कसैलाई
    पनि जोडीको कमी हुनेछैन । किनकि उहाँको मुखले यस्तो आज्ञा दिनुभएको छ र उहाँको आत्माले
    तिनीहरूलाई भेला गर्नुभएको छ ।
  yor-yor: 'Ẹ wo ìwé Olúwa, kí ẹ sì kà. Ọ̀kan nínú ìwọ̀nyí kì yóò yẹ̀, kò sí ọ̀kan
    tí yóò fẹ́ èkejì rẹ̀ kù: nítorí Olúwa ti pàṣẹ ẹnu rẹ̀ ló sì fi kó wọn jọ Ẹ̀mí
    rẹ̀ ló sì fi tò wọ́n jọ.'
  pes-OPCB: کتاب خداوند را مطالعه و بررسی کنید و از آنچه که او انجام خواهد داد آگاه
    شوید. تمام جزئیات این کتاب واقع خواهد شد. هیچ لاشخوری بدون جفت در آن سرزمین نخواهد
    بود خداوند این را فرموده است و روح او به آن جامهٔ عمل خواهد پوشاند.
  tgl-ULB: Maghanap kayo mula sa balumbon ng kasulatan ni Yahweh; wala isa man sa
    mga ito ang mawawala. Walang magkukulang ng kapareha; dahil inutos ito ng kaniyang
    bibig, at sila ay tinipon ng kaniyang espiritu.
  hui-hui: Anduane Homogonaga mbuga ngagoha daga lowa handalu keria bi ogodagua gilibu
    winigo nga. Ega bedarubi dindini ema bialu piaga bedarubi angibunibi wangabebi
    mbuga ogome layaru Idomo dindiha bibahendeore íbu birai holebira. Uruni aria mbirago
    naibu nabulebira. Anduane Homogohanda ibilole ledaru bibahendeore ibai holebira.
    Anduane Homogo ibuninaga Dininime uruni bibahende mo mogo bialu haru ibaiore holebira.
  mya-mya: သက်​ရှိ​သတ္တ​ဝါ​များ​အ​ကြောင်း​ဖော်​ပြ​ပါ ရှိ​သည့် ထာ​ဝ​ရ​ဘု​ရား​၏​စာ​စောင်​တော်​တွင်
    ရှာ​၍​ဖတ်​ကြည့်​ကြ​လော့။ ထို​သတ္တ​ဝါ​တစ် ကောင်​မျှ​ပျောက်​ဆုံး​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ် သတ္တ​ဝါ​မျှ​လည်း​ကြင်​ဖော်​မဲ့​ဖြစ်​ရ​လိမ့် မည်​မ​ဟုတ်။ ဤ​နည်း​အ​တိုင်း​ဖြစ်​စေ​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်​ပေး​တော်​မူ​ခဲ့​လေ ပြီ။ ကိုယ်​တော်​သည်​သူ​တို့​အား​စု​ဝေး​စေ
    တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གླེགས་བམ་ལ་ཞིབ་དཔྱད་བཏང་ནས་ཀློགས་ཤིག དེ་དག་ལས་གཅིག་ཀྱང་ཆད་པར་མི་འགྱུར་ལ།
    དེ་རྣམས་ལས་ཆ་མིན་པ་གཅིག་ཀྱང་མེད། གང་ལ་ཞེ་ན། ཁོང་གི་ཞལ་ནས་བཀའ་གནང་ཞིང་ཁོང་གི་ཐུགས་ཉིད་ཀྱིས་དེ་དག་ལྷན་དུ་བསྡུས་པས་སོ།
    །
  sna-sna: 'Tarirai murugwaro rwaJehovha mugorava: Hapana chimwe chezvinhu izvi chichashayikwa,
    kana chichashaya shamwari. Nokuti muromo wake ndiwo warayira izvozvo, uye Mweya
    wake uchavaunganidza pamwe chete.'
  spa-BLM: 'Busca en el libro de Yahvé y lee: no faltará ninguno de ellos. A ninguna
    le faltará su pareja. Porque mi boca lo ha ordenado, y su Espíritu los ha reunido.'
  cac-cac: 'Sayec eyil b''aj tz''ib''ab''il yuj Jehová. Avtejec b''aj syal icha tic:
    Masanil noc'' noc'' sb''inaj tic, malaj junoc noc'' man̈ ol c''och ta''. Malaj
    junoc noc'' man̈ ayoc ec'' junoc noc'' nunab''il yed''oc, yujto a Jehová alannac
    to a Yespíritu ol molb''an noc''.'
  swh-ULB: Kutafuta kupitia kitabu cha Yahwe; hakuna hata kimoja ambacho hakitakuwepo.
    Hakuna kitakacho kosa mwenzake; maana mdoma wake umeamuru hivyo, roho yake imewakusanya
    wao.
  bel-bel: Знайдзеце ў кнізе Гасподняй і прачытайце; ніводнае з гэтых не забавіцца
    прыйсьці, і адно адным не заменіцца. Бо самі вусны Яго загадалі, і сам дух Яго
    зьбярэ іх.
  deu-ELBBK: Forscht nach im Buch des HERRN und lest! Es fehlt nicht eins von diesen,
    keins vermisst das andere. Denn mein Mund, er hat es geboten; und sein Geist,
    er hat sie zusammengebracht;
  mbb-OT: Ahaa niw is libru te Nengazen ne vesaha niw. Wazà minsan hengkey he migkaǥi
    ku he kenà egketuman. Wazà minsan sevaha he egkaawà kayi he menge langgam, ne
    wazà sevaha kandan he wazè din paris. Su iyan heini kebayà te Nengazen, ne iyan
    mismu sikandin edtiǥum kayi he menge langgam.
  mal-2015: യഹോവയുടെ പുസ്തകത്തിൽ അന്വേഷിച്ചു വായിച്ചു നോക്കുവിൻ; അവയിൽ ഒന്നും കാണാതിരിക്കയില്ല;
    ഒന്നിന്നും ഇണ ഇല്ലാതിരിക്കയുമില്ല; അവന്റെ വായല്ലോ കല്പിച്ചതു; അവന്റെ ആത്മാവത്രേ
    അവയെ കൂട്ടിവരുത്തിയതു.
  gup-gup: Mah! Wanjh ngurrima djurra nawu scroll nuye Yawey dja ngurribimna kore
    kayime, “Nawu Yawey kabennahnan mayh dja mayhmayh. Minj nakudji kayakmen, dja
    narahrangem rowk kakarrme ngaldahdaluk rowk bebbehbeh, Nawu Yawey wokkurrmerrinj
    kurrang nuye, wanjh kurduyimerranj kore nuye kunwok. Nawu Namalngmakkaykenh nuye
    kamirndekurrmekurrme rowk.
  rmc-rmc: 'Skuminen andre le RAJESKRO zvitkos a genen: Ňiko ole džvirendar na chibaľinela
    a ňiko lendar na ela korkoro, bo andral o muj le RAJESKRO avľa avri kada prikazis
    a leskro Duchos len skidňa jekhetane.'
  pes-OPV: از کتاب خداوند تفتیش نموده، مطالعه کنید. یکی از اینها گم نخواهد شد و یکی
    جفت خود را مفقود نخواهد یافت زیرا که دهان او این را امر فرموده و روح او اینها
    را جمع کرده است.
  ron-1924: 'Кэутаць ын картя Домнулуй ши читиць! Ничуна дин тоате ачестя ну ва липси,
    нич уна, нич алта ну ва да греш, кэч гура Домнулуй а порунчит лукрул ачеста: Духул
    Луй ва стрынӂе ачеле сэлбэтичунь.'
  ben-OBCV: 'সদাপ্রভুর পুঁথিটির দিকে তাকাও ও পড়ো: এগুলির কোনোটিই হারিয়ে যাবে না,
    একটিরও সঙ্গিনীর অভাব হবে না। কারণ তাঁর মুখ এই আদেশ দিয়েছে, তাঁর আত্মা তাদের সবাইকে
    একত্র করবে।'
  som-som: Bal doondoona kitaabka Rabbiga oo akhriya. Waxyaalahaas miduna kama baaqan
    doonto, oo midunaba ka qaba ma waayi doonto, waayo, Rabbiga afkiisaa amray oo
    waxaa iyaga soo ururiyey Ruuxiisa.
  lat-VUC: 'Requirite diligenter in libro Domini, et legite: Unum ex eis non defuit,
    alter alterum non quæsivit; quia quod ex ore meo procedit, ille mandavit, et spiritus
    ejus ipse congregavit ea.'
  eng-ASVBT: 'Seek ye out of the book of Jehovah, and read: no one of these shall
    be missing, none shall want her mate; for my mouth, it hath commanded, and his
    Spirit, it hath gathered them.'
  ita-1885: Ricercate nel libro del Signore, e leggete; pure un di quelli non vi mancherà,
    e l'uno non troverà fallar l'altro; perciocchè la sua bocca è quella che l'ha
    comandato, ed il suo spirito è quel che li ha radunati.
  eng-LXXUP: 'They passed by in full number, and not one of them perished: they sought
    not one another; for the Lord commanded them, and his Spirit gathered them.'
  eng-ULB: Search through the scroll of Yahweh; not one of these will be missing.
    None will lack for a mate; for his mouth has commanded it, and his spirit has
    gathered them.
  spa-VBL: 'Mira en el rollo del Señor y lee lo que dice: No faltará ni una sola de
    ellas con su pareja, porque el Señor ha ordenado que así sea, y su Espíritu las
    ha reunido.'
  fra-_FOB: Cherchez dans le livre de l'Éternel et lisez; aucun d'eux n'y manquera,
    aucun ne regrettera l'absence de l'autre. Car c'est sa bouche qui a commandé,
    et c'est son Esprit qui les rassemblera.
  mal-mal: യഹോവയുടെ പുസ്തകത്തിൽ അന്വേഷിച്ചു വായിച്ചു നോക്കുവിൻ; അവയിൽ ഒന്നും കാണാതിരിക്കുകയില്ല;
    ഒന്നിനും ഇണ ഇല്ലാതിരിക്കുകയുമില്ല; അവിടുത്തെ വായല്ലയോ കല്പിച്ചത്; അവിടുത്തെ ആത്മാവത്രേ
    അവയെ കൂട്ടിവരുത്തിയത്.
  lit-lit: 'Suieškokite VIEŠPATIES knygoje ir skaitykite: nei vieno iš jų netrūks,
    nei vienas nepasiges savo patelės; nes tai įsakė mano burna, ir jo dvasia jas
    surinko.'
  urd-GVR: Rab kī kitāb meṅ paṛh kar is kī tahqīq karo! Adom meṅ yih tamām chīzeṅ
    mil jāeṅgī. Mulk ek se bhī mahrūm nahīṅ rahegā balki sab mil kar us meṅ pāī jāeṅgī.
    Kyoṅki Rab hī ke muṅh ne is kā hukm diyā hai, aur usī kā Rūh inheṅ ikaṭṭhā karegā.
  suz-BL: परमप्रभु यावे आ किताबम माल्‍शा पढेने। मेकेर नेल्‍ल ब्रेक्‍शो बाक्‍ब। मेको
    नेल्‍ल निक्‍शी निक्‍शी बाक्‍नीमी। मारदे हना परमप्रभु यावेमी लोव़ पा मेको आन कली
    अरेप्‍तु। आ सोक्‍तीमी मोदेंशो दुम्‍पाइश्‍शो बाक्‍ब। प्रस्‍थान ३२:३२
  eng-NOY: Search ye the book of Jehovah, and read! Not one of these shall fail; Not
    one shall want her mate; For His mouth, it shall command, And His spirit, it shall
    gather them.
  ita-1927: cercate nel libro dell’Eterno, e leggete; nessuna di quelle bestie vi
    mancherà; nessuna sarà privata della sua compagna; poiché la sua bocca l’ha comandato,
    e il suo soffio li radunerà.
  ckb-ckb: 'تۆمارەکەی یەزدان بپشکنن و بخوێننەوە: یەکێک لەمانە کەم نابێتەوە، هیچ مێینەیەک
    نێرەکەی خۆی ون ناکات، چونکە دەمی ئەو فەرمانی داوە، ڕۆحی ئەو کۆیان دەکاتەوە.'
  eng-BBE: 'See what is recorded in the book of the Lord: all these will be there,
    not one without the other: the mouth of the Lord has given the order, and his
    spirit has made them come together.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಗ್ರಂಥದಲ್ಲಿ ನೀವು ಹುಡುಕಿ ಓದಿರಿ, ಇವುಗಳಲ್ಲಿ ಒಂದಾದರೂ ತಪ್ಪದು. ಜೊತೆಯಿಲ್ಲದೆ
    ಒಂದೂ ಇರುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನನ್ನ ಬಾಯಿಯೇ ಅದನ್ನು ಆಜ್ಞಾಪಿಸಿತು. ಅವರ ಆತ್ಮವೇ ಅವುಗಳನ್ನು
    ಒಟ್ಟುಗೂಡಿಸಿತು.
  tam-2017: யெகோவாவுடைய புத்தகத்திலே தேடி வாசியுங்கள்; இவைகளில் ஒன்றும் குறையாது;
    இவைகளில் ஒன்றும் இணை இல்லாமல் இருக்காது; அவருடைய வாய் இதைச் சொன்னது; அவருடைய ஆவி
    அவைகளைச் சேர்க்கும்.
  spa-RV-1909: 'Inquirid en el libro de Jehová, y leed si faltó alguno de ellos: ninguno
    faltó con su compañera; porque su boca mandó, y reuniólos su mismo espíritu.'
  ron-BTF: Căutaţi în cartea DOMNULUI şi citiţi, niciuna dintre acestea nu va greşi,
    niciuneia nu îi va lipsi perechea, căci gura mea a poruncit, şi duhul său le-a
    adunat.
  eng-WEBP: 'Search in the book of the LORD, and read: not one of these will be missing.
    None will lack her mate. For my mouth has commanded, and his Spirit has gathered
    them.'
  eng-FBV: 'Look in the scroll of the Lord and read what it says: Not a single one
    of these will be missing its mate, for the Lord has ordered this to happen, and
    his Spirit has gathered them together.'
  nld-1939: Jahweh roept ze in volle getale, Er ontbreekt er geen een, er wordt niemand
    gemist; Want zijn mond heeft ze ontboden, En zijn geest brengt ze bijeen.
  nch-BL: Xijtemoca iamatapohual TOTECO huan xijpohuaca nochi tamanti cati yaya quiijtojtoc
    quichihuas. Amo polihuis yon se tamanti cati ijcuilijtoc nopona. Nojquiya amo
    polihuis yon se tapiyali huan nochi cati oquichme quipiyase inisihuajhua pampa
    TOTECO quiijtojtoc para quichihuas huan Itonal quichihuas nochi ma pano quej quiijtojtoc.
  vie-1934: 'Hãy tìm trong sách Đức Giê-hô-va và đọc lấy: trong những thú vật ấy chẳng
    một con nào thiếu, chẳng một con nào là không đủ đôi. Vì ấy là miệng Đức Giê-hô-va
    đã truyền, và Thần Ngài đã nhóm chúng nó lại.'
  hin-CV: 'याहवेह की पुस्तक से खोज करते हुए पढ़ो: इनमें से एक भी न हटेगा, न किसी जोड़े
    को साथी का अभाव होगा. क्योंकि स्वयं याहवेह ने कहा है, तथा उनके आत्मा ने उन्हें
    एक किया है.'
  eng-OURB: 'Search in the book of Adonai, and read: not one of these will be missing.
    None will lack her mate. For my mouth has enjoined, and his Ruach ·Spirit, Breath·
    has gathered them.'
  spa-BES: 'Mira lo que está registrado en el libro del Señor: todos estos estarán
    allí, ninguno carecerá de su compañera; la boca del Señor ha dado la orden, y
    su espíritu los ha hecho venir juntos.'
  tdx-tdx: 'Kodebeo ty boke’ Iehovà, le vakio: tsy am’iereo ty ho motso, sindre ho
    amam-bali’e; i falie’ey ty nandily, le i arofo’ey ty nanontoñe iareo.'
  tha-KJV: จงเสาะหาและอ่านจากหนังสือของพระเยโฮวาห์ สัตว์​เหล่านี้​จะไม่ขาดไปสักอย่างเดียว
    ไม่มี​ตัวใดที่จะไม่​มี​คู่ เพราะหนังสือนั้นได้บัญชาปากของเราแล้ว และพระวิญญาณของพระองค์​ได้​รวบรวมไว้
  por-BR-2018: Buscai no livro do SENHOR, e lede; nenhuma destas criaturas falhará,
    nenhuma destas faltará com sua companheira; pois de minha própria boca ele mandou,
    e seu próprio Espírito as ajuntará.
  deu-ELO: Forschet nach im Buche Jehovas und leset! Es fehlt nicht eines von diesen,
    keines vermißt das andere. Denn mein Mund, er hat es geboten; und sein Geist,
    er hat sie zusammengebracht;
  eng-WYC-2018: Seek ye diligently in the book of the Lord, and read ye; one of those
    things failed not, one sought not (in vain for) another; for he commanded that
    thing, that goeth forth of my mouth, and his spirit, he gathered them together.
    (Seek ye diligently in the Book of the Lord, and read ye; not one of them shall
    fail, not one shall seek in vain for another; for he hath commanded it with his
    mouth, and with his breath, he hath brought them together.)
  epo-epo: 'Serĉu en la libro de la Eternulo, kaj legu: eĉ unu el ili ne mankos, unu
    ne sentos foreston de alia; ĉar Lia buŝo tion ordonis kaj Lia spirito tion kolektas.'
  uig-PIN: Pǝrwǝrdigarning yɵgimǝ kitabidin izdǝp oⱪup baⱪⱪin; Ulardin ⱨeqbiri qüxüp
    ⱪalmaydu; Ⱨeqⱪaysisining ɵz jorisi kǝm bolmaydu; Qünki Ɵzining aƣzi ularƣa buyruƣan;
    Uning Ɵz Roⱨi ularni topliƣan.
  beo-beo: Hina Gode Ea buga amo ganodini idima. Amo esalebe ohe amola sio huluane
    esalebe ba:mu. Ilia afae afae da udigili hame esalumu be gawali da aseme lale
    fimu. Hina Gode da sia:i dagoi. Hisu da ela gilisimu.
  tpi-OTNT: Lukluk insait long buk bilong Bikpela na bai yu ritim tok bilong ol dispela
    samting i stap. Olgeta animal o pisin samting dispela buk i tok long en, ol bai
    i kam i stap long graun bilong kantri Idom. I no gat wanpela bilong ol bai i no
    kamap, long wanem, Bikpela yet i tok long ol i mas kam. Spirit bilong em bai i
    bungim ol na bringim ol i kam.
  hau-SA: Duba a cikin littafin Ubangiji ka kuma karanta. Babu wani a cikin waɗannan
    da ya ɓace, babu ko ɗaya da ba ta da abokiya. Gama bakinsa ne ya ba da umarni,
    Ruhunsa kuma zai tara su wuri ɗaya.
  uig-LAT: Perwerdigarning yögime kitabidin izdep oqup baqqin; Ulardin héchbiri chüshüp
    qalmaydu; Héchqaysisining öz jorisi kem bolmaydu; Chünki Özining aghzi ulargha
    buyrughan; Uning Öz Rohi ularni toplighan.
  nde-nde: 'Khangelani encwadini kaThixo lifunde okuthi: Akukho lakunye kwalokhu okuzasweleka;
    akukho okuzaswela umngane wakho. Ngoba nguThixo onike umlayo, loMoya wakhe uzazigoqela
    ndawonye.'
  ton-ton: 'Kumi ʻakimoutolu ʻi he tohi ʻa Sihova, pea lau; ʻe ʻikai ha taha ʻi he
    ngaahi meʻa ni ʻe taʻehoko, ʻe ʻikai masiva ha taha ʻi hono hoa: he kuo fekau
    ia ʻe hoku ngutu, pea ko hono laumālie kuo tānaki ʻe ia ʻakinautolu.'
  ces-1613: Hledejte v knize Hospodinově, a čtěte. Ani jedno z těch nechybí, a jeden
    každý bez své druže nebude; nebo to ústa Páně přikázala, a duch jeho shromáždí
    je.
  eng-WMB: 'Search in the book of the LORD, and read: not one of these will be missing.
    None will lack her mate. For my mouth has commanded, and his Spirit has gathered
    them.'
  tam-TCV: 'யெகோவாவின் புத்தகச்சுருளை தேடி வாசியுங்கள்: இவற்றில் ஒன்றாவது தவறிப்போகாது,
    ஒன்றாவது தனக்குத் துணையில்லாமல் இராது; யெகோவாவின் வாயே இந்தக் கட்டளையைக் கொடுத்தது,
    அவரின் ஆவியானவர் இவற்றை ஒன்றுசேர்ப்பார்.'
  ceb-ULB: Pangitaa pinaagi sa linukot nga basahon ni Yahweh; walay bisan usa nga
    mawala niini. Walay nakulangan sa iyang kaparis; tungod kay ang iyang baba ang
    nagmando niini, ug ang iyang espiritu ang nagtapok kanila.
  pol-UBG: Szukajcie w księdze PANA i czytajcie. Ani jedno z nich nie przepadnie,
    żadne z nich nie będzie bez drugiego, bo usta PANA to rozkazały, a jego Duch je
    zgromadził.
  urd-GVU: رب کی کتاب میں پڑھ کر اِس کی تحقیق کرو! ادوم میں یہ تمام چیزیں مل جائیں
    گی۔ ملک ایک سے بھی محروم نہیں رہے گا بلکہ سب مل کر اُس میں پائی جائیں گی۔ کیونکہ
    رب ہی کے منہ نے اِس کا حکم دیا ہے، اور اُسی کا روح اِنہیں اکٹھا کرے گا۔
  deu-1912: Suchet nun in dem Buch des HERRN und leset! es wird nicht an einem derselben
    fehlen; man vermißt auch nicht dies noch das. Denn er ist's, der durch meinen
    Mund gebeut, und sein Geist ist's, der es zusammenbringt.
  kan-2017: ಯೆಹೋವನ ಶಾಸ್ತ್ರದಲ್ಲಿ ಹುಡುಕಿ ಓದಿರಿ, ಇವುಗಳಲ್ಲಿ ಒಂದಾದರೂ ಇಲ್ಲದೆ ಇರುವುದಿಲ್ಲ,
    ಜೊತೆಯಿಲ್ಲದೆ ಒಂದೂ ಇಲ್ಲ. ಏಕೆಂದರೆ ಆತನ ಬಾಯಿಯೇ ಅದನ್ನು ಆಜ್ಞಾಪಿಸಿತು. ಆತನ ಆತ್ಮವು ಇವುಗಳನ್ನು
    ಒಟ್ಟುಗೂಡಿಸಿತು.
  yap-yap: U lan fare ke babyor rok SOMOL e rayag ni ngam sapnag ngam pir’eg e gin
    kan yoloy ngay ni be yog riy, ni dariy ta’reb e tin ni sunmiy Got nra malog, ma
    dariy reb nra par ndariy e pluw rok. I SOMOL e keyog ni aray rogon; i ir e bayi
    kunuyrad nga ta’bang.
  hlt-MCSB: BOEIPA kah cabu dongah cae uh lamtah tae uh lah. Amih kah pakhat khaw
    hmaai mahpawh. A la pakhat khaw a paa vawt uh mahpawh. Ka ka loh a uen coeng dongah
    amih te BOEIPA kah a mueihla loh a coi ni.
  mdy-ETH: ዓካሪ ዬያ ሼምፓ ዓኣ ማዢንቶ ቢያሢ ዛሎ ናንጊና ናንጋ ጎዳኮ ማፃኣፖይዳ ፃኣፒንቴሢ ኮዒ ናባቡዋቴ፤ ዬያ ማዢንቶይዳፓ
    ፔቴታዖ ባይቃዓኬ፤ ፔኤኮ ዎላ ናንጋንዳ ላጌ ባይዚ ፔኤሮ ሌሊ ናንጋያ ጴዻዓኬ፤ ናንጊና ናንጋ ጎዳ ፔኤሮ ዬይ ያዺ ማዓንዳጉዲ
    ዓይሤሢሮ ዒዚ ዔያቶ ዎላ ናንጊሻንዳኔ።
  twi-ASANTE: 'Hwɛ Awurade nwoma mmobɔeɛ no mu, na kenkan: Yeinom mu biara renyera,
    obiara bɛnya deɛ ɔka ne ho. Ɛfiri sɛ nʼanom na ɔhyɛ asɛm no firie, na ne honhom
    bɛboaboa wɔn ano.'
  eng-WEBU: 'Search in the book of the LORD, and read: not one of these will be missing.
    None will lack her mate. For my mouth has commanded, and his Spirit has gathered
    them.'
  wal-wal: GODAA maxaafaappe koyidi nabbabite. GODAA doonai azazido gishshaunne a
    ayyaanai shiishshido gishshau, hageetuppe issoinne paccenna; qassi issoinne ba
    laggee bainnan de7enna.
  spa-PDDPT: Escudriñen el Rollo de Yavé y lean si faltó alguno de ellos. Ninguno
    faltó con su compañera, porque su boca habló y su mismo Espíritu los reunió.
  gun-gun: Peikuaa pota ke Senhor guigua kuaxia re, ha'e peroayvu. Mba'eta ha'e va'e
