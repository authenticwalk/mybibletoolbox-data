  ilo-ULB: Birokenyo iti lulukoten a pagbasaan ni Yahweh; awanto ti uray maysa kadagitoy
    a mapukaw. Awanto ti awan asawana; ta imbilin daytoy ti ngiwat ni Yahweh, ken
    inummong ida ti espirituna.
  kpg-kpg: Halahala ina gi lodo di beebaa Dimaadua nia manu mouli, daulia be nia helekai
    le e hai bolo aha. E deai dahi manu i nia manu aanei e hagalee ai, gei deai dahi
    manu i nia manu aanei gaa dono ihoo ai. Dimaadua gu helekai bolo ma e hai beenei,
    go Mee hua ga hagapuni digaula.
  uig-ARA: پەرۋەردىگارنىڭ يۆگىمە كىتابىدىن ئىزدەپ ئوقۇپ باققىن؛ ئۇلاردىن ھېچبىرى چۈشۈپ
