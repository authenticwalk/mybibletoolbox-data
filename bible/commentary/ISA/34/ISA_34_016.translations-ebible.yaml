    ئۇنىڭ ئۆز روھى ئۇلارنى توپلىغان.
  sus-sus: Alatala xa sɛbɛli mato a fanyi ra. Yi sube birin fama nɛ lude naa, e fa
    wuya. Alatala bara na natɛ tongo, a Xaxili yati fama nɛ na rakamalide.
  pon-2006: Kumwail rapahki nan sapwellimen KAUN-O pwuken mahn mour kan oh dahme pwuhko
