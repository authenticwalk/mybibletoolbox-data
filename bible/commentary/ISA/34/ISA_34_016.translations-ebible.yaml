    TUHAN telah memerintahkannya, dan Roh-Nya telah mengumpulkan mereka.'
  nya-nya: 'Funafunani mʼbuku la Yehova ndi kuwerenga: mwa zolengedwazi palibe chimene
    chidzasowa; sipadzakhala nʼchimodzi chomwe chopanda chinzake. Pakuti Yehova walamula
    kuti zitero, ndipo Mzimu wake udzawasonkhanitsa pamodzi.'
  hrv-hrv: Istražujte u knjizi Jahvinoj i čitajte, nijedno od tog ne izosta, jer usta
    njegova tako narediše i duh njegov njih sakupi.
  mps-mps: Te Genuai Bidigo buku tomoba sulama, nago te nai dabe elalubo po nedao.
    Tigidali hasa me ba dabe te bukude po wali gilama, te bulu Idomba bidagasaibao.
    Te me deli augwali me bidigobeo. Magi baso meni, Genuai Bidigo digi augwali asao
    wali. Te aga Mobo Bidigo augwali sisinama, te augwali odasa asaibao wali.
  tpi-tpi: Lukluk insait long buk bilong Bikpela na bai yu ritim tok bilong ol dispela
