verse: ISA.034.015
translations:
  mal-C: അവിടെ മൂങ്ങ കൂടുകെട്ടി മുട്ടയിടും, അവൾ അതു വിരിയിച്ചു കുഞ്ഞുങ്ങളെ തന്റെ ചിറകിൻനിഴലിൽ
    ചേർക്കും; ഇരപിടിയൻപക്ഷികളും അവിടെ ഒരുമിച്ചുകൂടും ഓരോന്നും അതിന്റെ ഇണകളോടൊപ്പംതന്നെ.
  deu-TKW: Dort nistet und heckt die Pfeilschlange, legt Eier und brütet in ihrem
    Schatten, nur Weihen sammeln sich dort, eine zur andern.
  lin-lin: Nyoka ekotonga zala na yango mpe ekobwaka maki na yango kuna, ekopasola
    yango mpe ekosangisa bana na yango na se ya elili na yango. Kaka kuna lisusu,
    ndeke oyo eliaka misuni ekosangana moko na mosusu.
  eng-LSV: The owl has made her nest there, || Indeed, she lays, and has hatched,
    || And has gathered under her shadow, || Surely vultures have been gathered there,
    || Each with its companion.
  eng-GNV: 'There shall the owle make her nest, and laye, and hatche, and gather them
    vnder her shadowe: there shall the vultures also bee gathered, euery one with
    her make.'
  eng-WEBSTER: 'There shall the great owl make her nest, and lay, and hatch, and gather
    under her shadow: there shall the vultures also be gathered, every one with her
    mate.'
  nhw-BL: Nopona quichihuas itepasol nopa hueyi cuamojmojtli. Nopona quintlalis itecsis,
    huan tlacatise iconehua huan quinmocuitlahuis ieltlapaltzala. Nojquiya nopona
    mosentilise tzopilome huan sesen oquichtli quipiyas se catli sihuatzi.
  swh-ONEN: Bundi wataweka viota huko na kutaga mayai, atayaangua na kutunza makinda
    yake chini ya uvuli wa mabawa yake; pia huko vipanga watakusanyika, kila mmoja
    na mwenzi wake.
  bba-bba: Wɛɛ yi koo yin wɑ̃ɑ yeru ko mi, yi sɛ̃ɑ ke kpɑ yi kɔwɑ, kpɑ yi yin binu
    ɡure yin kɔkɔrɔ. Miyɑ yɑberekunu nu koo mɑɑ mɛnnɑ.
  eng-KJVCPB: 'There shall the great owl make her nest, and lay, And hatch, and gather
    under her shadow: There shall the vultures also be gathered, Every one with her
    mate.'
  luo-luo: Tula noger ode kanyo monywol tongʼ, motogi kendo norit nyithinde, koumo
    e tipo mar bwombene; kanyo bende ema otenga nochokre, moro ka moro gi nyawadgi.
  meu-meu: Unuseni ai baimumu ese ena ruma baine karaia, ena gatoi baine atodia, baine
    hapapadia, bona natuna na ikerukeruna ai baine haboudia. Oibe, bogibada na unuseni
    ai bae hebou, hahinedia bona mamaruanedia.
  npi-ULB: लाटोकोसेराहरूले गुँड बनाउनेछन्, अण्डा पार्नेछन्‌ कोरल्नेछन् र तिनीहरूका
    बचेराहरूको संरक्षण गर्नेछन् । हो, त्यहाँ आ-आफ्ना जोडीसँग बाजहरू भेला हुनेछन् ।
  yor-yor: 'Òwìwí yóò tẹ́ ìtẹ́ rẹ̀ síbẹ̀, yóò yé, yóò sì pa, yóò sì kójọ lábẹ́ òjìji
    rẹ̀: àwọn gúnnugún yóò péjọ síbẹ̀ pẹ̀lú, olúkúlùkù pẹ̀lú ẹnìkejì rẹ̀.'
  pes-OPCB: در آنجا جغدها آشیانه خواهند کرد، تخم خواهند گذاشت، جوجه‌هایشان را از تخم
    بیرون خواهند آورد و آنها را زیر بال و پر خود پرورش خواهند داد. لاشخورها با جفتهای
    خود در آنجا جمع خواهند شد.
  tgl-ULB: Ang mga kuwago ay gagawa ng mga pugad, mangingitlog at pipisain ang kanilang
    mga itlog, pipisain at pangangalagaan ang kanilang inakay. Oo, magtitipon doon
    ang mga lawin, bawat isa ay may kapareha.
  hui-hui: Ega umi mbiraga biraga bedaru tinaga igini habane anda tabuanda uruniha
    ngelowa mamage tininaga babaganerume yabula dambi howa paligi bulebira. Ani bidagola
    boda hariawe wangabe angibunibi anda uruniha ibalu bira dege dege bulebira.
  mya-mya: ဇီး​ကွက်​တို့​သည်​အ​သိုက်​များ​လုပ်​လျက်​ဥ များ​ကို​ဥ​ပြီး​နောက် ဝပ်​၍​သား​ငယ်​တို့​ကို
    စောင့်​ရှောက်​ကာ​နေ​လိမ့်​မည်။ လင်း​တ​များ သည်​လည်း​တစ်​ကောင်​ပြီး​တစ်​ကောင်​လာ
    ရောက်​စု​ရုံး​ကြ​လိမ့်​မည်။
  bod-N: འུག་པས་གནས་དེར་ཚང་བཟོ་བ་དང་སྒོ་ང་བཏང་ནས་རུམ་སྟེ་བྱ་ཕྲུག་རང་གི་གྲིབ་མའི་འོག་ཏུ་བསྡུ་བར་བྱ།
    འོལ་པ་རྣམས་ཀྱང་རང་རང་གི་སྐྱ་ཡ་དང་མཉམ་དུ་དེར་འདུ་བའོ། །
  sna-sna: Zizi richaita dendere rigokandira mazaipo, richaachochonyerapo, rigochengeta
    mazana aro pasi pomumvuri wamapapiro aro; makondo achaunganapo, rimwe nerimwe
    neshamwari yaro.
  spa-BLM: La serpiente flecha hará su nido allí, y se acuestan, empollan y reúnen
    bajo su sombra. Sí, los cometas se reunirán allí, cada uno con su pareja.
  cac-cac: Ata' ol sb'o so' noc' cujub', ol em sn̈olob' noc', ol elta yune' noc' ta'.
    Ol smolb'an sb'a noc' yic stan̈vej sb'a. Ata' ol smolb'ejpax sb'a noc' ch'acb'a,
    mojan̈il ol aj noc', jun noc' smam, jun noc' snun.
  swh-ULB: Bundi watatengeneza viota vyao, na kutotolea mayai yao, kila mmoja na mwenzake.
  bel-bel: Там угняздуецца лятучы зьмей, будзе класьці яйкі і выводзіць дзяцей і зьбіраць
    іх пад цень свой; там і каршуны будуць зьбірацца адзін да аднаго.
  deu-ELBBK: Dort nistet die Pfeilschlange und legt Eier und brütet sie aus in ihrem
    Schatten; ja, dort versammeln sich die Geier, einer zum anderen.
  mbb-OT: Is menge ekang, edsesalag dutun, ed-impis, ebpesà, ne edipinsahan dan is
    menge pispis dan pinaaǥi te kedlekupi zan duen. Edhendutun daan is menge uwak
    he ebparisparis.
  mal-2015: അവിടെ അസ്ത്രനാഗം കൂടുണ്ടാക്കി മുട്ടയിട്ടു പൊരുന്നി കുഞ്ഞുങ്ങളെ തന്റെ നിഴലിൻ
    കീഴെ ചേർത്തുകൊള്ളും; അവിടെ പരുന്തു അതതിന്റെ ഇണയോടു കൂടും.
  gup-gup: Kumekbe wanjh djurrul karedmarnbun ba bu kawirlarrkngukdi. Kaluk yayaw
    ngarre kabirribebmerren dja ngaleng kayawnahnan ngarre mayh yaw kanjdji kore kuwel
    ngarre. Dja mak mayhmayh nabang kamirndemornnamerren kumekbe, narahrangem dja
    ngaldahdaluk.
  rmc-rmc: E sova peske kerela o hňizdos, a thovela ode o jandrore; bešela avri le
    sovicen a lela peske len tel o ciňos peskre kridlengro. Skidena pes ode the o
    supi, jekh pal aver.
  pes-OPV: درآنجا تیرمار آشیانه ساخته، تخم خواهد نهاد و برآن نشسته، بچه های خود را
    زیر سایه خود جمع خواهد کرد و در آنجا کرکسها با یکدیگر جمع خواهند شد.
  ron-1924: 'Аколо ышь ва фаче куйбул шарпеле де ноапте, ышь ва пуне оуэле, ле ва
    клочи ши ышь ва стрынӂе пуий ла умбра луй; аколо се вор стрынӂе тоць улий: фиекаре
    ла товарэшул луй.'
  ben-OBCV: প্যাঁচা সেখানে বাসা বেঁধে ডিম পাড়বে, ডিম ফুটিয়ে সে তার শাবকদের পালন
    করবে ও ডানার তলে তাদের ছায়া দেবে; সেখানে সমবেত হবে বড়ো সব চিল, প্রত্যেকে আসবে
    তাদের সঙ্গিনীর সাথে।
  som-som: Oo abeesaduna halkaasay buul ka samaysan doontaa, oo ukunteeda ku dhali
    doontaa, oo ku dillaacin doontaa, oo waxay ku soo ururin doontaa hooskeeda, oo
    gorgoraduna halkaasay ku soo ururi doonaan, oo mid kastaaba waxay la jiri doontaa
    ka qaba.
  lat-VUC: Ibi habuit foveam ericius, et enutrivit catulos, et circumfodit, et fovit
    in umbra ejus; illuc congregati sunt milvi, alter ad alterum.
  eng-ASVBT: There shall the dart-snake make her nest, and lay, and hatch, and gather
    under her shade; yea, there shall the kites be gathered, every one with her mate.
  ita-1885: Quivi si anniderà il serpente e partorirà le sue uova, e le farà spicciare,
    covandole alla propria ombra; quivi eziandio si raduneranno gli avoltoi l'un con
    l'altro.
  eng-LXXUP: 'There has the hedgehog made its nest, and the earth has safely preserved
    its young: there have the deer met, and seen one another’s faces.'
  eng-ULB: Owls will make nests, lay and hatch their eggs, hatch and protect their
    young. Yes, there hawks will gather, each one with its mate.
  spa-VBL: Allí el búho construirá su nido, pondrá y empollará sus huevos y criará
    a sus polluelos a la sombra de sus alas. Se ha convertido en un dormidero para
    las aves de rapiña, cada una con su pareja.
  fra-_FOB: Là le serpent fera son nid; il déposera ses œufs, il les fera éclore,
    et recueillera ses petits dans l'ombre; là aussi les vautours se rassembleront
    l'un avec l'autre.
  mal-mal: അവിടെ അസ്ത്രനാഗം കൂടുണ്ടാക്കി മുട്ടയിട്ടു വിരിയിച്ചു കുഞ്ഞുങ്ങളെ തന്റെ
    നിഴലിൻ കീഴിൽ ചേർത്തുകൊള്ളും; അവിടെ പരുന്തുകൾ അതതിന്റെ ഇണയോടു കൂടും.
  urd-GVR: Mādā sāṅp us ke sāye meṅ bil banā kar us meṅ apne anḍe degī aur unheṅ se
    kar pālegī. Shikārī parinde bhī do do ho kar wahāṅ jamā hoṅge.
  suz-BL: मेकेर बुक्‍‍सुम ग्‍योव़ सेल्‍शा, ब्‍वोफु पा पुक्‍शा, चाइक्‍ब ग्रुंइब। मेकेर
    ब्‍वारदे ग्रुम्‍शा, निक्‍शी निक्‍शी पा बाक्‍नीम।
  eng-NOY: 'There also shall the arrow-snake make her nest, and lay her eggs; She
    shall hatch them, and gather her young under her shadow: There also shall the
    vultures be gathered together, Every one with her mate.'
  ita-1927: Quivi il serpente farà il suo nido, deporrà le sue uova, le coverà, e
    raccoglierà i suoi piccini sotto di sé; quivi si raccoglieranno gli avvoltoi,
    l’uno chiamando l’altro.
  ckb-ckb: لەوێ کوندەپەپوو هێلانە دەکات و هێلکە دەکات، کڕ دەکەوێت و لەژێر سێبەری باڵەکانی
    هەڵیدەهێنێت. لەوێ شاهین و شمقاڕ کۆدەبنەوە، هەریەکە و لەگەڵ تاکەکەی.
  eng-BBE: 'The arrowsnake will make her hole and put her eggs there, and get her
    young together under her shade: there the hawks will come together by twos.'
  kan-OKCV: ಅಲ್ಲಿ ಗೂಬೆಯು ಗೂಡನ್ನು ಮಾಡಿಕೊಂಡು, ಮೊಟ್ಟೆ ಇಟ್ಟು, ಮರಿ ಮಾಡಿ, ಅವುಗಳನ್ನು ತನ್ನ
    ರೆಕ್ಕೆಗಳ ನೆರಳಿನಲ್ಲಿ ಕಾಪಾಡುವುದು. ಅಲ್ಲಿಯೂ ಸಹ ಹದ್ದುಗಳು ಪ್ರತಿಯೊಂದೂ ಜೊತೆಜೊತೆಯಾಗಿ ಸೇರಿರುತ್ತವೆ.
  tam-2017: அங்கே இராஜாளிக்கழுகு கூடுகட்டி, முட்டையிட்டு, குஞ்சுபொரித்து, அவைகளைத்
    தன் நிழலிலே கூட்டிக்கொள்ளும்; அங்கே பருந்துகளும் ஜோடிஜோடியாகச் சேரும்.
  spa-RV-1909: 'Allí anidará el cuclillo, conservará sus huevos, y sacará sus pollos,
    y juntarálos debajo de sus alas: también se ayuntarán allí buitres, cada uno con
    su compañera.'
  ron-BTF: Acolo bufniţa mare îşi va face cuibul şi va oua şi va avea pui şi va aduna
    sub umbra ei, acolo de asemenea vulturii se vor aduna fiecare cu perechea sa.
  eng-WEBP: The arrow snake will make her nest there, and lay, hatch, and gather under
    her shade. Yes, the kites will be gathered there, every one with her mate.
  eng-FBV: There the owl will build its nest, lay and hatch its eggs, and raise its
    chicks in the shade of its wings. It has become a roost for birds of prey, each
    one with its mate.
  nld-1939: Daar nestelt de slang, en legt er haar eieren, Bedekt ze en broedt ze;
    Daar komen ook de gieren bijeen, En zoeken elkaar.
  nch-BL: Nopona quichihuas itepasol nopa hueyi cuamojmojti. Nopona quitalis itecsis,
    huan tacatise iconehua huan quinmocuitahuis ieltapaltzala. Nojquiya nopona mosentilise
    tzojpilome huan sesen oquichti quipiyas se cati sihuatzi.
  vie-1934: Rắn roi sẽ làm ổ tại đó, đẻ trứng, ấp cho nở và nhóm con lại dưới bóng
    mình; sau nữa, những kên kên cùng nhau nhóm tại đó, trống và mái thành đôi.
  hin-CV: वहां उल्लू अपना घोंसला बनाएगा तथा वहीं वह अंडे देगा, वहां चूज़े पैदा होंगे
    तथा वह उन्हें अपने पंखों की छाया में ले लेगा; तब वहां बाज़ भी एकत्र होंगे.
  eng-OURB: The arrow snake will make her nest there, and lay, hatch, and gather under
    her shade. Yes, the kites will be gathered there, every one with her mate.
  spa-BES: Allí hará su nido el búho real y pondrá sus huevos allí, y juntará a su
    cría bajo su sombra; allí los buitres se unirán cada macho con su hembra.
  tdx-tdx: Hamboare’ i lapetakey ty traño’e naho hifana ao, naho hamoy, vaho hatonto’e
    ambane’ talinjo’eo, hifamory ao ty vantio, songa amam-bali’e.
  tha-KJV: นกฮูกจะทำรังและตกฟองที่​นั่น และกกไข่และรวบรวมลู​กอ​่อนไว้ในเงาของมัน เออ
    เหย​ี่ยวปีกดำจะรวมกั​นที​่​นั่น ต่างคู่​ก็​อยู่​กับของมัน
  por-BR-2018: Ali a coruja fará seu ninho e porá ovos ,e tirará seus filhotes, e
    os recolherá debaixo de sua sombra; também ali os abutres se ajuntarão uns com
    os outros.
  deu-ELO: Dort nistet die Pfeilschlange und legt Eier und brütet sie aus in ihrem
    Schatten; ja, daselbst versammeln sich die Geier, einer zum anderen. -
  eng-WYC-2018: there an urchin had ditches, and nourished out whelps, (or there a
    hedge-hog had dens, and nourished whelps), and digged about, and fostered in the
    shadow thereof; there kites were gathered together, one to another.
  epo-epo: Tie nestos saltanta serpento kaj metos ovojn kaj kovos kaj kolektos en
    sia ombro; tie milvoj kolektiĝos unu al alia.
  uig-PIN: «Oⱪ yilan» xu yǝrdǝ uwilaydu, Uning sayisidǝ tuhumlaydu, Balilirini yiƣip
    baⱪidu. Ⱪorultaz-tapⱪuxlar ⱨǝrbiri ɵz jüpi bilǝn xu yǝrdǝ toplinidu;
  beo-beo: Gugunia da ilia bibi gaguli, oso legele, mano lalelegele, ilia mano ouligimu.
    Buhiba ilia da amogawi afae afae misini, gilisimu.
  tpi-OTNT: Ol pisin bilong nait bai i wokim ol haus na putim ol kiau bilong ol long
    dispela hap, na bai ol i opim wing bilong ol na i stap was long ol yangpela pikinini
    bilong ol. Na ol tarangau man wantaim ol tarangau meri, ol tu bai i kam i stap.
  hau-SA: Mujiya za tă yi sheƙa a can ta zuba ƙwai; za tă ƙyanƙyashe su, ta kuma kula
    da ’ya’yanta a inuwar fikafikanta; a can kuma shirwa za su taru, kowa da abokinsa.
  uig-LAT: «Oq yilan» shu yerde uwilaydu, Uning sayiside tuxumlaydu, Balilirini yighip
    baqidu. Qorultaz-tapqushlar herbiri öz jüpi bilen shu yerde toplinidu;
  nde-nde: Isikhova sizakwakha isidleke khona sibekele amaqanda, sizawachamisela,
    sifukamele abantwana baso ngaphansi komthunzi wempiko zaso, lemizwazwa izabuthana
    khonapho, yilowo lalowo lomngane wawo.
  ton-ton: '‌ʻE ngaohi ʻi ai ʻe he motuʻa lulu hono pununga, pea fakatō, pea fōfoaʻi,
    pea tānaki ki hono malumalu: ʻe tānaki foki ʻi ai ʻae ngaahi volita, taki taha
    mo hono hoa.'
  ces-1613: Tam se zhnízdí sup, a škřečeti bude, a když vysedí, shromáždí je pod stín
    svůj; tam také shledají se luňáci jeden s druhým.
  eng-WMB: The arrow snake will make her nest there, and lay, hatch, and gather under
    her shade. Yes, the kites will be gathered there, every one with her mate.
  tam-TCV: ஆந்தைகள் அங்கே கூடுகட்டி, முட்டையிட்டுக் குஞ்சு பொரித்து, அவைகளைத் தமது
    சிறகுகளின் நிழலில் பாதுகாக்கும்; வல்லூறுகளும் தத்தம் துணையுடன் அங்கே வந்துசேரும்.
  ceb-ULB: Maghimo ug salag ang mga kuwago, mangitlog ug mamusa, ug panalipdan ang
    mga pispis niini. Oo, magkatigom ang mga uwak didto, ang matag-usa uban sa iyang
    paris.
  pol-UBG: Tam sowa się zagnieździ, zniesie jajka, wyleży młode i zbierze je w swoim
    cieniu. Tam też zlecą się sępy, jeden z drugim.
  urd-GVU: مادہ سانپ اُس کے سائے میں بِل بنا کر اُس میں اپنے انڈے دے گی اور اُنہیں
    سے کر پالے گی۔ شکاری پرندے بھی دو دو ہو کر وہاں جمع ہوں گے۔
  deu-1912: Die Natter wird auch daselbst nisten und legen, brüten und aushecken unter
    seinem Schatten; auch werden die Weihen daselbst zusammenkommen.
  kan-2017: ಅಲ್ಲಿ ಗೂಬೆಯೂ ಗೂಡನ್ನು ಮಾಡಿಕೊಂಡು ಮೊಟ್ಟೆಯಿಟ್ಟು, ಮರಿಮಾಡಿ ಮರೆಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಳ್ಳುವುದು.
    ಹೌದು, ಹದ್ದುಗಳು ಅಲ್ಲಿ ಜೋಡಿಜೋಡಿಯಾಗಿ ಸೇರಿಕೊಳ್ಳುವವು.
  yap-yap: Arche’ ni owl e bay ra toyed taferad, ngar ted e pi tamango’ rorad riy
    miyad bilig ngu’ur chathowliyyed u rom. Arche’ ni vulture e bay ra malaygad ngar
    mokungad ngaram.
  hlt-MCSB: Te ah valah loh bu a tuk vetih oi ni. A khae phoeiah tah a hlipkhup ah
    a ku thil ni. Te ah te valae rhoek khaw tingtun uh vetih a la te a paa cu ni.
  mdy-ETH: ዒኢካ ኩኩቴ ማኣሪ ማዢ ጱኡላ ጱኡላንዳኔ፤ ጱኡሎዋ ፔኤኮ ቃሂ፥ ጋኣዞ ዴማ ሃጲ ዲቻንዳኔ፤ ሃምፑራሢያ ፔኤኮ ላጎና
    ዎላ ዬካ ቡካንዳኔ።
  twi-ASANTE: Ɛhɔ na ɔpatuo bɛyɛ ne pirebuo, na wato ne nkosua. Ɔbɛhwane ne mma, na
    ɔde ne ntaban akata wɔn so; ɛhɔ na nkorɔma bɛboaboa wɔn ho ano, obiara ne deɛ
    ɔka ne ho.
  eng-WEBU: The arrow snake will make her nest there, and lay, hatch, and gather under
    her shade. Yes, the kites will be gathered there, every one with her mate.
  wal-wal: Guttiyaa yan keettaa keexxana; keexxada phuuphullido phuuphulleta haphphada
    qoxana. Ba maratakka ba qefetu garssan haphphana; qassi gaceti bantta laggiyaara
    laggiyaara he sohuwaa shiiqana.
  spa-PDDPT: Allí también habrá nido de búho. Pondrá sus huevos, los incubará y los
    empollará. Allí se juntarán los buitres, cada uno con su compañera.
  gun-gun: Urukure'a onhemboaity 'rã ha'e py. Ombo'a ha'e omboaku 'rã guive, kuaray'ã
    py oguereko 'rã gua'y kuery. Xapirẽ voi ha'e py ae avi 'rã ijaty, peteĩ-teĩ oirũ
    reve.
  ilo-ULB: Dagiti kullaaw ket agumok, agitlog, ken ukopandanto dagiti itlogda ken
    aywanandanto dagiti annakda. Wen, aguummongto sadiay dagiti kali, tunggal maysa
    agraman ti asawana.
  kpg-kpg: Nia manu ‘owl’ gaa hai nadau waehongo, gaa dugu nadau ngogo, gaa paa nia
    dama, ga benebene digaula hagahumalia i di gowaa deelaa. Nia manu ‘vulture’ ga dagabuli
    i golo ga hagadau gi muli.
  uig-ARA: «ئوق يىلان» شۇ يەردە ئۇۋىلايدۇ، ئۇنىڭ سايىسىدە تۇخۇملايدۇ، بالىلىرىنى يىغىپ
    باقىدۇ. قورۇلتاز-تاپقۇشلار ھەربىرى ئۆز جۈپى بىلەن شۇ يەردە توپلىنىدۇ؛
  sus-sus: Bɔximase a xalɛ sama nɛ naa, a fa e rasɛgɛ, a e kanta. Hali yubɛe sabatima
    mɛnni nɛ, e fa die rasɛgɛ.
  pon-2006: Likoht kan pahn wiahda pasarail kan, kutoahredi oh kasawahdi, oh apwalihada
    wahrail kan wasao. Puldur kan pahn kohkohpene oh kousoanla wasao.
  ksd-ksd: A teo na po tana, ma na kakapi ma na va taun ra kiau tana, ma na varurue
    ra umana natina ta ra maluruna; maia pa, a umana kavivi diat a vana varurung tana,
    tikatikai dir ma talaina.
  tur-YTC: Ok yılanı orada yuvasını yapacak, Yumurtlayacak, yavrularını çıkaracak
    ve kendi gölgesinde toplayacak. Evet çaylaklar orada, Her biri kendi eşiyle toplanacaklar.
  grc-BRENT: Ἐκεῖ ἐνόσσευσεν ἐχῖνος, καὶ ἔσωσεν ἡ γῆ τὰ παιδία αὐτῆς μετὰ ἀσφαλείας·
    ἐκεῖ συνήντησαν ἔλαφοι καὶ εἶδον τὰ πρόσωπα ἀλλήλων.
  ind-AYT: Burung hantu akan membuat sarang dan bertelur di sana, menetaskannya dan
    mengumpulkan anak-anaknya di bawah perlindungannya. Sungguh, burung elang akan
    berkumpul di sana, masing-masing dengan pasangannya.
  nya-nya: Kadzidzi adzamangako chisa chake nʼkuyikirako mazira, adzaswa ana ake ndi
    kusamalira ana ake mu mthunzi wa mapiko ake; akamtema adzasonkhananso kumeneko,
    awiriawiri.
  hrv-hrv: Ondje će se gnijezditi guja, odlagati jaja, ležat' na njima, u sjeni ih
    tvojoj izleći; onamo će slijetati jastrebovi jedan za drugim.
  mps-mps: Te hulide bilibo ba sibigo te be selama, te augwa ge dabe tede saganaibao,
    te augwa bogo dinigilama, te augwa gesi ogomani tonalueibao. Tama te omai ba kemodage
    me, so ba kemodage me, augwali aselama, tonaluagasaibao walio.
  tpi-tpi: Ol pisin bilong nait bai i wokim ol haus na putim ol kiau bilong ol long
    dispela hap, na bai ol i opim wing bilong ol na i stap was long ol yangpela pikinini
    bilong ol. Na ol tarangau man wantaim ol tarangau meri, ol tu bai i kam i stap.
  dan-1931: der bygger Pilslangen Rede, lægger Æg og samler dem og ruger. Kun der
    skal Gribbene flokkes, ej savner den ene den anden.
  vie-OVCB: Tại đó, chim cú sẽ làm ổ và đẻ trứng. Chúng ấp trứng và bảo bọc con dưới
    cánh mình. Diều hâu cũng sẽ tụ họp mỗi lần một đôi.
  guj-2017: ઘુવડો ત્યાં માળો બાંધશે, ઈંડાં મૂકશે અને તે સેવીને બચ્ચાંને પોતાની છાયા
    નીચે એકત્ર કરશે. હા, ત્યાં સમડીઓ પણ દરેક પોતાના સાથી સહિત એકઠી થશે.
  pon-2006A: Likoht kan pahn wiahda pasarail kan, kutohredi oh kasawahdi, oh apwalihada
    wahrail kan wasao. Puldur kan pahn kohkohpene oh kousoanla wasao.
  por-BRBSL: A serpente seta fará seu ninho lá, e deitar, chocar e reunir sob sua
    sombra. Sim, as pipas serão reunidas lá, cada uma com sua companheira.
  cth-cth: Tahrun ni hai hote hmuen koe tabu tuk vaiteh, tadui tadui vaiteh, a ca
    a khe toteh, amae a tâhlip dawk a tabo sak han. Matawnaw nihai, hote hmuen koe
    kamkhueng awh vaiteh, buet touh hoi buet touh âvâ a kâyawng awh han.
  twi-twi: Ɛhɔ na patu bɛyɛ ne berebuw, na watow ne nkesua. Obesow ne mma, na ɔde
    ne ntaban akata wɔn so; ɛhɔ na nkorɔma bɛboaboa wɔn ho ano, obiara ne nea ɔka
    ne ho.
  hlt-hlt: Te ah valah loh bu a tuk vetih oi ni. A khae phoeiah tah a hlipkhup ah
    a ku thil ni. Te ah te valae rhoek khaw tingtun uh vetih a la te a paa cu ni.
  tbz-SIM: Iwɑ̀ɑ̀kɛ níí yóó dɛ ndɔú nyɛyiè nkɛ́pɛ̃tɛ́ kɛ́ndɑkɛ i bí kpɛ́í, timɑncòntì
    yó ndɛ ntiku timɔu.
  msy-2020: Eghtɨ mɨghɨaba izɨ uan aroriabar arɨghsɨ, danganir kamɨn izɨ mɨkonibar
    ingarsɨ danganiba buriam, egh da aroriaba arightɨ, da afueghtɨ da uan avɨziba
    kuigh uan nguzibar gan ikiam. Eghtɨ isar apuriba ko isar amebaba, me uaghan izɨ
    ikiam.
  dop-dop: Tǝnɑɣɑ tʋm kɑ́ hɛɛ lonte, nɑ ɩ́ tʋ ɩ yɑlɑ. Tʋm kɑ́ pɑpɩ-yɛɣɛ tǝnɑ, nɑ ɩ́
    kpeɣeli ɩ piyɑ kɛ ɩ kɔŋkɔŋ tɑɑ. Tǝnɑɣɑ yepelekunɑɑ tǝnɑ kɑ koti nɑɑlɛ nɑɑlɛ.
  azb-azb: Orada bayquş yuva quracaq, yumurtlayacaq, Öz kölgəsi altında balalar çıxaracaq.
    Çalağanlar da orada cüt-cüt yığışacaq.
  eng-DBY: There shall the arrow-snake make her nest, and lay, and hatch, and gather
    under her shadow; there also shall the vultures be gathered one with another.
  hin-2017: वहाँ मादा उल्लू घोंसला बनाएगी; वे अण्डे देकर उन्हें सेएँगी और अपनी छाया
    में बटोर लेंगी; वहाँ गिद्ध अपनी साथिन के साथ इकट्ठे रहेंगे।
  wol-KYG: Fa la luy nen di tàgge, nen fa, bóof, ba tostan, yiire keppaaram; tan ya
    bokk fa daje, ku ci nekk ak moroom ma.
  eng-YLT: There made her nest hath the bittern, Yea, she layeth, and hath hatched,
    And hath gathered under her shadow, Only there gathered have been vultures, Each
    with its companion.
  eng-WYC-2017: there an urchin had ditches, and nourished out whelps, and digged
    about, and fostered in the shadow thereof; there kites were gathered together,
    one to another.
  eng-WMBB: The arrow snake will make her nest there, and lay, hatch, and gather under
    her shade. Yes, the kites will be gathered there, every one with her mate.
  urd-GVH: मादा साँप उसके साये में बिल बनाकर उसमें अपने अंडे देगी और उन्हें सेकर पालेगी।
    शिकारी परिंदे भी दो दो होकर वहाँ जमा होंगे।
  rug-rug: Sa duduru si kote tavete vori meke opo nana, kote hira vovoto meke kopuni
    sa sari tuna, va aqori sa pa kauru tatapuruna; vasina tugo kote varigara sari
    na atata, kote na tamatamaloana si vari kamoi.
  gaz-gaz: Urunguun achitti manʼee ijaarrattee hanqaaquu hanqaaqxi; cuucii yaaftees
    qoochoo jalatti kunuunfatti; allaattiinis dhirsaa fi niitii taatee achitti walitti
    qabamti.
  fra-LSG: Là le serpent fera son nid, déposera ses œufs, Les couvera, et recueillera
    ses petits à son ombre; Là se rassembleront tous les vautours.
  yal-yal: Saɲin fan a soden toma na nin, a yi a xɛlɛne bira, a yi e rasɛgɛ, a a diine
    malan a nininna bun. Sɛgɛne fan e malanma na nin.
  haw-1868: Malaila no e hana'i ka moolele i kona punana, A hanau, a hoomoe, a hoopunana
    malalo o kona malu; Malaila no hoi e akoakoa ai na vuletura, O kela mea keia mea,
    me kona hoa.
  arb-NAV: هُنَاكَ تَعِيشُ الْبُومُ وَتَبِيضُ وَتُفْرِخُ وَتَرْعَى صِغَارَهَا تَحْتَ
    أَجْنِحَتِهَا، وَهُنَاكَ أَيْضاً تَتَلاقَى الصُّقُورُ بَعْضُهَا بِبَعْضٍ.
  ewe-ewe: Adzexe awɔ atɔ, aɖa azi ɖe eme le afi ma, aƒo vi, akpɔ viawo dzi, eye wòatsɔ
    eƒe aʋalawo atsyɔ wo dzi. Afi siae akagawo aƒo ƒu ɖo, atsu kple asi.
  eng-LEE: 'There shall nestle the arrow-snake, and lay eggs, and hatch, and gather
    its young under its shadow: only vultures shall assemble there, every one with
    her mate.'
  asm-FB: ফেঁচাই বাহ সাজি, কণী উমনি দি পোৱালি জগাব, আৰু পোৱালবোৰক সুৰক্ষা দিব। হয়
    সেই ঠাইত প্রতিজনী শেন চৰাইয়ে নিজৰ সঙ্গীৰ সৈতে গোট খাব।
  sus-A: بْشِمَسٍ عَ شَلّ سَمَ نّ نَا، عَ قَ عٍ رَ سّفّ، عَ عٍ كَنتَ. هَلِ يُبّيٍ
    سَبَتِمَ مّننِ نّ، عٍ قَ دِيٍ رَ سّفّ.
  fra-SBL: Le serpent à flèche y fera son nid, et se coucher, éclore et se rassembler
    à son ombre. Oui, les cerfs-volants seront rassemblés là, chacun avec son compagnon.
  hbo-hbo: שָׁ֣מָּה קִנְּנָ֤ה קִפֹּוז֙ וַתְּמַלֵּ֔ט וּבָקְעָ֖ה וְדָגְרָ֣ה בְצִלָּ֑הּ
    אַךְ־שָׁ֛ם נִקְבְּצ֥וּ דַיֹּ֖ות אִשָּׁ֥ה רְעוּתָֽהּ׃
  kik-kik: Ndundu nĩĩgaka gĩtara kũu, ĩrekagĩrie matumbĩ mayo kuo, nĩĩkamatũrĩkia
    na ĩrere njui ciayo rungu rwa mathagu mayo; ningĩ kũu nokuo hũngũ ikoongana igĩrĩ
    igĩrĩ, o njamba na nga yayo.
  fra-NCL: Là le serpent fera son nid et pondra, couvera et réunira ses petits sous
    son ombre. Là aussi se rassembleront tous les vautours.
  cek-AK: Bukbuh mah tabu bop ueloe, tadui tih; tadui to awh ueloe, anih ih tahlip
    ah acaa to khaek tih; tahmu prawnnawk doeh to ah angpop o ueloe, amno hoi ampa
    akoep ah om o tih.
  cuk-cuk: A-neggine, irmonmar e-uu soboed, degi, e-akwamar urbidoed. E-sakan-urbali,
    nuekwa e-akwamar urboed, nuekwa e-mimmigan akoed. Agine, mulamar ambikumogoed,
    abirgunar-abirgunar ambikumogoed.
  uig-CYR: «Оқ илан» шу йәрдә угилайду, Униң сайисидә тухумлайду, Балилирини жиғип
    бақиду. Қорултаз-тапқушлар һәр бири өз җүпи билән шу йәрдә топлиниду;
  tel-2017: గుడ్లగూబలు గూళ్ళు కట్టుకుని, గుడ్లు పెట్టి పొదుగుతాయి. అక్కడే తెల్లగద్దలు
    తమ జాతిపక్షులతో కలుసుకుంటాయి.
  hat-BSA: La, koulèv pyebwa a va fè nich li pou ponn ze; li va kale yo e ranmase
    yo anba pwotèj li. Menm bèt malfini yo va rankontre la, yo chak ak pwòp parèy
    yo.
  kos-kos: Owl ac fah orek ahng lalos, atrola, sawulla ma natulos ac liyalosyang we.
    Won vulture lulap fah tukeni we, sie tukun sie.
  hbo-WLC: שָׁ֣מָּה קִנְּנָ֤ה קִפּוֹז֙ וַתְּמַלֵּ֔ט וּבָקְעָ֖ה וְדָגְרָ֣ה בְצִלָּ֑הּ
    אַךְ־שָׁ֛ם נִקְבְּצ֥וּ דַיּ֖וֹת אִשָּׁ֥ה רְעוּתָֽהּ׃
  ibo-ibo: Ikwighịkwighị ga-akpa akwụ ya nʼebe ahụ. Ọ ga-anọkwa nʼebe ahụ yie akwa,
    zụọ ụmụ ya, lekọtaa ha site nʼiji nku ya kpuchie ha. Ebe ahụ kwa ka ndagbụ ga-ezukọkwa,
    nke ọbụla na ibe ya.
  ory-ory: ସେହି ସ୍ଥାନରେ ଡିଆଁ ସର୍ପ ଆପଣା ବସା କରି ଡିମ୍ବ ଦେବ ଓ ଛୁଆ ଫୁଟାଇ ଆପଣା ଛାୟା ତଳେ
    ଏକତ୍ର କରିବ; ଆହୁରି, ଚିଲମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସଙ୍ଗିନୀ ସହିତ ସେଠାରେ ଏକତ୍ର ହେବେ।
  chk-chk: Iwe, fukuro repwe fas ikenan, repwe pwal amökkü sokuler o achufengeni apaner
    kana fän pöükässir. Ewer, ikenan ekewe machang iter wolcher repwe chufengen me
    chiener.
  rop-rop: Ola mukmuk garra meigim nes blanga lukaftumbat olabat bigininimob, en detlot
    bigwan bard gulum boltja garra flaiflaibat en lukaranbat langa det pleis.
  ukr-1871: Там крилата гадюка гнїздитися буде на яйцях, виводити ме дїти й під себе
    збірати, та й яструби будуть там збіратись один до одного.
  deu-1951: Daselbst wird die Pfeilschlange nisten und Eier legen, sie ausbrüten und
    ihre Jungen sammeln unter ihrem Schatten, daselbst werden auch die Geier zusammenkommen,
    ein jeder zu seinem Gesellen.
  eng-JPS: There shall the arrowsnake make her nest, and lay, and hatch, and brood
    under her shadow; yea, there shall the kites be gathered, every one with her mate.
  srp-1865: Ondje æe se gnijezditi æuk i nositi jaja i leæi ptiæe i sabirati ih pod
    sjen svoj; ondje æe se sastajati i jastrebovi jedan s drugim.
  lug-lug: Ekiwuugulu kiribiikira eyo amagi, ne kigaalula, ne kirabirira abaana baakyo
    wansi w’ekisiikirize kyakyo. Era eyo ne kamunye gy’alikuŋŋaanira, empanga n’enseera.
  heb-heb: שמה קננה קפוז ותמלט ובקעה ודגרה בצלה אך שם נקבצו דיות אשה רעותה׃
  ben-IRV: পেঁচা বাসা বানাবে সেখানে ডিম রাখবে, ডিম পারবে ও তার তরুণদের রক্ষা করবে।
    হ্যাঁ, সেখানে চিলগুলো প্রত্যেকে সঙ্গিনীর সঙ্গে জড়ো হবে।
  pan-pan: ਉੱਥੇ ਮਾਦਾ ਉੱਲੂ ਆਲ੍ਹਣਾ ਬਣਾ ਕੇ ਆਂਡੇ ਦੇਵੇਗੀ, ਅਤੇ ਸੇਉ ਕੇ ਆਪਣੇ ਬੱਚੇ ਆਪਣੇ ਖੰਭਾਂ
    ਹੇਠ ਇਕੱਠੇ ਕਰੇਗੀ। ਉੱਥੇ ਹੀ ਇੱਲਾਂ ਇਕੱਠੀਆਂ ਹੋਣਗੀਆਂ ਹਰੇਕ ਆਪਣੇ ਨਰ ਨਾਲ।
  mya-JVB: ခုန်တတ်သော မြွေသည်လည်း၊ ထို အရပ်၌ အသိုက် လုပ်၍ ဥ လိမ့်မည်။ အဥပေါက် ပြီးမှ
    မြွေသငယ်တို့ကို စုသိမ်း၍ ကွယ်ကာ လိမ့်မည်။ လင်းတ တို့သည်လည်း ထို အရပ် ၌ စုဝေး ၍၊
    အထီး အမများ ပေါင်းကြလိမ့်မည်။
  hmo-hmo: Unuseni baimumu manu ese iena ruma do ia karaia, iena gatoi do ia atodia.
    Iena natuna do ia abia, bona unuseni do ia naridia. Galo manudia danu unuseni
    do idia haboua, ta ta mai edia hahine, o mai edia tau.
  urd-urd: वहाँ उड़नेवाले साँप का आशियाना होगा और अंडे देना और सैना और अपने साए में
    जमा' करना होगा वहाँ गिद्ध जमा' होंगे और हर एक के साथ उसकी मादा होगी।
  rus-SYN: Там угнездится летучий змей, будет класть яйца и выводить детей и собирать
    их под тень свою; там и коршуны будут собираться один к другому.
  bqc-SIM: Bãso a sakpɛ da we à gbedau, a nɛpipi, i ń kãaa a zíɛ. Yãamusuↄ kↄ̃
    nↄnↄaau, sa ìↄ tɛ a nai.
  tcz-CHONGTHU: Hilai achu sumbu changlit in abuh sem in tin, atui ho athah ding ahi.
    Anou akeo sah'a alhaving'a akhu khum ding ahi. Khoiho hung untin, achal leh api
    akop'a hung diu ahi.
  mar-mar: तेथे घुबड आपल्यासाठी घरटे करेल, अंडी घालून ती उबवतील. आणि आपल्या पिल्लांचे
    रक्षण करतील. होय, घार आपआपल्या जोडीदारांसोबत जमा होतील.
  qub-qub: Chaycho tucu gueshwanta ruranga. Chaycho wachar ogllar pashtarcachirnami
    pushapata jorgonga. Chipshantaga shuntapayllapami gueshpichenga. Chay partimanga
    tucuy casta ancacunapis chinan orgunmi shuntacanga.
  hat-hat: Se la koulèv pral fè nich yo, se la y'ap ponn. Se la y'ap kouve ze yo,
    se la y'ap okipe pitit yo. Se la malfini karanklou yo pral sanble.
  eng-BSB: There the owl will make her nest; she will lay and hatch her eggs and gather
    her brood under her shadow. Even there the birds of prey will gather, each with
    its mate.
  eng-WEBPB: The arrow snake will make her nest there, and lay, hatch, and gather
    under her shade. Yes, the kites will be gathered there, every one with her mate.
  kbq-kbq: Hanki anampina ko'mutomo no eme kino amura anteteno kegava hu'nesnigeno,
    horahora hina agekona'areti rutareno refitentegahie. Ana nehanigeno tumpamo'za
    veate veate e'za anampina emanigahaze.
  nhe-BL: Nopano quichihuas itepasol nopa hueyi cuamojmojtli. Nopano quintlalis itejquis,
    huan tlacatise iconehua huan quinmocuitlahuis ieltlapaltzala. Nojquiya nopano
    mosentilise tzopilome huan sesen oquichtli quipiyas se tlen sihuatzi.
  gub-BL: Pypy uzapo putar waity a'e pe wà nehe. Upi'amomor putar wà nehe. Ukwaku
    putar wà nehe. Upyk putar umemyr upepo pupe wà nehe. Apitaw uzemono'og putar a'e
    pe wà nehe no. Pitàitàigatu uzemono'og putar uzehe we har wainuromo wà nehe.
  eng-DRA: 'There hath the ericius had its hole, and brought up its young ones, and
    hath dug round about, and cherished them in the shadow thereof: thither are the
    kites gathered together one to another.'
