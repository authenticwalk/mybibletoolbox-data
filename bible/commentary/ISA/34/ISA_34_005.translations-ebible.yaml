verse: ISA.034.005
translations:
  mal-C: എന്റെ വാൾ ആകാശമണ്ഡലങ്ങളിൽ അതിന്റെ ദൗത്യം പൂർത്തീകരിച്ചുകഴിയുമ്പോൾ; ഇതാ, അത്
    ന്യായവിധിക്കായി ഏദോമിന്മേൽ, നാശത്തിനായി ഞാൻ നിയമിച്ചിരിക്കുന്ന ജനതയുടെമേൽത്തന്നെ
    പതിക്കും.
  deu-TKW: Denn berauscht hat sich im Himmel mein Schwert; nun fährt es herab auf
    Edom und das von mir gebannte Volk zum Gericht.
  lin-lin: Pamba te mopanga na ngai esili kolongwa kuna na likolo ; tala, ekiti mpo
    na kosambisa Edomi, mpe bato oyo nabongisaki mpo na kobebisama.
  eng-LSV: For My sword was soaked in the heavens, || Behold, it comes down on Edom,
    || On the people of My curse for judgment.
  eng-GNV: 'For my sword shalbe drunken in the heauen: beholde, it shall come downe
    vpon Edom, euen vpon the people of my curse to iudgement.'
  eng-WEBSTER: 'For my sword shall be bathed in heaven: behold, it shall come down
    upon Edom, and upon the people of my curse, to judgment.'
  nhw-BL: Huan quema nomachete tlamis itequi nepa ilhuicac, xijpiyaca cuidado pampa
    ajsis ipan tlali Edom para nijtlajtolsencahuas. Nopa eltoc se tlali catli niquiyocatlalijtoc
    para nijtlatzacuiltis huan niquinmictis catli nopona ehuani.
  swh-ONEN: Upanga wangu umekunywa na kushiba huko mbinguni, tazama, unashuka katika
    hukumu juu ya Edomu, wale watu ambao nimeshawahukumu, kuwaangamiza kabisa.
  bba-bba: Yinni Gusunɔn tɑkobi yɑ yɛm debɑ wɔllɔ. Wee, yɑ koo sɑrɑmɑ yu Edɔmubɑ wɔri,
    be u siri u nɛɛ, bu kɑm koosio.
  eng-KJVCPB: 'For my sword shall be bathed in heaven: Behold, it shall come down
    upon Idumea, And upon the people of my curse, to judgment.'
  luo-luo: Liganglana osetieko tichne e kor lwasi, neuru, olor mondo ongʼad bura ne
    Edom, oganda ma asetieko chuth.
  meu-meu: Badina be egu dare na rara ai vada e honu honu dae guba ai; a itaia, ia
    na Edom ihahemaoro-henina totona e dihomu, vada na revadia mase taudia latadiai.
  npi-ULB: किनकि जब मेरो तरवारले स्वर्गमा अघाउञ्‍जेल पिउनेछ । हेर, मैले विनाशको निम्ति
    अलग गरिरहेका मानिसहरू एदोममाथि त्‍यो आउनेछ ।
  yor-yor: Nítorí ti a rẹ idà mi ní ọ̀run, kíyèsi í, yóò sọ̀kalẹ̀ wá sórí Edomu, sórí
    àwọn ènìyàn tí mo ti parun fún ìdájọ́.
  pes-OPCB: خداوند شمشیر خود را در آسمان آماده کرده است تا بر قوم ادوم که مورد غضب
    او هستند، فرود آورد.
  tgl-ULB: Sa oras na mabusog ang aking espada sa langit mula sa pag-inom; pagmasadan
    ninyo, bababa ito sa Edom, sa bayan na ibinukod ko para wasakin.
  hui-hui: Anduane Homogohanda lalu, I̱ninaga keba holene wai biagane ayu tibu ne
    gadele mbira hari daligaha manda mandabu wirugo ai i̱nime abale Idomo wali agali
    biaru baba wai bu pole kogoni. Ani bidogo áyu agali uruni bole pelo yupe harogoni,
    laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဋ္ဌား​တော်​ကို​ကောင်း​ကင် ဘုံ​တွင် အ​သင့်​ပြင်​ဆင်​တော်​မူ​ပြီး​မှ​ဆုံး​ပါး
    ပျက်​စီး​ရန် အ​ပြစ်​ဒဏ်​စီ​ရင်​ထား​တော်​မူ သော​ဧ​ဒုံ​ပြည်​သူ​တို့​အ​ပေါ်​သို့​သက်​ရောက်
    စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: གང་ལ་ཞེ་ན། མཁའ་དབྱིངས་ནས་བདག་གི་རལ་གྲི་ངོམས་པར་གྱུར་ཏོ། །ལྟོས་དང་། ཉེས་ཆད་གཅོད་ཕྱིར་དེ་ནི་ཨེ་དོམ་དང་།
    བདག་གིས་མེད་པར་བཟོ་བར་རྩོམ་པའི་མི་རྣམས་ཀྱི་སྟེང་དུ་འབབ་པར་འགྱུར།
  sna-sna: Munondo wangu wakanwa ukaguta kumatenga; tarirai, unoburukira kuzotonga
    Edhomu, vanhu vandakaparadza chose.
  spa-BLM: Porque mi espada ha bebido hasta la saciedad en el cielo. He aquí que descenderá
    sobre Edom, y sobre el pueblo de mi maldición, para el juicio.
  cac-cac: Ayic ol lajvoc sc'anan yespada Jehová d'a satchaan̈, ol yac'anpaxem d'a
    yib'an̈ Edom, jun chon̈ab' toxo ix och chamel d'a yib'an̈ yuuj.
  swh-ULB: Maana pale upanga wangu utakapokunywa na kushiba mbinguni; tazama, maana
    sasa utakuja chini huko Edomu, kwa watu ambao nimewaweka mbali na adhabu.
  bel-bel: 'Бо ўпіўся меч Мой на нябёсах: вось, дзеля суду сыходзіць ён на Эдом і
    на народ, аддадзены Мною на закляцьце.'
  deu-ELBBK: Denn betrunken ist im Himmel mein Schwert; siehe, auf Edom fährt es herab
    und auf das Volk meines Bannes zum Gericht.
  mbb-OT: Ne emun egkepasad en te egamit te Nengazen is ispada zin diyà te langit,
    ne ebpenaug en sikandin diyà te Edom he zutun is menge etew he edezeetan din su
    edsilutan din sikandan.
  mal-2015: എന്റെ വാൾ സ്വർഗ്ഗത്തിൽ ലഹരിച്ചിരിക്കുന്നു; അതു എദോമിന്മേലും എന്റെ ശപഥാർപ്പിതജാതിയുടെമേലും
    ന്യായവിധിക്കായി ഇറങ്ങിവരും.
  gup-gup: Nawu Yawey kayime, “Ngaye Yawey ngaye ngamarnbom mandjawak, dja ngamre
    ngamkan mahni mandjawak ngardduk ba bu ngabenbun bininj rowk nawu kabindibun ngardduk
    bininj kore kunredkimuk Zion. Ngaye korrokko ngabendjadmeng rowk birrimekbe bininj
    nawu birrikang Edom, dja ngaye ngabenbularrbom rowk.”
  rmc-rmc: Se miri šabľa dokerďa peskri buči andro ňebos, dikh, avel tele pro Edom,
    te sudzinel le manušen, so hine odthode pro meriben.
  pes-OPV: زیرا که شمشیر من درآسمان سیراب شده است. و اینک بر ادوم و برقوم مغضوب من
    برای داوری نازل می‌شود.
  ron-1924: „Кэч сабия Мя”, зиче Домнул, „с-а ымбэтат ын черурь; ятэ, се ва коборы
    асупра Едомулуй, асупра попорулуй пе каре л-ам сортит нимичирий, ка сэ-л педепсеск.”
  ben-OBCV: আমার তরোয়াল আকাশমণ্ডলে পরিতৃপ্ত হয়েছে; দেখো, তা ইদোমের বিচারের জন্য
    নেমে এসেছে, যে জাতিকে আমি সম্পূর্ণরূপে ধ্বংস করেছি।
  som-som: Waayo, seeftaydu samooyinkay ka dheregtay oo bal eega, waxay ku soo degi
    doontaa Edom iyo dadkii aan habaaray inay xukunto.
  lat-VUC: Quoniam inebriatus est in cælo gladius meus; ecce super Idumæam descendet,
    et super populum interfectionis meæ, ad judicium.
  eng-ASVBT: 'For my sword hath drunk its fill in heaven: behold, it shall come down
    upon Edom, and upon the people of my curse, to judgment.'
  ita-1885: Perciocchè la mia spada è inebbriata nel cielo; ecco, scenderà in giudicio
    sopra Edom, e sopra il popolo ch'io ho destinato ad isterminio.
  eng-LXXUP: 'My sword has been made drunk in heaven: behold, it shall come down upon
    Edom, and with judgment upon the people doomed to destruction.'
  eng-ULB: For when my sword will have drunk its fill in heaven; look, it will now
    come down on Edom, on the people I am setting apart for destruction.
  spa-VBL: Cuando mi espada haya terminado lo que tiene que hacer en los cielos, descenderá
    sobre Edom, sobre el pueblo que he condenado a la destrucción.
  fra-_FOB: Car mon épée est enivrée dans les cieux; voici, elle va descendre sur
    Édom, sur le peuple que j'ai voué à l'interdit, pour faire justice.
  mal-mal: എന്റെ വാൾ ആകാശത്തിൽ ലഹരിപിടിച്ചിരിക്കുന്നു; അത് ഏദോമിന്മേലും എന്റെ ശപഥാർപ്പിതജനത്തിന്മേലും
    ന്യായവിധിക്കായി ഇറങ്ങിവരും.
  urd-GVR: Kyoṅki āsmān par merī talwār ḳhūn pī pī kar mast ho gaī hai. Dekho, ab
    wuh Adom par nāzil ho rahī hai tāki us kī adālat kare, us qaum kī jis kī mukammal
    tabāhī kā faislā maiṅ kar chukā hūṅ.
  suz-BL: परमप्रभुमी “आं तरवारम सरीङमी गेय थुम्‍शा नोले, गो एदोम तारी लाइनुङ। गो मेकेर
    ङा मुर आन कली निसाफ पाइनुङ” देंत। ब्‍यवस्‍था ३२:४१-४२; येरमीया ४९:७-२२
  eng-NOY: For my sword hath become drunk in heaven; Behold, upon Edom shall it descend,
    Upon the people under my curse, for vengeance.
  ita-1927: La mia spada s’è inebriata nel cielo; ecco, essa sta per piombare su Edom,
    sul popolo che ho votato allo sterminio, per farne giustizia.
  ckb-ckb: شمشێری من لە ئاسمان تێر ئاو بووە، وا دادەبەزێتە سەر ئەدۆم و بەسەر گەلێک
    بە نەفرەتم کردووە بۆ حوکم بەسەردادان.
  eng-BBE: 'For my sword in heaven is full of wrath: see, it is coming down on Edom,
    in punishment on the people of my curse.'
  kan-OKCV: ನನ್ನ ಖಡ್ಗವು ಪರಲೋಕದಲ್ಲಿ ರೋಷಪಾನ ಮಾಡುವುದು. ಇಗೋ, ಅದು ಎದೋಮಿನ ಮತ್ತು ನಾನು ಶಪಿಸಿದ
    ಜನರ ಮೇಲೆಯೂ, ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕಾಗಿ ಕೆಳಗೆ ಇಳಿದು ಬರುವುದು.
  tam-2017: வானங்களில் என் பட்டயம் வெறிகொண்டது; இதோ, ஏதோமின்மேலும், நான் அழிவிற்கு
    நியமித்த மக்களின்மேலும், அது நியாயம்செய்ய இறங்கும்.
  spa-RV-1909: 'Porque en los cielos se embriagará mi espada: he aquí que descenderá
    sobre Edom en juicio, y sobre el pueblo de mi anatema.'
  ron-BTF: Fiindcă sabia mea va fi îmbăiată, în cer; iată, va coborî asupra Idumeei
    şi asupra poporului blestemului meu, la judecată.
  eng-WEBP: For my sword has drunk its fill in the sky. Behold, it will come down
    on Edom, and on the people of my curse, for judgment.
  eng-FBV: After my sword has finished what it has to do in the heavens, it will come
    down on Edom, on the people I have doomed for destruction.
  nld-1939: Want Jahweh’s zwaard Is in de hemel gewet; Zie, het suist op Edom neer,
    Op het volk ten oordeel gewijd.
  nch-BL: Huan quema nomacheta tamis itequi nepa ilhuicac, ximomocuitahuica pampa
    nopa macheta ajsis ipan tali Edom para nijtajtolsencahuas. Edom eltoc se tali
    cati niquiyocatalijtoc para nijtatzacuiltis huan niquinmictis cati nopona ehuani.
  vie-1934: Vì gươm ta đã uống đủ ở trên trời; nầy, nó sẽ xuống trên Ê-đôm, và trên
    dân mà ta đã rủa sả, để làm sự đoán xét.
  hin-CV: क्योंकि स्वर्ग में मेरी तलवार पीकर तृप्‍त हो चुकी है; अब न्याय के लिए एदोम
    पर बरसेगी, उन लोगों पर जिन्हें मैंने नाश के लिए अलग कर दिया है.
  eng-OURB: For my sword has drunk its fill in the sky. Behold, it will come down
    on Edom [Red], and on the people of my curse, for judgment.
  spa-BES: Porque mi espada en el cielo está llena de ira; mira, está cayendo sobre
    Edom, para castigar a la gente, objeto de mi maldición.
  tdx-tdx: Fa àtsa-dio andikerañe ao ty fibarako, hehe t’ie mizotso mb’ Edome mb’eo
    henaneo hizaka, mb’am’ondaty nafàko harotsakeo.
  tha-KJV: เพราะว่าดาบของเราจะได้ดื่มจนอิ่มในฟ้าสวรรค์ ดู​เถิด มันจะลงมาเพื่อพิพากษาเอโดมและชนชาติ​ที่​เราสาปแช่งแล้ว
  por-BR-2018: Pois minha espada se embebedou no céu; eis que descerá sobre Edom,
    sobre o povo a quem condenei à destruição, para o julgamento.
  deu-ELO: Denn trunken ist im Himmel mein Schwert; siehe, auf Edom fährt es herab
    und auf das Volk meines Bannes zum Gericht.
  eng-WYC-2018: For my sword is filled in heaven; lo! it shall come down on Idumea,
    and on the people of my slaying, to doom. (For my sword is made ready in heaven;
    behold! it shall come down upon Edom, and upon the people whom I will kill, for
    their doom or in judgement.)
  epo-epo: Ĉar Mia glavo ebriiĝis en la ĉielo; jen ĝi malsupreniras sur Edomon kaj
    sur Mian kondamnitan popolon, por fari juĝon.
  uig-PIN: Qünki xǝmxirim asmanlarda ⱪan bilǝn suƣuruldi; Ⱪaranglar, xǝmxirim Mening
    ⱨalakǝt lǝnitimgǝ uqriƣan hǝlⱪⱪǝ, Yǝni Edom üstigǝ jazalax üqün qüxidu;
  beo-beo: 'Hina Gode da gegemusa:, Hebene ganodini Ea gobihei momagei dagoi. E da
    Idome dunu ilima fofada:nanu, ili wadela:musa: ilegei dagoi. E da Ea gobiheiga
    amo dunu famu.'
  tpi-OTNT: Bikpela i tok olsem, “Belhat bilong mi, mi putim long bainat bilong mi,
    na bainat i skrap tru long lusim heven na i go kilim ol Idom, em ol dispela lain
    mi tok pinis long bagarapim. Na nau mi salim em i go bilong kilim ol.”
  hau-SA: Takobina ya sha zararsa a cikin sammai; duba, ya sauko cikin hukunci a kan
    Edom, mutanen da zan hallaka tas.
  uig-LAT: Chünki shemshirim asmanlarda qan bilen sughuruldi; Qaranglar, shemshirim
    Méning halaket lenitimge uchrighan xelqqe, Yeni Édom üstige jazalash üchün chüshidu;
  nde-nde: Inkemba yami isinathe yanela emazulwini; khangelani yehlela phezu kwe-Edomi
    ukulahlulela, abantu esengibabhubhise baphela.
  ton-ton: 'He kuo toʻo ʻa ʻeku heletā ʻi he langi: Vakai, ʻe ʻalu hifo ia ki Itumia,
    pea ki he kakai ʻo hoku houhau, ke totongi.'
  ces-1613: Nebo opojen jest na nebi meč můj; na Idumejské sstoupí, a na lid, na nějž
    jsem klatbu vydal, aby trestán byl.
  eng-WMB: For my sword has drunk its fill in the sky. Behold, it will come down on
    Edom, and on the people of my curse, for judgment.
  tam-TCV: எனது வாள் தன் நிறைவை வானங்களில் குடித்திருக்கிறது; இதோ, நான் முழுவதும்
    அழித்துப்போட்ட ஏதோம் மக்களை நியாயந்தீர்ப்பதற்காக அது கீழே வருகிறது.
  ceb-ULB: Tungod kay kung malukop na sa akong espada ang langit; tan-awa, mokanaog
    kini ngadto sa Edom, ngadto sa katawhan nga akong gilain alang sa kalaglagan.
  pol-UBG: Mój miecz bowiem nasyci się na niebie. Oto spadnie na Edom i na lud, który
    przekląłem, na sąd.
  urd-GVU: کیونکہ آسمان پر میری تلوار خون پی پی کر مست ہو گئی ہے۔ دیکھو، اب وہ ادوم
    پر نازل ہو رہی ہے تاکہ اُس کی عدالت کرے، اُس قوم کی جس کی مکمل تباہی کا فیصلہ
    مَیں کر چکا ہوں۔
  deu-1912: Denn mein Schwert ist trunken im Himmel; und siehe, es wird herniederfahren
    auf Edom und über das verbannte Volk zur Strafe.
  kan-2017: ನನ್ನ ಖಡ್ಗವು ಮೇಲಿನ ಲೋಕದಲ್ಲಿ ರೋಷಪಾನ ಮಾಡುವುದು, ಇಗೋ, ನಾನು ಶಪಿಸಿದ ಎದೋಮೆಂಬ ಜನಾಂಗದ
    ಮೇಲೆ ನ್ಯಾಯ ತೀರಿಸುವುದಕ್ಕೆ ಕೆಳಗೆ ಇಳಿದು ಬರುವುದು.
  yap-yap: I SOMOL e ke flagin rogon e saydon rok u tharmiy, ma chiney e nge aw nga
    Edom, ko fapi girdi’ nike gechig nagrad ni ngan thang e pogofan rorad.
  hlt-MCSB: Ka cunghang loh vaan ah hmilhmal tih Edom a cuk thil. Pilnam te kamah
    kah yaehtaboeih loh laitloeknah neh a pha coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ጬንቾ ዓፓራ ጫሪንጮይዳ ዓኣዖ ሱጉፆ ዑሽኪ ሚሽኬኔ፤ ዓካሪ ዔዶኦሜና ዒ ጋዳንቄ ዴሮና ባንሢ
    ባይዛኒ ኬዳንዳኔ።
  twi-ASANTE: Mʼakofena anom deɛ ɛmee no wɔ soro; hwɛ, ɛresiane de atemmuo aba Edom
    so, wɔn a masɛe wɔn koraa no.
  eng-WEBU: For my sword has drunk its fill in the sky. Behold, it will come down
    on Edom, and on the people of my curse, for judgment.
  wal-wal: Ta bisoi salotu giddon alana gakkanaashin uyiis. Be7ite, i Eedooma bolli,
    taani qanggido asaa bolli pirddanau wodhdhees.
  spa-PDDPT: Mi espada se embriagará en los cielos. Descenderá para juicio en Edom,
    sobre el pueblo de mi maldición.
  gun-gun: Mba'eta xekyxe oka'u va'e rami oguejy 'rã yva gui. Edom yvy re 'rã oguejy
    nhombopaga aguã, ha'e kuery opa aguã rami amboaxa rire.
  ilo-ULB: Ta inton malpas a dadaelen ti kampilanko dagiti adda iti langit; kitaenyo,
    bumabanto daytoy iti Edom, kadagiti tattao nga insinak para iti pannakadadael.
  kpg-kpg: Dimaadua gu hagatogomaalia dana hulumanu dauwa i di langi, gei dolomeenei
    ga daaligi Edom, nia daangada ala ne haga halauwa go Mee bolo gii mmade.
  uig-ARA: چۈنكى شەمشىرىم ئاسمانلاردا قان بىلەن سۇغۇرۇلدى؛ قاراڭلار، شەمشىرىم مېنىڭ
    ھالاكەت لەنىتىمگە ئۇچرىغان خەلققە، يەنى ئېدوم ئۈستىگە جازالاش ئۈچۈن چۈشىدۇ؛
  sus-sus: Alatala naxɛ, «N ma santidɛgɛma na gɛ na wali ra, a goroma nɛ Edon ɲama
    xili ma, n fa e sɔntɔ kiiti xa fe ra.»
  pon-2006: KAUN-O ketin kaunopadahr sapwellime kedlahs nanleng, eri, met e pahn ketin
    pelehki Edom, irail ko me e ketin kerialahr pwe re en mwomwla.
  ksd-ksd: Tago kaugu pakat na vinarubu i tar maur tuna arama ra bala na bakut; ea,
    na vana taun Edom, ma taun ra tarai iau ga tata vabilak diat upi da kure vakaina
    diat.
  tur-YTC: Çünkü kılıcım gökte doyasıya içti. İşte, hüküm için Edom'un ve lanet ettiğim
    halkın üzerine inecek.
  grc-BRENT: Ἐμεθύσθη ἡ μάχαιρὰ μου ἐν τῷ οὐρανῷ· ἰδοὺ ἐπὶ τὴν Ἰδουμαίαν καταβήσεται,
    καὶ ἐπὶ τὸν λαὸν τῆς ἀπωλείας μετὰ κρίσεως.
  ind-AYT: Sebab, pedang-Ku sudah kenyang di langit. Lihatlah, dia turun untuk menghukum
    Edom dan orang-orang yang disediakan untuk dibinasakan.
  nya-nya: Yehova akuti, “Lupanga langa lakhutiratu magazi kumwamba; taonani, likutsika
    kudzalanga anthu a ku Edomu, anthu amene ndawawononga kotheratu.”
  hrv-hrv: 'Jer na nebu je opijeni mač moj: gle, na Edom on se obara da kazni narod
    što ga prokleh.'
  mps-mps: Genuai Bidigo te tama po wai, “Eno haliga sębę yali, eno te ena bainat
    hwą sisi elama, tama te bainatgo hwawa mu weyu, te dagalu tagalama, te Idom dabe
    eligi painu yali, te eno augwali dolaibao po wali hani dao. Te megi eno aga tagala
    palubo te augwali ela mugi pomainu yaibao,” wali.
  tpi-tpi: Bikpela i tok olsem, “Belhat bilong mi, mi putim long bainat bilong mi,
    na bainat i skrap tru long lusim heven na i go kilim ol Idom, em ol dispela lain
    mi tok pinis long bagarapim. Na nau mi salim em i go bilong kilim ol.”
  dan-1931: Thi på Himlen kredser HERRENS Sværd, og se, det slår ned på Edom, det
    Folk, han har bandlyst til Dom.
  vie-OVCB: Gươm Ta đã hoàn tất công việc trên trời, và sẽ giáng trên Ê-đôm để đoán
    phạt dân tộc Ta đã tuyên án.
  guj-2017: કેમ કે મારી તલવાર આકાશમાં પીને ચકચૂર થઈ છે, જુઓ, હવે તે અદોમ અને આ લોકોનો
    નાશ કરવાને તેમના ઉપર ઊતરશે.
  pon-2006A: KAUN-O ketin kaunopadahr sapwellime kedlahs nanleng, eri, met e pahn
    ketin pelehki Edom, irail ko me e ketin kerialahr pwe re en mwomwla.
  por-BRBSL: Pois a minha espada bebeu seu enchimento no céu. Eis que cairá sobre
    a Edom, e sobre o povo da minha maldição, para julgamento.
  cth-cth: Bangkongtetpawiteh, kaie tahloi teh, kalvan vah pâsu vaiteh, Edom ram dawk
    thoseh, kai ni thoebo e taminaw lathueng lawkcengnae hoi a kum han.
  twi-twi: Mʼafoa anom nea ɛmee no no wɔ ɔsoro; hwɛ, ɛresian de atemmu aba Edom so,
    wɔn a masɛe wɔn koraa no.
  hlt-hlt: Ka cunghang loh vaan ah hmilhmal tih Edom a cuk thil. Pilnam te kamah kah
    yaehtaboeih loh laitloeknah neh a pha coeng.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n siè diì muɔ́ mmɛnitiyĩ̀ĩ̀, kɛ doti Edɔmmu ɛì ĩ́nkɛ̀,
    dɛ kó bɛnìtìbɛ̀ n tɑ̃ɑ̃tɛ́ kɛ bo bɛ̀ kùɔ̀mu pɑ́íí.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Nan anɨngagharim, a mɨdorozir sabamɨn
    mɨn iti, egh mɨdorozir sabar kam pɨn ikegh, ivezir kuram anɨngamin ingangarim
    agɨvagh, egh overiam ategh magɨrɨ, Idomia bagh izɨ ivezir kuram me danɨngɨva me
    mɨsoghtɨ me arɨmɨghiram. Kar kɨ asɨghasɨghasa mɨkemegha gɨvazir darasi.”'
  dop-dop: Mɑ lɑɣɑtɛ mʋ pɑ́ɑ́nɑ́ kɛ ɩsɔtɑɑ. Tɩɩ tii Ɩtɔm nyǝ́mɑ tɔɔ. Ɩtɔm nyǝ́mɑ mɛɣɛ
    mɑ sɩɩwɑ sɩ mɑɑ kpiisi.
  azb-azb: 'Rəbb deyir: «Çünki qılıncım göylərdə doyub, Bax Edomun üzərinə, Məhv etməyə
    qərar verdiyim xalqın üzərinə enir».'
  eng-DBY: For my sword is bathed in the heavens; behold, it shall come down upon
    Edom, and upon the people of my ban, to judgment.
  hin-2017: क्योंकि मेरी तलवार आकाश में पीकर तृप्त हुई है; देखो, वह न्याय करने को
    एदोम पर, और जिन पर मेरा श्राप है उन पर पड़ेगी।
  wol-KYG: 'Aji Sax ji nee: «Saab saamar a reye fa asamaan ba màndi deret, te mu ngii
    di wàccal Edom, xeet wi may faagaagal, ngir àttee leen ko.»'
  eng-YLT: For soaked in the heavens was My sword, Lo, on Edom it cometh down, On
    the people of My curse for judgment.
  eng-WYC-2017: For my sword is filled in heaven; lo! it shall come down on Idumea,
    and on the people of my slaying, to doom.
  eng-WMBB: For my sword has drunk its fill in the sky. Behold, it will come down
    on Edom, and on the people of my curse, for judgement.
  urd-GVH: क्योंकि आसमान पर मेरी तलवार ख़ून पी पीकर मस्त हो गई है। देखो, अब वह अदोम
    पर नाज़िल हो रही है ताकि उस की अदालत करे, उस क़ौम की जिसकी मुकम्मल तबाही का फ़ैसला
    मैं कर चुका हूँ।
  rug-rug: Sa Qua vedara si va kilasi sari na pinopino pa maṉauru. Dotu, kamahire
    si kote gore la va kilasi Rau sari pa Edomu, sa butubutu pu ele ta vizata pude
    va kilasa beto pania Arau.
  gaz-gaz: Goraadeen koo samii keessatti hamma quufutti dhugeera; kunoo inni Edoomitti
    muruuf, gara saba ani guutumaan guutuutti barbadeesseetti gad buʼeera.
  fra-LSG: Mon épée s’est enivrée dans les cieux; Voici, elle va descendre sur Édom,
    Sur le peuple que j’ai voué à l’extermination, pour le châtier.
  yal-yal: Ala naxa, “N ma silanfanna bata sarene wunla ramini han! A godoma nɛn Edɔn
    kaane ma, a yi e makiti, n halagin nagidixi yamaan naxan ma.”
  haw-1868: No ka mea, ua inu no ka'u pahikaua ma ka lani a ona; Aia hoi, e iho ana
    ia maluna o Edoma, Maluna hoi o ka lahuikanaka a'u i hoolilo ai no ka hoopaiia.
  arb-NAV: لأَنَّ سَيْفِي قَدْ تَشَرَّبَ بِالسَّخَطِ فِي السَّمَاءِ، وَهَا هُوَ يَنْزِلُ
    لِيُعَاقِبَ أَدُومَ، وَيَنْتَقِمَ مِنَ الشَّعْبِ الَّذِي قَضَيْتُ عَلَيْهِ بِالفَنَاءِ.
  ewe-ewe: Nye yi no nu ɖi kɔ le dziƒo. Kpɔ ɖa eɖiɖi kple ʋɔnudɔdrɔ̃ ɖe Edom dzi;
    ame siwo metsrɔ̃ gbidigbidi.
  eng-LEE: 'For my sword is sated in heaven: behold, it shall come down upon Edom,
    and upon the people I have devoted to punishment.'
  asm-FB: কাৰণ যেতিয়া মোৰ তৰোৱালে স্বৰ্গত পূর্ণ হোৱাকৈ তেজ পান কৰিব; চোৱা, এইটো এতিয়া
    ইদোমৰ ওপৰলৈ আহিব, সেই লোকসকললৈ মই ধ্বংস কৰিবলৈ পঠিয়াম।
  sus-A: عَلَتَلَ نَشّ، «ﭑ مَ سَنتِدّفّمَ نَ فّ نَ وَلِ رَ، عَ فٌرٌ مَ نّ عٍدٌن حَمَ
    شِلِ مَ، ﭑ قَ عٍ سْنتْ كِيتِ شَ قٍ رَ.»
  fra-SBL: Car mon épée s'est abreuvée dans le ciel. Voici qu'il va s'abattre sur
    Edom, et sur le peuple de ma malédiction, pour le jugement.
  hbo-hbo: כִּֽי־רִוְּתָ֥ה בַשָּׁמַ֖יִם חַרְבִּ֑י הִנֵּה֙ עַל־אֱדֹ֣ום תֵּרֵ֔ד וְעַל־עַ֥ם
    חֶרְמִ֖י לְמִשְׁפָּֽט׃
  kik-kik: Rũhiũ rwakwa rwa njora rũnyuĩte rũkanyootoka rũrĩ o kũu matu-inĩ; ta rora,
    rũraikũrũkĩra Edomu rũrĩ na ituĩro, o andũ acio niinĩte biũ.
  fra-NCL: « Car mon épée s’est enivrée dans les cieux, et voici qu’elle descend sur
    Edom, sur le peuple que j’ai voué à l’anathème, pour le juger.
  cek-AK: Kai ih sumsen loe van ah tui kamhah ah nae tih; khenah, lokcaek hanah, Edom
    kami hoi ka tangoeng ih kaminawk nuiah anghum tathuk tih.
  cuk-cuk: 'Bab-Jehová weyob sogye: “Bato mogir-imbaba, an-es-suid guagwar naid. Be
    dakmalana, Edom-dulemargi es-suid igi-gwichigudani be dake, ar an we-dulemar bela
    ogilogoye sogsad.”'
  uig-CYR: Чүнки шәмширим асманларда қан билән суғурулди; Қараңлар, шәмширим Мениң
    һалакәт ләнитимгә учриған хәлиққә, Йәни Едом үстигә җазалаш үчүн чүшиду;
  tel-2017: నిజంగా ఆకాశంలో నా ఖడ్గం మత్తెక్కినట్టు ఎదోము మీదికీ, నేను నాశనానికి నిర్ణయించిన
    జనం మీదికీ దిగివస్తుంది.
  hat-BSA: Paske nepe Mwen bwe ase nan syèl la. Gade byen, li va desann pou jije Édom
    ak pèp ke Mwen te chwazi pou destriksyon yo.
  kos-kos: LEUM GOD El akoela cutlass natul inkusrao, na inge ac fah sringil mwet
    Edom, mwet ma El akoo in kunauselosla.
  hbo-WLC: כִּֽי־רִוְּתָ֥ה בַשָּׁמַ֖יִם חַרְבִּ֑י הִנֵּה֙ עַל־אֱד֣וֹם תֵּרֵ֔ד וְעַל־עַ֥ם
    חֶרְמִ֖י לְמִשְׁפָּֽט׃
  ibo-ibo: Nʼihi na mma agha m arụchaala ọrụ ya nʼeluigwe, lezie anya ihe gaje ime,
    ọ ga-adakwasị Edọm, ndị m mara ikpe mbibi.
  ory-ory: କାରଣ ଆମ୍ଭର ଖଡ୍ଗ ସ୍ୱର୍ଗରେ ପରିତୃପ୍ତ ରୂପେ ପାନ କରିଅଛି; ଦେଖ, ବିଚାର ସାଧନାର୍ଥେ
    ତାହା ଇଦୋମର ଓ ଆମ୍ଭର ଅଭିଶପ୍ତ ଲୋକମାନଙ୍କର ଉପରେ ପଡ଼ିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap a amolätä nöün ketilas lon läng. Nengeni, iei
    epwe feitiu won Etom pwe epwe apwüngü ekewe aramas, a fen apwüngala pwe epwe afeiengaueer.
  rop-rop: “Bambai na wen YAWEI bin binij im wek deya langa skai garram im bigwan
    naif, im garra kamdan langa det kantri gulum Idam, weya im garra panishim ol detlot
    pipul.
  ukr-1871: Бо, наче упився (досадою), меч мій на небі; і ось, він сходить тепер суддею
    на Едом, і на народи, що на них я проклін наложив.
  deu-1951: Denn mein Schwert ist trunken geworden im Himmel; siehe, es wird herabfahren
    auf Edom, über das von mir zum Gericht verdammte Volk.
  eng-JPS: For My sword hath drunk its fill in heaven; behold, it shall come down
    upon Edom, and upon the people of My ban, to judgment.
  srp-1865: Jer je opojen na nebu maè moj, evo, siæi æe na sud na Edomce i na narod
    koji sam prokleo da se zatre.
  lug-lug: Weewaawo ekitala kyange kinywedde ne kijjuzibwa mu ggulu, era laba, kikkira
    ku Edomu okusala omusango, abantu be mmaliddewo ddala.
  heb-heb: כי רותה בשמים חרבי הנה על אדום תרד ועל עם חרמי למשפט׃
  ben-IRV: কারণ আমার তরোয়াল স্বর্গে পরিতৃপ্ত হয়েছে; দেখ, এটা ইদোমের ওপরে নেমে আসবে,
    তার লোকদের ওপরে যাকে আমি বিনষ্ট করেছি।
  pan-pan: ਮੇਰੀ ਤਲਵਾਰ ਤਾਂ ਅਕਾਸ਼ ਵਿੱਚ ਪੀ ਕੇ ਰੱਜ ਗਈ ਹੈ, ਵੇਖੋ, ਉਹ ਅਦੋਮ ਉੱਤੇ ਅਤੇ ਮੇਰੀ
    ਬਰਬਾਦ ਕੀਤੀ ਹੋਈ ਕੌਮ ਉੱਤੇ ਨਿਆਂ ਲਈ ਜਾ ਪਵੇਗੀ।
  mya-JVB: အကြောင်း မူကား၊ ငါ့ ထား သည် မိုဃ်းကောင်းကင် ၌ ရောင့်ရဲ ပြီးမှ၊ တဖန် ဧဒုံ
    ပြည် အပေါ်မှာ၎င်း၊ ငါ ကျိန် သောလူ များတို့အပေါ် မှာ၎င်း၊ ဒဏ် ပေးခြင်းငှါရောက်လိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Egu tuari kaia, be guba dekenai lau gaukaralaia haorea
    murinai, lau ese Edoma danu ena latanai do lau gaukaralaia, badina lau gwauraia
    vadaeni, unai taudia do lau hadikaia ore.”
  urd-urd: क्यूँकि मेरी तलवार आसमान में मस्त हो गई है; देखो, वह अदोम पर और उन लोगों
    पर जिनको मैंने मल'ऊन किया है सज़ा देने को नाज़िल होगी।
  rus-SYN: 'Ибо упился меч Мой на небесах: вот, для суда нисходит он на Едом и на
    народ, преданный Мною заклятию.'
  bqc-SIM: Dii fɛ̃nda gà ń auo musu. Gwa! Àlɛ su Ɛdↄũwa yã́kpalɛkɛi, àlɛ mↄ́
    pilai gbɛ̃́ pↄ́ àlɛ ń míↄnzↄ̃piↄwa.
  tcz-CHONGTHU: Van hoa ka chemjam in anatoh ahin chaiteng leh suhmang dinga kakoisa
    Edom chunga hung chu ding ahi.
  mar-mar: ज्यावेळेस माझी स्वर्गीय तलवार रक्ताने माखेल, पाहा, ती आता अदोमावर उतरली
    आहे, ज्या लोकांचा समूळ नायनाट करण्याचे मी ठरविले आहे त्यांच्यावर ती उतरेल.
  qub-qub: Rasunpami Tayta Diospa sablenga syëlucho yurenga. Chay sabliga Edom runacunamanmi
    yaganga. Edom runacunataga Tayta Diosmi wañunanpaj distinasha.
  hat-hat: Nan syèl la, nepe Seyè a mande san. Men l'ap desann sou peyi Edon an pou
    l' pini moun mwen menm, Seyè a, mwen te kondannen pou mouri.
  eng-BSB: When My sword has drunk its fill in the heavens, then it will come down
    upon Edom, upon the people I have devoted to destruction.
  eng-WEBPB: For my sword has drunk its fill in the sky. Behold, it will come down
    on Edom, and on the people of my curse, for judgement.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Bainati kazinimo'a monafima me'nea zantamintera
    eri'zama'a eri vagareteno, Edomu kumate vahe'ma zamazeri haviza hugahue hu'nama
    hu'noa vahe zamahe fri vagareku uramianki keho.
  nhe-BL: Huan quema nomachete tlamis itequi nepa elhuicac, xijpiyaca cuidado pampa
    ajsis ipan tlali Edom para nijtlajtolsencahuas. Nopa eltoc se tlali tlen niquiyocatlalijtoc
    para nijtlatzacuiltis huan niquinmictis tlen nopano ehuani.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuàgà'ym utakihepuku ywate kury. Tupàn Tuweharupi
    Wiko Ma'e umume'u teko Enom izuapyapyr wamumaw pàwàm a'e. Uzuka putar Enom izuapyapyr
    utakihepuku pupe nehe.
  eng-DRA: 'For my sword is inebriated in heaven: behold it shall come down upon Idumea,
    and upon the people of my slaughter unto judgment.'
