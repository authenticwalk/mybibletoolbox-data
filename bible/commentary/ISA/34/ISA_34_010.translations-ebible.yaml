  kan-2017: ಅದು ಹಗಲಿರುಳೂ ಆರುವುದಿಲ್ಲ. ಅದರ ಹೊಗೆಯು ನಿರಂತರವಾಗಿ ಏರುತ್ತಿರುವುದು. ದೇಶವು ತಲತಲಾಂತರಕ್ಕೂ
