  uig-ARA: ئۇنىڭ ئوتى كېچە-كۈندۈز ئۆچۈرۈلمەيدۇ؛ ئىس-تۈتەكلىرى مەڭگۈگە ئۆرلەيدۇ؛ ئۇ
    دەۋردىن-دەۋرگىچە خارابىلىكتە تۇرىدۇ؛ ھېچكىم ئىككىنچى ئۇ يەرگە ئاياغ باسمايدۇ.
  sus-sus: A mu xubenma kɔɛ nun yanyi ra, a tuuri luma nɛ te ra tun. Mɛnni findima
