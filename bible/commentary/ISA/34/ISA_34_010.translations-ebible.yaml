verse: ISA.034.010
translations:
  mal-C: രാത്രിയും പകലും അത് അണയാതിരിക്കും; അതിന്റെ പുക നിരന്തരം ഉയർന്നുകൊണ്ടിരിക്കും.
    തലമുറതലമുറയായി അതു ശൂന്യമായിക്കിടക്കും; ഒരിക്കലും ആരും അതുവഴി കടന്നുപോകുകയില്ല.
  deu-TKW: Weder nachts noch bei Tage wird es verlöschen, immerfort wird sein Qualm
    aufsteigen; von Geschlecht zu Geschlechte wird es wüste liegen, auf ewige Zeiten
    wird es niemand durchwandern.
  lin-lin: moto oyo ekokufa te ezala na moyi to na butu, bongo molinga na yango ekobanda
    komata mpo na libela. Ekotikala esobe libela na libela, mpe ata moto moko te akoleka
    lisusu wana.
  eng-LSV: She is not quenched by night and by day, || Her smoke goes up for all time,
    || She is desolate from generation to generation, || Forever and ever, none is
    passing into her.
  eng-GNV: 'It shall not be quenched night nor day: the smoke thereof shall goe vp
    euermore: it shall be desolate from generation to generation: none shall passe
    through it for euer.'
  eng-WEBSTER: 'It shall not be quenched night nor day; the smoke of it shall ascend
    for ever: from generation to generation it shall lie waste; none shall pass through
    it for ever and ever.'
  nhw-BL: Nopa tlitl tlen tlatzacuiltilistli ipan tlali Edom lementos tlayohua huan
    tonaya huan amo quema sehuis. Huan nopa poctli tlejcos para nochipa. Nopa tlali
    elis quen se huactoc tlali huan quej nopa mocahuas iniixpa nochi catli tlacatise
    teipa. Huan ayacmo aqui sempa mochantis ipan nopa tlali.
  swh-ONEN: Haitazimishwa usiku wala mchana, moshi wake utapaa juu milele. Kutoka
    kizazi hadi kizazi itakuwa ukiwa, hakuna mtu yeyote atakayepita huko tena.
  bba-bba: Dɔ̃ɔ wi, u ǹ ɡbimɔ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Win wiisu su ko n seewɑwɑ sere
    kɑ bɑɑdommɑɔ. Kpɑ tem mɛ, mu kɑm ko mɑm mɑm. Goo kun mɑɑ sɑrɔ mi.
  eng-KJVCPB: 'It shall not be quenched night nor day; The smoke thereof shall go
    up for ever: From generation to generation it shall lie waste; None shall pass
    through it for ever and ever.'
  luo-luo: Ok nokwe odiechiengʼ gotieno; iro mare nodum kanyo nyaka chiengʼ. Koa e
    tiengʼ moro nyaka machielo nodongʼ gunda; onge ngʼat manochak oluwe kendo.
  meu-meu: Hanuaboi ai bona dina ai ia na basine bodo; kwalahuna na baine dae hanaihanai.
    tau ta ese basine rakaia hanai ela bona hanaihanai.
  npi-ULB: त्‍यो रातदिन जल्‍नेछ । त्‍यसको धुवाँ सदासर्वदा माथि उठिरहनेछ । पुस्तादेखि
    पुस्‍तासम्म यो उजाड भूमी हुनेछ । सदासर्वदा यसबाट कोही पनि हिंड्‍नेछैन ।
  yor-yor: 'A kì yóò pa á ní òru tàbí ní ọ̀sán; èéfín rẹ̀ yóò gòkè láéláé: yóò dahoro
    láti ìran dé ìran, kò sí ẹnìkan tí yóò là á kọjá láé àti láéláé.'
  pes-OPCB: ادوم روز و شب خواهد سوخت و تا ابد دود از آن برخواهد خاست؛ نسل اندر نسل،
    ویران خواهد ماند و دیگر کسی در آنجا زندگی نخواهد کرد،
  tgl-ULB: Masusunog ito sa gabi at araw; ang usok nito ay tataas magpakailanman;
    mula sa bawat salinlahi ito ay magiging isang tambakan ng basura; walang sinuman
    ang makararaan dito magpakailanman pa man.
  hui-hui: Ira ogoni hundia nabuleore mbiraga horombebi hagua pau̱ lalu hongo howa
    daho wiaabo holebira. Ani bidagola Idomo dindiha wali agaliru mbira napiaga dindi
    koorene ko mbira wiaabo holebira.
  mya-mya: ယင်း​သည်​နေ့​ရော​ညဥ့်​ပါ​မီး​လောင်​လျက်​မီး ခိုး​များ​ထာ​ဝ​စဉ်​တက်​၍​နေ​လိမ့်​မည်။
    ထို ပြည်​သည်​လူ​မျိုး​စဉ်​ဆက်​အ​ဟော​သိ​ကံ ဖြစ်​၍​နေ​လိမ့်​မည်။ ထို​ပြည်​ကို​နောင်​အ​ဘယ်
    အ​ခါ​၌​မျှ​ဖြတ်​သန်း​သွား​လာ​သူ​ရှိ​လိမ့် မည်​မ​ဟုတ်။-
  bod-N: མེ་དེ་ཉིན་མཚན་གཉིས་ལ་ཞི་བ་མེད་པ་དང་། དེའི་དུ་བ་ནམ་ཡང་འཕྱུར་ཏེ། མི་རབས་ནས་མི་རབས་སུ་ལུང་སྟོང་དུ་གྱུར་ནས།
    དུས་གཏན་དུ་དེར་བརྒྱུད་ནས་འགྲོ་མཁན་གཅིག་ཀྱང་མེད་དོ། །
  sna-sna: Haingadzimwi usiku namasikati; utsi hwayo huchakwira nokusingaperi. Richava
    dongo kubva kune chimwe chizvarwa kusvikira kune chimwe chizvarwa; hapana munhu
    achazopfuura napozve.
  spa-BLM: No se apagará ni de noche ni de día. Su humo subirá para siempre. De generación
    en generación, será un residuo. Nadie pasará por ella para siempre.
  cac-cac: C'ual d'ac'val ol q'ue n̈iln̈on sc'ac'al luum, ol q'uen̈ej stab'il luum
    d'a masanil tiempo. Ol actajcan lum d'a juneln̈ej, man̈xa b'aq'uin̈ ay mach ol
    ec' ta'.
  swh-ULB: Itaungua usiku na mchana; moshi wake utatoka daima; na patakuwa nyika kizazi
    hata kizazi; na hakuna hata mmoja atakayepita hapo milele na milele.
  bel-bel: ня будзе гаснуць ні ўдзень, ані ўночы; вечна будзе ўзьвівацца дым ад яе;
    будзе з роду ў род заставацца апусьцелаю; вавекі вякоў ніхто ня пройдзе па ёй;
  deu-ELBBK: Tag und Nacht erlischt es nicht, ewiglich steigt sein Rauch empor. Von
    Geschlecht zu Geschlecht liegt es verödet, für immer und ewig zieht niemand hindurch.
  mbb-OT: Ne kenà heini egkeevukan te maandew wey mezukilem. Is evel kayi edlipuwak
    te wazà pidtemanan. Wazè en ed-ubpà wey edsaǥad diyà te Edom taman te taman.
  mal-2015: രാവും പകലും അതു കെടുകയില്ല; അതിന്റെ പുക സദാകാലം പൊങ്ങിക്കൊണ്ടിരിക്കും;
    തലമുറതലമുറയായി അതു ശൂന്യമായ്ക്കിടക്കും; ഒരുത്തനും ഒരുനാളും അതിൽകൂടി കടന്നു പോകയുമില്ല.
  gup-gup: Manbu kundolng karrolkkan munguyh munguyh, dja minj kangurdme kukakkuyeng
    dja mak kunbarnangarrakuyeng. Wanjh mahni kunbolk kahdjalbolklarrk munguyh munguyh,
    dja minj nangale bininj kare kumekbe munguyh munguyh.
  rmc-rmc: Aňi rači aňi dživese na murdaľola andre; furt latar džala o thuv. Pal jekh
    pokoleňje pre aver ela zamukľi, pal odi phuv imar šoha ňiko na predžala.
  pes-OPV: شب و روزخاموش نشده، دودش تا به ابد خواهد برآمد. نسلا بعد نسل خراب خواهد
    ماند که کسی تاابدالاباد در آن گذر نکند.
  ron-1924: Ну се ва стинӂе нич зи, нич ноапте, ши фумул луй се ва ынэлца ын вечь.
    Дин вяк ын вяк ва фи пустиит ши нимень ну ва трече прин ел ын вечь де вечь.
  ben-OBCV: দিনে বা রাত্রে তা কখনও নিভে যাবে না; চিরকাল তার মধ্য থেকে ধোঁয়া উঠবে।
    বংশপরম্পরায় তা পরিত্যক্ত পড়ে থাকবে; তার মধ্য দিয়ে আর কেউ পথ অতিক্রম করবে না।
  som-som: Oo habeen iyo maalinba lama demin doono, oo qiiqiisuna weligiisba kor buu
    u bixi doonaa, oo tan iyo ab ka abna cidla ayuu ahaan doonaa, oo weligiis iyo
    weligiisba ciduna ma dhex mari doonto.
  lat-VUC: Nocte et die non extinguetur, in sempiternum ascendet fumus ejus, a generatione
    in generationem desolabitur, in sæcula sæculorum non erit transiens per eam.
  eng-ASVBT: It shall not be quenched night nor day; the smoke thereof shall go up
    forever; from generation to generation it shall lie waste; none shall pass through
    it forever and ever.
  ita-1885: 'Non sarà giammai spenta, nè giorno, nè notte; il suo fumo salirà in perpetuo;
    sarà desolata per ogni età: non vi sarà niuno che passi per essa in alcun secolo.'
  eng-LXXUP: 'and it shall never be quenched, and her smoke shall go up: it shall
    be made desolate throughout her generations,'
  eng-ULB: It will burn night and day; its smoke will rise forever; from generation
    to generation it will be a wasteland; no one will pass through it forever and
    ever.
  spa-VBL: El fuego arderá de día y de noche, y no se apagará nunca; su humo se elevará
    para siempre. De una generación a otra permanecerá desolada; la gente no volverá
    a ir allí.
  fra-_FOB: Elle ne sera éteinte ni nuit ni jour; sa fumée montera à jamais; elle
    sera désolée d'âge en âge; il n'y aura plus, à jamais, personne qui y passe.
  mal-mal: രാവും പകലും അത് കെടുകയില്ല; അതിന്റെ പുക സദാകാലം പൊങ്ങിക്കൊണ്ടിരിക്കും;
    തലമുറതലമുറയായി അത് ശൂന്യമായി കിടക്കും; ഒരുത്തനും ഒരുനാളും അതിൽകൂടി കടന്നുപോവുകയുമില്ല.
  urd-GVR: jis kī āg na din aur na rāt bujhegī balki hameshā tak dhuāṅ chhoṛtī rahegī.
    Mulk nasl-dar-nasl wīrān-o-sunsān rahegā, yahāṅ tak ki musāfir bhī hameshā tak
    us meṅ se guzarne se gurez kareṅge.
  suz-BL: मेको नाक्‍दो नाक्‍त गेनायो मकाप्‍ब। आ कुन गेना हना यो कुस ङा कुस बाक्‍ब।
    मेको पाला पाला सम्‍म गोरशो रागी दुम्‍शा बाक्‍ब। मेकेर रे सुइ मगाक्‍नीम। मलाकी
    १:४
  eng-NOY: Day and night it shall not be quenched; Its smoke shall ascend forever;
    From generation to generation it shall lie waste; None shall pass through it for
    ever and ever.
  ita-1927: Non si spegnerà né notte né giorno, il fumo ne salirà in perpetuo; d’età
    in età rimarrà deserta, nessuno vi passerà mai più.
  ckb-ckb: شەو و ڕۆژ ناکوژێتەوە، دووکەڵی بۆ هەتاهەتایە بەرز دەبێتەوە. نەوە دوای نەوە
    کاول دەبێت، بۆ هەتاهەتایە کەس پێیدا تێناپەڕێت.
  eng-BBE: 'It will not be put out day or night; its smoke will go up for ever: it
    will be waste from generation to generation; no one will go through it for ever.'
  kan-OKCV: ಅದು ರಾತ್ರಿಯಲ್ಲಾದರೂ ಇಲ್ಲವೆ ಹಗಲಿನಲ್ಲಾದರೂ ಆರುವುದಿಲ್ಲ. ಅದರ ಹೊಗೆಯು ನಿರಂತರವಾಗಿ
    ಏಳುತ್ತಿರುವುದು. ಅದು ತಲತಲಾಂತರಕ್ಕೂ ಹಾಳಾಗಿ ಬಿದ್ದಿರುವುದು, ಅದನ್ನು ಎಂದೆಂದಿಗೂ ಯಾರೂ ಹಾದು
    ಹೋಗರು.
  tam-2017: இரவும் பகலும் அது அணையாது; அதின் புகை என்றென்றைக்கும் எழும்பும்; தலைமுறை
    தலைமுறையாக அது பாழாயிருக்கும்; சதாகாலம் சதாகாலமாக அதை ஒருவரும் கடந்துபோவதில்லை.
  spa-RV-1909: 'No se apagará de noche ni de día, perpetuamente subirá su humo: de
    generación en generación será asolada, nunca jamás pasará nadie por ella.'
  ron-BTF: Nu va fi stinsă nici noapte, nici zi; fumul acesteia se va înălţa pentru
    totdeauna, din generaţie în generaţie va sta risipită; nimeni nu va trece prin
    ea pentru totdeauna şi întotdeauna.
  eng-WEBP: It won’t be quenched night or day. Its smoke will go up forever. From
    generation to generation, it will lie waste. No one will pass through it forever
    and ever.
  eng-FBV: The fire will burn day and night, and will never go out, its smoke will
    rise forever. From one generation to the next it will remain desolate—people won't
    ever go there again.
  nld-1939: En nooit wordt geblust. Zijn rook stijgt eeuwig omhoog, Van geslacht tot
    geslacht; Het ligt verwoest voor altijd en immer, Niemand trekt er doorheen.
  nch-BL: Nopa tit ten tatzacuiltili ipan tali Edom lementos tayohua huan tonaya huan
    amo quema sehuis. Huan nopa pocti tejcos para nochipa. Nopa tali elis quej se
    huactoc tali huan quej nopa mocahuas iniixpa nochi cati tacatise teipa. Huan ayecmo
    aqui sempa mochantis ipan nopa tali.
  vie-1934: Ngày đêm chẳng tắt, hằng bay lên những luồng khói; đất sẽ hoang vu từ
    đời nọ qua đời kia, đời đời sẽ chẳng có người đi qua.
  hin-CV: न तो यह दिन में बुझेगी, न रात्रि में; इसका धुआं सदा ऊपर उठता रहेगा. पीढ़ी
    से पीढ़ी तक यह सुनसान पड़ा रहेगा; कोई भी इसके बाद यहां से होकर नहीं जाएगा.
  eng-OURB: It won’t be quenched night nor day. Its smoke will go up forever. From
    generation to generation, it will lie waste. No one will pass through it forever
    and ever.
  spa-BES: No se apagará de día ni de noche; su humo subirá para siempre; será un
    desperdicio de generación en generación; Nadie pasará jamás por ella.
  tdx-tdx: Tsy hakipeke handro ndra haleñe, hitolom-­pionjoñe avao ty hatoe’e; ho
    kòake an-tariratse an-tariratse, tsy hirangañe nainai’e donia.
  tha-KJV: ทั้งกลางคืนและกลางวันจะไม่​ดับ ควันของมันจะขึ้นอยู่เสมอเป็นนิตย์ มันจะถูกทิ้งร้างอยู่​ทุ​กชั่วอายุ
    ไม่มี​ใครจะผ่านไปเนืองนิตย์
  por-BR-2018: Nem de noite, nem de dia se apagará, para sempre sua fumaça subirá;
    de geração em geração será assolada; para todo o sempre ninguém passará por ela.
  deu-ELO: Tag und Nacht erlischt es nicht, ewiglich steigt sein Rauch empor. Von
    Geschlecht zu Geschlecht liegt es verödet, für immer und ewig zieht niemand hindurch.
  eng-WYC-2018: It shall not be quenched without end, the smoke thereof shall go up
    from generation into generation, and it shall be desolate into worlds of worlds;
    none shall pass thereby.
  epo-epo: Nek tage nek nokte ĝi estingiĝos, eterne leviĝados ĝia fumo; de generacio
    al generacio ĝi restos dezerta, en eterneco neniu iros sur ĝi.
  uig-PIN: Uning oti keqǝ-kündüz ɵqürülmǝydu; Is-tütǝkliri mǝnggügǝ ɵrlǝydu; U dǝwrdin-dǝwrgiqǝ
    harabiliktǝ turidu; Ⱨeqkim ikkinqi u yǝrgǝ ayaƣ basmaydu.
  beo-beo: Hayoga amola gasia, amo soge da laluga nemu. Amola, mobi da mae fisili,
    eso huluane heda:lalumu. Soge da eso huluane wadela:lesi dagoi dialalalumu, amola
    amo ganodini, dunu da hamedafa lafiadalumu.
  tpi-OTNT: Dispela paia bai i no inap pinis. Nogat. Em bai i lait strong long olgeta
    de na nait na smok bai i kamap oltaim. Na graun bilong Idom bai i stap nating
    oltaim na i no gat man bai i go moa long dispela hap.
  hau-SA: Ba za a kashe ta ba dare da rana; hayaƙinta za tă yi ta tashi har abada.
    Daga tsara zuwa tsara za tă zama kango; babu wani da zai ƙara wucewa ta wurin.
  uig-LAT: Uning oti kéche-kündüz öchürülmeydu; Is-tütekliri menggüge örleydu; U dewrdin-dewrgiche
    xarabilikte turidu; Héchkim ikkinchi u yerge ayagh basmaydu.
  nde-nde: Aliyikucitshwa ebusuku lemini; intuthu yalo izathunqa kokuphela. Lizakuba
    ngelichithiweyo kusukela kusizukulwane kusiya kwesinye; kakho ozadabula phakathi
    kwalo futhi.
  ton-ton: '‌ʻE ʻikai fuʻifuʻi ia ʻi he pō pe ʻi he ʻaho; ʻe ʻalu hake taʻengata ʻae
    kohu mei ai: ʻe lala ia mei he toʻutangata ki he toʻutangata; ʻe ʻikai fou ai
    ha taha ʻo taʻengata pea taʻengata.'
  ces-1613: V noci ani ve dne neuhasne, na věky vystupovati bude dým její, od národu
    až do pronárodu pustá zůstane, na věky věků nebude, kdo by šel přes ni.
  eng-WMB: It won’t be quenched night or day. Its smoke will go up forever. From generation
    to generation, it will lie waste. No one will pass through it forever and ever.
  tam-TCV: அது இரவிலும் பகலிலும் தணிக்க முடியாதபடி இருக்கும்; அதன் புகை என்றென்றும்
    புகைந்துகொண்டே இருக்கும். தலைமுறை தலைமுறையாக அது பாழடைந்து கிடக்கும், மீண்டும்
    அதன் ஊடாக யாரும் போகமாட்டார்கள்.
  ceb-ULB: Magsiga kini adlaw ug gabii; moutbo ang aso niini hangtod sa hangtod; gikan
