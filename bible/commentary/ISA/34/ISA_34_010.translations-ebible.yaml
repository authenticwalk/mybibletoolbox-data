  ory-ory: ତାହା ଦିବାରାତ୍ର ନିର୍ବାଣ ହେବ ନାହିଁ; ତହିଁର ଧୂମ ସଦାକାଳ ଉଠିବ; ପୁରୁଷାନୁକ୍ରମେ
