  dop-dop: Kɑ kɑɑ te pɑɑ ɑhoo pɑɑ ilim. Kɑ́ nyɔɔsɩ kɑ́ kʋlǝɣɩ ḿpʋ́ɣʋ́ tɑm tɔɔ kɛ́.
