  mdy-ETH: ዬይ ታማ ሮኦሪና ዋንቴና ዔኤታንዳኔ፤ ጩባ ዒዞይዳፓ ኬስኪፆ ናኣናና ጋፑዋያ ማዓንዳኔ፤ ሳዔላ ኬስካ ዎዶ ቢያይዳ
