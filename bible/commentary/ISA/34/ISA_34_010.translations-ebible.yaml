  srp-1865: Neæe se gasiti ni noæu ni danju, dovijeka æe se dizati dim njezin, od
    koljena do koljena ostaæe pusta, niko neæe prelaziti preko nje dovijeka.
  lug-lug: Talizikizibwa emisana n’ekiro, n’omukka gwe gulinyooka ennaku zonna. Edomu
    alisigala kifulukwa emirembe n’emirembe, era tewaliba n’omu ayita mu nsi eyo.
  heb-heb: לילה ויומם לא תכבה לעולם יעלה עשנה מדור לדור תחרב לנצח נצחים אין עבר בה׃
  ben-IRV: দিনের রাতে এটা জ্বলবে; তার ধোঁয়া চিরকাল উঠতে থাকবে; বংশের পর বংশ ধরে এটা
    পতিত জমি হবে; কেউ তার মধ্য দিয়ে চিরকাল যাবে না।
  pan-pan: ਦਿਨ ਰਾਤ ਉਹ ਬੁਝੇਗੀ ਨਹੀਂ, ਉਹ ਦਾ ਧੂੰਆਂ ਸਦਾ ਉੱਠਦਾ ਰਹੇਗਾ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਉਹ
    ਵਿਰਾਨ ਰਹੇਗੀ, ਅਤੇ ਸਦਾ ਲਈ ਕਦੇ ਵੀ ਉਹ ਦੇ ਵਿੱਚੋਂ ਕੋਈ ਲੰਘਣ ਵਾਲਾ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: နေ့ ညဉ့် မပြတ် မီးမ ငြိမ်း ရ။ မီးခိုး လည်း အစဉ် တက် လိမ့်မည်။ ထိုပြည်သည်
    လူမျိုး အစဉ်အဆက် ဆိတ်ညံ ၍၊ ကာလအစဉ် အမြဲ အဘယ်သူမျှမ ရှောက် မသွားရ။
  hmo-hmo: Hanuaboi lalonai bona dina lalonai, inai lahi do idia bodo lasi. Kwalahu
    do ia daekau noho hanaihanai. Unai tano be do ia kaukau lao, ela bona nega ibounai.
    Nadi kavakava tano sibona do ia lao, bona tau ta ese, unai tano do ia raka hanaia
    lasi ela bona hanaihanai.
  urd-urd: जो शब — ओ — रोज़ कभी न बुझेगी; उससे हमेशा तक धुँवा उठता रहेगा। नस्ल — दर
    — नस्ल वह उजाड़ रहेगी, हमेशा से हमेशा तक कोई उधर से न गुज़रेगा।
  rus-SYN: не будет гаснуть ни днем, ни ночью; вечно будет восходить дым ее; будет
    от рода в род оставаться опустелою; во веки веков никто не пройдет по ней;
  bqc-SIM: Aↄ gaa vĩo fãanɛ ń gwãasĩnao, a súɛlɛ aↄ dↄ gↄↄpiiɛ. Wɛ̃ ń wɛ̃o
    aↄ da wáiwaiɛ, gbɛ̃e a a baa vĩ lↄo.
  tcz-CHONGTHU: Edom chunga thu kitan hi kichai tih umlou ding ahi; a meikhu u, a
    itih adinga kiting jing jeng ding ahi. Gam leiset chu akhang akhang'a dinga hin
    kidalha ding ahitai. Hilai munna chu koima cheng talou ding ahi.
  mar-mar: तो रात्र व दिवस पेटत राहील. त्याचा धूर निरंतर वर चढत जाईल. ती पिढ्यानपिढ्यापासून
    ओसाड पडेल; सर्वकाळपर्यंत कोणी तिच्यावरून चालणार नाही.
  qub-qub: Chacaypa ni junajpapis manami upengapänachu. Imaypis goshtayga jatariycangami.
    Imaycamapis chayno ushacasha ragällanna caconga. Chaypaga manami pipis purengapänachu.
  hat-hat: L'ap boule lajounen kou lannwit. Lafimen pral soti ladan l' tout tan san
    rete. Tè a ap tounen savann pou tout tan tout tan. Moun p'ap janm pase la ankò.
  eng-BSB: It will not be quenched—day or night. Its smoke will ascend forever. From
    generation to generation it will lie desolate; no one will ever again pass through
    it.
  eng-WEBPB: It won’t be quenched night or day. Its smoke will go up forever. From
    generation to generation, it will lie waste. No one will pass through it forever
    and ever.
  kbq-kbq: Hagi feru'ene kenage enena ana tevemo'a tevava nehanigeno, tusi toki huvava
    hugahie. Ana hanigeno Idomu mopafina henkama fore hu anante anante'ma hu'za vanaza
    knafinena vahera omanitfa hina, ana mopafina mago vahe'mo'e huno vano vano osutfa
    hugahie.
  nhe-BL: Nopa tlitl tlen tlatzacuiltilistli ipan tlali Edom lementos tlayohua huan
    tonaya huan ax quema sehuis. Huan nopa poctli tlejcos para nochipa. Nopa tlali
    elis queja se huactoc tlali huan queja nopa mocahuas iniixtla nochi tlen tlacatise
    teipa. Huan ayoc aca sampa mochantis ipan nopa tlali.
  gub-BL: A'e tata nuwew pixik kwaw nehe. Hàtàxiner nupytu'u pixik kwaw uzeupir ire
    nehe. Iaiw putar a'e ywy nehe. Nupaw kwaw iaiw paw izuwi nehe. Ni amo noho kwaw
    a'e pe wà nehe.
  eng-DRA: 'Night and day it shall not be quenched, the smoke thereof shall go up
    for ever: from generation to generation it shall lie waste, none shall pass through
    it for ever and ever.'
