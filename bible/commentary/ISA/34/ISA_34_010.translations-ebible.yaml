  urd-GVU: جس کی آگ نہ دن اور نہ رات بجھے گی بلکہ ہمیشہ تک دھواں چھوڑتی رہے گی۔ ملک
    نسل در نسل ویران و سنسان رہے گا، یہاں تک کہ مسافر بھی ہمیشہ تک اُس میں سے گزرنے
