verse: ISA.034.008
translations:
  mal-C: കാരണം അത് യഹോവയ്ക്ക് ഒരു പ്രതികാരദിവസവും സീയോനുവേണ്ടി പ്രതികാരംചെയ്യുന്ന
    ഒരു വർഷവും ആകുന്നു.
  deu-TKW: Denn ein Tag der Rache kommt von Jahwe, ein Jahr der Vergeltung für die
    Sache Zions.
  lin-lin: Pamba te ezali mpo na Yawe, mokolo ya kozongisa mabe na mabe, mobu ya lifuti
    mpo na likambo ya Siona.
  eng-LSV: (For a day of vengeance [is] to YHWH, || A year of recompenses for Zion’s
    strife),
  eng-GNV: For it is the day of the Lordes vengeance, and the yeere of recompence
    for the iudgement of Zion.
  eng-WEBSTER: For it is the day of the LORD'S vengeance, and the year of recompenses
    for the controversy of Zion.
  nhw-BL: Pampa ya nopa elis se tonali quema TOTECO momacuepas ica nopa Edom ehuani
    por nochi catli fiero quinchihuilijque israelitame.
  swh-ONEN: Kwa sababu Bwana anayo siku ya kulipiza kisasi, mwaka wa malipo, siku
    ya kushindania shauri la Sayuni.
  bba-bba: Domi sɑɑ yɑ tunumɑ Yinni Gusunɔ u kɑ win yibɛrɛbɑ mɔru kɔsiɑ. Kpɑ u bu
    sɛɛyɑsiɑ Siɔnin sɔ̃.
  eng-KJVCPB: For it is the day of the Lord’s vengeance, And the year of recompences
    for the controversy of Zion.
  luo-luo: Nimar Jehova Nyasaye ni kod odiechienge mar chulo kuor, ma en higa mar
    chiwo kum ne jogo, mosetimo marach ne Sayun.
  meu-meu: Badina be Iehova na mai dika davana ihenina dinana, bona mai ena dava ikarana
    laḡanina, Siona dainai.
  npi-ULB: किनकि परमप्रभुको निम्ति यो बदलाको दिन हुनेछ र उहाँले सियोनको निम्ति तिनीहरूसँग
    साटो फेर्ने एउटा वर्ष हुनेछ ।
  yor-yor: Nítorí ọjọ́ ẹ̀san Olúwa ni, àti ọdún ìsanpadà, nítorí ọ̀ràn Sioni.
  pes-OPCB: زیرا آن روز، روز انتقام گرفتن از ادوم است و سال تلافی کردن ظلمهایی که
    به اسرائیل کرده است.
  tgl-ULB: Dahil ito ay magiging araw ng paghihiganti para kay Yahweh at taon kung
    saan maghihiganti siya laban sa kanila para sa kapakanan ng Sion.
  hui-hui: Ani birangi Anduane Homogohanda ibunaga tano Yarusaleme pele mulebira.
    Ani bialu wai tigirume Yarusaleme bo gialo wahalu mo ko hole manda biyagonaga
    horo ogoningi Anduane Homogo ibugua pani badai bulebira.
  mya-mya: ဤ​အ​ချိန်​အ​ခါ​ကား​ဇိ​အုန်​မြို့​ကို​ထာ​ဝ​ရ ဘု​ရား​ကယ်​ဆယ်​တော်​မူ​၍ ထို​မြို့​၏​ရန်​သူ
    တို့​အား​လက်​စား​ချေ​တော်​မူ​မည့်​အ​ခါ ပင်​ဖြစ်​သ​တည်း။
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ལན་འཇལ་བའི་ཉིན་མོ་ཞིག་དང་། ཛ་ཡན་གྱི་གྱོད་དོན་ལ་ཉེས་ཆད་གཅོད་པའི་ལོ་ཞིག་ཡོད་པས་སོ།
    །
  sna-sna: Nokuti Jehovha ane zuva rokutsiva negore rokuripira kuti atsigire zvinodiwa
    neZioni.
  spa-BLM: Porque Yahvé tiene un día de venganza, un año de recompensa para la causa
    de Sion.
  cac-cac: Aton val d'a jun c'u chi' ol yac' spac Jehová, aton val d'a jun ab'il chi'
    ol yic'canel yoval sc'ool yuj tas ix utaj chon̈ab' Sion yuj eb'.
  swh-ULB: Maana itakuwa ni siku ya kisasi kwa Yahwe na mwaka ambao anawalipa kwa
    sababu ya Sayuni.
  bel-bel: Бо дзень помсты ў Госпада, год помсты за Сіён.
  deu-ELBBK: Denn der HERR hat einen Tag der Rache, ein Jahr der Vergeltungen für
    die Rechtssache Zions.
  mbb-OT: Su zuen timpu he idteǥana te Nengazen he zutun ebelesan din is menge kuntada
    zin su edtevangan din is menge tig-Jerusalem.
  mal-2015: അതു യഹോവ പ്രതികാരം നടത്തുന്ന ദിവസവും സീയോന്റെ വ്യവഹാരത്തിൽ പ്രതിഫലം കൊടുക്കുന്ന
    സംവത്സരവും ആകുന്നു.
  gup-gup: Nawu Yawey bolknameng kumekbe kunbarnangarra bu kabenbun bininj nawu kabirriyidko
    bedberre nuye bininj nawu kabirriyo kore kunredkimuk Zion, dja mak bu nungka kabenngehke
    nuye bininj.
  rmc-rmc: Bo kada hin oda džives the berš, kana o RAJ rušela vaš o Sion a pomsťinela
    pes pre leskre ňeprijaťeľa.
  pes-OPV: زیرا خداوند را روز انتقام و سال عقوبت به جهت دعوی صهیون خواهد بود.
  ron-1924: Кэч есте о зи де рэзбунаре а Домнулуй, ун ан де рэсплэтире ши рэзбунаре
    пентру Сион.
  ben-OBCV: কারণ সদাপ্রভুর প্রতিশোধ গ্রহণের একটি দিন আছে, সিয়োনের পক্ষ সমর্থনের জন্য
    আছে একটি প্রতিফল দানের সময়।
  som-som: Waayo, taasu waa maalinta aarsashada Rabbiga, iyo sannaddii abaalgudka
    dacwaddii Siyoon loo qabay.
  lat-VUC: Quia dies ultionis Domini, annus retributionum judicii Sion.
  eng-ASVBT: For Jehovah hath a day of vengeance, a year of recompense for the cause
    of Zion.
  ita-1885: Perciocchè vi è un giorno di vendetta appo il Signore, un anno di retribuzioni,
    per mantener la casa di Sion.
  eng-LXXUP: For it is the day of the judgment of the Lord, and the year of the recompense
    of Zion in judgment.
  eng-ULB: For it will be a day of vengeance for Yahweh and a year when he will pay
    them back for the cause of Zion.
  spa-VBL: Porque el Señor tiene un día de castigo, un año de retribución, por los
    problemas causados a Sión.
  fra-_FOB: Car c'est le jour de la vengeance de l'Éternel, l'année de la rétribution,
    pour faire droit à Sion.
  mal-mal: അത് യഹോവ പ്രതികാരം നടത്തുന്ന ദിവസവും സീയോന്റെ വ്യവഹാരത്തിൽ പകരംവീട്ടുന്ന
    വർഷവും ആകുന്നു.
  urd-GVR: Kyoṅki wuh din ā gayā hai jab Rab badlā legā, wuh sāl jab wuh Adom se Isrāīl
    kā intaqām legā.
  suz-BL: काबु परमप्रभु यावे आ क्‍येक्‍क लेत्‍तीक नाक्‍त बाक्‍ब। सियोन आ पर्बम ठीक
    सेल्‍चा कली क्‍येक्‍क लेत्‍तीक बर्स का बाक्‍ब। यसैया ६३:४
  eng-NOY: For Jehovah holdeth a day of vengeance, A year of recompense in the cause
    of Zion.
  ita-1927: Poiché è il giorno della vendetta dell’Eterno, l’anno della retribuzione
    per la causa di Sion.
  ckb-ckb: یەزدان ڕۆژی تۆڵەسەندنەوەی هەیە، ساڵی سزادان لەبەر کێشەکەی سییۆن.
  eng-BBE: For it is the day of the Lord's punishment, when he gives payment for the
    wrongs done to Zion.
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಯೆಹೋವ ದೇವರು ಮುಯ್ಯಿ ತೀರಿಸುವ ದಿನವಾಗಿದೆ, ಚೀಯೋನಿನ ವ್ಯಾಜ್ಯದಲ್ಲಿ
    ದಂಡನೆ ವಿಧಿಸತಕ್ಕ ವರುಷವು ಒದಗಿದೆ.
  tam-2017: அது யெகோவா பழிவாங்கும் நாள், சீயோனுடைய வழக்கினிமித்தம் பதிலளிக்கும் வருடம்.
  spa-RV-1909: Porque es día de venganza de Jehová, año de retribuciones en el pleito
    de Sión.
  ron-BTF: Fiindcă este ziua răzbunării DOMNULUI şi anul răsplăţilor pentru cearta
    Sionului.
  eng-WEBP: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  eng-FBV: For the Lord has a day of punishment, a year of retribution, for the trouble
    caused to Zion.
  nld-1939: Want het is voor Jahweh een dag van wraak, Een jaar van straf voor den
    hater van Sion.
  nch-BL: Pampa ya nopa elis se tonali quema TOTECO momacuepas ica nopa Edom ehuani
    por nochi cati fiero quinchihuilijque israelitame.
  vie-1934: Vì Đức Giê-hô-va có ngày báo thù, có năm báo trả vì có Si-ôn.
  hin-CV: क्योंकि याहवेह द्वारा बदला लेने का दिन तय किया गया है, यह ज़ियोन के हित
    में प्रतिफल का वर्ष होगा.
  eng-OURB: For Adonai has a day of vengeance, a year of recompense for the cause
    of Zion [Mountain ridge, Marking].
  spa-BES: Porque es el día del castigo del Señor, cuando él da pago por los males
    cometidos a Sión.
  tdx-tdx: Fa aman’andro hamalea’e t’Iehovà, taoñe hañondroha’e i Tsione.
  tha-KJV: เพราะพระเยโฮวาห์ทรงมีวันเพื่อการแก้​แค้น มี​ปี​แห่​งการตอบแทนเพื่อการโต้เถียงกันของศิ​โยน
  por-BR-2018: Porque será o dia da vingança do SENHOR, ano de pagamentos pela briga
    contra Sião.
  deu-ELO: Denn Jehova hat einen Tag der Rache, ein Jahr der Vergeltungen für die
    Rechtssache Zions. -
  eng-WYC-2018: for it is a day of vengeance of the Lord, a year of yielding of the
    doom of Zion. (for it is a day of the vengeance of the Lord, a year of yielding
    the justice, or the judgement, of Zion.)
  epo-epo: Ĉar tio estas tago de venĝo de la Eternulo, jaro de repago pro la juĝafero
    de Cion.
  uig-PIN: Qünki Pǝrwǝrdigarning ⱪisas alidiƣan bir küni, Zion dǝwasidiki ⱨesab alidiƣan
    yili bar.
  beo-beo: Amo esoga, Hina Gode da Saione gaga:mu, amola ea ha lai dunu ilima dabe
    imunu.
  tpi-OTNT: Dispela samting i kamap, long wanem, Bikpela i makim pinis taim bilong
    mekim save long ol birua i wok long daunim Jerusalem, taun bilong en.
  hau-SA: Gama Ubangiji yana da ranar ɗaukar fansa, shekarar ramuwa, don biya wa Sihiyona
    bukata.
  uig-LAT: Chünki Perwerdigarning qisas alidighan bir küni, Zion dewasidiki hésab
    alidighan yili bar.
  nde-nde: Ngoba uThixo ulosuku lokuphindisela, umnyaka wokujezisa, ukuqinisa injongo
    yeZiyoni.
  ton-ton: He ko e ʻaho ia ʻoe houhau ʻo Sihova, pea ko e taʻu ʻoe ngaahi totongi
    kiate ia ʻoku fakahaofi ʻa Saione.
  ces-1613: Nebo den pomsty Hospodinovy, léto odplacování se, aby mštěno bylo Siona.
  eng-WMB: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  tam-TCV: ஏனெனில் யெகோவா பழிவாங்கும் நாளொன்றை வைத்திருக்கிறார்; சீயோனின் வழக்கில்
    நீதி வழங்குவதற்காக ஒரு வருடத்தை வைத்திருக்கிறார்.
  ceb-ULB: Tungod kay mao kini ang adlaw sa pagpanimalos alang kang Yahweh ug ang
    tuig nga paninglan nila sila pag-usab tungod sa Zion.
  pol-UBG: To jest bowiem dzień pomsty PANA i rok odpłaty za spór z Syjonem.
  urd-GVU: کیونکہ وہ دن آ گیا ہے جب رب بدلہ لے گا، وہ سال جب وہ ادوم سے اسرائیل کا
    انتقام لے گا۔
  deu-1912: Denn das ist der Tag der Rache des HERRN und das Jahr der Vergeltung,
    zu rächen Zion.
  kan-2017: ಏಕೆಂದರೆ ಅದು ಯೆಹೋವನು ಮುಯ್ಯಿತೀರಿಸುವ ದಿನವಾಗಿದೆ, ಚೀಯೋನಿನ ವ್ಯಾಜ್ಯದಲ್ಲಿ ದಂಡನೆ
    ವಿಧಿಸತಕ್ಕ ವರ್ಷವು ಒದಗಿದೆ.
  yap-yap: Irera’ e ngiyal ni bay ayuweg SOMOL yu Zion nge falbeyen e pi to’ogor rok.
  hlt-MCSB: BOEIPA taengah phulohnah khohnin neh, Zion kah tuituknah te a sah kum
    khaw om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔ ዓሶ ዛሎ ዔቃኒና ኮሞዋ ማሃኒ ሙካንዳ ሌዖና ኬሎና ቱኬኔ።
  twi-ASANTE: Na ɛyɛ Awurade aweretɔ da a ɔbɛdi ama Sion.
  eng-WEBU: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  wal-wal: Aissi giikko, hegee GODAI haluwaa kessiyo gallassa; Xiyoone ashshidi, a
    morkketussi kushiyaa zaariyo laittaa.
  spa-PDDPT: Porque es el día de la venganza de Yavé, año de retribución para la causa
    de Sion.
  gun-gun: Mba'eta ha'e va'e ára ma Senhor nhombopaga aguã ára, ha'e va'e ma'etỹ ma
    Sião pygua kuery oepy aguã oa'anga.
  ilo-ULB: Ta daytoyto ket aldaw ti panangibales ni Yahweh ken tawen a panangsupapakna
    kadakuada kadagiti inaramidda iti Sion.
  kpg-kpg: Deenei di madagoaa Dimaadua ga haga dagaloaha Zion ga hagamagedaa ono hagadaumee.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ قىساس ئالىدىغان بىر كۈنى، زىئون دەۋاسىدىكى ھېساب ئالىدىغان
    يىلى بار.
  sus-sus: Alatala xa natɛ nan na ki, alako Siyoni gbe xa ɲɔxɔ Edon xa yaxuya xa fe
    ra.
  pon-2006: Ih ahnsowo met me KAUN-O pahn ketin kapitala Saion oh kalowehdi eh imwintihti
    kan.
  ksd-ksd: Tago a bung nam a bung na balbali kai ra Luluai, a kilala na vapuak ta
    ra vartoto ure Sion.
  tur-YTC: Çünkü Yahve'nin bir öç alma günü, Siyon davasının karşılığının bir yılı
    vardır.
  grc-BRENT: Ἡμέρα γὰρ κρίσεως Κυρίου, καὶ ἐνιαυτὸς ἀνταποδόσεως κρίσεως Σιών.
  ind-AYT: Sebab, itu adalah hari TUHAN untuk pembalasan, tahun pembalasan atas perkara
    Sion.
  nya-nya: Iyi ndi nthawi imene Yehova adzalipsira ndi kulanga adani a Ziyoni.
  hrv-hrv: jer Jahvi je ovo dan odmazde, godina naplate da Sion osveti.
  mps-mps: Te sę pedelaibao, magi baso meni, Genuai Bidigo te boi bidi dabeba te
    aga taun Jerusalem doliyu, aiyaba elalubo boi bidi dabebolo te dene mabo bodolu
    mawai dao wai.
  tpi-tpi: Dispela samting i kamap, long wanem, Bikpela i makim pinis taim bilong
    mekim save long ol birua i wok long daunim Jerusalem, taun bilong en.
  dan-1931: Thi en Hævndag har HERREN til Rede, Zions Værge et Gengældsår.
  vie-OVCB: Vì đó là ngày của Chúa Hằng Hữu báo thù, năm mà Ê-đôm phải trả lại mọi
    thứ cho Ít-ra-ên.
  guj-2017: કેમ કે, તે યહોવાહનો વેર વાળવાનો દિવસ છે અને સિયોન સાથેની તકરારનો બદલો
    લેવાનું વર્ષ છે.
  pon-2006A: Ih ahnsowo met me KAUN-O pahn ketin kapitala Saion oh kalowehdi eh imwintihti
    kan.
  por-BRBSL: Pois Yahweh tem um dia de vingança, um ano de recompensa pela causa de
    Zion.
  cth-cth: Bangkongtetpawiteh, BAWIPA dawk runae poenae hnin, Zion kho hane kecu dawk
    moipathungnae kum lah ao.
  twi-twi: Na Awurade wɔ aweretɔ da ananmuhyɛ afe, a obedi ama Sion.
  hlt-hlt: BOEIPA taengah phulohnah khohnin neh, Zion kah tuituknah te a sah kum khaw
    om.
  tbz-SIM: Dɛ yiè diì tùɔ̀kɛ mí ndi Yiɛ̀ nKuyie nkɛ̀ n yóó pɛitɛ, n yóó kpɑ̀mmu Siyɔ̃ɔ̃
    ɛì kó dikpɑ̀nnì.
  msy-2020: Ikiavɨra Itir Godɨn nguibar ekiam Saion, apaniba a dɨkabɨravɨra iti. Kamaghɨn
    amizɨ, a me ikarvaghamin azenir mam amɨsevegha gɨfa. Eghtɨ dughiar kam otoghtɨ,
    a ivezir kuram isɨ me danɨngam.
  dop-dop: Tɑcɑɑ lɛɛtʋɣʋ kʋyɑkʋ kɛ́. Pǝnɑɣɑ ŋkɑ ɩ lɛɛtǝɣǝnɑ Siyɔŋ nyǝ́mɑ nɔɣɔ tɔɣɔlɛ.
  azb-azb: Çünki Rəbbin qisas günü var, Siona edilən zülmlərin intiqam ili var.
  eng-DBY: For it is the day of Jehovah's vengeance, the year of recompenses for the
    controversy of Zion.
  hin-2017: क्योंकि बदला लेने को यहोवा का एक दिन और सिय्योन का मुकद्दमा चुकाने का
    एक वर्ष नियुक्त है।
  wol-KYG: Bésub feyu la, Aji Sax ji di ca feyoo; mooy at mi Edom di yooloo la mu
    loroon Siyoŋ.
  eng-YLT: (For a day of vengeance [is] to Jehovah, A year of recompences for Zion's
    strife,)
  eng-WYC-2017: for it is a day of vengeance of the Lord, a year of yielding of the
    doom of Zion.
  eng-WMBB: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  urd-GVH: क्योंकि वह दिन आ गया है जब रब बदला लेगा, वह साल जब वह अदोम से इसराईल का
    इंतक़ाम लेगा।
  rug-rug: Ura koa nana si keke rane te Zihova sapu kote tubehe hobena si Asa, na
    vuaheni vinariva kilasi koa ri na kana te Zaione.
  gaz-gaz: Waaqayyo guyyaa itti haaloo baʼu, waggaa itti waaʼee Xiyoon falmu qabaatii.
  fra-LSG: Car c’est un jour de vengeance pour l’Éternel, Une année de représailles
    pour la cause de Sion.
  yal-yal: Bayo, gbeeɲɔxɔ lɔxɔn nan na ra Alatala xɔn, gbeeɲɔxɔn ɲɛɛn nan na ra Siyon
    taan xun mayɛngɛna fe yi.
  haw-1868: No ka mea, o ka la no ia o ko Iehova koopai ana, O ka makahiki hoi o ka
    hoouku ana no na hakaka o Ziona.
  arb-NAV: لأَنَّ لِلرَّبِّ يَوْمَ انْتِقَامٍ، سَنَةَ ثَأْرٍ لِدَعْوَى صِهْيَوْنَ،
  ewe-ewe: elabena hlɔ̃biagbe le Yehowa si, ƒe si me wòaxe nu vɔ̃ ŋu fe, eye wòatso
    afia na Zion.
  eng-LEE: For it is the day of vengeance unto the Lord, and the year of recompense
    for the controversy of Zion.
  asm-FB: কাৰণ এইয়ে যিহোৱাৰ প্ৰতিশোধ লোৱা দিন হ’ব, চিয়োনৰ অৰ্থে পোনৰ প্ৰতিফল দিয়া
    বছৰ হ’ব।
  sus-A: عَلَتَلَ شَ نَتّ نَن نَ كِ، عَلَكٌ سِيٌنِ فبٍ شَ حْشْ عٍدٌن شَ يَشُيَ شَ
    قٍ رَ.
  fra-SBL: Car Yahvé a un jour de vengeance, une année de récompense pour la cause
    de Sion.
  hbo-hbo: כִּ֛י יֹ֥ום נָקָ֖ם לַֽיהוָ֑ה שְׁנַ֥ת שִׁלּוּמִ֖ים לְרִ֥יב צִיֹּֽון׃
  kik-kik: Nĩgũkorwo Jehova arĩ na mũthenya wa kwĩrĩhĩria, arĩ na mwaka wa kũherithania,
    nĩguo arũĩrĩre kĩhooto gĩa Zayuni.
  fra-NCL: Car c’est un jour de vengeance pour Yahweh, une année de revanche pour
    la cause de Sion.
  cek-AK: Angraeng mah lu lakhaih ni, Zion kawng pongah kating ah danpaekhaih saning
    to pha tih.
  cuk-cuk: Ar ade, Bab-Jehováʼga buged-imaked-iba gued, buged-saed-birga gued, adi,
    Sión-yala bendaklegegar.
  uig-CYR: Чүнки Пәрвәрдигарниң қисас алидиған бир күни, Зион дәвасидики һесап алидиған
    жили бар.
  tel-2017: అది యెహోవా శిక్ష అమలుపరిచే రోజు. సీయోను పక్షంగా ప్రతీకారం చేసే సంవత్సరం.
  hat-BSA: Paske SENYÈ a gen yon jou vanjans, yon ane vanjans pou koz a Sion an.
  kos-kos: Pa inge pacl se ma LEUM GOD El ac molela Zion ac kutangla mwet lokoalok
    lal.
  hbo-WLC: כִּ֛י י֥וֹם נָקָ֖ם לַֽיהוָ֑ה שְׁנַ֥ת שִׁלּוּמִ֖ים לְרִ֥יב צִיּֽוֹן׃
  ibo-ibo: Nʼihi na Onyenwe anyị nwere ụbọchị ahụ bụ ụbọchị ịbọ ọbọ. Ọ bụ afọ ịkwụghachi
    Edọm ihe ha mere Zayọn.
  ory-ory: କାରଣ ଏହା ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତିଶୋଧର ଦିନ, ଏହା ସିୟୋନର ବିବାଦ ସମ୍ବନ୍ଧୀୟ ପ୍ରତିଫଳର
    ବର୍ଷ।
  chk-chk: Pun iei fansoun än ewe Samol mi Lapalap epwe amanaua Sion o ngeni chon
    oputan chappen ar föför.
  rop-rop: Wal YAWEI bin olredi pikimat det yiya en det dei wen im garra kaman en
    fait blanga wi langa Saiyan, en panishim wi enamimob.
  ukr-1871: Бо надходить день Божої пімсти, час відплати за Сиона.
  deu-1951: Denn das ist der Tag der Rache des HERRN, das Jahr der Vergeltung, zur
    Rache für Zion.
  eng-JPS: For the LORD hath a day of vengeance, a year of recompense for the controversy
    of Zion.
  srp-1865: Jer æe biti dan osvete Gospodnje, godina plaæanja, da bi se osvetio Sion.
  lug-lug: Mukama alina olunaku olw’okuwalanirako eggwanga, omwaka ogw’okwesasuza,
    olw’ensonga eya Sayuuni.
  heb-heb: כי יום נקם ליהוה שנת שלומים לריב ציון׃
  ben-IRV: কারণ সদাপ্রভুর জন্য প্রতিহিংসার এক দিন হবে এবং এ সিয়োনের কারণে প্রতিফলদানের
    বছর।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਇੱਕ ਬਦਲਾ ਲੈਣ ਦਾ ਦਿਨ ਵੀ ਹੈ, ਸੀਯੋਨ ਦੇ ਮੁਕੱਦਮਾ ਲੜ੍ਹਨ ਦਾ ਇੱਕ ਸਾਲ।
  mya-JVB: ထာဝရဘုရား ဒဏ် ပေးတော်မူရာနေ့ ၊ ဇိအုန် မြို့ ၏ အမှု ကိုစောင့်၍ အပြစ် ပေးတော်မူရာ
    နှစ် ရောက်လေပြီ။
  hmo-hmo: Badina inai neganai, Lohiabada ese Siona taudia do ia hamauria, bona ia
    ese Siona taudia idia hadikaia gwauraia taudia, edia dika davana do ia henia momokani.
  urd-urd: क्यूँकि ये ख़ुदावन्द का इन्तक़ाम लेने का दिन और बदला लेने का साल है, जिसमें
    वह सिय्यून का इन्साफ़ करेगा।
  rus-SYN: Ибо день мщения у Господа, год возмездия за Сион.
  bqc-SIM: Asa Dii tↄsimagↄↄɛ, aà ĩadama wɛ̃̀ɛ yã́sia ń Siↄnao yã́i.
  tcz-CHONGTHU: Ajehchu Pakai in phu alah nading nikho chu ahin, Edom in Israel te
    chunga khan gitlou abol jouseu lethuh na kum chu ahi.
  mar-mar: कारण सूड घेण्याचा परमेश्वराचा दिवस आहे. आणि सियोनेवर अन्यायाची भरपाई करण्याचे
    वर्ष परमेश्वराने निश्चित केले आहे.
  qub-qub: Chayno canga chay junaj Tayta Dios ayñita cutichiptinmi. Chay watami Sionga
    ñacachejcunata ayñita cutichenga.
  hat-hat: Paske, se jou Seyè a pral pran revanj li sou lènmi peyi Siyon yo. Se jou
    li pral fè yo peye sa yo te fè a, pou l' ka delivre moun Siyon yo.
  eng-BSB: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  eng-WEBPB: For the LORD has a day of vengeance, a year of recompense for the cause
    of Zion.
  kbq-kbq: Na'ankure Ra Anumzamo'a mago kna ko huhampri'ne. Ana hu'neankino ana kafuma
    esanigeno'a, Jerusalemi kuma'ma ha'ma rente'naza Idomu vahera nona huno hara renezmanteno,
    (Saioni) Jerusalemi kumara agu'vazigahie.
  nhe-BL: Pampa ya nopa elis se tonali quema TOTECO momacuepas ica nopa Edom ehuani
    ipampa nochi tlen fiero quinchihuilijque israelitame.
  gub-BL: A'e 'ar uzeapo putar Tupàn izepykaw 'ar mehe nehe. A'e 'ar mehe uzepyk putar
    Xiàw iàmàtyry'ymar wanehe wanemiapo kwer ikatu 'ym ma'e hekuzaromo nehe.
  eng-DRA: For it is the day of the vengeance of the Lord, the year of recompenses
    of the judgment of Sion.
