    karnero. Tungod kay naghalad si Yahweh didto sa Bozra ug daghang gipamatay didto
    sa yuta sa Edom.
  pol-UBG: Miecz PANA jest pełny krwi, pokrył się tłuszczem i krwią baranków i kozłów,
