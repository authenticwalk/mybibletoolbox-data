    ziemi Edom.
  urd-GVU: رب کی تلوار خون آلودہ ہو گئی ہے، اور اُس سے چربی ٹپکتی ہے۔ بھیڑبکریوں کا
    خون اور مینڈھوں کے گُردوں کی چربی اُس پر لگی ہے، کیونکہ رب بُصرہ شہر میں قربانی
    کی عید اور ملکِ ادوم میں قتلِ عام کا تہوار منائے گا۔
  deu-1912: Des HERRN Schwert ist voll Blut und dick von Fett, vom Blut der Lämmer
    und Böcke, von der Nieren Fett aus den Widdern; denn der HERR hält ein Schlachten
    zu Bozra und ein großes Würgen im Lande Edom.
  kan-2017: ಯೆಹೋವನ ಖಡ್ಗವು ರಕ್ತದಿಂದ ತುಂಬಿದೆ. ಅದು ಕುರಿ ಮತ್ತು ಹೋತಗಳ ರಕ್ತದಿಂದಲೂ, ಟಗರುಗಳ
