    καὶ σφαγὴ μεγάλη ἐν τῇ Ἰδουμαίᾳ.
  ind-AYT: Pedang TUHAN berlumuran darah, dikenyangkan dengan lemak dan dengan darah
    anak-anak domba dan kambing-kambing jantan; dengan lemak ginjal domba-domba jantan.
    Sebab, TUHAN melakukan pengurbanan di Bozra dan pembantaian besar di tanah Edom.
  nya-nya: Lupanga la Yehova lakhuta magazi, lakutidwa ndi mafuta; magazi a ana ankhosa
