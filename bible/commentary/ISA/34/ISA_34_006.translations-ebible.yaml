    چۈنكى پەرۋەردىگارنىڭ بوزراھ شەھىرىدە بىر قۇربانلىقى، ئېدومدا زور بىر قىرغىنچىلىقى
    بار.
  sus-sus: Wuli na Alatala xa santidɛgɛma ma. A bara gɛ sɛrɛxɛ kɔn naxabade a ra,
    xurusee wuli nun ture na a ma. Alatala na sɛrɛxɛ nde kɔn naxabafe Bosara, a na
    faxɛ tife a ɲaaxi ra Edon bɔxi ma.
  pon-2006: Sapwellime kedlahs pahn direkihla ntahrail oh wihrail, rasehng ntahn oh
