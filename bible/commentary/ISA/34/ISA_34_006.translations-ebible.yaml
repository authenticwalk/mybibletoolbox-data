  guj-2017: યહોવાહની તલવાર રક્તથી અને મેદથી, જાણે હલવાન તથા બકરાંના રક્તથી, બકરાના
    ગુરદાનાં મેદથી તરબોળ થયેલી છે. કેમ કે, બોસરામાં યહોવાહનો યજ્ઞ તથા અદોમ દેશમાં
