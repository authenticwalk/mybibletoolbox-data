    wet nan kahnimw Posra; e pahn ketin wia lapalahn kamaramas ehu nan wehin Edom.
  ksd-ksd: 'A pakat na vinarubu kai ra Luluai i tar maur ma ra gap, i tar maur mat
    ma ra bira: a gapu i ra umana nat na sip ma ra gapu i ra umana me, ma ra bira
    na lika i ra umana me, a umana tomotoina; tago ra Luluai i pait ra tinabar ta
    ra gunan Bosra, ma ra ngala na vinirua ta ra gunan Edom.'
  tur-YTC: Yahve'nin kılıcı kanla dolu. Yağla, kuzuların ve keçilerin kanıyla, koç
    böbreklerinin yağıyla kaplıdır; Çünkü Yahve'nin Bosra'da bir kurbanı, Edom diyarında
    da büyük bir kıyımı var.
  grc-BRENT: Ἡ μάχαιρα τοῦ Κυρίου ἐνεπλήσθη αἵματος, ἐπαχύνθη ἀπὸ στέατος, ἀπὸ αἵματος
