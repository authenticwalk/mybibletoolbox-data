    u zemlji edomskoj.
  mps-mps: Tialima, te Idom dabego kaneme me iligo te Genuai Bidigo bainat hwą halua
    saibao. Te sipsip me meme dabe te bidi dabego te ofa yainu elama, te ofa yainu
    ebo bidi dabego nogode kaneme piliga pabo tiwai yaibao. Genuai Bidigo te genuai
    hani we bidi dabe mu te taun Bosra te Idom bulu tǫ kantride elaibao wali, te
    aga digi genuai ofa ebo tiwai dao.
  tpi-tpi: Orait na blut na gris bilong ol Idom bai i karamapim bainat bilong Bikpela
