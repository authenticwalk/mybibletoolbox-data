verse: ISA.034.006
translations:
  mal-C: യഹോവയുടെ വാൾ രക്തംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു, അതിൽ കൊഴുപ്പു പൊതിഞ്ഞിരിക്കുന്നു—
    ചെമ്മരിയാടുകളുടെയും കോലാടുകളുടെയും രക്തംകൊണ്ടും മുട്ടാടുകളുടെ വൃക്കകളിലെ കൊഴുപ്പുകൊണ്ടുംതന്നെ.
    യഹോവയ്ക്ക് ബൊസ്രായിൽ ഒരു യാഗവും ഏദോം ദേശത്ത് ഒരു മഹാസംഹാരവുമുണ്ട്.
  deu-TKW: Ein Schwert hat Jahwe, das trieft von Blut, das strotzt vom Fett, vom Blute
    der Lämmer und Böcke, vom Nierenfette der Widder. Denn Jahwe hält ein Opfer in
    Bozra und ein großes Schlachten im Lande Edom.
  lin-lin: Mopanga na Yawe etondi na makila, ezipami na mafuta, na makila ya bana
    meme mpe ya bantaba ya mibali, na mafuta ya bameme ya mibali, pamba te ezali na
    mbeka moko mpo na Yawe kati na Botsira mpe bazali koboma bato ebele penza kati
    na mokili ya Edomi.
  eng-LSV: A sword [is] to YHWH—it has been full of blood, || It has been made fat
    with fatness, || With blood of lambs and male goats. With fat of kidneys of rams,
    || For to YHWH [is] a sacrifice in Bozrah, || And a great slaughter in the land
    of Edom.
  eng-GNV: 'The sword of the Lord is filled with blood: it is made fat with the fat
    and with the blood of the lambes and the goates, with the fat of the kidneis of
    the rams: for the Lord hath a sacrifice in Bozrah, and a great slaughter in the
    land of Edom.'
  eng-WEBSTER: 'The sword of the LORD is filled with blood, it is made fat with fatness,
    and with the blood of lambs and goats, with the fat of the kidneys of rams: for
    the LORD hath a sacrifice in Bozrah, and a great slaughter in the land of Edom.'
  nhw-BL: Imachete TOTECO eltoc espoltic huan quipiya miyac ininchiyajca catli quinmicti.
    Eltoc quen quinquechtzontectosquía borregojme huan oquich chivojme para tlacajcahualistli
    nopona ipan altepetl Bosra pampa TOTECO nelía quichihuas se hueyi miquilistli
    ipan tlali Edom.
  swh-ONEN: 'Upanga wa Bwana umeoga katika damu, umefunikwa na mafuta ya nyama: damu
    ya kondoo na mbuzi, mafuta kutoka figo za kondoo dume. Kwa maana Bwana ana dhabihu
    huko Bosra, na machinjo makuu huko Edomu.'
  bba-bba: Wee, tɑkobi ye, yɑ yɛm kɑ yɑɑ ɡum yibɑ. N sɑ̃ɑre u kɑ yɑ̃ɑnu kɑ bonu yɑ̃kuru
    mɔ̀ Botisirɑɔ. Tɔn dɑbirɑ bɑ sɑkirɑ Edɔmu kpuro sɔɔ.
  eng-KJVCPB: 'The sword of the Lord is filled with blood, It is made fat with fatness,
    And with the blood of lambs and goats, With the fat of the kidneys of rams: For
    the Lord hath a sacrifice in Bozrah, And a great slaughter in the land of Idumea.'
  luo-luo: Ligangla mar Jehova Nyasaye opongʼ gi remo, kendo boche ogawore kuome ma
    gin, remb rombe kod diek, kaachiel gi boche moa e nyiroke mag imbe. Nimar Jehova
    Nyasaye nigi misango Bozra kod nek ei Edom.
  meu-meu: Iehova na mai ena dare; ena dare na rara ai vada e honu honu dae, bona
    digara ai vada e ḡataka-ḡataka; mamoe natudia bona nani raradia, bona mamoe mamaruanedia
    nadinadidia digaradia. Badina be Iehova na mai ena boubou Bosra ai, bona mai ena
    ala-ala badana Edom tanona ai.
  npi-ULB: परमप्रभुको तरवारबाट रगत चुहिरहेको छ र बोसोले ढाकेको छ, थुमाहरू र बोकाहरूका
    रगत चुहिरहेको छ, भेडाहरूका मृगौलाको बोसोले ढाकिएको छ । किनकि बोज्रामा परमप्रभुको
    बलिदान छ र एदोममा ठुलो संहार छ ।
  yor-yor: Idà Olúwa kún fún ẹ̀jẹ̀ a mú un sanra fún ọ̀rá, àti fún ẹ̀jẹ̀ ọ̀dọ́-àgùntàn
    àti ewúrẹ́, fún ọ̀rá ìwé àgbò— nítorí Olúwa ni ìrúbọ kan ní Bosra, àti ìpakúpa
    ńlá kan ní ilẹ̀ Edomu.
  pes-OPCB: شمشیر خداوند از خون آنها پوشیده خواهد شد و آنها را مانند بره و بزغالهٔ
    ذبحی، سر خواهد برید. بله، خداوند در سرزمین ادوم مذبح بزرگی ترتیب خواهد داد و کشتار
    عظیمی به راه خواهد انداخت.
  tgl-ULB: Ang espada ni Yahweh ay puno ng dugo at nababalutan ng taba, may tumutulong
    dugo ng mga batang tupa at mga kambing, nababalutan ng taba ang mga lamang-loob
    ng mga lalaking tupa. Dahil si Yahweh ay may isang handog sa Bosra at may isang
    malaking katayan sa lupain ng Edom.
  hui-hui: Ani biragola nogo sibi memerunaga darama habanerume loma bo delole bowa
    podalu hene agali karunaga gini budahaga biagadagua Idomo wali agali uruninaga
    darama habaneru Anduane Homogonaga ayu tibu ogoriani budahaga bulebira. Anduane
    Homogohanda Idomo dindini Bosara tano ngagoha wali agali dewaore balu ibuninaga
    loma timbuniore bo delagadagua delolebira.
  mya-mya: ကိုယ်​တော်​၏​ဋ္ဌား​တော်​သည်​ယဇ်​ပူ​ဇော်​ရာ သိုး​ဆိတ်​တို့​၏​အ​သွေး​အ​ဆီ​ဖြင့်​ဝ​လျက်
    နေ​သ​ကဲ့​သို့ ထို​သူ​တို့​၏​အ​သွေး​အ​ဆီ​များ နှင့်​ဝ​လျက်​နေ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား
    သည်​ဤ​ယဇ်​ပူ​ဇော်​ပွဲ​ကို​ဗော​ဇ​ရ​မြို့​တွင် ကျင်း​ပ​တော်​မူ​လိမ့်​မည်။ ဤ​လူ​သတ်​ပွဲ
    ကြီး​ကို​ဧ​ဒုံ​ပြည်​တွင်​ဖြစ်​ပွား​စေ​တော် မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་རལ་གྲི་ཁྲག་གིས་བརྫིས་ཤིང་། གྲི་དེ་ལ་ཚིལ་དང་། ལུ་གུ་དང་ར་ཐུག་གི་ཁྲག
    ལུག་ཐུག་གི་མཁལ་ཚིལ་བཅས་ཀྱི་དབང་གིས་སྣུམ་ཆགས་ཏེ། གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེར་པོ་ཚ་རཱ་ནས་ཕྱུགས་ཟོག་བསད་དེ་དམར་མཆོད་བྱེད་པའི་དོན་ཡོད་པ་དང་།
    ཨེ་དོམ་ཡུལ་ནས་དམར་གསོད་ཆེན་པོ་ཞིག་ཡོད་པ་ཡིན།
  sna-sna: Munondo waJehovha wakanyura muropa, wakafukidzwa namafuta, iro ropa ramakwayana
    nerembudzi, namafuta anobva paitsvo dzamakondobwe. Nokuti Jehovha ane chibayiro
    muBozira uye nokuuraya kukuru muEdhomu.
  spa-BLM: La espada de Yahvé está llena de sangre. Está cubierto de grasa, de sangre
    de corderos y cabras, con la grasa de los riñones de los carneros; porque Yahvé
    tiene un sacrificio en Bozra, y una gran matanza en la tierra de Edom.
  cac-cac: Ichato ol och chic' yed' xepu' d'a yespada Jehová, icha tz'aj q'ueen ayic
    smiljicham noc' calnel yed' noc' chiva tz'ac'ji silab'il. Ol sb'o jun silab' Jehová
    d'a Bosra, te nivan eb' aj Edom chi' ol chamoc.
  swh-ULB: Upanga wa Yahwe unadondosha matone ya damu na kufunikwa kwa mafuta, matone
    ya damu ya kondoo na mbuzi, yamefunikwa kwa figo za kondoo. Maana Yahwe ametoa
    sadaka katika Bozra na mauwaji katika nchi ya Edomu.
  bel-bel: 'Меч Госпада напоўніцца крывёю, атлусьцее ад тлушчу, ад крыві ягнят і казлоў,
    ад тлушчу з нырак авечых: бо ахвяра ў Госпада ў Васоры і вялікі закол у зямлі
    Эдома.'
  deu-ELBBK: Das Schwert des HERRN ist voll Blut, es ist getränkt von Fett, vom Blut
    der Fettschafe und Böcke, vom Nierenfett der Widder; denn der HERR hat ein Schlachtopfer
    in Bozra und eine große Schlachtung im Land Edom.
  mbb-OT: Is ispada te Nengazen egkelupit te lengesa wey tavà, egkeiring te egemiten
    te kedlapà te menge ibpemuhat he kambing wey kerehidu. Su ebpenhimetayan te Nengazen
    is menge etew ziyà te Bozra ne pemuhat haazà diyà te kandin. Mahabet is ebpenhimetayan
    din diyà te zuma pa he menge inged diyà te Edom.
  mal-2015: യഹോവയുടെ വാൾ രക്തം പുരണ്ടും കൊഴുപ്പു പൊതിഞ്ഞും ഇരിക്കുന്നു; കുഞ്ഞാടുകളുടെയും
    കോലാടുകളുടെയും രക്തം കൊണ്ടും ആട്ടുകൊറ്റന്മാരുടെ മൂത്രപിണ്ഡങ്ങളുടെ കൊഴുപ്പുംകൊണ്ടും
    തന്നേ; യഹോവെക്കു ബൊസ്രയിൽ ഒരു യാഗവും എദോംദേശത്തു ഒരു മഹാസംഹാരവും ഉണ്ടു.
  gup-gup: Kaluk nawu Yawey kabenbun bininj kore kunredkimuk Bozrah, yiman kayime
    bininj kabimarnebun mayh nawu lambs dja mak nawu goats bu kabiwon God. Wanjh kunkurlba
    dja kunbalem ngarre kundaykenh nahni mayh wanjh kabarung Yawey nuye mandjawak.
    Nungka kabenbun kore kubolkkimuk Edom.
  rmc-rmc: E šabľa le RAJESKRI čaľiľa le ratestar, thuľiľa le tukostar, le bakrengre
    the le capengre ratestar, the le tukostar pal o bikengre ľadvini. Bo o RAJ kerel
    e obeta andre Bocra the o baro murdaripen andro Edom.
  pes-OPV: شمشیر خداوند پر خون شده و از پیه فربه گردیده است یعنی از خون بره‌ها و بزها
    و از پیه گرده قوچها. زیرا خداوند را در بصره قربانی است و ذبح عظیمی در زمین ادوم.
  ron-1924: Сабия Домнулуй есте плинэ де сынӂе, унсэ ку грэсиме, ку сынӂеле меилор
    ши цапилор, ку грэсимя рэрункилор бербечилор; кэч Домнул цине ун празник де жертфе
    ла Боцра ши ун маре мэчел есте ын цара Едомулуй.
  ben-OBCV: সদাপ্রভুর তরোয়াল রক্তে স্নাত হয়েছে, তা মেদে আবৃত হয়েছে—মেষশাবক ও ছাগলদের
    রক্তে স্নাত, মেষদের কিডনির মেদে আবৃত হয়েছে। কারণ সদাপ্রভু বস্রাতে এক বলিদান করবেন,
    ইদোমে এক মহা হত্যালীলা করবেন।
  som-som: Waayo, seeftii Rabbiga dhiig baa ka buuxsamay, oo waxay ka dheregtay baruur,
    iyo dhiig baraar iyo orgi, iyo baruurta kelyaha ee wananka, waayo, Rabbigu wuxuu
    qurbaan ku samaynayaa Bosraah, oo dalka Edomna layn weyn.
  lat-VUC: 'Gladius Domini repletus est sanguine, incrassatus est adipe, de sanguine
    agnorum et hircorum, de sanguine medullatorum arietum: victima enim Domini in
    Bosra, et interfectio magna in terra Edom.'
  eng-ASVBT: The sword of Jehovah is filled with blood, it is made fat with fatness,
    with the blood of lambs and goats, with the fat of the kidneys of rams; for Jehovah
    hath a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  ita-1885: La spada del Signore è piena di sangue, è ingrassata di grasso; di sangue
    d'agnelli, e di becchi; di grasso d'arnioni di montoni; perciocchè il Signore
    fa un sacrificio in Bosra, ed una grande uccisione nel paese di Edom.
  eng-LXXUP: 'The sword of the Lord is filled with blood, it is glutted with fat,
    with the blood of goats and lambs, and with the fat of goats and rams: for the
    Lord has a sacrifice in Bozrah, and a great slaughter in Edom.'
  eng-ULB: The sword of Yahweh is dripping with blood and covered with fat, dripping
    with the blood of lambs and goats, covered with the fat of the kidneys of rams.
    For Yahweh has a sacrifice in Bozrah and a great slaughter in the land of Edom.
  spa-VBL: 'La espada del Señor está recubierta de sangre y cubierta de grasa: sangre
    de corderos y cabras, y grasa de riñones de carnero. Porque hay un sacrificio
    para el Señor en Bosra, una gran matanza en la tierra de Edom.'
  fra-_FOB: L'épée de l'Éternel est pleine de sang; elle est couverte de graisse,
    du sang des agneaux et des boucs, de la graisse des reins des béliers. Car l'Éternel
    fait un sacrifice à Botsra, une grande tuerie au pays d'Édom.
  mal-mal: യഹോവയുടെ വാൾ രക്തം പുരണ്ടും കൊഴുപ്പു പൊതിഞ്ഞും ഇരിക്കുന്നു; കുഞ്ഞാടുകളുടെയും
    കോലാടുകളുടെയും രക്തംകൊണ്ടും ആട്ടുകൊറ്റന്മാരുടെ വൃക്കകളുടെ കൊഴുപ്പുംകൊണ്ടും തന്നെ;
    യഹോവയ്ക്കു ബൊസ്ര പട്ടണത്തില്‍ ഒരു യാഗവും ഏദോംദേശത്ത് ഒരു മഹാസംഹാരവും ഉണ്ട്.
  urd-GVR: Rab kī talwār ḳhūnālūdā ho gaī hai, aur us se charbī ṭapaktī hai. Bheṛ-bakriyoṅ
    kā ḳhūn aur menḍhoṅ ke gurdoṅ kī charbī us par lagī hai, kyoṅki Rab Busrā Shahr
    meṅ qurbānī kī īd aur Mulk-e-Adom meṅ qatl-e-ām kā tahwār manāegā.
  suz-BL: परमप्रभु यावे आ तरवार हुशेम ग्रुम्‍शो बाक्‍ब। बोंसो लुम्‍सीशो बाक्‍ब। मेको
    क्‍यारश भेडा आन हुश नु बोका आन चिच ङा बोंसो लुम्‍सीशो बाक्‍ब। मारदे हना बोज्रामी
    परमप्रभु यावेमी ठेयब चढ़ेतीक गेय पाइब। एदोम रागीमी शुश मुर आन कली साइक्‍ब। यसैया
    ६३:१
  eng-NOY: The sword of Jehovah is full of blood; It is covered with fat, With the
    blood of lambs and goats, With the fat of the kidneys of rams; For Jehovah holdeth
    a sacrifice in Bozrah, And a great slaughter in the land of Edom.
  ita-1927: La spada dell’Eterno è piena di sangue, è coperta di grasso, di sangue
    d’agnelli e di capri, di grasso d’arnioni di montoni; poiché l’Eterno fa un sacrifizio
    a Botsra, e un gran macello nel paese d’Edom.
  ckb-ckb: یەزدان شمشێرێکی هەیە خوێنی لێ دەتکێت، قەڵەو بووە بە پیو، بە خوێنی بەرخ
    و تەگە، بە پیوی گورچیلەی بەرانەکان، چونکە یەزدان قوربانی سەربڕاوی هەیە لە بۆزرا
    و سەربڕینێکی گەورەی هەیە لە خاکی ئەدۆم.
  eng-BBE: 'The sword of the Lord is full of blood, it is fat with the best of the
    meat, with the blood of lambs and goats, with the best parts of the sheep: for
    the Lord has a feast in Bozrah, and much cattle will be put to death in the land
    of Edom.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಖಡ್ಗವು ರಕ್ತದಲ್ಲಿ ಸ್ನಾನ ಮಾಡಿದೆ. ಅದು ಕುರಿ ಮತ್ತು ಹೋತಗಳ ರಕ್ತದಿಂದಲೂ,
    ಟಗರುಗಳ ಮೂತ್ರಪಿಂಡದ ಕೊಬ್ಬಿನಿಂದಲೂ ಮುಚ್ಚಲಾಗಿದೆ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಬೊಚ್ರದಲ್ಲಿ ಬಲಿಯು,
    ಎದೋಮಿನ ದೇಶದಲ್ಲಿ ದೊಡ್ಡ ಕೊಲೆಯು ಉಂಟು.
  tam-2017: போஸ்றா பட்டணத்திலே யெகோவாவுக்கு ஒரு யாகமும், ஏதோம் தேசத்திலே மகா அழிவும்
    உண்டு; யெகோவாவுடைய பட்டயம் இரத்தத்தால் திருப்தியாகி, கொழுப்பினால் பூரிக்கின்றது;
    ஆட்டுக்குட்டிகள் கடாக்களுடைய இரத்தத்தினாலும், ஆட்டுக்கடாக்களுடைய சிறுநீரகங்களின்
    கொழுப்பினாலும் திருப்தியாகும்.
  spa-RV-1909: 'Llena está de sangre la espada de Jehová, engrasada está de grosura,
    de sangre de corderos y de cabritos, de grosura de riñones de carneros: porque
    Jehová tiene sacrificios en Bosra, y grande matanza en tierra de Edom.'
  ron-BTF: Sabia DOMNULUI este umplută cu sânge, este îngrăşată cu grăsime şi cu sângele
    mieilor şi caprelor, cu grăsimea rinichilor berbecilor, fiindcă DOMNUL are un
    sacrificiu în Boţra şi un mare măcel în ţara Idumeei.
  eng-WEBP: The LORD’s sword is filled with blood. It is covered with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for the LORD has
    a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  eng-FBV: The sword of the Lord is coated in blood and covered with fat—the blood
    of lambs and goats, and the fat of rams' kidneys. For there is a sacrifice for
    Lord happening in Bozrah, a great slaughter in the land of Edom.
  nld-1939: 'Jahweh’s zwaard zit vol bloed, En het druipt van vet: Bloed van lammeren
    en bokken, Vet uit de nieren der rammen. Want Jahweh houdt een offer in Bosra,
    Een geweldige slachting in het land van Edom:'
  nch-BL: Imacheta TOTECO eltoc espoltic huan quipiya miyac ininchiyajca cati quinmicti.
    Eltoc quej quinquechtzontectosquía borregojme huan oquich chivojme para tacajcahualisti
    nopona ipan altepet Bosra pampa TOTECO nelía quichihuas se hueyi miquilisti ipan
    tali Edom.
  vie-1934: Gươm của Đức Giê-hô-va đầy những máu, vấy những mỡ, là máu của chiên con
    và dê đực, mỡ trái cật của chiên đực. Vì có sự tế tự Đức Giê-hô-va ở Bốt-ra, và
    có sự đánh giết lớn ở đất Ê-đôm.
  hin-CV: याहवेह की तलवार लहू से भरी है, यह मेमनों तथा बकरों के रक्त तथा चर्बी से
    तृप्‍त हो चुकी है. क्योंकि याहवेह ने बोज़राह में यज्ञ बलि अर्पण आयोजित किया है
    तथा एदोम देश में एक विशाल संहार.
  eng-OURB: Adonai’s sword is filled with blood. It is covered with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for Adonai has
    a sacrifice in Bozrah, And a great slaughter in the land of Edom [Red].
  spa-BES: 'La espada del Señor está llena de sangre, está llena de sebo, de la sangre
    de los corderos y las cabras, con él sebo de los riñones del carnero: porque el
    Señor tiene un sacrificio en Bozra, y habrá una gran matanza en la tierra de Edom.'
  tdx-tdx: Etsa-dio ty fibara’ Iehovà, nampivondrahen-tsolike, ami’ty lio’ o añondrio
    naho o oseo, ami’ty safom-boan-kobatroke; fa manañe fisoroñañe e Botsrà añe t’Iehovà,
    naho fanjamanañe an-tane Edome ao.
  tha-KJV: พระแสงของพระเยโฮวาห์เต็มไปด้วยโลหิต เกรอะกรังไปด้วยไขมัน กับเลือดของลูกแกะและแพะ
    กับไขมันของไตแกะผู้ เพราะพระเยโฮวาห์​มี​การฆ่าบูชาในเมืองโบสราห์ การฆ่าขนาดใหญ่ในแผ่นดินเอโดม
  por-BR-2018: A espada do SENHOR está cheia de sangue, está untada de gordura de
    sangue de cordeiros e de bodes, da gordura de rins de carneiros; porque o SENHOR
    tem sacrifício em Bozra, e grande matança na terra dos edomitas.
  deu-ELO: Das Schwert Jehovas ist voll Blut, es ist getränkt von Fett, vom Blute
    der Fettschafe und Böcke, vom Nierenfett der Widder; denn Jehova hat ein Schlachtopfer
    in Bozra und eine große Schlachtung im Lande Edom.
  eng-WYC-2018: The sword of the Lord is filled of blood, it is made fat of the inner
    fatness of the blood of lambs and of bucks of goats, of the blood of rams full
    of marrow, (or The sword of the Lord is filled with blood, and it is made fat
    with inner fatness, yea, with the blood of lambs and of goat bucks, and with the
    fat from the kidneys of rams); for why the slain sacrifice of the Lord is in Bozrah,
    and great slaying is in the land of Edom.
  epo-epo: La glavo de la Eternulo estas plena de sango, grasiĝis de sebo, de sango
    de ŝafoj kaj kaproj, de sebo de ŝafaj renoj; ĉar buĉoferadon la Eternulo aranĝos
    en Bocra kaj grandan buĉadon en la lando de Edom.
  uig-PIN: Pǝrwǝrdigarning bir xǝmxiri bar; U ⱪanƣa boyaldi; U yaƣliⱪ nǝrsilǝrning
    yeƣi bilǝn, Ɵqkǝ-ⱪozilarning ⱪeni bilǝn, Ⱪoqⱪar bɵrikining yeƣi bilǝn ozuⱪlandurulƣan;
    Qünki Pǝrwǝrdigarning Bozraⱨ xǝⱨiridǝ bir ⱪurbanliⱪi, Edomda zor bir ⱪirƣinqiliⱪi
    bar.
  beo-beo: Ea gobihei, da gobele salasu sibi mano amola goudi, ilia sefe amola maga:me
    agoane, Idome dunu ilia sefe amola maga:me amoga dedeboi dagoi ba:mu. Hina Gode
    da Bosela moilai bai bagade ganodini, amo gobele salasu hamomu. E da Idome soge
    ganodini, fane legesu hou bagadedafa hamomu.
  tpi-OTNT: Orait na blut na gris bilong ol Idom bai i karamapim bainat bilong Bikpela
    olgeta, olsem blut na gris bilong ol sipsip na meme ol man i kilim bilong mekim
    ofa i save karamapim han bilong ol man i mekim ofa. Bikpela bai i kilim bikpela
    lain manmeri tru long taun Bosra long kantri Idom. I olsem em yet i laik mekim
    bikpela ofa.
  hau-SA: Takobin Ubangiji ya jiƙu da jini, ya rufu da kitse, jinin raguna da na awaki,
    kitse daga ƙodar raguna. Gama Ubangiji ya yi hadayar Bozra da kuma babban kisa
    a Edom.
  uig-LAT: Perwerdigarning bir shemshiri bar; U qan’gha boyaldi; U yaghliq nersilerning
    yéghi bilen, Öchke-qozilarning qéni bilen, Qochqar börikining yéghi bilen ozuqlandurulghan;
    Chünki Perwerdigarning Bozrah shehiride bir qurbanliqi, Édomda zor bir qirghinchiliqi
    bar.
  nde-nde: Inkemba kaThixo igxanyuzwe egazini, igcwele amafutha igazi lezimvu lelembuzi,
    amafutha ezinso zenqama. Ngoba uThixo ulomhlatshelo eBhozira lokubulawa okukhulu
    kwezifuyo e-Edomi.
  ton-ton: 'Kuo fonu ʻae heletā ʻa Sihova ʻi he toto, kuo pani ia ʻi he ngako, pea
    ʻi he toto ʻoe fanga lami mo e fanga kosi, ʻi he ngako ʻoe kofuua ʻoe fanga sipitangata:
    he ʻoku ʻia Sihova ʻae feilaulau ʻi Posela, pea mo e tāmateʻi lahi ʻi he fonua
    ko Itumia.'
  ces-1613: Meč Hospodinův bude plný krve, umastí se tukem a krví beranů a kozlů,
    tukem ledvin skopových; obět zajisté bude míti Hospodin v Bozra, a zabijení veliké
    v zemi Idumejské.
  eng-WMB: The LORD’s sword is filled with blood. It is covered with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for the LORD has
    a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  tam-TCV: யெகோவாவின் வாள் இரத்தத்தில் தோய்ந்திருக்கிறது, அது கொழுப்பினால் மூடப்பட்டிருக்கிறது.
    அது செம்மறியாட்டுக் குட்டிகள், கடாக்களுடைய இரத்தத்தாலும், செம்மறியாட்டுக் கடாக்களின்
    சிறுநீரகக் கொழுப்பினாலும் மூடப்பட்டிருக்கிறது. ஏனெனில் யெகோவா போஸ்றா பட்டணத்தில்
    ஒரு பலியையும், ஏதோமில் ஒரு வதையையும் நியமித்திருக்கிறார்.
  ceb-ULB: Nagtulo ang dugo gikan sa espada ni Yahweh ug naputos kini ug tambok, nagtulo
