    kalakian a karnero. Ta adda daton ni Yahweh idiay Bosra ken dakkel a panagpapatay
    iti daga ti Edom.
  kpg-kpg: Dana hulumanu dauwa gaa gahu gi nia dodo mono kiliidi o digaula, gadoo
