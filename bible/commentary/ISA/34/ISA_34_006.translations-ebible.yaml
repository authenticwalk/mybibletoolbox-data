    kuel kah a tha loh a men sak.
  tbz-SIM: N siè wùɔ mɛnitiyĩ̀ĩ̀ mmɛ, kɛ mùɔ̀ti mɛnitikùɔ̀, disiè dìì feunɛ̀ ipe nɛ̀
    sibɔɔ́ dì ɔ̃ɔ̃ muɔti mɛ̀ɛ̀ botí, iwũɔ̃ kó mɛkùɔ̀ nyɛceumbɛ̀ kɔ̃mɛ. Iwũɔ̃ kó muféù
    muù bo Bosedɑɑ ɛì, mukɔ̀ù muù bo Edɔmmu tenkɛ̀ miɛkɛ,
  msy-2020: Eghtɨ Idomian ghuzim ko ovim, Ikiavɨra Itir Godɨn mɨdorozir sabam bar
    anegɨragɨrigham, mati sipsip ko memen ghuzim ko ovim, gumaziba ofa damuasa dav
    sozi men ghuziba ko ovim men dafariba agɨragɨri. Ikiavɨra Itir God kantri Idomɨn
    aven Bosran nguibar ekiamɨn, gumazamizir bar avɨrim mɨsueghtɨ me arɨmɨghiregham.
    Mati a uabɨ Bosran ikɨ ofan bar dafam damuam.
  dop-dop: Cɑlǝm wɑɑsɑ Tɑcɑɑ lɑɣɑtɛ tɔɔ kɛ́. Nim mɑtǝnɑ-tɛ. Pǝ cɑɣɑ ɩsɩɩ ɩwɛɛsɩ nɑ
    pǝŋtʋlʋŋ pǝ cɑlǝm. Nɑ ɩwɑɑŋ timpee nɑ pǝ nim. Mpi tɔ, pɑ lɑpɑ Tɑcɑɑ kɛ kɔtɑɣɑ
    kɛ Posǝlɑ ɩcɑtɛ tɑɑ. Pɑ kʋwɑ tuutuumɑ kɛ Ɩtɔm tɛtʋ tɑɑ.
  azb-azb: Rəbbin qılıncı qanla, quzu və təkə qanı ilə doydu, Qoç böyrəklərinin yağı
    ilə piy bağladı. Çünki Rəbb Bosrada qurban, Edomda isə böyük qırğın hazırlayıb.
  eng-DBY: The sword of Jehovah is filled with blood, it is made fat with fatness,
    with the blood of lambs and goats, with the fat of the kidneys of rams; for Jehovah
    hath a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  hin-2017: यहोवा की तलवार लहू से भर गई है, वह चर्बी से और भेड़ों के बच्चों और बकरों
    के लहू से, और मेढ़ों के गुर्दों की चर्बी से तृप्त हुई है। क्योंकि बोस्रा नगर में
    यहोवा का एक यज्ञ और एदोम देश में बड़ा संहार हुआ है।
  wol-KYG: Aji Sax jee yor saamar bu màndi deret, yafloo nebbon, ak deretu kuuy mu
    ndaw ak bëy, ak nebbonu dëmbéenu kuuy. Aji Sax ji kat moo am ab sarax fa Boccra,
    muy tër mu réy fa réewum Edom.
  eng-YLT: A sword [is] to Jehovah — it hath been full of blood, It hath been made
    fat with fatness, With blood of lambs and he-goats. With fat of kidneys of rams,
    For a sacrifice [is] to Jehovah in Bozrah, And a great slaughter in the land of
    Edom.
  eng-WYC-2017: The sword of the Lord is filled of blood, it is made fat of the inner
    fatness of the blood of lambs and of bucks of goats, of the blood of rams full
    of marrow; for why the slain sacrifice of the Lord is in Bozrah, and great slaying
    is in the land of Edom.
  eng-WMBB: The LORD’s sword is filled with blood. It is covered with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for the LORD has
    a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  urd-GVH: रब की तलवार ख़ूनआलूदा हो गई है, और उससे चरबी टपकती है। भेड़-बकरियों का
    ख़ून और मेंढों के गुरदों की चरबी उस पर लगी है, क्योंकि रब बुसरा शहर में क़ुरबानी
    की ईद और मुल्के-अदोम में क़त्ले-आम का तहवार मनाएगा।
  rug-rug: Sa vedara te Zihova si ta poṉa pa ehara, meke tale deanana, pa eharadi
    rina lami na qoti, meke pa deanadi rina leleqata bulumakao. Ura se Zihova si vukivukihi
    pa Bozira meke na eoṉo si pa Edomu.
  gaz-gaz: Goraadeen Waaqayyoo dhiiga keessa cuuphameera; inni coomaan, dhiiga xobbaallaawwan
    hoolaatii fi reʼootaatiin, moora kalee korbeeyyii hoolaatiin haguugameera. Waaqayyo
    Bozraa keessatti aarsaa, Edoom keessatti immoo qalma guddaa qopheesseeraatii.
  fra-LSG: L’épée de l’Éternel est pleine de sang, couverte de graisse, Du sang des
    agneaux et des boucs, De la graisse des reins des béliers; Car il y a des victimes
    de l’Éternel à Botsra, Et un grand carnage dans le pays d’Édom,
  yal-yal: Wunla bata so Alatalaa silanfanna yiren birin ma a madole muxu turen na.
    A luxi nɛn alo kontonne nun kɔtɔne wunla saraxabadeni, alo e turen naxan e gbingini.
    Bayo Alatala saraxa gbeen bama nɛn Bosara taani Edɔn kaa wuyaxi yi faxa yɛngɛni.
  haw-1868: Ua ana ka pahikaua o Iehova i ke koko, Ua hapalaia i ke kaikea, I ke koko
    hoi o na keikihipa momona, a me na kaokane, I ke kaikea hoi ma na puupaa o na
    hipakane, No ka mea, he mohai ko Iehova ma Bozera, A he luku nui hoi ma ka aina
    o Edoma.
  arb-NAV: لِلرَّبِّ سَيْفٌ مُشْبَعٌ بِالدَّمِ، مَطْلِيٌّ بِالشَّحْمِ، بِدَمِ حُمْلانٍ
    وَتُيُوسٍ، وَبِشَحْمِ كُلَى كِبَاشٍ، لأَنَّ لِلرَّبِّ ذَبِيحَةً فِي بُصْرَةَ،
    وَمَذْبَحَةً فِي أَدُومَ.
  ewe-ewe: Yehowa ƒe yi ƒo ʋu bekee, eye ami bla ɖe eŋu. Alẽviwo kple gbɔ̃wo ƒe ʋu
    le eŋu, hekpe ɖe ami si bla ɖe agbowo ƒe ayiku ŋu, elabena Yehowa ɖu vɔsaŋkekenyui
    le Bozra, eye wòwu lã geɖewo le Edom.
  eng-LEE: The sword of the Lord is full of blood, it is enriched with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for the Lord hath
    a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  asm-FB: যিহোৱাৰ তৰোৱাল তেজেৰে টোপাটোপে পৰা, আৰু চর্বিৰে আবৃত, ভেৰা আৰু ছাগলীবোৰৰ
    তেজেৰে টোপাটোপে পৰা, মতা ভেড়া ছাগলীৰ মুত্রাশয়ৰ চর্বিৰে আবৃত। কাৰণ যিহোৱাই বস্ৰা
    নগৰত বলিদান কৰিছে আৰু ইদোম দেশত মহাহত্যা হৈছে।
  sus-A: وُلِ نَ عَلَتَلَ شَ سَنتِدّفّمَ مَ. عَ بَرَ فّ سّرّشّ كْن نَشَبَدٍ عَ رَ،
    شُرُ سٍيٍ وُلِ نُن تُرٍ نَ عَ مَ. عَلَتَلَ نَ سّرّشّ ندٍ كْن نَشَبَقٍ بٌسَرَ،
    عَ نَ قَشّ تِقٍ عَ حَاشِ رَ عٍدٌن بْشِ مَ.
  fra-SBL: L'épée de Yahvé est remplie de sang. Il est couvert de graisse, du sang
    des agneaux et des chèvres, avec la graisse des rognons de béliers ; car Yahvé
    a un sacrifice à Bozrah, et un grand massacre dans le pays d'Edom.
  hbo-hbo: חֶ֣רֶב לַיהוָ֞ה מָלְאָ֥ה דָם֙ הֻדַּ֣שְׁנָה מֵחֵ֔לֶב מִדַּ֤ם כָּרִים֙ וְעַתּוּדִ֔ים
    מֵחֵ֖לֶב כִּלְיֹ֣ות אֵילִ֑ים כִּ֣י זֶ֤בַח לַֽיהוָה֙ בְּבָצְרָ֔ה וְטֶ֥בַח גָּדֹ֖ול
    בְּאֶ֥רֶץ אֱדֹֽום׃
  kik-kik: 'Rũhiũ rwa njora rwa Jehova rũiyũrĩtwo nĩ thakame, na rũkahumbĩrwo nĩ maguta:
    nĩ thakame ya tũtũrũme na ya mbũri, na maguta ma higo cia ndũrũme. Nĩgũkorwo Jehova
    arĩ na igongona kũu Bozara, na kũũragana kũnene kũu Edomu.'
  fra-NCL: L’épée de Yahweh est pleine de sang. ruisselante de graisse, du sang des
    agneaux et des boucs, de la graisse des reins des béliers. Car Yahweh fait un
    sacrifice à Bosra, et un grand carnage au pays d’Edom.
  cek-AK: Angraeng ih sumsen loe athii hoiah koi, athawk mah ayaw hmoek, tuucaa hoi
    maehnawk ih athii hoiah koi moe, tuu tae pakae pong ih athawk hoiah koi boeh;
    Angraeng mah Bozrah vangpui ah angbawnhaih to sak moe, Edom prae ah pop parai
    kami humhaih to sak boeh.
  cuk-cuk: Bab-Jehová-e-es-suid bela ablisbi naid, sibad-omemar-ablisgi obagwar naid,
    sibad-wawaad-senigana-ablisgi obagwar naid. Bela e-es-suidgi e-gwallu darwagwar
    magaled. Sibad-wawaad-machered-mirwa-gwallugi darwagwar magaled. Ar Bab-Jehová,
    Edom-yargi Bosra-neggweburgi ibmar-durgan oburgwenaid. Edom-yalagi ibmar-durgan
    yeer ogilonaid.
  uig-CYR: Пәрвәрдигарниң бир шәмшири бар; У қанға боялди; У яғлиқ нәрсиләрниң йеғи
    билән, Өчкә-қозиларниң қени билән, Қочқар бөригиниң йеғи билән озуқландурулған;
    Чүнки Пәрвәрдигарниң Бозраһ шәһиридә бир қурбанлиғи, Едомда зор бир қирғинчилиғи
    бар.
  tel-2017: యెహోవా ఖడ్గం రక్తమయమవుతుంది. అది కొవ్వుతో కప్పి ఉంటుంది. గొర్రెపిల్లల,
    మేకల రక్తం చేతా, పొట్లేళ్ల మూత్రపిండాల మీది కొవ్వు చేతా కప్పి ఉంటుంది. ఎందుకంటే
    బొస్రా నగరంలో యెహోవా బలి జరిగిస్తాడు. ఎదోము దేశంలో గొప్ప వధ చేస్తాడు.
  hat-BSA: Nepe SENYÈ a plen ak san. Li kouvri ak grès, ak san jenn mouton, ak bouk
    yo, ak grès a ren belye. Paske SENYÈ a gen yon sakrifis nan Botsra, ak yon gwo
    masak nan peyi Édom.
  kos-kos: Cutlass natul uh ac fah nukla ke srah ac kiris kaclos, oana srah ac kiris
    ke sheep fusr ac nani ma kisakinyukla. LEUM GOD El ac fah oru mwe kisa se inge
    in siti lun Bozrah; El ac fah oru anwuk lulap se inge in acn Edom.
  hbo-WLC: חֶ֣רֶב לַיהוָ֞ה מָלְאָ֥ה דָם֙ הֻדַּ֣שְׁנָה מֵחֵ֔לֶב מִדַּ֤ם כָּרִים֙ וְעַתּוּדִ֔ים
    מֵחֵ֖לֶב כִּלְי֣וֹת אֵילִ֑ים כִּ֣י זֶ֤בַח לַֽיהוָה֙ בְּבָצְרָ֔ה וְטֶ֥בַח גָּד֖וֹל
    בְּאֶ֥רֶץ אֱדֽוֹם׃
  ibo-ibo: Mma agha Onyenwe anyị jupụtara nʼọbara, abụba kpuchikwara ya, ọbara ụmụ
    atụrụ na mkpi na abụba sitere nʼakụrụ ebule nʼihi na Onyenwe anyị nwere ịchụ aja
    na Bozra. O nwekwara oke ogbugbu ga-adị nʼala Edọm.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଖଡ୍ଗ ରକ୍ତରେ ପରିତୃପ୍ତ, ମେଦରେ ଓ ଛାଗଗଣର ଗୁର୍ଦାର ମେଦରେ ପୁଷ୍ଟ ହୋଇଅଛି;
    କାରଣ ବସ୍ରାରେ ସଦାପ୍ରଭୁଙ୍କର ଏକ ଯଜ୍ଞ ଓ ଇଦୋମ ଦେଶରେ ଏକ ମହାହତ୍ୟାକାଣ୍ଡ ହେବ।
  chk-chk: Iwe, nöün ketilas a kuula ren cha me kiris, ren chan ekewe nienifön sip
    me kuuch, pwal ren kirisin föün lon ekewe ätemwänin sip. Pun ewe Samol mi Lapalap
    a eäni eu asor lon ewe telinimw Posra, a afisätä eu nimanau mi watte lon ewe fanü
    Etom.
  rop-rop: Det bigwan naif blanga YAWEI, im jidan garram loda blad en fet wulijim
    det naif dei yusumbat blanga kilim detlot ship en nenigout blanga sekrifais. Dumaji
    YAWEI garra abum dijan sekrifais langa det taun gulum Bosra, en langa ebri lilwan
    taun langa det kantri gulum Idam.
  ukr-1871: Меч Господень пересякне кровю, потучнїє від жиру, од крові з баранів та
    козлів, від їх почнього туку; в Босорі справить Бог сю жертву й велику різанину
    в землї Едома.
  deu-1951: Das Schwert des HERRN ist voll Blut; es ist geölt mit dem Fett, mit dem
    Blut der Lämmer und Böcke, mit dem Nierenfett der Widder; denn der HERR hält ein
    Opfern zu Bozra und ein großes Schlachten im Lande Edom.
  eng-JPS: The sword of the LORD is filled with blood, it is made fat with fatness,
    with the blood of lambs and goats, with the fat of the kidneys of rams; for the
    LORD hath a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  srp-1865: Maè je Gospodnji pun krvi i tovan od pretiline, od krvi jagnjeæe i jarèije,
    od pretiline bubrega ovnujskih; jer Gospod ima žrtvu u Vosoru i veliko klanje
    u zemlji Edomskoj.
  lug-lug: Ekitala kya Mukama kisaabye omusaayi, kiriko amasavu, omusaayi gw’abaana
    b’endiga n’embuzi, amasavu agava mu nsingo za sseddume. Mukama alina ekiweebwayo
    mu Bozula, era waliyo n’okuttibwa okw’amaanyi mu Edomu.
  heb-heb: חרב ליהוה מלאה דם הדשנה מחלב מדם כרים ועתודים מחלב כליות אילים כי זבח ליהוה
    בבצרה וטבח גדול בארץ אדום׃
  ben-IRV: সদাপ্রভুর তরোয়াল রক্তে স্নান করেছে এবং চর্বিতে ঢাকা পড়েছে, মেষশাবকের
    ও ছাগলের রক্তে স্নান করেছে, ভেড়ার বৃক্কের মেদে ঢাকা পড়েছে। কারণ সদাপ্রভু বস্রা
    শহরে বলিদান এবং ইদোমে এক বিশাল হত্যা করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਤਲਵਾਰ ਲਹੂ ਨਾਲ ਲਿੱਬੜੀ ਹੋਈ ਹੈ, ਉਹ ਚਰਬੀ ਨਾਲ, ਲੇਲਿਆਂ ਅਤੇ ਬੱਕਰਿਆਂ
    ਦੇ ਲਹੂ ਨਾਲ, ਮੇਂਢਿਆਂ ਦੇ ਗੁਰਦਿਆਂ ਦੀ ਚਰਬੀ ਨਾਲ ਤ੍ਰਿਪਤ ਹੋਈ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਲਈ ਬਾਸਰਾਹ
    ਵਿੱਚ ਬਲੀ, ਅਤੇ ਅਦੋਮ ਦੇ ਦੇਸ ਵਿੱਚ ਵੱਡਾ ਕਤਲੇਆਮ ਹੋਇਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ ထား တော်သည် အသွေး နှင့် ဝ ပြီ။ ဆီဥ နှင့် ဆူ ပြီ။ သိုးသငယ် နှင့်
    ဆိတ် တို့၏ အသွေး ၊ သိုး ထီးတို့၏ ကျောက်ကပ် ဆီဥ နှင့် ဆူဝပြီ။ ထာဝရဘုရား သည် ဗောဇရ
    မြို့၌ ယဇ် ပွဲကို၎င်း၊ ဧဒုံ ပြည် ၌ ကြီး စွာသော သတ် ခြင်းပွဲကို၎င်း ခံတော်မူ၏။
  hmo-hmo: Lohiabada be mai ena tuari kaia. Iena tuari kaia, be rara dekenai ia honu
    momokani, bona digara danu dekena amo ia koua. Unai be mamoe natudia edia rara
    bamona, boubou totona idia mailaia mamoe tau, edia bogana ena digara bamona danu.
    Badina Lohiabada be mai ena boubou Bosera dekenai, bona ia ese Edoma tano dekenai,
    taunimanima momo do ia alaia.
  urd-urd: ख़ुदावन्द की तलवार ख़ून आलूदा है; वह चर्बी और बर्रों और बकरों के ख़ून से,
    और मेंढों के गुर्दों की चर्बी से चिकना गई। क्यूँकि ख़ुदावन्द के लिए बुसराह में
    एक क़ुर्बानी और अदोम के मुल्क में बड़ी ख़ूँरेज़ी है।
  rus-SYN: 'Меч Господа наполнится кровью, утучнеет от тука, от крови агнцев и козлов,
    от тука с почек овнов: ибо жертва у Господа в Восоре и большое заклание в земле
    Едома.'
  bqc-SIM: Dii fɛ̃nda tã̀ ń ble ń são auo, sãsa gòle nísi ìwà, asa Dii sa'oa
    vĩ Bↄzɛla, aà pↄ́ kòlokpakpaa dasi Ɛdↄũ.
  tcz-CHONGTHU: Pakai chemjam chu thisan in alhop deh in, thao in akitom lha jengin
    ahi- kelngoinou ho leh kelcha ho thisan kithoina dinga kigongsa kelngoichalho
    athao toh ahi. Ahi, Pakai in Bozrah khopi achu maicham asemding ahi. Edom'a chu
    aman mi hatah a athading ahi.
  mar-mar: परमेश्वराची तलवार आच्छादली असून रक्त गाळीत आहे, ती कोकऱ्यांच्या आणि बोकड्यांच्या
    रक्ताने माखली असून मेंढ्याच्या गुर्द्यांच्या चरबीने पुष्ट झाली आहे. कारण परमेश्वर
    बस्रा नगरात यज्ञबली व अदोमाच्या भूमीत मोठा संहार करणार आहे.
  qub-qub: Edomchömi fiyupa wañuchinacuy canga. Tayta Diosga Bosra siudächömi rupachinanpaj
    pishtanga. Chaymi Tayta Diospa sablenga yawarpita y wirapita ñitisha caycangapaj.
    Uyshacunapawan chïbucunapa yawarnin wiran ñitisha caycajnömi caycanga.
  hat-hat: Nepe Seyè a pral benyen ak san yo tankou san mouton ak san bouk yo touye
    pou li. Li pral kouvri ak grès tankou grès wonyon belye yo touye pou li. Yo pral
    fè yon ofrann bèt pou Seyè a lavil Bozra. Yo pral fè yon gwo masak nan peyi Edon.
  eng-BSB: The sword of the LORD is bathed in blood. It drips with fat— with the blood
    of lambs and goats, with the fat of the kidneys of rams. For the LORD has a sacrifice
    in Bozrah, a great slaughter in the land of Edom.
  eng-WEBPB: The LORD’s sword is filled with blood. It is covered with fat, with the
    blood of lambs and goats, with the fat of the kidneys of rams; for the LORD has
    a sacrifice in Bozrah, and a great slaughter in the land of Edom.
  kbq-kbq: Sipisipi afutamine meme afutmima ofama hunaku'ma ahenegizageno, koramo'ene
    kre'areti afo'va'amo'ma kazintegama hantohantoma nehiankna kazi Ra Anumzamo'a
    eri'neankino, e'inahukna huno Ra Anumzamo'a rama'a vahe Bozra rankumapi nezmaheno
    ana maka Edomu mopafima mani'naza vahera ana zanke huno tusi'a vahe zamahegahie.
  nhe-BL: Imachete TOTECO eltoc espoltic huan quipiya miyac ininchiyajca tlen quinmicti.
    Eltoc queja quinquechtzontectosquía borregojme huan oquich chivojme para tlacajcahualistli
    nopano ipan altepetl Bosra pampa TOTECO nelía quichihuas se hueyi miquistli ipan
    tlali Edom.
  gub-BL: Aze teko uzuka àràpuhàràn hawitu ma'e Tupàn henataromo wà, aze uzuka àràpuhàrànete
    henataromo wà, wanuwykwer a'e, wakawer a'e no, upyk watakihe a'e wà. Nezewegatete
    Enom wanuwykwer upyk putar Tupàn itakihepuku nehe. Wakawer upyk putar itakihepuku
    nehe no, Mozira tawhu pe wazuka mehe nehe no.
  eng-DRA: 'The sword of the Lord is filled with blood, it is made thick with the
    blood of lambs and buck goats, with the blood of rams full of marrow: for there
    is a victim of the Lord in Bosra and a great slaughter in the land of Edom.'
