    ney u lan e binaw nu Bozrah; bayi gagiyegnag ngan cham nib almarin u daken e but’
    nu Edom.
  hlt-MCSB: BOEIPA kah cunghang tah a thii hah coeng. Bozrah kah BOEIPA hmueih neh
    Edom khohmuen kah maeh len kongah maehtha neh, tuca thii neh, kikong neh tutal
    kuel kah a tha loh a men sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዒንጎያ ማዒ ሺኢኬ ማራቶና ዋኒናኣቶና ሹኪንታ ዎዶና ዔያቶኮ ሱጉፆንታ ሃኣቦንታ ጬንቾ ዓፓሮ
    ማራሢጉዲ ጬንቾ ዓፓራ ዔዶኦሜ ዓሶ ሱጉፆና ሃኣቦና ማሪንታንዳኔ፤ ፆኦሲ ዬያ ዒንጊፆም ሺኢካ ባኮ ቦፄራ ካታሞይዳ፥ ዬያ ዼኤፖ
    ሹፖ ዔዶኦሜ ዓጮይዳ ሺኢሻንዳኔ።
  twi-ASANTE: Mogya adware Awurade akofena ho, wɔde sradeɛ asra ho, nnwammaa ne mpɔnkye
