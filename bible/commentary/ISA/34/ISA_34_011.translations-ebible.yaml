verse: ISA.034.011
translations:
  mal-C: മൂങ്ങയും നത്തും അതു കൈവശമാക്കും; കൂമനും മലങ്കാക്കയും അതിൽ കൂടുകെട്ടും. ദൈവം
    ഏദോമിന്റെമേൽ സംഭ്രമത്തിന്റെ അളവുനൂലും ശൂന്യതയുടെ തൂക്കുകട്ടയും പിടിക്കും.
  deu-TKW: Pelikan und Rohrdommel werden es in Besitz nehmen, Uhu und Rabe werden
    darin wohnen. Und Jahwe wird darüber ausspannen die Meßschnur der Öde und das
    Senkblei der Leere.
  lin-lin: Esulungutu mpe ndeke mosusu ya butu ekozwa yango lokola libula, kumu mpe
    yanganga ekokoma kovanda kuna. Nzambe akosembola likolo ya Edomi singa ya mobulu
    mpe nivo ya kozanga.
  eng-LSV: And pelican and hedgehog possess her, || And owl and raven dwell in her,
    || And He has stretched out over her || A line of vacancy, and stones of emptiness.
  eng-GNV: But the pelicane and the hedgehog shall possesse it, and the great owle,
    and the rauen shall dwel in it, and he shall stretch out vpon it the line of vanitie,
    and the stones of emptinesse.
  eng-WEBSTER: 'But the cormorant and the bittern shall possess it; the owl also and
    the raven shall dwell in it: and he shall stretch out upon it the line of confusion,
    and the stones of emptiness.'
  nhw-BL: Huan nopona senquistoc itztose cuamojmojme huan xonpime. Nojquiya itztose
    cacalome. TOTECO quiijitas nopa tlali huan yeca quiitas para quinamiqui quisosolos.
  swh-ONEN: Bundi wa jangwani na bundi mwenye sauti nyembamba wataimiliki, bundi wakubwa
    na kunguru wataweka viota humo. Mungu atanyoosha juu ya Edomu kamba ya kupimia
    ya machafuko matupu, na timazi ya ukiwa.
  bba-bba: Gunɔ sɑrenu kɑ duuru bɛɛkunɑ nu ko n wɑ̃ɑ mi. Boorosu kɑ ɡbɑnɑmɡbɑɑnɑ nu
    koo sokunu ko mi. N koo kowɑ bɑtumɑ dirɑ.
  eng-KJVCPB: 'But the cormorant and the bittern shall possess it; The owl also and
    the raven shall dwell in it: And he shall stretch out upon it the line of confusion,
    and the stones of emptiness.'
  luo-luo: Nobed kama winj tula rutoe kendo agak odakie. Nyasaye nopim timbe maricho
    mag Edom kod ketho mage.
  meu-meu: Bogibada bona miḡu ese bae ḡaunaia, baimumu bona mukou ese bae noholaia.
    Ia ese oromana iabi-ohona na ia daenai baine veria, hahetoho varonana heto, bona
    anina iha-orena ena lohia daediai, gini-maoro varona na heto.
  npi-ULB: तर जङ्गली चराहरू र जनावरहरू त्यहाँ बस्‍नेछन् । लाटोकोसेरो र कागले त्‍यसमा
    आफ्‍ना गुँड बनाउनेछन् । उहाँलले त्‍यसमाथि नाशको नाप्‍ने डोरी र विनाशको सहुल लगाउनुहुनेछ
    ।
  yor-yor: Òwìwí aginjù, àti àkàlà ni yóò ni ín, àti òwìwí àti ẹyẹ ìwò ni yóò máa
    gbé inú rẹ̀. Ọlọ́run yóò sì na sórí Edomu okùn ìwọ̀n ìparun àti òkúta òfo.
  pes-OPCB: جغدها و کلاغها آن سرزمین را اشغال خواهند نمود؛ زیرا خداوند ادوم را به
    نابودی محکوم کرده است.
  tgl-ULB: Pero ang mga mailap na ibon at hayop ay maninirahan doon; ang kuwago at
    ang uwak ay gagawa ng kanilang pugad dito. Iuunat niya sa ibabaw nito ang hangganan
    ng pagkawasak at ang panukat ng pagkasira.
  hui-hui: Dindi ogoniha ega neneru ega umi ale tara tararu hangu birulebira. Dindi
    ogoni Anduane Homogohanda mo koore halu mbirale mbira naheore pigane ibuni dindi
    ogo nawabiangi winigobiore ngelolebira.
  mya-mya: ထို​ပြည်​သည်​ဇီး​ကွက်​များ​နှင့်​ကျီး​အ​တို့ ခို​အောင်း​ရာ​ဖြစ်​လိမ့်​မည်။
    ကမ္ဘာ​ကို​ဖန်​ဆင်း တော်​မ​မူ​မီ​အ​ခါ​က​ကဲ့​သို့​ပင် ထာ​ဝ​ရ ဘု​ရား​သည်​ထို​ပြည်​ကို​လွတ်​လပ်​လ​ဟာ
    ပြင်​ကြီး​ဖြစ်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཆུ་བྱ་དང་ཕག་པ་བྱི་ཐུར་གྱིས་ས་དེ་བཟུང་བ་དང་། འུག་རྒན་དང་ཕོ་རོག་གིས་དེ་རུ་ཚང་བཟོ་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེའི་སྟེང་དུ་ཐིག་སྐུད་དང་དཔྱང་ཐག་སྟོངས་ཤིང་གོ་རིམ་མེད་པ་འཐེན་པར་འགྱུར།
  sna-sna: Asi zvichava zvezizi romugwenga nehukurwizi; zizi guru negunguo zvichaita
    matenderemo. Mwari achatambanudzira Edhomu rwodzi rwokuyera, rwenyonganiso nerwokuparadza.
  spa-BLM: Pero el pelícano y el puercoespín la poseerán. El búho y el cuervo habitarán
    en él. Él estirará la línea de confusión sobre ella, y la plomada del vacío.
  cac-cac: Ata' ol aj noc' xoch' yed' noc' cujub'. Ata' ol sb'o so' noc' joj yed'
    noc' tonton. Cuseltac ol ajcan jun chon̈ab' chi' yuj Jehová.
  swh-ULB: Lakini ndege na wanyama porini wataishi pale; bundi na kunguru watatengeneza
    viota vyao pale. Atanjoosha juu yake futi kamba ya uharibifu na pima maji ya uharibifu.
  bel-bel: і завалодаюць ёю пелікан і вожык; і сава і груган паселяцца ў ёй; і працягнуць
    па ёй вяроўку спусташэньня і адвес зьнішчэньня.
  deu-ELBBK: Und Pelikan und Igel nehmen es in Besitz, und Eule und Rabe wohnen darin.
    Und er zieht darüber die Messschnur der Öde und das Senkblei der Leere.
  mbb-OT: Ed-ubpaan dà heini te menge ekang wey menge uwak. Mibpelenuwan en te Nengazen
    is ked-ewaa zin te purma wey taǥù kayi.
  mal-2015: വേഴാമ്പലും മുള്ളൻപന്നിയും അതിനെ കൈവശമാക്കും; മൂങ്ങയും മലങ്കാക്കയും അതിൽ
    പാർക്കും; അവൻ അതിന്മേൽ പാഴിന്റെ നൂലും ശൂന്യത്തിന്റെ തൂക്കുകട്ടിയും പിടിക്കും.
  gup-gup: Djal mayhmayh kahyo kumekbe, yiman djurrul, dja mak korddol, dja mak ngokngok.
    Nawu wakwak kahreddi kumekbe warridj. Nawu Yawey kakurduyime rowk, dja kabolkwarrewon
    Edom ba bu kabolkyimerran yiman bolkyimi kerrngehkenhni bu minj nungka bangmebolkmarnbuyi
    kurorre.
  rmc-rmc: O sovi the o dziva džviri ode dživena; savore dziva čirikle ode bešena.
    O RAJ la merinela avri, hoj latar te kerel e zamukľi phuv, avke sar sas anglo
    stvoreňje.
  pes-OPV: بلکه مرغ سقا وخارپشت آن را تصرف خواهند کرد و بوم وغراب در آن ساکن خواهند
    شد و ریسمان خرابی و شاقول ویرانی را بر آن خواهد کشید.
  ron-1924: Чи пеликанул ши аричул ыл вор стэпыни, буфница ши корбул ыл вор локуи.
    Се ва ынтинде песте ел фуния пустиирий ши кумпэна нимичирий.
  ben-OBCV: মরু-প্যাঁচা ও লক্ষ্মী-প্যাঁচা তা অধিকার করবে, হুতুম-প্যাঁচা ও দাঁড়কাকেরা
    সেখানে বাসা বাঁধবে। ঈশ্বর ইদোমের উপরে বিছিয়ে দেবেন বিশৃঙ্খলার মাপকাঠি ও ধ্বংসের
    ওলন-দড়ি।
  som-som: Laakiinse waxaa iska hantiyi doona cantalyaaga iyo caanaqubta, oo waxaa
    dhexdiisa degganaan doona guumays iyo tuke, oo isna wuxuu korkiisa ku fidin doonaa
    xadhigga qiyaaseed ee qasnaanta, iyo xadhigga miisaanka leh ee baabbi'inta.
  lat-VUC: 'Et possidebunt illam onocrotalus et ericius; ibis et corvus habitabunt
    in ea: et extendetur super eam mensura, ut redigatur ad nihilum, et perpendiculum
    in desolationem.'
  eng-ASVBT: 'But the pelican and the porcupine shall possess it; and the owl and
    the raven shall dwell therein: and he will stretch over it the line of confusion,
    and the plummet of emptiness.'
  ita-1885: E il pellicano e la civetta la possederanno; e la nottola, e il corvo;
    e il Signore stenderà sopra essa il regolo della desolazione, e il livello del
    disertamento.
  eng-LXXUP: 'and for a long time birds and hedgehogs, and ibises and ravens shall
    dwell in it: and the measuring line of desolation shall be cast over it, and satyrs
    shall dwell in it.'
  eng-ULB: But wild birds and animals will live there; the owl and the raven will
    make their nest in it. He will stretch over it the measuring line of ruin and
    the plumbline of destruction.
  spa-VBL: El búho del desierto y el búho chillón se apoderarán de ella, y el búho
    real y el cuervo vivirán allí. El Señor extenderá sobre Edom una línea de medición
    de destrucción y una línea de plomada de desolación.
  fra-_FOB: Le pélican et le hérisson la posséderont; la chouette et le corbeau y
    feront leur demeure; on étendra sur elle le cordeau de la désolation et le niveau
    de la destruction.
  mal-mal: വേഴാമ്പലും മുള്ളൻപന്നിയും അതിനെ കൈവശമാക്കും; മൂങ്ങയും മലങ്കാക്കയും അതിൽ
    പാർക്കും; അവൻ അതിന്മേൽ പാഴിന്റെ നൂലും ശൂന്യത്തിന്റെ തൂക്കുകട്ടിയും പിടിക്കും.
  urd-GVR: Dashtī ullū aur ḳhārpusht us par qabzā kareṅge, chinghāṛne wāle ullū aur
    kawwe us meṅ baserā kareṅge. Kyoṅki Rab fīte aur sāhūl se Adom kā pūrā mulk nāp
    nāp kar ujāṛ aur wīrānī ke hawāle karegā.
  suz-BL: तन्‍न मेकेर ठेयब चिक्‍ब नु काइश्‍श आन बाक्‍तीके दुम्‍ब। मेकेर हुहुचील नु
    खदपुकी बाक्‍नीम। परमप्रभुमी मेको रागी कली ग्रांग्‍ये माग्‍ये सेल्‍ब। आ ठेयब मुर
    मार पचा दो पचा दुम्‍नीम।
  eng-NOY: The pelican and the hedgehog shall possess it; The heron and the raven
    shall dwell in it; Over it will he draw the measuring-line of destruction. And
    the plummet of desolation.
  ita-1927: Il pellicano e il porcospino ne prenderanno possesso, la civetta ed il
    corvo v’abiteranno; l’Eterno vi stenderà la corda della desolazione, il livello
    del deserto.
  ckb-ckb: کوندەپەپووی بیابان و بایەقووش داگیری دەکەن، کوندەپەپووی گەورە و قەلەڕەش
    تێیدا نیشتەجێ دەبن. بەسەر ئەدۆمدا خودا گوریسی پێوانە بۆ خاپوور بوون و شاووڵی چۆڵبوون
    درێژ دەکات.
  eng-BBE: 'But the birds of the waste land will have their place there; it will be
    a heritage for the bittern and the raven: and it will be measured out with line
    and weight as a waste land.'
  kan-OKCV: ಆದರೆ ಬಕಪಕ್ಷಿಯು ಮತ್ತು ಮುಳ್ಳುಹಂದಿಯು ಅದನ್ನು ಆವರಿಸಿಕೊಳ್ಳುವುವು. ಗೂಬೆ ಮತ್ತು
    ಕಾಗೆಗಳು ಸಹ ಅಲ್ಲಿ ವಾಸಿಸುವುವು. ಗಲಿಬಿಲಿ ಎಂಬ ನೂಲನ್ನು, ಶೂನ್ಯವೆಂಬ ಗಟ್ಟಿ ತೂಕವನ್ನು ಆತನು
    ಅದರ ಮೇಲೆ ಎಳೆಯುವನು.
  tam-2017: நாரையும் முள்ளம்பன்றியும் அதைச் சொந்தமாக்கிக்கொள்ளும், ஆந்தையும் காக்கையும்
    அதிலே குடியிருக்கும்; அதின்மேல் வெட்டவெளியின் அளவுநூலையும், வெறுமையின் தூக்குநூலையும்
    பிடிப்பார்.
  spa-RV-1909: 'Y la poseerán el pelícano y el mochuelo, la lechuza y el cuervo morarán
    en ella: y extenderáse sobre ella cordel de destrucción, y niveles de asolamiento.'
  ron-BTF: Ci cormoranul şi şoimul o vor stăpâni; de asemenea bufniţa şi corbul vor
    locui în ea şi va întinde peste ea frânghia încurcăturii şi pietrele goliciunii.
  eng-WEBP: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  eng-FBV: The desert owl and screech owl will take it over, and the eagle owl and
    raven will live there. The Lord will stretch out over Edom a measuring line of
    destruction and a plumb line of desolation.
  nld-1939: 'Kraai en reiger nemen het in hun bezit, Uil en raaf gaan er wonen: Het
    meetsnoer der woestheid is er overheen getrokken, En het paslood der leegheid.'
  nch-BL: Huan nopona senquisa itztose cuamojmojme huan xonpime. Nojquiya itztose
    cacalome. TOTECO quiitas nopa tali huan yeca quiitas para quinamiqui quisosolos.
  vie-1934: Bồ nông và nhím sẽ chiếm lấy đó, chim cú chim quạ sẽ ở đó. Chúa sẽ giáng
    trên đó cái dây lộn lạo và thước thăng bằng trống không.
  hin-CV: हवासिल तथा साही इस पर अपना अधिकार कर लेंगे; यह उल्लू तथा कौवों का घर हो
    जाएगा. याहवेह इसके ऊपर निर्जनता की सीमा-निर्धारण डोर तान देंगे तथा रिक्तता का
    साहुल भी.
  eng-OURB: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  spa-BES: 'Pero las aves del desierto tendrán su lugar allí; Será una herencia para
    el búho el cuervo: y se extenderá sobre ella el cordel de destrucción y la plomada
    de desolación.'
  tdx-tdx: Ho fanañan-tangongo naho sama ty ao, ho fimoneñam-borondolo naho koàke,
    ho vavare’e ama’e ty talin-kakoahañe naho ty talim-polò hakapaihañe.
  tha-KJV: แต่​นกกระทุงและอี​กาบ​้านจะยึ​ดม​ันเป็นกรรมสิทธิ์ นกทึดทือและกาจะอาศัยอยู่​ที่นั่น
    พระองค์​จะทรงขึงสายแห่งความยุ่งเหยิงเหนื​อม​ัน และปล่อยลู​กด​ิ่งแห่งความว่างเปล่า
  por-BR-2018: Mas o pelicano e a coruja tomarão posse dela, a ave selvagem e o corvo
    nela habitarão; poiso SENHOR estenderá sobre ela o cordel da assolação e o prumo
    da ruína.
  deu-ELO: Und Pelikan und Igel nehmen es in Besitz, und Eule und Rabe wohnen darin.
    Und er zieht darüber die Meßschnur der Öde und das Senkblei der Leere.
  eng-WYC-2018: And (an) onocrotalus, and an urchin, shall wield it; and a capret,
    and a crow shall dwell therein; and a measure shall be stretched forth thereon,
    that it be driven (in)to nought, and an hanging plummet into desolation.
  epo-epo: Ekposedos ĝin pelikano kaj botaŭro, kaj gufo kaj korvo loĝos sur ĝi; kaj
    Li etendos super ĝi rektoŝnuron de ruinigo kaj vertikalon de detruo.
  uig-PIN: Qɵl ⱨuwⱪuxi wǝ qirⱪiriƣuqi ⱨuwⱪuxlar uni igiliwalidu; Qong ⱨuwⱪux wǝ ⱪaƣa-ⱪuzƣunlar
    xu yǝrdǝ uwilaydu; Huda uningƣa «tǝrtipsizlik-bimǝnilikni ɵlqǝydiƣan tana»ni,
    Wǝ «ⱪup-ⱪuruⱪluⱪni ɵlqǝydiƣan tik ɵlqigüq»ni tartidu.
  beo-beo: Gugunia amola ‘la:ifene’ sio fawane da amo soge ouligimu. Amola osobo bagade
    hame hahamoi esoga, amo soge da wadela:lesi agoane ba:i, amo defele Hina Gode
    da Idome soge bu wadela:lesimu.
  tpi-OTNT: Na em bai i kamap olsem ples bilong ol tarangau na bilong ol kotkot na
    bilong ol pisin bilong nait tasol. God bai i pinisim olgeta samting bilong ol
    Idom na mekim graun bilong ol Idom i stap nating, olsem long taim bipo yet em
    i bin wokim graun na graun i bin i stap nating.
  hau-SA: Mujiyar hamada da mujiya mai kuka za su mallake ta; babban mujiya da hankaka
    za su yi sheƙa a can. Allah zai miƙe a kan Edom magwajin bala’i da ma’aunin kango.
  uig-LAT: Chöl huwqushi we chirqirighuchi huwqushlar uni igiliwalidu; Chong huwqush
    we qagha-quzghunlar shu yerde uwilaydu; Xuda uninggha «tertipsizlik-bimenilikni
    ölcheydighan tana»ni, We «qup-quruqluqni ölcheydighan tik ölchigüch»ni tartidu.
  nde-nde: Isikhova senkangala lomandukulo kuzakwakha kulo; isikhova esikhulu lewabayi
    kuzakwakha izidleke zakho kulo. UNkulunkulu uzakwelulela phezu kwe-Edomi intambo
    yokulinganisa incithakalo lentambo yokulinganisa ukutshabalala.
  ton-ton: 'Ka e maʻu ia ʻe he komolaniti pea mo e pitane; ʻe nofo ai ʻae lulu mo
    e leveni: pea te ne falō ki ai ʻae afo ʻae fakaʻauha, pea mo e fua ʻoe fakaʻosiʻosi.'
  ces-1613: Ale osednou ji pelikán a výr, kalous také a krkavec budou bydliti v ní,
    a roztáhne po ní šňůru zahanbení a závaží marnosti.
  eng-WMB: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  tam-TCV: பாலைவன ஆந்தையும் அலறும் ஆந்தையும் அதைத் தங்கள் உடைமை ஆக்கிக்கொள்ளும்; பெரிய
    ஆந்தையும், காகமும் தமது கூடுகளை அங்கு அமைக்கும். இறைவன் ஏதோமுக்கு மேலாக குழப்பத்தின்
    அளவுகோலையும், அழிவின் தூக்கு நூலையும் நீட்டிப் பிடிப்பார்.
  ceb-ULB: Apan mamuyo didto ang ihalas nga mga langgam ug mga mananap; ang kuwago
    ug ang uwak magsalag didto. Pagainaton niya ibabaw niini ang igsusukod sa pagkagun-ob
    ug ang tunton sa kalaglagan.
  pol-UBG: Ale pelikan i bąk ją posiądą, a sowa i kruk w niej zamieszkają. Rozciągnie
    on nad nią sznur spustoszenia i próżne wagi.
  urd-GVU: دشتی اُلّو اور خارپُشت اُس پر قبضہ کریں گے، چنگھاڑنے والے اُلّو اور کوّے
    اُس میں بسیرا کریں گے۔ کیونکہ رب فیتے اور ساہول سے ادوم کا پورا ملک ناپ ناپ کر
    اُجاڑ اور ویرانی کے حوالے کرے گا۔
  deu-1912: sondern Rohrdommeln und Igel werden's innehaben, Nachteulen und Raben
    werden daselbst wohnen. Denn er wird eine Meßschnur darüber ziehen, daß es wüst
    werde, und ein Richtblei, daß es öde sei,
  kan-2017: ಆದರೆ ಕಾಡಿನ ಪಕ್ಷಿಗಳು, ಪ್ರಾಣಿಗಳು ಅಲ್ಲಿ ವಾಸಿಸುವವು. ಗೂಬೆ ಮತ್ತು ಕಾಗೆಗಳು ಅಲ್ಲಿ
    ವಾಸಿಸುವವು; ಯೆಹೋವನು ಅದರ ಮೇಲೆ ನಾಶ ಎಂಬ ನೂಲನ್ನೂ ಪಾಳು ಎಂಬ ಮಟ್ಟಗೋಲನ್ನೂ ಎಳೆಯುವನು.
  yap-yap: Ma arche’ ni owl nge gapluw e bay ra tafned fare binaw. I SOMOL e bayi
    gagyeynag bayay nge par ndariy ban’en ni bfel’ riy, ni bod rogon ko som’on ni
    sunmiy urngin ban’en.
  hlt-MCSB: Khosoek saelbu, kharhoeng neh saelbu loh a pang vetih vangak loh kho a
    sak thil ni. Rhilam te hinghong la, lungto he a hong la a toe uh.
  mdy-ETH: ዬካፓ ኪላንቄና ጊርሾና ቤዞ ዔካንዳኔ፤ ኩኩቴና ቁራኬኮዋ ዖኦሎ ቤሲ ማዓንዳኔ፤ ዒዞኮ ሻሂንቴ ቤዞ ዋርቂ ዛጎያ ማዔ
    ሱሲና፥ ጉሪ ማዒፆ ዔራኒ ዛጎ ቱምቢ ጌይንታ ዓንጋ ዒኢካ ዓጊንታንዳኔ፤
  twi-ASANTE: Anweatam so patuo ne ɔbonsamnoma bɛgye hɔ afa; ɔpatuo ne anene bɛtena
    hɔ. Onyankopɔn bɛtwe basabasayɛ ahoma wɔ Edom so, ɔde bɛsɛe ɔman no.
  eng-WEBU: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  wal-wal: SHin xinggilleenne quxarssai a laattana; guttoinne quuroi an de7ana. Xoossai
    Eedooma bolli qolettaa likkiyo wodoruwaanne baisatettaa likkiyo tumbbiyaa piddi
    oottidi yeddana.
  spa-PDDPT: El pelícano y el erizo se adueñan de ella. La lechuza y el cuervo vivirán
    en ella. Cordel de destrucción y plomada de asolamiento se pondrán sobre ella.
  gun-gun: Ha'e rami 'rãgue py pelicano ha'e kuĩ'i rive ha'e py ikuai 'rã. Ju'i ha'e
    xapirẽ ikuai 'rã ha'e py. Ha'e va'e áry rupi omoatãa 'rã ixã nhomombaarã, ha'e
    prumo nhomokanhymbaarã.
  ilo-ULB: Ngem agnaedto sadiay dagiti atap a tumatayab ken ayup; agumokto sadiay
    ti kullaaw ken uwak. Ibinnatto ni Yahweh iti daytoy ti paltik ti pannakarebba
    ken ti tinnag ti pannakadadael.
  kpg-kpg: Nia manu ‘owl’ mono ‘raven’ gaa noho i lodo tenua. Dimaadua gaa hai di maa
    gi hai di anggowaa labelaa, be di maa i mua nia mee huogodoo ala ne hai.
  uig-ARA: چۆل ھۇۋقۇشى ۋە چىرقىرىغۇچى ھۇۋقۇشلار ئۇنى ئىگىلىۋالىدۇ؛ چوڭ ھۇۋقۇش ۋە قاغا-قۇزغۇنلار
    شۇ يەردە ئۇۋىلايدۇ؛ خۇدا ئۇنىڭغا «تەرتىپسىزلىك-بىمەنىلىكنى ئۆلچەيدىغان تانا»نى،
    ۋە «قۇپ-قۇرۇقلۇقنى ئۆلچەيدىغان تىك ئۆلچىگۈچ»نى تارتىدۇ.
  sus-sus: Xɔni nun wulai sube mɔɔli birin luma nɛ naa. Alatala bara natɛ tongo mɛnni
    xa findi gbengberen yire ra.
  pon-2006: Likoht oh menpihr lawalo kan pahn sapwenikihla. KAUN-O pahn ketin pwurehng
    wiahkihla sapwtehn ehu, duwehte mwohn eh saikinte kapikipikda.
  ksd-ksd: Ma ra mou ma ra kuabar na boroi ka dir a kale, ma ra kurkur ma ra kotkot
    dir a ki tana, ma na vung pala tar ra vinau na purpuruan ma ra valavalar na uliran
    tana.
  tur-YTC: Ama onu pelikan ve kirpi mülk edinecektir. Baykuş ve karga orada oturacak.
    Onun üzerine şaşkınlık ipi ve boşluk çekülü gerecek.
  grc-BRENT: ὄρνεα καὶ ἐχῖνοι, καὶ ἴβεις καὶ κόρακες κατοικήσουσιν ἐν αὐτῇ· καὶ ἐπιβληθήσεται
    ἐπʼ αὐτὴν σπαρτίον γεωμετρίας ἐρήμου, καὶ ὀνοκένταυροι οἰκήσουσιν ἐν αὐτῇ.
  ind-AYT: Burung pelikan dan landak akan memiliki negeri itu. Burung hantu dan burung
    gagak akan tinggal di sana. TUHAN akan membentangkan tali kebingungan ke atasnya,
    dan batu ukur kekosongan.
  nya-nya: Mʼdzikomo mudzakhala akabawi ndi anungu; amantchichi ndi akhwangwala adzapanga
    zisa zawo mʼmenemo. Mulungu adzatambalitsa pa Edomu chingwe choyezera cha chisokonezo
    ndi chingwe chowongolera cha chiwonongeko.
  hrv-hrv: Zaposjest će je jež i čaplja, sova i gavran prebivat će u njoj. Rastegnut
    će nad njom uže pustoši i visak praznine.
  mps-mps: Te bulu tǫ te dwai ba dabe, te ba kemodage dabe, me sisi yai ba kotkot,
    me hulide bilalubo ba dabego bulu naga pedelaibao. Godigo te Idom dabego nai doado
    bage tigidali sia somainu elama, te Idom dabego tǫ olo elalumainu yaibao wali.
    Te polobadu digi agai te tǫ nigilama, te tǫ olo mu elaluali tiwai gilama pedelaibao
    wai dao.
  tpi-tpi: Na em bai i kamap olsem ples bilong ol tarangau na bilong ol kotkot na
    bilong ol pisin bilong nait tasol. God bai i pinisim olgeta samting bilong ol
    Idom na mekim graun bilong ol Idom i stap nating, olsem long taim bipo yet em
    i bin wokim graun na graun i bin i stap nating.
  dan-1931: Pelikan og Rørdrum arver det, Ugle og Ravn skal bo der. HERREN spænder
    Tomheds Snor og Ødelæggelses Blylod derover.
  vie-OVCB: Đó là nơi ở của nhím và bồ nông, chim cú và quạ. Vì Đức Chúa Trời sẽ đo
    xứ cách cẩn trọng; Chúa sẽ đo xứ vì sự hỗn độn và tàn phá.
  guj-2017: પણ જંગલી પક્ષીઓ અને પ્રાણીઓ નું તે વતન થશે; ઘુવડ તથા કાગડા ત્યાં તેમના
    માળા બાંધશે. અને તે પર અસ્તવ્યસ્તતા તથા ખાલીપણાનો ઓળંબો તે લંબાવશે.
  pon-2006A: Likoht oh menpihr lawalo kan pahn sapwenikihla. KAUN-O pahn ketin pwurehng
    wiahkihla sapwtehn ehu, duwehte mwohn eh saikinte kapikipikda.
  por-BRBSL: Mas o pelicano e o porco-espinho o possuirão. A coruja e o corvo vão
    habitar nela. Ele vai esticar a linha de confusão sobre ela, e a linha de prumo
    do vazio.
  cth-cth: Mataw hoi kawrangnaw ni hote ram teh ao nah awh han. Bukbunaw hoi vonganaw
    hai hote ram dawk ao awh han. Hote ram dawk kâsanunae rui hoi hrawnghrang e bangnuenae
    a payang sin han.
  twi-twi: Nweatam so patu ne ɔbonsamnoma begye hɔ afa; patu ne kwaakwaadabi bɛtena
    hɔ. Onyankopɔn bɛtwe wɔ Edom so basabasayɛ susuhama ne amamfoyɛ kirebennyɛ susudua.
  hlt-hlt: Khosoek saelbu, kharhoeng neh saelbu loh a pang vetih vangak loh kho a
    sak thil ni. Rhilam te hinghong la, lungto he a hong la a toe uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie di tɑ̃ũ mmɛyɛi nkó fɛyĩɛ̃̀fɛ̀, kɛ́ di kũ̀ɔ̃tɛ kɛ́hɛnnɛ,
    kɛ̀ dìi nɑɑ́ ntɛi.
  msy-2020: Eghtɨ a, isaba ko, taragiaba ko, anebaba ko, mɨghɨaba dar danganim gavagham.
    Ikiavɨra Itir God Idomian biziba bar da agɨvagham, egh Idomɨn nguazim damightɨ
    a pura ikiam, mati nguazim fomɨrama otogha pura ikezɨ moghɨn ikiam.
  dop-dop: Kpiisuɣu nɑ ɩluɣucɑntɛ pɑɑ cɑɣɑnɑ. Kpiisiwulɑɣɑ nɑ kɑtǝkɑtʋɣʋ pɑɑ cɑɣɑ
    tǝnɑ. Tɑcɑɑ kɑ́ yɔkɩ tǝ tǝnɑ nɑ tǝ́ sɑɑlɩ yem.
  azb-azb: Orada ancaq bayquşlarla kirpilər yurd salacaq, Böyük bayquşlarla qarğalar
    orada yaşayacaq. Rəbb oranı qarmaqarışıqlıq ipi, viranəlik şaqulu ilə ölçəcək.
  eng-DBY: And the pelican and the bittern shall possess it, and the great owl and
    the raven shall dwell in it. And he shall stretch out upon it the line of waste,
    and the plummets of emptiness.
  hin-2017: उसमें धनेश पक्षी और साही पाए जाएँगे और वह उल्लू और कौवे का बसेरा होगा।
    वह उस पर गड़बड़ की डोरी और सुनसानी का साहुल तानेगा। (प्रका. 18:2, सप. 2:14)
  wol-KYG: Céeleek siññéel a koy nangu, looy ak baaxoñ dëkke fa. Buumu beteex lees
    koy natte, maasale, ba mu ne maraas, ne wëyëŋ.
  eng-YLT: And possess her do pelican and hedge-hog, And owl and raven dwell in her,
    And He hath stretched out over her A line of vacancy, and stones of emptiness.
  eng-WYC-2017: And an onocrotalus, and an urchin, shall wield it; and a capret, and
    a crow shall dwell therein; and a measure shall be stretched forth thereon, that
    it be driven to nought, and an hanging plummet into desolation.
  eng-WMBB: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  urd-GVH: दश्ती उल्लू और ख़ारपुश्त उस पर क़ब्ज़ा करेंगे, चिंघाड़नेवाले उल्लू और कौवे
    उसमें बसेरा करेंगे। क्योंकि रब फ़ीते और साहूल से अदोम का पूरा मुल्क नाप नापकर
    उजाड़ और वीरानी के हवाले करेगा।
  rug-rug: Sari na duduru pa qega meke na nao kote koa hobea; sari na duduru nomadi
    meke na raveni si kote tavete vori vasina. Kote ṉava ia Tamasa sa popoa Edomu,
    na aroso padapadana meke sa aroso koa ia na mamamata, pude pada vura nia sa kinolura
    meke sa tinahuara tanisa popoa asa.
  gaz-gaz: Cululleen gammoojjiitii fi dhaddeen lafa sana ni fudhatu; urunguu fi arraagessi
    mana isaanii achitti ijaarratu. Waaqni Edoom irra, funyoo jeequmsaatii fi madaalii
    badiisaa ni diriirsa.
  fra-LSG: Le pélican et le hérisson la posséderont, La chouette et le corbeau l’habiteront.
    On y étendra le cordeau de la désolation, Et le niveau de la destruction.
  yal-yal: Na yi findi xutunxunbane nun sagalene konna ra, toxorone nun xaxane yigiyadena.
    Ala yi a lu a yitɔntaren nun a yigenla ra alo a dunuɲa da waxatin naxan yi.
  haw-1868: E komo no malaila ka pelikana, a me ke kipoda; A malaila no hoi e noho
    ai ka pueo, a me ke koraka; A e hoomoe oia maluna ona i kaula o ka neoneo; A me
    na pohaku o ka olohelohe.
  arb-NAV: وَلا يَرِثُهَا سِوَى الصُّقُورِ وَالْقَنَافِذِ، وَيَسْكُنُ فِيهَا الْبُومُ
    وَالْغُرَابُ، وَيَمُدُّ الرَّبُّ عَلَيْهَا خَيْطَ الدَّمَارِ وَمِطْمَارَ الْهَلاكِ،
  ewe-ewe: Azu nɔƒe na adzexewo. Afi ma akpaviã kple xe bubuwo awɔ atɔ ɖo. Mawu atsɔ
    eƒe dzidzeka aɖo Edom ŋuti, eye wòada wo le gbegblẽ masɔmasɔ ƒe nudanu me.
  eng-LEE: 'But pelican and hedgehog shall take possession of it; night-owl also and
    raven shall dwell in it: and he shall stretch out over it the line of destruction,
    and the weights of desolation.'
  asm-FB: কিন্তু বনৰীয়া চৰাই আৰু পশু তাত বাস কৰিব, ফেঁচা আৰু ঢোঁৰা কাউৰীয়ে তাত বাহ
    সাজিব। তেওঁ তাৰ ওপৰত ধ্বংসৰ পৰিমাণ-জৰী আৰু ওলোম সূতা বিস্তাৰ কৰিব।
  sus-A: شْنِ نُن وُلَءِ سُبٍ مْولِ بِرِن لُمَ نّ نَا. عَلَتَلَ بَرَ نَتّ تٌنفٌ مّننِ
    شَ قِندِ فبٍنفبٍرٍن يِرٍ رَ.
  fra-SBL: Mais le pélican et le porc-épic la posséderont. Le hibou et le corbeau
    y habiteront. Il va étirer la ligne de la confusion à ce sujet, et le fil à plomb
    du vide.
  hbo-hbo: וִירֵשׁ֙וּהָ֙ קָאַ֣ת וְקִפֹּ֔וד וְיַנְשֹׁ֥וף וְעֹרֵ֖ב יִשְׁכְּנוּ־בָ֑הּ
    וְנָטָ֥ה עָלֶ֛יהָ קַֽו־תֹ֖הוּ וְאַבְנֵי־בֹֽהוּ׃
  kik-kik: Ndundu ya werũ-inĩ na ndundu ĩrĩa ĩgambaga nĩikegwatĩra kũndũ kũu; nayo
    ndundu ĩrĩa nene na ihuru nĩkuo igaaka itara ciacio. Ngai nĩagathima Edomu na
    gĩthimi gĩa kĩrigiicano, na agũthime na kabirũ ka ihooru.
  fra-NCL: Le pélican et le hérisson la posséderont ; la chouette et le corbeau y
    habiteront. Et il étendra sur elle le cordeau du chaos et le niveau du vide.
  cek-AK: Toe to prae loe bukbuh hoi praezaek ih uitalunawk mah toep o tih; bukbuh
    hoi pangaahnawk doeh to ahmuen ah om o tih; to prae nuiah anghmanghaih qui hoi
    amrohaih qui to anih mah payang pae tih.
  cuk-cuk: Noomargii-daklemalad egi neg-egwannoed, akwanuku-negga gudoed. Egine, irmonmar
    e-uu sobdoed, degi, sikwisichimar e-uu urbidoed. Bab-Dummadi we-yala bela gagaoed,
    degi, walagwen-ollobi-selenai imakoed.
  uig-CYR: Чөл һувқуши вә чирқириғучи һувқушлар уни егиливалиду; Чоң һувқуш вә қарға-қузғунлар
    шу йәрдә угилайду; Худа униңға «тәртипсизлик-бимәниликни өлчәйдиған тана»ни, Вә
    «қуп-қуруқлуқни өлчәйдиған тик өлчигүч»ни тартиду.
  tel-2017: గూడబాతులు, అడవి మృగాలు దాన్ని ఆక్రమించుకుంటాయి. గుడ్లగూబలు, కాకులు అందులో
    నివసిస్తాయి. ఆయన నాశనం అనే కొలనూలును చాపుతాడు. వినాశనం అనే ఒడంబాన్ని చేత పట్టుకుంటాడు.
  hat-BSA: Men grangozye ak ti bèt atè a va vin posede li e ibou ak kònèy a va demere
    ladann. Li va tann sou li lign latwoublay, ak fil a plon vid la.
  kos-kos: Owl ac raven fah nununku facl sac. LEUM GOD El ac fah oru tuh in sifilpa
    sie acn talap wangin sripa, oana ke pacl meet liki orekla faclu.
  hbo-WLC: וִירֵשׁ֙וּהָ֙ קָאַ֣ת וְקִפּ֔וֹד וְיַנְשׁ֥וֹף וְעֹרֵ֖ב יִשְׁכְּנוּ־בָ֑הּ
    וְנָטָ֥ה עָלֶ֛יהָ קַֽו־תֹ֖הוּ וְאַבְנֵי־בֹֽהוּ׃
  ibo-ibo: Ikwighịkwighị nke ọzara na okwolo ga-enweta ya, ikwighịkwighị ukwu na ugolọma
    ga-akpa akwụ ha birikwa nʼebe ahụ. Chineke ga-eseti nʼelu Edọm, eriri ọtụtụ nke
    ọgbaaghara, na ihe ịtụ mgbidi nke e tikpọrọ etikpọ, tọgbọrọ nʼefu.
  ory-ory: ମାତ୍ର ପାଣିଭେଳା ଓ ଝିଙ୍କ ତାହା ଅଧିକାର କରିବେ; ଆଉ, ପେଚା ଓ ଡାମରା କାଉ ତହିଁ ମଧ୍ୟରେ
    ବାସ କରିବେ; ପୁଣି, ସେ ତହିଁ ଉପରେ ଅବସ୍ତୁତାରୂପ ମାନରଜ୍ଜୁ ଓ ଶୂନ୍ୟତାରୂପ ଓଳମ ଟାଣିବେ।
  chk-chk: Iwe, fukuro me ängä repwe nonom lon ewe fanü. Iwe, Kot epwe föri pwe ewe
    fanü Etom epwe fokun pönüla, pwe epwe usun chök mwen än Kot föri fanüfan.
  rop-rop: Ola mukmuk en igulok en wailwan enimul garra meigim olabat kemp deya na.
    God garra binijimap det kantri en libum im emtiwan.
  ukr-1871: Пеликан з їжаком заволодїють нею, та пугач з вороном оселяться на нїй,
    і протягнуть, неначе, по нїй шнур до спустошення й вагу, щоб у нїщо її обернути.
  deu-1951: sondern der Pelikan und der Igel werden es einnehmen, und die Eule und
    der Rabe werden darin wohnen; die Meßschnur der Verödung wird Er darüber spannen
    und das Richtblei der Verwüstung.
  eng-JPS: But the pelican and the bittern shall possess it, and the owl and the raven
    shall dwell therein; and He shall stretch over it the line of confusion, and the
    plummet of emptiness.
  srp-1865: Nego æe je naslijediti gem i æuk, sova i gavran naseliæe se u njoj, i
    Gospod æe rastegnuti preko nje uže pogibli i mjerila pustoši.
  lug-lug: Ekiwuugulu eky’omu ddungu n’ekiwuugulu ekireekaana, birikibeeramu. Ekiwuugulu
    ekinene ne namuŋŋoona birizimbamu ebisu byabyo. Katonda aligololera ekipimo eky’okwewunika,
    n’ekipimo ekinaaleka Edomu nga njereere.
  heb-heb: וירשוה קאת וקפוד וינשוף וערב ישכנו בה ונטה עליה קו תהו ואבני בהו׃
  ben-IRV: কিন্তু বন্য পাখি এবং প্রাণী থাকবে; পেঁচা ও দাঁড়কাক তাঁর মধ্যে বাসা করবে।
    তিনি তা ধ্বংস করে ফেলবেন এবং ধ্বংসের পতন ঘটাবেন।
  pan-pan: ਲੰਮਢੀਂਗ ਅਤੇ ਕੰਡੈਲਾ ਉਹ ਦੇ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ, ਅਤੇ ਉੱਲੂ ਅਤੇ ਕਾਂ ਉਹ ਦੇ ਵਿੱਚ
    ਵੱਸਣਗੇ। ਉਹ ਉਸ ਉੱਤੇ ਘਬਰਾਹਟ ਦੀ ਜ਼ਰੀਬ, ਅਤੇ ਵਿਰਾਨੀ ਦਾ ਸਾਹਲ ਖਿੱਚੇਗਾ।
  mya-JVB: ဝံပို ငှက် နှင့် ဖြူ ကောင်တို့သည် ထိုပြည် ကို အမွေ ခံ၍ ၊ ဣဗိတ် ငှက် နှင့်
    ကျီးအ တို့သည်လည်း နေ ကြလိမ့်မည်။ ထိုမြေ အပေါ် မှာ လွတ်လပ် ခြင်း မျဉ်း ကြိုးကို
    တန်း ၍ ၊ လဟာ မှန် ထုပ်ကို စီရင်တော်မူလိမ့်မည်။
  hmo-hmo: Bogibada manudia bona galo manudia, be unuseni do idia noho, baimumu bona
    mukou manudia danu. Dirava ese unai tano be tano kaukau sibona do ia halaoa, tanobada
    ia do karaia lasi neganai bamona.
  urd-urd: लेकिन हवासिल और ख़ारपुश्त उसके मालिक होंगे उल्लू और कौवे उसमें बसेंगे;
    और उस पर वीरानी का सूत' पड़ेगा, और सुनसानी का साहूल डाला जाएगा।
  rus-SYN: и завладеют ею пеликан и еж; и филин и ворон поселятся в ней; и протянут
    по ней вервь разорения и отвес уничтожения.
  bqc-SIM: Gáuↄ ń kpↄbↄ'ilɛnaↄ kɛ ń kúkĩi ũ, koohũhũnaↄ ń gbagbaaↄ sakpɛda
    we. Dii a guyↄ̃bↄ poowà, i gↄ̃ da pã, a gwa ń gĩsusugwabao, i gↄ̃ gii.
  tcz-CHONGTHU: Nelgam'a um sumbu changlit, pengloi loi sumbu changlit, lentah sumbu
    chang lit leh va ah alenloi in chennan aneiyun, kichat umna mun ahitai. Ajehchu
    Pathen in hichegam chu hoitah a atetoh ding; chehchao nading leh manthah nadinga
    atetoh ding ahi.
  mar-mar: पण हिंस्त्र पक्षी आणि प्राणी तिथे राहतील; घुबडे आणि डोमकावळे तेथे आपली
    घरटी करतील. तो तिच्यावर अस्ताव्यस्ततेची दोरी ताणील आणि ओसाडीचा ओळंबा लावील.
  qub-qub: Chaychöga tiyangapaj pillyaj jutiyoj äbicunawan chushyajcunallami. Gueshwancunatapis
    rurangapaj quillicsawan tucumi. Chay nasyuntaga yarpashannömi Tayta Dios ticrachengapaj
    chunyajman. Imapis manami canganachu.
  hat-hat: Se la koukou ak frize pral fè nich yo. Se la kaou ak malfini pral rete.
    Seyè a pral fè l' tounen yon dezè san anyen ladan li.
  eng-BSB: The desert owl and screech owl will possess it, and the great owl and raven
    will dwell in it. The LORD will stretch out over Edom a measuring line of chaos
    and a plumb line of destruction.
  eng-WEBPB: But the pelican and the porcupine will possess it. The owl and the raven
    will dwell in it. He will stretch the line of confusion over it, and the plumb
    line of emptiness.
  kbq-kbq: Ana nehina ka'ma kopima nemaniza komutomo'ene, kotkoti namamo'zane tumpa
    namaramimo'ene kazin tumpamo'zanena ana mopa eri nafa'a hugahaze. Ra Anumzamo'a
    ana mopa atreni'geno havizantfa huno, mago have kevu eri tru hunteaza hugahie.
    Hagi agra nomofo za'za'ane mareri'anema eri fatgoma hu'zama negaza nofikna huno
    kumara eri haviza hutresigeno ka'ma koka fore huno mago'zana omanegahie.
  nhe-BL: Huan nopano senquistoc itztose cuamojmojme huan xonpime. Nojquiya itztose
    cacalome. TOTECO quiitas nopa tlali huan yeca quiitas para quinamiqui quixolehuas.
  gub-BL: Pypy wà nehe, zàpuun wà nehe no, wiko putar a'e ywy izar romo wà nehe. Uzapo
    putar waity a'e ywy nànàn wà nehe. Tupàn Tuweharupi Wiko Ma'e umuigo kar putar
    a'e ywy teko heta 'ymaw romo nehe, tuwihaw heta 'ymaw romo nehe. Izypy mehe ywy
    iapo mehe naheta kwaw teko a'e ywy rehe. Iahykaw rehe nuzawy kwaw izypy mehe arer
    nehe.
  eng-DRA: 'The bittern and ericius shall possess it: and the ibis and the raven shall
    dwell in it: and a line shall be stretched out upon it, to bring it to nothing,
    and a plummet, unto desolation.'
