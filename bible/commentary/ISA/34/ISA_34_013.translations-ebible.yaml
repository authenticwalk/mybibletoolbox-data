verse: ISA.034.013
translations:
  mal-C: അവളുടെ അരമനകളിൽ മുള്ളും കോട്ടകളിൽ ചൊറിയണവും ഞെരിഞ്ഞിലും വളരും. അവൾ കുറുനരികളുടെ
    സങ്കേതവും ഒട്ടകപ്പക്ഷികളുടെ താവളവുമായി മാറും.
  deu-TKW: In seinen Palästen werden Dornen aufschießen, Nesseln und Disteln in seinen
    Festungen; sie werden zur Wohnung von Schakalen, zu einem Gehege für Strauße,
  lin-lin: Nzube ekobota kati na ndako ya mokonzi ; basende mpe matiti, kati na bandako
    na ye batonga makasi ; ekokoma ndako ya bambwa ya zamba, lopango ya maligbanga.
  eng-LSV: And thorns have gone up her palaces, || Nettle and bramble [are] in her
    fortresses, || And it has been a habitation of dragons, || A court for daughters
    of an ostrich.
  eng-GNV: And it shall bring foorth thornes in the palaces thereof, nettles and thistles
    in the strong holdes thereof, and it shall be an habitation for dragons, and a
    court for ostriches.
  eng-WEBSTER: And thorns shall come up in her palaces, nettles and brambles in her
    fortresses, and it shall be a habitation of dragons, and a court for owls.
  nhw-BL: Ipan inincaltlanahuatil moscaltis huitztli. Huan ipan caltetzopme moscaltis
    tejtzonquilitl huan sahua mecatl. Huan nopa tlali elis se tlali campa mochantise
    tecuanime huan nopa totome avestruces.
  swh-ONEN: Miiba itaenea katika ngome za ndani, viwawi na michongoma itaota kwenye
    ngome zake. Itakuwa maskani ya mbweha, makao ya bundi.
  bba-bba: Kikisu kɑ sɑ̃ki kɑ ɑwĩi yi koo kpi ben sinɑ kpɑɑnɔ kɑ ben kuku yenɔ, kpɑ
    nu ko purukɑnu kɑ tɑɑtɑɑnun wɑ̃ɑ yenu,
  eng-KJVCPB: 'And thorns shall come up in her palaces, Nettles and brambles in the
    fortresses thereof: And it shall be a habitation of dragons, And a court for owls.'
  luo-luo: Kuthe ema noyugno e utege madongo, aila kod pedo nobed ohingane. Enobed
    piny mojwangʼ ma ondiegi ema odakie kendo kuonde ma tula odakie.
  meu-meu: Au ginigini ese ena gabu aukadia bae habubunidia, bona ava ḡiniḡini ese
    ena kohoro bae hahonudia. Uda sisiadia na unuseni ai bae loa, bona kokokoko na
    unuseni ai bae noho.
  npi-ULB: त्यसको दरबारमा काँढाहरू, अनि त्यसको किल्लाहरूमा सिस्‍नो र सिउँडीहरू उम्रिनेछन्
    । त्‍यो स्यालको बास र सुतुर्मुर्गको ठाउँ हुनेछ ।
  yor-yor: Ẹ̀gún yóò sì hù jáde nínú àwọn ààfin rẹ̀ wọ̀nyí, ẹ̀gún ọ̀gán nínú ìlú olódi
    rẹ̀. Yóò jẹ́ ibùgbé àwọn akátá àti àgbàlá fún àwọn òwìwí.
  pes-OPCB: قصرها و قلعه‌هایش پوشیده از خار خواهند شد و شغالها و شترمرغها در آنجا
    لانه خواهند کرد.
  tgl-ULB: Ang mga tinik ay lubos na lalaki sa kaniyang mga palasyo, kulitis at mga
    dawag sa kaniyang tanggulan. Magiging tahanan ito ng mga asong-gala, ang lugar
    para sa mga ostrich.
  hui-hui: Ani bidagola dindi ogoniha agubandu mamuni aniherumebi datani bolage timbunirubi
    anda howa timbu halu kini andagaru namulai halu anda maru bu karubi namulai dege
    holebira. Urunibi ngagola anda uruniha ega umi bedaru palu iriari bialu biango
    dudu ale bu karume titua lo holebira.
  mya-mya: နန်း​တော်​အ​ဆောက်​အ​ဦ​များ​နှင့်​တံ​တိုင်း ကာ​ရံ​ထား​သည့်​မြို့​အ​ပေါင်း​တို့​တွင်
    ဆူး ပင်​အ​မျိုး​မျိုး​ပေါက်​လျက် ခွေး​အ​များ​နှင့် ဇီး​ကွက်​များ​ခို​အောင်း​ရာ​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཨེ་དོམ་གྱི་ཕོ་བྲང་ནང་དུ་ཚེར་མ་སྐྱེ་ཞིང་། དེའི་ལྕགས་རི་སྟེང་དུ་སྤྱང་ཚེར་དང་ཚེར་སྐྱ་སྐྱེས་ཏེ།
    ཁྱི་སྤྱང་གི་ཚང་དང་རྔ་བྱའི་སྡོད་གནས་སུ་འགྱུར་ངེས།
  sna-sna: Minzwa ichatandira nhare dzayo, utumbambeva norukato munzvimbo dzayo dzakakomberedzwa.
    Ichava ugaro hwamakava, nomusha wamazizi.
  spa-BLM: En sus palacios surgirán espinas, ortigas y cardos en sus fortalezas; y
    será morada de chacales, un tribunal para avestruces.
  cac-cac: Axon̈ej te' q'uiix ol q'uib'q'ue d'a spalacio eb', axo d'a yed'tal eb'
    soldado, a te' sac q'uiix ol q'uib'canq'ueoc. Axon̈ej noc' oques ol aj ta' yed'
    noc' avestruz.
  swh-ULB: Miiba itaota katika maeneo yao, viwavi na mbigiri vitakuwa katika ngome
    zao. Yatakuwa makao ya mbweha, makazi ya mbuni.
  bel-bel: І зарастуць палацы яе калючымі расьлінамі, крапівою і дзядоўнікам - цьвярдыня
    яе; і будзе яна селішчам шакалаў, прыстанішчам страўсам.
  deu-ELBBK: Und in seinen Palästen schießen Dornen auf, Nesseln und Disteln in seinen
    Burgen; und es wird zur Wohnstätte der Schakale, zur Wohnung der Strauße.
  mbb-OT: Ebpenuvuan dà te menge zuǥiyen he zezeisey he kayu is binerengbeng he menge
    inged dan wey is melig-en he menge vahin kayi. Ne ed-ubpà dutun is menge ekang
    wey is leew he menge asu.
  mal-2015: അതിന്റെ അരമനകളിൽ മുള്ളും അതിന്റെ കോട്ടകളിൽ തൂവയും ഞെരിഞ്ഞിലും മുളെക്കും;
    അതു കുറുക്കന്മാർക്കു പാർപ്പിടവും ഒട്ടകപ്പക്ഷികൾക്കു താവളവും ആകും.
  gup-gup: Manbu djinhdjinh kawernhdjordmerren dja karurrkwarrewon kunrurrkkimuk ngarre.
    Manbu mikardihkardird warridj karurrkwarrewon kunrurrkkimuk ngarre armies bedberre.
    Nawu mayh nabang yiman dalkken, dja djurrul kahyo, djal bonj.
  rmc-rmc: Lakre palaca zabarona le krakenca, lakre pevnosťi la pokrivaha the le koľakenca.
    Bešena ode o šakali a dživena ode o pštrosi.
  pes-OPV: و در قصرهایش خارها خواهدرویید و در قلعه هایش خسک و شتر خار و مسکن گرگ و
    خانه شترمرغ خواهد شد.
  ron-1924: Ын каселе луй ымпэрэтешть вор креште спиний; ын четэцуиле луй, мэрэчинь
    ши урзичь. Аколо вор фи локуинца шакалилор ши визуина струцилор.
  ben-OBCV: তার দুর্গগুলিতে কাঁটাঝোপ ছেয়ে যাবে, তার সুরক্ষিত স্থানগুলি ভরে যাবে বিছুটি
    ও কাঁটাবনে। সে হবে শিয়ালের বিচরণস্থান, প্যাঁচাদের বাসস্থান।
  som-som: Oo daarihiisa waaweynna waxaa ka soo bixi doona qodxan, oo qalcadihiisana
    waxaa ka soo bixi doona maraboob iyo yamaarug, oo waxay noqon doonaan dawacooyin
    rugtood, iyo barxad gorayo daaqdo.
  lat-VUC: Et orientur in domibus ejus spinæ et urticæ, et paliurus in munitionibus
    ejus; et erit cubile draconum, et pascua struthionum.
  eng-ASVBT: And thorns shall come up in its palaces, nettles and thistles in the
    fortresses thereof; and it shall be a habitation of jackals, a court for ostriches.
  ita-1885: Le spine cresceranno ne' suoi palazzi; e l'ortica e il cardo nelle sue
    fortezze; ed essa sarà un ricetto di sciacalli, un cortile di ulule.
  eng-LXXUP: 'And thorns shall spring up in their cities, and in her strongholds:
    and they shall be habitations of monsters, and a court for ostriches.'
  eng-ULB: Thorns will overgrow her palaces, nettles and thistles her fortresses.
    It will be a habitation of jackals, a place for ostriches.
  spa-VBL: Sobre sus palacios crecerán espinas; la cizaña y los cardos se apoderarán
    de sus fortalezas. Será un lugar donde vivirán chacales, un hogar para búhos.
  fra-_FOB: Les épines croîtront dans ses palais, les orties et les ronces dans ses
    forts; elle servira de repaire aux chacals, et de parc aux hiboux.
  mal-mal: അതിന്റെ അരമനകളിൽ മുള്ളും അതിന്റെ കോട്ടകളിൽ തൂവയും ഞെരിഞ്ഞിലും മുളയ്ക്കും;
    അത് കുറുക്കന്മാർക്കു പാർപ്പിടവും ഒട്ടകപ്പക്ഷികൾക്കു താവളവും ആകും.
  urd-GVR: Kāṅṭedār paude us ke mahaloṅ par chhā jāeṅge, ḳhudrau paude aur ūṅṭkaṭāre
    us ke qilāband shahroṅ meṅ phail jāeṅge. Mulk gīdaṛ aur uqābī ullū kā ghar banegā.
  suz-BL: मेको आन दरवारम चू वानीम। मेको आन बोल्‍यो दरवारम चूले नु चोंक वानीम। मेकेर
    सिवार नु ठेयब चिक्‍ब आन बाक्‍तीके दुम्‍ब। यसैया १३:२१-२२
  eng-NOY: Thorns shall spring up in her palaces; Nettles and thistles in her strongholds.
    She shall become a habitation for jackals, A court for ostriches.
  ita-1927: Nei suoi palazzi cresceranno le spine; nelle sue fortezze, le ortiche
    ed i cardi; diventerà una dimora di sciacalli, un chiuso per gli struzzi.
  ckb-ckb: دڕک لە کۆشکەکانی شین دەبێت، چقڵ و وشترالووک لە قەڵاکانی. دەبێت بە مۆڵگای
    چەقەڵ و لانەی کوندەپەپوو.
  eng-BBE: 'And thorns will come up in her fair houses, and waste plants in her strong
    towers: and foxes will make their holes there, and it will be a meeting-place
    for ostriches.'
  kan-OKCV: ಅವಳ ಅರಮನೆಗಳಲ್ಲಿ ಮುಳ್ಳುಗಳು ಬೆಳೆಯುವುವು, ಅದರ ಕೋಟೆಗಳಲ್ಲಿ ಮುಳ್ಳುಪೊದೆಗಳು ಇರುವುವು.
    ಅದು ನರಿಗಳ ನಿವಾಸವೂ, ಗೂಬೆಗಳಿಗೆ ಸ್ಥಾನವೂ ಆಗುವುದು.
  tam-2017: அதின் அரண்மனைகளில் முட்செடிகளும், அதின் கோட்டைகளில் முட்புதர்களும் முட்பூண்டுகளும்
    முளைக்கும்; அது வலுசர்ப்பங்களின் குடியிருப்பும், ஆந்தைகளின் மாளிகையுமாயிருக்கும்.
  spa-RV-1909: En sus alcázares crecerán espinas, y ortigas y cardos en sus fortalezas;
    y serán morada de chacales, patio para los pollos de los avestruces.
  ron-BTF: Şi spini vor ieşi în palatele ei, urzici şi mărăcini în fortăreţele acesteia;
    şi va fi locuinţă dragonilor şi o curte pentru bufniţe.
  eng-WEBP: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  eng-FBV: Thorns will grow over its palaces; weeds and thistles will take over its
    fortresses. It will be a place where jackals live, a home for owls.
  nld-1939: Doornen woekeren in zijn paleizen, In zijn burchten netels en distels;
    Het is een hol voor de jakhals, En een park voor de struisen.
  nch-BL: Ipan inincaltanahuatil moscaltis huitzti. Huan ipan caltetzocme moscaltis
    tejtzonquilit huan sahua mecat. Huan nopa tali elis se tali campa mochantise tecuanime
    huan nopa totome avestruces.
  vie-1934: Gai gốc sẽ mọc lên trong lâu đài, chà chuôm cỏ rác mọc lên trong đồn lũy.
    Aáy sẽ là hang của chó đồng, và chỗ nghỉ của chim đà.
  hin-CV: गढ़नगर के महलों पर कंटीली झाड़ियां उग जाएंगी, इसके नगरों में बिच्छू, पौधे
    तथा झाड़ बढ़ जायेंगे. यहां सियारों का बसेरा हो जाएगा, जहां शुतुरमुर्ग घर करेंगे.
  eng-OURB: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  spa-BES: Y aparecerán espinas y ortigas en sus palacios, y espinos en sus fuertes
    torres; y los zorros harán sus agujeros allí, y será un lugar de reunión para
    avestruces.
  tdx-tdx: Fatike ty hitiry amo fijilova’e fatratseo, hìsatse naho ropiteke amo kijoli’eo;
    ho fitoboha’ o fanalokeo, naho ty fanozora’ o voron-tsatrañeo.
  tha-KJV: หนามใหญ่จะงอกขึ้นในพระราชวังของมัน ตำแยและต้นหนามจะงอกขึ้นในป้อมปราการของมัน
    และจะเป็​นที​่อาศัยของมังกร และเป็นลานของนกเค้าแมว
  por-BR-2018: E em seus palácios crescerão espinhos; urtigas e cardos em suas fortalezas;
    e será habitação de chacais e habitação de avestruzes.
  deu-ELO: Und in seinen Palästen schießen Dornen auf, Nesseln und Disteln in seinen
    Burgen; und es wird zur Wohnstätte der Schakale, zur Wohnung der Strauße.
  eng-WYC-2018: And thorns and nettles shall grow in the houses thereof, and a teasel
    in the strongholds thereof; and it shall be the couch of dragons, and the pasture
    of ostriches.
  epo-epo: Kaj en ĝiaj palacoj kreskos dornoj kaj urtikoj, kaj sur ĝiaj fortikaĵoj
    kreskos pikarbustoj; kaj ĝi estos loĝejo de ŝakaloj, spaco por strutoj.
  uig-PIN: Ordilirida tikǝnlǝr, Ⱪǝl’ǝ-ⱪorƣanlirida qaⱪⱪaⱪ-jiƣanlar ɵsüp qiⱪidu; U
    qilbɵrilǝrning makani, «Ⱨuwⱪuxlarning ordisi» bolidu.
  beo-beo: 'Aya: gaga:nomei amola gagalobo fawane da hina bagade ilia diasu ganodini,
    amola gagoi moilai amo ganodini heda:mu. Sigua wa:me amola gugunia fawane amo
    ganodini esalebe ba:mu.'
  tpi-OTNT: Ol rop na gras i gat nil bai i karamapim na banisim haus king na ol arapela
    haus bilong ol. Na ol weldok bai i kam i stap na singaut long dispela hap na ol
    muruk bai i slip long ol dispela haus.
  hau-SA: Ƙayayuwa za su mamaye fadodinta ƙayayyuwa da sarƙaƙƙiya za su cika kagaranta.
    Za tă zama mazaunin diloli da gida don mujiyoyi.
  uig-LAT: Ordilirida tikenler, Qel’e-qorghanlirida chaqqaq-jighanlar ösüp chiqidu;
    U chilbörilerning makani, «Huwqushlarning ordisi» bolidu.
  nde-nde: Izinqaba zalo zizagcwala ameva, imbabazane lokhula kugcwale kuziphephelo
    zalo. Lizakuba yindawo yamakhanka, lomuzi wezikhova.
  ton-ton: 'Pea ʻe tutu ʻae ʻakau talatala ʻi hono ngaahi fale fakaʻeiʻeiki, ko e
    ʻakau veli mo e ʻakau talatala ʻi hono ngaahi kolo: pea ʻe hoko ia ko e nofoʻanga
    ʻoe fanga talākoni, pea ko e potu ʻoe fanga lulu.'
  ces-1613: A vzroste na palácích jejích trní, kopřivy a bodláčí na hradích jejích,
    a bude příbytkem draků a obydlím sov.
  eng-WMB: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  tam-TCV: அதனுடைய அரண்செய்யப்பட்ட பட்டணங்களின்மேல் முட்செடிகள் படரும்; காஞ்சொறிகளும்
    கள்ளிச்செடிகளும் அதன் கோட்டைகளில் படரும். அது நரிகளுக்குத் தங்குமிடமும் ஆந்தைகளுக்கு
    குடியிருப்புமாகும்.
  ceb-ULB: Manurok ang mga tunok diha sa iyang palasyo, ang mga kudyapa ug ang mga
    sampinit diha sa iyang mga kota. Mahimo kining puloy-anan sa mga ihalas nga iro,
    ug dapit sa mga ostrits.
  pol-UBG: W ich pałacach wyrosną ciernie, w ich zamkach – pokrzywy i osty. Będzie
    siedliskiem smoków i dziedzińcem dla strusiów.
  urd-GVU: کانٹےدار پودے اُس کے محلوں پر چھا جائیں گے، خود رَو پودے اور اونٹ کٹارے
    اُس کے قلعہ بند شہروں میں پھیل جائیں گے۔ ملک گیدڑ اور عقابی اُلّو کا گھر بنے گا۔
  deu-1912: und werden Dornen wachsen in seinen Palästen, Nesseln und Disteln in seinen
    Schlössern; und es wird eine Behausung sein der Schakale und Weide für die Strauße.
  kan-2017: ಅಲ್ಲಿನ ಅರಮನೆಗಳಲ್ಲಿ ಮುಳ್ಳುಗಳು ಬೆಳೆಯುವವು, ಅದರ ಕೋಟೆಗಳಲ್ಲಿ ಮುಳ್ಳುಗಿಡಗಳೂ, ದತ್ತೂರಿಯೂ
    ಹಬ್ಬಿಕೊಳ್ಳುವವು. ಅದು ನರಿಗಳಿಗೆ ಗುಹೆಯಾಗಿಯೂ, ಉಷ್ಟ್ರಪಕ್ಷಿಗಳಿಗೆ ನಿವಾಸವಾಗಿಯೂ ಇರುವುದು.
  yap-yap: Rachangal e bayi tugul u gubin tafen e pilung nge fa yochi binaw ni kan
    ngongliy e rungrung riy, ma bayi tafnay e jackal nge owl.
  hlt-MCSB: A impuei te dohui hling loh, a hmuencak te mutlo hling loh a yam thil
    ni. Te vaengah pongui kah tolkhoeng la, tuirhuk vanu kah a bu la poeh ni.
  mdy-ETH: ዒዞኮ ካኣቱሞ ማኣሮና ኬልቂ ዲርቆና ካታሞናይዳ ቢያ ዓንጊሢ ባቃላንዳኔ፤ ዉኡኮንታ ሙኡታሌንታኮ ናንጊ ቤሲ ማዓንዳኔ።
  twi-ASANTE: Nkasɛɛ bɛgye nʼabankɛsewa afa, nsansono ne nkasɛɛ bɛfu wɔ nʼabankɛsewa
    hɔ. Ɛhɔ bɛyɛ adompo atuo, ne apatuo tenabea.
  eng-WEBU: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  wal-wal: A qatotun agunttai, a miixatun ohai odooroi mokkana. I worakanati allaxxiyoosaanne
    yanchchati de7iyoosaa gidana.
  spa-PDDPT: Crecen los espinos en sus palacios y ortigas y abrojos en sus fortalezas.
    Se convierte en guarida de chacales y en campo de avestruces.
  gun-gun: Ha'e gui huvixave rogue py voi juu rive 'rã henhoĩ, pyno guive. Oo ikorapa
    va'e py ha'e kuery onhemiaty va'ekue voi jaipa 'rã. Ha'e py ma jagua-tuvy nhe'ẽ
    rive 'rã ikuai, ha'e guyra nhandu onhemboaity 'rã.
  ilo-ULB: Agtubonto dagiti siit kadagiti palasio, dagiti kamiring ken nasiitan a
    mula kadagiti sarikedked ti Edom. Pagiananto daytoy dagiti atap nga aso, maysa
    a lugar para kadagiti kullaaw.
  kpg-kpg: Nia laagau duduia mono geinga gaa tomo i nia gowaa huogodoo mo i lodo nia
    waahale duuli, nia ‘jackal’ mono ‘owl’ gaa noho i golo.
  uig-ARA: ئوردىلىرىدا تىكەنلەر، قەلئە-قورغانلىرىدا چاققاق-جىغانلار ئۆسۈپ چىقىدۇ؛
    ئۇ چىلبۆرىلەرنىڭ ماكانى، «ھۇۋقۇشلارنىڭ ئوردىسى» بولىدۇ.
  sus-sus: Mɛnni xa yire makantaxie findima tunbee yire, e xa taae luma nɛ alɔ wulai,
    wule baree nun xɔnie luma dɛnnaxɛ.
  pon-2006: Kisin tuhke tekatek oh dihpw kan pahn wosada nan tehnpas akan koaros oh
    ni kelen kisin kahnimw kan, oh mahn lawalo oh likoht kan pahn kousoanla ie.
  ksd-ksd: Ma ra kait na tavua rikai ta kana lavur pal na luluai, a kara ma ra kalang
    ta kana lavur dekdek na pal na bakbakit; ma na da ra kuba i ra umana kuabar na
    pap, a liplip ure ra umana murup.
  tur-YTC: Saraylarında dikenler, kalelerinde ısırgan ve deve dikenleri bitecek; Çakalların
    meskeni, deve kuşlarının avlusu olacak.
  grc-BRENT: Καὶ ἀναφυὴσει εἰς τὰς πόλεις αὐτῶν ἀκάνθινα ξύλα, καὶ εἰς τὰ ὀχυρώματα
    αὐτῆς· καὶ ἔσται ἐπαύλεις σειρήνων, καὶ αὐλὴ στρουθῶν.
  ind-AYT: Duri-duri akan tumbuh di benteng-bentengnya, jelatang dan semak duri akan
    tumbuh di kubu-kubunya. Negeri itu akan menjadi tempat serigala, dan burung-burung
    unta akan tinggal di sana.
  nya-nya: Minga idzamera mʼnyumba zake zankhondo zotetezedwa, khwisa ndi mitungwi
    zidzamera mʼmalinga ake. Ankhandwe azidzadya mʼmenemo; malo okhalamo akadzidzi.
  hrv-hrv: Nići će trnje u njenim dvorcima, u tvrđavama kopriva i stričak, ona će
    biti jazbina čagljima, ležaj nojevima.
  mps-mps: Te sesane yai bono me nosai dabego te kingo be, me gasa be dabe mesegelaibao.
    Te bulu uni yowi dabe bidagaselama, te badu i wagasobaso, te uni ba dabe te beba
    piagasaibao wali.
  tpi-tpi: Ol rop na gras i gat nil bai i karamapim na banisim haus king na ol arapela
    haus bilong ol. Na ol weldok bai i kam i stap na singaut long dispela hap na ol
    muruk bai i slip long ol dispela haus.
  dan-1931: Dets Paladser gror til i Torn, dets Borge i Tidsel og Nælde, et Tilholdssted
    for Hyæner og Enemærke for Strudse.
  vie-OVCB: Gai gốc sẽ mọc lấp cung điện; gai nhọn sẽ che các công sự. Chốn đổ nát
    sẽ là nơi lui tới của chó rừng và là nhà của chim cú.
  guj-2017: તેના રાજમહેલોમાં કાંટા અને તેના કિલ્લાઓમાં કૌવચ અને ઝાંખરાં ઊગશે. ત્યાં
    શિયાળોનું રહેઠાણ અને ત્યાં શાહમૃગનો વાડો થશે.
  pon-2006A: Kisin tuhke tekatek oh dihpw kan pahn wosada nan tehnpas akan koaros
    oh ni kelen kisin kahnimw kan, oh mahn lawalo oh likoht kan pahn kousoanla ie.
  por-BRBSL: Os espinhos surgirão em seus palácios, urtigas e cardos em suas fortalezas;
    e será uma habitação de chacais, um tribunal para avestruzes.
  cth-cth: Ahnimae siangpahrang imnaw dawk pâkhingkungnaw hoi, ahnimae ramvengimnaw
    dawk pâkhing hoi benyetnaw a pâw han. Kahrawnguinaw hrampanae hmuen, tavakalauknaw
    onae hmuen lah ao han.
  twi-twi: Nsɔe begye nʼabankɛse afa, nsansono ne nsɔe befuw wɔ nʼabankɛse hɔ. Hɔ
    bɛyɛ adompo atu, ne mpatu tenabea.
  hlt-hlt: A impuei te dohui hling loh, a hmuencak te mutlo hling loh a yam thil ni.
    Te vaengah pongui kah tolkhoeng la, tuirhuk vanu kah a bu la poeh ni.
  tbz-SIM: Kɛ̀ tipotìi yɛ̀ sikpɑ̀ɑ̀tìcɛ̃́ĩ miɛkɛ, timɛ́sɑ́tɔ̃tì nɛ̀ tisɑ̃mpotì, kɛ̀
    dɛ̀ɛ yɛ̀ dihɛì iduotí fitɛ́ dì, kɛ̀ dìi nɑɑ́ nsikpɑmɔɔ́ kó diɑ̃rì, icùo nkó ditṹnnì.
  msy-2020: Beniba ko oghevsevir dɨkoniba itiba atrivimɨn dɨpenim ko dɨpenir igharazibar
    avɨ da avegham. Eghtɨ afiar atiaba izɨ ikɨ arangtɨ, poneba izɨ dɨpenir kabar dakuam.
  dop-dop: Sɔsɔʋnɑɑ kɑ nyɔ pɑ kɑwulɑɣɑ tɛɛsɩ tɑɑ. Kɔlɔŋ nɑ sɔwɑ kɛ pɑ koloosi ɑcɑlɛɛ
    tɑɑ. Pɑ ɑcɑlɛɛ kɑ́ pǝsɩ tɑɑlɛ hɑsɩ tǝsʋʋlɛ, nɑ tɑɑtɑɑnɑɑ lonte.
  azb-azb: Saraylarında tikanlar, Qalalarında gicitkən və böyürtkən bitəcək. Ora çaqqalların
    yurdu, dəvəquşuların yuvası olacaq.
  eng-DBY: And thorns shall come up in her palaces, nettles and brambles in her fortresses;
    and it shall be a dwelling-place of wild dogs, a court for ostriches.
  hin-2017: उसके महलों में कटीले पेड़, गढ़ों में बिच्छू पौधे और झाड़ उगेंगे। वह गीदड़ों
    का वासस्थान और शुतुर्मुर्गों का आँगन हो जाएगा।
  wol-KYG: Seen kër buur ya la dég ya di lawe, gajj aki taxas saxe tata ya, till dëkke,
    bànjóoli tàgge,
  eng-YLT: And gone up her palaces have thorns, Nettle and bramble [are] in her fortresses,
    And it hath been a habitation of dragons, A court for daughters of an ostrich.
  eng-WYC-2017: And thorns and nettles shall grow in the houses thereof, and a teasel
    in the strongholds thereof; and it shall be the couch of dragons, and the pasture
    of ostriches.
  eng-WMBB: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  urd-GVH: काँटेदार पौदे उसके महलों पर छा जाएंगे, ख़ुदरौ पौदे और ऊँटकटारे उसके क़िलाबंद
    शहरों में फैल जाएंगे। मुल्क गीदड़ और उक़ाबी उल्लू का घर बनेगा।
  rug-rug: Na huda rakihi si kote toqolia sa doduru korapana sa goba vasileana, na
    hilibubuku si kote koa pa korapa vetu baṉara. Na tometomeana tadi siki pinomo,
    na popoa tadi na duduru si asa.
  gaz-gaz: Masaraa ishee qoraattii, daʼannoo ishee doobbii fi sokorruutu dhaala. Isheen
    boolla waangoo, iddoo urunguun jiraattu ni taati.
  fra-LSG: Les épines croîtront dans ses palais, Les ronces et les chardons dans ses
    forteresses. Ce sera la demeure des chacals, Le repaire des autruches;
  yal-yal: Wudi ɲali kanne solima e manga banxine kui nɛn, sɛxɛ ɲaxine nun tansinne
    yi a yire makantanxine rasuxu, a findi kankone nun dangaranfulene konna ra,
  haw-1868: E ulu no ke kakalaioa maloko o kona mau halealii; O ka nahelemaneo, a
    me ka laau ooi ma kona mau pakaua, A e lilo no ia i wahi no na ilio hihiu, I wahi
    noho hoi no na iana.
  arb-NAV: يَنْمُو الشَّوْكُ فِي قُصُورِهَا، وَيَزْحَفُ الْعَوْسَجُ عَلَى حُصُونِهَا،
    فَتُصْبِحُ مَأْوىً لِبَنَاتِ آوَى، وَمَسْكِناً لِلنَّعَامِ.
  ewe-ewe: Ŋu avu atsyɔ woƒe fiasã kɔkɔwo dzi, gbe fieŋuiwo kple aŋɔkawo amie ɖe woƒe
    mɔ sesẽwo me, eye anyigba la azu nɔƒe na asilãwo kple aƒe na golowo.
  eng-LEE: 'And thorns shall spring up in its palaces, nettles and brambles in its
    fortresses: and it shall be a habitation of monsters, and a court for ostriches.'
  asm-FB: তাইৰ ৰাজপ্রসাদবোৰ কাঁইটে ছাটি ধৰিব, চোৰাত গছ আৰু কাঁইটীয়া জাৰণি তাইৰ দুর্গ
    হ’ব। এইয়া শিয়ালৰ বসতি স্থান আৰু উট পক্ষীৰ কাৰণে ঠাই হ’ব।
  sus-A: مّننِ شَ يِرٍ مَكَنتَشِيٍ قِندِ مَ تُنبٍيٍ يِرٍ، عٍ شَ تَايٍ لُمَ نّ عَلْ
    وُلَءِ، وُلٍ بَرٍيٍ نُن شْنِيٍ لُمَ دّننَشّ.
  fra-SBL: Les épines surgiront dans ses palais, des orties et des chardons dans ses
    forteresses ; et ce sera une habitation pour les chacals, un tribunal pour les
    autruches.
  hbo-hbo: וְעָלְתָ֤ה אַרְמְנֹתֶ֙יהָ֙ סִירִ֔ים קִמֹּ֥ושׂ וָחֹ֖וחַ בְּמִבְצָרֶ֑יהָ
    וְהָיְתָה֙ נְוֵ֣ה תַנִּ֔ים חָצִ֖יר לִבְנֹ֥ות יַעֲנָֽה׃
  kik-kik: Mĩigua nĩĩkamerera nyũmba ciakuo cia ũthamaki iria njirigĩre, thabai na
    mĩtare ĩmere ciĩgitĩro-inĩ ciakuo cia hinya. Gũgaatuĩka ũtũũro wa mbwe, na ciikaro
    cia ndundu.
  fra-NCL: Les épines pousseront dans ses palais, les ronces et les chardons dans
    ses forteresses. Ce sera un repaire de chacals, et un parc pour les autruches.
  cek-AK: Siangpahrang ohhaih ahmuen ah soekhring to amprawk ueloe, misatoephaih kacak
    sipaenawk doeh soekhring hoi kapring mah ayaw khoep tih, tasuinawk hoi bukbuhnawk
    acaenghaih ahmuen ah om tih boeh.
  cuk-cuk: E-reynegmargine ikomarbi bipirmakdoed, e-neg-gandikmaladgi dakemar-sunnabi
    bipirmakdoed, degi, gagan-iko-ikomaladbi engudoed. Achu-sapur-uaya-gannagana-e-negga
    gudoed, nuu-dummad-malisuigan-megega gudoed.
  uig-CYR: Ордилирида тикәнләр, Қәлъә-қорғанлирида чаққақ-җиғанлар өсүп чиқиду; У
    чилбөриләрниң макани, «Һувқушларниң ордиси» болиду.
  tel-2017: ఎదోము నగరాల్లో ముళ్లచెట్లు పెరుగుతాయి. దాని దుర్గాల్లో దురదగొండ్లు, గచ్చపొదలు
    ఎదుగుతాయి. అది అడవికుక్కలకు, నిప్పుకోళ్లకు నివాసంగా ఉంటుంది.
  hat-BSA: Pikan yo va pouse nan gwo fò li yo, chadwon ak gwo raje nan gwo vil ranfòse
    yo. L ap devni yon kote frekante pa chen mawon. Li va fè kay tribinal pou otrich
    la.
  kos-kos: Kokul ac mah oasr otoh kac fah kapak ke inkul sin tokosra nukewa ac ke
    siti kalkalyak nukewa, na kosro jackal ac oayapa owl fah muta we.
  hbo-WLC: וְעָלְתָ֤ה אַרְמְנֹתֶ֙יהָ֙ סִירִ֔ים קִמּ֥וֹשׂ וָח֖וֹחַ בְּמִבְצָרֶ֑יהָ
    וְהָיְתָה֙ נְוֵ֣ה תַנִּ֔ים חָצִ֖יר לִבְנ֥וֹת יַעֲנָֽה׃
  ibo-ibo: Ogwu ga-etochi ụlọ ukwu ya niile; ebe ya niile e wusiri ike ga-aghọ ahịhịa
    ogwu, ọ ga-abụkwa ụlọ nkịta ọhịa na nke ikwighịkwighị.
  ory-ory: ତହିଁର ଅଟ୍ଟାଳିକାସକଳରେ କଣ୍ଟକ ଓ ତହିଁର ଦୁର୍ଗସବୁରେ ବିଛୁଆତି, କଣ୍ଟକଲତା ବଢ଼ିବ,
    ତାହା ଶୃଗାଳଗଣର ବାସସ୍ଥାନ ଓ ଓଟପକ୍ଷୀଗଣର ଚରାସ୍ଥାନ ହେବ।
  chk-chk: Iwe, iräfölüföl repwe mämäritä won ekewe imwen king, pwal pötöwölingau
    lon ekewe imwen maun. Iwe, ewe fanü epwe wiliti eu lenien foks me fukuro.
  rop-rop: Detlot haus blanga det king en ola strongbala haus langa detlot taun, garra
    abum loda jigiwan gras, en oni detlot wailwan dog gulum jekal, en bigwan bard
    gulum ostrij garra wokaranbat deya en meigim olabat kemp deya du.
  ukr-1871: І позаростають двори її тернівками; кропивою та бодяками — твердинї її;
    будуть жити в нїй шакалі, а струсї гнїзда собі мостити.
  deu-1951: In ihren Palästen werden Dornen wachsen, Nesseln und Disteln in ihren
    Burgen; sie werden den Schakalen zur Wohnung dienen, zum Gehege den jungen Straußen.
  eng-JPS: And thorns shall come up in her palaces, nettles and thistles in the fortresses
    thereof; and it shall be a habitation of wild-dogs, an enclosure for ostriches.
  srp-1865: I trnje æe izniknuti u dvorima njihovijem, kopriva i èkalj u gradovima
    njihovijem, i biæe stan zmajevima i naselje sovama.
  lug-lug: Amaggwa galimera ku minaala egy’ekibuga kye, n’emyennyango n’amatovu ne
    bimera mu bigo bye ebyanywezebwa. Aliyiggibwa ebibe, era ebiwuugulu birimufuula
    ekifo eky’okuwummulirangamu.
  heb-heb: ועלתה ארמנתיה סירים קמוש וחוח במבצריה והיתה נוה תנים חציר לבנות יענה׃
  ben-IRV: কাটাগাছ তার প্রাসাদগুলোর থেকে অত্যন্ত বেড়ে যাবে, দুর্গগুলো বিছুটি আর কাঁটাঝোপে
    বেড়ে যাবে। সেই দেশ শিয়ালের ও উটপাখীর বসবাসের জায়গা হবে।
  pan-pan: ਕੰਡੇ ਉਹ ਦੇ ਮਹਿਲਾਂ ਵਿੱਚ ਉੱਗਣਗੇ, ਬਿੱਛੂ ਬੂਟੀਆਂ ਅਤੇ ਝਾੜੀਆਂ ਉਹ ਦੇ ਗੜ੍ਹਾਂ ਵਿੱਚ।
    ਉਹ ਗਿੱਦੜਾਂ ਦਾ ਵਸੇਬਾ ਅਤੇ ਸ਼ੁਤਰਮੁਰਗ ਦਾ ਵਿਹੜਾ ਹੋਵੇਗਾ।
  mya-JVB: ဘုံ ဗိမာန်တို့၌၎င်း၊ ရဲတိုက် တို့၌ ၎င်း၊ ဆူး ပင်အမျိုးမျိုးပေါက်ကြလိမ့်မည်။
    မြေခွေး ခို ရာ၊ ကုလားအုတ် ငှက် နေရာ ဖြစ် ရလိမ့်မည်။
  hmo-hmo: Au ginigini ese Edoma ena gabu aukadia do idia koua, bona ava ginigini
    ese, iena kohoro do idia hahonua. Uda sisia be unuseni do idia loaloa, bona kokokoko
    be unuseni danu do idia noho.
  urd-urd: और उसके क़स्रों में कॉटे और उसके क़िलों' में बिच्छू बूटी और ऊँट कटारे उगेंगे
    और वह गीदड़ों की माँदें और शुतरमुर्ग़ के रहने का मक़ाम होगा।
  rus-SYN: И зарастут дворцы ее колючими растениями, крапивою и репейником - твердыни
    ее; и будет она жилищем шакалов, пристанищем страусов.
  bqc-SIM: Kàelɛↄ ń lɛaaↄ kúlɛ ń kpɛ́ gbãaↄwa, lɛsikao ń gàagaao a da ń zɛgikĩiↄla.
    Aↄ dɛ gbɛ̃gbonaↄ tòo ũ, kooↄ bɛ ũ.
  tcz-CHONGTHU: Linghon leng inpi ho adelkhum gam ding; thing binei leh lingphung
    ho akulpiu sunga hung ban kedoh ding ahi. Si-al hon chennan hinnei juntin, sumbu
    changlit hon in'a ahin neidiu ahi.
  mar-mar: तिच्या महालात काटेरी झाडे वाढतील, आणि तिच्या किल्ल्यात खाजकुईलीची झाडे
    व काट्यांची झाडे उगवतील. ती कोल्ह्यांचे वस्तीस्थान, शहामृगाचे अंगण होईल.
  qub-qub: Palasyucunachöpis cashallanami wiñamonga. Pacacunanchönami ishancacunawan
    shirallana wiñanga. Chay partiga ticrangapaj jirca allgucunapa tiyananman, Avestruz
    äbicuna puñunallanmanna.
  hat-hat: Pikan pral pouse nan tout palè l' yo, kwòkachen ak chadwon pral pouse nan
    tout fò yo. Se la chen mawon pral rete. Se la otrich pral fè nich yo.
  eng-BSB: Her towers will be overgrown with thorns, her fortresses with thistles
    and briers. She will become a haunt for jackals, an abode for ostriches.
  eng-WEBPB: Thorns will come up in its palaces, nettles and thistles in its fortresses;
    and it will be a habitation of jackals, a court for ostriches.
  kbq-kbq: Mani'nezama vaheku'ma kegavama nehaza zaza nontamintera ave've trazaramimo
    hageno marenerisigeno, agaso trazane havi tra'zamo'zanena hankave vihu keginazmirera
    hage'za marerigahaze. Ana nehanigeno anampina afi kraramimo'ene ostretiema nehaza
    mananinkna namamo'za e'za no eme ki'za manigahaze.
  nhe-BL: Ipan inincaltlanahuatil moscaltis huitztli. Huan ipan caltetzoptli moscaltis
    tejtzonquilitl huan sahua mecatl. Huan nopa tlali elis se tlali campa mochantise
    tecuanime huan nopa totome avestruces.
  gub-BL: Xu 'yw hezuz putar teko hemetarer katu ma'e wanàpuzuhu wapupe nehe. Ka'a
    uzeapo putar tàpuztàtà wazar romo nehe no. Awara oho putar Enom ywy rehe wiko
    pà wà nehe. Wiranu oho putar a'e ywy rehe wiko pà wà nehe no.
  eng-DRA: 'And thorns and nettles shall grow up in its houses, and the thistle in
    the fortresses thereof: and it shall be the habitation of dragons, and the pasture
    of ostriches.'
