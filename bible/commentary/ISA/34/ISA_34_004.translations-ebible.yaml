verse: ISA.034.004
translations:
  mal-C: ആകാശസൈന്യമെല്ലാം അലിഞ്ഞുപോകും, ആകാശം ഒരു തുകൽച്ചുരുൾപോലെ ചുരുണ്ടുപോകും; മുന്തിരിവള്ളിയുടെ
    ഇലകൾ വാടിക്കൊഴിയുന്നതുപോലെയും അത്തിമരത്തിൽനിന്ന് കായ്കൾ പൊഴിയുന്നതുപോലെയും അതിലെ
    സൈന്യമൊക്കെയും കൊഴിഞ്ഞുവീഴും.
  deu-TKW: Das ganze Himmelsheer zergeht, wie ein Buch rollt sich der Himmel zusammen,
    und all sein Heer welkt ab, wie das Laub am Weinstock verwelkt, wie welke Blätter
    am Feigenbaum.
  lin-lin: Mampinga nyonso ya likolo ekobukana ; mpe mapata ekolingama lokola buku,
    bongo mampinga na yango nyonso ekokweya ndenge makasa ya nzete ya vino mpe ya
    figi ekweyaka.
  eng-LSV: And all the host of the heavens have been consumed, || And the heavens
    have been rolled together as a scroll, || And all their hosts fade, || As the
    fading of a leaf of a vine, || And as the fading one of a fig tree.
  eng-GNV: 'And all the hoste of heauen shalbe dissolued, and the heauens shall be
    folden like a booke: and all their hostes shall fall as the leafe falleth from
    the vine, and as it falleth from the figtree.'
  eng-WEBSTER: 'And all the host of heaven shall be dissolved, and the heavens shall
    be rolled together as a scroll: and all their hosts shall fall down, as the leaf
    falleth from the vine, and as a falling fig from the fig-tree.'
  nhw-BL: Ipan nopa tonali elis quen nochi tlamantli nepa ilhuicactli momimilos huan
    ayacmo nesis. Nopa sitlalime tepehuise quen tepehui ixihuiyo xocomecatl o nopa
    higuera cuahuitl.
  swh-ONEN: Nyota zote za mbinguni zitayeyuka na anga litasokotwa kama kitabu, jeshi
    lote la angani litaanguka kama majani yaliyonyauka kutoka kwenye mzabibu, kama
    tini iliyonyauka kutoka kwenye mtini.
  bba-bba: Wɔllun kperi kɑ suru kɑ sɔ̃ɔ koo wukurɑ, kpɑ wɔllu tu kure nɡe tireru,
    kpɑ kperi yi, yi wɔruku nɡe dɑ̃ɑ wuru si su dɛllɑ.
  eng-KJVCPB: 'And all the host of heaven shall be dissolved, And the heavens shall
    be rolled together as a scrole: And all their host shall fall down, As the leaf
    falleth off from the vine, And as a falling fig from the fig tree.'
  luo-luo: Sulwe duto manie polo noleny nono, polo noban mana ka kalatas, gik moko
    duto manie polo malo nolwar, mana ka it mzabibu moner, kata ka olemb ngʼowu ma
    kundi ochwowo.
  meu-meu: Guba oreana idoinai baine ore; guba na baine heloku, pepa e lokuamu na
    heto. Ena orea taudia iboudiai bae moru, vine raudia eiava suke raudia na e hehuhumu
    na heto.
  npi-ULB: आकाशका सबै ताराहरू विलीन हुनेछन् र आकाशचाहिं एउटा चर्मपत्रको मुट्ठाझैं
    बेह्रिनेछ । अनि दाखको पात झरेर ओइलाएझैं र अञ्‍जिरका गलेका अञ्‍जिर खसेझैं तिनीहरूका
    सबै ताराहरू विलीन हुनेछन् ।
  yor-yor: Gbogbo àwọn ogun ọ̀run ni yóò di yíyọ́, a ó sì ká àwọn ọ̀run jọ bí i tákàdá,
    gbogbo ogun wọn yóò si ṣubú lulẹ̀, bí ewé ti n bọ́ kúrò lára àjàrà, àti bí i bíbọ́
    èso lára igi ọ̀pọ̀tọ́.
  pes-OPCB: خورشید و ماه نابود خواهند شد و آسمان مثل طوماری به هم خواهد پیچید. ستارگان
    مانند برگ مو و همچون میوه‌های رسیده که از درخت می‌افتند، فرو خواهند ریخت.
  tgl-ULB: Lahat ng bituin sa kalawakan ay maglalaho, at ang kalawakan ay ibabalumbon
    gaya ng isang balumbon ng kasulatan; at lahat ng kanilang mga bituin ay maglalaho,
    gaya ng dahon na nalalagas mula sa patay na puno ng ubas, at gaya ng labis na
    hinog ng mga igos mula sa puno ng igos.
  hui-hui: Nibi egebi yakundi bu karubi dugupebe bialu ereba hai holebira. Hari li
    ngago ibu beba bobu mabu biradagua bialu pu ereba holebira. Yakundi harini haga
    karuni bibahendeore gerebi yuniru poge yuniru gau lalu dogolope haralidagua dindini
    gilope holebira.
  mya-mya: နေ​လ​နက္ခတ်​တို့​သည်​မြေ​သို့​ကြွေ​ကျ​လိမ့်​မည်။ မိုး​ကောင်း​ကင်​သည်​လိပ်​၍​တင်​လိုက်​သည့်​စာ
    လိပ်​သ​ဖွယ်​ပျောက်​ကွယ်​သွား​ကာ ကြယ်​တို့ သည်​စ​ပျစ်​ပင်​သို့​မ​ဟုတ်​သင်္ဘော​သ​ဖန်း​ပင်
    မှ​အ​ရွက်​ကြွေ​သ​ကဲ့​သို့​ကြွေ​ကျ​ကြ​လိမ့် မည်။
  bod-N: ནམ་མཁའི་ཚོགས་ཐམས་ཅད་ཟད་ཅིང་། ནམ་མཁའ་ཡང་ཤོག་དྲིལ་བཞིན་དུ་བསྒྲིལ་བ་དང་། རྒུན་འབྲུམ་ཤིང་ལས་ལོ་མ་འཐོར་བའམ།
    སེ་ཡབ་ཤིང་གི་ལོ་མ་རྙིད་པ་བཞིན་སྐར་ཚོགས་ཐམས་ཅད་སར་ལྷུང་བར་འགྱུར་རོ། །
  sna-sna: Nyeredzi dzokudenga dzose dzichanyungudika, uye denga richapetwa sorugwaro;
    marudzi ose enyeredzi achawa samashizha akaoma abva pamuzambiringa, samaonde akasvava
    abva pamuonde.
  spa-BLM: Todo el ejército del cielo será disuelto. El cielo se enrollará como un
    pergamino, y todos sus ejércitos se desvanecerán, como se desvanece una hoja de
    una vid o de una higuera.
  cac-cac: Masanil q'uen c'anal ol tzicub'tan̈ajoc, axo satchaan̈ ol chuljoc b'ec'an.
    Masanil q'uen c'anal, ol cot tan̈aljoc q'ueen, icha tz'aj scot xil te' uva, ma
    te' higo ayic stacji.
  swh-ULB: Nyota zote angani zitafifia, na anga litakunjwa kama kitabu; na nyota zake
    zitafifia mbali, kama tawi linavyonyauka kwenye mzabibu, kama tunda lilokomaa
    kwenye mti.
  bel-bel: 'І сатлее ўсё нябеснае воінства: і нябёсы згорнуцца, як сувой кніжны; і
    ўсё воінства іхняе ўпадзе, як ападае лісьце зь вінаграднай лазы, і як завялае
    лісьце - са смакоўніцы.'
  deu-ELBBK: Und alles Heer der Himmel zerschmilzt; und die Himmel werden zusammengerollt
    wie ein Buch; und all ihr Heer fällt herab, wie das Blatt vom Weinstock abfällt,
    und wie das Verwelkte vom Feigenbaum.
  mbb-OT: Egketunew is langun he ziyà te langit, ne egkelulun is langit iring te papil.
    Egkengeulug is menge vituen iring te neǥangu he menge zahun te paras wey higus
    he egketaktak.
  mal-2015: ആകാശത്തിലെ സൈന്യമെല്ലാം അലിഞ്ഞുപോകും; ആകാശവും ഒരു ചുരുൾപോലെ ചുരുണ്ടുപോകും;
    അതിലെ സൈന്യമൊക്കെയും മുന്തിരിവള്ളിയുടെ ഇല വാടി പൊഴിയുന്നതുപോലെയും അത്തിവൃക്ഷത്തിന്റെ
    കായ് വാടി പൊഴിയുന്നതുപോലെയും പൊഴിഞ്ഞുപോകും.
  gup-gup: Bu kunmekbe kunbarnangarra wanjh mankokkarrng rowk kore kaddum wanjh kayakayakmen,
    dja manbu kunngolwarlah kahdornnamerren yiman djurra. Manbu mankokkarrng rowk
    wanjh kawarrawarrhme yiman kunmalaworr manbu karrarlehme, dja mak yiman kayime
    manbarnem kawarremen dja kawarrhme kore kundulkbeh manbu figs.
  rmc-rmc: O ňebos savoreha, so andre hin, našavela e zor, o ňebos pes pačarela andre
    sar o zvitkos, a savoro pro ňebos perela tele avke sar o šuke prajti pal o viňičis,
    avke sar o šuke figi pal o figovňikos.
  pes-OPV: و تمامی لشکر آسمان از هم خواهند پاشید و آسمان مثل طومار پیچیده خواهد شد.
    و تمامی لشکر آن پژمرده خواهندگشت، بطوریکه برگ از مو بریزد و مثل میوه نارس از درخت
    انجیر.
  ron-1924: Тоатэ оштиря черурилор пере, черуриле сунт фэкуте сул ка о карте ши тоатэ
    оштиря лор каде кум каде фрунза де вицэ, кум каде фрунза де смокин.
  ben-OBCV: আকাশের সমস্ত তারা দ্রবীভূত হবে, আর আকাশকে পুঁথির মতো গুটিয়ে ফেলা হবে;
    আকাশের নক্ষত্রবাহিনীর পতন হবে যেমন দ্রাক্ষালতা থেকে শুকনো পাতা ঝরে যায়, যেভাবে
    ডুমুর গাছ থেকে শুকিয়ে যাওয়া ডুমুর ঝরে যায়।
  som-som: Oo ciidanka samada oo dhammuna wuu wada idlaan doonaa, oo samooyinka oo
    dhanna waa la wada duudduubi doonaa sida qorniin duudduuban oo kale, oo ciidankooda
    oo dhammuna hoos buu u soo daadan doonaa sida caleenu geed canab ah uga dhacdo
    iyo sida xabbad berde ahu geed berde ah uga soo dhacdo.
  lat-VUC: 'Et tabescet omnis militia cælorum, et complicabuntur sicut liber cæli:
    et omnis militia eorum defluet, sicut defluit folium de vinea et de ficu.'
  eng-ASVBT: And all the host of heaven shall be dissolved, and the heavens shall
    be rolled together as a scroll; and all their host shall fade away, as the leaf
    fadeth from off the vine, and as a fading leaf from the fig tree.
  ita-1885: E tutto l'esercito del cielo si dissolverà, e i cieli si ripiegheranno,
    come un libro; e tutto l'esercito loro cascherà, come casca una foglia di vite,
    e come cascano le foglie dal fico.
  eng-LXXUP: 'And all the powers of the heavens shall melt, and the sky shall be rolled
    up like a scroll: and all the stars shall fall like leaves from a vine, and as
    leaves fall from a fig tree.'
  eng-ULB: All the stars of the sky will fade away, and the sky will be rolled up
    like a scroll; and all their stars will fade away, as the leaf fades from off
    the vine, and as the overripe figs from the fig tree.
  spa-VBL: El sol, la luna y las estrellas del cielo se desvanecerán, y los cielos
    se enrollarán como un pergamino. Todas las estrellas caerán como hojas secas de
    una vid, como higos secos de una higuera.
  fra-_FOB: Toute l'armée des cieux se fondra, les cieux seront roulés comme un livre,
    et toute leur armée tombera, comme tombe la feuille de la vigne, comme la feuille
    morte du figuier.
  mal-mal: ആകാശത്തിലെ സൈന്യമെല്ലാം അലിഞ്ഞുപോകും; ആകാശവും ഒരു ചുരുൾപോലെ ചുരുണ്ടുപോകും;
    അതിലെ സൈന്യമെല്ലാം മുന്തിരിവള്ളിയുടെ ഇല വാടി പൊഴിയുന്നതുപോലെയും അത്തിവൃക്ഷത്തിന്റെ
    കായ് വാടി പൊഴിയുന്നതുപോലെയും പൊഴിഞ്ഞുപോകും.
  urd-GVR: Tamām sitāre gal jāeṅge, aur āsmān ko tūmār kī tarah lapeṭā jāegā. Sitāroṅ
    kā pūrā lashkar angūr ke murjhāe hue pattoṅ kī tarah jhaṛ jāegā, wuh anjīr ke
    daraḳht kī sūkhī hariyālī kī tarah gir jāegā.
  suz-BL: सरीङ ङा मारेइ मारेइ जाम्‍नीम। सरीङ कागज खोदेंशो पा ओल्‍सीब। सोरुल अङगुर
    बोट आ सोव़शो सफा नु फोव़शी रवा आ सोव़शो गेडा खोदेंशो दुम्‍नीम। प्रकाश ६:१३-१४
  eng-NOY: And all the hosts of heaven shall melt away; And the heavens shall be rolled
    up like a scroll, And all their host shall fall down, As the withered leaf faileth
    from the vine, As the blighted fruit from the fig-tree.
  ita-1927: Tutto l’esercito del cielo si dissolve; i cieli sono arrotolati come un
    libro, e tutto il loro esercito cade, come cade la foglia dalla vite, come cade
    il fogliame morto dal fico.
  ckb-ckb: خۆر و مانگ و ئەستێرەکان دەتوێنەوە، ئاسمان وەک تۆمارێک دەپێچرێتەوە. هەموو
    ئەستێرەکان هەڵدەوەرن، وەک هەڵوەرینی گەڵای مێو، وەک وەرینی هەنجیر لە دارەکەی.
  eng-BBE: 'And the heavens will be rolled together like the roll of a book: and all
    their army will be gone, like a dead leaf from the vine, or a dry fruit from the
    fig-tree.'
  kan-OKCV: ಆಕಾಶದ ಸೈನ್ಯವೆಲ್ಲಾ ಗತಿಸಿ ಹೋಗುವುದು. ಆಕಾಶಮಂಡಲವು ಸುರುಳಿಯಂತೆ ಸುತ್ತಿಕೊಳ್ಳುವುದು.
    ದ್ರಾಕ್ಷಿ ಎಲೆ ಒಣಗಿ, ಗಿಡದಿಂದ ಬೀಳುವಂತೆಯೂ, ಅಂಜೂರ ಮರದಿಂದ ಸುಕ್ಕುಗಟ್ಟಿದ ಅಂಜೂರ ಹಣ್ಣುಗಳು
    ಉದುರುವಂತೆ ತಾರಾಮಂಡಲವೆಲ್ಲಾ ಬಾಡಿ ಬೀಳುವದು.
  tam-2017: வானத்தின் சர்வ சேனையும் கரைந்து, வானங்கள் புத்தகச்சுருளைப்போல் சுருட்டப்பட்டு,
    அவைகளின் சர்வசேனையும் திராட்சைச்செடியின் இலைகள் உதிர்வதுபோலவும், அத்திமரத்தின்
    காய்கள் உதிர்வதுபோலவும் உதிர்ந்து விழும்.
  spa-RV-1909: 'Y todo el ejército de los cielos se corromperá, y plegarse han los
    cielos como un libro: y caerá todo su ejército, como se cae la hoja de la parra,
    y como se cae la de la higuera.'
  ron-BTF: Şi toată oştirea cerului se va dizolva şi cerurile se vor răsuci ca un
    sul şi toată oştirea lor va cădea precum frunza cade de pe viţă şi ca o smochină
    care cade din smochin.
  eng-WEBP: All of the army of the sky will be dissolved. The sky will be rolled up
    like a scroll, and all its armies will fade away, as a leaf fades from off a vine
    or a fig tree.
  eng-FBV: The sun, moon, and stars of heaven will fade away, and the skies will be
    rolled up like a scroll. All the stars will fall like dried-up leaves from a vine,
    like dried-up figs from a fig tree.
  nld-1939: Alle heuvels smelten er van. De hemel wordt opgerold als een boekrol,
    Heel zijn heir stort omlaag, Zoals het blad van de wijnstok valt, Het verdorde
    loof van de vijg.
  nch-BL: Ipan nopa tonali elis quej nochi tamanti nepa ilhuicacti momimilos huan
    ayecmo nesis. Nopa sitalime tepehuise quej tepehui ixihuiyo xocomecat o nopa higuera
    cuahuit.
  vie-1934: Cả cơ binh trên trời sẽ tan tác, các từng trời cuốn lại như cuốn sách;
    cả cơ binh điêu tàn như lá nho rụng, như lá vả khô rơi xuống.
  hin-CV: आकाश के सभी तारे छिप जाएंगे तथा आकाश कागज़ की नाई लपेट दिया जाएगा; आकाश
    के तारे मुरझाई हुई पत्तियों के समान गिर जायेंगे.
  eng-OURB: All of the army of the sky will be dissolved. The sky will be rolled up
    like a scroll, and all its armies will fade away, as a leaf fades from off a vine
    or a fig tree.
  spa-BES: 'Y los cielos se enrollarán como el rollo de un libro: y todo ejército
    del cielo caerán, como una hoja muerta de la vid, o un fruto seco de la higuera.'
  tdx-tdx: Ho momoke i valobohòn-dindiñey, le hapeleke hoe tihy o likerañeo; hene
    hihintsañe ty fifamorohota’ iareo manahake ty fiforejejen-dravem-bahe, vaho i
    miheatse an-tsakoañey.
  tha-KJV: บริวารทั้งสิ้นของฟ้าสวรรค์จะละลายไป และท้องฟ้าก็จะม้วนเหมือนหนังสื​อม​้​วน
    บริวารทั้งสิ้นของมันจะร่วงหล่นเหมือนใบไม้หล่นจากเถาองุ่น อย่างมะเดื่อหล่นจากต้นมะเดื่อ
  por-BR-2018: E todo o exército do céu se desfará, e os céus se enrolarão como um
    rolo de pergaminho; e todo o seu exército cairá, como cai a folha da vide, como
    cai o figo da figueira.
  deu-ELO: Und alles Heer der Himmel zerschmilzt; und die Himmel werden zusammengerollt
    wie ein Buch; und all ihr Heer fällt herab, wie das Blatt vom Weinstock abfällt
    und wie das Verwelkte vom Feigenbaum.
  eng-WYC-2018: And all the chivalry of (the) heavens shall fail, and (the) heavens
    shall be folded together as a book, and all the knighthood of those shall float
    down, as the leaf of a vinery and of a fig tree falleth down. (And all the host
    of heaven shall fail, and the heavens shall be folded up like a book, and all
    their host shall float down like the leaf of a vine, and like the fig of a fig
    tree, that falleth down.)
  epo-epo: Kaj velkos la tuta estaĵaro de la ĉielo, kaj la ĉielo kuneruliĝos kiel
    skribrulaĵo; kaj ĝia tuta estaĵaro defalos, kiel defalas folio de vinberbranĉo
    kaj velkintaĵo de figarbo.
  uig-PIN: Asmanlardiki jimiki jisim-ⱪoxunlar qirip yoⱪ bolidu, Asmanlar yɵgimǝ kitabdǝk
    türülidu; Üzüm telining yopurmaⱪliri hazan bolup, solixip qüxkǝndǝk, Yiglǝp kǝtkǝn
    ǝnjür xehidin qüxkǝndǝk, Ularning jimiki jisim-ⱪoxunliri yiⱪilidu;
  beo-beo: Eso amola oubi amola gasumuni da goudane, osobo su agoane ba:mu. Mu amola
    da meloa bioi defele, bioi dagoi ba:mu. Gasumuni amola da figi o waini efe lubi
    dabe agoane sa:imu.
  tpi-OTNT: San na mun na ol sta bai i pundaun na pinis olgeta. Na skai bai i kamap
    olsem pepa ol man i raunim na pasim. Olgeta sta samting i save lait antap long
    skai bai i pundaun olsem ol lip bilong diwai wain i drai na i pundaun long graun
    na olsem pikinini bilong diwai fik i drai na i pundaun.
  hau-SA: Za a tumɓuke dukan taurarin sammai za a kuma nannaɗe sararin sama kamar
    littafi; dukan rundunar sama za su fāffāɗi kamar ganyayen da suka yanƙwane daga
    kuringa, kamar ’ya’yan ɓauren da suka bushe daga itacen ɓaure.
  uig-LAT: Asmanlardiki jimiki jisim-qoshunlar chirip yoq bolidu, Asmanlar yögime
    kitabdek türülidu; Üzüm télining yopurmaqliri xazan bolup, soliship chüshkendek,
    Yiglep ketken enjür shéxidin chüshkendek, Ularning jimiki jisim-qoshunliri yiqilidu;
  nde-nde: Zonke izinkanyezi zasemazulwini zizanyamalala, umkhathi ugoqwe njengomqulu;
    wonke amaxuku ezinkanyezi azakuwa njengamahlamvu abunileyo evinini lanjengomkhiwa
    oswabileyo usiwa esihlahleni somkhiwa.
  ton-ton: 'Pea ʻe vela ʻo vai ʻae ngaahi kautau kotoa pē ʻoe langi, pea ʻe tākai
    ʻae ngaahi langi ʻo hangē ko e takainga pepa: pea ʻe tō ki lalo ʻa honau tokolahi,
    ʻo hangē ko e ngangana ʻoe lau mei he vaine, pea tatau mo e fiki ʻoku tō mei he
    ʻakau ko e fiki.'
  ces-1613: Chřadnouti bude i všecko vojsko nebeské, a svinuta budou nebesa jako kniha,
    a všecko vojsko jejich sprchne, jako prší list s vinného kmene, a jako nezralé
    ovoce s fíku.
  eng-WMB: All of the army of the sky will be dissolved. The sky will be rolled up
    like a scroll, and all its armies will fade away, as a leaf fades from off a vine
    or a fig tree.
  tam-TCV: வானத்து நட்சத்திரங்கள் அனைத்தும் இல்லாமற்போகும்; ஆகாயம் ஒரு சுருளைப்போல்
    சுருட்டப்படும். வானசேனை அனைத்தும் திராட்சைக் கொடியிலிருந்து வாடிய இலைகள் உதிர்வதுபோலவும்,
    சூம்பிப்போன காய்கள் அத்திமரத்திலிருந்து விழுவதுபோலவும் விழும்.
  ceb-ULB: Mangahanaw ang tanang kabituonan sa kalangitan, ug malukot ang langit sama
    sa linukot nga basahon; ug mangahanaw gayod ang tanan nilang kabituonan, sama
    sa dahon nga mangalarag gikan sa paras, ug ingon sa hilabihan ka hinog nga igos
    gikan sa kahoy nga igera.
  pol-UBG: Cały zastęp niebios stopnieje, a niebiosa jak zwój zostaną zwinięte, całe
    ich zastępy opadną, jak opada liść z winorośli i jak opada niedojrzały owoc z
    drzewa figowego.
  urd-GVU: تمام ستارے گل جائیں گے، اور آسمان کو طومار کی طرح لپیٹا جائے گا۔ ستاروں
    کا پورا لشکر انگور کے مُرجھائے ہوئے پتوں کی طرح جھڑ جائے گا، وہ انجیر کے درخت
    کی سوکھی ہریالی کی طرح گر جائے گا۔
  deu-1912: Und wird alles Heer des Himmels verfaulen, und der Himmel wird zusammengerollt
    werden wie ein Buch, und all sein Heer wird verwelken, wie ein Blatt verwelkt
    am Weinstock und wie ein dürres Blatt am Feigenbaum.
  kan-2017: ನಕ್ಷತ್ರ ಸೈನ್ಯವೆಲ್ಲಾ ಗತಿಸಿ ಹೋಗುವುದು, ಆಕಾಶ ಮಂಡಲವು ಸುರಳಿಯಂತೆ ಸುತ್ತಿಕೊಳ್ಳುವುದು.
    ದ್ರಾಕ್ಷಿಯ ಎಲೆ ಒಣಗಿ ಗಿಡದಿಂದ ಬೀಳುವಂತೆಯೂ, ಅಂಜೂರ ಮರದಿಂದ ಮಾಗಿದ ಹಣ್ಣು ಉದುರುವ ಹಾಗೂ ತಾರಾಮಂಡಲವೆಲ್ಲಾ
    ಬಾಡಿ ಕೆಳಗೆ ಉದುರುವುದು.
  yap-yap: Yal’, nge pul, nge pi t’uf e bayi pilpil nge ngal’ ni fiyath. Lanelang
    e ra chuw ni bod bangi babyor ni kan bachiy, ma pi t’uf e ra mul ni bod yuwan
    e gek’iy ni grape fa gek’iy ni fig ni mulmul.
  hlt-MCSB: Vaan dong caempuei boeih te muei vetih vaan cabu bangla kolong uh ni.
    Amih kah caempuei boeih te misur hnah a hoo bangla, thaibu a hoo bangla hoo ni.
  mdy-ETH: ዓቦንታ ዓጊኖንታ ዦኦጋሢያ ቢያ ባይቃንዳኔ፤ ጫሪንጫ ዜዺጉዲ ቁሪንቲ ዴንዳንዳኔ፤ ዦኦጋሢያ ዎይኖና ቤሌሶ ሚፆናኮ
    ዒላዣ ዲኢናሢጉዲ ዲኢናንዳኔ።
  twi-ASANTE: Ɔsoro nsoromma nyinaa bɛyera na wɔbɛbobɔ ɔsoro te sɛ nwoma mmobɔeɛ;
    ɔsoro atumfoɔ bɛhwe ase sɛdeɛ nhahan te firi bobe so, sɛdeɛ mman a awo firi borɔdɔma
    dua ho.
  eng-WEBU: All of the army of the sky will be dissolved. The sky will be rolled up
    like a scroll, and all its armies will fade away, as a leaf fades from off a vine
    or a fig tree.
  wal-wal: Saluwaa xoolintteti ubbai seerana; saloti woraqatadan xaaxettana. Eta xoolintteti
    ubbai woiniyaappe haittai qoqqofettiyoogaadan, balasiyaappe aifee qoqqofettiyoogaadan
    qoqqofettana.
  spa-PDDPT: Toda la hueste del cielo se disolverá. El cielo se envolverá como un
    rollo. Toda su hueste caerá como la hoja cae de la vid, como un higo seco cae
    de la higuera.
  gun-gun: Ha'e gui yva re ikuai va'e okanhymba 'rã, ha'e yva oĩ va'e onhemama 'rã
    ovy mba'emo pirekue rami. Yva regua ha'e javi ho'apa 'rã, uva ha'e figo'y rogue
    ho'apaa rami avi.
  ilo-ULB: Agpukawto dagiti amin a bituen iti tangatang, ket malukotto ti tangatang
    kas iti maysa a maluklukot a pagbasaan; ken agpukawto dagiti amin a bituen, kas
    iti panagregreg ti bulong manipud iti ubas, ken kas iti panagregreg ti naluom
    unay nga igos manipud iti kayo ti igos.
  kpg-kpg: Di laa, di malama mono heduu ga mooho hagaligiligi gaa hai gadoo be nia
    gohu gelegele. Di langi ga hagalee be di lau beebaa dela ne wini gi daha, gei
    nia heduu ga monnono be nia lau laagau ma ga monnono i di laagau ‘grape’ be di
    laagau ‘fig’.
  uig-ARA: ئاسمانلاردىكى جىمىكى جىسىم-قوشۇنلار چىرىپ يوق بولىدۇ، ئاسمانلار يۆگىمە
    كىتابدەك تۈرۈلىدۇ؛ ئۈزۈم تېلىنىڭ يوپۇرماقلىرى خازان بولۇپ، سولىشىپ چۈشكەندەك،
    يىگلەپ كەتكەن ئەنجۈر شېخىدىن چۈشكەندەك، ئۇلارنىڭ جىمىكى جىسىم-قوشۇنلىرى يىقىلىدۇ؛
  sus-sus: Hali tunbui naxee na koore ma, e birama nɛ, alɔ burɛxɛe nun xɔrɛe birama
    ki naxɛ. Koore walaxɛ makuntanma nɛ alɔ dagi.
  pon-2006: Ketipin, maram, oh usu kan pahn mwerpeseng wiahla pwelpar. Pahnlahng pahn
    sohrala rasehng pelien doaropwe ehu me limilimpene, oh usu kan pahn pwupwudi rasehng
    tehntuhke kan me pwumwpwupwudi sang nan tuhkehn wain de tuhke pik pwoat.
  ksd-ksd: Ma ra kor na tagul arama liu na ga panie, ma da pin ia da ra pinpin na
    buk, ma kana kor na tagul diat a panie ke da ra mapina davai na vain, ma da ra
    mapina lovo ba i makuk.
  tur-YTC: Gökyüzünün ordusunun tümü eriyecek. Gökyüzü bir tomar gibi dürülecek, Asma
    ya da incir ağacı yaprağın solması gibi Onun bütün orduları gözden kaybolacak.
  grc-BRENT: Καὶ τακήσονται πᾶσαι αἱ δυνάμεις τῶν οὐρανῶν, καὶ ἑλιγήσεται ὁ οὐρανός
    ὡς βιβλίον, καὶ πάντα τὰ ἄστρα πεσεῖται ὡς φύλλα ἐξ ἀμπέλου, καὶ ὡς πίπτει φύλλα
    ἀπὸ συκῆς.
  ind-AYT: Seluruh tentara langit akan hancur, langit akan digulung seperti gulungan
    kitab. Seluruh tentara langit akan gugur, seperti daun gugur dari pohon anggur,
    seperti gugurnya daun pohon ara.
  nya-nya: Dzuwa, mwezi ndi nyenyezi zidzasungunuka ndipo mlengalenga mudzakulungidwa
    ngati chipepala; nyenyezi zonse zidzayoyoka ngati masamba ofota a mphesa, ngati
    masamba onyala a mtengo wa mkuyu.
  hrv-hrv: raspade se sva vojska nebeska. Nebesa se sviše kao knjiga i pada sva njihova
    vojska k'o što lozov list otpada, k'o što se trusi lišće smokovo.
  mps-mps: Giliga, me polua, me hǫ dabe hala pelama, te tutudulaluama, te mu tigidali
    silaibao. Tama dagalu da, te bidi dabego 1pepa yabe bebe pelama, kękę pabo tiwai
    yaibao. Te dagalu daide ula ebo hǫ dabe tigidali te ni wain yabe wa pai te tǫba
    tudulalubo tiwai eyu, te ni kaya fik yabe wa pai tudulalubo tiwai yaibao wai dao.
  tpi-tpi: San na mun na ol sta bai i pundaun na pinis olgeta. Na skai bai i kamap
    olsem pepa ol man i raunim na pasim. Olgeta sta samting i save lait antap long
    skai bai i pundaun olsem ol lip bilong diwai wain i drai na i pundaun long graun
    na olsem pikinini bilong diwai fik i drai na i pundaun.
  dan-1931: al Himlens Hær opløses; som en Bog rulles Himlen sammen, og al dens Hær
    visner hen som Vinstokkens visnende Blad, som Figentræets visnende Frugt.
  vie-OVCB: Các tầng trời trên cao sẽ tan ra và biến mất như cuộn giấy bị cuốn lại.
    Các ngôi sao từ trời sẽ rơi rụng như lá tàn úa từ dây nho, hay như những trái
    sung khô héo.
  guj-2017: આકાશના સર્વ તારાઓ ખરી પડશે, અને આકાશ ઓળિયાની જેમ વાળી લેવાશે; અને તેના
    સર્વ તારાઓ ખરી પડશે જેમ દ્રાક્ષાવેલા પરથી પાંદડુ ખરી પડે છે અને પાકી ગયેલાં અંજીર
    ઝાડ પરથી ખરે છે તેમ તે ખરી પડશે.
  pon-2006A: Ketipin, maram, oh usu kan pahn mwerpeseng wiahla pwelpar. Pahnlahng
    pahn sohrala rasehng pelien doaropwe ehu me limilimpene, oh usu kan pahn pwupwudi
    rasehng tehntuhke kan me pwumwpwupwudi sang nan tuhkehn wain de tuhke pik pwoat.
  por-BRBSL: Todo o exército do céu será dissolvido. O céu será enrolado como um pergaminho,
    e todos os seus exércitos se desvanecerão, quando uma folha se desvanece de uma
    videira ou de uma figueira.
  cth-cth: Kalvan e hnonaw puenghai a hmawn teh, kalvan teh cahna kalawng e patetlah
    kalawng lah ao. Hote kalvanlae hnonaw teh misur hna ka king e patetlah thoseh,
    thaibunglung dawk hoi a paw ka sarut e patetlah thoseh a sarut awh han.
  twi-twi: Ɔsoro nsoromma nyinaa bɛyera na wɔbɛbobɔw ɔsoro te sɛ nhoma mmobɔwee; ɔsoro
    atumfo bɛhwe ase sɛnea nhaban tew fi bobe so, sɛnea mman a awo pan fi borɔdɔma
    dua ho.
  hlt-hlt: Vaan dong caempuei boeih te muei vetih vaan cabu bangla kolong uh ni. Amih
    kah caempuei boeih te misur hnah a hoo bangla, thaibu a hoo bangla hoo ni.
  tbz-SIM: Siwɑ̃̀ɑ̃ bo puɔ, kɛ̀ tiwɛtìi kpɛ́ú nkpɛ́ú nkupɑ́tífɑ̃ɑ̃̀kù tɛ̃mɛ̀, siwɑ̃̀ɑ̃
    bo ntɔ̃ũ kɛ duòní fínyĩ̀ kó tifɑ̃ɑ̃̀tì kɔ̃mɛ, fìkíè kpɛti tɛ̃mɛ̀.
  msy-2020: Aruem ko, iakɨnim ko mɨkoveziba bar moghɨra kuarigh iregh gɨvagham. Eghtɨ
    overiam mati akɨnafarim me a irigha a nomke. Mɨkoveziba ko bizir overiamɨn ikia
    isiba, mati wainɨn ikarɨzibar dafarir mɨdiariba ko fighɨn temebar ovɨzir mɨdiariba,
    mɨsigha ira nguazim girezɨ moghɨn nguazim giram.
  dop-dop: Ɩsɔtʋlʋŋɑsɩ tǝnɑ kpɛsǝɣɩ. Ɩsɔtɔnʋɣʋ kɑ́ kpili ɩsɩɩ nyɑɑlʋɣʋ. Ɩsɔtʋlʋŋɑsɩ
    tǝnɑ hotiɣi ɩsɩɩ lɛsɛŋ hɑtʋ kʋwʋlʋtʋ. Yɑɑ fiki hɑtʋ kʋwʋlʋtʋ.
  azb-azb: Bütün göy cisimləri çürüyəcək, Göylər bir tumar kimi büküləcək. Göy ulduzları
    meynə yarpağı kimi, Əncir yarpağı kimi düşəcək, saralıb-solacaq.
  eng-DBY: And all the host of the heavens shall be dissolved, and the heavens shall
    be rolled together as a scroll; and all their host shall fade away, as a leaf
    fadeth from off the vine, and as the withered [fruit] from the fig-tree.
  hin-2017: आकाश के सारे गण जाते रहेंगे और आकाश कागज के समान लपेटा जाएगा। और जैसे
    दाखलता या अंजीर के वृक्ष के पत्ते मुर्झाकर गिर जाते हैं, वैसे ही उसके सारे गण
    धुँधले होकर जाते रहेंगे। (मत्ती 24:29, मर. 13:25, लूका 21:26, 2 पत. 3:12, प्रका.
    6:13,14)
  wol-KYG: Gàngooru asamaan gépp ay tasaaroo, asamaan taxañe ni lëmësub kayit, gàngooram
    gépp ruus ni xobu reseñ mbaa figg gu lax.
  eng-YLT: And consumed have been all the host of the heavens, And rolled together
    as a book have been the heavens, And all their hosts do fade, As the fading of
    a leaf of a vine, And as the fading one of a fig-tree.
  eng-WYC-2017: And all the chivalry of heavens shall fail, and heavens shall be folded
    together as a book, and all the knighthood of those shall float down, as the leaf
    of a vinery [or a vine] and of a fig tree falleth down.
  eng-WMBB: All of the army of the sky will be dissolved. The sky will be rolled up
    like a scroll, and all its armies will fade away, as a leaf fades from off a vine
    or a fig tree.
  urd-GVH: तमाम सितारे गल जाएंगे, और आसमान को तूमार की तरह लपेटा जाएगा। सितारों का
    पूरा लशकर अंगूर के मुरझाए हुए पत्तों की तरह झड़ जाएगा, वह अंजीर के दरख़्त की सूखी
    हरियाली की तरह गिर जाएगा।
  rug-rug: Doduru pinopino pa maṉauru si kote murimuri, kote huporo podalae pa keke
    kali hukihukirina kamo la pa keke kalina; gua sa pepa sapu hitehite ta viqusu
    sage, doduru pinopino si kote hoqa guana elelo haraharadi pa huda vaeni, guana
    vua piqi saganana koasa huda piqi.
  gaz-gaz: Raayyaawwan samii hundinuu ni baqu; samiinis akkuma kitaaba maramaa ni
    marmarama; raayyaan urjiiwwanii hundinuu akkuma baala wayinii coollagee, akkuma
    harbuu muka harbuu irraa harcaʼuutti harcaʼu.
  fra-LSG: Toute l’armée des cieux se dissout; Les cieux sont roulés comme un livre,
    Et toute leur armée tombe, Comme tombe la feuille de la vigne, Comme tombe celle
    du figuier.
  yal-yal: Sare kurune birin kalama nɛn alo se kunxina, kuyen yi mafilin alo kɛdina,
    sare ganla birin yi yolon alo manpa binla dɛ xarene alo xɔdɛ bili bogi xaraxine.
  haw-1868: E hookii loa aku no na mea a pau o ka lani, A e owili pu ia na lani me
    he pepa la; E haule no kolaila mau mea a pau ilalo, E like me ka haule ana o ka
    lau o ke kumuwaina, E like hoi me ka haule ana o ka hua mimino o ka laau fiku.
  arb-NAV: وَتَنْحَلُّ كُلُّ كَوَاكِبِ السَّمَاءِ، وَتُطْوَى السَّمَاوَاتُ كَدَرْجٍ،
    وَتَتَسَاقَطُ كُلُّ نُجُومِهَا كَتَسَاقُطِ أَوْرَاقِ الْكَرْمَةِ أَوْ حَبَّاتِ
    التِّينِ الْمُتَغَضِّنَةِ.
  ewe-ewe: Ɣletivi siwo katã le dziŋgɔli ŋu la alolo, eye woaŋlɔ dziŋgɔli abe lãgbalẽ
    ene. Dziƒoŋunuwo katã age adze anyi abe ale si aŋgbawo dudunae le wainka ŋu alo
    abe ale si aŋgba yrɔna hegena le gboti dzi ene.
  eng-LEE: 'And all the host of heaven shall be dissolved, and the heavens shall be
    rolled together like a book: and all their host shall wither, as the leaf withereth
    from the vine, and as withering fruit from the fig-tree.'
  asm-FB: আকাশৰ সকলো তৰাবোৰ অদৃশ্য হৈ যাব, আৰু নুৰিওৱা পুথিৰ দৰে আকাশক নুৰিওৱা হ’ব;
    আৰু তাৰ সকলো তৰা অদৃশ্য হ’ব, দ্ৰাক্ষালতাৰ পৰা পাত লেৰেলি সৰি পৰাৰ দৰে, আৰু বেচিকৈ
    পকা ডিমৰু যি দৰে ডিমৰু গছৰ পৰা সৰি পৰে,
  sus-A: هَلِ تُنبُي نَشٍيٍ نَ كٌورٍ مَ، عٍ بِرَ مَ نّ، عَلْ بُرّشّيٍ نُن شْرّيٍ بِرَ مَ
    كِ نَشّ. كٌورٍ وَلَشّ مَكُنتَنمَ نّ عَلْ دَفِ.
  fra-SBL: Toute l'armée du ciel sera dissoute. Le ciel sera enroulé comme un rouleau,
    et toutes ses armées s'évanouiront, comme une feuille se détache d'une vigne ou
    d'un figuier.
  hbo-hbo: וְנָמַ֙קּוּ֙ כָּל־צְבָ֣א הַשָּׁמַ֔יִם וְנָגֹ֥לּוּ כַסֵּ֖פֶר הַשָּׁמָ֑יִם
    וְכָל־צְבָאָ֣ם יִבֹּ֔ול כִּנְבֹ֤ל עָלֶה֙ מִגֶּ֔פֶן וּכְנֹבֶ֖לֶת מִתְּאֵנָֽה׃
  kik-kik: Njata ciothe cia igũrũ nĩigathira, narĩo igũrũ rĩkũnjwo o ta ibuku rĩa
    gĩkũnjo; nayo mbũtũ ya njata cia matu-inĩ ĩgwe o ta ũrĩa mathangũ ma mũthabibũ
    maahooha magũũaga, na o ta ũrĩa ngũyũ ciahooha igũũaga kuuma mũkũyũ-inĩ.
  fra-NCL: Toute l’armée des cieux sera réduite en poussière ; les cieux seront roulés
    comme un livre, et toute leur armée tombera, comme tombe la feuille de la vigne,
    comme tombe celle du figuier.
  cek-AK: Van ah kaom hmuennawk boih anghma ueloe, van doeh caqam tangoeng baktiah
    ayaw hmoek tih boeh; van ah kaom hmuennawk loe misurkung hoiah kakrah aqam baktih,
    thaiduetkung hoiah thaiduet thaih angmuen baktiah krah o tih.
  cuk-cuk: Niismar-mogir-imbaba-nanaid bar daklegosulid, bela mogir atudoed. Igi garda
    obipirmakledae, mogir deyob guoed. Bela niismar-e-dakarmakmalad berguoed. Uva-sapi-gagan-dinguddaedyobi,
    dakle naoed. Higuera-sapigi e-san-dingusnai-daedyobi, dakle naoed.
  uig-CYR: Асманлардики җимики җисим-қошунлар чирип йоқ болиду, Асманлар йөгимә китапдәк
    түрүлиду; Үзүм телиниң йопурмақлири хазан болуп, солишип чүшкәндәк, Йигләп кәткән
    әнҗир шехидин чүшкәндәк, Уларниң җимики җисим-қошунлири жиқилиду;
  tel-2017: ఆకాశ నక్షత్రాలన్నీ వాడిపోతాయి. ఆకాశం కాగితపు చుట్టలాగా చుట్టుకుపోతుంది.
    ద్రాక్షవల్లి నుండి, అంజూరపు చెట్టు నుండి వాడిన ఆకులు రాలినట్టు దాని నక్షత్రాలన్నీ
    రాలిపోతాయి.
  hat-BSA: Tout lame syèl la va vin efase. Syèl la va woule monte tankou yon woulo
    liv; e tout lame li yo va vin fennen nèt, tankou yon fèy ta fennen sou branch
    chan rezen an, oswa jan li deseche tonbe sou yon pye fig.
  kos-kos: Faht, malem, ac itu fah kofelik. Yen engyeng uh fah wanginla oana sie book
    limlim ma limlimweni, ac itu uh fah putat oana sra ma putat liki oa in grape ku
    sak fig.
  hbo-WLC: וְנָמַ֙קּוּ֙ כָּל־צְבָ֣א הַשָּׁמַ֔יִם וְנָגֹ֥לּוּ כַסֵּ֖פֶר הַשָּׁמָ֑יִם
    וְכָל־צְבָאָ֣ם יִבּ֔וֹל כִּנְבֹ֤ל עָלֶה֙ מִגֶּ֔פֶן וּכְנֹבֶ֖לֶת מִתְּאֵנָֽה׃
  ibo-ibo: Nʼoge ahụ, kpakpando niile nke eluigwe ga-agbaze, a ga-apịakọtakwa mbara
    eluigwe dịka akwụkwọ, kpakpando niile ga-ada dịka ahịhịa osisi vaịnị kpọrọ nkụ,
    dịka mkpụrụ osisi fiig chakpọrọ achakpọ.
  ory-ory: ପୁଣି, ଆକାଶମଣ୍ଡଳର ସୈନ୍ୟ ସମସ୍ତେ କ୍ଷୟ ପାଇବେ ଓ ଗଗନମଣ୍ଡଳ ନଳାକାର ପୁସ୍ତକ ତୁଲ୍ୟ
    ଗୁଡ଼ା ହେବ; ଆଉ, ଯେପରି ଦ୍ରାକ୍ଷାଲତାର ଜୀର୍ଣ୍ଣପତ୍ର ଓ ଡିମ୍ବିରି ବୃକ୍ଷର ଜୀର୍ଣ୍ଣପତ୍ର, ସେହିପରି
    ସେମାନଙ୍କର ସୈନ୍ୟସାମନ୍ତସବୁ କ୍ଷୟ ପାଇବେ।
  chk-chk: Iwe, akkar me maram me fü kana repwe telila, läng epwe numufengen usun
    echö toropwe, nge minen läng meinisin repwe turutiu usun chön irän wain ika chön
    irä fiik ra mworotiu.
  rop-rop: En det skai garra binijap jis laik wen yu rolimap wanbala rolapwan peipa,
    en ola sta en ebrijing brom det skai garra buldan wulijim detlot bushis weya dei
    oldei buldan brom det draiwan tri.
  ukr-1871: І зотлїє все військо небесне, й небо звинеться, мов звиток книжний, і
    військо його поспадає, як лист із лози виноградної спадає, та як зовялий лист
    із смокви.
  deu-1951: Das gesamte Heer des Himmels wird vergehen, und die Himmel werden zusammengewickelt
    wie ein Buch, und all ihr Heer wird verwelken, wie das Laub am Weinstock verwelkt
    und wie die Blätter am Feigenbaum verdorren.
  eng-JPS: And all the host of heaven shall moulder away, and the heavens shall be
    rolled together as a scroll; and all their host shall fall down, as the leaf falleth
    off from the vine, and as a falling fig from the fig-tree.
  srp-1865: I sva æe se vojska nebeska rastopiti, i saviæe se nebesa kao knjiga, i
    sva vojska njihova popadaæe kao što pada list s vinove loze i kao što pada sa
    smokve.
  lug-lug: Emmunyeenye zonna ez’omu ggulu zirisaanuuka, n’eggulu liryezingako ng’omuzingo;
    n’eggye ery’omu ggulu lirigwa, ng’ebikoola ebiwotose ebiva ku muzabbibu, ng’ebirimba
    ebyayongobera ebiva ku mutiini.
  heb-heb: ונמקו כל צבא השמים ונגלו כספר השמים וכל צבאם יבול כנבל עלה מגפן וכנבלת
    מתאנה׃
  ben-IRV: আকাশের সব তারাগুলো ফ্যাকাশে হয়ে যাবে এবং আকাশ গোটানো কাগজের মত জড়িয়ে
    যাবে। যেমন আঙ্গুর লতার পাতা ফ্যাকাশে হয় এবং ডুমুর গাছের ডুমুর পেকে যায়।
  pan-pan: ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਮੰਡਲ ਖ਼ਤਮ ਹੋ ਜਾਣਗੇ ਅਤੇ ਅਕਾਸ਼ ਪੱਤ੍ਰੀ ਵਾਂਗੂੰ ਲਪੇਟਿਆ ਜਾਵੇਗਾ,
    ਤਾਰਿਆਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਝੜ ਜਾਵੇਗੀ, ਜਿਵੇਂ ਪੱਤੇ ਅੰਗੂਰੀ ਵੇਲ ਤੋਂ ਜਾਂ ਹੰਜ਼ੀਰ ਤੋਂ ਝੜ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: ခပ်သိမ်း သော ကောင်းကင် တန်ဆာ တို့သည် ပြုတ် ၍ ၊ မိုဃ်းကောင်းကင် သည်စာလိပ်
    ကဲ့သို့ လိပ် လျက် ရှိလိမ့်မည်။ စပျစ် နွယ်ပင်မှ အရွက် ကျ သကဲ့သို့ ၎င်း၊ သင်္ဘော
    သဖန်းပင်မှ အသီးကျ သကဲ့သို့ ၎င်း၊ ခပ်သိမ်း သော ကောင်းကင်တန်ဆာ တို့သည် ကျ ကြလိမ့်မည်။
  hmo-hmo: Unai neganai guba ena orea, dina, hua bona hisiu, be kahu bamona do idia
    lao, bona guba be do ia lokua, pepa ia lokua bamona. Hisiu ibounai do idia moru,
    vain raudia o fig auna raudia, be tano dekenai idia moru bamona.
  urd-urd: और तमाम अजराम — ए — फ़लक गुदाज़ हो जायेंगे और आसमान तूमार की तरह लपेटे
    जाएँगे; और उनकी तमाम अफ़्वाज ताक और अंजीर के मुरझाये हुए पत्तों की तरह गिर जाएँगी।
  rus-SYN: И истлеет все небесное воинство; и небеса свернутся, как свиток книжный;
    и все воинство их падет, как спадает лист с виноградной лозы, и как увядший лист
    - со смоковницы.
  bqc-SIM: Saanaↄ yↄ musu píi, luabɛ a koo lán pɛwa, musupↄↄ wolo lán vɛ̃ɛlaↄwa,
    aa kwɛ lán kaadↄɛnlaↄwa.
  tcz-CHONGTHU: Vanlaijol chunga umcheng hung jun lhamang ding, chuleh lekha pheng
    kijel banga mang diu ahi. Van thamjol'a konin ahshi ho lengpithei do gop pul bangin
    hungpul lha diu, theichang phunga theichang agop ho hung kitanglha bang diu ahi.
  mar-mar: आकाशातील सर्व तारे निस्तेज होतील, आणि एखाद्या गुंडाळीप्रमाणे आकाश गुंडाळले
    जाईल; आणि सर्व तारे लुप्त होतील, जसे द्राक्षवेलीचे पान सुकून पडते, जसा अंजिराच्या
    झाडाचा सुकलेला पाला गळून पडतो.
  qub-qub: Syëlupis llapan chaycho caycajcunapis papil cauchucajnömi pitucäconga.
    Estrëllacunapis manana achicyar chaquisha öjanömi shicwacamonga.
  hat-hat: Tou sa ki nan syèl la, solèy, lalin ak zetwal yo, pral disparèt. Yo pral
    woule syèl la tankou yon woulo papye pote ale. Tou sa ki nan syèl la pral tonbe
    tankou fèy pye rezen ak fèy pye fig frans lè y'ap jete fèy.
  eng-BSB: All the stars of heaven will be dissolved. The skies will be rolled up
    like a scroll, and all their stars will fall like withered leaves from the vine,
    like foliage from the fig tree.
  eng-WEBPB: All of the army of the sky will be dissolved. The sky will be rolled
    up like a scroll, and all its armies will fade away, as a leaf fades from off
    a vine or a fig tree.
  kbq-kbq: Hagi monafinti hanafi tamimo'a atafari neramisnigeno, mago avontafe'ma
    regazariaza huno monamo'a regazarino vugahie. Ana nehina monafima me'ne'za remsama
    nehaza zantamina, zagema ikama hanafi tamimo'zanena, wainimofo ani'namo harari
    huramiaza nehanigeno, fiki zafamo hagege huno mopafi evuramiaza hugahaze.
  nhe-BL: Ipan nopa tonali elis queja nochi tlamantli nepa elhuicactli momimilos huan
    ayoc nesis. Nopa sitlalime tepehuise queja tepehui ixihuiyo xocomecatl o nopa
    higuera cuahuitl.
  gub-BL: Tupàn umumaw putar kwarahy nehe, zahy nehe no, zahytata wà nehe no. Ywak
    uzemàzemàn putar pape huwer ài nehe. Huwer u'ar uwà 'yw wi wà. Huwer u'ar pi 'yw
    wi wà. Nezewegatete zahytata paw u'ar putar ywak wi nehe.
  eng-DRA: 'And all the host of the heavens shall pine away, and the heavens shall
    be folded together as a book: and all their host shall fall down as the leaf falleth
    from the vine, and from the fig tree.'
