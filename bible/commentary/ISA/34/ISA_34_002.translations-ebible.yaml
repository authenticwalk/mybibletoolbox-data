verse: ISA.034.002
translations:
  mal-C: യഹോവയുടെ കോപം എല്ലാ രാഷ്ട്രങ്ങളോടും അവിടത്തെ ക്രോധം അവരുടെ സകലസൈന്യങ്ങളോടും
    ആകുന്നു. അവിടന്ന് അവരെ സമ്പൂർണമായി നശിപ്പിക്കും, അവിടന്ന് അവരെ കൊലയ്ക്കായി വിട്ടുകൊടുത്തിരിക്കുന്നു.
  deu-TKW: Denn ergrimmt ist Jahwe über alle Völker und zornig über all' ihr Heer;
    er hat sie mit dem Banne belegt, hat sie der Schlachtung preisgegeben,
  lin-lin: Yawe atombokeli bikolo nyonso, kanda na Ye ezali likolo ya mampinga ya
    bikolo nyonso. Akobebisa bango penza nye, akokaba bango na kufa.
  eng-LSV: For to YHWH [is] wrath against all the nations, || And fury against all
    their host, || He has devoted them to destruction, || He has given them to slaughter.
  eng-GNV: 'For the indignation of the Lord is vpon all nations, and his wrath vpon
    all their armies: hee hath destroyed them and deliuered them to the slaughter.'
  eng-WEBSTER: 'For the indignation of the LORD is upon all nations, and his fury
    upon all their armies: he hath utterly destroyed them, he hath delivered them
    to the slaughter.'
  nhw-BL: Pampa TOTECO tlahuel cualantoc ica catli itztoque ipan nochi tlalme huan
    ica nochi inintlayacancahua huan ininsoldados. Yaya iseltzi quintlamiixpolihuiltis
    huan quintemactilis ipan se hueyi miquilistli.
  swh-ONEN: Bwana ameyakasirikia mataifa yote; ghadhabu yake ni juu ya majeshi yao
    yote. Atawaangamiza kabisa, atawatia mikononi mwa wachinjaji.
  bba-bba: Domi wee, Yinni Gusunɔn mɔru yɑ koo tɔmbu kpuro wɔri kɑ ben tɑbu kowobu
    sɔɔ kpuro. U koo de bu ɡoonɑ kpɑ bu kɑm ko.
  eng-KJVCPB: 'For the indignation of the Lord is upon all nations, And his fury upon
    all their armies: He hath utterly destroyed them, he hath delivered them to the
    slaughter.'
  luo-luo: Jehova Nyasaye nigi ich wangʼ kod ogendini duto; mirimbe ochomo jolweny
    mag-gi duto. Obiro tiekogi duto, mi nochiwgi mondo otiekgi.
  meu-meu: Badina be Iehova ese basileia idau-idau iboudiai e badu henidiamu, ena
    badu e ḡaraḡaramu edia tuari taudia iboudiai latadiai; ia ese vada e revadia,
    bae aladia mase.
  npi-ULB: किनकि परमप्रभु सबै जातिसँग सबै जातिहरूसँग रिसाउनुभएको छ र तिनीहरूका सबै
    फौज विरुद्ध क्रोधित हुनुहुन्छ । उहाँले तिनीहरूलाई पुर्ण रूपमा विनाश पार्नुभएको
    छ, उहाँले तिनीहरूलाई संहारको निम्ति सम्पनुभएको छ ।
  yor-yor: 'Nítorí ìbínú Olúwa ń bẹ lára gbogbo orílẹ̀-èdè, àti ìrunú rẹ̀ lórí gbogbo
    ogun wọn: o ti fi wọ́n fún pípa.'
  pes-OPCB: خداوند بر تمام قومها و سپاهیانشان خشمگین است. او آنها را به مرگ محکوم
    کرده است و آنها را خواهد کشت.
  tgl-ULB: Dahil si Yahweh ay galit sa lahat ng mga bansa, at galit na galit laban
    sa lahat ng kanilang mga hukbo; sila ay lubos niyang winasak, ibinigay niya sila
    para katayin.
  hui-hui: Anduane Homogohanda dindi bibahendehabi dindi uruninaga ami karu bibahendebi
    ibunaga keba holene timbuniore tíha wiaho kago. Ai tíore bibahende homai helolebero
    laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ​တို့​အား လည်း​ကောင်း၊ သူ​တို့​၏​စစ်​တပ်​အ​ပေါင်း​အား
    လည်း​ကောင်း၊ အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် ပျက်​စီး​စေ​ရန်​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ
    လေ​ပြီ။-
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་མི་རིགས་ཀུན་ལ་ཐུགས་ཁྲོས་ཤིང་། དམག་དཔུང་ཡོངས་ཀྱི་སྟེང་རབ་ཏུ་ཁྲོས་པས།
    ཁོང་གིས་དེ་རྣམས་རྩ་མེད་དུ་གཏོང་ཞིང་། དེ་རྣམས་ཕྱིར་གཏད་དེ་དམར་གསོད་ཐེབས་པར་འགྱུར།
  sna-sna: Jehovha akatsamwira ndudzi dzose; hasha dzake dziri pamusoro pehondo dzavo
    dzose. Achavaparadza chose, achaita kuti vaurayiwe.
  spa-BLM: Porque Yahvé está enfurecido contra todas las naciones, y enojado con todos
    sus ejércitos. Los ha destruido por completo. Los ha entregado a la matanza.
  cac-cac: A Jehová, te aycot yoval d'a masanil nación yed' d'a yib'an̈ eb' soldado.
    Toxo ix sna Jehová chi' to ol cham eb', ol satanel eb' smasanil.
  swh-ULB: Maana Yahwe ana hasira na mataifa yote, ana hasira dhidi ya majeshi yao;
    amewaangamiza wao kabisa, ameawakabidhi kwa wachinjaji.
  bel-bel: Бо гнеў Госпада на ўсе народы, і лютасьць Яго на ўсё воінства іхняе. Ён
    аддаў іх на закляцьце, аддаў іх на закол.
  deu-ELBBK: Denn der Zorn des HERRN ergeht gegen alle Nationen, und sein Grimm gegen
    all ihr Heer. Er hat sie der Vertilgung geweiht, zur Schlachtung hingegeben.
  mbb-OT: Su nepeukan te Nengazen is langun he menge meǥinged diyà te menge nasyun;
    nepeukan din is menge sundaru zan. Umbe ebpurungan din sikandan edezeeti, ne ebpenhimetayan
    din sikandan is langun.
  mal-2015: യഹോവെക്കു സകലജാതികളോടും കോപവും അവരുടെ സർവ്വസൈന്യത്തോടും ക്രോധവും ഉണ്ടു;
    അവൻ അവരെ ശപഥാർപ്പിതമായി കൊലെക്കു ഏല്പിച്ചിരിക്കുന്നു.
  gup-gup: Nawu Yawey kabendung kunbolkbubuyika dja nawu armies bedberre rowk. Nungka
    wanjh bendjadmeng dja kabenbularrbun rowk.
  rmc-rmc: Bo o RAJ hino choľamen pre savore narodi; choľisaľiľa pre savore lengre
    slugaďa. Calkom len zňičinela a dela te murdarel avri.
  pes-OPV: زیرا که غضب خداوند بر تمامی امت‌ها و خشم وی بر جمیع لشکرهای ایشان است پس
    ایشان رابه هلاکت سپرده، بقتل تسلیم نموده است.
  ron-1924: 'Кэч Домнул есте мыният пе тоате нямуриле ши плин де урӂие пе тоатэ оштиря
    лор: Ел ле нимичеште ку десэвыршире, ле мэчелэреште де тот.'
  ben-OBCV: সদাপ্রভু সব জাতির উপরে ক্রুদ্ধ হয়েছেন; তাদের সব সৈন্যদলের উপরে তাঁর রোষ
    রয়েছে। তিনি তাদের সম্পূর্ণরূপে ধ্বংস করবেন, ঘাতকদের হাতে তিনি তাদের সমর্পণ করবেন।
  som-som: Waayo, Rabbigu wuxuu u cadhaysan yahay quruumaha oo dhan, oo wuxuuna u
    dhirifsan yahay ciidammadooda oo dhan. Dhammaantood wuu wada baabbi'iyey, oo wuxuu
    iyaga u gudbiyey in la laayo.
  lat-VUC: 'Quia indignatio Domini super omnes gentes, et furor super universam militiam
    eorum: interfecit eos, et dedit eos in occisionem.'
  eng-ASVBT: 'For Jehovah hath indignation against all the nations, and wrath against
    all their host: he hath utterly destroyed them, he hath delivered them to the
    slaughter.'
  ita-1885: Perciocchè vi è indegnazione del Signore sopra tutte le nazioni, ed ira
    ardente sopra tutti i loro eserciti; egli le ha condannate a sterminio, egli le
    ha date ad uccisione.
  eng-LXXUP: For the wrath of the Lord is upon all nations, and his anger upon the
    number of them, to destroy them, and give them up to slaughter.
  eng-ULB: For Yahweh is angry with all the nations, and furious against all their
    armies; he has completely destroyed them, he has handed them over to the slaughter.
  spa-VBL: La ira del Señor está contra todas las naciones y su furia está contra
    todos sus ejércitos. Los destruirá por completo; los hará masacrar.
  fra-_FOB: Car l'Éternel est irrité contre toutes les nations; il est courroucé contre
    toute leur armée; il les a vouées à l'interdit; il les a livrées au carnage.
  mal-mal: യഹോവയ്ക്കു സകലജനതകളോടും കോപവും അവരുടെ സർവ്വസൈന്യത്തോടും ക്രോധവും ഉണ്ട്;
    അവൻ അവരെ ശപഥാർപ്പിതമായി കൊലയ്ക്ക് ഏല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ko tamām ummatoṅ par ġhussā ā gayā hai, aur us kā ġhazab un
    ke tamām lashkaroṅ par nāzil ho rahā hai. Wuh unheṅ mukammal taur par tabāh karegā,
    inheṅ saffāk ke hawāle karegā.
  suz-BL: मारदे हना परमप्रभु यावे रागी रागी नेल्‍ल आन पर्बम गाइक्‍ब। मेको आन लडाइ
    पाइब आन पर्बम चुरब। मेको आन कली क्‍याम्‍चा कली साइक्‍ब कली गेशो बाक्‍ब।
  eng-NOY: For the wrath of Jehovah is kindled against all the nations, And his fury
    against all their armies; He hath devoted them to destruction; He hath given them
    up to slaughter.
  ita-1927: Poiché l’Eterno è indignato contro tutte le nazioni, è adirato contro
    tutti i loro eserciti; ei le vota allo sterminio, le dà in balìa alla strage.
  ckb-ckb: چونکە تووڕەیی یەزدان لەسەر هەموو نەتەوەکانە، هەڵچوونی لەسەر هەموو سوپاکانیانە.
    بە تەواوی قڕی کردوون، بەدەستەوەی داون بۆ سەربڕین.
  eng-BBE: 'For the Lord is angry with all the nations, and his wrath is burning against
    all their armies: he has put them to the curse, he has given them to destruction.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪವು ಸಕಲ ರಾಷ್ಟ್ರಗಳ ಮೇಲೂ, ಅವುಗಳ ಎಲ್ಲಾ ಸೈನ್ಯಗಳ ಮೇಲೂ ರೋಷಗೊಂಡು,
    ಅವರನ್ನು ಕೊಲೆಗೆ ಗುರಿಮಾಡಿ, ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದ್ದಾನೆ.
  tam-2017: சகல தேசங்களின்மேலும் யெகோவாவுடைய கடுங்கோபமும், அவைகளுடைய சகல சேனைகளின்மேலும்
    அவருடைய உக்கிரமும் மூளுகிறது; அவர்களை அழிவிற்கு நியமித்து, கொலைக்கு ஒப்புக்கொடுக்கிறார்.
  spa-RV-1909: 'Porque Jehová está airado sobre todas las gentes, é irritado sobre
    todo el ejército de ellas: destruirálas y entregarálas al matadero.'
  ron-BTF: Căci indignarea DOMNULUI este peste toate naţiunile şi furia lui peste
    toate armatele lor, el le-a nimicit în întregime, le-a dat măcelului.
  eng-WEBP: For the LORD is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  eng-FBV: The Lord's anger is against all the nations and his fury is against all
    their armies. He will completely destroy them; he will have them slaughtered.
  nld-1939: Want Jahweh is op alle volken vergramd, Op heel hun heir verbolgen; Hij
    heeft ze ten dode gedoemd, En ter slachting gewijd.
  nch-BL: Pampa TOTECO tahuel cualantoc ica cati itztoque ipan nochi talme huan ica
    nochi inintayacancahua huan inisoldados. Yaya iseltitzi quintamiixpolihuiltis
    huan quintemactilis ipan se hueyi miquilisti.
  vie-1934: Vì Đức Giê-hô-va nổi giận nghịch cùng mọi nước; cơn thạnh nộ Ngài nghịch
    cùng cả đạo binh họ; Ngài đã giao họ cho sự diệt vong, phó cho sự đánh giết.
  hin-CV: क्योंकि याहवेह का क्रोध सब जातियों पर तथा उनके शत्रुओं पर है. उन्होंने तो
    इन शत्रुओं को पूरा नष्ट कर दिया है, उन्होंने इन शत्रुओं को वध के लिए छोड़ दिया
    है.
  eng-OURB: For Adonai is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  spa-BES: Porque el SEÑOR está enojado con todas las naciones, y su ira está ardiendo
    contra todos sus ejércitos. Él las ha destruido por completo, las ha entregado
    a la matanza al.
  tdx-tdx: Iforoforoa’ Iehovà o fifeheañeo, ifomboa’e iaby o lahindefo’eo; fa zinama’e
    iereo, nasese’e ho mongoreñe.
  tha-KJV: เพราะพระเยโฮวาห์ทรงเกรี้ยวกราดต่อประชาชาติ​ทั้งสิ้น และดุเดือดต่อพลโยธาทั้งสิ้นของเขา
    พระองค์​ทรงสังหารผลาญเขาอย่างเด็ดขาด และมอบเขาไว้​แก่​การฆ่า
  por-BR-2018: Pois a ira do SENHOR está sobre todas as nações, e seu furor sobre
    todo os exércitos delas; ele as destruirá, e as entregará à matança.
  deu-ELO: Denn der Zorn Jehovas ergeht wider alle Nationen, und sein Grimm wider
    all ihr Heer. Er hat sie der Vertilgung geweiht, zur Schlachtung hingegeben.
  eng-WYC-2018: For why [the] indignation of the Lord is on all folks, and strong
    vengeance on all the chivalry of them; he killed them, and gave them into slaying.
    (For the anger of the Lord is against all the nations, and his strong vengeance
    is against all their cavalry, or all their armies; he killed them, and gave them
    unto destruction.)
  epo-epo: Ĉar indignas la Eternulo kontraŭ ĉiuj popoloj kaj flame koleras kontraŭ
    ilia tuta anaro; Li kondamnis ilin, eldonis ilin al buĉado.
  uig-PIN: Qünki Pǝrwǝrdigarning barliⱪ ǝllǝrgǝ ⱪarita ƣǝzipi bar, Uning dǝrƣǝzipi
    ularning barliⱪ ⱪoxunliriƣa ⱪarxi turidu; U ularni ⱨalakǝtkǝ pütüp ⱪoyƣan, Ularni
    ⱪirƣinqiliⱪⱪa tapxuruwǝtkǝn;
  beo-beo: 'Hina Gode da fifi asi gala huluane, amola ilia dadi gagui gilisisu huluane
    ilima ougi gala. E da ilima fofada:nanu, ili gugunufinisimusa: ilegei dagoi.'
  tpi-OTNT: Bikpela i belhat tru long olgeta kantri na long ol soldia bilong ol, na
    em i tok pinis bai olgeta bilong ol i mas dai.
  hau-SA: Ubangiji yana fushi da dukan al’ummai; hasalarsa tana a kan mayaƙansu. Zai
    hallaka su tas, zai ba da su a karkashe.
  uig-LAT: Chünki Perwerdigarning barliq ellerge qarita ghezipi bar, Uning derghezipi
    ularning barliq qoshunlirigha qarshi turidu; U ularni halaketke pütüp qoyghan,
    Ularni qirghinchiliqqa tapshuruwetken;
  nde-nde: UThixo uthukuthelele izizwe zonke, ulaka lwakhe luphezu kwezitha zabo zonke.
    Uzazibhubhisa ngokupheleleyo, uzazinikela ekubulaweni.
  ton-ton: 'He ʻoku ʻi he ngaahi puleʻanga kotoa pē ʻae tuputāmaki ʻa Sihova, mo hono
    houhau lahi ʻoku ʻi honau ngaahi kongakau kotoa pē: kuo ne fakaʻauha mālie ʻakinautolu,
    kuo ne tukuange ʻakinautolu ke tāmateʻi.'
  ces-1613: 'Proto že hněv Hospodinův jest proti všechněm národům, a prchlivost proti
    všemu vojsku jejich: vyhubí je jako proklaté, a vydá je k zabití.'
  eng-WMB: For the LORD is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  tam-TCV: யெகோவா எல்லா நாடுகளோடும் கோபமாயிருக்கிறார்; அவருடைய கோபம் அவர்களுடைய எல்லா
    இராணுவத்தின்மேலும் இருக்கிறது. அவர் அவர்களை முற்றிலும் அழிப்பார்; அவர் அவர்களைக்
    கொலைக்கு ஒப்புக்கொடுப்பார்.
  ceb-ULB: Tungod kay nasuko si Yahweh sa tanang kanasoran, ug napungot batok sa tanan
    nilang mga kasundalohan; gilaglag niya sila sa hingpit, gitugyan niya sila sa
    kamatayon.
  pol-UBG: Bo oburzenie PANA spadło na wszystkie narody, jego zapalczywość – na wszystkie
    ich wojska. Wytracił je doszczętnie, wydał je na rzeź.
  urd-GVU: کیونکہ رب کو تمام اُمّتوں پر غصہ آ گیا ہے، اور اُس کا غضب اُن کے تمام لشکروں
    پر نازل ہو رہا ہے۔ وہ اُنہیں مکمل طور پر تباہ کرے گا، اُنہیں سفاک کے حوالے کرے
    گا۔
  deu-1912: Denn der HERR ist zornig über alle Heiden und grimmig über all ihr Heer.
    Er wird sie verbannen und zum Schlachten überantworten.
  kan-2017: ಯೆಹೋವನು ಸಕಲ ಜನಾಂಗಗಳ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವುಗಳ ಸೈನ್ಯದ ಮೇಲೆ ರೋಷಗೊಂಡು, ಅವರನ್ನು
    ಕೊಲೆಗೆ ಈಡುಮಾಡಿ ಸಂಪೂರ್ಣವಾಗಿ ಸಂಹರಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ke damumuw ngak gubin e nam nge gubin e salthaw rorad. Ke gechig
    nagrad ni ngan thang e pogofan rorad.
  hlt-MCSB: BOEIPA kah a thinhul te namtom boeih taengah, a kosi te amih kah caempuei
    boeih taengla pawk. Amih te a thup vetih maeh la a voeih ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮ ቢያሢ ዑፃ ዻጋዼኔ፤ ዒዛኮ ዼኤፖ ዻጋ ዔያቶኮ ዖሎ ዖላ ዓሶ ቢያይዳኬ፤ ጋፒሲ ዔያቶ ዒ ባይዛንዳኔ፤
    ዔያታ ጬንቾ ዓፓሮና ሃይቃንዳጉዲ ዓኣሢ ዔያቶ ዒዚ ዒንጋንዳኔ።
  twi-ASANTE: Awurade bo afu amanaman no; nʼabufuhyeɛ no tia wɔn akodɔm nyinaa. Ɔbɛsɛe
    wɔn pasaa, ɔbɛma wɔakunkum wɔn.
  eng-WEBU: For the LORD is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  wal-wal: Aissi giikko, GODAI kawotetta ubbaa hanqqettiis; a yiilloikka eta tooranchchatu
    ubbaa bollaana. I eta muleera xaissana; eta siifiyaageetussi aattidi immana.
  spa-PDDPT: Porque Yavé está airado contra todas las naciones y furioso contra todos
    sus ejércitos. Las destruirá por completo, las entregará al matadero.
  gun-gun: Mba'eta yvy regua ha'e javi pe Senhor ipoxy, opoxya oexa uka ha'e kuery
    regua xondaro kuery ha'e javi pe. Ha'e rami vy imombaarã ha'e ijukapaarã pe omboaxapa.
  ilo-ULB: Ta makaunget ni Yahweh kadagiti amin a nasion, ken makapungtot kadagiti
    amin nga armadada; dinadaelna ida a naan-anay, inyawatna ida iti pannakapapatay.
  kpg-kpg: Dimaadua e hagawelewele gi nia henua huogodoo mo nadau buini dauwa. Mee
    gu haga halauwa digaula gii mmade.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ بارلىق ئەللەرگە قارىتا غەزىپى بار، ئۇنىڭ دەرغەزىپى
    ئۇلارنىڭ بارلىق قوشۇنلىرىغا قارشى تۇرىدۇ؛ ئۇ ئۇلارنى ھالاكەتكە پۈتۈپ قويغان، ئۇلارنى
    قىرغىنچىلىققا تاپشۇرۇۋەتكەن؛
  sus-sus: barima Alatala xɔnɔxi ɲamanɛ nun e xa sɔɔri gaali birin ma. A fama nɛ dinde
    e ra, a e ratɔn.
  pon-2006: KAUN-O ketin engiengdahr pahn wehi koaros oh neirail karis kan. E ketin
    kerieiraillahr pwe re en mwomwla.
  ksd-ksd: Tago ra Luluai i kankanuane ra lavur Tematana par, ma i ngangangal na kulot
    ure kadia lavur kor na tarai; i tar pilak vakakit vue diat, i tar nur tar diat
    ba da ubu vue diat.
  tur-YTC: Çünkü Yahve bütün uluslara karşı kızgın, Onların bütün ordularına öfkeli.
    Onları tümüyle yok etti. Onları boğazlanmak üzere teslim etti.
  grc-BRENT: Διότι θυμὸς Κυρίου ἐπὶ πάντα τὰ ἔθνη καὶ ὀργὴ ἐπὶ τὸν ἀριθμὸν αὐτῶν,
    τοῦ ἀπολέσαι αὐτοὺς, καὶ παραδοῦναι αὐτοὺς εἰς σφαγήν.
  ind-AYT: Sebab, TUHAN murka terhadap semua bangsa, dan kesal terhadap semua tentara
    mereka. Dia telah menghancurkan mereka sama sekali, Dia telah menyerahkan mereka
    ke dalam pembantaian.
  nya-nya: Yehova wayipidwa ndi anthu a mitundu yonse; wapsera mtima magulu awo onse
    ankhondo. Iye adzawawononga kotheratu, nawapereka kuti aphedwe.
  hrv-hrv: Jer razgnjevi se Jahve na sve narode, razjari se na svu vojsku njihovu.
    Izruči ih uništenju, pokolju ih predade.
  mps-mps: Genuai Bidigo te tigidali bulu tǫ kantri dali haliga sębę eyu, te augwa
    ami bidi dabe dali me sębę yali. Tama agai te po weyu, te augwali tigidali isaibao
    po wai dao. Awe, agai augwali sese mu dola silaibao.
  tpi-tpi: Bikpela i belhat tru long olgeta kantri na long ol soldia bilong ol, na
    em i tok pinis bai olgeta bilong ol i mas dai.
  dan-1931: Thi HERREN er vred på alle Folkene, harmfuld på al deres Hær; han slår
    dem med Band og giver dem hen til at slagtes;
  vie-OVCB: Vì Chúa Hằng Hữu phẫn nộ chống lại các dân tộc. Cơn giận của Ngài nghịch
    cùng các quân đội của chúng. Ngài sẽ tuyệt diệt chúng hoàn toàn, để cho chúng
    bị tàn sát.
  guj-2017: કેમ કે સર્વ પ્રજાઓ પર અને તેના સર્વ સૈન્યો પર યહોવાહને ક્રોધ ચઢ્યો છે;
    તેમણે તેમનો સંપૂર્ણ નાશ કર્યો છે, તેઓને સંહારને આધીન કર્યા છે.
  pon-2006A: KAUN-O ketin engiengdahr pahn wehi koaros oh neirail karis kan. E ketin
    kerieiraillahr pwe re en mwomwla.
  por-BRBSL: Pois Yahweh está enfurecido contra todas as nações, e zangados com todos
    os seus exércitos. Ele os destruiu completamente. Ele os entregou para o abate.
  cth-cth: BAWIPA teh miphun pueng koe a lungkhuek dawkvah, a lungphuennae a hue teh
    ahnimae ransabawinaw koe a pha. Ahnimanaw hah raphoe vaiteh, theinae koe a poe
    han.
  twi-twi: Awurade bo afuw amanaman nyinaa; nʼabufuwhyew no tia wɔn asraafo nyinaa.
    Ɔbɛsɛe wɔn pasaa, ɔbɛma wɔakunkum wɔn.
  hlt-hlt: BOEIPA kah a thinhul te namtom boeih taengah, a kosi te amih kah caempuei
    boeih taengla pawk. Amih te a thup vetih maeh la a voeih ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m miɛkɛ kɛɛ̀ pɛikɛ yɛbotɛ̀, m miɛkɛ kɛɛ̀ cɔ̀útɛ́ yɛbotɛ̀
    kó yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀ yɛmɔu, kɛ̀ n yóó yɛ̀ kùɔ pɑ́íí, bɛ̀ bo bɛ̀ fìé.
  msy-2020: Ikiavɨra Itir God, kantriba bar me ko mɨdorozir gumaziba, bar men anɨngaghegha
    me bagha navim isi, egha me aremeghasa, a mɨkemegha gɨfa.
  dop-dop: Mpi tɔ, Tɑcɑɑ kɑ́ mʋ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ piitimnɑɑ tǝnɑ. Ɩ tɑɑ kpɑnɑ pɑ
    yoolɑɑ tǝnɑ. Tɑcɑɑ tʋ ɩ tɑɑ sɩ ɩ kɑ́ kpiisi-wɛ. Ɩ cɑɑ ɩ wɑkǝlɩ-wɛ.
  azb-azb: Çünki Rəbb bütün millətlərə qarşı qəzəbləndi, Onların ordularına qarşı
    qeyzə gəldi. Onların hamısını məhv edəcək, Ölümə məhkum edəcək.
  eng-DBY: 'For the wrath of Jehovah is against all the nations, and [his] fury against
    all their armies: he hath devoted them to destruction, he hath delivered them
    to the slaughter.'
  hin-2017: यहोवा सब जातियों पर क्रोध कर रहा है, और उनकी सारी सेना पर उसकी जलजलाहट
    भड़की हुई है, उसने उनको सत्यानाश होने, और संहार होने को छोड़ दिया है।
  wol-KYG: Merum Aji Sax ji ñeel na xeetoo xeet, am sànj ñeel gàngoori xeet yi. Aji
    Sax ji faagaagal leen, dogal ñu war leena rendi.
  eng-YLT: For wrath [is] to Jehovah against all the nations, And fury against all
    their host, He hath devoted them to destruction, He hath given them to slaughter.
  eng-WYC-2017: For why [the] indignation of the Lord is on all folks, and strong
    vengeance on all the chivalry of them; he killed them, and gave them into slaying.
  eng-WMBB: For the LORD is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  urd-GVH: क्योंकि रब को तमाम उम्मतों पर ग़ुस्सा आ गया है, और उसका ग़ज़ब उनके तमाम
    लशकरों पर नाज़िल हो रहा है। वह उन्हें मुकम्मल तौर पर तबाह करेगा, इन्हें सफ़्फ़ाक
    के हवाले करेगा।
  rug-rug: Ura bugoro ni e Zihova sari doduru butubutu, sa tinaṉaziri Tanisa si kamo
    la koari doduru dia qeto minate. Na kote va kilasa beto pani Sa, kote vala ni
    Sa pude ta seke va mate.
  gaz-gaz: Waaqayyo saboota hundatti aareera; dheekkamsi isaa loltoota isaanii hunda
    irra buʼeera. Inni guutumaan guutuutti isaan barbadeessa; inni akka qalamaniif
    dabarsee isaan kenna.
  fra-LSG: 'Car la colère de l’Éternel va fondre sur toutes les nations, Et sa fureur
    sur toute leur armée: Il les voue à l’extermination, Il les livre au carnage.'
  yal-yal: Amasɔtɔ Alatalaa xɔlɔn godoma nɛn siyane birin fari, a fitinan yi godo
    e ganle birin ma. A bata halagin nagidi e birin ma. A tinma nɛn e birin yi faxa.
  haw-1868: No ka mea, maluna o na lahuikanaka a pau ka inaina o Iehova, A o kona
    ukiuki hoi maluna o ko lakou lehulehu a pau; Ua molia oia ia lakou, Ua haawi oia
    ia lakou i ka make.
  arb-NAV: لأَنَّ الرَّبَّ سَاخِطٌ عَلَى كُلِّ الشُّعُوبِ، وَغَضَبُهُ مُنْصَبٌّ عَلَى
    جَمِيعِ أَجْنَادِهِمْ. قَضَى عَلَيْهِمْ بِالْفَنَاءِ، وَأَسْلَمَهُمْ إِلَى الذَّبْحِ،
  ewe-ewe: Yehowa do dziku ɖe dukɔwo katã ŋu, eye eƒe dɔmedzoe bi ɖe woƒe asrafowo
    ŋu. Atsrɔ̃ wo gbidigbidi ahatsɔ wo ade asi be woawu.
  eng-LEE: 'For the indignation of the Lord is [enkindled] over all the nations, and
    his fury over all their army: he hath devoted them, he hath given them up to the
    slaughter:'
  asm-FB: কাৰণ সকলো জাতিৰ বিৰুদ্ধে যিহোৱাৰ ক্ৰোধ আছে, আৰু তেওঁলোকৰ সকলো সৈন্যৰ বিৰুদ্ধে
    তেওঁ অগ্নিশর্মা; তেওঁ তেওঁলোকক সম্পূর্ণ ভাবে ধ্বংস কৰিব, বধ কৰিবলৈ তেওঁ তেওঁলোকক
    প্রাণীহত্যা কাৰীৰ হাতত শোধাই দিব।
  sus-A: بَرِ مَ عَلَتَلَ شْنْشِ حَمَنّ نُن عٍ شَ سْورِ فَالِ بِرِن مَ. عَ قَمَ نّ
    دِندٍ عٍ رَ، عَ عٍ رَتْن.
  fra-SBL: Car Yahvé est en colère contre toutes les nations, et en colère contre
    toutes leurs armées. Il les a complètement détruits. Il les a livrés à l'abattoir.
  hbo-hbo: כִּ֣י קֶ֤צֶף לַֽיהוָה֙ עַל־כָּל־הַגֹּויִ֔ם וְחֵמָ֖ה עַל־כָּל־צְבָאָ֑ם הֶחֱרִימָ֖ם
    נְתָנָ֥ם לַטָּֽבַח׃
  kik-kik: Nĩgũkorwo Jehova nĩarakarĩire ndũrĩrĩ ciothe; mangʼũrĩ make marĩ kũrĩ mbũtũ
    ciao ciothe cia ita. Nĩagaciniina ithire biũ, nĩagacineana ciũragwo.
  fra-NCL: Car Yahweh est courroucé contre toutes les nations, et en fureur contre
    toute leur armée ; il les a vouées, livrées au carnage.
  cek-AK: Angraeng loe prae kaminawk boih nuiah palungphui, anih palungphuihaih loe
    nihcae ih misatuh kaminawk boih nuiah oh; Angraeng mah nihcae to amrosak moe,
    kami humnawk khaeah paek.
  cuk-cuk: Bab-Jehová, dulemar-yar-baid-baidgi-bukmaladse bela urwemaid. Amar-sorda-bila-onomaladse
    bela urwemaid. Bab-Dummad, bela bemar-obeloged sogmaid, bela bemar-ogiloged sogmaid.
  uig-CYR: Чүнки Пәрвәрдигарниң барлиқ әлләргә қарита ғәзиви бар, Униң дәрғәзиви уларниң
    барлиқ қошунлириға қарши туриду; У уларни һалакәткә пүтүп қойған, Уларни қирғинчилиққа
    тапшурувәткән;
  tel-2017: యెహోవా కోపం రాజ్యాల మీదికి వస్తున్నది, ఆయన ఆగ్రహం వారి సర్వ సేనల మీదికీ
    వస్తున్నది. ఆయన వారిని శపించి వధకు అప్పగించాడు.
  hat-BSA: Paske gwo kòlè SENYÈ a kont tout nasyon yo e jijman Li brile kont tout
    lame yo. Li te detwi yo nèt. Li te donnen yo a yon gwo masak.
  kos-kos: LEUM GOD El arulana kasrkusrak sin mutanfahl nukewa ac sin un mwet mweun
    lalos nukewa. El wotela mu elos ac anwuki.
  hbo-WLC: כִּ֣י קֶ֤צֶף לַֽיהוָה֙ עַל־כָּל־הַגּוֹיִ֔ם וְחֵמָ֖ה עַל־כָּל־צְבָאָ֑ם הֶחֱרִימָ֖ם
    נְתָנָ֥ם לַטָּֽבַח׃
  ibo-ibo: Nʼihi na Onyenwe anyị na-eweso mba niile nke ụwa iwe, iwe ya dị ọkụ megide
    ndị agha ha niile. Ọ ga-ala ha nʼiyi kpamkpam, nyefee ha nʼaka ndị ga-egbu ha.
  ory-ory: କାରଣ ଦେଶୀୟ ସମସ୍ତଙ୍କ ପ୍ରତିକୂଳରେ ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ଓ ସେମାନଙ୍କର ସମସ୍ତ ସୈନ୍ୟସାମନ୍ତର
    ପ୍ରତିକୂଳରେ ତାହାଙ୍କର ପ୍ରଚଣ୍ଡ କୋପ ଅଛି; ସେ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିଅଛନ୍ତି,
    ସେ ସେମାନଙ୍କୁ ହତ ହେବା ନିମନ୍ତେ ସମର୍ପଣ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a song ngeni chon ekewe mwün fanüfan, a pwal
    lingeringeriti nöür kewe mwichen sounfiu meinisin. Iwe, a apwüngala pwe repwe
    ninnila.
  rop-rop: Dumaji YAWEI det trubala God im brabli wail langa ebri pipul langa ebri
    kantri, im garra kilim olabat.
  ukr-1871: Загорівсь бо гнїв Господень на всї народи, й досада його — на всю многоту
    їх. Він наложив на їх проклін, передав їх на заріз;
  deu-1951: Denn der HERR ist zornig über alle Völker und ergrimmt über ihr ganzes
    Heer. Er hat sie mit dem Bann belegt und zur Schlachtung überliefert.
  eng-JPS: For the LORD hath indignation against all the nations, and fury against
    all their host; He hath utterly destroyed them, He hath delivered them to the
    slaughter.
  srp-1865: Jer se Gospod razgnjevio na sve narode, i razljutio se na svu vojsku njihovu,
    zatræe ih, predaæe ih na pokolj.
  lug-lug: Mukama anyiigidde amawanga gonna, ekiruyi kye kiri ku magye gaabwe gonna.
    Alibazikiririza ddala, alibawaayo okuttibwa.
  heb-heb: כי קצף ליהוה על כל הגוים וחמה על כל צבאם החרימם נתנם לטבח׃
  ben-IRV: কারণ সদাপ্রভু সব জাতির ওপরে ক্রুদ্ধ হয়েছেন এবং তাদের সব সৈন্যদলের বিরুদ্ধে
    ক্রোধান্বিত হয়ে আছেন। তিনি তাদেরকে সম্পূর্ণ ধ্বংস করেছেন, তিনি তাদেরকে হত্যার
    হাতে তুলে দিয়েছেন।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉੱਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਹੈ, ਉਹ ਦਾ ਕ੍ਰੋਧ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ
    ਸੈਨਾਂ ਉੱਤੇ ਭੜਕਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਹੋਣ ਲਈ ਅਤੇ ਵੱਢੇ ਜਾਣ
    ਲਈ ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ အမျက် တော်သည် လူမျိုး အပေါင်း တို့၌ ထွက်၍ ၊ ပြင်းစွာသောအမျက်
    တော်သည် သူ တို့ အလုံး အရင်းအပေါ် မှာ သင့်ရောက်လေ၏။ သူ တို့ကို ရှင်းရှင်းဖျက်ဆီး
    ၍၊ အသေ သတ်ခြင်း၌ အပ် လိုက်တော်မူ ၏။
  hmo-hmo: Badina be Lohiabada ese, bese idauidau ibounai dekenai ia badu noho. Edia
    tuari taudia ibounai dekenai ia badu noho, mai siahu danu. Ia ese idia do ia hadikaia
    ore momokani. Ala-ala dekena amo Lohiabada ese do ia aladia mase ore.
  urd-urd: क्यूँकि ख़ुदावन्द का क़हर तमाम क़ौमों पर और उसका ग़ज़ब उनकी सब फ़ौजों पर
    है; उसने उनको हलाक कर दिया, उसने उनको ज़बह होने के लिए हवाले किया।
  rus-SYN: Ибо гнев Господа на все народы, и ярость Его на все воинство их. Он предал
    их заклятию, отдал их на заклание.
  bqc-SIM: Asa Dii pↄ pà bui píizi, à fɛ̃̀ ń ń zĩgↄ̃ↄ. A ń dɛdɛ, i ń míↄnzↄ̃.
  tcz-CHONGTHU: Ajehchu Pakai chu chitin namtin chunga alung asatai. Agalsat sepai
    ho chunga nasatah'a lunghang'a ahitai. Abon'uva asuhmang hel soh ding, themmo
    achanna athagam hel ding ahi.
  mar-mar: कारण सर्व राष्ट्रावर परमेश्वर रागावला आहे आणि त्यांच्या सैन्यांविरूद्ध
    संताप झाला आहे; त्याने त्यांचा समूळ नाश केला आहे. त्याने त्यांचा संहार करण्यासाठी
    त्यांच्या हवाली केले आहे.
  qub-qub: Tayta Diosga nasyuncunapaj rabyashami caycan. Rabyashami caycan nasyuncunapa
    suldäruncunapäpis. Paymi llapanta illgächenga; ushajpaj wañuchenga.
  hat-hat: Seyè a fache sou tout nasyon yo nèt, ansanm ak lame sòlda yo. Li kondannen
    yo tout pou yo mouri, pou yo touye yo tankou bèt y'ap ofri pou touye pou li.
  eng-BSB: The LORD is angry with all the nations and furious with all their armies.
    He will devote them to destruction; He will give them over to slaughter.
  eng-WEBPB: For the LORD is enraged against all the nations, and angry with all their
    armies. He has utterly destroyed them. He has given them over for slaughter.
  kbq-kbq: Ra Anumzamo'a maka kokankokama nemaniza vahekura rimpa ahenezamanteno,
    sondia vahezmigura tusi arimpa ahezmanteankino, zamahe hana hugahie. Ana nehuno
    ana vahera zamatrenige'za zamahe'za rugitagi atregahaze.
  nhe-BL: Pampa TOTECO tlahuel cualantoc ica tlen itztoque ipan nochi tlaltini huan
    ica nochi inintlayacancahua huan ininsoldados. Yajaya iselti quintlamiixpolihuiltis
    huan quintemactilis ipan se hueyi miquistli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy ywy nànàn a'e. Wikwahy zauxiapekwer ywy
    nànànar wanupe upaw rupi a'e. Umume'u wazuka àwàm kwez kury. Umume'u wamumaw pàwàm
    kwez kury.
  eng-DRA: 'For the indignation of the Lord if upon all nations, and his fury upon
    all their armies: he hath killed them, and delivered them to slaughter.'
