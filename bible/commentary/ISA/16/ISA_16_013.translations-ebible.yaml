verse: ISA.016.013
translations:
  mal-C: ഇതാണ് യഹോവ മുമ്പേതന്നെ മോവാബിനെപ്പറ്റി അരുളിച്ചെയ്ത വചനം.
  deu-TKW: Dies ist das Wort, das Jahwe dereinst über Moab geredet hat.
  lin-lin: Yango nde liloba oyo Yawe aloba wuta kala mpo na Moabi.
  eng-LSV: This [is] the word that YHWH has spoken to Moab from that time,
  eng-GNV: This is the word that the Lord hath spoken against Moab since that time.
  eng-WEBSTER: This is the word that the LORD hath spoken concerning Moab since that
    time.
  nhw-BL: Nochi ya ni eltoc catli TOTECO quiijto huejcajya para panosquía ipan tlali
    Moab.
  swh-ONEN: Hili ndilo neno ambalo Bwana ameshasema kuhusu Moabu.
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u ɡeruɑ yellun di Mɔɑbubɑn sɔ̃.
  eng-KJVCPB: This is the word that the Lord hath spoken concerning Moab since that
    time.
  luo-luo: Ma e wach ma Jehova Nyasaye nosewacho kuom Moab.
  meu-meu: Nega gunadia ai Iehova ese Moab na unu e herevalaia toma.
  npi-ULB: परमप्रभुले मोआबको बारेमा पहिले नै बोल्नुभएको वचन यही हो ।
  yor-yor: Èyí ni ọ̀rọ̀ tí Olúwa ti sọ nípa Moabu.
  pes-OPCB: این بود پیغامی که خداوند از قبل دربارهٔ موآب فرموده بود.
  tgl-ULB: Ito ang salita na nakaraang sinabi ni Yahweh tungkol sa Moab.
  hui-hui: Moaba wali agalirunaga bi mo ko hai hayadagoni Anduane Homogo ibunime bule
    lo winidagua bini.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​ကား​မော​ဘ​ပြည်​နှင့်​ပတ် သက်​၍​စော​စော​ပိုင်း​က ထာ​ဝ​ရ​ဘု​ရား​ပေး
    တော်​မူ​ခဲ့​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​ပေ​သည်။-
  bod-N: འདི་ནི་སྔོན་ཆད་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཨབ་སྐོར་ལ་གསུངས་པའི་བཀའ་ཡིན་ནོ། །
  wsk-wsk: Munan imi ko den mu, Yawe giram ale Moab ko maingkala balu beteram.
  sna-sna: Iri ndiro shoko rakataurwa kare naJehovha pamusoro peMoabhu.
  spa-BLM: Esta es la palabra que Yahvé habló sobre Moab en el pasado.
  cac-cac: Aton juntzan̈ lolonel tic yalnaccan Jehová d'a yib'an̈ Moab d'a pecataxo.
  swh-ULB: Haya ndio maneno aliyoyazungumza Yahwe kuhusu Moabu iliyopita.
  bel-bel: Вось слова, якое сказаў Гасподзь пра Мааў даўно.
  deu-ELBBK: Das ist das Wort, das der HERR vor Langem über Moab geredet hat.
  mbb-OT: Nekaǥi en heini zengan te Nengazen is mehitenged te Moab.
  mal-2015: ഇതാകുന്നു യഹോവ പണ്ടു തന്നേ മോവാബിനെക്കുറിച്ചു അരുളിച്ചെയ്ത വചനം.
  gup-gup: Kuhni rowk nawu Yawey kerrngehkenhni benyolyolmeng birrimekbe nawu Moab
    bininj.
  rmc-rmc: Kada hin o lav, savo o RAJ imar phenďa pal o Moab.
  pes-OPV: این است کلامی که خداوند درباره موآب از زمان قدیم گفته است.
  ron-1924: Ачеста есте кувынтул пе каре л-а ростит Домнул де мултэ време асупра Моабулуй.
  ben-OBCV: সদাপ্রভু এই বাণী ইতিমধ্যে মোয়াবের সম্পর্কে বলেছেন।
  som-som: Kanu waa eraygii uu Rabbigu waagii hore reer Moo'aab kaga hadlay.
  lat-VUC: Hoc verbum quod locutus est Dominus ad Moab ex tunc.
  eng-ASVBT: This is the word that Jehovah spake concerning Moab in time past.
  ita-1885: Quest'è la parola che il Signore ha detta contro a Moab, ab antico.
  eng-LXXUP: This is the word which the Lord spoke against Moab, when he spoke.
  eng-ULB: This is the word that Yahweh spoke concerning Moab previously.
  spa-VBL: Este es el mensaje que el Señor ya ha dado sobre Moab.
  fra-_FOB: Telle est la parole que l'Éternel a prononcée dès longtemps sur Moab.
  mal-mal: ഇതാകുന്നു യഹോവ പണ്ടുതന്നെ മോവാബിനെക്കുറിച്ച് അരുളിച്ചെയ്ത വചനം.
  urd-GVR: Rab ne māzī meṅ in bātoṅ kā elān kiyā.
  suz-BL: एको परमप्रभु यावेमी मोआब आ पर्बम ङोंइती देंशो लोव़ बाक्‍ब।
  eng-NOY: This is the word which Jehovah spake concerning Moab of old.
  ita-1927: Questa è la parola che l’Eterno già da lungo tempo pronunziò contro Moab.
  ckb-ckb: ئەمە ئەو فەرمایشتەیە کە یەزدان پێشتر بە مۆئابی فەرموو.
  eng-BBE: This is the word which the Lord said about Moab in the past.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಮೋವಾಬಿನ ವಿಷಯವಾಗಿ ಹಿಂದೆ ನುಡಿದ ಮಾತು ಇದೇ:'
  tam-2017: மோவாபைக்குறித்து அக்காலத்திலே யெகோவா சொன்ன வார்த்தை இதுவே.
  spa-RV-1909: Esta es la palabra que pronunció Jehová sobre Moab desde aquel tiempo.
  ron-BTF: Acesta este cuvântul pe care DOMNUL l-a vorbit de atunci referitor la Moab.
  eng-WEBP: This is the word that the LORD spoke concerning Moab in time past.
  eng-FBV: This is the message that the Lord has already delivered about Moab.
  nld-1939: Dit is het woord, Door Jahweh vanouds over Moab gesproken.
  nch-BL: Nochi ya ni eltoc cati TOTECO quiijto huejcajquiya para panosquía ipan tali
    Moab.
  vie-1934: Aáy là lời mà xưa kia Đức Giê-hô-va đã phán về Mô-áp.
  hin-CV: यह मोआब के लिये पहले कहा हुआ याहवेह का वचन है.
  eng-OURB: This is the word that Adonai spoke concerning Moab [From father] in time
    past.
  spa-BES: Esta es la palabra que el Señor dijo acerca de Moab en el pasado.
  tdx-tdx: Izay ty nibekoe’ Iehovà haehae i Moabe.
  tha-KJV: นี่​เป็นพระวจนะซึ่งพระเยโฮวาห์ตรัสเกี่ยวกับโมอับในอดีต
  por-BR-2018: Esta é a palavra que o SENHOR falou sobre Moabe desde então.
  deu-ELO: Das ist das Wort, welches Jehova vorlängst über Moab geredet hat.
  eng-WYC-2018: This is the word which the Lord spake to Moab from that time.
  epo-epo: Tio estas la vorto, kiun la Eternulo diris pri Moab antaŭ longe.
  uig-PIN: Mana muxu sɵzlǝrni Pǝrwǝrdigar Moab toƣruluⱪ burun eytⱪan.
  beo-beo: 'Amo sia: huluane Hina Gode da Moua:be fi ilia hou olelema:ne, musa: sia:i
    dagoi.'
  tpi-OTNT: Ol dispela tok bilong Moap i bagarap, em Bikpela i bin mekim bipo yet.
  hau-SA: Wannan ita ce maganar da Ubangiji ya riga ya yi game da Mowab.
  uig-LAT: Mana mushu sözlerni Perwerdigar Moab toghruluq burun éytqan.
  nde-nde: Leli yilizwi uThixo avele eselikhulumile ngoMowabi.
  ton-ton: Ko eni ʻae folofola kuo folofolaʻaki ʻe Sihova, ki Moape talu ʻae kuonga
    ko ia.
  ces-1613: Toť jest to slovo, kteréž mluvil Hospodin o Moábovi již dávno.
  eng-WMB: This is the word that the LORD spoke concerning Moab in time past.
  tam-TCV: மோவாபைப் பற்றி யெகோவா முன்பே சொல்லியிருந்த வார்த்தை இதுவே.
  ceb-ULB: Mao kini ang pulong nga gisulti ni Yahweh kaniadto mahitungod sa Moab.
  pol-UBG: To jest słowo, które PAN niegdyś powiedział o Moabie.
  urd-GVU: رب نے ماضی میں اِن باتوں کا اعلان کیا۔
  deu-1912: Das ist's, was der HERR dazumal gegen Moab geredet hat.
  kan-2017: ಯೆಹೋವನು ಮೋವಾಬಿನ ವಿಷಯವಾಗಿ ಹಿಂದೆ ನುಡಿದ ಮಾತುಗಳು ಇದೇ.
  yap-yap: Irera’ e thin ni pi’ SOMOL ni somm’on u murung’agen yu Moab.
  hlt-MCSB: Hekah ol he BOEIPA loh hlamat ah ni Moab ham a thui coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታዺ ሞዓኣቤ ዓጮ ዛሎ ኬኤዜ ቃኣላ ያዺኬ፤
  twi-ASANTE: Yei ne asɛm a Awurade aka dada afa Moab ho.
  eng-WEBU: This is the word that the LORD spoke concerning Moab in time past.
  wal-wal: GODAI kasetidi, Moo7aababaa yootido qaalai hegaa.
  spa-PDDPT: Ésta es la Palabra que Yavé predijo con respecto a Moab.
  gun-gun: Ha'e va'e ayvu ma Senhor yma ma voi Moabe rovai omombe'u uka va'ekue.
  ilo-ULB: Kastoy ti sao nga imbaga ni Yahweh maipanggep iti Moab iti naglabas.
  kpg-kpg: Aanei nnelekai Dimaadua ne helekai ai i Moab i mua.
  uig-ARA: مانا مۇشۇ سۆزلەرنى پەرۋەردىگار موئاب توغرۇلۇق بۇرۇن ئېيتقان.
  sus-sus: Alatala xa masenyi nan na ki Mowaba xa fe ra, naxan masenxi tɛmui dangixi.
  pon-2006: Iet mahsen me KAUN-O ketin wia duwen Mohap mahs.
  ksd-ksd: Nam ia ra tinata ba ra Luluai i ga tatike ure Moab ta ra kilala i tar par.
  tur-YTC: Bu, Yahve'nin geçmiş zamanda Moav hakkında söylediği sözdür.
  grc-BRENT: Τοῦτο τὸ ῥῆμα ὃ ἐλάλησε Κύριος ἐπὶ Μωὰβ, ὁπότε ἐλάλησε.
  ind-AYT: Itulah firman yang dahulu disampaikan oleh TUHAN mengenai Moab.
  nya-nya: Awa ndi mawu amene Yehova wayankhula kale zokhudza Mowabu.
  hrv-hrv: Ovo je riječ koju nekoć reče Jahve protiv Moaba.
  mps-mps: Te Moap dolaibao wabo po te Genuai Bidigo polobadu digi wai dao.
  tpi-tpi: Ol dispela tok bilong Moap i bagarap, em Bikpela i bin mekim bipo yet.
  dan-1931: Det er Ordet, HERREN fordum talede til Moab.
  vie-OVCB: Những lời này Chúa Hằng Hữu đã phán dạy từ lâu.
  guj-2017: યહોવાહે મોઆબ વિષે જે વાત અગાઉથી કહી હતી તે એ છે.
  pon-2006A: Iet mahsen me KAUN-O ketin wia duwen Mohap mahs.
  por-BRBSL: Esta é a palavra que Yahweh falou a respeito de Moab no passado.
  cth-cth: Hethateh, atuvah Moab ram hoi kâkuen e BAWIPA ni a dei e lawk doeh.
  twi-twi: Eyi ne asɛm a Awurade aka dedaw afa Moab ho.
  hlt-hlt: Hekah ol he BOEIPA loh hlamat ah ni Moab ham a thui coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì nti Mɔɑbu ɛì kpɛ́í.
  msy-2020: Moapia ikuvighamin mɨgɨrɨgɨar kaba, Ikiavɨra Itir God bar fomɨram dagh
    amigha gɨfa.
  dop-dop: Nti Tɑcɑɑ kɑ yɔɣɔtɑ hɑtoo lɔŋ kɛ Mowɑpʋ tɔɔ tɔɣɔlɛ.
  azb-azb: Rəbbin Moav haqqında keçmişdə dediyi sözü budur.
  eng-DBY: This is the word which Jehovah hath spoken from of old concerning Moab.
  hin-2017: यही वह बात है जो यहोवा ने इससे पहले मोआब के विषय में कही थी।
  wol-KYG: Lii la Aji Sax ji waxoon bu yàgg ci mbirum Mowab,
  eng-YLT: This [is] the word that Jehovah hath spoken unto Moab from that time,
  eng-WYC-2017: This is the word which the Lord spake to Moab from that time.
  eng-WMBB: This is the word that the LORD spoke concerning Moab in time past.
  urd-GVH: रब ने माज़ी में इन बातों का एलान किया।
  rug-rug: Arini sari na zinama sapu zama va kenue nia e Zihova pa guguana Moabi.
  gaz-gaz: Kun dubbii Waaqayyo duraanuu waaʼee Moʼaab dubbatee dha.
  fra-LSG: Telle est la parole que l’Éternel a prononcée dès longtemps sur Moab.
  yal-yal: Alatala bata yi na fala Moyaba kaane xili ma.
  haw-1868: Oia ka olelo a Iehova i olelo ai no Moaba i ka wa mamua.
  arb-NAV: هَذَا مَا تَكَلَّمَ الرَّبُّ بِهِ عَلَى مُوآبَ مُنْذُ زَمَنٍ.
  ewe-ewe: Esia nye nya si Yehowa gblɔ ɖi xoxo tso Moab ŋu.
  eng-LEE: This is the word that the Lord hath spoken concerning Moab in former times.
  asm-FB: এয়ে যিহোৱাই মোৱাবৰ বিষয়ে পূৰ্বতে কোৱা বাক্য;
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ مٌوَبَ شَ قٍ رَ، نَشَن مَسٍنشِ تّمُي دَنفِشِ.
  fra-SBL: Telle est la parole que l'Éternel a prononcée autrefois sur Moab.
  hbo-hbo: זֶ֣ה הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־מֹואָ֖ב מֵאָֽז׃
  kik-kik: Ũyũ nĩguo ũhoro ũrĩa Jehova aarĩtie ũkoniĩ Moabi.
  fra-NCL: Tel est l’oracle que Yahweh a prononcé sur Moab depuis un long temps.
  cek-AK: To atue hoi kamtong Moab kawng pongah Angraeng mah hae tiah lok thuihcoek
    boeh.
  cuk-cuk: Bab-Jehová weyob epenne Moab-dulemargi ibmar-guoedi sogsagusad.
  uig-CYR: Мана мошу сөзләрни Пәрвәрдигар Моаб тоғрилиқ бурун ейтқан.
  tel-2017: ఇంతకు ముందు యెహోవా మోయాబు గురించి చెప్పిన మాట ఇదే.
  hat-BSA: Se pawòl sa a ke SENYÈ a te pale avan sa sou Moab.
  kos-kos: Pa inge kas ma LEUM GOD El fahk ke acn Moab in pacl meet ah.
  hbo-WLC: זֶ֣ה הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־מוֹאָ֖ב מֵאָֽז׃
  ibo-ibo: Ihe ndị a niile bụ okwu Onyenwe anyị kwuru banyere Moab na mbụ,
  ory-ory: ବିଗତ ସମୟରେ ସଦାପ୍ରଭୁ ମୋୟାବ ବିଷୟରେ ଏହି କଥା କହିଥିଲେ।
  chk-chk: Iei ewe pworaus ewe Samol mi Lapalap a fos usun fän iten chon Moap me lom.
  rop-rop: “Wal YAWEI bin olredi dalim detlot Moweb pipul blanga ol dislot ting,
  ukr-1871: Ось, яке слово виповів Господь вже давно про Моаба,
  deu-1951: Das ist das Wort, welches der HERR ehemals über Moab gesprochen hat;
  eng-JPS: This is the word that the LORD spoke concerning Moab in time past.
  srp-1865: Ovo je rijeè što reèe Gospod za Moava davno.
  lug-lug: Ekyo kye kigambo Mukama kye yayogera ku Mowaabu mu biro eby’edda.
  heb-heb: זה הדבר אשר דבר יהוה אל מואב מאז׃
  ben-IRV: সদাপ্রভু মোয়াব বিষয়ে এই কথা আগেই বলেছেন।
  pan-pan: ਇਹ ਬਚਨ ਉਹ ਹੈ ਜਿਹੜਾ ਯਹੋਵਾਹ ਮੋਆਬ ਦੇ ਵਿਖੇ ਭੂਤ ਕਾਲ ਵਿੱਚ ਬੋਲਿਆ,
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် မောဘ ၏ အကြောင်း စကား ကို အထက်က မိန့် တော်မူ၏။
  hmo-hmo: Inai Moaba taudia dekenai idia vara karadia be Lohiabada ese ia herevalaia
    guna vadaeni.
  urd-urd: यह वह कलाम है जो ख़ुदावन्द ने मोआब के हक़ में पिछले ज़माने में फ़रमाया
    था
  rus-SYN: Вот слово, которое изрек Господь о Моаве издавна.
  bqc-SIM: Yã́ pↄ́ Dii dↄ̀aa ò Mↄabuↄ musun we.
  tcz-CHONGTHU: Hiche thudol ho Pakai in phat masa peh a anasei doh ahitai.
  mar-mar: पूर्वीच्या काळी मवाबाविषयी जे वचन परमेश्वर बोलला आहे ते हेच आहे.
  qub-qub: Chaynömi Tayta Diosga niran Moab nasyunpaj. Chaytaga niran unaynami.
  hat-hat: Anvan sa, men sa Seyè a te di k'ap rive lavil Moab la.
  eng-BSB: This is the message that the LORD spoke earlier concerning Moab.
  eng-WEBPB: This is the word that the LORD spoke concerning Moab in time past.
  kbq-kbq: Hanki ama'i Moapu mopamo'ma havizama hania zamofo nanekea, ko Ra Anumzamo
    keaga hunte'nea naneke.
  nhe-BL: Nochi ya ni eltoc tlen TOTECO quiijto huejcajquiya para panosquía ipan tlali
    Moab.
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umume'u a'e uze'eg Moaw izuapyapyr
    wanehe.
  eng-DRA: 'This is the word, that the Lord spoke to Moab from that time:'
