  deu-ELO: Darum weine ich mit dem Weinen Jasers über den Weinstock von Sibma, ich
    überströme dich mit meinen Tränen, Hesbon und Elale. Denn über deine Obsternte
    und über deine Weinlese ist ein lauter Ruf gefallen;
  eng-WYC-2018: On this thing I shall weep in the weeping of Jazer, and on the vinery
    of Sibmah, (or And so I shall weep for the vineyard of Sibmah, like I weep for
    Jazer). Heshbon and Elealeh, I shall fill thee with my tears; for the voice of
    defoulers fell on thy vintage, and on thy harvest.
  epo-epo: Tial per la ploro de Jazer mi ploros pri la vinberĝardeno de Sibma; mi
