  tbz-SIM: Dɛɛ̀ te di mmɔ̀nnì kɛ̀ n wɛ̃nnɛ́nɛ̀ Yɑsɛɛ ɛì kɔbɛ, kɛ̀ ti kuɔ fínyĩ̀ kó
    dɛtie ndɛ̀ɛ̀ bo Sibumɑ ɛì dɛ kpɛ́í, fɔ̃́ Ɛsibonni ɛì nɛ̀ fɔ̃́ Edeyɑde n nɔnniɛti
