  urd-GVU: اِس لئے مَیں یعزیر کے ساتھ مل کر سِبماہ کے انگوروں کے لئے آہ و زاری کر
    رہا ہوں۔ اے حسبون، اے اِلی عالی، تمہاری حالت دیکھ کر میرے بےحد آنسو بہہ رہے ہیں۔
    کیونکہ جب تمہارا پھل پک گیا اور تمہاری فصل تیار ہوئی تب جنگ کے نعرے تمہارے علاقے
    میں گونج اُٹھے۔
  deu-1912: Darum weine ich um Jaser und um den Weinstock zu Sibma und vergieße viel
