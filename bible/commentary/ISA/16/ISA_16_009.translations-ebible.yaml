    naho ty fitataha’o, fa inay ty koike aly.
  tha-KJV: เพราะฉะนั้นข้าพเจ้าจึงร้องไห้กับคนร้องไห้ของเมืองยาเซอร์ เนื่องด้วยเถาองุ่นของสิบมาห์
    โอ เฮชโบนและเอเลอาเลห์​เอ๋ย ข้าพเจ้าจะราดเจ้าด้วยน้ำตาของข้าพเจ้า เพราะเสียงโห่ร้องเนื่องด้วยผลฤดูร้อนของเจ้า
    และเนื่องด้วยข้าวที่​เก​ี่ยวเก็บของเจ้าได้สงบลงแล้ว
  por-BR-2018: Por isso lamentarei com pranto por Jezer, a vide de Sibma; eu te regarei
