    düşdü.
  eng-DBY: Therefore I will weep with the weeping of Jaazer for the vine of Sibmah;
    with my tears will I water thee, Heshbon, and Elealeh, for a cry is fallen upon
    thy summer fruits and upon thy harvest.
  hin-2017: मैं याजेर के साथ सिबमा की दाखलताओं के लिये भी रोऊँगा; हे हेशबोन और एलाले,
    मैं तुम्हें अपने आँसुओं से सींचूँगा; क्योंकि तुम्हारे धूपकाल के फलों के और अनाज
    की कटनी के समय की ललकार सुनाई पड़ी है।
  wol-KYG: Jooyi waa Yaser laay jooy reseñ ga fa Sibma, yeen waa Esbon ak Elale, ma
    sange leeni rongooñ, nde fa ngeen di dajaleek fa ngeen di góobe, coowal mbégtee
    fay dakke.
  eng-YLT: Therefore I weep with the weeping of Jazer, The vine of Sibmah, I water
    thee [with] my tear, O Heshbon and Elealeh, For — for thy summer fruits, and for
    thy harvest, The shouting hath fallen.
  eng-WYC-2017: On this thing I shall weep in the weeping of Jazer, and on the vinery
    [or vineyard] of Sibmah. Heshbon and Elealeh, I shall fill thee with my tears;
    for the voice of defoulers fell on thy vintage, and on thy harvest.
  eng-WMBB: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah.
    I will water you with my tears, Heshbon, and Elealeh: for on your summer fruits
    and on your harvest the battle shout has fallen.'
  urd-GVH: इसलिए मैं याज़ेर के साथ मिलकर सिबमाह के अंगूरों के लिए आहो-ज़ारी कर रहा
    हूँ। ऐ हसबोन, ऐ इलियाली, तुम्हारी हालत देखकर मेरे बेहद आँसू बह रहे हैं। क्योंकि
    जब तुम्हारा फल पक गया और तुम्हारी फ़सल तैयार हुई तब जंग के नारे तुम्हारे इलाक़े
    में गूँज उठे।
  rug-rug: Ke kabo si rau, kabo gua ari pa Zazera; kaboi rau sari na vaeni pa Sibima.
    Agoi Hesiboni, agoi Eleale, totolo sa kolo mataqu na kabo gamu rau! Sa kukili
    qetuqetu totoso sagana sari vua huda, meke totoso pakepakete si noso.
  gaz-gaz: Kanaafuu ani akkuma Yaʼizeer boosse sana, mukkeen wayinii Sibimaatiif nan
    booʼa. Yaa Heshboon, yaa Eleʼaalee, ani imimmaan kootiin sin jiisa! Ililleen yeroo
    midhaan siif gaʼeetii fi gammachuun yeroo midhaan siif haamamu ture sun hafeera.
  fra-LSG: Aussi je pleure sur la vigne de Sibma, comme sur Jaezer; Je vous arrose
    de mes larmes, Hesbon, Élealé! Car sur votre récolte et sur votre moisson Est
    venu fondre un cri de guerre.
  yal-yal: Nanara, n wugama Yaasɛri kaane xɔn Sibima manpa binle fe ra. Ee! Xɛsibɔn
    taan nun Eleyale taana! N na n yɛɛgen nagboma ayi nɛn ɛ ma! Yɛngɛn xuiin bata
    mini ɛ manpa bili nakɔne yi, e nun ɛ se xaba daxine yi.
  haw-1868: Nolaila, me au i uwe ai no Iazera, Pela no wau e uwe ai no ke kumuwaina
    o Sibema; E hoopulu aku au ia oe i kuu waimaka, e Hesebona, a me Eleale; No ka
    mea, ua haule ka hooho kaua maluna o kou kau ai a me kou ohi ai ana.
  arb-NAV: لِذَلِكَ أَبْكِي كَبُكَاءِ يَعْزِيرَ عَلَى كُرُومِ سِبْمَةَ وَأُرْوِيكُمَا
    بِدُمُوعِي يَا حَشْبُونُ وَيَا أَلْعَالَةُ. لأَنَّ جَلَبَةَ الدَّمَارِ قَدْ وَقَعَتْ
    عَلَى حَصَادِكِ وَقِطَافِكِ.
  ewe-ewe: Eya ta mafa avi abe Yazer ɖe Sibma ƒe wainkawo ŋu ene. O! Hesbon, O! Eleale.
    Mefa mi vevie! Elabena dzidzɔɣli si ɖina le miaƒe kutsetsegbeɣi kple nuŋeŋe me
    la zi ɖoɖoe.
  eng-LEE: 'Therefore will I weep, when weeping for Ya''zer, for the vine of Sibmah:
    I will moisten thee richly with my tears, O Cheshbon, and El''aleh; for over [the
    gathering of] thy summer fruits and over thy harvest the battle-cry is fallen.'
  asm-FB: বাস্তৱিকতে মই চিবমাৰ দ্রাক্ষাবাৰীৰ কাৰণে যাজেৰৰ সৈতে কান্দিম। হে হিচবোন,
    আৰু ইলিয়ালি, মই মোৰ চকুলোৰে পানী দিম; তোমাৰ পথাৰৰ গ্রীষ্মকালৰ ফল আৰু শস্য দোৱাৰ
    কাৰণে মই আনন্দৰ উচ্চধ্বনি সমাপ্ত কৰিম।
  sus-A: نَ كُي ﭑ قَن وَ مَ نّ يَاسّرِ سّيتِ مَ سِبِمَ وّنِ شّ شَ قٍ رَ. ﭑ يَيٍ شّسِبْن
    نُن عٍلٍيَلٍ لِمَ نّ، بَرِ مَ وٌ مُ سّيوّ شُي رَ مِنِمَ سْنْن وٌ شَ شّيٍ نُن وٌ
    شَ وّنِ بٌفِيٍ شَ قٍ رَ.
  fra-SBL: C'est pourquoi je pleurerai avec les pleurs de Jaezer sur la vigne de Sibma.
    Je t'arroserai de mes larmes, Hesbon et Élealé ; car sur tes fruits d'été et sur
    ta moisson est tombé le cri de guerre.
  hbo-hbo: עַל־כֵּ֡ן אֶבְכֶּ֞ה בִּבְכִ֤י יַעְזֵר֙ גֶּ֣פֶן שִׂבְמָ֔ה אֲרַיָּ֙וֶךְ֙
    דִּמְעָתִ֔י חֶשְׁבֹּ֖ון וְאֶלְעָלֵ֑ה כִּ֧י עַל־קֵיצֵ֛ךְ וְעַל־קְצִירֵ֖ךְ הֵידָ֥ד
    נָפָֽל׃
  kik-kik: Nĩ ũndũ ũcio nĩndĩrarĩra, ngarĩra o ta Jazeri, ngĩrĩrĩra mĩthabibũ ya Sibima.
    Wee Heshiboni, o nawe Eleale, ngũmũihũgia na maithori! Tondũ mbugĩrĩrio cia gĩkeno
    kĩanyu nĩ ũndũ wa matunda manyu marĩa meruĩte, na nĩ ũndũ wa magetha manyu ma
    ngano nĩithirĩte.
  fra-NCL: C’est pourquoi je pleure, comme pleure Jazer, sur la vigne de Sabama ;
    je vous arrose de mes larmes, Hésebon, Eléalé, car sur vos fruits et sur votre
    moisson ; est venu fondre le cri du pressureur.
  cek-AK: Jazer vangpui to ka qah haih baktih toengah, Sibmah ih misurkung doeh ka
    qah haih han; Aw Heshbon hoi Elealeh, ka mikkhraetui hoiah kang bawh o han boeh!
    Kahmin thingthai to pakhrik moe, cang aah nathuem ah anghoehaih hoiah hang ih
    lok loe vaihi angqai krang boeh.
  cuk-cuk: A-ulale, an Jazer-yala-e-uva-nainubina booed, an Sibma-neggwebur-e-nainuga
    bomogoed. An Hesbón-dulemarga, Eleale-dulemarga an-ibyanis aryogoed. Ar dule-weligwar-imakega
    bar e-nainugi ibmar-gwagmar nikuosulid, ibmar-gwagmar gwen bar weelegosulid.
  uig-CYR: Шуңа Мән Яазәрниң зар-жиғиси билән биллә Сибмаһниң үзүм тели үчүн жиғлаймән;
    И Һәшбон, Елеалаһ, Өз көз яшлирим билән силәрни суғиримән! Чүнки язлиқ мевилириңгә,
    һосулуң үстигә тәнтәнә бир сада яңритилиду.
  tel-2017: యాజరుతో కలిసి నేను సిబ్మా ద్రాక్షాతీగెల కోసం ఏడుస్తాను. హెష్బోనూ, ఏలాలే,
    నా కన్నీళ్లతో నిన్ను తడుపుతాను. ఎందుకంటే నీ వేసవికాల ఫలాల మీద, నీ పంట మీద నీ కేరింతలను
    నేను అంతమొందించాను.
  hat-BSA: Pou sa, Mwen va kriye byen fò pou Jaezer, pou chan Sibma a. Mwen va tranpe
    nou nèt ak dlo k ap sòti nan zye m, O Hesbon ak Élealé, paske sou fwi gran sezon
    nou yo ak rekòlt nou yo gen gwo lagè.
  kos-kos: Inge nga tungi ima lun acn Sibmah oana ke nga tungi acn Jazer. Sroninmutuk
    sororla ke acn Heshbon ac Elealeh, mweyen wangin kosrani in oru mwet we in engan.
  hbo-WLC: עַל־כֵּ֡ן אֶבְכֶּ֞ה בִּבְכִ֤י יַעְזֵר֙ גֶּ֣פֶן שִׂבְמָ֔ה אֲרַיָּ֙וֶךְ֙
    דִּמְעָתִ֔י חֶשְׁבּ֖וֹן וְאֶלְעָלֵ֑ה כִּ֧י עַל־קֵיצֵ֛ךְ וְעַל־קְצִירֵ֖ךְ הֵידָ֥ד
    נָפָֽל׃
  ibo-ibo: Nʼihi ya, ana m akwa akwa dị ka ndị Jeza si akwa akwa nʼihi ubi vaịnị Sibma.
    Anya mmiri akwa m ga-ede gị ahụ gị Heshbọn, na gị Eleale, nʼihi na e meela ka
    ụzụ mkpu ọṅụ nke na-ada mgbe a na-ewe ihe ubi nʼime gị gharakwa ịdị ọzọ.
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ଯାସେରର ରୋଦନ କାଳରେ ସିବ୍‍ମାର ଦ୍ରାକ୍ଷାଲତା ନିମନ୍ତେ ରୋଦନ କରିବା;
    ହେ ହିଷ୍‍ବୋନ, ହେ ଇଲୀୟାଲୀ ଆମ୍ଭେ ଆପଣା ଲୋତକ ଜଳରେ ତୁମ୍ଭକୁ ତିନ୍ତାଇବା; କାରଣ ତୁମ୍ଭର ଗ୍ରୀଷ୍ମକାଳରେ
    ଫଳ ଓ ତୁମ୍ଭର ଶସ୍ୟ ଉପରେ ଯୁଦ୍ଧଧ୍ୱନି ପଡ଼ିଅଛି।
  chk-chk: Iei mine üa kechüeiti ekewe irän wain lon Jaser usun üa kechüeiti Sipma.
    A watte chönün mesei a suputiu fän iten chon Hespon me Eleale, pun esap wor irä
    mi nup lon fansoun räs mi apwapwai ekewe aramas.
  rop-rop: Wal mi kraikraibat wulijim Jeisa na, en blanga detlot fam weya bin growimap
    greiptri langa Sibma. Main tiyas randan brom main dubala ai blanga Heshban en
    Eliyeila, dumaji olabat enamimob bin binijimap ola frut daga en sid daga en nobodi
    kaan abumbat enimo gudbala taim en padi wen olabat kadimbat detlot sid daga.
  ukr-1871: Тим і я заплачу по садах Севамських, як плакав над Язером, й поливати
    му сльозами тебе, Есевоне й Елеало! не буде бо в тебе часу зборів виноградних,
    анї під час жнив — давних голосних радощів.
  deu-1951: Darum weine ich mit den Weinenden von Jaeser um den Weinstock von Sibma,
    ich benetze dich, Hesbon und Eleale, mit meinen Tränen; denn über deinen Herbst
    und in deine Weinlese ist ein Jauchzen [der Feinde] gefallen!
  eng-JPS: Therefore I will weep with the weeping of Jazer for the vine of Sibmah;
    I will water thee with my tears, O Heshbon, and Elealeh; for upon thy summer fruits
    and upon thy harvest the battle shout is fallen.
  srp-1865: Zato æu plakati plaèem Jazirskim za èokotom Sivamskim; zaljevaæu te suzama
    svojim, Esevone i Elealo, jer pjesma o ljetini tvojoj i o žetvi tvojoj pade.
  lug-lug: 'Noolwekyo kyenva nkaaba amaziga nga Yazeri bw’akaaba olw’omuzabbibu ogw’e
    Sibuma. Nakufukirira nkutobye n’amaziga gange, ggwe Kesuboni ne Ereyale: kubanga
    essanyu ery’ebibala byo n’ebyokukungula byo lizikiziddwa.'
  heb-heb: על כן אבכה בבכי יעזר גפן שבמה אריוך דמעתי חשבון ואלעלה כי על קיצך ועל קצירך
    הידד נפל׃
  ben-IRV: প্রকৃত পক্ষে আমি যাসেরের সাথে সিবমার আঙ্গুর ক্ষেতের জন্য কাঁদব। হে হিশবোন,
    হে ইলিয়ালী, আমি চোখের জলে তোমাদের ভিজাব। কারণ তোমার গরমের ফল ও তোমার শস্যের জন্য
    আনন্দের চিত্কার আমি থামিয়েছি।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਯਾਜ਼ੇਰ ਦੇ ਨਾਲ ਸਿਬਮਾਹ ਦੀ ਵੇਲ ਲਈ ਰੋਵਾਂਗਾ। ਹੇ ਹਸ਼ਬੋਨ ਅਤੇ ਅਲਾਲੇਹ,
    ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਹੰਝੂਆਂ ਨਾਲ ਭਿਉਂ ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਗਰਮੀ ਦੇ ਫਲਾਂ ਉੱਤੇ ਅਤੇ ਤੇਰੀ
    ਫ਼ਸਲ ਉੱਤੇ ਹੋਣ ਵਾਲਾ ਅਨੰਦ ਢਿੱਲਾ ਪੈ ਗਿਆ,
  mya-JVB: ထို့ကြောင့် ၊ ယာဇာ မြို့အတွက်မျက်ရည် ကျသကဲ့သို့ ၊ စိဗမာ စပျစ် နွယ်ပင်အတွက်
    ငါသည်မျက်ရည် ကျမည်။ အိုဟေရှဘုန် မြို့နှင့် ဧလာလေ မြို့၊ ငါ သည် မျက်ရည် ကျလျက်
    သင့် ကိုရေလောင်း မည်။ အကြောင်း မူကား၊ သင် ၏သစ်သီးနှင့် စပါးနှံတို့သည် စစ်တိုက်သံနှင့်
    တွေ့ကြုံကြပြီ။
  hmo-hmo: Unai dainai Iasere taudia idia taitai hegeregerena, lau danu lau tai noho,
    Sibima ena vain dainai. Hesebona bona Eleale e, egu tai dainai, egu matana ena
    ranu ese, umui ia hapariparia noho, badina be emui huahua gogoa, bona emui anina
    haboua, ena moale mai boiboi be ia doko vadaeni.
  urd-urd: फिर मैं या'ज़ेर के आह — ओ — नाले से सिबमाह की ताक के लिए ज़ारी करूँगा ऐ
    हस्बून ऐ इली'आली मैं तुझे अपने आँसुओं से तर कर दूँगा, क्यूँकि तेरे दिनों गर्मीं
    के मेवों और ग़ल्ले की फ़सल को ग़ोग़ा — ए — जंग ने आ लिया;
  rus-SYN: Посему и я буду плакать о лозе Севамской плачем Иазера, буду обливать тебя
    слезами моими, Есевон и Елеала; ибо во время собирания винограда твоего и во время
    жатвы твоей нет более шумной радости.
  bqc-SIM: A yã́i málɛ ↄ́ↄlↄ Sibema vɛ̃ɛbuↄnɛ lá Yazɛɛdeↄ a ↄ́ↄlↄ̀wa. Ɛsɛbↄ̃deↄ!
    Ɛlealedeↄ! Ma wɛ́'ikàwá, asa gula pↄ́ ìↄ dↄ yãa saɛ pↄkɛkɛgↄↄ làaɛ.
  tcz-CHONGTHU: Hijeh chun tun keiman Jazer leh Sibmah lengpilei kaka pitai; ka mitlhi
    twi Heshbon leh Eleahleh a din along'e.Nipi laiya honga louga khoptup jeh a kipana
    lhangsap jong aum tapoi.
  mar-mar: यामुळे मी खरोखर याजेराबरोबर सिब्मेच्या द्राक्षवेलीकरता रडेल. मी आपल्या
    अश्रूंनी हेशबोन व एलाले तुम्हास पाणी घालीन. कारण तुझ्या शेतातील उन्हाळी फळांनी
    आणि तुझ्या कापणीच्या आनंदाच्या आरोळीचा मी शेवट केला आहे.
  qub-qub: Chaypitami wagashaj Sibmacho caj übascunapaj, Jazercho caj übascunapäpis.
    Hesbonpäwan Elealepäpis amatarmi wagashaj. Cosëcha timpu micuy goturaycashan jananchömi
    runacunaga pillyar gaparpanga.
  hat-hat: Se poutèt sa, m'ap kriye pou pye rezen Sibma yo, jan mwen te kriye pou
    jaden rezen Jazè yo. Dlo ap kouri nan je m' pou Esbon ak Eleale, paske moun ap
    rele pou bèl rezen yo te konn rekòlte la a.
  eng-BSB: So I weep with Jazer for the vines of Sibmah; I drench Heshbon and Elealeh
    with my tears. Triumphant shouts have fallen silent over your summer fruit and
    your harvest.
  eng-WEBPB: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah.
    I will water you with my tears, Heshbon, and Elealeh: for on your summer fruits
    and on your harvest the battle shout has fallen.'
  kbq-kbq: E'ina hu'negu Jaseli kumate vahe'mo'zama, Sibmama me'nea waini hozagu'ma
    zavi'ma atazankna hu'na nagranena zavirate'noe. Hesboni kumaku'ene Eleale kumakura
    navunu hu'ne. Na'ankure ko'ma kezati kantu kamama huta, ne'zama nevasagetama musema
    nehazaza huta musena osugahaze.
  nhe-BL: Yeca na niIsaías, nojquiya nichoca ipampa nopa xocomeca cuatini tlen Jazer
    huan ipampa nochi nopa xocomeca mili nechca altepetl Sibma. Huan nojquiya nichoca
    ipampa altepetl Hesbón huan Eleale ehuani pampa nopa tlatzacuiltili ajsic ipan
    nochi pixquistli huan ayoc onca nopa tlatzopelcayotl nopano.
  gub-BL: A'e rupi azai'o Zazer tawhu rehe. Azai'o uwà tyw Ximima ywy rehe har rehe
    no. Herehay kwer u'ar Ezemon tawhu rehe, Ereaw tawhu rehe no. Uwà ipo'o har nuhapukaz
    kwaw urywete haw rupi wà kury.
  eng-DRA: 'Therefore I will lament with the weeping of Jazer the vineyard of Sabama:
    I will water thee with my tears, O Hesebon, and Eleale: for the voice of the treaders
