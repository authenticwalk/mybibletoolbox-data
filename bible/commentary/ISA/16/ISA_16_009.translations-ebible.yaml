    wain bilong ol na amamas na singaut i go i kam bilong kisim ol pikinini wain i
    mau.
  hau-SA: Saboda haka na yi kuka, yadda Yazer take kuka, saboda inabin Sibma. Ya Heshbon,
    ya Eleyale, na cika ku da hawaye! Sowa ta murna a kanku saboda ’ya’yan itatuwanku
    da suka nuna da kuma girbinku sun ɓace.
  uig-LAT: Shunga Men Yaazerning zar-yighisi bilen bille Sibmahning üzüm téli üchün
