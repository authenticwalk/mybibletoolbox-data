  kan-2017: ಹೀಗಿರಲು ಸಿಬ್ಮದ ದ್ರಾಕ್ಷಾಲತೆಯ ನಿಮಿತ್ತ ಯಜ್ಜೇರಿನವರೊಂದಿಗೆ ನಾನು ಅಳುವೆನು. ಹೆಷ್ಬೋನೇ,
