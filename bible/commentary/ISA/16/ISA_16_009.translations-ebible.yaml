verse: ISA.016.009
translations:
  mal-C: അതിനാൽ ഞാൻ യാസേരിനോടൊപ്പം സിബ്മയിലെ മുന്തിരിവള്ളിയെക്കുറിച്ചു വിലപിക്കും.
    ഹെശ്ബോനേ, എലെയാലേ, ഞാൻ എന്റെ കണ്ണുനീർകൊണ്ടു നിന്നെ നനയ്ക്കും! നിന്റെ വേനൽക്കാല
    ഫലങ്ങൾക്കും കൊയ്ത്തിനും ആഹ്ലാദാരവം നിലച്ചിരിക്കുന്നു.
  deu-TKW: Deshalb weine ich mit Jaeser um die Weinstöcke Sibmas, begieße dich mit
    meinen Thränen, Hesbon und Eleale. Denn in deinen Herbst und in deine Lese ist
    ein Juchzen gefallen,
  lin-lin: Yango wana, nazali kolela lokola Yaezeri mpo na vino ya Sibima. Eshiboni
    mpe Eleale, nazali kosopa mpinzoli mpo na bino ! Koganga ya esengo esili mpo bambuma
    na bino mpe mpo na biloko oyo bobuki na bilanga na bino.
  eng-LSV: Therefore I weep with the weeping of Jazer, || The vine of Sibmah, || I
    water you [with] my tear, || O Heshbon and Elealeh, || For—for your summer fruits,
    and for your harvest, || The shouting has fallen.
  eng-GNV: 'Therefore will I weepe with the weeping of Iaazer, and of the vine of
    Sibmah, O Heshbon: and Elealeh, I will make thee drunke with my teares, because
    vpon thy sommer fruits, and vpon thy haruest a showting is fallen.'
  eng-WEBSTER: 'Therefore I will bewail with the weeping of Jazer the vine of Sibmah:
    I will water thee with my tears, O Heshbon, and Elealeh: for the shouting for
    thy summer fruits and for thy harvest is fallen.'
  nhw-BL: Yeca na niIsaías, nojquiya nichoca por nopa xocomeca cuame tlen Jazer huan
    por nopa xocomeca milme nechca altepetl Sibma. Huan nojquiya nichoca por altepetl
    Hesbón huan Eleale ehuani pampa nopa tlatzacuiltili ajsic ipan nochi pixquistli
    huan ayacmo onca nopa tlatzopelcayotl nopona.
  swh-ONEN: Hivyo ninalia kama Yazeri aliavyo, kwa ajili ya mizabibu ya Sibma. Ee
    Heshboni, ee Eleale, ninakulowesha kwa machozi! Kelele za furaha kwa ajili ya
    tunda lako lililoiva na kwa ajili ya mavuno zimekomeshwa.
  bba-bba: Tɛ̃ wee, nɑ sumɔ Sibimɑn resɛm ɡbɑɑnu kɑ Yɑsɛɛn sɔ̃. Nɑ Hɛsiboni kɑ Eleɑle
    nɔni yĩresu wisimɔ, domi tɑbu kowobɑ ben ɡbeɑ wɔri bɑ yen dĩɑnu ɡurɑ.
  eng-KJVCPB: 'Therefore I will bewail with the weeping of Jazer the vine of Sibmah:
    I will water thee with my tears, O Heshbon, and Elealeh: For the shouting for
    thy summer fruits and for thy harvest is fallen.'
  luo-luo: Omiyo aywak mana kaka Jazer ywak nikech mzabibu mag Sibma. Yaye Heshbon,
    yaye Eleale, analuoku gi pi wangʼ. Mor ma un-go nikech olembeu mosechiek kendo
    nikech keyo maru osetieki.
  meu-meu: Taunabunai Iasere ida a taitaimu, Sibma vinena taina a taimu. Hesebon bona
    Eleale e, iruru-matagu amo na hapariparimuimu; badina be tuari honena vada e kau,
    emui huahua bona emui taboro latadiai.
  npi-ULB: साँच्‍चै, सिब्माको दाखबारीको निम्ति म याजेरसँगै रुनेछु । ए हेश्बोन र एलाले,
    मेरो आँसुले म तँलाई भिजाउनेछु । किनकि तेरो गृष्मका फलहरू र कटनीको आनन्दको आवाजलाई
    मैले अन्त गरेको छु ।
  yor-yor: Nítorí náà mo sọkún, gẹ́gẹ́ bí Jaseri ṣe sọkún, fún àwọn àjàrà Sibma. Ìwọ
    Heṣboni, ìwọ Eleale, mo bomirin ọ́ pẹ̀lú omi ojú! Igbe ayọ̀ lórí àwọn èso pípọ́n
    rẹ àti lórí ìkórè èyí tí o ti mọ́wọ́ dúró.
  pes-OPCB: برای یعزیز و باغهای انگور سبمه گریه می‌کنم و ماتم می‌گیرم. اشکم چون سیل
    برای حشبون و العاله جاری می‌شود، زیرا میوه‌ها و محصولش تلف شده است.
  tgl-ULB: Tunay nga na iiyak ako kasama ng Jazer dahil sa taniman ng ubas ng Sibma.
    Tutubigan kita ng aking luha, Hesbon, at Eleale. Dahil sa iyong taniman ng mga
    prutas at tinapos ko ang aking pag-ani nang may sigaw ng kagalakan.
  hui-hui: I̱na Yasere tanonagabi Sibima dindinaga gerebi mabu ngagonagabi dugu bia
    harogoni. Ani bialu i̱naga de iba Hesebono tanola Eleale tanolani ibira haragoni.
    Irane ti bibahende mo ko hai hene ngagome tinaga wali agali bu karu tigua gerebi
    mabuha puwa gerebi lini bogabi dedaru dalu mabuha howa ga̱ la amunana nabulubadago
    ogonaga dugu bero.
  mya-mya: ယ​ခု​အ​ခါ​ငါ​သည်​ယာ​ဇာ​မြို့​အ​တွက်​ငို ယို​မိ​သ​ကဲ့​သို့ စိ​ဗ​မာ​စ​ပျစ်​ပင်​များ​အ​တွက်
    လည်း​ငို​ယို​မိ​ပါ​၏။ လူ​တို့​ဝမ်း​မြောက်​စွာ​စု သိမ်း​ရန်​အ​သီး​အ​နှံ​များ​မ​ရှိ​တော့​သ​ဖြင့်
    ငါ​သည်​ဟေ​ရှ​ဘုန်​မြို့​နှင့်​ဧ​လာ​လေ​မြို့ တို့​အ​တွက်​မျက်​ရည်​ကျ​ပါ​၏။-
  bod-N: དེ་བས་ཡཱ་ཟེར་པས་ངུ་འབོད་བྱེད་པ་བཞིན་ངས་ཀྱང་སིབ་མའི་རྒུན་འབྲུམ་ཤིང་གི་ཕྱིར་དུ་ངུ་འབོད་བྱེད་དེ།
    ཀྱེ་ཧེ་སི་པོན་དང་ཨེལ་ཨ་ལེ། ངས་མིག་ཆུས་ཁྱོད་སྦང་བར་བྱ་སྟེ། གང་ལ་ཞེ་ན། ཁྱོད་ཀྱི་དབྱར་ཁའི་ལོ་ཏོག་དང་སྟོན་ཐོག་སྡུད་དུས་ཀྱི་དགའ་སྤྲོའི་འབོད་སྒྲ་མཚམས་ཆད་དོ།
    །
  wsk-wsk: Bore te se, ani Jazer nia mowoso uwuta tala, Sibma ko waen ningam ko, masam
    niasam. O Hesbon, O Eleale, aninga amononge yu nenenga ko ninguru laiso, mu awuk,
    nenenga waen ningam yopara ko amilmil mu mena saparam.
  sna-sna: Saka ndinochema, sokuchema kweJazeri, nokuda kwemizambiringa yeSibhima.
    Haiwa Heshibhoni, haiwa Ereare, ndichakudiridza nemisodzi! Ruzha rwomufaro pamusoro
    pemizambiringa yakaibva napamusoro pezvamakakohwa rwanyaradzwa.
  spa-BLM: Por eso lloraré con el llanto de Jazer por la vid de Sibma. Te regaré con
    mis lágrimas, Hesbón y Elealeh; porque sobre tus frutos de verano y sobre tu cosecha
    ha caído el grito de guerra.
  cac-cac: Yuj chi' tzin oc' icha yoc' eb' aj Jazer yuj te' uva ay d'a Sibma. Tz'elpaxcot
    yal in sat yuj te' ay d'a Hesbón yed' d'a Eleale. A d'a scal tas avab'il yuj eb'
    chi', ata' ol och av yic oval.
  swh-ULB: Kweli nitalia pamoja Jazeri kwasababu ya shamba la mizabibu la Sibma. Nitakuloanisha
    kwa machozi yangu, Heshboni, na Eleale. Maana katika mashamba yenu kipindi cha
    majira ya joto matunda na mazao nitaishia kwa kupiga kelele za furaha.
  bel-bel: Таму і я буду плакаць па лазе Сэвамскай плачам Язэра, аблівацьму цябе сьлязьмі
    маімі, Эсэвоне і Элеале; бо ў час збору вінаграду твайго і ў час жніва твайго
    няма болей шумнай радасьці.
  deu-ELBBK: Darum weine ich mit dem Weinen Jasers über den Weinstock von Sibma, ich
    überströme dich mit meinen Tränen, Hesbon und Elale. Denn über deine Obsternte
    und über deine Weinlese ist ein lauter Ruf gefallen;
  mbb-OT: Umbe edsineǥew a, iring te tig-Jazer he midsineǥew tenged duen te pemuleey
    te paras diyà te Sibma. Edsineǥawan ku is Heshbon wey Eleale su kenè ne egkezineg
    dutun is kedlipey te menge kedraǥun dan.
  mal-2015: അതുകൊണ്ടു ഞാൻ യസേരിനോടുകൂടെ ശിബ്മയിലെ മുന്തിരിവള്ളിയെക്കുറിച്ചു കരയും;
    ഹെശ്ബോനേ, എലെയാലേ, ഞാൻ നിന്നെ എന്റെ കണ്ണുനീരുകൊണ്ടു നനെക്കും; നിന്റെ വേനല്ക്കനികൾക്കും
    നിന്റെ കൊയ്ത്തിന്നും പോർവിളി നേരിട്ടിരിക്കുന്നു.
  gup-gup: Wanjh ngaye dorrengh ngarridjarrknalkbun bininj birrikang kunred Jazer
    manmekbekenh ngarre manrakel manbu grapes, warridj nawu birrikang kukadje bokenh
    Heshbon dja Elealeh. Ngawernhnalkbun kunmimnalkwern dorrengh. Minj kadjolengbarnhbarndi
    manme bu kunukka ngarrinjilngmakmeninj dja ngarriwayiniwirrinj kunnjilngmak dorrenghni.
  rmc-rmc: Vašoda rovava avke, sar rovel o Jazer pal o viňici andre Sibma; poľivinav
    tumen le apsenca, Chešbon the Elale! Bo imar na šunďol oda radišagos, so šunďolas,
    sar tumen ňilaje obkidenas a sar kidenas upre o uľipen.
  pes-OPV: بنابراین برای مو سبمه به گریه یعزیرخواهم گریست. ای حشبون و العاله شما را
    بااشکهای خود سیراب خواهم ساخت زیرا که برمیوه‌ها و انگورهایت گلبانگ افتاده است.
  ron-1924: Де ачея плынг пентру вия дин Сибма ка пентру Иаезер; вэ уд ку лакримиле
    меле, Хесбонуле ши Елеале! Кэч песте кулесул роаделор воастре ши песте сечеришул
    востру а кэзут ун стригэт де рэзбой!
  ben-OBCV: তাই সিব্‌মার আঙুর গাছগুলির জন্য আমি কাঁদি, যেমন যাসেরও কাঁদে। হিষ্‌বোন
    ও ইলিয়ালী, আমি চোখের জলে তোমাদের ভেজাব! তোমাদের পাকা ফল ও তোমাদের শস্যচয়নের
    জন্য আনন্দের স্বর আমি স্তব্ধ করব।
  som-som: Sidaas daraaddeed waxaan canabka Sibmaah ugu ooyi doonaa oohintii aan Yacser
    ugu ooyay oo kale. Xeshboon iyo Elecaaleehow, waxaan idinku waraabin doonaa ilmadayda,
    waayo, midhahaagii la hor guray iyo beergoosadkaagiiba waxaa ku dhacday qayladii
    dagaalka.
  lat-VUC: Super hoc plorabo in fletu Jazer vineam Sabama; inebriabo de lacrima mea,
    Hesebon et Eleale, quoniam super vindemiam tuam et super messem tuam vox calcantium
    irruit.
  eng-ASVBT: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah;
    I will water thee with my tears, O Heshbon, and Elealeh: for upon thy summer fruits
    and upon thy harvest the battle shout is fallen.'
  ita-1885: Perciò, io piangerò le vigne di Sibma del pianto di Iazer; o Hesbon, ed
    Eleale, io ti righerò delle mie lagrime; perciocchè le grida di allegrezza per
    li tuoi frutti di state, e per la tua ricolta, son venute meno.
  eng-LXXUP: Therefore will I weep as with the weeping of Jazer for the vine of Sibmah;
    Heshbon and Elealeh have cast down thy trees; for I will trample on thy harvest
    and on thy vintages, and all thy plants shall fall.
  eng-ULB: Indeed I will weep along with Jazer for the vineyard of Sibmah. I will
    water you with my tears, Heshbon, and Elealeh. For on your fields of summer fruits
    and harvest I have ended the shouts of joy.
  spa-VBL: Por eso lloro con Jazer por las vides de Sibma; empapo con mis lágrimas
    a Hesbón y Eleale. Ya nadie grita en celebración por sus frutos de verano y su
    cosecha.
  fra-_FOB: Aussi je pleure sur le vignoble de Sibma, comme sur Jaezer; je vous arrose
    de mes larmes, Hesbon et Élealé! Parce que le cri de guerre fond sur vos fruits
    et sur vos moissons.
  mal-mal: അതുകൊണ്ട് ഞാൻ യസേരിനോടുകൂടി സിബ്മയിലെ മുന്തിരിവള്ളിയെക്കുറിച്ചു കരയും;
    ഹെശ്ബോനേ, എലെയാലേ, ഞാൻ നിന്നെ എന്റെ കണ്ണുനീരുകൊണ്ടു നനയ്ക്കും; നിന്റെ വേനൽഫലങ്ങൾക്കും
    നിന്റെ കൊയ്ത്തിനും പോർവിളി നേരിട്ടിരിക്കുന്നു.
  urd-GVR: Is lie maiṅ Yāzer ke sāth mil kar Sibmāh ke angūroṅ ke lie āh-o-zārī kar
    rahā hūṅ. Ai Hasbon, ai Iliyālī, tumhārī hālat dekh kar mere behad āṅsū bah rahe
    haiṅ. Kyoṅki jab tumhārā phal pak gayā aur tumhārī fasal taiyār huī tab jang ke
    nāre tumhāre ilāqe meṅ gūṅj uṭhe.
  suz-BL: मोपतीके गो सिब्‍मा ङा अङगुर बोट आ पर्बम याजेर खोदेंब पा ङाक्‍नुङ। गो इस
    कली आं प्रेक्‍कुम जिप्‍पाइक्‍नुङ। मारदे हना हेश्‍‍बोन नु एलेआले, इस अङगुर नु अन्‍न
    ओंइची नाक्‍त मजाक्‍ब। यसैया १५:४-९
  eng-NOY: Therefore I will weep, like Jazer, for the vine of Sibmah; I will water
    thee with my tears, O Heshbon and Elealah, For upon thy summer fruits, and thy
    harvest, the war-shout is fallen.
  ita-1927: Piango, perciò, come piange Jazer, i vigneti di Sibmah; io v’irrigo delle
    mie lacrime, o Heshbon, o Elealeh! poiché sui vostri frutti d’estate e sulle vostre
    mèssi s’è abbattuto un grido di guerra.
  ckb-ckb: لەبەر ئەوە گریانی یەعزێر دەگریێم بۆ ڕەزەکەی سیڤما، بە فرمێسکەکانم ئاوتان
    دەدەم ئەی حەشبۆن و ئەلعالێ! لە کاتی میوە گەییوەکانت و دروێنەکانت هەراوزەنای جەنگ
    هات.
  eng-BBE: 'For this cause my sorrow for the vine of Sibmah will be like the weeping
    for Jazer: my eyes are dropping water on you, O Heshbon and Elealeh! For they
    are sounding the war-cry over your summer fruits and the getting in of your grain;'
  kan-OKCV: ಆದಕಾರಣ ಸಿಬ್ಮದ ದ್ರಾಕ್ಷಾಲತೆಯ ನಿಮಿತ್ತ ಯಜ್ಜೇರ್ ಪಟ್ಟಣದೊಂದಿಗೆ ಅಳುವೆನು. ಓ ಹೆಷ್ಬೋನ್
    ಮತ್ತು ಎಲೆಯಾಲೆ ಪಟ್ಟಣಗಳೇ, ನಿಮ್ಮನ್ನು ನನ್ನ ಕಣ್ಣೀರಿನಿಂದ ತೋಯಿಸುವೆನು! ಏಕೆಂದರೆ ಶತ್ರುಗಳು
    ಬಿದ್ದುಹೋದ ನಿಮ್ಮ ಬೇಸಿಗೆಯ ಫಲಗಳಿಗೂ, ಬೆಳೆಗಳಿಗೂ ಆರ್ಭಟಿಸುತ್ತಾರೆ.
  tam-2017: ஆகையால் யாசேருக்காக அழுததுபோல, சீப்மா ஊர் திராட்சைச்செடிக்காகவும் மிகவும்
    அழுவேன்; எஸ்போனே, எலெயாலெயே, உனக்கு என் கண்ணீரைப் பாய்ச்சுவேன்; உன் வசந்தகாலத்துப்
    பழங்களுக்காகவும், உன் திராட்சைப்பழ அறுப்புக்காகவும் ஆரவாரிக்கிற சந்தோஷ சத்தம்
    விழுந்துபோனது.
  spa-RV-1909: 'Por lo cual lamentaré con lloro de Jazer la viña de Sibma; embriagarte
    hé de mis lágrimas, oh Hesbón y Eleale: porque sobre tus cosechas y sobre tu siega
    caerá la algazara.'
  ron-BTF: De aceea voi plânge cu plângerea Iaezerului, via Sibmei, te voi uda cu
    lacrimile mele, Hesbonule şi Elealeule, căci a căzut strigătul pentru fructele
    tale de vară şi pentru secerişul tău.
  eng-WEBP: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah.
    I will water you with my tears, Heshbon, and Elealeh: for on your summer fruits
    and on your harvest the battle shout has fallen.'
  eng-FBV: So I cry with Jazer for Sibmah's vines; I soak Heshbon and Elealeh with
    my tears. Nobody shouts in celebration over your summer fruit and your harvest
    any more.
  nld-1939: Daarom beween ik met Jazer de wijnstok van Sibma Besproei ik u met tranen,
    Chesjbon, Elale; Want over uw oogst en gewas Schalt het hoezee der soldaten.
  nch-BL: Yeca na niIsaías, nojquiya nichoca por nopa xocomeca cuame ten Jazer huan
    por nopa xocomeca milme nechca altepet Sibma. Huan nojquiya nichoca por altepet
    Hesbón huan Eleale ehuani pampa nopa tatzacuiltili ajsic ipan nochi pixquisti
    huan ayecmo onca nopa tatzopelcayot nopona.
  vie-1934: Vậy nên ta vì cây nho của Síp-ma mà khóc lóc như Gia-ê-xe. Hỡi Hết-bôn,
