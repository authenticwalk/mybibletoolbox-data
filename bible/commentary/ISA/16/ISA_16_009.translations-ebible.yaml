  dop-dop: Pǝ tɔɔ kɛ́ mɑ nɑ Yɑsɛɛ nyǝ́mɑ tǝ wiiki Sipǝmɑ lɛsɛŋnɑɑ tɔɔ. Nɑ mɑ lukiɣi
    ɩsǝlʋm kɛ Hɛsǝpɔŋ nɑ Ɩlɑle pɑ tɔɔ. Pɑ yɑɣɑ yoou kɑkiisɑɣɑ kɛ mǝ kʋmtʋnɑɑ tɔɔ.
  azb-azb: Buna görə Yazer ağlaşması ilə Sivma tənəkləri üçün acı-acı ağlayıram. Ey
