  hin-CV: इसलिये मैं याज़र के लिए रोऊंगा, और सिबमाह के दाख की बारी के लिए दुःखी होऊंगा.
    हेशबोन तथा एलिआलेह, मैं तुम्हें अपने आंसुओं से भिगो दूंगा! क्योंकि तुम्हारे फल
    और तुम्हारी उपज की खुशी समाप्‍त हो गई है.
  eng-OURB: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah.
