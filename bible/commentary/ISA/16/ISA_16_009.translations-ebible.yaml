  mdy-ETH: ታኣኒ ያዕዜሬ ዛሎ ዬኤካሢጉዲ ሲቢማሬኮ ባልጌ ዎይኖማኣ ዬኤካኔ፤ ሃሴቦኦኔንታ ዔልዔኤሌንታ! ዓቢፆ ታኣኮ ታ ላኣሊ
