    sur viajn somerajn fruktojn kaj sur vian grenrikolton.
  uig-PIN: Xunga Mǝn Yaazǝrning zar-yiƣisi bilǝn billǝ Sibmaⱨning üzüm teli üqün yiƣlaymǝn;
    I Ⱨǝxbon, Elealaⱨ, Ɵz kɵz yaxlirim bilǝn silǝrni suƣirimǝn! Qünki yazliⱪ mewiliringgǝ,
    ⱨosulung üstigǝ tǝntǝnǝ bir sada yangritilidu.
  beo-beo: Wali, na da Sibima waini sagai amola Ya:isa moilai bai bagade amo dawa:beba:le,
    disa. Na da Hesiabone amola Ilia:ile amo moilai dawa:beba:le, disa. Bai dunu hahawane
    ba:ma:ne, waini fage amola ha:i manu faisu da hame ba:sa.
  tpi-OTNT: Mi krai long taun Jaser na long ol gaden wain bilong Sipma. Na tu wara
    bilong ai bilong mi i pundaun antap long taun Hesbon na Eleale. Long wanem, yupela
