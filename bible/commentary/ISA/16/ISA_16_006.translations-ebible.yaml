verse: ISA.016.006
translations:
  mal-C: മോവാബിന്റെ അഹങ്കാരത്തെപ്പറ്റി ഞങ്ങൾ കേട്ടിട്ടുണ്ട്— അവളുടെ ഗർവം എത്ര വലിയത്!
    അവളുടെ നിഗളം, അഹങ്കാരം, ധിക്കാരം എന്നിവയും ഞങ്ങൾ കേട്ടിരിക്കുന്നു; എന്നാൽ അവളുടെ
    പ്രശംസ വ്യർഥമത്രേ.
  deu-TKW: Wir haben vom Stolze Moabs gehört, dem überaus hochfahrenden, von seinem
    Hochmut und seinem Stolz und seinem Übermut, von seinem unwahren Gerede!
  lin-lin: 'Toyokaki sango ya lolendo ya Moabi, ndenge atombolaka mapeka : lolendo
    na ye oyo eleka ndelo mpe lofundu na ye, lolendo mpe maloba na ye ya lofundu ezanga
    na yango tina.'
  eng-LSV: We have heard of the pride of Moab—very proud, || His pride, and his arrogance,
    and his wrath—his boastings [are] not right.
  eng-GNV: We haue heard of the pride of Moab, (he is very proud) euen his pride,
    and his arrogancie, and his indignation, but his lies shall not be so.
  eng-WEBSTER: 'We have heard of the pride of Moab; he is very proud: even of his
    haughtiness, and his pride, and his wrath: but his lies shall not be so.'
  nhw-BL: Tijcactoque cuali para catli ehuani tlali Moab tlahuel mohueyimatiyayaj,
    motlepanitayayaj huan eliyayaj itzcuime, pero ama nochi ya nopa tlanqui.
  swh-ONEN: 'Tumesikia juu ya kiburi cha Moabu: kiburi chake cha kujivuna na udanganyifu,
    kiburi chake na ufidhuli wake, lakini majivuno yake si kitu.'
  bba-bba: Yudɑbɑ bɑ nɛɛ, sɑ Mɔɑbubɑn yɛ̃kɔ kɑ ben tii suɑbun lɑbɑɑri nɔɔmɔ, kɑ ben
    woo bɔbunu kɑ ben ɡɑri kɑm ɡerubu.
  eng-KJVCPB: 'We have heard of the pride of Moab; he is very proud: Even of his haughtiness,
    and his pride, and his wrath: But his lies shall not be so.'
  luo-luo: Wasewinjo sunga mar Moab, kaka otingʼore malo gi wuondruok, kopongʼ gi
    sunga kod achaya, to dhialruokneno en kayiem nono.
  meu-meu: Moab ena heaḡi sivaraina vada ta kamonai, ena hekokoroku na dibada; e hekokorokumu,
    e heaḡimu, e gwau daḡemu, ena heaḡi herevadia na koikoi.
  npi-ULB: मोआबको घमण्ड, त्यसको अहङ्कार र त्यसको रिसको बारेमा हामीले सुनेका छौं ।
    तर त्यसका घमण्डहरू खोक्रा शब्दहरू हुन् ।
  yor-yor: Àwa ti gbọ́ nípa ìgbéraga Moabu, ìwọ̀sí ìgbéraga rẹ̀ àti fùlenge fùlenge,
    gààrù rẹ̀ àti àfojúdi rẹ̀, ṣùgbọ́n ìfọ́nnu rẹ̀ jẹ́ ìmúlẹ̀mófo.
  pes-OPCB: 'مردم یهودا می‌گویند: «ما دربارهٔ موآبی‌ها شنیده‌ایم. می‌دانیم چقدر متکبرند
    و به خود فخر می‌کنند، اما فخر آنها بی‌اساس است.»'
  tgl-ULB: Narinig natin ang pagmamataas ng Moab, kaniyang kayabangan, kaniyang kahambugan
    at kaniyang galit. Pero ang kaniyang kahambugan ay walang lamang mga salita.
  hui-hui: Moaba wali agalirume bi layiyago hale howa Yuda wali agali tigua tini degedege
    la la bialu lalu, Moaba wali agalinaga mine haga mana wiago layadane ina hale
    harimagoni. Tininaga mini yaraga halu tini duniniore maru karu bolanguahe kamabe
    toba ho haga ka. Ani howa tigua wali agali maru karu mege bialu kago bi uruni
    nagalone layidalo manda bidamagoni, lene.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​က``မော​ဘ​ပြည်​သူ​တို့​သည် အ​ဘယ်​မျှ​မာန်​မာ​န​ကြီး​ကြ​ကြောင်း​ကို​ငါ
    တို့​ကြား​ရကြ​လေ​ပြီ။ သူ​တို့​သည်​မောက်​မာ ထောင်​လွှား​လျက်​မိ​မိ​တို့​ကိုယ်​ကို​အ​ထင်​ကြီး
    လျက်​နေ​ခဲ့​ကြ​သော်​လည်း သူ​တို့​ဝါ​ကြွား​မှု များ​သည်​အ​ချည်း​နှီး​သာ​ဖြစ်​ကြောင်း​ကို
    ငါ​တို့​သိ​ပါ​၏'' ဟု​ဆို​ကြ​၏။
  bod-N: རང་ཅག་གིས་མོ་ཨབ་ཤིན་ཏུ་ང་རྒྱལ་ཆེ་བ་ཐོས་ཤིང་། ཡང་དེའི་ཁེངས་དྲེགས་དང་ང་རྒྱལ།
    ཞེ་སྡང་། དེའི་འུད་བསྟོད་ཀྱི་གཏམ་དག་བཅོས་མ་ཡིན་པ་ཐོས་པར་གྱུར་པས།
  wsk-wsk: Ana Moab ko numi kokosa mora ko munan, se supuling lagara numi patawura,
    mu ana ko ikiman; bare noko numi patawura munan mu, kumik nunguning bo mena.
  sna-sna: Takanzwa nezvokuzvikudza kwaMoabhu, namanyawi ake makuru uye kuzvida kwake,
    kuzvikudza kwake nokuvirima kwake, asi kuzvirumbidza kwake hakuna maturo.
  spa-BLM: Hemos oído hablar de la soberbia de Moab, que es muy orgulloso; incluso
    de su arrogancia, su orgullo y su ira. Sus jactancias no son nada.
  cac-cac: Cojtac val sic'lab'il tastac val syutej sb'a eb' aj Moab yac'an ac'umtaquil.
    Ac'umtacxon̈ej scomon lolon eb', palta a tas syal eb' chi', malaj jab'oc yelc'ochi.
  swh-ULB: Tumesikia kiburi cha Moabu, kiburi chake, majivuno yake, na hasira yake.
    Lakini majivuno yake ni maneno tu.
  bel-bel: '«Мы чулі пра гонар Маава, гонар празьмерны, пра пыху яго і фанабэрства
    і сваволю яго: няшчырае слова ў яго».'
  deu-ELBBK: Wir haben vernommen den Hochmut Moabs, des sehr Hochmütigen, seinen Stolz
    und seinen Hochmut und sein Wüten, sein eitles Prahlen.
  mbb-OT: Nezineg dey is kegkegelbuwen te menge tig-Moab. Menge gelbuwen sikandan
    wey menge mepelevawen, iyan, wazè en kayi pulus.
  mal-2015: ഞങ്ങൾ മോവാബിന്റെ ഗർവ്വത്തെക്കുറിച്ചു കേട്ടിട്ടുണ്ടു; അവൻ മഹാഗർവ്വിയാകുന്നു;
    അവന്റെ നിഗളത്തെയും ഡംഭത്തെയും ക്രോധത്തെയും വ്യർത്ഥപ്രശംസയെയും കുറിച്ചും കേട്ടിട്ടുണ്ടു.
  gup-gup: Ngad ngarrbenwobekkang birrimekbe bininj nawu birrikang Moab bu kabirriburluburlumerren
    dja kabirrimarnburren bedda birrikihkimuk mak kabirringeykimukworren. Bedda wanjh
    bedman kabirridjalkurren. Bonj, wanjh bu kabirriyolyolmerren makka kunkarremenmen
    minj kakarrme.
  rmc-rmc: Šunďam pal o baro baripen le Moaboskro, sar pes ľidžal upre! Hino barikano
    the sprosto, ale leskro lašariben nane pre ňisoste.
  pes-OPV: غرور موآب و بسیاری تکبر و خیلاء و کبر وخشم او را شنیدیم و فخر او باطل است.
  ron-1924: ‘Аузим ынгымфаря мындрулуй Моаб, фудулия ши фала луй, труфия ши лэудэрошия
    луй.’
  ben-OBCV: আমরা মোয়াবের অহংকারের কথা শুনেছি, তার অতি ঔদ্ধত্য ও অহমিকার কথা, তার
    গর্ব ও তার দাম্ভিকতার বিষয় কিন্তু তার দর্প নিতান্তই শূন্যগর্ভ।
  som-som: Waxaannu maqalnay kibirkii Moo'aab oo uu aad u kibray, iyo xataa madaxweynaantiisa,
    iyo kibirkiisa, iyo cadhadiisa, faankiisuna waa wax aan waxba tarayn.
  lat-VUC: 'Audivimus superbiam Moab: superbus est valde; superbia ejus, et arrogantia
    ejus, et indignatio ejus plus quam fortitudo ejus.'
  eng-ASVBT: We have heard of the pride of Moab, that he is very proud; even of his
    arrogancy, and his pride, and his wrath; his boastings are nought.
  ita-1885: Noi abbiamo intesa la superbia di Moab, grandemente superbo; il suo orgoglio,
    e la sua alterezza, e la sua indegnazione; le sue menzogne non saranno cosa ferma.
  eng-LXXUP: 'We have heard of the pride of Moab; he is very proud. I have cut off
    his pride: thy prophecy shall not be thus, no not thus.'
  eng-ULB: We have heard of Moab's pride, his arrogance, his boasting, and his anger.
    But his boastings are empty words.
  spa-VBL: Sabemos todo sobre el orgullo de los moabitas, lo terriblemente vanidosos
    y engreídos que son, completamente arrogantes. Pero su jactancia es falsa.
  fra-_FOB: Nous avons entendu l'orgueil de Moab, le peuple très orgueilleux, sa fierté,
    son orgueil et son insolence, et son vain parler.
  mal-mal: ഞങ്ങൾ മോവാബിന്റെ അഹങ്കാരത്തെക്കുറിച്ചു കേട്ടിട്ടുണ്ട്; അവൻ മഹാഗർവ്വിയാകുന്നു;
    അവന്റെ നിഗളത്തെയും ഡംഭത്തെയും ക്രോധത്തെയും വ്യർത്ഥപ്രശംസയെയും കുറിച്ചും കേട്ടിട്ടുണ്ട്.
  urd-GVR: Ham ne Moāb ke takabbur ke bāre meṅ sunā hai, kyoṅki wuh had se zyādā mutakabbir,
    maġhrūr, ghamanḍī aur shoḳhchashm hai. Lekin us kī ḍīṅgeṅ abas haiṅ.
  suz-BL: गो मोआब आ ठेयब लेश्‍शा पशो लोव़ नेंतय। मेको थम ठेयब लेश्‍शो बाक्‍ब। मेको
    आ ठेयब लेत्‍तीके नु बोरशा लोव़ पतीके फश खोदेंशो बाक्‍ब।
  eng-NOY: “We have beard of the pride of Moab; he is very proud; His haughtiness,
    and his pride, and his insolence, His vain boastings.”
  ita-1927: “Noi conosciamo l’orgoglio di Moab, l’orgogliosissima, la sua alterigia,
    la sua superbia, la sua arroganza, il suo vantarsi senza fondamento!”
  ckb-ckb: لووتبەرزی مۆئابمان بیست، لووتبەرزییەکی زۆر، خۆبەزلزانی و لووتبەرزی و بەفیزی،
    بەڵام قسە پووچەکانی ناچەسپێن.
  eng-BBE: 'We have had word of the pride of Moab, how great it is; how he is lifted
    up in pride and passion: his high words about himself are false.'
  kan-OKCV: ಮೋವಾಬಿನ ಗರ್ವವನ್ನು ನಾವು ಕೇಳಿದ್ದೇವೆ. ಆಕೆಗೆ ಬಹಳ ಗರ್ವ. ಆಕೆಯ ಅಹಂಕಾರವು, ಆಕೆಯ
    ಗರ್ವವು ಮತ್ತು ಆಕೆಗೆ ಕೋಪವು ಸಹ ಉಂಟು. ಆದರೆ ಆಕೆಯ ಕೊಚ್ಚಿಕೊಳ್ಳುವಿಕೆ ಬರಿದಾದದ್ದು.
  tam-2017: மோவாபின் பெருமையையும், அவன் மேட்டிமையையும், அவன் அகங்காரத்தையும், அவன்
    கோபத்தையும் குறித்துக் கேட்டோம்; அவன் மிகவும் பெருமைக்காரன்; ஆனாலும் அவன் வீம்பு
    செல்லாது.
  spa-RV-1909: Oído hemos la soberbia de Moab, por extremo soberbio; su soberbia y
    su arrogancia, y su altivez; mas sus mentiras no serán firmes.
  ron-BTF: Noi am auzit de mândria Moabului; este foarte mândru, de asemenea de aroganţa
    lui şi mândria lui şi furia lui, dar minciunile lui nu se vor împlini.
  eng-WEBP: We have heard of the pride of Moab, that he is very proud; even of his
    arrogance, his pride, and his wrath. His boastings are nothing.
  eng-FBV: We know all about the pride of the Moabites, how terribly vain and conceited
    they are, completely arrogant! But their boasting is false.
  nld-1939: Maar wij hebben van Moabs hoogmoed gehoord, En van zijn grenzeloze trots,
    Van zijn waan, zijn bluffen en pralen, Zijn ijdel gezwets.
  nch-BL: Tijcactoque cuali para cati ehuani ipan tali Moab tahuel mohueyimatiyayaj,
    motepanitayayaj huan eliyayaj itzcuime, pero ama nochi ya nopa tanqui.
  vie-1934: Chúng ta có nghe sự kiêu ngạo của Mô-áp, nó kiêu ngạo lắm, cũng nghe nó
    xấc xược, kiêu căng, giận dữ; sự khoe khoang của nó là vô ích.
  hin-CV: हमने मोआब के अहंकार— उसके अभिमान, गर्व और क्रोध के बारे में सुना है; वह
    सब झूठा था.
  eng-OURB: We have sh'ma ·heard obeyed· of the pride of Moab [From father], that
    he is very proud; even of his arrogance, his pride, and his wrath. His boastings
    are nothing.
  spa-BES: 'Hemos tenido noticia del orgullo de Moab, cuán grande es; cómo se alza
    con orgullo y pasión: sus palabras elevadas sobre sí mismo son falsas.'
  tdx-tdx: Fa jinanji’ay ty firengevoha’ i Moabe; ie loho miebotsebotse, ty amy fitoabora’e
    naho ty hakavokavo’e, ty harobodroboha’e, vaho ty fisengea’e kafoake.
  tha-KJV: เราได้ยินถึงความเย่อหยิ่งของโมอับ ว่าเขาหยิ่งเสียจริงๆ ถึงความจองหองของเขา
    ความเย่อหยิ่งของเขา และความโกรธของเขา แต่​คำโกหกของเขาจะไม่​สำเร็จ
  por-BR-2018: Já ouvimos a soberba de Moabe, o arrogante ao extremo; sua arrogância,
    soberba e furor, mas seus orgulhos não são firmes .
  deu-ELO: Wir haben vernommen den Hochmut Moabs, des sehr Hochmütigen, seine Hoffart
    und seinen Hochmut und sein Wüten, sein eitles Prahlen.
  eng-WYC-2018: We have heard the pride of Moab, he is full proud; his pride, and
    his boast, and his indignation is more than his strength.
  epo-epo: Ni aŭdis pri la fiereco de Moab, ke ĝi estas tre granda; lia malhumileco
    kaj fiereco kaj furiozado estas pli granda, ol lia forto.
  uig-PIN: — Biz Moabning ⱨakawurluⱪi toƣrisida angliduⱪ (u intayin ⱨakawur!), Yǝni
    uning ⱨakawurluⱪi, tǝkǝbburluⱪi, noqiliⱪ ⱪilidiƣanliⱪi toƣrisida angliduⱪ; Biraⱪ
    uning qong gǝpliri bikar bolidu!
  beo-beo: 'Yuda dunu da amane sia:sa, “Ninia da nabi dagoi. Moua:be dunu da gasa
    fili ilila: hou gaguia gadosa. Ilia da gasa fili hidasa, be ilia hidasu hou da
    hamedei.”'
  tpi-OTNT: Taim ol Juda i harim dispela tok bilong ol Moap, ol i toktok namel long
    ol yet olsem, “Yumi harim pinis olkain stori bilong ol pasin hambak bilong ol
    Moap. Ol i save mekim kain kain tok bilong litimapim nem bilong ol yet. Ol i ting
    ol i moa yet na ol i winim ol arapela lain manmeri, na ol i save tok bilas long
    ol. Tasol ol Moap ol i man bilong giaman. No ken bilipim tok bilong ol.”
  hau-SA: Mun ji fariyar Mowab, mun ji yawan fariyarta da girmankanta, fariyarta da
    reninta, amma taƙamarsu ta banza ce.
  uig-LAT: — Biz Moabning hakawurluqi toghrisida angliduq (u intayin hakawur!), Yeni
    uning hakawurluqi, tekebburluqi, nochiliq qilidighanliqi toghrisida angliduq;
    Biraq uning chong gepliri bikar bolidu!
  nde-nde: Sizwile ngokuzigqaja kukaMowabi. Ukuzigqaja kwakhe kokuzikhukhumeza lokuzazisa,
    ukuzigqaja kwakhe lobuqholo bakhe, kodwa ukuzikhukhumeza kwakhe kuyize.
  ton-ton: '¶ Kuo mau fanongo ki he laukau ʻa Moape; ʻoku laukau ʻaupito ia: ʻio ʻi
    heʻene fielahi, mo ʻene laukau, mo ʻene ʻita: ka ko e meʻa taʻeʻaonga ʻene ngaahi
    loi.'
  ces-1613: Ale slýchaliť jsme o pýše Moábově, že velmi pyšný jest, o pýše jeho, a
    chloubě jeho i spouzení se jeho, ale nepřijdouť k vykonání myšlénky jeho.
  eng-WMB: We have heard of the pride of Moab, that he is very proud; even of his
    arrogance, his pride, and his wrath. His boastings are nothing.
  tam-TCV: மோவாபியரின் மேட்டிமையைக் குறித்து கேள்விப்பட்டோம். அவர்கள் ஆணவம் பெரிதே!
    அகந்தையும், பெருமையும், இறுமாப்பும் உடையவர்கள்; அவர்களுடைய தற்புகழ்ச்சிகள் எல்லாம்
    வெறுமையானவையே.
  ceb-ULB: Nadungog namo ang garbo sa Moab, ang iyang pagkamapahitas-on, iyang pagkagarboso,
    ug ang iyang kasuko. Apan ang iyang mga pagpasigarbo, walay sulod nga pulong.
  pol-UBG: Słyszeliśmy o pysze Moabu, że jest bardzo pyszny, o jego zuchwałości, wyniosłości
    i gniewie. Lecz jego zamiary nie dojdą do skutku.
  urd-GVU: ہم نے موآب کے تکبر کے بارے میں سنا ہے، کیونکہ وہ حد سے زیادہ متکبر، مغرور،
    گھمنڈی اور شوخ چشم ہے۔ لیکن اُس کی ڈینگیں عبث ہیں۔
  deu-1912: Wir hören aber von dem Hochmut Moabs, daß er gar groß ist, daß auch ihr
    Hochmut, Stolz und Zorn größer ist denn ihre Macht.
  kan-2017: ಮೋವಾಬ್ಯರ ಅಹಂಕಾರವನ್ನು, ಗರ್ವವನ್ನು, ಕೊಚ್ಚಿಕೊಳ್ಳುವಿಕೆಯನ್ನು, ಕೋಪವನ್ನು ನಾವು
    ಕೇಳಿದ್ದೇವೆ. ಅವರು ಕೊಚ್ಚಿಕೊಳ್ಳುವುದೆಲ್ಲಾ ಬರೀ ವ್ಯರ್ಥವೇ.
  yap-yap: Me ga’ar e girdi’ nu Judah, “Ku gu rung’aged rogon feni uf uf e girdi’
    nu Moab. Gamad manang ni yad ba tolngan’ ma yad ba ufanthin machane dariy ban’en
    ni ngar ufgad ngay.”
  hlt-MCSB: Moab kah hoemdamnah tah a poikuk la, a hoemnah te muep n'yaak uh coeng.
    A hoemdamnah neh a thinpom dongah anih te olsai tangkhuet boel saeh.
  mdy-ETH: ዒማና ዪሁዳ ዴራ፦ «ሞዓኣቤ ዴራ ዎዚጉዴ ዖቶርቃያ፥ ሆኦሊንታያ፥ ሃሣ ሄርሺንታያና ቶኦቻያ ማዒፆ ኑ ዋይዜኔ፤ ጋዓንቴ
    ሆኦሊንታ ቢያ ጉሪኬ» ጋዓኔ።
  twi-ASANTE: Yɛate Moab ahantan a ɔyɛ, nʼani a atra ne ntɔn ne ne ntɛn, nʼahomasoɔ
    ne nʼasoɔden, nanso hwee nni nʼahomasoɔ no mu.
  eng-WEBU: We have heard of the pride of Moab, that he is very proud; even of his
    arrogance, his pride, and his wrath. His boastings are nothing.
  wal-wal: Yihudaa asai hagaadan yaagana; “Moo7aaba biittaa asai ai keenaa otorettiyaakko,
    nu eta otoruwaabaa siyida; eta ayyuwaanne eta cashshaakka siyida; shin eta otoroi
    hada” yaagana.
  spa-PDDPT: Hemos oído del orgullo de Moab, su gran orgullo, su soberbia, su arrogancia
    y su insolencia. Pero su jactancia es vana,
  gun-gun: Nhande kuery ma nhaendu Moabe pygua kuery onhemboyvate rei okuapya. Ha'e
    kuery ma amboae kuery gui onhemboyvateve ojejou porã rei vy, ipoxy rei guive.
    Ha'e rami teĩ ha'e kuery onhemboyvatea opa rive 'rã.
  ilo-ULB: Nangngeganmi ti kinatangsit ti Moab, ti kinakuspagna, ti kinapalangguadna
    ken ti pungtotna. Ngem ti kinapalangguadna ket ubbaw a sasao.
  kpg-kpg: Digau Judah ga helekai, “Gimaadou gu longono bolo digau Moab e bida hagalaamua
    ginaadou. Gimaadou e iloo di nadau hagamuamua mo halahalau, malaa, nadau hagaamu
    ginaadou la ono hadinga ai.”
  uig-ARA: ــ بىز موئابنىڭ ھاكاۋۇرلۇقى توغرىسىدا ئاڭلىدۇق (ئۇ ئىنتايىن ھاكاۋۇر!)،
    يەنى ئۇنىڭ ھاكاۋۇرلۇقى، تەكەببۇرلۇقى، نوچىلىق قىلىدىغانلىقى توغرىسىدا ئاڭلىدۇق؛
    بىراق ئۇنىڭ چوڭ گەپلىرى بىكار بولىدۇ!
  sus-sus: Muxu bara Mowabakae xa yɛtɛ igboɲa kolon. A ɲɔxɔ a ma a fisa mixi birin
    bɛ. A a yɛtɛ matɔxɔma tɛmui birin, kɔnɔ nɔndi yo mu na na matɔxɔɛ kui.
  pon-2006: Mehn Suda ahpw nda, “Se rongehr uwen aklapalap en mehn Mohap. Se wehwehki
    me re me pohnmwahso oh aklapalap, ahpw ar lokaiahn suwei kan sohte audepe.”
  ksd-ksd: Da tar valongore ra tinata ure ra mangamangana kolakolo kai Moab, tago
    i tar ngala mat ra nuknukina ure mule; da tar valongore ra tinata ure kana mangamangana
    ninguk, ure kana mangamangana malamala, ma kana kulot; kana lavur tinata na vavagia
    i vaongo ko.
  tur-YTC: Moav'ın gururlu olduğunu, çok kabarmış olduğunu; kibrini, gururunu ve gazabını
    duyduk. Onun övünmeleri bir hiçtir.
  grc-BRENT: Ἠκούσαμεν τὴν ὕβριν Μωὰβ, ὑβριστὴς σφόδρα τὴν ὑπερηφανίαν ἐξῇρα· οὐχ
    οὕτως ἡ μαντεία σου, οὐχ οὕτως.
  ind-AYT: Kami telah mendengar kesombongan Moab, betapa sombongnya dia, keangkuhannya,
    kecongkakannya, dan kegeramannya. Bualannya itu tidak benar.
  nya-nya: Tinamva kuti Mowabu anadzikuza kwambiri. Kunyada kwawo ndi kunyogodola
    kwawo ndi kudzitama kwawo, zonse ndi zopanda phindu.
  hrv-hrv: Čuli smo za nadutost Moaba, nadutost preveliku, za ponos, oholost i uznositost;
    isprazno je njegovo hvastanje.
  mps-mps: Te Juda dabe augwaligo te Moap dabego po odobo si da, augwaligo augwa hasi
    tomode po weyu, e tama po wali, “Dago te Moap dabego dwai kolesaga ebo po dago
    polo odai dao. Augwaligo haniani po olama, augwaligo augwa nogi ugwaba sabo dao.
    Augwaligo homugo augwali wiegi yai mu dao homu elama, tama augwaligo gasa we bidi
    aiyaba elalubo po olama, tama gasa we bidi posobo po wabo dao. Tiali goli, te
    Moap dabe augwali ili po wabo bage dao. Te augwaligo po mu dao homu igimio,” Juda
    dabego te po wali.
  tpi-tpi: Taim ol Juda i harim dispela tok bilong ol Moap, ol i toktok namel long
    ol yet olsem, “Yumi harim pinis olkain stori bilong ol pasin hambak bilong ol
    Moap. Ol i save mekim kain kain tok bilong litimapim nem bilong ol yet. Ol i ting
    ol i moa yet na ol i winim ol arapela lain manmeri, na ol i save tok bilas long
    ol. Tasol ol Moap ol i man bilong giaman. No ken bilipim tok bilong ol.”
  dan-1931: “Vi har hørt om Moabs Hovmod, det såre store, dets Overmod, Hovmod og
    Frækhed, dets tomme Snak.”
  vie-OVCB: Chúng ta đã nghe sự kiêu ngạo của Mô-áp— về sự ngạo mạn, xấc láo và cuồng
    bạo của nó. Nhưng tất cả đã chìm trong tủi nhục.
  guj-2017: અમે મોઆબના ઘમંડ, તેના અહંકાર, તેની બડાઈ અને તેના ક્રોધ વિષે સાંભળ્યું
    છે. પણ તેની બડાશો ખાલી બકવાસ જ છે.
  pon-2006A: Mehn Suda ahpw nda, “Se rongehr uwen aklapalap en mehn Mohap. Se wehwehki
    me re me pohnmwahso oh aklapalap, ahpw ar lokaiahn suwei kan sohte audepe.”
  por-BRBSL: Ouvimos falar do orgulho de Moab, que ele é muito orgulhoso; até mesmo
    de sua arrogância, seu orgulho e sua ira. Suas vanglórias não são nada.
  cth-cth: Moab e kâoupnae, banghloimaw a kâoup, ahnie lunglennae, a kâoupnae, a kaisuenae
    pueng teh maimouh ni thai awh toe. A kâoupnae pueng teh ahrawnghrang doeh.
  twi-twi: Yɛate Moab ahantan a ɔyɛ, nʼani a atra ne ntɔn mmoroso, nʼahomaso ne nʼasoɔden
    nanso hwee nni nʼahomaso no mu.
  hlt-hlt: Moab kah hoemdamnah tah a poikuk la, a hoemnah te muep n'yaak uh coeng.
    A hoemdamnah neh a thinpom dongah anih te olsai tangkhuet boel saeh.
  tbz-SIM: 'Kɛ̀ Sudɑɑ ɛì kɔbɛ dɔ̀: Ti kèèmu Mɔɑbu ɛì kɔbɛ kó tɛfentɛ̀ kpɛ́í, bɛ kó
    tɛfentɛ̀ tontɛ́mu. Bɛ pɔ̀tɛ̀ mɑ̀mɛ̀ bɛ fentɛ̀ mɛ mmɑ̀ bɛ kó kuyonku kpɛrɛ í dò
    mbɛ́i, kɛ̀ bɛ̀ tɑ̃́ bɛmɑ́ɑ̀ dɛtetìrɛ̀.'
  msy-2020: Ezɨ Judaba Moapian akar kam baregha, me kamaghɨn uarira uariv gei, “E
    Moapian arazir uari febar eghaghaniba baregha gɨfa. Me puv ifaghata uarira uan
    ziaba fa, mɨgɨrɨgɨar guar avɨribagh ami. Me ghaze, me uarira ikia, gumazamizir
    igharazibagh afiragha, me dɨpofi. E fo, Moapia me gumazamizir ifariba. E nɨghnɨzir
    gavgavim men akabar ikian kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ tɔmɑ sɩ: Tǝ nɩɩwɑ pɑ yɔɣɔtǝɣɩ Mowɑpʋ nyǝ́mɑ kɑlɑmpɑɑnɩ
    tɔm. Pɑ yɔɣɔtǝɣɩ tɔtɔɣɔ pɑ tɩ hɔm sɔsɔɔm tɔm nɑ pɑ ɩsǝcɑʋ tɔm. Nɑ ɩsǝnɑ pɑɑ sɩɩkɩ
    pɑ tǝɣɩ pǝ cɔlɔ tɔ. Pǝ́cɔ́ pɑ yɔɣɔtǝɣɩ nɑ pǝ́ fɛɩnɑ hʋwɛɛ.'
  azb-azb: Moavlıların nə dərəcədə Qürurlanıb lovğalandıqlarını, Nə cür təkəbbürlü
    olduqlarını eşitdik, Boş yerə öyünürlər.
  eng-DBY: 'We have heard of the arrogance of Moab, — [he is] very proud, — of his
    pride, and his arrogance, and his wrath: his pratings are vain.'
  hin-2017: हमने मोआब के गर्व के विषय सुना है कि वह अत्यन्त अभिमानी था; उसके अभिमान
    और गर्व और रोष के सम्बंध में भी सुना है—परन्तु उसका बड़ा बोल व्यर्थ है।
  wol-KYG: Noo dégg ni Mowab réye, réya réy, reew te bew, seeni kañu di waxi neen.
  eng-YLT: We have heard of the pride of Moab — very proud, His pride, and his arrogance,
    and his wrath, Not right [are] his devices.
  eng-WYC-2017: We have heard the pride of Moab, he is full proud; his pride, and
    his boast, and his indignation is more than his strength.
  eng-WMBB: We have heard of the pride of Moab, that he is very proud; even of his
    arrogance, his pride, and his wrath. His boastings are nothing.
  urd-GVH: हमने मोआब के तकब्बुर के बारे में सुना है, क्योंकि वह हद से ज़्यादा मुतकब्बिर,
    मग़रूर, घमंडी और शोख़चश्म है। लेकिन उस की डींगें अबस हैं।
  rug-rug: Ele avoso nia gami sa vinahesi pule te Moabi, sa nana vina lavata pule
    meke sapu doṉo pule nia, loke nana pinamaṉa pa tie meke doṉo va gore tie si asa,
    ba sari nana zinamazama vinahesi pule si kokobadi.
  gaz-gaz: Nu of tuulummaa Moʼaab, of guddisuu fi kooruu ishee, of tuuluu fi addaggee
    taʼuu ishee dhageenyeerra; of jajuun ishee garuu faayidaa hin qabu.
  fra-LSG: Nous entendons l’orgueil du superbe Moab, Sa fierté et sa hauteur, son
    arrogance et ses vains discours.
  yal-yal: Nxu bata Moyaba kaane wasona fe mɛ naxan gbo han, e nun e yɛtɛ yigboon
    nun e wason nun e yɛtɛ yitena. Koni e yɛtɛ matɔxɔma fuun nin.
  haw-1868: 'Ua lohe no kakou i ka haaheo o Moaba, ka hookiekie loa: A me kona haakei
    a me kona hookano a me kona huhu; Aole e holo kona wahahee ana.'
  arb-NAV: قَدْ سَمِعْنَا بِكِبْرِيَاءِ مُوآبَ، وَبِعَجْرَفَتِهَا وَغَطْرَسَتِهَا
    الطَّاغِيَتَيْنِ، وَبِغُرُورِهَا وَصَلَفِهَا، وَلَكِنَّ كُلَّ افْتِخَارِهَا بَاطِلٌ.
  ewe-ewe: Míese nu tso Moab ƒe dada, eƒe asitɔtɔ akɔ kple ɖokuidodoɖedzi, eƒe dada
    kple eƒe amemabumabu ŋu, gake eƒe adegbeƒoƒowo katã nye dzodzro,
  eng-LEE: 'We have heard of the pride of Moab; [that] he is very proud: of his haughtiness,
    and his pride, and his wrath, his groundless lies.'
  asm-FB: আমি মোৱাবৰ অহংকাৰ, আৰু তেওঁৰ গৰ্বৰ কথা শুনিলোঁ, তেওঁৰ আত্মগৌৰৱ, আৰু তেওঁৰ
    ক্রোধৰ বিষয়েও শুনিলো; কিন্তু তেওঁৰ আত্মগৌৰৱ মূল্যহীন।
  sus-A: مُشُ بَرَ مٌوَبَكَيٍ شَ يّتّ عِفبٌحَ كٌلٌن. عَ حْشْ عَ مَ عَ قِسَ مِشِ بِرِن
    بّ. عَ عَ يّتّ مَتْشْمَ تّمُي بِرِن، كْنْ نْندِ يٌ مُ نَ نَ مَتْشْي كُي.
  fra-SBL: Nous avons entendu parler de l'orgueil de Moab, de sa grande fierté, de
    son arrogance, de son orgueil et de sa colère. Ses fanfaronnades ne sont rien.
  hbo-hbo: שָׁמַ֥עְנוּ גְאֹון־מֹואָ֖ב גֵּ֣א מְאֹ֑ד גַּאֲוָתֹ֧ו וּגְאֹונֹ֛ו וְעֶבְרָתֹ֖ו
    לֹא־כֵ֥ן בַּדָּֽיו׃ ס
  kik-kik: 'Nĩtũiguĩte ũhoro wa mwĩtĩĩo wa Moabi: tũkaigua ũhoro wa mwĩtĩĩo wake mũkĩru
    na mwĩĩkĩrĩro wake, tũkaigua ũhoro wa mwĩtĩĩo wake na rũngʼathio rwake; no rĩrĩ,
    mwĩgaatho ũcio wake no wa tũhũ.'
  fra-NCL: « Nous connaissons l’orgueil de Moab, le très orgueilleux, sa fierté et
    son orgueil, son arrogance et ses discours mensongers. »
  cek-AK: Moab amoekhaih to a thaih o boeh; anih loe amoek parai; poeksanghaih, palunglenhaih,
    palungphuihaih hoiah khosak, toe anih lok amlaihaih loe azom pui ni.
  cuk-cuk: ”Anmar itodiid, Moab-dulemar doggus na san-dummarba-imakmarye. Wemar na
    bule-bule-na-san-imakdimalad. Dule-buledye na sogdimalad. Doggus-e-sunmakedgi
    emar-mesagwar imakdimalad. Ar binsarsunna deyob-damalad anmar nue-wisid.
  uig-CYR: — Биз Моабниң һакавурлуғи тоғрисида аңлидуқ (у интайин һакавур!), Йәни
    униң һакавурлуғи, тәкәббурлуғи, ночилиқ қилидиғанлиғи тоғрисида аңлидуқ; Бирақ
    униң чоң гәплири бекар болиду!
  tel-2017: మోయాబు గర్వం గురించి మేము విన్నాం. అతని అహంకారం, అతని ప్రగల్భాలు, అతని
    క్రోధం గురించి విన్నాం. కానీ అతని ప్రగల్భాలు వట్టివి.
  hat-BSA: Nou konn tande afè ògèy Moab la, yon ògèy ki depase; afè awogans li an,
    ògèy li a, ak gwo kòlè li a. Pawòl anfle ògèy li pa anyen.
  kos-kos: Mwet Judah elos fahk, “Kut lohng tari ke luman inse fulat lun mwet Moab
    uh. Kut etu lah elos enum ac ngetnget lucng, tusruktu konkin lalos uh wangin sripa.”
  hbo-WLC: שָׁמַ֥עְנוּ גְאוֹן־מוֹאָ֖ב גֵּ֣א מְאֹ֑ד גַּאֲוָת֧וֹ וּגְאוֹנ֛וֹ וְעֶבְרָת֖וֹ
    לֹא־כֵ֥ן בַּדָּֽיו׃ ס
  ibo-ibo: Anyị anụla akụkọ banyere Moab, nụkwa ihe banyere nganga ya na aghụghọ ya
    niile. Obodo ahụ na-anya isi, nke nganga juru obi? Ugbu a, lee na ịnya isi ha
    erijughị afọ.
  ory-ory: ଆମ୍ଭେମାନେ ମୋୟାବର ଗର୍ବ ବିଷୟରେ ଶୁଣିଅଛୁ ଯେ, ସେ ଅତ୍ୟନ୍ତ ଗର୍ବୀ, ତାହାର ଅହଙ୍କାର
    ଓ ତାହାର ଗର୍ବ ଓ ତାହାର କୋପର କଥା ଶୁଣିଅଛୁ; ତାହାର ଦର୍ପ କିଛି ହିଁ ନୁହେଁ।
  chk-chk: Chon Juta ra apasa, “Sa rong usun lamalamtekian ekewe chon Moap, usun ar
    sikesik me ar aingaing. Ar kapasen tunomong a chök mwakel.”
  rop-rop: “Wal melabat bin irrim blanga Moweb praudbalawei. Im pipul olabat bin oldei
    wokaranbat en toktokbat praudbalawei, bat nomo garram eni risan.
  ukr-1871: Про Моаба ж ми чували, — гордий він над міру, надутий і пишний та лютий,
    та й в слові нещирий.
  deu-1951: Wir haben gehört von Moabs Hochmut, der sehr groß ist, von seiner Hoffart,
    seinem Stolz und Übermut; sein Prahlen entspricht nicht der Wahrheit.
  eng-JPS: We have heard of the pride of Moab; he is very proud; even of his haughtiness,
    and his pride, and his arrogancy, his ill-founded boastings.
  srp-1865: Èusmo za oholost Moava vrlo ponositoga, za ponos njegov i oholost i obijest
    njegovu; laži njegove neæe biti tvrde.
  lug-lug: Tuwulidde amalala ga Mowaabu, nga bw’ajjudde okwemanya, n’amalala ge n’okuvuma;
    naye okwemanya kwe tekugasa.
  heb-heb: שמענו גאון מואב גא מאד גאותו וגאונו ועברתו לא כן בדיו׃
  ben-IRV: আমরা মোয়াবের গর্বের কথা, তার অহঙ্কারের কথা, তার গর্বের কথা এবং তার রাগের
    কথা শুনেছি। কিন্তু তার গর্বের কথা গুলি শূন্য
  pan-pan: ਅਸੀਂ ਮੋਆਬ ਦੇ ਹੰਕਾਰ ਦੇ ਵਿਖੇ ਸੁਣਿਆ, ਕਿ ਉਹ ਅੱਤ ਹੰਕਾਰੀ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਘਮੰਡ,
    ਉਹ ਦੇ ਹੰਕਾਰ, ਅਤੇ ਉਹ ਦੇ ਅੱਖੜਪਣ ਵਿਖੇ ਵੀ, - ਪਰ ਉਹ ਦੀਆਂ ਗੱਪਾਂ ਕੁਝ ਵੀ ਨਹੀਂ ਹਨ।
  mya-JVB: မောဘ ၏ မာန ကို ငါတို့သည်ကြား သိကြ၏။ အလွန်ကြီး သော မာန ဖြစ်၏။ ထောင်လွှား
    စော်ကား ခြင်း၊ ဒေါသ အမျက်ထွက်ခြင်းရှိ၍၊ အချည်းနှီးသက်သက်ဝါကြွား သော စကားကိုပြောတတ်၏။
  hmo-hmo: Iuda taudia idia gwau, “Moaba taudia edia hekokoroku, ena sivarai ita kamonai
    vadaeni. Momokani idia hekokoroku noho, bona idia hereva dagedage noho danu, to
    edia hekokoroku hereva be koikoi.”
  urd-urd: हम ने मोआब के घमण्ड के ज़रिए' सुना है कि वह बड़ा घमण्डी है; उसका तकब्बुर
    और घमण्ड और क़हर भी सुना है, उसकी शेख़ी हेच है।
  rus-SYN: '“Слыхали мы о гордости Моава, гордости чрезмерной, о надменности его и
    высокомерии и неистовстве его: неискренна речь его”.'
  bqc-SIM: Wa Mↄabuↄ yↄ̃̀ↄ yãmà, an kàamai ń ń zazao zↄ̃ↄ. Aa wala ń ĩ́andão
    vĩ, kási an yãbↄlɛa píi pãɛ.
  tcz-CHONGTHU: Moab kiletsah dan chu kana jaove- akiletsah nao, ahoithonao leh angolnao.
    Ahin akisonnao jouse amang gam tan ahi.
  mar-mar: आम्ही मवाबाच्या गर्वाविषयी, त्यांच्या उद्धटपणाविषयी, त्याची फुशारकी व संतापाविषयी
    ऐकले आहे. पण त्यांची फुशारकी निरर्थक आहेत.
  qub-qub: Musyanchïnami Moab runacuna alli-tucushanta, waquinpita mas munayniyoj-tucushanta,
    pitapis mana rispitaj cashanta, baduläqui cashanta.
  hat-hat: 'Moun peyi Jida yo di: -Nou tande jan moun Moab yo se moun ki gen lògèy.
    Wa pa kouzen yo. Nou konnen jan yo estomake, jan yo gen gwo tanta, jan yo awogan.
    Men, tou sa se van. Anyen menm!'
  eng-BSB: We have heard of Moab’s pomposity, his exceeding pride and conceit, his
    overflowing arrogance. But his boasting is empty.
  eng-WEBPB: We have heard of the pride of Moab, that he is very proud; even of his
    arrogance, his pride, and his wrath. His boastings are nothing.
  kbq-kbq: Hagi Moapu vahe'mo'zama zamavufaga rama hu'naza nanekea hago tagra antahi'none.
    Zamagra mago'a vahera zamagatere'none nehu'za, ra zamagi eri nanekege nehu'za,
    havige hu'za vahe'mokizmia ki'za zokago ke hunezmantaza vahe mani'naze. Ana hu'negu
    Moapu vahera havigehu vahe mani'nazanki, ke'zamia antahi ozamiho.
  nhe-BL: Tijcactoque cuali para tlen ehuani tlali Moab tlahuel mohueyimatiyayaj,
    motlepanitayayaj huan eliyayaj itzcuintij, pero ama nochi ya nopa tlanqui.
  gub-BL: Teko Zuta ywy rehe har uze'eg nezewe wà. — Teko umume'u Moaw waneko wera'u
    haw urewe wà. — Urekàg wera'u amo wanuwi ure, i'i uzehe wà. — Urekatu wera'u pewi,
    i'i wà. — Nan. Ikàg 'ym ma'e romo wanekon wà, i'i Zuta ywy rehe har wà.
  eng-DRA: 'We have heard of the pride of Moab, he is exceeding proud: his pride and
    his arrogancy, and his indignation is more than his strength.'
