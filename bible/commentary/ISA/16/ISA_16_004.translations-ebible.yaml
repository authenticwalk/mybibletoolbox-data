  wol-KYG: Mayleen nu nun ñi rëcce Mowab, nu dal ak yeen, te ngeen làq nu bóomkat.»
    Kiy note déy day jeexal, sëxëtoo dakk, kiy lore ci réew mi jóge fi,
  eng-YLT: Sojourn in thee do My outcasts, O Moab, Be a secret hiding-place to them,
    From the face of a destroyer, For ceased hath the extortioner, Finished hath been
    a destroyer, Consumed the treaders down out of the land.
  eng-WYC-2017: My fleers-away shall dwell at thee. Moab, be thou the hiding place
    of them from the face of the destroyer. For why dust is ended, the wretched is
    wasted; he that defouled the land failed.
  eng-WMBB: Let my outcasts dwell with you! As for Moab, be a hiding place for him
    from the face of the destroyer. For the extortionist is brought to nothing. Destruction
    ceases. The oppressors are consumed out of the land.
  urd-GVH: मोआबी मुहाजिरों को अपने पास ठहरने दे, मोआबी मफ़रूरों के लिए पनाहगाह हो
    ताकि वह हलाकू के हाथ से बच जाएँ।” लेकिन ज़ालिम का अंजाम आनेवाला है। तबाही का सिलसिला
    ख़त्म हो जाएगा, और कुचलनेवाला मुल्क से ग़ायब हो जाएगा।
  rug-rug: Va koa gami mo na tie Moabi pu govete atu koa gamu; lopu va dogoroni gami
    koari mami kana.” Na kote kokoi mo sa tie ṉoṉovala, meke sa tinahuara si kote
    noso; sarini pu mae raraza si kote murimuri taloa.
  gaz-gaz: Baqattoonni Moʼaab isin wajjin haa jiraatan; balleessituu irraa daʼoo isaaniif
    taʼaa.” Cunqursaan ni bada; badiisnis ni hafa; warri nama miidhan lafa irraa badu.
  fra-LSG: Laisse séjourner chez toi les exilés de Moab, Sois pour eux un refuge contre
    le dévastateur! Car l’oppression cessera, la dévastation finira, Celui qui foule
    le pays disparaîtra.
  yal-yal: A lu nxɔ muxu gixine xa e dɔxɔ ɛ konni, dɔxɔden so e yii e ratangɛ halagi
    tiin ma dɛnaxan yi. Naxan nxu ɲaxankatama, na mi luma habadan, halagin fama nɛn
    a dandeni. Naxan nxu yɛngɛma, na kelima nɛn yamanani.
  haw-1868: E ae aku i kuu poe i kipakuia, e Moaba, e noho me oe, I puuhonua hoi oe
    no lakou, mai ke alo o ka mea luku; No ka mea, e pau auanei ka hookaumaha, A e
    oki loa hoi ka mea luku, A me ka mea hookaumaha, mai ka aina aku.
  arb-NAV: لِتَمْكُثْ مَعَكُمْ فُلُولُ الْهَارِبِينَ مِنَّا وَاعْصُمْهُمْ مِنْ مُدَمِّرِهِمْ
    لأَنَّ البَاغِيَ يَبِيدُ وَالدَّمَارَ يَكُفُّ وَالظَّالِمَ يَفْنَى مِنَ الأَرْضِ.
  ewe-ewe: Na be Moab ƒe aʋasilawo nanɔ gbɔwò, eye nànye woƒe sitsoƒe tso nugblẽla
    ƒe asi me.” Ŋutasẽla ƒe ɣeyiɣi ava yi, eye gbegblẽ hã nu atso. Ameyometila hã
    abu ɖa keŋ le anyigba dzi.
  eng-LEE: 'Let my outcasts sojourn with thee, Moab; be thou a covert to them from
    the face of the waster: till ceaseth the extortion, past be the wasting, and vanished
    be the oppressor out of the land.'
  asm-FB: মোৱাবৰ পৰা অহা শৰণাৰ্থী সকলক তোমালোকৰ লগত বাস কৰিবলৈ দিয়া; বিনাশৰ পৰা ৰক্ষা
    পাবলৈ তেওঁলোকৰ বাবে লুকাই থকা ঠাই হোৱা।” কিয়নো অত্যাচৰ, আৰু ধ্বংস বন্ধ কৰা হ’ব;
    অপমান কৰা সকল দেশৰ পৰা অদৃশ্য হ’ব।
  sus-A: وٌ شَ مٌوَبَكَيٍ رَتَنفَ كَسَرَتِ مَ، نَشٍيٍ كَنتَرِ قٍنمَ وٌ شْنيِ، وٌ شَ
    عٍ مَكَنتَ.» كَسَرَتِ قَمَ سِفَدٍ، عَ شَ نَتّ مُ كَمَلِمَ بْشِ كَنَقٍ رَ.
  fra-SBL: Laisse mes exilés habiter chez toi ! Quant à Moab, sois pour lui un refuge
    contre la face du destructeur. Car l'extorqueur est réduit à néant. La destruction
    cesse. Les oppresseurs sont consumés hors du pays.
  hbo-hbo: יָג֤וּרוּ בָךְ֙ נִדָּחַ֔י מֹואָ֛ב הֱוִי־סֵ֥תֶר לָ֖מֹו מִפְּנֵ֣י שֹׁודֵ֑ד
    כִּֽי־אָפֵ֤ס הַמֵּץ֙ כָּ֣לָה שֹׁ֔ד תַּ֥מּוּ רֹמֵ֖ס מִן־הָאָֽרֶץ׃
  kik-kik: Rekei andũ a Moabi arĩa mehithĩte kwanyu maikare na inyuĩ; tuĩkai kĩĩgitio
    kĩao kuuma kũrĩ mwanangani.” Mũhinyanĩrĩria nĩagakinya mũthia, naguo mwanangĩko
    ũthire; nake mũũgiti nĩakabuĩria kuuma bũrũri-inĩ.
  fra-NCL: « Que les fugitifs de Moab demeurent chez toi ; sois-leur une retraite
    contre le dévastateur ; car l’invasion a cessé, la dévastation a pris fin, les
    oppresseurs ont disparu du pays.
  cek-AK: Moab prae thung hoi proeng kaminawk to nangmah khaeah omsak ah loe, parokung
    ih ban hoi loih thai hanah nihcae abuephaih ah om ah; nang pacaekthlaek kami to
    om ai boeh moe, parokung doeh boenghaih ah phak boeh; pacaekthlaek kaminawk loe
    prae thung hoi anghmat o boih boeh.
  cuk-cuk: Itoba Moab-dulemar-gwakiar-duurmakarmalad be bemar-walik dukudii imako,
    dule-e-obelobigudiidgi be wis bendako.’ ”Mesagwar-imakleged-ibagan bergusale,
    sabsur-odurdakleged-ibagan bergusale, napneggi dule-obeloged bergudoed.
  uig-CYR: «И Зион қизи, сайиңизни чүшүрүп чүштики йоруқлуқни түн қараңғусидәк қилиң,
    Шу ғерибларни йошуруп қойғайсиз; Қоғланғанларни ашкарилап қоймиғайсиз! Мениң Моабдики
    мусапирлиримни өзиңиз билән биллә турғузғайсиз, Улар үчүн вәйран қилғучиниң алдида
    башпанаһ болғайсиз!».
  tel-2017: మోయాబు నుంచి పలాయనం అయిన వాళ్ళను నీతో నివాసం ఉండనివ్వు. నాశనం చేసే వాళ్ళు
    వాళ్ళ మీదకి రాకుండా వాళ్లకు దాక్కునే చోటుగా ఉండు.” ఎందుకంటే బలాత్కారం ఆగిపోతుంది.
    నాశనం నిలిచిపోతుంది. అణగదొక్కేవాళ్ళు దేశంలో నుండి అదృశ్యం అవుతారు.
  hat-BSA: Kite refijye Moab yo rete avè w! Devni yon kote pou yo kache kont destriktè
    a.” Paske opresè yo p ap reyisi. Destriksyon an va sispann. Opresè ap disparèt
    nèt nan peyi a.
  kos-kos: Lela kut in muta in acn suwos. Molikutla liki mwet su kena unikutla.” (Mwe
    akkeok ac kunausten ac fah tui, ac mwet ma kunausla facl se inge ac fah som.
  hbo-WLC: יָג֤וּרוּ בָךְ֙ נִדָּחַ֔י מוֹאָ֛ב הֱוִי־סֵ֥תֶר לָ֖מוֹ מִפְּנֵ֣י שׁוֹדֵ֑ד
    כִּֽי־אָפֵ֤ס הַמֵּץ֙ כָּ֣לָה שֹׁ֔ד תַּ֥מּוּ רֹמֵ֖ס מִן־הָאָֽרֶץ׃
  ibo-ibo: Ka ndị Moab achụpụrụ achụpụ nọrọ nʼetiti unu, ghọrọ ha ebe nchebe pụọ nʼaka
    onye mbibi ahụ.” Onye mmegbu ahụ nwere ọgwụgwụ, mbibi ga-akwụsịkwa, onye ahụ na-azọda
    mmadụ ga-agwụchakwa site nʼala ahụ.
  ory-ory: ଆମ୍ଭର ବହିଷ୍କୃତ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭ ସଙ୍ଗରେ ବାସ କରିବାକୁ ଦିଅ; ବିନାଶକାରୀର ସମ୍ମୁଖରୁ
    ତୁମ୍ଭେ ମୋୟାବର ପାଇଁ ଆଶ୍ରୟ ସ୍ଥାନ ହୁଅ; କାରଣ ପୀଡ଼କ ମହାଜନ ଅକିଞ୍ଚିତ ହୋଇଅଛି, ଅପକାର ନିବୃତ୍ତ
    ହେଉଅଛି, ଦୌରାତ୍ମ୍ୟକାରୀମାନେ ଦେଶରୁ ସଂହାରିତ ହେଉଅଛନ୍ତି।
  chk-chk: Kopwe mwüt ngenikem chon Moap mi süsüfeil pwe aipwe wasöla reöm, kopwe
    pwal aopakem seni ewe chon afeiengau.” Iwe, lupwen ewe chon ariaföü esap chüen
    nom, ewe feiengau epwe ükütiu. Lupwen ewe mi atai ewe fanü esap pwal chüen nom,
  rop-rop: Yumob larram melabat pipul jidan iya langa yumob kantri, en faindim seifwan
    pleis blanga jidan.’ “Bambai Moweb, blanga yu krulbala enami garra ol gowei na.
    Olabat kaan kipgon faitfaitbat en bitsimap detlot taun blanga yu.
  ukr-1871: Нехай перебудуть у тебе прогнані мої Моабії; будь їм захистом перед грабіжником;
    бо й так зникне гнобитель, грабіж перестане, а ті, що на них напирають, щезнуть
    із землї.
  deu-1951: Laß die Flüchtlinge Moabs bei dir einkehren, sei ihnen ein Schirm vor
    dem Verderber! Denn dem Bedrücker ist ein Ziel gesetzt, das Zerstören wird aufhören,
    die Gewalttätigen werden von der Erde weggefegt.
  eng-JPS: Let mine outcasts dwell with thee; as for Moab, be thou a covert to him
    from the face of the spoiler.' For the extortion is at an end, spoiling ceaseth,
    they that trampled down are consumed out of the land;
  srp-1865: Neka kod tebe borave izgnani moji, Moave; budi im zaklon od pustošnika;
    jer æe nestati nasilnika, prestaæe pustošenje, istrijebiæe se sa zemlje koji gaze
    druge.
  lug-lug: Muleke aba Mowaabu abajja bagobebwa babeere nammwe. Mubataakirize oyo ayagala
    okubamalawo.” Omujoozi bw’aweddewo, n’okubetentebwa ne kuggwaawo; omulumbaganyi
    aliggwaawo mu nsi.
  heb-heb: יגורו בך נדחי מואב הוי סתר למו מפני שודד כי אפס המץ כלה שד תמו רמס מן הארץ׃
  ben-IRV: মোয়াব, আমার পালিয়ে যাওয়া লোকদেরকে তোমার সঙ্গে থাকতে দাও; ধ্বংসকারীদের
    সামনে থেকে তাদের আড়াল করে রাখ।” কারণ নির্যাতন থামবে এবং ধ্বংস শেষ হবে, যারা পদদলিত
    করত তারা দেশ থেকে উধাও হয়ে যাবে।
  pan-pan: ਮੇਰੇ ਕੱਢਿਆਂ ਹੋਇਆਂ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਟਿਕਾ ਲੈ, ਮੋਆਬ ਲਈ ਲੁਟੇਰੇ ਦੇ ਮੂੰਹੋਂ ਤੂੰ ਉਸ
    ਦੀ ਓਟ ਹੋ। ਜਦ ਜ਼ਾਲਮ ਮੁੱਕ ਗਿਆ, ਤਦ ਬਰਬਾਦੀ ਖ਼ਤਮ ਹੋ ਜਾਵੇਗੀ, ਮਿੱਧਣ ਵਾਲੇ ਦੇਸ ਤੋਂ ਮਿਟ
    ਗਏ,
  mya-JVB: မောဘ ပြည်မှ နှင်ထုတ် သောသူတို့ သည် သင် နှင့်အတူ နေ ကြစေလော့။ ဖျက်ဆီး သောသူ၏
    လက်မှ လွတ် စေခြင်းငှါ သူ တို့ကိုစောင့်မလော့။ သင့်ကို ညှဉ်းဆဲ သောသူမရှိ။ ဖျက်ဆီး
    သောသူ ပြတ် လေ၏။ နှိပ် နင်းသောသူတို့ ကို မြေ ပေါ်က ပယ်ရှင်း လေပြီ။
  hmo-hmo: Madi, ai be Moaba dekena amo ai heau noho. Mani emui kara, emui huana dekenai
    ai do umui abia dae, bona ai hadikaia ore gwauraia taudia dekena amo, ai do umui
    gimaia.” Badina be negana ia mai noho, hisihisi henia tauna be do ia boio, bona
    hadikaia ore kara do ia doko. Taunimanima idia dagedage henia taudia danu, be
    tano dekena amo do idia boio.
  urd-urd: मेरे जिलावतन तेरे साथ रहें, तू मोआब को ग़ारतगरों से छिपा ले; क्यूँकि सितमगर
    ख़त्म होंगे और ग़ारतगरी तमाम हो जाएगी और सब ज़ालिम मुल्क से फ़ना होंगे।
  rus-SYN: 'Пусть поживут у тебя мои изгнанные Моавитяне; будь им покровом от грабителя:
    ибо притеснителя не станет, грабеж прекратится, попирающие исчезнут с земли.'
  bqc-SIM: To Mↄabu lala'onapiↄ aaↄ kú ń bùsuu, ǹ ń ulɛ gbɛ̃́ pↄ́ ye ń kɛ kɛ́lɛkɛlɛɛ.
    Tó gbɛ̃́ pↄ́ lɛ́ ↄtↄ̃máↄ mìdɛ, mɛ́ an kɛa kɛ́lɛkɛlɛ làa, mɛ́ gbɛ̃́ pↄ́ lɛ́
    ↄ̃zↄ̃máↄ sã̀alɛ bùsupiu,
  tcz-CHONGTHU: Ka mite galjam ho chu nalah uva umuhen kichat tijat beikah in galmi
    ho akonin anasel tup un.” Kibolgim naleh manthahna ahung kichai teng, galmi mibulu
    ho a manthah teng uleh,
  mar-mar: मवाबामधील निर्वासितास, तुझ्यात राहू दे; तू त्यांना नाश करणाऱ्यापासून लपण्याचे
    ठिकाण हो. कारण जुलूम करणारा थांबेल आणि नासधूस बंद होईल. ज्यांनी तुडवले ते देशातून
    नाहीसे होतील.
  qub-qub: Gueshpiycaj Moab runacunaga gamcunaman guellicamuchun ari. Gaticachajcuna
    wañuchinanpita pacaycuy ari.» Ñacachejcuna manana captin, wañuchicojcunapis manana
    captin, nasyunpita fiyu runacunapis aywacuptinnaga
  hat-hat: Kite nou rete nan peyi nou an. Pwoteje nou anba moun ki soti pou fini ak
    nou yo. Moun ki t'ap kraze nou an p'ap la ankò. Piyay la ap fini. Moun ki t'ap
    pilonnen peyi a anba pye yo a ap disparèt.
  eng-BSB: Let my fugitives stay with you; be a refuge for Moab from the destroyer.”
    When the oppressor has gone, destruction has ceased, and the oppressors have vanished
    from the land,
  eng-WEBPB: Let my outcasts dwell with you! As for Moab, be a hiding place for him
    from the face of the destroyer. For the extortionist is brought to nothing. Destruction
    ceases. The oppressors are consumed out of the land.
  kbq-kbq: Tazeri havizama nehaza vahe'mokizmigura korora freta onanki tamagra hankotigna
    huta mani'nenketa, tagra tamagrane manisune. Hagi tagra antahi'none, tazeri havizama
    nehaza vahera atre'za vanageno, knazamo'a vagaregahie. Ana hanige'za ha' vahetimo'za
    mago'ene hara hunorante'za mopatia atre'za vuho huta hugahaze.
  nhe-BL: Xiquincahuilica ma mocahuaca imohuaya nochi tlen quinquixtijtoque ipan tlali
    Moab. Xiquintlatica para ax quinpantise tocualancaitacahua.” Huan quema panotos
    ni hueyi majmajtli huan ya tlamis nopa tlaxolehualistli huan nochi tocualancaitacahua
    mocueptoque ipan inintlal,
  gub-BL: Uruzàwehem oroho urereko haw Moaw wi ure. Pezur urepyro pà urerehe ipuruzuka
    wer ma'e wanuwi nehe. Tuwe urumàno xe peywy rehe nehe, i'i wà. Upaw putar puruzuka
    haw nehe. Puruzuka ma'e uhem putar oho ko ywy wi nehe.
  eng-DRA: 'My fugitives shall dwell with thee: O Moab, be thou a covert to them from
    the face of the destroyer: for the dust is at an end, the wretch is consumed:
    he hath failed, that trod the earth under foot.'
