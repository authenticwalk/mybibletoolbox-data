verse: ISA.016.004
translations:
  mal-C: മോവാബിലെ പലായിതർ നിന്നോടൊപ്പം പാർക്കട്ടെ; അവരുടെ അന്തകരിൽനിന്ന് നീ അവർക്ക്
    ഒരു അഭയമായിരിക്കുക,” എന്നു മോവാബ് പറയുന്നു. പീഡകരുടെ അവസാനം വന്നുചേരും നശിപ്പിക്കുന്നവർ
    ഇല്ലാതെയാകും; മർദകർ ദേശത്തുനിന്ന് അപ്രത്യക്ഷരാകും.
  deu-TKW: Möchten die Versprengten Moabs bei dir weilen dürfen; sei ihnen eine Zuflucht
    vor den Verwüstern, bis der Erpresser aufgehört, die Vergewaltigung ein Ende genommen
    hat, die Zertreter aus dem Lande verschwunden sind!
  lin-lin: Tika ete bato ya Moabi oyo bakimi epai na yo bawumela elongo na yo ! Zala
    nguba na bango liboso ya mobomi. » Tango minyoko ekokoma na suka, kobebisama ekotikala
    lisusu te mpe koboma ekosila na mokili.
  eng-LSV: My outcasts sojourn in you, O Moab, || Be a secret hiding place for them,
    || From the face of a destroyer, || For the extortioner has ceased, || Devastation
    has been finished, || The tramplers are consumed out of the land.
  eng-GNV: 'Let my banished dwell with thee: Moab be thou their couert from the face
    of the destroyer: for the extortioner shall ende: the destroyer shalbe consumed,
    and the oppressour shall cease out of the land.'
  eng-WEBSTER: 'Let my outcasts dwell with thee, Moab; be thou a covert to them from
    the face of the spoiler: for the extortioner is at an end, the spoiler ceaseth,
    the oppressors are consumed out of the land.'
  nhw-BL: Xiquincahuilica ma mocahuaca amohuaya nochi catli quinquixtijtoque ipan
    tlali Moab. Xiquintlatica para amo quinpantise tocualancaitacahua.” Huan quema
    panotos ni hueyi majmajtli huan ya tlamis nopa tlasosololistli huan nochi tocualancaitacahua
    mocueptoque ipan inintlal,
  swh-ONEN: Waacheni watoro wa Moabu wakae pamoja nanyi; kuweni mahali pao pa salama
    ili kuepuka mharabu.” Mtesi atafikia mwisho na maangamizi yatakoma, aletaye vita
    atatoweka kutoka nchi.
  bba-bba: I sun mɔɔ bɛsɛ be sɑ kpikiru suumɑ Mɔɑbun di. Kpɑ i n sɑ̃ɑ bɛsɛn kuku yeru
    be bɑ sun kpeerɑsiɑmɔn sɔ̃. Domi dɑm dɔrebu bu koo kpe. Be bɑ mɑɑ sun kpeerɑsiɑmɔ
    bɑ koo doonɑ.
  eng-KJVCPB: 'Let mine outcasts dwell with thee, Moab; Be thou a covert to them from
    the face of the spoiler: For the extortioner is at an end, the spoiler ceaseth,
    The oppressors are consumed out of the land.'
  luo-luo: We jo-Moab moringo lweny odag kodu kendo bednegi ragengʼ kuom jakethgi.”
    Ngʼatno masandogi tekone norum, kendo kethruok notieki; mi jathir ji nolal nono
    e piny.
  meu-meu: Moab amo e luludia lasi taudia na bogaragimui ai bavabidia dae; hahebua-tari
    tauna imana amo iharoho-mauridia gabuna ai baola. Negana bainema, hahehisi tauna
    baine boio, bona hahebua-tari baine doko, bona ae-hemoimoilai karadia e karamu
    tauna na tano amo baine puki;
  npi-ULB: मोआबबाट आएका शरणार्थीहरू तिमीहरूको माझमा बसोवास गरून् । विनाश गर्नेबाट
    तिनीहरूका निम्ति लुक्‍ने ठाउँ होओ ।” किनकि अत्याचार रोकिनेछ, र विनाश अन्त हुनेछ,
    कुल्चनेहरू देशबाट लोप भएर जानेछन् ।
  yor-yor: Jẹ́ kí àwọn ìsáǹsá Moabu gbé pẹ̀lú rẹ, jẹ́ ààbò fún wọn kúrò lọ́wọ́ ìparun.”
    Aninilára yóò wá sí òpin, ìparun yóò dáwọ́ dúró; òfinràn yóò pòórá kúrò lórí ilẹ̀.
  pes-OPCB: اجازه دهید ما آوارگان در میان شما بمانیم. ما را از نظر دشمنانمان پنهان
    کنید!» (سرانجام ظالم نابود خواهد شد و ستمکار و تاراج کننده از بین خواهد رفت.
  tgl-ULB: Hayaan silang mamuhay kasama ninyo, mga takas mula sa Moab; maging taguan
    kayo para sa kanila mula sa tagapagwasak.” Dahil hihinto ang pang-aapi, at titigil
    ang pagkawasak, mawawala sa lupain ang mga yumuyurak.
  hui-hui: Tí dalu ngemiruha ina íbu hole hamelo kamagoni. Waitigi bu karume ina mo
    ko nahelo tígua ina haru howa handayaho halimulo, lalu lamini. Hengedape holenebi
    genda damenebi ereba hai holebira. Waitigi bu karume tini dindi dai biragola mo
    ko holene mbira dindi ogoriani nawulebira.
  mya-mya: သင်​တို့​၏​ပြည်​တွင်​နေ​ခွင့်​ပြု​ကြ​ပါ။ ငါ​တို့ ကို​သုတ်​သင်​ဖျက်​ဆီး​လို​သူ​တို့​၏​ဘေး​မှ
    ကာ​ကွယ်​စောင့်​ရှောက်​ကြ​ပါ'' ဟု​မော​ဘ ပြည်​သူ​တို့​ပြော​ကြား​ကြ​၏။ (ဖိ​နှိပ်​ချုပ်​ချယ်​မှု​နှင့်​သုတ်​သင်​ဖျက်​ဆီး​မှု
    တို့​သည်​ပ​ပျောက်​၍​သွား​လိမ့်​မည်။ တိုင်း​ပြည် ကို​ပျက်​ပြုန်း​စေ​သော​သူ​တို့​သည်​လည်း​ရှိ
    ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: མོ་ཨབ་ཀྱི་བྲོས་བྱོལ་པ་རྣམས་ཁྱེད་དང་ལྷན་དུ་བསྡད་དེ། ཁྱེད་ནི་ཁོ་ཚོའི་སྦས་ས་རུ་བྱས་ནས་དེ་དག་གཏོར་བརླག་བྱེད་མཁན་དང་འབྲལ་བར་གྱུར་ཅིག
    མི་ལས་བཙན་ལེན་བྱེད་པ་རྣམས་མཚམས་གཅོད་ཅིང་། མི་ལ་གཏོར་བརླག་བྱེད་མཁན་རྣམས་ཀྱང་མཚམས་ཆད་དེ།
    མི་ལ་བརྙས་བཅོས་བྱེད་མཁན་དག་ནི་ས་འདི་ལས་རྩ་མེད་དུ་འགྲོ་བའོ། །
  wsk-wsk: Moab kariimet yumu geragawasan owore nunga gi bowa nunga tugumko; memek
    nunga maguwuwoso wore ko nunga kaluwurko.” Moab, ikiko! Ikup yaman giwerem mu
    aitak menarukkowo! Awiriya nika maguwu silatiwaram mu nika ali awote me bagarukkowo!
  sna-sna: Rega vatizi veMoabhu vagare newe, iva utiziro hwavo kubva kumuparadzi.”
    Mutambudzi achasvika kumagumo, uye kuparadza kuchapera; mudenhi achatsakatika
    panyika.
  spa-BLM: ¡Deja que mis desterrados habiten contigo! En cuanto a Moab, sé un escondite
    para él de la cara del destructor. Porque el extorsionador es llevado a la nada.
    La destrucción cesa. Los opresores son consumidos fuera de la tierra.
  cac-cac: Chaon̈ecc'och cajan d'a e cal, tzon̈ e c'ub'anel d'a eb' van on̈ sayaneq'ui,
    xchi eb' aj Moab chi'. Ayic ol satel jun mach tz'ixtan eb' anima chi' yed' satanpaxel
    juntzan̈ schon̈ab' eb',
  swh-ULB: Waache waishi miongoni mwenu, wakimbizi kutoka Moabu; muwe mahali pakujifichia
    wao wasiangamizwe.'' maana mateso yatakwisha, na uharibifu utapungua utakuwa na
    kikomo, wale wanotetemeka watapotea katika nchi.
  bel-bel: 'Хай пажывуць у цябе мае выгнанцы Маавіцяне; будзь ім аслонаю ад грабежніка:
    бо прыгнятальніка ня стане, рабунак спыніцца, таптальнікі зьнікнуць зь зямлі.'
  deu-ELBBK: Lass meine Vertriebenen sich bei dir aufhalten, Moab! Sei ein Schutz
    vor dem Verwüster! – Denn der Bedrücker hat ein Ende, die Zerstörung hat aufgehört,
    die Zertreter sind aus dem Land verschwunden.
  mbb-OT: Ipeubpè key is menge tig-Moab diyà te tanè niw. Pengelangi key keniyu te
    egkesuat he edezaat kenami.” Egkeengked is kebpendaagdaag wey kebpendezaat. Egkaawè
    en is ebpendaagdaag diyà te tanà he Israel.
  mal-2015: മോവാബിന്റെ ഭ്രഷ്ടന്മാർ നിന്നോടുകൂടെ പാർത്തുകൊള്ളട്ടെ; കവർച്ചക്കാരന്റെ
    മുമ്പിൽ നീ അവർക്കു ഒരു മറവായിരിക്ക; എന്നാൽ പീഡകൻ ഇല്ലാതെയാകും; കവർച്ച അവസാനിക്കും;
    ചവിട്ടിക്കളയുന്നവർ ദേശത്തുനിന്നു മുടിഞ്ഞുപോകും.
  gup-gup: Ngundidjawan bu kandibawon ngad ngarrihni kondah ba karridjarrkni, ngad
    nawu Moab ngarrikang, dja ngarrimkelerlobmeng. Kandikukdjurruddi bu bedda kabirrimre
    nawu kabirridjare ngandibun.” Kumekbe kabirriyime. Dja ngayime bininj birribang
    nakka kabirridarrkidkukyakmen. Kunyid kayakmen. Bedda kabirridjalyakmen kore kunred
    ngudberre.
  rmc-rmc: Domuken te bešel ke tumende olen, ko denašle andral o Moab; aven prekal
    lende o than, kaj pes garuvena oleske, ko len kamel te zňičinel!“ Se našľola oda,
    ko trapinel amari phuv; oda, ko ňičinel amari phuv, imar na ela, a oda, ko džal
    pre amari phuv, imar na dživela!
  pes-OPV: ‌ای موآب بگذار که رانده شدگان من نزد تو ماوا گزینند. و برای ایشان از روی
    تاراج کننده پناه گاه باش. زیرا ظالم نابود می‌شود وتاراج کننده تمام می‌گردد و ستمکار
    از زمین تلف خواهد شد.
  ron-1924: Ласэ сэ локуяскэ пентру о време ла тине чей гониць дин Моаб, фий ун лок
    де скэпаре пентру ей ымпотрива пустииторулуй!’ Кэч апэсаря ва ынчета, пустииря
    се ва сфырши, чел че калкэ цара ын пичоаре ва пери.
  ben-OBCV: মোয়াবের পলাতকেরা তোমাদের সঙ্গে বসবাস করুক; ধ্বংসকারীর হাত থেকে তোমরা
    তাদের আশ্রয়স্বরূপ হও।” অত্যাচারীদের সময় শেষ হয়ে আসবে, বিনাশের সময় নিবৃত্ত
    হবে; আক্রমণকারী দেশ থেকে উধাও হবে।
  som-som: Kuwa Moo'aab ee masaafurisyada ah ha kula joogeen, oo waxaad gabbaad uga
    noqotaa kan iyaga dhacaya, waayo, kii wax dulmi jiray wuu dhammaaday, dhiciddiina
    way joogsatay, kuwii dadka cadaadin jirayna dalkaa laga baabbi'iyey.
  lat-VUC: 'Habitabunt apud te profugi mei; Moab, esto latibulum eorum a facie vastatoris:
    finitus est enim pulvis, consummatus est miser, defecit qui conculcabat terram.'
  eng-ASVBT: Let mine outcasts dwell with thee; as for Moab, be thou a covert to him
    from the face of the destroyer. For the extortioner is brought to nought, destruction
    ceaseth, the oppressors are consumed out of the land.
  ita-1885: Que' del mio popolo che sono scacciati, dimorino appresso di te; o Moab,
    sii loro un nascondimento dal guastatore; perciocchè colui che usava storsioni
    verrà meno, e il guastamento finirà, e coloro che calpestavano gli altri saran
    consumati d'in su la terra.
  eng-LXXUP: 'The fugitives of Moab shall sojourn with thee; they shall be to you
    a shelter from the face of the pursuer: for thine alliance has been taken away,
    and the oppressing ruler has perished from off the earth.'
  eng-ULB: Let them live among you, the refugees from Moab; be a hiding place for
    them from the destroyer.” For the oppression will stop, and destruction will cease,
    those who trample will disappear from the land.
  spa-VBL: Deja que mis refugiados se queden entre ustedes, Moab. Escóndelos de nuestros
    enemigos hasta que desaparezca el destructor, termine la destrucción y se vayan
    los invasores agresivos.
  fra-_FOB: Que les bannis de Moab séjournent chez toi! Sois pour eux une retraite
    devant le dévastateur! Car l'oppression a cessé, la dévastation a pris fin; ceux
    qui foulaient le pays ont disparu.
  mal-mal: മോവാബിന്റെ പുറത്താക്കപ്പെട്ടവർ നിന്നോടുകൂടെ പാർത്തുകൊള്ളട്ടെ; കവർച്ചക്കാരന്റെ
    മുമ്പിൽ നീ അവർക്ക് ഒരു മറവായിരിക്കുക;” എന്നാൽ പീഡകൻ ഇല്ലാതെയാകും; കവർച്ച അവസാനിക്കും;
    ചവിട്ടിക്കളയുന്നവർ ദേശത്തുനിന്ന് മുടിഞ്ഞുപോകും.
  urd-GVR: Moābī muhājiroṅ ko apne pās ṭhaharne de, Moābī mafrūroṅ ke lie panāhgāh
    ho tāki wuh halākū ke hāth se bach jāeṅ.” Lekin zālim kā anjām āne wālā hai. Tabāhī
    kā silsilā ḳhatm ho jāegā, aur kuchalne wālā mulk se ġhāyb ho jāegā.
  suz-BL: मोआब रे प्रोक्‍शो मुर आन कली गेपुकी नु बाक्‍चा गेने। मेको आन कली साइक्‍ब
    रे प्रोंइशा, वारच पने। मुर आन कली दिप्‍बपुकी मबाक्‍तेक्‍म हना, खतम दुम्‍तीके नुप्‍त
    हना, श्‍येत गेबपुकी रागी रे फिक्‍चा पुंइसाक्‍म हना,
  eng-NOY: Let my outcasts dwell with thee, [[O Zion!]] Be thou to them a covert from
    the spoiler! For the extortion is at an end, The spoiling ceaseth. The oppressors
    are consumed from the land.
  ita-1927: lascia dimorare presso di te gli esuli di Moab, si tu per loro un rifugio
    contro il devastatore! Poiché l’oppressione è finita, la devastazione è cessata,
    gl’invasori sono scomparsi dal paese,
  ckb-ckb: با ئاوارەکانی مۆئاب لەلات بمێننەوە، لە ڕووی کاولکەر بۆیان ببە پەناگا.»
    کاتێک چەوسێنەر کۆتایی پێ دێت، کاولبوون نامێنێت، پێشێلکاران لە خاکەکەدا لەناودەچن.
  eng-BBE: 'Let those who have been forced out of Moab have a resting-place with you;
    be a cover to them from him who is making waste their land: till the cruel ones
    are cut off, and wasting has come to an end, and those who take pleasure in crushing
    the poor are gone from the land.'
  kan-OKCV: ಮೋವಾಬ್ ದೇಶದಿಂದ ವಲಸೆಹೋದವರು ನಿಮ್ಮಲ್ಲಿ ವಾಸಿಸಲಿ. ವಿನಾಶಕರಿಗೆ ವಶವಾಗದಂತೆ ಅವರಿಗೆ
    ಆಶ್ರಯ ನೀಡಿರಿ. ದಬ್ಬಾಳಿಕೆ ಮುಗಿಯುತ್ತಾ ಬಂತು. ಸೂರೆಮಾಡುವುದು ನಿಲ್ಲುವುದು, ಪೀಡಿಸುವವರು ದೇಶದಿಂದ
    ಅಳಿದುಹೋಗುವರು.
  tam-2017: மோவாபே, துரத்திவிடப்பட்ட என் மக்கள் உன்னிடத்தில் தங்கட்டும்; அழிக்கிறவனுக்குத்
    தப்ப அவர்களுக்கு அடைக்கலமாயிரு; ஒடுக்குகிறவன் இல்லாதேபோவான்; அழிவு ஒழிந்துபோம்;
    மிதிக்கிறவர்கள் தேசத்தில் இல்லாதபடி அழிந்துபோவார்கள்.
  spa-RV-1909: 'Moren contigo mis desterrados, oh Moab; séles escondedero de la presencia
    del destruidor: porque el atormentador fenecerá, el destruidor tendrá fin, el
    hollador será consumido de sobre la tierra.'
  ron-BTF: Să locuiască proscrişii mei cu tine, Moab; fii adăpost pentru ei din faţa
    jefuitorului, căci jecmănitorul a ajuns la capăt, jefuitorul încetează, opresorii
    sunt mistuiţi din ţară.
  eng-WEBP: Let my outcasts dwell with you! As for Moab, be a hiding place for him
    from the face of the destroyer. For the extortionist is brought to nothing. Destruction
    ceases. The oppressors are consumed out of the land.
  eng-FBV: Let my refugees stay among you, Moab. Hide them from our enemies until
    the destroyer is no more, the destruction is over, and the aggressive invaders
    have gone.
  nld-1939: Laat bij U schuilen De verjaagden van Moab! Wees hun een toevlucht tegen
    den verdelger, Tot de verdrukking voorbij is, De verwoesting ten einde, De vernieler
    weg uit het land;
  nch-BL: Xiquincahuilica ma mocahuaca amohuaya nochi cati quinquixtijtoque ipan tali
    Moab. Xiquintatica para amo quinpantise tocualancaitacahua.” Huan quema panotosa
    ni hueyi majmajti huan ya tamis nopa tasosololisti huan nochi tocualancaitacahua
    tacuepilijtose ipan inintal,
  vie-1934: Hãy cho phép những kẻ bị đuổi của ta trú ngụ nơi ngươi! Hãy làm nơi ẩn
