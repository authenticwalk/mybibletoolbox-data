verse: ISA.016.012
translations:
  mal-C: മോവാബ് അവളുടെ ക്ഷേത്രങ്ങളിൽ ചെല്ലുമ്പോൾ തളർന്നുപോകാം എന്ന പ്രയോജനംമാത്രമേയുള്ളൂ,
    അവൾ പവിത്രസ്ഥാനങ്ങളിൽ പ്രാർഥിക്കാൻ ചെല്ലുമ്പോൾ ഫലസിദ്ധിയുണ്ടാകുകയുമില്ല.
  deu-TKW: Und wenn auch Moab erscheint, sich abmüht auf der Opferhöhe und sein Heiligtum
    betritt, um zu beten, so wird es nichts ausrichten.
  lin-lin: Bakomona Moabi komata na bisambelo ya likolo ya bangomba mpo na kobondela
    na esika na ye ya bule, kasi akolonga te.
  eng-LSV: And it has come to pass, when it has been seen, || That Moab has been weary
    on the high place, || And he has come to his sanctuary to pray, || And is not
    able.
  eng-GNV: And when it shall appeare that Moab shall be wearie of his hie places,
    then shall hee come to his temple to praie, but he shall not preuaile.
  eng-WEBSTER: And it shall come to pass, when it is seen that Moab is weary on the
    high place, that he shall come to his sanctuary to pray; but he shall not prevail.
  nhw-BL: Nopa masehualme tlen tlali Moab yase campa nopa tepeme huan ica miyac tequipacholi
    motlatlajtise ica ininteteyohua hasta siyahuise, pero san tlapic pampa amo quinpalehuise.
    Nojquiya yase ipan inintiopa nopa tiotzitzi huan quintzajtzilise, pero nopa tiotzitzi
    amo hualase quinmaquixtiquij.
  swh-ONEN: Wakati Moabu anapojitokeza mahali pake pa juu, anajichosha mwenyewe tu;
    anapokwenda mahali pake pa kuabudia miungu ili kuomba, haitamfaidi lolote.
  bba-bba: Mɔɑbubɑ bɑ dɑɑmɔ ɡunɡunu wɔllɔ kɑm sɔɔ. Bɑ dumɔ ben bũu sɑ̃ɑ yerɔ bu kɑ
    domɑru ko. Adɑmɑ bɑ ǹ somiru wɑsi.
  eng-KJVCPB: And it shall come to pass, when it is seen that Moab is weary on the
    high place, That he shall come to his sanctuary to pray; but he shall not prevail.
  luo-luo: Ka Moab ochopo kuonde hembko mag misengini, to ochandore achanda nono;
    to kata ka odonjo e kare mar lemo, to en mana kayiem nono.
  meu-meu: Moab baine hedinarai, atai gabuna ai baine hekwarahi, ena gabu helaḡana
    ai baine ḡuriḡuri negana ai ḡau ta basine davaria.
  npi-ULB: जब मोआबले आफूलाई उच्‍च स्थानमा थकित बनाउँछ र प्रार्थना गर्न आफ्‍नो मन्दिरमा
    प्रवेश गर्छ, त्यसको प्रार्थनाले केही काम गर्नेछैन ।
  yor-yor: Nígbà tí Moabu farahàn ní ibi gíga rẹ̀, ó ṣe ara rẹ̀ ní wàhálà lásán; nígbà
    tí ó lọ sí ojúbọ rẹ̀ láti gbàdúrà òfo ni ó jásí.
  pes-OPCB: اهالی موآب بی‌جهت به سوی بتخانه‌های خود بالا می‌روند تا دعا کنند؛ آنها
    بی‌جهت خود را خسته می‌کنند، زیرا دعایشان مستجاب نخواهد شد.
  tgl-ULB: Nang pinagod ng Moab ang kaniyang sarili sa mataas na lugar at pumasok
    sa kaniyang templo para manalangin, walang magagawa ang kaniyang panalangin.
  hui-hui: Moaba wali agaliru tigua dama mitangi bialu gime wabini wiaruhondo bi pupu
    wule hari nene ngaruha pugu biaga ka. Ani bialu tinaga dama uruninaga anda karuha
    pialu bi pupu wiaga ka. Mbirale urunime bilo ti mo hongo halu biamogo nabiaga
    wini.
  mya-mya: မော​ဘ​ပြည်​သူ​တို့​သည်​ဆု​တောင်း​ပတ္ထ​နာ ပြု​ရန်​အ​ပင်​ပန်း​ခံ​ကာ​ရုပ်​တု​ကိုး​ကွယ်​ရာ
    ဌာ​န​များ​နှင့် ဝတ်​ကျောင်း​များ​သို့​သွား​ရောက် ကြ​သော်​လည်း​အ​ဘယ်​သို့​မျှ​အ​ကျိုး​ရှိ
    လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དུས་དེར་མོ་ཨབ་པ་ཡར་ཡོང་ནས། མཐོ་གླིང་ནས་ངལ་དུབ་ཚད་མེད་མྱངས་ཤིང་། རང་གི་གནས་དམ་པ་རུ་སོང་ནས་སྨོན་ལམ་བཏབ་ནའང་།
    དེའི་རེ་འདུན་ཅི་ཡང་འགྲུབ་པར་མི་བྱ་ཞེས་པའོ། །
  wsk-wsk: Se Moab sangam taukko i maso, ale ko kagin kuwim biya mu te namoso, bare
    mena, sokel engam mena saposo; nu ko temple ningi guranek ko namoso, bare nunguning
    bo ta me arigiso, mena.
  sna-sna: Zvino kana Moabhu achizviratidza panzvimbo dzake dzakakwirira, anenge achingozvinetsa
    pachake; paanoenda kuimba yake kunonyengetera, zvinenge zvisina chazvinobatsira,
  spa-BLM: Sucederá que cuando Moab se presente, cuando se canse en el lugar alto
    y venga a su santuario a orar, no prevalecerá.
  cac-cac: Vach'chom ol b'at eb' aj Moab chi' yal sb'a d'a juntzan̈ lugar chaan̈,
    masanto sc'unb'i eb', vach'chom sb'at eb' lesal d'a stemplo sdiosal, palta man̈xa
    jab'oc tas ol yic' eb'.
  swh-ULB: Pindi ambapo Moabu wamejivika mahali pa juu, na kuingia katika hekalu kuomba,
    maombi yake hayatatimiza chochote.
  bel-bel: Хоць і явіцца Мааў і таміцьмецца на вышынях, і прыйдзе да сьвятыні сваёй
    памаліцца, але не дапаможа нічога.
  deu-ELBBK: Und es wird geschehen, wenn Moab erscheint, sich abmüht auf der Höhe
    und in sein Heiligtum eintritt, um zu beten, so wird es nichts ausrichten.
  mbb-OT: Bà dà egkeveley is menge tig-Moab te kedlikù-likù diyà te menge simbahan
    dan diyà te metikang he menge lugar. Kenà ebpulus is kedhendiyè dan te lavew he
    simbahan dan para te kebpengemuyù.
  mal-2015: പിന്നെ മോവാബ് പൂജാഗിരിയിൽ ചെന്നു പാടുപെട്ടു ക്ഷേത്രത്തിൽ പ്രാർത്ഥിപ്പാൻ
    കടന്നാൽ അവൻ കൃതാർത്ഥനാകയില്ല.
  gup-gup: Bu bininj birrikang Moab nakka kabirribidbun bu kabirrimarneboddan yiwarrudjkenh
    bedberre kore kurrulum kaddum, dja kabirriwernhrohrokme yiwarrudj bedberre, wanjh
    larrk, minj njale kabenmarnekurduyimerran bu kunmak.
  rmc-rmc: Kajte o Moab pes sikavela pre peskre thana pro lašariben a dela pestar
    avri bari zor, hoj pes te džal te modľinel andre peskri svetiňa, no ňič leske
    oda na pomožinela.
  pes-OPV: و هنگامی که موآب در مکان بلند خود حاضر شده، خویشتن را خسته کند و به مکان
    مقدس خود برای دعابیاید کامیاب نخواهد شد.
  ron-1924: Ши, кынд се ва арэта Моабул, обосинду-се пе ынэлцимь, ши ва интра ын локашул
    сэу чел сфынт сэ се роаӂе, ну ва путя сэ капете нимик!”
  ben-OBCV: মোয়াব যখন তার উঁচু স্থানে দেখা দেয়, সে কেবলমাত্র নিজেকে ক্লান্ত করে
    তোলে; সে যখন তার অর্চনার স্থানে প্রার্থনা করতে যায়, তা কোনও কাজে আসে না।
  som-som: Oo markii Moo'aab iskeeno oo uu meesha sare ku daalo, oo uu meeshiisa quduuska
    ah u yimaado si uu ugu tukado, innaba ma guulaysan doono.
  lat-VUC: 'Et erit: cum apparuerit quod laboravit Moab super excelsis suis, ingredietur
    ad sancta sua ut obsecret, et non valebit.]'
  eng-ASVBT: And it shall come to pass, when Moab presenteth himself, when he wearieth
    himself upon the high place, and shall come to his sanctuary to pray, that he
    shall not prevail.
  ita-1885: Ed avverrà che, quantunque Moab si presenti, e si affatichi sopra il suo
    alto luogo, e venga al suo santuario, per fare orazione; pur non potrà avanzar
    nulla.
  eng-LXXUP: And it shall be to thy shame (for Moab is wearied at the altars), that
    he shall go in to the idols thereof to pray, but they shall not be at all able
    to deliver him.
  eng-ULB: When Moab wears himself out on the high place and enters his temple to
    pray, his prayers will accomplish nothing.
  spa-VBL: Los moabitas van y se desgastan adorando en sus lugares altos. Van a sus
    santuarios a rezar, pero no les sirve de nada.
  fra-_FOB: Et quand Moab se présentera et se fatiguera sur les hauts lieux, quand
    il entrera au sanctuaire pour prier, il ne pourra rien obtenir.
  mal-mal: പിന്നെ മോവാബ് പൂജാഗിരിയിൽ ചെന്നു പാടുപെട്ടു ക്ഷേത്രത്തിൽ പ്രാർത്ഥിക്കുവാൻ
    കടന്നാൽ അവന്റെ പ്രാർത്ഥനകൾക്ക് ഫലപ്രാപ്തിയുണ്ടാവുകയില്ല.
  urd-GVR: Jab Moāb apnī pahāṛī qurbāngāh ke sāmne hāzir ho kar sijdā kartā hai to
    bekār mehnat kartā hai. Jab wuh pūjā karne ke lie apne mandir meṅ dāḳhil hotā
    hai to fāydā koī nahīṅ hotā.
  suz-BL: मिनु मोआबी आन देवी देवता बाक्‍शो डांडा ङोइश्‍शा, शुश प्रार्थना पाम्‍तेक्‍म
    हना यो, मेको शोर गाक्‍शो दुम्‍ब।
  eng-NOY: And it shall come to pass that though Moab present himself, Though he weary
    himself upon his high places, And go up to his sanctuary to pray, Yet shall he
    not prevail.
  ita-1927: E quando Moab si presenterà, quando si affaticherà su l’alto luogo ed
    entrerà nel suo santuario a pregare, esso nulla otterrà.
  ckb-ckb: جا کە مۆئاب لە نزرگەی سەر بەرزاییەکە دەردەکەوێت، ماندوو دەبێت. کە دەچێتە
    ناو نزرگەکەوە نوێژ بکات، قبوڵ نابێت.
  eng-BBE: And when Moab goes up to the high place, and makes prayer in the house
    of his god, it will have no effect.
  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ಮೋವಾಬು ಉನ್ನತ ಸ್ಥಳದಲ್ಲಿ ಆಯಾಸಗೊಂಡಂತೆ ಕಾಣಿಸಿಕೊಂಡು, ಅವಳ ದೇವಾಲಯಕ್ಕೆ
    ಪ್ರಾರ್ಥಿಸುವುದಕ್ಕೆ ಬಂದರೂ ಅದಕ್ಕೆ ಸಫಲವಾಗದು.
  tam-2017: மோவாப் மேடைகளின்மேல் சலித்துப்போனான் என்று காணப்படும்போது, பிரார்த்தனைசெய்யத்
    தன் பரிசுத்த இடத்திலே நுழைவான்; ஆனாலும் பயனடையமாட்டான்.
  spa-RV-1909: Y acaecerá, que cuando Moab pareciere que está cansado sobre los altos,
    entonces vendrá á su santuario á orar, y no le valdrá.
  ron-BTF: Şi se va întâmpla, când se va vedea că Moab este obosit pe locul înalt,
    că el va veni la sanctuarul său să se roage, dar nu va învinge.
  eng-WEBP: It will happen that when Moab presents himself, when he wearies himself
    on the high place, and comes to his sanctuary to pray, that he will not prevail.
  eng-FBV: The Moabites go and wear themselves out worshiping at their high places.
    They go to their shrines to pray, but it does them no good.
  nld-1939: 'Want al ziet men Moab Op de hoogten zijn best doen, Al treedt het zijn
    heiligdom binnen, om er te bidden: Het zal niet meer baten!'
  nch-BL: Nopa masehualme ten tali Moab yase campa nopa tepeme huan ica miyac tequipacholi
    motatajtise ica ininteteyohua hasta siyahuise, pero san tapic pampa amo quinpalehuise.
    Nojquiya yase ipan inintiopa nopa teteyome huan quintzajtzilise, pero nopa teteyome
    amo hualase quinmaquixtiquij.
  vie-1934: Vì dầu Mô-áp chịu mệt nhọc đặng đi đến nơi cao, dầu vào trong nơi thánh
    mình để cầu nguyện, cũng chẳng được nhậm!
  hin-CV: जब मोआब ऊंचाई पर जाकर थक जाए और प्रार्थना करने के लिए पवित्र स्थान में जाता
    है, उससे उनको कोई फायदा नहीं होगा.
  eng-OURB: It will happen that when Moab [From father] presents himself, when he
    wearies himself on the high place, and comes to his sanctuary to pray, that he
    will not prevail.
  spa-BES: Y cuando Moab suba al lugar alto y haga oración en la casa de su dios,
    no tendrá efecto.
  tdx-tdx: Le ho tondroke te, ho oniñe midazidazitse ankaboa’ey t’i Moabe, ie mizilike
    amo navahe’eo hihalaly, f’ie tsy haharongatse.
  tha-KJV: และต่อมาเมื่อเห็​นว​่าโมอับเหน็ดเหนื่อยอยู่​ที่​ปู​ชน​ียสถานสูงนั้น และเมื่อเขาจะเข้ามาในสถานบริ​สุทธิ​์ของเขาเพื่อจะอธิษฐาน
    เขาก็จะไม่​ได้​รับผล
  por-BR-2018: E será que, quando o povo de Moabe se apresentar e se cansar nos lugares
    altos, e entrarem em seus templo para orar, nada conseguirão.
  deu-ELO: Und es wird geschehen, wenn Moab erscheint, sich abmüht auf der Höhe und
    in sein Heiligtum eintritt, um zu beten, so wird es nichts ausrichten.
  eng-WYC-2018: And it shall be, when it shall appear, that Moab hath travailed on
    his (high) places, it shall enter to his holy things, that it beseech, and it
    shall not be worth(y). (And it shall be, when it is seen that Moab hath laboured,
    (or hath wearied himself), at his hill shrines, then he shall enter into his holy
    place/s, so that he can beseech (his gods), but he shall gain nothing.)
  epo-epo: Kaj kiam montriĝos, ke Moab senfortiĝis sur la altaĵo, kaj eniros en sian
    templon, por preĝi, li nenion atingos.
  uig-PIN: Xundaⱪ boliduki, Moab ɵzini upritip dua ⱪilƣili ɵzining «yuⱪiri orni»ƣa
    qiⱪip kǝlgǝndǝ, Yaki dua ⱪilƣili «muⱪǝddǝs ɵyi»gǝ kirgǝndǝ, U muwǝppǝⱪiyǝtkǝ erixǝlmǝydu.
  beo-beo: 'Moua:be fi dunu da ilia goumi sema sogebi amola sia:ne gadosu diasu amoga
    ilia ogogosu ‘gode’ liligi amoma sia:ne gadomusa: ahoasea, helei bagade naba.
    Be amo da ili fidimu hamedei.'
  tpi-OTNT: Ol manmeri bilong Moap i bin i go lotu long giaman god bilong ol antap
    long ol liklik maunten, na ol i bin prea long dispela god insait long haus lotu
    bilong en. Ol i pinisim strong bilong ol long mekim dispela olgeta samting, tasol
    dispela pasin bilong ol i no bin helpim ol.
  hau-SA: Sa’ad Mowab ta bayyana a masujadar bisa tudu, tana gajiyar da kanta ne kawai;
    sa’ad da ta tafi wurin tsafinta don tă yi addu’a, babu wani amfani.
  uig-LAT: Shundaq boliduki, Moab özini upritip dua qilghili özining «yuqiri orni»gha
    chiqip kelgende, Yaki dua qilghili «muqeddes öyi»ge kirgende, U muweppeqiyetke
    érishelmeydu.
  nde-nde: Lapho uMowabi evela endaweni yakhe ephakemeyo uyazidinisa nje kuphela;
    lalapho esiya endaweni yakhe yokukhonzela ukuba akhuleke akusizi lutho.
  ton-ton: Pea ʻe hoko ʻo pehē, ʻoka hā mai kuo ongosia ʻa Moape ʻi he potu māʻolunga,
    pea te ne haʻu ki hono potu tapu ke hū; ka e ʻikai te ne lavaʻi.
  ces-1613: I stane se, když zřejmé bude, an ustává Moáb nad výsostmi, že vejde do
    svatyně své, aby se modlil, však nic nespraví.
  eng-WMB: It will happen that when Moab presents himself, when he wearies himself
    on the high place, and comes to his sanctuary to pray, that he will not prevail.
  tam-TCV: மோவாப் தனது மேடையிலுள்ள தெய்வங்களிடம் சென்று களைப்புற்றும், கோயிலுக்குப்போய்
    மன்றாடியும் அவளுக்கு ஒரு பயனும் இல்லை.
  ceb-ULB: Sa dihang kapuyon ang Moab ngadto sa tag-as nga dapit ug mosulod sa iyang
    templo aron moampo, walay kahimoan ang iyang mga pag-ampo.
  pol-UBG: I stanie się, gdy się okaże, że Moab się męczył na wyżynie, że wejdzie
    on do swojej świątyni, aby się modlić, ale nie przemoże.
  urd-GVU: جب موآب اپنی پہاڑی قربان گاہ کے سامنے حاضر ہو کر سجدہ کرتا ہے تو بےکار
    محنت کرتا ہے۔ جب وہ پوجا کرنے کے لئے اپنے مندر میں داخل ہوتا ہے تو فائدہ کوئی
    نہیں ہوتا۔
  deu-1912: Alsdann wird's offenbar werden, wie Moab müde ist bei den Altären und
    wie er zu seinem Heiligtum gegangen sei, zu beten, und doch nichts ausgerichtet
    habe.
  kan-2017: ಮೋವಾಬ್ಯರು ಸನ್ನಿಧಿಗೆ ಸೇರಿ, ದಿಣ್ಣೆಯಲ್ಲಿನ ಪೂಜೆಯಿಂದ ಬಹಳ ಆಯಾಸಗೊಂಡು ಪ್ರಾರ್ಥನೆಗಾಗಿ
    ತಮ್ಮ ದೇವಾಲಯಕ್ಕೆ ಬಂದರೂ ಅವರ ಪ್ರಾರ್ಥನೆಯು ಸಫಲವಾಗುವುದಿಲ್ಲ.
  yap-yap: Girdi’ nu Moab e thay porowrad ko yan nga daken e burey nga tagil’ e meybil
    nge lan e pi tempel rorad ko meybil, machane dariy ban’en riy ni bfel’ ngorad.
  hlt-MCSB: Moab kah a ngak a phoe pah khaw om bitni. Thangthui hamla hmuensang kah
    a rhokso te a paan vaengah coeng thai mahpawh.
  mdy-ETH: ሞዓኣቤ ዴራ ዔያቶኮ ሜሌ ፆኦዞ ካኣሽኮ ማኣሮና ዚጊፆሮ ኮሾና ዹኮ ሺኢጲፆሮ ሃንቲ ሃንቲ ዑፆ ፔኤኮ ላቢሴኔ፤ ጋዓንቴ
    ዬይ ቢያ ፔቴታዖ ዔኤቢ ዔያቶም ጴዺሳያቱዋሴ።
  twi-ASANTE: Sɛ Moab kɔ ne sorɔnsorɔmmea a, ɔha ne ho kwa; sɛ ɔkɔ nʼabosonnan mu
    kɔbɔ mpaeɛ a, ɛrenkɔsi hwee.
  eng-WEBU: It will happen that when Moab presents himself, when he wearies himself
    on the high place, and comes to his sanctuary to pray, that he will not prevail.
  wal-wal: Moo7aabi ba xoqqa sohuwaa biikkonne, coo bana daafurssees; qassi i ba eeqa
    keettaa woossanau biikkonne, hegee a ainne maaddenna.
  spa-PDDPT: Cuando Moab se muestre cansado sobre los lugares altos, cuando entre
    a orar en su santuario, de nada le servirá.
  gun-gun: Pexa 'rã Moabe pygua kuery yvyty ikuai va'e áry rupi ombojeroviaa py ikane'õmba
    rive rã, mba'eta ta'angaa oĩaty py oike vy onhembo'e rã noenduai”, he'i.
  ilo-ULB: No agbannog ti Moab a mapan iti nangato a disso ken sumrek iti templona
    tapno agkararag, awanto iti pagmaayan dagiti kararagna.
  kpg-kpg: Digau Moab e hagamahi huoloo e hulahula gi nadau gowaa daumaha i tomo nia
    gonduu, mo i lodo nadau hale daumaha, e dalodalo, gei dono hadinga ang gi digaula
    ai.
  uig-ARA: شۇنداق بولىدۇكى، موئاب ئۆزىنى ئۇپرىتىپ دۇئا قىلغىلى ئۆزىنىڭ «يۇقىرى ئورنى»غا
    چىقىپ كەلگەندە، ياكى دۇئا قىلغىلى «مۇقەددەس ئۆيى»گە كىرگەندە، ئۇ مۇۋەپپەقىيەتكە
    ئېرىشەلمەيدۇ.
  sus-sus: Mowabakae bara mini sigafe ra e xa kuyee yire, e xa sa e xa alae makula,
    kɔnɔ na fan findima fe fufafu nan na.
  pon-2006: Mehn Mohap kan tihwohkilahr kolahng pohn ar nahnao ni wasahn kaudok kan
    oh ni ar tehnpas sarawi kan pwe re en kapakap, ahpw met pil sohte katepehiong
    irail.
  ksd-ksd: 'Ma na dari: ba Moab na tur rikai, ba i balabalaguan ta ra ul a luana,
    ma ba i ruk ta kana pal na lotu upi na araring, pa na pait valar pa ta magit.'
  tur-YTC: Öyle olacak ki, Moav yüksek yerinde görünüp yorgun düştüğünde, dua etmek
    için tapınağına geldiğinde, galip gelemeyecek.
  grc-BRENT: Καὶ ἔσται εἰς τὸ ἐντραπῆναί σε, ὅτι ἐκοπίασε Μωὰβ ἐπὶ τοῖς βωμοῖς, καὶ
    εἰσελεύσεται εἰς τὰ χειροποίητα αὐτῆς, ὥστε προσεύξασθαι, καὶ οὐ μὴ δύνηται ἐξελέσθαι
    αὐτόν.
  ind-AYT: Maka, ketika Moab datang menghadap, ketika dia melelahkan dirinya sendiri
    ke tempat yang tinggi dan ke kuilnya untuk berdoa, ia tidak akan berhasil.”
  nya-nya: Ngakhale anthu a ku Mowabu apite ku malo awo achipembedzo koma amangodzitopetsa
    ndi kutaya nthawi chabe chifukwa sizidzatheka.
  hrv-hrv: 'Zaludu se pokazuje Moab, umara se na uzvišicama dolazeći u svetište da
    se moli: ništa postići neće.'
  mps-mps: Te Moap we bidi augwali te tibo god dabeba te bulu duba holama, lotu po
    wagi pabo dao. Tama augwaligo te tibo godiba aga lotu bede gedu haluasa po odu
    gebo dao. Augwaligo te bage augwaligo te sę dabe yabo bomo dabe silai dao. Tiali
    goli, augwa te kolesagago augwali tau me sai menio.
  tpi-tpi: Ol manmeri bilong Moap i bin i go lotu long giaman god bilong ol antap
    long ol liklik maunten, na ol i bin prea long dispela god insait long haus lotu
    bilong en. Ol i pinisim strong bilong ol long mekim dispela olgeta samting, tasol
    dispela pasin bilong ol i no bin helpim ol.
  dan-1931: Og når Moab viser sig på Offerhøjen, når det gør sig Møje og kommer til
    sin Helligdom for at bede, udretter det intet.
  vie-OVCB: Dù người Mô-áp sẽ thờ phượng tại miếu tà thần của họ, cũng chỉ phí sức
    mà thôi. Họ sẽ kêu cầu các thần trong đền miếu của họ, nhưng không ai cứu được
    họ.
  guj-2017: જ્યારે મોઆબ દેખાશે અને ઉચ્ચસ્થાનો પર ચઢતાં થાકી જશે, અને પોતાના સભાસ્થાનમાં
    પ્રાર્થના કરવા માટે જશે, ત્યારે તેની પ્રાર્થનાથી કંઈ પ્રાપ્ત થશે નહિ.
  pon-2006A: Mehn Mohap kan tihwohkilahr kolahng pohn ar nahnao ni wasahn kaudok kan
    oh ni ar tehnpas sarawi kan pwe re en kapakap, ahpw met pil sohte katepehiong
    irail.
  por-BRBSL: Acontecerá que quando Moab se apresentar, quando se cansar no alto, e
    vier ao seu santuário para rezar, que ele não prevalecerá.
  cth-cth: Moabnaw ni a rasangnae hmuen koe, tawntam laihoi ratoum hanelah, amamae
    kathounge hmuen koe a tho awh navah, banghai hawinae hmawt awh mahoeh.
  twi-twi: Sɛ Moab kɔ ne sorɔnsorɔmmea a ɔhaw ne ho kwa; sɛ ɔkɔ nʼabosonnan mu kɔbɔ
    mpae a, ɛrenkosi hwee.
  hlt-hlt: Moab kah a ngak a phoe pah khaw om bitni. Thangthui hamla hmuensang kah
    a rhokso te a paan vaengah coeng thai mahpawh.
  tbz-SIM: Mɔɑbu ɛì kɔbɛ nɛ́ ɔ̀u yɛtɔ̀rɛ̀ borɛ̀ mubɑ́ɑmmu, kɛ kɔrì dibòrì bɛ̀ tɑ̃ɑ̃tɛ́
    dì mubɑ́ɑmmu kpɛ́í, kɛ bɑ́ɑ́ mbɛ̀ mɛ nyí keu tìmɑtì.
  msy-2020: Moapian gumazamiziba uan asebar ziaba fasa mɨghsɨabar ghuavanega, dar
    dɨpenibar aven dar dei. Me arazir kabagh amua pura uan gavgaviba agefi. Ezɨ men
    arazir kam tong men akurvazir puvatɨ.”
  dop-dop: Mowɑpʋ nyǝ́mɑ kɑ́ kɑnɑ pɑ tǝfɛɛnlɛ kɛ pote, pɑɑ wiikinɑ pɑ tɩɩŋ. Amɑ pɑ
    kɑɑ wɑɑ pʋlʋ.
  azb-azb: Moav xalqı səcdəgahlarına çıxaraq Boş yerə özünü yorur, Dua etmək üçün
    Müqəddəs məkanına gedəcək, Amma hər şey boş-boşunadır!
  eng-DBY: And it shall come to pass, when Moab shall appear, shall weary himself
    on the high place, and enter into his sanctuary to pray, that he shall not prevail.
  hin-2017: और जब मोआब ऊँचे स्थान पर मुँह दिखाते-दिखाते थक जाए, और प्रार्थना करने
    को अपने पवित्रस्थान में आए, तो उसे कुछ लाभ न होगा।
  wol-KYG: Mowab a ngoog ak coonoom, ba muy deme fa bérab yu kawe ya, dugg jaamookaayam
    di ñaan te du am.
  eng-YLT: And it hath come to pass, when it hath been seen, That weary hath been
    Moab on the high place, And he hath come unto his sanctuary to pray, And is not
    able.
  eng-WYC-2017: And it shall be, when it shall appear, that Moab hath travailed on
    his high places, it shall enter to his holy things, that it beseech, and it shall
    not be worthy.
  eng-WMBB: It will happen that when Moab presents himself, when he wearies himself
    on the high place, and comes to his sanctuary to pray, that he will not prevail.
  urd-GVH: जब मोआब अपनी पहाड़ी क़ुरबानगाह के सामने हाज़िर होकर सिजदा करता है तो बेकार
    मेहनत करता है। जब वह पूजा करने के लिए अपने मंदिर में दाख़िल होता है तो फ़ायदा
    कोई नहीं होता।
  rug-rug: Totoso la vahesi ri na tie Moabi koari dia vasina hopedi pa toqere, si
    na va mabo pule ni mo si arini; totoso la si arini koari dia beku pude varavara,
    si na tinavete hoboro si arini.
  gaz-gaz: Moʼaab yoo iddoo ol kaʼaatti mulʼatte, isheen ofuma dadhabsiifti; yoo kadhannaaf
    gara iddoo qulqulluu ishee dhaqxe kunis faayidaa tokko illee hin qabu.
  fra-LSG: On voit Moab, qui se fatigue sur les hauts lieux; Il entre dans son sanctuaire
    pour prier, et il ne peut rien obtenir.
  yal-yal: Nxu Moyaba yamaan toma xadanɲɛ e suxure kide matexine yi, e yi so e suxure
    banxine yi maxandi tideni, koni na tɔnɔ yo mi na.
  haw-1868: E hiki mai auanei, a e ikeia no, Ka luhi ana o ko Moaba maluna o na wahi
    kiekie, E hele no oia i kona wahi kapu e nonoi ai, Aole nae e loaa.
  arb-NAV: وَعِنْدَمَا يَحْضُرُ الْمُوآبِيُّونَ إِلَى الْمُرْتَفَعَاتِ الْمُشْرِفَةِ،
    يَأْخُذُهُمُ الإِعْيَاءُ، وَعِنْدَمَا يَذْهَبُونَ إِلَى مَقَادِسِهِمْ لِيُصَلُّوا،
    يَجْنُونَ الْبَاطِلَ.
  ewe-ewe: Ne eva eme be Moab do ɖe eƒe nuxeƒe la, dagbadagba ƒuƒlu koe. Ne eyi eƒe
    gbedoɖaƒe be yeado gbe ɖa la, mate ŋui o.
  eng-LEE: And it shall come to pass, that it shall be seen that Moab is weary on
    the high-places; and he will come to his sanctuary to pray; but he shall not accomplish
    [aught].
  asm-FB: যেতিয়া মোৱাবে ওখ স্থানত নিজকে পৰিধান কৰিব, আৰু প্ৰাৰ্থনা কৰিবলৈ তেওঁৰ মন্দিৰত
    সোমাব, তেতিয়া তেওঁৰ প্রাৰ্থনা কৃতকাৰ্য নহ’ব।
  sus-A: مٌوَبَكَيٍ بَرَ مِنِ سِفَقٍ رَ عٍ شَ كُيٍيٍ يِرٍ، عٍ شَ سَ عٍ شَ عَلَيٍ مَكُلَ،
    كْنْ نَ قَن قِندِ مَ قٍ قُقَقُ نَن نَ.
  fra-SBL: Quand Moab se présentera, quand il se fatiguera sur le haut lieu, quand
    il viendra prier dans son sanctuaire, il ne prévaudra pas.
  hbo-hbo: וְהָיָ֧ה כִֽי־נִרְאָ֛ה כִּֽי־נִלְאָ֥ה מֹואָ֖ב עַל־הַבָּמָ֑ה וּבָ֧א אֶל־מִקְדָּשֹׁ֛ו
    לְהִתְפַּלֵּ֖ל וְלֹ֥א יוּכָֽל׃
  kik-kik: Rĩrĩa andũ a Moabi maathiĩ kũndũ kũrĩa gũtũũgĩru makahooe, no kwĩnogia
    menogagia; hĩndĩ ĩrĩa maathiĩ ihooero-inĩ rĩao kũhooya, no wĩra wa tũhũ marutaga.
  fra-NCL: Et l’on verra Moab se fatiguer sur ses hauts-lieux ; il entrera dans son
    sanctuaire pour prier, et il n’obtiendra rien.
  cek-AK: Moab loe angmah ih hmuensang ah caeh moe, angpho qawt naah lawkthuih hanah
    hmuenciim ah akunh, tiah amtueng, toe anih mah pazawk thai mak ai.
  cuk-cuk: Ar Moab-dulemar aisaar na e-bab-dummaganga-ibmar-ogumakar-ukleged-ailase-namalo-inigwele,
    bendakleged amiosurmalad, yegudamaloed. E-bab-dummadse-goled-neg-islidikidse e-bab-dummadse
    gornamalo-inigwele, gwen ega igarga guosulid, bela bergus naoed.”
  uig-CYR: Шундақ болидуки, Моаб өзини упритип дуа қилғили өзиниң «жуқури орни»ға
    чиқип кәлгәндә, Яки дуа қилғили «муқәддәс өйи»гә киргәндә, У мувәппәқийәткә еришәлмәйду.
  tel-2017: మోయాబీయులు ఉన్నత స్థలానికి వచ్చి సొమ్మసిల్లి ప్రార్థన చెయ్యడానికి తమ గుడిలో
    ప్రవేశించినప్పుడు, వారి ప్రార్థనల వల్ల ప్రయోజనం ఏమీ లేదు.
  hat-BSA: Konsa, li va rive ke lè Moab prezante tèt li, lè l fin fatige kò l sou
    wo plas li e rive nan sanktiyè li a pou fè lapriyè, li p ap reyisi.
  kos-kos: Mwet Moab elos arulana totola in som nu fineol ac nu ke acn in alu lalos
    in pre, a wangin sripen ma elos oru inge.
  hbo-WLC: וְהָיָ֧ה כִֽי־נִרְאָ֛ה כִּֽי־נִלְאָ֥ה מוֹאָ֖ב עַל־הַבָּמָ֑ה וּבָ֧א אֶל־מִקְדָּשׁ֛וֹ
    לְהִתְפַּלֵּ֖ל וְלֹ֥א יוּכָֽל׃
  ibo-ibo: Mgbe Moab ga-egosipụta onwe ya nʼebe ya dị elu, ọ na-eme naanị ka ike gwụ
    ya, mgbe ọ ga-aga ikpe ekpere nʼihu mmụọ ya, o nweghị uru nke a ga-abara ha.
  ory-ory: ପୁଣି, ମୋୟାବ ଆପେ ଉପସ୍ଥିତ ହେବା ବେଳେ ଓ ଉଚ୍ଚସ୍ଥଳୀରେ ଆପଣାକୁ କ୍ଳାନ୍ତ କରି ପ୍ରାର୍ଥନା
    କରିବା ପାଇଁ ଧର୍ମଧାମରେ ପ୍ରବେଶ କରିବା ବେଳେ ସେ କୃତାର୍ଥ ହେବ ନାହିଁ।
  chk-chk: Iwe, lupwen chon Moap ra feitä won ekewe lenien fel mi nom won ekewe chuk,
    ra chök püsin aweiresiir. Ra feila pwe repwe iotek lon ar imwenfel, nge esap wor
    lomotan.
  rop-rop: Detlot Moweb pipul meigim miselp nokap brom gogobat langa detlot teibul
    blanga ofring blanga weshipbat en preipreibat langa olabat drimin. Bat tharran
    nomo album olabat.
  ukr-1871: Хоч і збереться Моаб, і буде аж до утоми змагатись на висотах, та в своїх
    сьвятинях молитись, та йому нїчо не поможе.
  deu-1951: Und es wird geschehen, wenn Moab erscheint, wenn es sich auf die Höhe
    bemüht und in sein Heiligtum geht, um zu beten, so wird es nichts ausrichten!
  eng-JPS: And it shall come to pass, when it is seen that Moab hath wearied himself
    upon the high place, that he shall come to his sanctuary to pray; but he shall
    not prevail
  srp-1865: I kad se vidi da se umorio Moav na visini svojoj, uæi æe u svetinju svoju
    da se pomoli; ali ništa neæe svršiti.
  lug-lug: Awo Mowaabu bw’alyeyanjula, mu bifo ebigulumivu, alyekooya yekka; bw’aligenda
    okusamira, tekirimuyamba.
  heb-heb: והיה כי נראה כי נלאה מואב על הבמה ובא אל מקדשו להתפלל ולא יוכל׃
  ben-IRV: মোয়াব যখন উঁচু জায়গায় নিজেকে পরিশ্রান্ত করে এবং তার মন্দিরে প্রার্থনা
    করার জন্য প্রবেশ করে, তখন তার প্রার্থনা কিছুই লাভ হবে না।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਮੋਆਬ ਹਾਜ਼ਰ ਹੋਵੇਗਾ, ਜਦ ਉਹ ਉੱਚੇ ਸਥਾਨ ਉੱਤੇ ਥੱਕ ਜਾਵੇਗਾ,
    ਤਾਂ ਉਹ ਪ੍ਰਾਰਥਨਾ ਲਈ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਆਵੇਗਾ, ਪਰ ਉਸ ਨੂੰ ਕੋਈ ਲਾਭ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအခါ မောဘ သည် မိမိမြင့် သောအရပ်၌ မိမိကို ပင်ပန်း စေခြင်း၊ ပဌနာ ပြုအံ့သောငှါ
    မိမိ သန့်ရှင်း ရာ ဌာနသို့ ဝင် ခြင်းအရာသည် ထင်ရှား သော်လည်း ၊ အကြံ မ မြောက်နိုင်ရာ။
  hmo-hmo: Moaba taudia be mai edia hekwarahi bada danu, edia ataiai guriguri gabudia
    dekenai idia lao noho. Edia gabu helagadia dekenai idia guriguri noho, to gau
    namona ta idia davaria lasi.
  urd-urd: और यूँ होगा कि जब मोआब हाज़िर हो और ऊँचे मक़ाम पर अपने आपको थकाए बल्कि
    अपने मा'बद में जाकर दुआ करे, उसे कुछ फ़ायदा न होगा।
  rus-SYN: Хотя и явится Моав, и будет до утомления подвизаться на высотах, и придет
    к святилищу своему помолиться, но ничто не поможет.
  bqc-SIM: Tó Mↄabuↄ bↄ̀ gɛ̀ ń sa'okĩi, aaì ĩada ńzĩawaɛ. Tó aa gɛ̀ wabikɛi
    ń tã́akpɛu, aa ma nao.
  tcz-CHONGTHU: Moab miten a houin uva milim hin houvun tin, ahin imacha phachom louding
    ahi. A pathen koma kap un tin, ahin koima chan amaho ahuhdoh louding ahi.
  mar-mar: जेव्हा मवाब स्वतः उंचस्थानावर जाताना थकेल आणि प्रार्थना करायला त्याच्या
    मंदिरात प्रवेश करील, तरी त्याची प्रार्थना काहीच सिद्धीस नेणार नाही.
  qub-qub: Moab runacuna puytush lömacunaman aywashpan uticänancama chaycho mañacushanpis,
    capillancunaman mañacoj aywashanpis manacajllapämi canga.
  hat-hat: Moun peyi Moab yo ap touye tèt yo moute nan mòn. Yo pral nan tanp pou yo
    lapriyè. Men, sa p'ap sèvi yo anyen.
  eng-BSB: When Moab appears on the high place, when he wearies himself and enters
    his sanctuary to pray, it will do him no good.
  eng-WEBPB: It will happen that when Moab presents himself, when he wearies himself
    on the high place, and comes to his sanctuary to pray, that he will not prevail.
  kbq-kbq: Hanki Moapu vahe'mo'za kaza osu havi anumzamofo mono noma me'nea agonarega
    mareri'za mono'ma hunte'nazana, amne zante hanavezmia atre'za monora hunte'naze.
  nhe-BL: Nopa tlacame tlen tlali Moab yase campa nopa tepetini huan ica miyac cuesoli
    momaijtose ica ininteteyohua hasta tlaxicose, pero san tlapic pampa ax quinpalehuise.
    Nojquiya yase ipan inintiopa nopa tiotzitzi huan quintzajtzilise, pero nopa tiotzitzi
    ax hualase quinmaquixtiquij.
  gub-BL: Teko Moaw izuapyapyr oho zepe tuweharupi ywytyr pe uzar tupàn a'ua'u wanupe
    ma'erenoz pà wà. Ikene'o putar oho tetea'u re wà nehe. Oho e putar wà nehe. Wazar
    nupytywà kwaw wà nehe.
  eng-DRA: And it shall come to pass, when it is seen that Moab is wearied on his
    high places, that he shall go in to his sanctuaries to pray, and shall not prevail.
