verse: ISA.016.008
translations:
  mal-C: ഹെശ്ബോനിലെ വയലുകളും സിബ്മയിലെ മുന്തിരിവള്ളികളും ഉണങ്ങിപ്പോയി. അതിലെ വിശിഷ്ട
    മുന്തിരിവള്ളികളെ ഇതര രാഷ്ട്രങ്ങളിലെ ഭരണാധിപന്മാർ ചവിട്ടിമെതിച്ചിരിക്കുന്നു, അതു
    യാസേർവരെയും മരുഭൂമിവരെയും പടർന്നിരുന്നു. അതിന്റെ ശാഖകൾ കടൽവരെയും പടർന്നിരുന്നു.
  deu-TKW: Denn die Gefilde Hesbons sind verwelkt; heidnische Herren haben die Weinstöcke
    Gibmas zerschlagen, sie, deren Reben bis Jaeser reichten, bis hinein in die Wüste
    sich verirrten, deren Ranken sich ausbreiteten, das Meer überschritten.
  lin-lin: Mpo ete bilanga ya Eshiboni esili kokawuka elongo na bilanga ya vino ya
    Sibima. Bakambi ya bikolo babukaki-bukaki bitape na yango oyo eleki kitoko, oyo
    ekenda kino na Yaezeri mpe eleka kino na esobe. Bitape yango ezalaki epanzana
    makasi mpe ekenda mosika kino na ebale monene.
  eng-LSV: Because fields of Heshbon languish, || The vine of Sibmah, || Lords of
    nations beat her choice vines, || They have come to Jazer, || They have wandered
    in a wilderness, || Her plants have spread themselves, || They have passed over
    a sea.
  eng-GNV: 'For ye vineyards of Heshbon are cut downe, and the vine of Sibmah: the
    lordes of the heathen haue broken the principal vines thereof: they are come vnto
    Iaazer: they wandred in the wildernesse: her goodly branches stretched out them
    selues, and went ouer the sea.'
  eng-WEBSTER: 'For the fields of Heshbon languish, and the vine of Sibmah: the lords
    of the heathen have broken down her principal plants, they have come even to Jazer,
    they wandered through the wilderness: her branches are extended, they have gone
    over the sea.'
  nhw-BL: Nojquiya chocaj por nopa huejhueyi tlalme catli quintlahuelcajtoque nechca
    altepetl Hesbón huan por nopa xocomeca milme catli eliyayaj nechca altepetl Sibma.
    Nopa tlacame tlen miyac tlalme quitzontectoque nopa xocomeca cuame catli quipixque
    ininmecayo catli ajsitoj hasta altepetl Jazer ipan nopa huactoc tlali huan hasta
    nopa Mictoc Hueyi Atl.
  swh-ONEN: Mashamba ya Heshboni yananyauka, pia na mizabibu ya Sibma. Watawala wa
    mataifa wamekanyaga mizabibu iliyo mizuri sana, ambayo ilipata kufika Yazeri na
    kuenea kuelekea jangwani. Machipukizi yake yalienea yakafika hadi baharini.
  bba-bba: Wee bɑ Hɛsibonin ɡberu kpɑɑnɛbɑ sɑnkɑ. Bwese tukunun sinɑmbu bɑ Sibimɑn
    resɛmbɑn konu bɔɔrɑ. Resɛm ɡbɑɑ ni, nu tɛrie sere Yɑsɛɛɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ
    n kɑ dɑ mi ɡɑ̃ɑnu ku rɑ kpin sɔ̃ɔ yɑri yerɔ, kɑ sere nim wɔ̃kun ɡuruɔ sɔ̃ɔ duu
    yerɔ.
  eng-KJVCPB: 'For the fields of Heshbon languish, and the vine of Sibmah: The lords
    of the heathen have broken down the principal plants thereof, They are come even
    unto Jazer, they wandered through the wilderness: Her branches are stretched out,
    they are gone over the sea.'
  luo-luo: Puothe mag Heshbon ner, kaachiel gi mzabibu mag Sibma. Jotelo mag ogendini
    oseketho divai mane berie moloyo, mane ndalo moro ochopo nyaka Jazer, kendo olandore
    nyaka kar ongoro. Bedene nolawore malach mochopo nyaka nam.
  meu-meu: Badina be Hesebon umadia na e maraimu, bona Sibma vinena danu; basileia
    idau-idau lohiadia ese ia rigina vada e bokodia; unu rigi na e laova ela bona
    Iasere, e loava ela bona tano ḡaḡaena; ia tuhutuhuna na e tubu rohorohova, davara
    e hanaiava.
  npi-ULB: हेश्बोनका खेतहरू साथै सिब्माका दाखहरू सुकेका छन् । याजेरमा पुगेको र मरुभूमिमा
    फैलिएको उत्तम दाखहरूलाई, जातिहरूका शासकहरूले कुल्चेका छन् । त्‍यसका टुसाहरू बाहिर
    देशमा फैलिए । ती समुद्रमाथि गए ।
  yor-yor: Gbogbo pápá oko Heṣboni ti gbẹ, bákan náà ni àjàrà Sibma rí. Àwọn aláṣẹ
    àwọn orílẹ̀-èdè wọ́n tẹ àwọn àyànfẹ́ àjàrà mọ́lẹ̀, èyí tí ó ti fà dé Jaseri ó
    sì ti tàn dé agbègbè aginjù. Àwọn èhíhù rẹ̀ fọ́n jáde, ó sì lọ títí ó fi dé Òkun.
  pes-OPCB: مزرعه‌های حشبون و تاکستانهای سبمه از بین رفته‌اند؛ درختان انگور را فرماندهان
    سپاه دشمن بریده‌اند. زمانی شاخه‌های این درختان انگور تا به شهر یعزیز می‌رسید و
    از بیابان گذشته، تا دریای مرده امتداد می‌یافت.
  tgl-ULB: Natuyo ang mga taniman sa Hesbon pati ang mga ubasan ng Sibma. Tinapakan
    ng mga namamahala sa mga bansa ang napiling mga ubusan na umabot sa Jazer at kumalat
    sa ilang. Malawak na kumalat ang mga sibol; napunta sila lagpas sa dagat.
  hui-hui: Tigua gerebi mabu baya taraore Hesebono Sibimala tanoha winigobi mitangi
    bialu dara timbuni ho ka. Bamba dindi tara tara wiarunaga haru haga bu hearume
    waini iba gerebi mabu uruniha taweme wabini wiaru turu howa nalu no lulu yaga
    hene. Anigo gerebi mabu uruni dugua halu mo labu hai haya. Tinaga gerebi mabu
    dewaore uruni Hesebono tano howa wima pialu Sibima tanohabi wima pialu amura Yasere
    tano uyurahayagi winigoria howa wima puabo halu dindi abene ni tagira ibiragohayagi
    dindi ko iba dalu naibaga wiagoria wima tagira pene. Ogoniha howa pialu ni paliragohayagi
    iba kuyama mini Homene Iba laga bereagoria tagira pene.
  mya-mya: ဟေ​ရှ​ဘုန်​မြို့​အ​နီး​ရှိ​လယ်​ယာ​များ​နှင့်​စိ ဗ​မာ​စ​ပျစ်​ဥ​ယျာဉ်​များ​သည်​ပျက်​ပြုန်း​၍
    သွား​ကြ​၏။ လူ​မျိုး​ခြား​မင်း​အ​ပေါင်း​တို့​သည် ထို​စ​ပျစ်​ဥ​ယျာဉ်​တို့​မှ​ထွက်​သော​စ​ပျစ်​ရည်
    များ​ဖြင့်​မူး​ယစ်​နေ​ခဲ့​ကြ​ဖူး​၏။ အ​ခါ​တစ် ပါး​က​စ​ပျစ်​နွယ်​များ​သည် အ​ရှေ့​ဘက်​သို့
    ယာ​ဇာ​မြို့​နှင့်​သဲ​ကန္တာ​ရ​တိုင်​အောင်​လည်း ကောင်း၊ အ​နောက်​ဘက်​သို့​ပင်​လယ်​သေ​တစ်
    ဘက်​ကမ်း​တိုင်​အောင်​လည်း​ကောင်း​ရောက်​ရှိ ခဲ့​ကြ​၏။-
  bod-N: གང་ལ་ཞེ་ན། ཧེ་སི་པོན་གྱི་ས་ཞིང་རྣམས་དང་སིབ་མའི་རྒུན་འབྲུམ་ཤིང་རྣམས་སྐམ་སྟེ།
    སྔོན་ཆད་དེའི་མཛེས་སྡུག་ལྡན་པའི་ཡལ་གས་རྒྱལ་ཁབ་ཀུན་གྱི་རྒྱལ་པོ་རྣམས་བཟི་བར་གྱུར།
    དེའི་ཡལ་ག་ཡཱ་ཟེར་གྱི་བར་དུ་སྐྱེས་ཏེ་དབེན་སྟོང་དུ་འཕེལ་ནས། ཕྱིར་རྒྱས་ནས་ཚྭ་མཚོ་ལས་བརྒལ་ཏོ།
    །
  wsk-wsk: Hesbon se Sibma ko waen ningam mu, yam maraka sapaman; sor saki ko kari
    supuling alo waen ningam umu, batutumu ira kalakumu maguwu sapaman; girakala waen
    ningam umu, nama Jazer tam, ale parasaram nama sor garagarayam mu tam, ale eng
    nama Dead Sea atumukiram, bare aitak mena.
  sna-sna: Minda yeHeshibhoni yaoma uye mazambiringa eSibhima aomawo. Vatongi vendudzi
    vatsika-tsika mizambiringa yakaisvonaka, iyo yaimbosvika kuJazeri uye yaitandira
    yakananga kurenje. Mabukira ayo aitandira kusvika kugungwa.
  spa-BLM: Porque los campos de Hesbón languidecen con la vid de Sibma. Los señores
    de las naciones han derribado sus ramas selectas, que llegaban hasta Jazer, que
    se desviaban hacia el desierto. Sus sarmientos se extendieron por doquier. Pasaron
    por encima del mar.
  cac-cac: Masanil te' uva d'a Hesbón yed' d'a Sibma ol ixtaxb'atoc. A d'a yalan̈taxo,
    a eb' yajal d'a juntzan̈xo nación, stelvi eb' ayic syuc'an yal sat te' uva chi'
    eb'. A te' uva chi', tzato c'och te' d'a Jazer, sc'ochpax te' d'a lum taquin̈tac
    val sat yed' pax d'a stitac a' mar.
  swh-ULB: Shamba la Heshboni limekauka kabisa pamoja na mizabibu ya Sibma. Kiongozi
    wa mataifa amekanyaga mizabibu iliyochaguliwa na kuelekea Jazeri na kuelekea jangwani.
    Mizizi yake nje ya nchi; imenda juu ya bahari.
  bel-bel: Палі Эсэвонскія звыраднелі гэтак сама і вінаграднік Сэвамскі; уладары народаў
    вынішчылі найлепшыя лозы яго, што дасягалі Язэра, ішлі па пустыні; парасткі іх
    разьбягаліся, пераходзілі за мора.
  deu-ELBBK: denn Hesbons Fluren sind verwelkt, der Weinstock von Sibma. Die Herren
    der Nationen schlugen seine Edelreben nieder; sie reichten bis Jaser, irrten durch
    die Wüste; seine Ranken breiteten sich aus, gingen über das Meer.
  mbb-OT: Nengezeetan is menge vevesukè diyà te Heshbon ragkes en is menge pemuleey
    te paras diyà te Sibma. Midezeetan te menge pengulu te menge nasyun is menge pemuleey
    te paras he taman en diyà te Jazer, pehendiyà te disirtu, wey taman en te Daǥat
    he Meriǥà.
  mal-2015: ഹെശ്ബോൻ വയലുകളും ശിബ്മയിലെ മുന്തിരിവള്ളിയും ഉണങ്ങിക്കിടക്കുന്നു; അതിലെ
    മേത്തരമായ വള്ളിയെ ജാതികളുടെ പ്രഭുക്കന്മാർ ഒടിച്ചു കളഞ്ഞു; അതു യസേർവരെ നീണ്ടു മരുഭൂമിയിലോളം
    പടർന്നിരുന്നു; അതിന്റെ ശാഖകൾ പടർന്നു കടൽ കടന്നിരുന്നു.
  gup-gup: Dja kabbal manbu kahdi kore Heshbon mak manrakel manbu grapes kahdi kore
    kunred Sibmah, wanjh kadjolengwarremen. Dja manrakel manbu grapes makka birribakbakkeng
    nawu kubolkbubuyikabeh kabirriwohrnawohrnan. Bu kunkareni manmekbe manrakel mandjoleng
    djalyirriyoy djarreh kore kubolkkimuk ngarre Jazer balwam, dja kore kubolkdarleh
    balwarlahminj kore kurrula manbokimuk dja bewh borledmikenh.
  rmc-rmc: Šučile avri o maľi andro Chešbon, the o viňici andre Sibma. O vladara le
    narodengre uštarenas pal leskre nekfeder viňici, save baronas dži paš o Jazer
    a dodžanas dži pre pušťa. Leskre konarica rozbaronas a dogele dži prekal o Mulo
    moros.
  pes-OPV: زیرا که مزرعه های حشبون و موهای سبمه پژمرده شد و سروران امت‌ها تاکهایش
    راشکستند. آنها تا به یعزیر رسیده بود و در بیابان پراکنده می‌شد و شاخه هایش منتشر
    شده، از دریامی گذشت.
  ron-1924: 'кэч кымпииле Хесбонулуй лынчезеск; стэпыний нямурилор ау сфэрымат бутучий
    вией дин Сибма, каре се ынтиндяу пынэ ла Иаезер ши се ынкылчяу прин пустиу: млэдицеле
    ей се ынтиндяу ши тречяу динколо де маре.'
  ben-OBCV: হিষ্‌বোনের মাঠগুলি শুকিয়ে যায়, সিব্‌মার আঙুর গাছগুলিও শুকিয়ে যায়।
    জাতিসমূহের শাসকেরা উৎকৃষ্ট আঙুরগাছগুলিকে পদদলিত করেছে, যেগুলি একদিন যাসের পর্যন্ত
    ও মরুভূমির দিকে ছড়িয়ে যেত। তাদের শাখাগুলি ছড়িয়ে পড়েছিল, আর সুদূর সমুদ্র পর্যন্ত
    বিস্তৃত হয়েছিল।
  som-som: Waayo, beerihii Xeshboon way qallalan yihiin, quruumaha madaxdoodii ayaa
    jejebisay geedihii canabka ee Sibmaah oo soo gaadhay xataa tan iyo Yacser oo xagga
    cidlada u soo baxay. Laamihiisii way fidsanaayeen oo badday dhaafeen.
  lat-VUC: 'Quoniam suburbana Hesebon deserta sunt, et vineam Sabama domini gentium
    exciderunt: flagella ejus usque ad Jazer pervenerunt, erraverunt in deserto; propagines
    ejus relictæ sunt, transierunt mare.'
  eng-ASVBT: For the fields of Heshbon languish, and the vine of Sibmah; the lords
    of the nations have broken down the choice branches thereof, which reached even
    unto Jazer, which wandered into the wilderness; its shoots were spread abroad,
    they passed over the sea.
  ita-1885: Perciocchè le campagne di Hesbon, e le vigne di Sibma languiscono; i padroni
    delle nazioni hanno tritate le viti eccellenti di essa, le quali arrivavano infino
    a Iazer, e scorrevano qua e là per lo deserto; e le sue propaggini, che si spandevano,
    e passavano di là dal mare.
  eng-LXXUP: 'The plains of Heshbon shall mourn, the vine of Sibmah: swallowing up
    the nations, trample ye her vines, even to Jazer: ye shall not come together;
    wander ye in the desert: they that were sent are deserted, for they have gone
    over to the sea.'
  eng-ULB: The fields of Heshbon have dried up as well as the vines of Sibmah. The
    rulers of the nations have trampled the choice vines that reached to Jazer and
    spread into the desert. Its shoots spread abroad; they went over to the sea.
  spa-VBL: Los campos de Hesbón se han secado, al igual que las vides de Sibma. Los
    gobernantes de las naciones han pisoteado las vides que antes se ramificaban hasta
    Jazer y al este hacia el desierto, y al oeste hasta el mar.
  fra-_FOB: Car les champs de Hesbon et le vignoble de Sibma languissent; les maîtres
    des nations ont brisé ses meilleurs ceps, qui s'étendaient jusqu'à Jaezer, qui
    erraient dans le désert, et dont les jets allaient se répandre à travers la mer.
  mal-mal: ഹെശ്ബോൻ വയലുകളും സിബ്മയിലെ മുന്തിരിവള്ളിയും ഉണങ്ങിക്കിടക്കുന്നു; അതിലെ
    മേല്ത്തരമായ വള്ളി ജനതകളുടെ പ്രഭുക്കന്മാർ ഒടിച്ചുകളഞ്ഞു; അത് യസേർവരെ നീണ്ടു മരുഭൂമിവരെ
    പടർന്നിരുന്നു; അതിന്റെ ശാഖകൾ പടർന്ന് കടൽ കടന്നിരുന്നു.
  urd-GVR: Hasbon ke bāġh murjhā gae. Sibmāh ke angūr ḳhatm ho gae haiṅ. Pahle to
    un kī anokhī beleṅ Yāzer balki registān tak phailī huī thīṅ, un kī koṅpleṅ samundar
    ko bhī pār kartī thīṅ. Lekin ab ġhairqaum hukmrānoṅ ne yih umdā beleṅ toṛ ḍālī
    haiṅ.
  suz-BL: हेश्‍‍बोन ङा रू खतम दुम्‍तेक्‍म। सिब्‍मा ङा अङगुर बोट मलीनीम। मेको आ अङगुर
    शांबुमी रागी रागी ङा हुकुम पाइब आन कली दुक्‍पाइक्‍तु। मेको आ अङगुर बोट याजेर सम्‍म
    लशा, गोरशो रागी सम्‍म जाक्‍दीत्‍त। मेको आन शाक्‍श ब्रशा, समुन्‍द्र आ आइक्‍ची हांबु
    सम्‍म जाक्‍दीत्‍तेक्‍म।
  eng-NOY: For the fields of Heshbon languish, The lords of the nations break down
    the choicest shoots of the vine of Sibmah, They reached even to Jazer; they wandered
    into the desert; Her branches were spread out; they crossed the sea.
  ita-1927: Poiché le campagne di Heshbon languono; languono i vigneti di Sibmah,
    le cui viti scelte, che inebriavano i padroni delle nazioni, arrivavano fino a
    Jazer, erravano per il deserto, ed avean propaggini che s’espandevan lontano,
    e passavano il mare.
  ckb-ckb: کێڵگەکانی حەشبۆن سیس بوون، هەروەها ڕەزەکەی سیڤما. گەورەکانی نەتەوەکان شا
    مێوەکانییان شکاند، کە گەیشتبووە یەعزێر و پەلی هاویشت هەتا چۆڵەوانی. لقەکانی درێژ
    ببوونەوە و لە دەریا پەڕیبوونەوە.
  eng-BBE: For the fields of Heshbon are waste, the vine of Sibmah is dead; the lords
    of nations were overcome by the produce of her vines; her vine-plants went as
    far as Jazer, and came even to the waste land; her branches were stretched out
    to the sea.
  kan-OKCV: ಹೆಷ್ಬೋನ್ ಊರಿನ ಹೊಲ ಮತ್ತು ಸಿಬ್ಮ ಊರಿನ ದ್ರಾಕ್ಷಿ ಸಹ ನಿಸ್ಸಾರವಾಗಿವೆ. ಇತರ ಜನರ
    ಪ್ರಭುಗಳು ವಿಶಾಲವಾದ ದ್ರಾಕ್ಷಿಗಿಡಗಳನ್ನು ತುಳಿದು ಹಾಕಿದ್ದಾರೆ, ಆ ದ್ರಾಕ್ಷಿಗಿಡಗಳು ಯಜ್ಜೇರ್
    ಊರಿನವರೆಗೂ ವ್ಯಾಪಿಸಿ, ಮರುಭೂಮಿಯಲ್ಲಿ ಹರಡಿತ್ತು. ಅದರ ಕೊಂಬೆಗಳು ಹಬ್ಬಿ, ಸಮುದ್ರದವರೆಗೆ ವಿಶಾಲವಾಗಿತ್ತು.
  tam-2017: எஸ்போன் ஊர் வயல்கள் வாடிப்போனது; சீப்மா ஊர் திராட்சைச்செடியின் நல்ல கொடிகளைத்
    தேசங்களின் அதிபதிகள் நறுக்கிப்போட்டார்கள்; அவைகள் யாசேர்வரை சென்று வனாந்திரத்தில்
    படர்ந்திருந்தது; அவைகளின் கொடிகள் நீண்டு கடலுக்கு அடுத்த கரைவரையில் இருந்தது.
  spa-RV-1909: Porque los campos de Hesbón fueron talados, y las vides de Sibma; señores
    de gentes hollaron sus generosos sarmientos; habían llegado hasta Jazer, y extendídose
    por el desierto; extendiéronse sus plantas, pasaron la mar.
  ron-BTF: Căci câmpurile Hesbonului şi via Sibmei lâncezesc, domnii păgânilor au
    frânt viţele alese ale acesteia, au ajuns până la Iaezer, au rătăcit prin pustiu;
    ramurile ei sunt întinse, au trecut peste mare.
  eng-WEBP: For the fields of Heshbon languish with the vine of Sibmah. The lords
    of the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  eng-FBV: Heshbon's fields have dried up, as have Sibmah's grapevines. The rulers
    of the nations have trampled down the vines that once branched out to Jazer and
    east towards the desert, and west as far as the sea.
  nld-1939: 'Want de wingerd van Chesjbon ligt uitgeput neer, Met de wijnstok van
    Sibma: Die de heersers der volken Met hun vrucht konden temmen; Die reikten tot
    Jazer, En in de steppen verdoolden; Wier ranken zich verder en verder verspreidden,
    En hingen tot over de zee.'
  nch-BL: Nojquiya chocaj por nopa huejhueyi talme cati quintahuelcajtoque nechca
    altepet Hesbón huan por nopa xocomeca milme cati eltoyaj nechca altepet Sibma.
    Nopa tacame ten miyac talme quintzontectoque nopa xocomeca cuame cati quipixtoyaj
    inimecayo cati ajsitoj hasta altepet Jazer ipan nopa huactoc tali huan hasta nopa
    Mictoc Hueyi At.
  vie-1934: Vì ruộng nương của Hết-bôn và cây nho của Síp-ma đều mòn mỏi; ngày trước
    nó giàng ra tới Gia-ê-xe, lan ra tới đồng vắng, chồi tược đâm ra tới bên kia biển,
    mà bây giờ vua chúa các nước đã bẻ gãy nhánh tốt.
  hin-CV: हेशबोन के खेत तथा सिबमाह के दाख की बारी सूख गई हैं; देशों के शासकों ने अच्छी
    फसल को नुकसान कर दिया.
  eng-OURB: For the fields of Heshbon languish with the vine of Sibmah. The lords
    of the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  spa-BES: Porque los campos de Hesbón son desechos, la vid de Sibma está muerta;
    los señores de las naciones fueron vencidos por el producto de sus vides; sus
    plantas de vid llegaron hasta Jazer y llegaron hasta él desierto; sus ramas se
    extendían hasta el mar.
  tdx-tdx: Miforejeje o tonda’ i Kesboneo, naho ty vahe’ i Sibmà, fa pinekapeka’ o
    roandria’ o kilakila’ ndatioo o hatae fanjàka’eo; o nahatakatse Iazare añeo, nikariokarioke
    an-dratraratra ao; le nandrevake o tsampa’eo, nitsake i riakey.
  tha-KJV: เพราะทุ่งนาแห่งเมืองเฮชโบนอ่อนระทวย ทั้งเถาองุ่นของสิบมาห์ เจ้​านายทั้งหลายแห่งบรรดาประชาชาติ​ได้​ตี​กิ่งของมันลง
    ซึ่งไปถึงเมืองยาเซอร์ และพเนจรไปถึงถิ่นทุ​รก​ันดาร หน​่อของมั​นก​็แตกกว้างออกไปและผ่านข้ามทะเลไป
  por-BR-2018: Pois os campos de Hesbom enfraqueceram, e também a vinha de Sibma,
    os senhores das nações esmagaram suas melhores plantas, que chegavam a Jezer,
    e alcançavam o deserto; seus ramos se estendiam, e passavam até o mar.
  deu-ELO: denn Hesbons Fluren sind verwelkt, der Weinstock von Sibma. Die Herren
    der Nationen schlugen seine Edelreben nieder; sie reichten bis Jaser, irrten durch
    die Wüste; seine Ranken breiteten sich aus, gingen über das Meer.
  eng-WYC-2018: For why the suburbs of Heshbon and the vinery of Sibmah be forsaken.
    The lords of heathen men have cut down the scions thereof; they came unto Jazer,
    they erred in desert. The boughs thereof be forsaken, they passed (over) the sea.
    (For the orchards of Heshbon and the vineyards of Sibmah be deserted. The lords
    of the heathen have cut down its vines, that once came unto Jazer, and wandered
    through the wilderness. Now their boughs be forsaken, that before had passed over
    the sea.)
  epo-epo: Ĉar la kampoj de Ĥeŝbon dezertiĝis, ankaŭ la vinberĝardenoj de Sibma; la
    estroj de la popoloj dishakis la plej bonajn branĉojn, kiuj atingis ĝis Jazer,
    etendiĝis en la dezerton; ĝiaj markotoj disĵetiĝis, transiris la maron.
  uig-PIN: Ⱨǝxbon rayonidiki etizlar, Sibmaⱨdiki üzüm tallirimu yiglǝp ketidu; Əllǝrning
    ǝmirliri uning sǝrhil ɵsümlüklirini buzup qǝylǝydu; Ular ǝslidǝ Yaazǝrgiqǝ yetip,
    qɵl-dalalarni kǝzgǝnidi; Pelǝkliri sozulup, «Ɵlük Dengiz»ning nerisiƣa yǝtti.
  beo-beo: 'Ifabi amo Hesiabone gadenei, amola Sibima moilai waini sagai (Moua:be
    ouligisu dunu da amoga waini nanu, feloale asi) amo da wadela:lesi dagoi. Musa:
    amo waini sagai da soge amo da Ya:isa moilai bai bagade asili, gusudili asili,
    hafoga:i sogega doaga:i, amola gududi asili, Bogoi Hano Wayabo ea na:iyado bega:
    doaga:i - soge bagade.'
  tpi-OTNT: Ol i tingim tu ol gutpela gaden wain i bin i stap klostu long taun Hesbon
    na taun Sipma, na ol i sori tumas. Bipo ol king bilong ol arapela kantri i save
    laikim tumas long dring wain i kam long ol dispela gaden, na dispela wain i save
    mekim ol i spak tru. Tasol nau olgeta dispela gaden i bagarap pinis. Ol i bin
    i gat planti gaden wain moa, stat long taun Hesbon na Sipma na i go inap long
    taun Jaser long hap not na i go inap long ples drai long hap sankamap, na i go
    olgeta long hapsait bilong raunwara Detsi long hap san i go daun.
  hau-SA: Gonakin Heshbon sun bushe, inabin Sibma ma haka. Masu mulkin al’ummai sun
    tattake inabi mafi kyau, waɗanda suka taɓa yaɗuwa zuwa Yazer suka bazu ta wajen
    hamada. Tohonsu sun buɗu suka kai har teku.
  uig-LAT: Heshbon rayonidiki étizlar, Sibmahdiki üzüm tallirimu yiglep kétidu; Ellerning
    emirliri uning serxil ösümlüklirini buzup cheyleydu; Ular eslide Yaazergiche yétip,
    chöl-dalalarni kezgenidi; Pélekliri sozulup, «Ölük Déngiz»ning nérisigha yetti.
  nde-nde: Amasimu aseHeshibhoni ayabuna, anjalo lamavini aseSibhima. Ababusi bezizwe
    sebewanyathelele phansi amavini amahle kuqala ayefika eJazeri, njalo anda kusiya
    ngasenkangala. Amahlumela awo anaba aze ayafika ngasolwandle.
  ton-ton: 'He kuo mae ʻae ngoue ʻo Hesiponi, pea mo e vaine ʻo Sipima: kuo fesiʻi
    hifo ʻe he houʻeiki ʻoe hiteni ʻa hono ngaahi ʻakau lelei, kuo nau haʻu ki Sesa,
    naʻa nau ʻalu fano ʻi he toafa: kuo mafola atu hono ngaahi vaʻa, kuo nau ika ʻi
    he tahi.'
  ces-1613: Nýbrž i réví Ezebon usvadlo, i vinní kmenové Sibma. Páni národů potřeli
    výborné réví jeho, kteréž až do Jazer dosahalo, a bylo se rozšířilo při poušti;
    rozvodové jeho rozložili se, a dosahali až za moře.
  eng-WMB: For the fields of Heshbon languish with the vine of Sibmah. The lords of
    the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  tam-TCV: எஸ்போன் வயல்களும் சிப்மாவின் திராட்சைக் கொடிகளும் வாடுகின்றன. நாடுகளின்
    ஆளுநர்கள் தெரிந்தெடுக்கப்பட்ட திராட்சைக் கொடிகளை மிதித்துப் போட்டார்கள். இவை ஒருகாலத்தில்
    யாசேர்வரை நீண்டு பாலைவனத்தை நோக்கிப் பரந்திருந்தன. அவைகளின் துளிர்கள் வெளியே படர்ந்து
    கடல்வரை சென்றிருந்தன.
  ceb-ULB: Nangalaya ang mga kaumahan sa Heshbon sama sa kaparasan sa Sibma. Giyatakyatakan
    sa mga tigdumala sa mga nasod ang gipili nga kaparasan nga nakaabot ngadto sa
    Jazer ug mikatay ngadto sa disyerto. Mikatay ang mga udlot niini; nagpadulong
    kini sa dagat.
  pol-UBG: Spustoszone są bowiem pola Cheszbonu i winorośl Sibmy. Władcy narodów stratowali
    najwyborniejsze jej latorośle, które sięgały aż do Jazer, a szerzyły się na pustyni;
    jej latorośle rozłożyły się i przeszły morze.
  urd-GVU: حسبون کے باغ مُرجھا گئے، سِبماہ کے انگور ختم ہو گئے ہیں۔ پہلے تو اُن کی
    انوکھی بیلیں یعزیر بلکہ ریگستان تک پھیلی ہوئی تھیں، اُن کی کونپلیں سمندر کو بھی
    پار کرتی تھیں۔ لیکن اب غیرقوم حکمرانوں نے یہ عمدہ بیلیں توڑ ڈالی ہیں۔
  deu-1912: Denn Hesbon ist ein wüstes Feld geworden; der Weinstock zu Sibma ist verderbt;
    die Herren unter den Heiden haben seine edlen Reben zerschlagen, die da reichten
    bis gen Jaser und sich zogen in die Wüste; ihre Schößlinge sind zerstreut und
    über das Meer geführt.
  kan-2017: ಹೆಷ್ಬೋನಿನ ಭೂಮಿಯು, ಸಿಬ್ಮದ ದ್ರಾಕ್ಷಾಲತೆಯು ಒಣಗಿ ಹೋಗಿದೆ. ಯಜ್ಜೇರಿನವರೆಗೆ ವ್ಯಾಪಿಸಿ
    ಅರಣ್ಯದಲ್ಲಿ ಹಬ್ಬಿ, ಸಮುದ್ರದಾಚೆಗೆ ಸೇರುವಷ್ಟು ವಿಶಾಲವಾಗಿ ತನ್ನ ಶಾಖೆಗಳನ್ನು ಹರಡಿಕೊಂಡಿದ್ದ
    ಮೋವಾಬಿನ ರಾಜ ದ್ರಾಕ್ಷಿಗಳನ್ನು, ಜನಾಂಗಗಳ ಒಡೆಯರನ್ನು ತುಳಿದುಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Pi milay’ nib chugur nga Heshbon nge pi milay’ ni grape Sibmah e go’ ke
    kireb, ireram e pi milay’ ko grape ni i chingaw’ e pi’in ur gagiyeg niged e pi
    nam ko pi wayin ni i yib riy. Bay bangiyal’ ni garer e pi milay’ nem nge mada’
    ko binaw nu Jazer, me yan ko ngek ngalan e ted ni desert, me yang u rom ko ngal
    nga ba’nem e Dead Sea.
  hlt-MCSB: Heshbon lohmali kah Sibam misur tah huum coeng tih, namtom boei rhoek
    loh a dawn a oh uh. A pae loh Jazer la a pha. Khosoek ah yam hmaang tih tuipuei
    khaw a poeng uh.
  mdy-ETH: ሃሴቦኦኔ ጎዦና ሲቤማኮ ዎይኖ ቱኮና ቤዛ ባይቄኔ፤ ዬይ ዎይኖ ቱኮ ቤዛ ሜሌ ዴሮ ሱኡጎ ማሣ ዎይኖ ዑዦ ጊኢጊሻኒ
    ማዓያኬ፤ ዬያኮ ቤርታ ዬንሢ ዎይኖ ሚፃ ዴንዲ ዒያዒዜሬ ካታሞ ሄላንዳኣና ባልጌያኬ፤ ዬያጉዲ ዓባ ጌላ ባንፆና ዴንዲ ሼምፔና
    ዓኣ ባኣዚ ናንጉዋ ባዞኮ ሱኮና ጌይ ዓባ ኬስካ ባንፃ ዓኣ ዓሲ ናንጉዋ ዳውሎ ሄላኔ።
  twi-ASANTE: Hesbon mfuo no hye, Sibma bobe mfuo nso saa ara. Aman sodifoɔ no atiatia
    bobe papa no so, deɛ kane na wɔde kɔ Yaser na ɛtrɛtrɛ kɔ anweatam so no. Wɔn mman
    trɛtrɛ kɔka mpoano pɛɛ.
  eng-WEBU: For the fields of Heshbon languish with the vine of Sibmah. The lords
    of the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  wal-wal: Haseboona shooqatinne Siibima woiniyaa tokkiyo sohoti xayidosona; etau
    tashee Yaa7izeera gakkidi, bazzuwau zaa7ido doorettida woineta kawotettatu halaqati
    yererettidi xaissidosona; eta aacaikka zaa7idi, abbaa pinniis.
  spa-PDDPT: Los campos de Hesbón se marchitarán como las vides de Sibma. Los jefes
    de las naciones pisotearán sus mejores vides. Las ramas llegaban hasta Jazer y
    se desviaban al desierto. Se extendían y cruzaban el agua.
  gun-gun: Mba'eta Hesbom re mba'ety oĩ va'e ipirupa ma. Ha'e amboae regua huvixa
    kuery omomba uva rakã iporãve va'e Sibma pygua, Jazer ha'e tekoa e'ỹa peve oo
    va'ekue, ha'e gui oove vy ye'ẽ rovai re oaxa va'ekue.
  ilo-ULB: Natikag dagiti taltalon ti Hesbon kasta met a nagango dagiti lanut ti ubas
    ti Sibma. Impayatpayat dagiti mangiturturay kadagiti nasion dagiti nalangto a
    lanut a dimmanon idiay Jazer ken nagsaknap iti disierto. Nagsaknap dagiti saringitna
    iti sabali a pagilian; dimmanon dagitoy iti ballasiw ti taaw.
  kpg-kpg: Nia hadagee hoohoo gi Heshbon mono hadagee waini o Sibmah la guu mmade,
    go nia hadagee ala nogo inuinu ai nia dagi o nnenua gi libaliba. Di madagoaa e dahi,
    nia laagau waini guu tomo gi daha guu dau di waahale Jazer, mo gi dua gi lodo
    di anggowaa, mo gi dai gi di baahi i golo di Tai Mmade.
  uig-ARA: ھەشبون رايونىدىكى ئېتىزلار، سىبماھدىكى ئۈزۈم تاللىرىمۇ يىگلەپ كېتىدۇ؛ ئەللەرنىڭ
    ئەمىرلىرى ئۇنىڭ سەرخىل ئۆسۈملۈكلىرىنى بۇزۇپ چەيلەيدۇ؛ ئۇلار ئەسلىدە يائازەرگىچە
    يېتىپ، چۆل-دالالارنى كەزگەنىدى؛ پېلەكلىرى سوزۇلۇپ، «ئۆلۈك دېڭىز»نىڭ نېرىسىغا يەتتى.
  sus-sus: Xɛsibɔn nun Sibima wɛni bilie bara kana. Ɲamanɛ mangɛe bara nee birin kana,
    naxee nu sigama Yaasɛri taa mabiri, han gbengberenyi ma, han baa dɛ ra.
  pon-2006: Mwetuwel kan limwahn Espon oh mwetin wain kan en Sipma mwomwlahr—mwetin
    wain pwuko me kin kasakawihala kaunen wehi kan. Mie ahnsou ehu me selin tuhkehn
    wain ko doulahng wasa doh me duwehte kahnimw Saser, oh doulahng palimesehn sapwtehno,
    oh pil lellahng ni palikapi palio Sehden Mehla.
  ksd-ksd: Tago ra umana uma Kesbon dia tar kaina, ma damana ra davai na vain Sibma;
    a umana luluai kai ra lavur tarai dia tar rubat vue ra umana bo na davai tana;
    dia tuk tar Iaser, dia rara ta ra bil; a ingaingarina i lulul tuna, dia bolo ta
    ra ta.
  tur-YTC: Çünkü Heşbon tarlaları, Sivma'nın asması kurudu. Ulusların efendileri,
    çölde dolaşan Yazer'e kadar uzanan seçkin dallarını kırdılar. Filizleri yayıldı.
    Denizi aşmıştı.
  grc-BRENT: Τὰ πεδία Ἑσεβὼν πενθήσει, ἄμπελος Σεβαμά· καταπίνοντες τὰ ἔθνη, καταπατήστε
    τὰς ἀμπέλους αὐτῆς, ἕως Ἰαζήρ· οὐ μὴ συνάψητε, πλανήθητε τὴν ἔρημον, οἱ ἀπεσταλμένοι
    ἐνκατελείφθησαν, διέβησαν γὰρ πρὸς τὴν θάλασσαν.
  ind-AYT: Sungguh, ladang-ladang di Hesybon telah layu, juga kebun-kebun anggur di
    Sibma. Para penguasa bangsa-bangsa telah menghancurkan cabang-cabang pilihannya,
    yang meluas sampai ke Yaezer dan menuju ke padang belantara; carang-carangnya
    merambat dan menyeberangi laut.
  nya-nya: Minda ya ku Hesiboni yauma, minda ya mpesa ya ku Sibina yaguga. Atsogoleri
    a mitundu ina anapondaponda minda ya mpesa wabwino, imene nthambi zake zinakafika
    ku Yazeri, mpaka kutambalalira ku chipululu. Mizu yake inakafika mpaka ku tsidya
    la nyanja.
  hrv-hrv: Jer uvenuše nasadi hešbonski, trsje sibmansko, i lišće su mu pomlatili
    gospodari naroda. Sezaše do Jazera, zamicaše u pustinju; izdanci mu dosezahu sve
    do mora.
  mps-mps: Augwaligo wain gi me, te hanu Hesbonde elaluali wiegi yai wain gi me, te
    hanu Sipmade elaluali wiegi yai wain gi me, kone palali. Tama augwali hobede genuai
    mu ebao. Te polobadu te gasa bulu tuni bidi dabego te gide wain dabe tubo godolo
    mu yai dao. Tama te wain tulama, augwali poloyu yai dao. Tiali goli, megi da,
    te gi dabe sese mu dola silai dao. Augwaligo wain gi hauwa mu elaluai dao. Te
    hanu Hesbondu me Sipmadu gagalama, tama hanu Jaserba usu nigi pelama, tama te
    not usu nigi pelama, me te wa pai bulu te giliga asoboba usu nigi pai elaluai
    dao, te wę Detsiba saboligi pelama, tama giliga paboba usu nigi pai dao.
  tpi-tpi: Ol i tingim tu ol gutpela gaden wain i bin i stap klostu long taun Hesbon
    na taun Sipma, na ol i sori tumas. Bipo ol king bilong ol arapela kantri i save
    laikim tumas long dring wain i kam long ol dispela gaden, na dispela wain i save
    mekim ol i spak tru. Tasol nau olgeta dispela gaden i bagarap pinis. Ol i bin
    i gat planti gaden wain moa, stat long taun Hesbon na Sipma na i go inap long
    taun Jaser long hap not na i go inap long ples drai long hap sankamap, na i go
    olgeta long hapsait bilong raunwara Detsi long hap san i go daun.
  dan-1931: Thi visne er Hesjbons Marker, Sibmas Vinstok, hvis Druer slog Folkenes
    Herrer til Jorden; den nåede Ja'zer, famled gennem Ørkenen, dens Ranker bredte
    sig, overskred Havet.
  vie-OVCB: Những cánh đồng của Hết-bôn bị bỏ hoang; những vườn nho tại Síp-ma đã
    khô cháy. Những lãnh đạo các nước chà đạp Mô-áp— là những gốc nho quý nhất. Dây
    nho trải dài từ bắc lan đến tận Gia-ê-xe và trải rộng từ hướng đông vào tận hoang
    mạc. Chồi của nó đâm ra về hướng tây băng qua bên kia biển.
  guj-2017: કેમ કે હેશ્બોનનાં ખેતરો અને સિબ્માહની દ્રાક્ષવાડીઓ કસ વગરની થઈ ગઈ છે.
    દેશના અધિપતિઓએ ઉત્તમ દ્રાક્ષાને પગ તળે ખૂંદી નાખી છે, તેઓ યાઝેર સુધી પહોંચતી,
    અરણ્યમાં ફેલાવો પામતી. તેની ડાળીઓ વિદેશમાં પસરી જતી, તેઓ સમુદ્રને પાર જતી.
  pon-2006A: Mwetuwel kan limwahn Espon oh mwetin wain kan en Sipma mwomwlahr—mwetin
    wain pwuko me kin kasakawihala kaunen wehi kan. Mie ahnsou ehu me selin tuhkehn
    wain ko doulahng wasa doh me duwehte kahnimw Saser, oh doulahng palimesehn sapwtehno,
    oh pil lellahng ni palikapi palio Sehden Mehla.
  por-BRBSL: Pois os campos de Heshbon definham com a videira de Sibmah. Os senhores
    das nações derrubaram seus ramos de escolha, que chegaram até Jazer, que perambulou
    pelo deserto. Seus rebentos foram espalhados no exterior. Eles passaram por cima
    do mar.
  cth-cth: Bangkongtetpawiteh, Heshbon laikawknaw, Sibmah misurkungnaw teh ketkamyai
    teh a ke awh toe. Miphunnaw ukkung bawinaw ni misurbomnaw teh a khoe awh toe.
    Hote akungnaw teh, Jazer kho totouh a pha teh, kahrawngum totouh a yam awh. Hote
    a kangnaw teh, tuipui ka tapuet lah a yam awh.
  twi-twi: Hesbon mfuw no hyew, Sibma bobe mfuw nso saa ara. Aman sodifo no atiatia
    bobe papa no so, nea kan na wɔde kɔ Yaser na ɛtrɛtrɛw kɔ nweatam so no. Wɔn mman
    trɛtrɛw kɔka mpoano pɛɛ.
  hlt-hlt: Heshbon lohmali kah Sibam misur tah huum coeng tih, namtom boei rhoek loh
    a dawn a oh uh. A pae loh Jazer la a pha. Khosoek ah yam hmaang tih tuipuei khaw
    a poeng uh.
  tbz-SIM: Fínyĩ̀ kó dɛtie ndo fííkú dɛ̀ɛ̀ pɑɑ, Ɛsibonni tempɛ̃ ndɛ̀ dɔúnkomu, kɛ̀
    Sibumɑ ɛì kpɛrɛ mɔ́tɛ́, dɛndɛ dɛ̀ɛ̀ kó mɛnɑɑ̀ ndo muɔ̀ nkutenkù kó bɛkpɑ̀ɑ̀tìbɛ̀,
    dɛndɛ dɛ̀ɛ̀ do wùɔ nkɛ́tuɔkɛ Yɑsɛɛ kɛ́tuɔkɛnɛ̀ tɛdɔntɛ̀ kó dikpɑ́ɑ̀, dɛndɛ dɛ̀ɛ̀
    kó ibɑkɛ do pitɛ́ kɛ́tuɔkɛ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkoú.
  msy-2020: Me uaghan uan wainɨn azenir aghuir Hesbonɨn nguibar ekiam ko, Sipman nguibar
    ekiamɨn boroghɨra itibagh nɨghnɨgha, dar apangkuvavɨra iti. Kantrin igharazibar
    atriviba fomɨra, wainɨn azenir kabar wainɨn dɨpabar amasa bar ifonge. Ezɨ wainɨn
    dɨpar kaba me gamima, me bar ongani. Ezɨ wainɨn azenir kaba datɨrɨghɨn, bar mɨsigha
    ikuvigha gɨfa. Moapia fomɨra wainɨn azenir bar avɨriba ike, da Hesbon ko Sipman
    nguibar ekiamningɨn ikegha, ghua notɨn amadaghan Jaserɨn nguibar ekiamɨn ghua,
    aruem anadi naghɨn itir gumazamiziba puvatɨzir danganimɨn tu. Egha maghɨra ghua
    Amangsɨzim Itir Dɨpar Akarem girɨgha ghua vongɨn aruem uaghiri naghɨn tu.
  dop-dop: Hɛsǝpɔŋ nyǝ́mɑ tɑwɑ wɑkǝlɑɑ. Sipǝmɑ lɛsɛŋnɑɑ wʋlǝɣɩ. Mpɛ pɑ lʋlɑɣɑnɑ sʋlʋm
    kʋpɑm, nɑ pǝ́ kʋɣɩ piitimnɑɑ ɑwulɑɑ. Lɛsɛŋ tɑwɑ ɑnɩ ɑ tɔɔwɑɣɑ hɑlǝnɑ Yɑsɛɛ tɛtʋ.
    Lɛsɛŋnɑɑ piliŋɑsɩ kɑ hɛlɑɑ kɛ́ nɑ sɩ tɛɛ teŋku kʋsǝpʋ wɑɑlɩ.
  azb-azb: Çünki Xeşbon tarlaları, Sivma tənəkləri qurudu. Başqa millətlərin başçıları
    seçmə budaqlarını qırdı, O budaqları ki Yazerə qədər uzanardı, Səhraya çatırdı,
    şaxələnib dənizi aşırdı.
  eng-DBY: 'For the fields of Heshbon languish, the vine of Sibmah; the lords of the
    nations have broken down its choice plants: they reached unto Jaazer, they wandered
    [through] the wilderness; its shoots stretched out, they went beyond the sea.'
  hin-2017: क्योंकि हेशबोन के खेत और सिबमा की दाखलताएँ मुर्झा गईं; जाति-जाति के अधिकारियों
    ने उनकी उत्तम-उत्तम लताओं को काट-काटकर गिरा दिया है, वे याजेर तक पहुँची और जंगल
    में भी फैलती गईं; और बढ़ते-बढ़ते ताल के पार दूर तक बढ़ गई थीं।
  wol-KYG: Tool ya fa Esbon day wow, njiiti xeet yee dëggaate ngëneelu reseñ gu Sibma,
    te cabb ya laloon ba Yaser, ba àkki déndu màndiŋ ma, car ya law ba wàllaa géej.
  eng-YLT: Because fields of Heshbon languish, The vine of Sibmah, Lords of nations
    did beat her choice vines, Unto Jazer they have come, They have wandered in a
    wilderness, Her plants have spread themselves, They have passed over a sea.
  eng-WYC-2017: For why the suburbs of Heshbon and the vinery [or vineyard] of Sibmah
    be forsaken. The lords of heathen men have cut down the scions thereof; they came
    unto Jazer, they erred in desert. The boughs thereof be forsaken, they passed
    the sea.
  eng-WMBB: For the fields of Heshbon languish with the vine of Sibmah. The lords
    of the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  urd-GVH: हसबोन के बाग़ मुरझा गए, सिबमाह के अंगूर ख़त्म हो गए हैं। पहले तो उनकी अनोखी
    बेलें याज़ेर बल्कि रेगिस्तान तक फैली हुई थीं, उनकी कोंपलें समुंदर को भी पार करती
    थीं। लेकिन अब ग़ैरक़ौम हुक्मरानों ने यह उम्दा बेलें तोड़ डाली हैं।
  rug-rug: Sari na inuma pa Hesiboni si harahara, meke sari na inuma vaeni pa Sibima
    si kaleadi. Sari na koimata koari na butubutu si neti ṉovali sari vaeni arilaedi,
    saripu hoke kamo la pa Zazera meke araha la gua koasa soloso qega. Sari liho dia
    si repaha vura, meke kamo la gua tu koasa Kolo Matena.
  gaz-gaz: Lafti qotiisaa Heshboon, mukni wayinii Sibimaas coollageera. Bulchitoonni
    sabootaa mukkeen wayinii filatamoo kanneen duraan Yaʼizeerin gaʼanii gara gammoojjiitti
    babalʼatan dhidhiitaniiru. Lataan isaanii dheeratee hamma galaanaatti diriire.
  fra-LSG: 'Car les campagnes de Hesbon languissent; Les maîtres des nations ont brisé
    les ceps de la vigne de Sibma, Qui s’étendaient jusqu’à Jaezer, qui erraient dans
    le désert: Les rameaux se prolongeaient, et allaient au-delà de la mer.'
  yal-yal: Xɛsibɔn xɛɛne bata kala, alo Sibima manpa binle. Siyane mangane bata manpa
    bili yɛbaxine yibodon naxanye bogine yi sigama han Yaasɛri taani, e xuya tonbonna
    xun xɔnna ra, e yiine yi sigaxi han Fɔxɔ Daraan kidi ma.
  haw-1868: 'No ka mea, ua mae wale na mahinaai o Hesebona, O ke kumuwaina hoi o Sibema;
    Ua uhai na haku o na aina i kona mau lala maikai, Hiki no lakou i Iazera, Auwana
    lakou ma ka waonahele: Palahalaha ae la kona mau lala, A hala i kela aoao o ke
    kai.'
  arb-NAV: ذَبُلَتْ حُقُولُ حَشْبُونَ وَكُرُومُ سِبْمَةَ الَّتِي أَتْلَفَ أُمَرَاءُ
    الأُمَمِ أَفْضَلَهَا، الَّتِي وَصَلَتْ يَوْماً إِلَى يَعْزِيرَ، وَامْتَدَّتْ إِلَى
    الْقَفْرِ وَبَلَغَتْ فُرُوعُهَا إِلَى الصَّحْرَاءِ.
  ewe-ewe: elabena Hesbon ƒe agblewo yrɔ, nenema kee nye Sibma ƒe wainkawo hã. Dukɔwo
    ƒe amegãwo gblẽ waintsetse nyuitɔ siwo ƒe kawo de Yazer heɖo keke gbegbe, eye
    eƒe alɔwo keke va ɖo ƒuta.
  eng-LEE: For the fields of Cheshbon are withered, the vine of Sibmah —the lords
    of nations have beaten down its branches, they did reach as far as Ya'zer, into
    the wilderness did they wander; its tendrils were stretched forth, they passed
    over the sea.
  asm-FB: হিচবোনৰ পথাৰবোৰ আৰু চিবমাৰ দ্ৰাক্ষালতা শুকাই গ’ল। দেশৰবোৰৰ শাসনকৰ্ত্তাসকলে
    উত্তম দ্রাক্ষাগুটি গচকিব, সেইবোৰে যাজেৰ গৈ পাইছিল; আৰু মৰুভুমিত বিয়পি পৰিছিল।
    ইয়াৰ পোখাবোৰ বিদেশলৈকে বিস্তাৰিত হৈছে; সেইবোৰ সাগৰৰ ওপৰেৰে গৈছে।
  sus-A: شّسِبْن نُن سِبِمَ وّنِ بِلِيٍ بَرَ كَنَ. حَمَنّ مَنفّيٍ بَرَ نٍيٍ بِرِن
    كَنَ، نَشٍيٍ نُ سِفَمَ يَاسّرِ تَا مَبِرِ، هَن فبٍنفبٍرٍنيِ مَ، هَن بَا دّ رَ.
  fra-SBL: Car les champs de Hesbon languissent avec la vigne de Sibma. Les seigneurs
    des nations ont brisé ses sarments de choix, qui atteignaient jusqu'à Jazer, qui
    s'égaraient dans le désert. Ses sarments se sont répandus. Elles passaient au-dessus
    de la mer.
  hbo-hbo: כִּ֣י שַׁדְמֹות֩ חֶשְׁבֹּ֨ון אֻמְלָ֜ל גֶּ֣פֶן שִׂבְמָ֗ה בַּעֲלֵ֤י גֹויִם֙
    הָלְמ֣וּ שְׂרוּקֶּ֔יהָ עַד־יַעְזֵ֥ר נָגָ֖עוּ תָּ֣עוּ מִדְבָּ֑ר שְׁלֻ֣חֹותֶ֔יהָ
    נִטְּשׁ֖וּ עָ֥בְרוּ יָֽם׃
  kik-kik: Mĩgũnda ya Heshiboni nĩĩrahooha, o na mĩthabibũ ya Sibima o nayo nĩĩrahooha.
    Aathani a ndũrĩrĩ nĩmarangĩrĩirie mĩthabibũ ĩrĩa mĩega mũno, ĩrĩa hĩndĩ ĩmwe yakinyĩte
    Jazeri, na ĩgatheerema yerekeire werũ-inĩ. Thuuna ciayo ciatambĩte igakinya o
    iria-inĩ.
  fra-NCL: Car les champs de Hésebon sont désolés ; de la vigne de Sabama, les maîtres
    des nations ont détruit les treilles elles qui s’étendaient jusqu’à Jazer, allaient
    se perdre dans le désert, poussaient au loin leurs rejetons, passaient par delà
    la mer.
  cek-AK: Heshbon ih lawknawk loe zaek boih boeh moe, Sibmah ih misurkungnawk doeh
    zai boih boeh; prae ukkungnawk mah kahoih koek misurkungnawk to khaeh o ving boeh;
    tadoknawk loe Jazer khoek to phak moe, praezaek khoek to amzam o; anih ih tanghangnawk
    loe amzam o moe, tuipui khoek to phak.
  cuk-cuk: Ar Hesbón-dulemar-nainu bela dingusad, Sibma-neggwebur-e-uva-nainu deyob
    naimogad. Dulemar-yar-baid-baidgi-bukmalad-negsemamaid, uva-nainu-nuegan obelosmalad.
    E-dubagan-Jazer-yalase-warmaknanainadgi, nega-dulesulidganse-warmaknanainadgi,
    e-dubagan-demarse-batenanainadgi, bela dii-dii imaksamalad.
  uig-CYR: Һәшбон районидики етизлар, Сибмаһдики үзүм таллириму йигләп кетиду; Әлләрниң
    әмирлири униң сәрхил өсүмлүклирини бузуп чәйләйду; Улар әслидә Яазәргичә йетип,
    чөл-далаларни кәзгән еди; Пеләклири созулуп, «Өлүк Деңиз»ниң нерисиға йәтти.
  tel-2017: ఎందుకంటే హెష్బోను పొలాలు, సిబ్మా ద్రాక్షాతీగెలు వాడిపోయాయి. దాని శ్రేష్ఠమైన
    ద్రాక్షావల్లులను జాతుల అధికారులు అణగదొక్కారు. అవి యాజరు వరకూ వ్యాపించాయి, ఎడారిలోకి
    పాకాయి. దాని తీగెలు విశాలంగా వ్యాపించి సముద్రాన్ని దాటాయి.
  hat-BSA: Paske chan a Hesbon yo te fennen, ansanm ak chan rezen a Sibma yo. Mèt
    nasyon yo te kraze gwo grap ki te pi chwazi li yo, ki te rive jis Jaezer e te
    lonje kote dezè yo. Branch li yo te gaye nèt e te menm pase lòtbò lanmè a.
  kos-kos: Ima ma apkuran nu Heshbon ac ima in grape lun acn Sibmah kunausyukla. Wain
    ke ima in grape inge pa tuh oru mwet leum lun mutunfaclu sruhila. Sie pacl ah,
    lah ke ima inge lahelik nwe sun acn Jazer, ac som nu layen kutulap in acn mwesis,
    oayapa nu roto layeno liki Meoa Misa.
  hbo-WLC: כִּ֣י שַׁדְמוֹת֩ חֶשְׁבּ֨וֹן אֻמְלָ֜ל גֶּ֣פֶן שִׂבְמָ֗ה בַּעֲלֵ֤י גוֹיִם֙
    הָלְמ֣וּ שְׂרוּקֶּ֔יהָ עַד־יַעְזֵ֥ר נָגָ֖עוּ תָּ֣עוּ מִדְבָּ֑ר שְׁלֻ֣חוֹתֶ֔יהָ
    נִטְּשׁ֖וּ עָ֥בְרוּ יָֽם׃
  ibo-ibo: Lee ka ubi niile nke Heshbọn si tọgbọrọ nʼefu; osisi vaịnị ha niile dị
    na Sibma akpọnwụsịala. E, ndị eze mba dị iche iche azọdala ọtụtụ osisi vaịnị ọma
    ndị a niile nʼụkwụ. E, osisi vaịnị ndị gbatịrị ruo Jeza, ruokwa nʼọzara, nke mgbọrọgwụ
    ha gbasara ruo nʼọnụ osimiri.
  ory-ory: ଯେହେତୁ ହିଷ୍‍ବୋନ ସହରର କ୍ଷେତ୍ରସବୁ ଓ ସିବ୍‍ମା ନଗରର ଦ୍ରାକ୍ଷାଲତା ମ୍ଳାନ ହେଉଅଛି;
    ଗୋଷ୍ଠୀବର୍ଗର ଅଧ୍ୟକ୍ଷଗଣ ତହିଁର ମନୋନୀତ ଚାରାସବୁ ଭାଙ୍ଗି ପକାଇଅଛନ୍ତି; ସେହି ସବୁ ଯାସେର ନଗର
    ପର୍ଯ୍ୟନ୍ତ ଗଲେ, ପ୍ରାନ୍ତର ପର୍ଯ୍ୟନ୍ତ ଏଣେତେଣେ ଗଲେ; ତାହାର ଶାଖାସବୁ ଚାରିଆଡ଼େ ବିସ୍ତୃତ
    ହେଲା, ସେହି ସବୁ ସମୁଦ୍ର ପାର ହୋଇଗଲେ।
  chk-chk: Iwe, ekewe tanipin Hespon ra tala, pwal ekewe irän wain lon Sipma. Iwe,
    samolun ekewe mwü ra pökü palan kewe mi tori Jaser me lom o märelong lon ewe fanüapö,
    nge fasaran kewe ra chöüla tori ewe matau.
  rop-rop: Detlot fam weya growimap greip daga gulijap langa det dubala taun gulum
    Heshban en Sibma bin jidan brabli draiwan na. Detlot boswan blanga ola kantri
    bin oldei jidan drangginbala brom dringgimbat det wain weya deibin oldei meigimbat
    brom detlot greip daga weya deibin growimap langa det kantri gulijap langa det
    taun gulum Jeisa en sangidapwei langa det deset kantri en sangodanwei raidap langa
    det solwoda gulum Dedsi.
  ukr-1871: Ниви Есевонські спустїли, та й виноградник Севамський; властники народів
    вигубили ті прегарні лозини, що сягали аж до Язеру; розстилались по пустинї, простирались
    пагонцями аж поза море.
  deu-1951: Denn die Felder zu Hesbon sind verwüstet, der Weinstock zu Sibma, dessen
    edles Gewächs den Adel der Heiden bezwang; sie reichten bis Jaeser, verirrten
    sich bis in die Wüste, breiteten ihre Schosse aus, überschritten das Meer.
  eng-JPS: For the fields of Heshbon languish, and the vine of Sibmah, whose choice
    plants did overcome the lords of nations; they reached even unto Jazer, they wandered
    into the wilderness; her branches were spread abroad, they passed over the sea.
  srp-1865: I polja Esevonska posušiše se i èokot Sivamski; gospoda narodna potrše
    krasne loze njegove, koje dosezahu do Jazira i vijahu se po pustinji; odvode njegove
    pružahu se i prelažahu preko mora.
  lug-lug: Ennimiro ez’e Kesuboni zikaze, n’emizabbibu gy’e Sibuma giweddewo. Abafuzi
    b’amawanga batemeddewo ddala emiti gyabwe egyasinganga obulungi, egyabunanga ne
    gituuka e Yazeri nga giggukira mu ddungu n’emitunsi nga gibuna nga gituukira ddala
    mu nnyanja.
  heb-heb: כי שדמות חשבון אמלל גפן שבמה בעלי גוים הלמו שרוקיה עד יעזר נגעו תעו מדבר
    שלחותיה נטשו עברו ים׃
  ben-IRV: কারণ হিশবোনের ক্ষেতগুলো আর সিবমার আঙ্গুর লতা শুকিয়ে গেল। জাতিদের শাসনকর্তারা
    উত্কৃষ্ট আঙ্গুর গাছগুলি মাড়িয়ে গেছে; সেগুলো যাসের পর্যন্ত গিয়ে পৌঁছাত ও মরুপ্রান্তের
    দিকে ছড়িয়ে যেত। তার ডালগুলি চারিদিকে ছড়িয়ে পড়েছিল, সে সব সমুদ্র পার হয়েছিল।
  pan-pan: ਹਸ਼ਬੋਨ ਪਿੰਡ ਦੀਆਂ ਪੈਲ੍ਹੀਆਂ, ਸਿਬਮਾਹ ਪਿੰਡ ਦੀਆਂ ਵੇਲਾਂ ਸੁੱਕ ਗਈਆਂ। ਕੌਮਾਂ ਦੇ ਮਾਲਕਾਂ
    ਨੇ ਉਹ ਦੀਆਂ ਚੰਗੀਆਂ ਟਹਿਣੀਆਂ ਭੰਨ ਸੁੱਟੀਆਂ, ਉਹ ਯਾਜ਼ੇਰ ਪਿੰਡ ਤੱਕ ਪਹੁੰਚੀਆਂ, ਉਹ ਉਜਾੜ ਵਿੱਚ
    ਫੈਲ ਗਈਆਂ, ਉਹ ਦੀਆਂ ਸ਼ਾਖਾਂ ਖਿੱਲਰ ਗਈਆਂ, ਉਹ ਸਮੁੰਦਰੋਂ ਪਾਰ ਲੰਘ ਗਈਆਂ।
  mya-JVB: ဟေရှဘုန် လယ်ပြင် တို့သည် သွေ့ခြောက် ကြ ၏။ စိဗမာ စပျစ် နွယ်ပင် အညွန့်များကိုလည်း
    တပါး အမျိုးသား မင်း တို့သည် ချိုး ကြပြီ။ ထိုအညွန့် တို့သည် အထက်က ယာဇာ မြို့တိုင်အောင်
    ရောက် ၍၊ တော ၌လည် တတ်ကြ၏။ အလက် တို့သည် ရှည်လျား ၍၊ ပင်လယ် ကိုလွန် ကြ၏။
  hmo-hmo: Hesebona ena uma gabudia idia kaukau vadaeni, bona Sibima ena vain audia
    danu idia dika vadaeni. Basileia idauidau edia lohia taudia ese, unai vain namodia
    idia moia diho. Unai vain umadia be bada, idia be guna idia lao ela bona Iasere,
    bona edia hetoa ta ia lao ela bona tano kaukau, ma edia hetoa ta be ia lao ela
    bona davara.
  urd-urd: क्यूँकि हस्बोन के खेत सूख गए, क़ौमों के सरदारों ने सिबमाह की ताक की बहतरीन
    शाख़ों को तोड़ डाला; वह या'ज़ेर तक बढ़ीं, वह जंगल में भी फैलीं; उसकी शाख़ें दूर
    तक फैल गईं, वह दरिया पार गुज़री।
  rus-SYN: Поля Есевонские оскудели, также и виноградник Севамский; властители народов
    истребили лучшие лозы его, которые достигали до Иазера, расстилались по пустыне;
    побеги их расширялись, переходили за море.
  bqc-SIM: Asa Ɛsɛbↄ̃ buaↄ ń Sibema vɛ̃ɛbuↄ tↄↄlɛ gàɛ. Buipãle kiblenaↄ ↄ̃zↄ̃̀
    ń vɛ̃ɛlipiↄwa. A bú kà yãa za Yazɛɛ e guwaiwai lɛ́wa, aa ↄtà e à gɛ̀ nà
    ísiawa.
  tcz-CHONGTHU: Heshbon a louho dalhah in a umtan; Sibmah a lengpilei hojong dalhah
    in a umtai chitin namtin chunga vaihom hon Moab asukeh taove-hoitah tah lengpithei
    gui ho chu.Akhaogui sah langa patnin Jazer khosung gei jin akiphan, solam gamthip
    gamgei jin a kikhai lha in ahi. Ajihdon lhumlam gei aphan, twikhanglen gal a ajam
    gal kai tao ve.
  mar-mar: हेशबोनाची शेते व त्याचप्रमाणे सिब्मेच्या द्राक्षवेली सुकून गेल्या आहेत.
    राष्ट्रांच्या अधिपतींनी निवडलेल्या द्राक्षवेली पायदळी तुडवल्या आहेत त्या याजेरास
    पोहचल्या आणि रानामध्ये पसरून गेल्या होत्या. त्यांचा कोंब चोहोकडे पसरून समुद्राच्या
    पार गेला होता.
  qub-qub: Hesboncho, Sibmacho caj übascunaga wañuytacäcushanami. Chay übascunapa
    rämanga Jazercamami chayaraj. Chunyajcamami chayaraj. Lamarpita mas washacamami
    chayaraj. Chaytami juc-lä nasyunpa mandajnincuna pedäsu rurasha.
  hat-hat: Gwo jaden peyi Esbon yo pral deperi. Pye rezen lavil Sibma yo ki te konn
    bay bon diven chèf nasyon yo te konn bwè a pral cheche. Te gen yon lè jaden rezen
    sa yo te rive jouk bò lavil Jazè. Yo te pouse kouvri tout dezè a. Yo te gaye kò
    yo toupatou rive lòt bò lanmè Mouri a.
  eng-BSB: For the fields of Heshbon have withered, along with the grapevines of Sibmah.
    The rulers of the nations have trampled its choicest vines, which had reached
    as far as Jazer and spread toward the desert. Their shoots had spread out and
    passed over the sea.
  eng-WEBPB: For the fields of Heshbon languish with the vine of Sibmah. The lords
    of the nations have broken down its choice branches, which reached even to Jazer,
    which wandered into the wilderness. Its shoots were spread abroad. They passed
    over the sea.
  kbq-kbq: Hanki Hesbonima me'nea hozaramimo'a hagege nehigeno, Sibmanema me'nea waini
    hozamo'a ana zanke huno hagege hu'ne. Hagi mago'a kumapi kini vahe'mo'za ana waini
    hozafina e'za knare'ma hu'nea waini raga'aramina eme regatati hu'naze. Ana waini
    hozamofo agema'ama ometre emetrema hu'neana, Hesbonine Sibma rankumateti agafa
    huteno vuno, noti kaziga Jazeri ran kumate vuteno, zage hanati kazigama me'nea
    hagege kokantega vuteno, vuvava huno zage fre kaziga Fri'nea hagerinte uhanati'ne.
  nhe-BL: Nojquiya chocaj ipampa nopa huejhueyi tlaltini tlen quintlahuelcajtoque
    nechca altepetl Hesbón huan ipampa nochi nopa xocomeca mili tlen eliyayaj nechca
    altepetl Sibma. Nopa tlacame tlen miyac tlaltini quitzontectoque nopa xocomeca
    cuatini tlen quipixque ininmecayo tlen ajsitoj hasta altepetl Jazer ipan nopa
    huactoc tlali huan hasta nopa Mictoc Hueyi Atl.
  gub-BL: Ko 'ar rehe teko wezar uwà tyw Ezemon rehe har wà, Ximima ywy rehe har wà
    no. Teko umy'e uwà a'e ywy rehe har wà, tykwer win her ma'e iapo pà wà. Ywy nànànar
    wanuwihaw uka'u a'e win i'u mehe wà. Uhua'u uwà tyw. Uhem Zazer tawhu pe. Oho
    kwarahy hemaw kutyr ywyxiguhu pe uhem pà. Oho kwarahy heixe haw kutyr yryhu ikupe
    kutyr pe no.
  eng-DRA: 'For the suburbs of Hesebon are desolate, and the lords of the nations
    have destroyed the vineyard of Sabama: the branches thereof have reached even
    to Jazer: they have wandered in the wilderness, the branches thereof are left,
    they are gone over the sea.'
