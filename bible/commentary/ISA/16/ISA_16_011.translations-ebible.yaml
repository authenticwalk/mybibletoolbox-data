verse: ISA.016.011
translations:
  mal-C: അതിനാൽ എന്റെ ഹൃദയം മോവാബിനെക്കുറിച്ചും എന്റെ അന്തരിന്ദ്രിയം കീർ-ഹേരെശിനെക്കുറിച്ചും
    ഒരു കിന്നരംപോലെ ആർത്തനാദം പുറപ്പെടുവിക്കുന്നു.
  deu-TKW: Deshalb erzittert mein Leib um Moab gleich einer Leier, und mein Innerstes
    um Kir Hares.
  lin-lin: Motema na ngai ezali kolela lokola lindanda mpo na Moabi, mpe kati ya motema
    na ngai ezali komona pasi mpo na Kiri-Aresheti.
  eng-LSV: Therefore my bowels sound as a harp for Moab, || And my inward parts for
    Kir-Haresh.
  eng-GNV: Wherefore, my bowels shall sounde like an harpe for Moab, and mine inwarde
    partes for Ker-haresh.
  eng-WEBSTER: Wherefore my bowels shall sound like a harp for Moab, and my inward
    parts for Kir-haresh.
  nhw-BL: Nelía nimotequipachohua por tlali Moab huan nijpiya miyac tequipacholi por
    altepetl Kir Hareset.
  swh-ONEN: Moyo wangu unaomboleza kwa ajili ya Moabu kama kinubi, nafsi yangu yote
    kwa ajili ya Kir-Haresethi.
  bba-bba: Nɛn wɑsi yi diirumɔ Mɔɑbun sɔ̃ nɡe mɔrɔku sɛrum. Mɛyɑ nɛn ɡɔ̃ru ɡɑ mɑɑ
    diirumɔ Kiri Hɑrɛsin sɔ̃.
  eng-KJVCPB: Wherefore my bowels shall sound like a harp for Moab, And mine inward
    parts for Kir-haresh.
  luo-luo: Chunya ywago Moab mana kaywak mar nyatiti, kendo chunya ma iye ywago Kir
    Hareseth.
  meu-meu: Taunabunai, Moab dainai lalogu e taimu, hatai-hatai ḡauna na heto, bona
    Kiri-herese danu dainai.
  npi-ULB: त्यसैले मेरो हृदयले मोआबको निम्ति र मेरो अन्तस्करणले कीर-हरेशेतको निम्ति
    वीणाले झैं सुस्केरा हाल्छ ।
  yor-yor: Ọkàn mi kérora fún Moabu gẹ́gẹ́ bí i dùùrù, àní tọkàntọkàn mi fún ìlú Kiri-Hareseti.
  pes-OPCB: دل من مانند بربط برای موآب می‌نالد و برای قیرحارس آه می‌کشد.
  tgl-ULB: Kaya naghihinagpis ang aking puso gaya ng isang alpa para sa Moab, at aking
    kalooban para sa Kir-heres.
  hui-hui: Ani biyago mitangi bialu i̱naga bu miniha Moaba wali agalibi Kiriherese
    tano wali agalirubi dara timbuni ho kogoni. Mbiralime wali agali mbirago homedagola
    dara howa ngida balu iba ganaru lalu kaligobi i̱ kogoni.
  mya-mya: ငါ​သည်​မော​ဘ​ပြည်​အ​တွက်​စိတ်​ညှိုး​ငယ် လျက်၊ ကိ​ရ​ဟ​ရက်​မြို့​အ​တွက်​ဝမ်း​နည်း
    လျက်​ညည်း​ညူ​မိ​ပါ​၏။-
  bod-N: དེ་བས་བདག་སེམས་མོ་ཨབ་ཀྱི་ཕྱིར་དུ་སྐྱོ་ཞིང་། པི་ཝང་གི་དབྱངས་རྟ་ཇི་བཞིན་ངའི་སེམས་ཀྱིས་ཀིར་ཧེ་རེ་སིའི་ཕྱིར་དུ་སྨྲེ་སྔགས་འདོན་པ་ཡིན།
  wsk-wsk: Bore te se, aninga angamang motam ningi mu, Moab ko niara ma biya nunguningkiri,
    ale Kir Heres ko, aga naur kituwura, batir gotek batoga tam.
  sna-sna: Mwoyo wangu unorira nokuda kwaMoabhu, kufanana nokurira kwembira, mukati
    kati mangu munorira nokuda kweKiri Hareseti.
  spa-BLM: Por eso mi corazón suena como un arpa por Moab, y mis entrañas por Kir
    Heres.
  cac-cac: Te cusnac in c'ol yuj Moab, yuj pax Kir-hareset, icha scuseltaquil yoch
    sjaj te' arpa.
  swh-ULB: Hivyo, moyo wangu unalia kama kinubi, na ndani yangu maana kwa ajili ya
    Kiri Hareseth.
  bel-bel: Таму нутроба мая стогне па Мааве, як арфа, і сэрца маё - па Кірхарэшэце.
  deu-ELBBK: Darum rauschen meine Eingeweide wegen Moabs wie eine Laute und mein Inneres
    wegen Kir-Heres.
  mbb-OT: Umbe, neiring is gehinawa ku te mekevulungbulung he zaǥing te alpa su ingkeseeng
    ku is nehitavù diyà te Moab. Ingkeseeng ku zaan is nehitavù te Kir Hareset.
  mal-2015: അതുകൊണ്ടു എന്റെ ഉള്ളം മോവാബിനെക്കുറിച്ചും എന്റെ അന്തരംഗം കീർഹേരെശിനെക്കുറിച്ചും
    കിന്നരംപോലെ മുഴങ്ങുന്നു.
  gup-gup: Kunmekbekenh kunu ngabenmarnenalkbun kukange dorrengh bedberre nawu birrikang
    Moab yiman harp kahdirri bu bininj kabirridowe. Mak ngaye nganjilngwarreminj duninjh
    bedberre nawu birrikang Kir-Hareseth.
  rmc-rmc: Vašoda miro jilo rovel vaš o Moab sar e harfa a miri duša vaš o Kir-Cheres.
  pes-OPV: لهذااحشای من مثل بربط به جهت موآب صدا می‌زندو بطن من برای قیر حارس.
  ron-1924: Де ачея ымь плынӂе суфлетул пентру Моаб ка о харпэ ши инима, пентру Кир-Харес.
  ben-OBCV: বীণার করুণ সুরের মতো আমার হৃদয় মোয়াবের জন্য বিলাপ করে, আমার অন্তর কীর্-হেরসের
    জন্য করে।
  som-som: Haddaba sidaas daraaddeed qalbigaygu wuxuu sida kiraar oo kale ugu barooranayaa
    Moo'aab aawadeed, oo calooshayduna Qiir Xaresed aawadeed.
  lat-VUC: Super hoc venter meus ad Moab quasi cithara sonabit, et viscera mea ad
    murum cocti lateris.
  eng-ASVBT: Wherefore my heart soundeth like a harp for Moab, and mine inward parts
    for Kir-heres.
  ita-1885: Perciò, le mie viscere romoreggeranno a guisa di cetera, per cagion di
    Moab; e le mie interiora, per cagion di Chir-heres.
  eng-LXXUP: Therefore my belly shall sound as a harp for Moab, and thou hast repaired
    my inward parts as a wall.
  eng-ULB: So my heart sighs like a harp for Moab, and my inward being for Kir Hareseth.
  spa-VBL: Con el corazón roto, lloro por Moab como una música triste en un arpa;
    en el fondo lloro por Kir-hareset.
  fra-_FOB: Aussi ma poitrine soupire sur Moab comme une harpe, et mon cœur sur Kir-Hérès.
  mal-mal: അതുകൊണ്ട് എന്റെ ഉള്ളം മോവാബിനെക്കുറിച്ചും എന്റെ അന്തരംഗം കീർഹേരെശിനെക്കുറിച്ചും
    കിന്നരംപോലെ മുഴങ്ങുന്നു.
  urd-GVR: Merā dil sarod ke mātamī sur nikāl kar Moāb ke lie nohā kar rahā hai, merī
    jān Qīr-harāsat ke lie āheṅ bhar rahī hai.
  suz-BL: मोपतीके मोआब आ पर्बम आं थुं ङाक्‍ब। मिनु कीर-हेरेस आ पर्बम आ थुं खाइक्‍ब।
  eng-NOY: Therefore shall my bowels sound like a harp for Moab, And my inward parts
    for Kir-hares.
  ita-1927: Perciò le mie viscere fremono per Moab come un’arpa, e geme il mio cuore
    per Kir-Heres.
  ckb-ckb: لەبەر ئەوە هەناوم وەک قیسارە بۆ مۆئاب دەناڵێنێت، ناخیشم بۆ قییر حەراسەت.
  eng-BBE: For this cause the cords of my heart are sounding for Moab, and I am full
    of sorrow for Kir-heres.
  kan-OKCV: ಆದ್ದರಿಂದ ಮೋವಾಬಿನ ನಿಮಿತ್ತ ನನ್ನ ಹೃದಯವೂ, ಕೀರ್ ಹೆರೆಸೆಥ್ ನಿಮಿತ್ತ ನನ್ನ ಅಂತರಂಗವೂ
    ಕಿನ್ನರಿಯಂತೆ ಮಿಡಿಯುತ್ತಾ ದುಃಖಿಸುತ್ತಿದೆ.
  tam-2017: ஆகையால் மோவாபுக்காக என் குடல்களும், கிராரேசினுக்காக என் உள்ளமும் சுரமண்டலத்தைப்போல
    தொனிக்கிறது.
  spa-RV-1909: Por tanto mis entrañas sonarán como arpa acerca de Moab, y mi interior
    en orden á Kir-hareseth.
  ron-BTF: De aceea adâncurile mele vor suna ca o harpă pentru Moab şi părţile mele
    ascunse pentru Chir-Hares.
  eng-WEBP: Therefore my heart sounds like a harp for Moab, and my inward parts for
    Kir Heres.
  eng-FBV: Heartbroken I cry for Moab like sad music on a harp; deep inside I weep
    for Kir-hareseth.
  nld-1939: Daarom trilt mijn hart als een harp over Moab, En heel mijn binnenste
    over Kir-Cháres;
  nch-BL: Nelía nimocuesohua por tali Moab huan nijpiya miyac tequipacholi por altepet
    Kir Hareset.
  vie-1934: Cho nên lòng ta vì Mô-áp kêu vang như đàn cầm, ruột ta vì Kiệt-Hê-re cũng
    vậy.
  hin-CV: मेरा मन मोआब के लिए और ह्रदय कीर-हेरासेथ के लिए वीणा के समान आवाज करता है.
  eng-OURB: Therefore my heart sounds like a harp for Moab [From father], and my inward
    parts for Kir Heres.
  spa-BES: Por esta causa, las cuerdas de mi corazón están sonando para Moab, y estoy
    lleno de pena por los Kir-hareset.
  tdx-tdx: Aa le hanoiñe hoe marovany amy Moabe ty troko, naho ho a i Kir-karesete
    o añ’ovakoo.
  tha-KJV: ฉะนั้นจิตของข้าพเจ้าจึงจะร่ำไห้เหมือนพิณเขาคู่เพื่อโมอับ และใจของข้าพเจ้าร่ำไห้เพื่อคีร์เฮเรส
  por-BR-2018: Por isso meus órgãos fazem ruído por Moabe como um harpa; e meu interior
    por Quir- Heres.
  deu-ELO: Darum rauschen meine Eingeweide wegen Moabs wie eine Laute, und mein Inneres
    wegen Kir-Heres'.
  eng-WYC-2018: On this thing my womb shall sound as an harp to Moab, and mine entrails
    to the wall of baken tilestone. (On this thing my womb, or my heart, shall sing
    like a harp for Moab, and my entrails for Kirhareseth.)
  epo-epo: Tial mia interno sonas pri Moab kiel harpo, kaj mia koro pri Kir-Ĥeres.
  uig-PIN: Xunga iq-baƣrilirim Moab üqün qalƣan qiltardǝk aƣrip mungluⱪ yangraydu,
    Iqim Kir-Ⱨǝrǝsdikilǝr üqünmu xundaⱪ;
  beo-beo: Na da Moua:be amola Geha:lasede dawa:beba:le, da:i dioiba:le, gogonomosa.
  tpi-OTNT: Olsem na bel bilong mi i sori tru long Moap na long ol manmeri bilong
    taun Kirheres. Mi sori olsem man i gat bikpela sori na i paitim gita na singim
    song bilong sori.
  hau-SA: Zuciyata tana makoki saboda Mowab kamar garaya, na yi baƙin ciki saboda
    Kir Hareset.
  uig-LAT: Shunga ich-baghrilirim Moab üchün chalghan chiltardek aghrip mungluq yangraydu,
    Ichim Kir-Heresdikiler üchünmu shundaq;
  nde-nde: Inhliziyo yami ikhalela uMowabi njengechacho, ingaphakathi yami ikhalela
    iKhiri-Haresethi.
  ton-ton: Ko ia ʻe tangi ʻa hoku fatu ʻo hangē ko ha haʻape koeʻuhi ko Moape, mo
    hoku toʻotoʻonga koeʻuhi ko Kili-Haleseti.
  ces-1613: Protože střeva má nad Moábem jako harfa znějí, a vnitřnosti mé pro Kircheres.
  eng-WMB: Therefore my heart sounds like a harp for Moab, and my inward parts for
    Kir Heres.
  tam-TCV: மோவாபுக்காக என் இருதயமும், கிர் ஹெரெஸிற்காக என் உள்ளமும் யாழின் தொனியைப்போல்
    புலம்புகின்றன.
  ceb-ULB: Busa nanghupaw ang akong kasingkasing sama sa alpa alang sa Moab, ug ang
    akong kinasulorang bahin alang sa Kir Hareset.
  pol-UBG: Dlatego moje wnętrze będzie jęczeć nad Moabem jak harfa, a moje serce nad
    Kir-Chares.
  urd-GVU: میرا دل سرود کے ماتمی سُر نکال کر موآب کے لئے نوحہ کر رہا ہے، میری جان
    قیرحراست کے لئے آہیں بھر رہی ہے۔
  deu-1912: Darum rauscht mein Herz über Moab wie eine Harfe und mein Inwendiges über
    Kir-Heres.
  kan-2017: ಆದುದರಿಂದ ಮೋವಾಬಿನ ನಿಮಿತ್ತ ನನ್ನ ಹೃದಯವು, ಕೀರ್ ಹೆರೆಸಿನ ನಿಮಿತ್ತ ನನ್ನ ಅಂತರಂಗವು
    ಕಿನ್ನರಿಯಂತೆ ಅಲುಗಿ ನುಡಿಯುತ್ತದೆ.
  yap-yap: Ku gu gel’gel’nag e kirban ni fan ngak yu Moab, ma ke gafgowan’ug nga Kir
    Heres.
  hlt-MCSB: Te dongah ka ko ah Moab ham rhotoeng bangla, ka kotak ah Kirhareseth ham
    hue a sak.
  mdy-ETH: ዬያሮ ዒና ታኣኮ ሞዓኣቤ ዓሶም፥ ሼምፓሢያ ታኣኮ ቂርሄሮሴ ዓሶ ዛሎ ማሊ ሜታዻኔ።
  twi-ASANTE: Mesi apinie wɔ mʼakoma mu wɔ Moab ho te sɛ sankuten so kwadwom; na me
    yam hyehye me ma Kir Hereset.
  eng-WEBU: Therefore my heart sounds like a harp for Moab, and my inward parts for
    Kir Heres.
  wal-wal: Hegaa gishshau, ta wozanai Moo7aabassi, ta garssa asatettaikka Qiirihereesassi
    diittaadan waassees.
  spa-PDDPT: Por eso mis órganos internos vibran como un arpa por Moab, y mi pecho,
    por Kir-hareset.
  gun-gun: Ha'e nunga rupi xee voi Moabe re nda'evei vy xekuraxõ oryryi ixã reta va'e
    rami, Quir-Heres re voi xepy'a vai.
  ilo-ULB: Isu nga agsensennaay toy pusok a kasla arpa gapu iti Moab ken ti kaunggak
    gapu iti Kir Heres.
  kpg-kpg: Ogu lodo gu manawa gee gi Moab, ge dangidangihia gi Kir-Heres.
  uig-ARA: شۇڭا ئىچ-باغرىلىرىم موئاب ئۈچۈن چالغان چىلتاردەك ئاغرىپ مۇڭلۇق ياڭرايدۇ،
    ئىچىم كىر-ھەرەسدىكىلەر ئۈچۈنمۇ شۇنداق؛
  sus-sus: N bɔɲɛ na tɔɔrɔfe Mowaba xa fe ra, n sondonyi na wafe Kiri Xareseti xa
    fe ra.
  pon-2006: I weiweirengki ei pahtoukihla Mohap, mwahmwahieiki Kir Eres.
  ksd-ksd: Kari ra balagu i tangtangi da ra ngap ure Moab, ma ra katigu ure Kir-Eres.
  tur-YTC: Bu nedenle yüreğim Moav için, içim de Kir Heres için arp gibi inliyor.
  grc-BRENT: Διατοῦτο ἡ κοιλία μου ἐπὶ Μωὰβ ὡς κιθάρα ἠχήσει, καὶ τὰ ἐντός μου ὡς
    τεῖχος ἐνεκαίνισας.
  ind-AYT: Oleh karena itu, hatiku seperti kecapi untuk Moab, dan perasaan batinku
    untuk Kir-Hareset.
  nya-nya: Chifukwa chake moyo wanga ukulira ngati pangwe kulirira Mowabu, mtima wanga
    ukubuwula chifukwa cha Kiri Hareseti.
  hrv-hrv: Zato utroba moja za Moabom poput harfe dršće, a grudi mi za Kir Herešom.
  mps-mps: Tama tibaso, ena te Moap dabe me hanu Kirheres we bidide haliga dene genuai
    mu ebao. Ena hobede e tama tibo, te bidigo hobede ebaso, gita eliyu, te hobedai
    balia wabo tiwai ebao.
  tpi-tpi: Olsem na bel bilong mi i sori tru long Moap na long ol manmeri bilong taun
    Kirheres. Mi sori olsem man i gat bikpela sori na i paitim gita na singim song
    bilong sori.
  dan-1931: Derfor bæver mit Indre som Citren for Moab, mit Hjerte for Kir-Heres.
  vie-OVCB: Lòng Ta khóc thương Mô-áp như tiếng rên của đàn hạc. Ta sẽ đau thương,
    thảm sầu vì Kiệt Ha-rê-sết.
  guj-2017: તેથી મારું હૃદય મોઆબને માટે વીણાની જેમ વાગે છે અને કીર-હેરેસને માટે મારી
    આંતરડી કકળે છે.
  pon-2006A: I weiweirengki ei pahtoukihla Mohap, mwahmwahieiki Kir Eres.
  por-BRBSL: Portanto, meu coração soa como uma harpa para Moab, e minhas partes íntimas
    para Kir Heres.
  cth-cth: Hatdawkvah, kaie ka lung teh, Moab ram hanelah, ka lungthin teh Kirhareseth
    kho hanelah ratoung lawk patetlah a cingou toe.
  twi-twi: Misi apini wɔ me koma mu wɔ Moab ho te sɛ sankuten so kwadwom; na me yam
    hyehye me ma Kir Hereset.
  hlt-hlt: Te dongah ka ko ah Moab ham rhotoeng bangla, ka kotak ah Kirhareseth ham
    hue a sak.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n kɔ̃̀ntì seití kubómbonku kó iwɛ̃ĩ tɛ̃mɛ̀ Mɔɑbu ɛì kpɛ́í.
    N yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ Kiidi-Adesɛti ɛì kpɛ́í.
  msy-2020: Kamaghɨn amizɨ, kɨ Moapia ko, Kirheresɨn nguibar ekiamɨn gumazamiziba
    bagha nan navim bar oseme. Gumazimɨn navim bar osemegha gita mɨsogha ighiar amɨrizibagh
    ami moghɨn, nan navim bar oseme.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ lɑŋlɛ wɑkǝlɑ hɑtoo mɑ tɑɑ kɛ́ Mowɑpʋ, nɑ mɑ́ seliɣi ɩsɩɩ
    cǝmʋɣʋ wulɑ. Nɑ mɑ́ huɣutiɣi lotu kɛ Kii-Helɛsɩ pɑ tɔɔ.
  azb-azb: Buna görə ürəyim Moav üçün lira kimi inləyir, Qəlbim Qir-Xareset üçün sızlayır.
  eng-DBY: Therefore my bowels sound like a harp for Moab, and mine inward parts for
    Kirheres.
  hin-2017: इसलिए मेरा मन मोआब के कारण और मेरा हृदय कीरहेरेस के कारण वीणा का सा क्रन्दन
    करता है।
  wol-KYG: Maa ngi yërëm Mowab, bay binni ni buumu riiti, sama yaram daw ci Kir Eres.
  eng-YLT: Therefore my bowels for Moab as a harp do sound, And mine inward parts
    for Kir-Haresh.
  eng-WYC-2017: On this thing my womb shall sound as an harp to Moab, and mine entrails
    to the wall of baken tilestone.
  eng-WMBB: Therefore my heart sounds like a harp for Moab, and my inward parts for
    Kir Heres.
  urd-GVH: मेरा दिल सरोद के मातमी सुर निकालकर मोआब के लिए नोहा कर रहा है, मेरी जान
    क़ीर-हरासत के लिए आहें भर रही है।
  rug-rug: Pa buloqu si kaboa rau sa popoa Moabi guana mike, meke talotaṉa nia maqomaqoqu
    si pa Kiri Haresi.
  gaz-gaz: Garaan koo akkuma baganaa faarsee Moʼaabiif booʼa; keessi koos Qiir Hareeshetiif
    booʼa.
  fra-LSG: Aussi mes entrailles frémissent sur Moab, comme une harpe, Et mon cœur
    sur Kir-Harès.
  yal-yal: Nanara, n bɔɲɛn wugama Moyaba fe ra. N ma mawuga xuiin luxi nɛn alo bɔlɔn
    xuina sununi. N kutunma Kiri-Haresɛti taana fe ra.
  haw-1868: Nolaila e kani ai ko'u opu no Moaba, Me he mea kani la, A me ko'u naau
    hoi, no Kira-Haresa.
  arb-NAV: لِهَذَا تَئِنُّ رُوحِي عَلَى مُوآبَ كَعُودٍ، وَأَحْشَائِي تَتَلَوَّى عَلَى
    قِيرَ حَارِسَ.
  ewe-ewe: Nye dzi le konyi fam le menye ɖe Moab ŋu abe ale si woƒoa kasaŋku ene,
    eye vevesese tso Kir Hareset ŋu.
  eng-LEE: Therefore my bowels shall groan for Moab like a harp, and my inward parts
    for Kir-charess.
  asm-FB: সেয়ে মোৰ হৃদয়ৰ শ্বাসনিশ্বাস মোৱাবৰ বাবে আৰু মোৰ অন্তৰৰ ভাগবোৰ কীৰ-হেৰচতৰ
    বাবে এখন বীণাৰ দৰে বাজিছে।
  sus-A: ﭑ بْحّ نَ تْورْقٍ مٌوَبَ شَ قٍ رَ، ﭑ سٌندٌنيِ نَ وَقٍ كِرِ شَرٍ سٍتِ شَ قٍ
    رَ.
  fra-SBL: C'est pourquoi mon cœur résonne comme une harpe pour Moab, et mes entrailles
    pour Kir Hérès.
  hbo-hbo: עַל־כֵּן֙ מֵעַ֣י לְמֹואָ֔ב כַּכִּנֹּ֖ור יֶֽהֱמ֑וּ וְקִרְבִּ֖י לְקִ֥יר חָֽרֶשׂ׃
  kik-kik: Ngoro yakwa nĩĩracakaĩra Moabi o ta kĩnanda kĩa mũgeeto, nayo ngoro yakwa
    ĩgacaĩra Kiri-Heresethu.
  fra-NCL: Aussi mes entrailles, au sujet de Moab, frémissent comme une harpe, ainsi
    que mon cœur au sujet de Kir-Harès.
  cek-AK: Ka palungthin loe Moab hanah katoeng baktiah tuen ueloe, kai ih takoh doeh
    Kir Haresh hanah katoeng baktiah tuen tih.
  cuk-cuk: Degisoggu, an-gwage, Moab-dulemar-ular, Kir-Hareset-neggwebur-ular, gar-arpa-dub-nakwamaknaiyobi,
    wile-itonaid.
  uig-CYR: Шуңа ич-бағрилирим Моаб үчүн чалған чилтардәк ағрип муңлуқ яңрайду, Ичим
    Кир-Һәрәсдикиләр үчүнму шундақ;
  tel-2017: మోయాబు కోసం నా గుండె కొట్టుకుంటోంది. కీర్ హరెశెతు కోసం నా అంతరంగం తీగవాయిద్యంలా
    నిట్టూర్పు విడుస్తోంది.
  hat-BSA: Pou sa, kè mwen sone tankou ap pou Moab ak santiman anndan mwen pou Kir-Haréseth.
  kos-kos: Nga sasao ke acn Moab, ac yohk asor luk ke acn Kir Heres.
  hbo-WLC: עַל־כֵּן֙ מֵעַ֣י לְמוֹאָ֔ב כַּכִּנּ֖וֹר יֶֽהֱמ֑וּ וְקִרְבִּ֖י לְקִ֥יר חָֽרֶשׂ׃
  ibo-ibo: Mkpụrụobi m na-enwe mwute nʼihi Moab dịka ụbọ akwara, ime mmụọ m kwa nʼihi
    Kia Heres.
  ory-ory: ଏହି କାରଣରୁ ଆମ୍ଭର ନାଡ଼ୀ ମୋୟାବର ପାଇଁ ଓ ଆମ୍ଭର ଅନ୍ତର କୀର୍ହେରସର ପାଇଁ ବୀଣା ପରି
    ବାଜୁଅଛି।
  chk-chk: Üa ngüngü ren ai lolilen fän iten Moap, üa fokun letipeta fän iten Kir
    Heres.
  rop-rop: “Insaid langa main hat mi ardimbat blanga Moweb en Kireres.
  ukr-1871: Тим аж стогне утроба в мене над Моабом, мов гуслі жалібні, і серце моє
    над Кирхарешетом.
  deu-1951: Darum klagt mein Innerstes um Moab, gleich einer Laute, und mein Herz
    um Kir-Heres.
  eng-JPS: Wherefore my heart moaneth like a harp for Moab, and mine inward parts
    for Kir-heres.
  srp-1865: Zato utroba moja jeèi kao gusle za Moavom, i srce moje za Kir-Eresom.
  lug-lug: Omutima gwange kyeguva gukaabira Mowaabu mu ddoboozi ng’ery’ennanga, emmeeme
    yange munda n’ekaabira Kirukeresi.
  heb-heb: על כן מעי למואב ככנור יהמו וקרבי לקיר חרש׃
  ben-IRV: তাই আমার হৃদয় মোয়াবের জন্য একটি বীণার মতো কাঁদছে, আর আমার নাড়ী কীর-হেরসের
    জন্য বাজছে।
  pan-pan: ਇਸ ਲਈ ਮੇਰਾ ਮਨ ਮੋਆਬ ਲਈ ਬਰਬਤ ਵਾਂਗੂੰ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ, ਅਤੇ ਮੇਰਾ ਦਿਲ ਕੀਰ-ਹਰਸ
    ਲਈ ਵੀ।
  mya-JVB: ထို့ကြောင့် ၊ ငါ့ ဝမ်း သည် မောဘ ပြည်အတွက် ၊ ငါ့ အအူ သည် ကိရဟရက် မြို့အတွက်
    ၊ စောင်း ကဲ့သို့ မြည် ရ လိမ့်မည်။
  hmo-hmo: Unai dainai, Moaba dainai, egu kudouna ia tai noho, gita badana ese ia
    tai bamona. Kiri Haresete danu dainai lau tai noho.
  urd-urd: इसलिए मेरा अन्दरून मोआब पर और मेरा दिल कीर हारस पर बरबत की तरह फ़ुग़ा खेज़
    है।
  rus-SYN: Оттого внутренность моя стонет о Моаве, как гусли, и сердце мое - о Кирхарешете.
  bqc-SIM: Ma nↄ̀sɛ lɛ́ ↄ́ↄlↄ Mↄabuↄnɛ lán mↄↄnawa, ma pↄ yaa Kilalɛsɛ yã́ musu.
  tcz-CHONGTHU: Selangdah tuma puldou va akimao banga Moab adinga ka lungsung kap
    ahi.Kir-hareseth adin lunggenthei in kadimin ahi.
  mar-mar: यामुळे मवाबाकरता माझे अंतःकरण आणि कीर हेरेसासाठी माझे अंतर्याम तंतुवाद्यासारखे
    उसासे टाकतात.
  qub-qub: Chaymi shongöpis fiyupa llaquicur ushaycan Moabpäwan Kir-haresetpäga. Arpapa
    cuerdasninnöraj sicsicyaycan.
  hat-hat: Se poutèt sa, m'a plenn, kè m' fè m' mal pou peyi Moab, mwen nan gwo lapenn
    pou lavil Kyerès.
  eng-BSB: Therefore my heart laments for Moab like a harp, my inmost being for Kir-heres.
  eng-WEBPB: Therefore my heart sounds like a harp for Moab, and my inward parts for
    Kir Heres.
  kbq-kbq: Ana'ma hige'na Moapu vaheku'ene Kir-Heresiti vahekura nasuragi zmantogeno,
    mago vahe'mo asuzampi mani'neno hapu zavena neheno zavi'ma ateankna hu'na nagu'areti
    hu'na zavirate'noe.
  nhe-BL: Nelía nimocuesohua ipampa tlali Moab huan nijpiya miyac cuesoli ipampa altepetl
    Kir Hareset.
  gub-BL: Hepy'a uryryryryz wioràwiràn ihàm ài hezemumikahy haw rupi teko Moaw izuapyapyr
    wanehe, tawhu Ki-Erez pe har wanehe no.
  eng-DRA: Wherefore my bowels shall sound like a harp for Moab, and my inward parts
    for the brick wall.
