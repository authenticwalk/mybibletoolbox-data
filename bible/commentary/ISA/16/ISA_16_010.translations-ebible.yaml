    tóokër, te nalkatu reseñ naltil fa mbànd ya! Aji Sax jee dakkal coow li.
  eng-YLT: And removed have been gladness and joy from the fruitful field, And in
    vineyards they sing not, nor shout, Wine in the presses treadeth not the treader,
    Shouting I have caused to cease.
  eng-WYC-2017: And gladness and full out joying shall be taken away from Carmel;
    and none shall make full out joy, neither shall sing heartily song in vineries
    [or vineyards]. He that was wont to wring out, shall not wring out wine in a presser
    [or wine press]; I have taken away the voice of [the] wringers-out.
  eng-WMBB: Gladness is taken away, and joy out of the fruitful field; and in the
    vineyards there will be no singing, neither joyful noise. Nobody will tread out
    wine in the presses. I have made the shouting stop.
  urd-GVH: अब ख़ुशीओ-शादमानी बाग़ों से ग़ायब हो गई है, अंगूर के बाग़ों में गीत और
    ख़ुशी के नारे बंद हो गए हैं। कोई नहीं रहा जो हौज़ों में अंगूर को रौंदकर रस निकाले,
    क्योंकि मैंने फ़सल की ख़ुशियाँ ख़त्म कर दी हैं।
  rug-rug: Na qinetuqetu si ta vagi palae koari na inuma; loke tie si kera na kukili
    koari na inuma vaeni; loke tie si munamunala qurepi pude vagi napo vaeni, ura
    na va nosoa Zihova sa kinukili qetuqetu.
  gaz-gaz: 'Ililchuu fi gammaduun iddoo biqiltuu keessaa badaniiru; namni tokko iyyuu
    iddoo dhaabaa wayinii keessatti hin faarfatu yookaan hin ililchu: sababii ani
    ilillee balleesseef namni iddoo wayinii itti cuunfanitti wayinii dhidhiitu tokko
    hin jiru.'
  fra-LSG: La joie et l’allégresse ont disparu des campagnes; Dans les vignes, plus
    de chants, plus de réjouissances! Le vendangeur ne foule plus le vin dans les
    cuves; J’ai fait cesser les cris de joie.
  yal-yal: Sɛwan nun ɲaxaɲaxan bata ɲan wudi bili nakɔne yi. Sigi sa xuiin nun sɛwa
    xuiin mi fa mɛma nxɔ manpa bili nakɔne yi. Muxu yo mi fa manpa bogine igen bama,
    n bata danna sa sɛwa xuiin na.
  haw-1868: 'Ua laweia''ku la ka lealea, a me ka hauoli, Mai ka mahinaai hua nui aku;
    Aole hooho ma na pawaina, aole hoi he hauoli: Aohe mea hahi waina ma na lua kaomi
    waina, Ua hooki loa aku au i ka hooho olioli ana.'
  arb-NAV: وَانْتُزِعَ الْفَرَحُ وَالابْتِهَاجُ مِنْ رَوْضَتِكِ، فَلَمْ يَبْقَ أَحَدٌ
    يُرَنِّمُ أَوْ يَهْتِفُ فِي كُرُومِكِ، وَلا يُوْجَدُ مَنْ يَدُوسُ الْخَمْرَ فِي
    مِعْصَرَتِكِ، لأَنِّي قَدْ أَخْرَسْتُ الْهُتَافَ.
  ewe-ewe: Dzidzɔ kple vivisese nu tso le abɔwo me, ame aɖeke mele ha dzim alo le
    dzidzɔɣli dom le waingblewo me o, ame aɖeke megafiaa wain le wainfiaƒe o, elabena
    metsi dzidzɔɣliwo nu.
  eng-LEE: 'And [thus] are taken away joy and gladness out of the fruitful field;
    and in the vineyards shall be no singing, shall be no joyful shout: in the presses
    shall the treader not tread out wine; I have stopped the harvest-call.'
  asm-FB: আনন্দ আৰু উল্লাস ফলৱান বাৰীৰ পৰা দূৰ কৰা হ’ব; আৰু তোমাৰ দ্ৰাক্ষাবাৰীবোৰত
    গান বা আনন্দ ধ্বনি আৰু নহ’ব; দ্ৰাক্ষাকুণ্ডত গচকি দ্ৰাক্ষাৰস উলিয়াবলৈ কোনো গচকা
    লোক নাথাকিব; মই দ্ৰাক্ষাবাৰীৰ গচকা আনন্দ ধ্বনি থমালোঁ।
  sus-A: سّيوّ شُي بَرَ حْن وٌ شَ سَنسِ يِرٍيٍ. حّلّشِن شُي مُ مّمَ وٌ شَ وّنِ شّيٍ
    يِرٍ سْنْن. وّنِ يَءِلَنمَيٍ مُ وّنِ بٌفِ بُندُ مَ سْنْن، عٍ مُ حّلّشِن سِفِ سَمَ
    نَ وَلِ شَ قٍ رَ.
  fra-SBL: L'allégresse a disparu, la joie s'est retirée du champ fructueux ; dans
    les vignes, il n'y aura plus de chant, plus de bruit joyeux. Personne ne foulera
    le vin dans les pressoirs. J'ai fait cesser les cris.
  hbo-hbo: וְנֶאֱסַ֨ף שִׂמְחָ֤ה וָגִיל֙ מִן־הַכַּרְמֶ֔ל וּבַכְּרָמִ֥ים לֹֽא־יְרֻנָּ֖ן
    לֹ֣א יְרֹעָ֑ע יַ֗יִן בַּיְקָבִ֛ים לֹֽא־יִדְרֹ֥ךְ הַדֹּרֵ֖ךְ הֵידָ֥ד הִשְׁבַּֽתִּי׃
  kik-kik: Gũtirĩ gĩkeno kana ndũhiũ mĩgũnda-inĩ ya matunda; gũtirĩ mũndũ ũraina kana
    akoigĩrĩria mĩgũnda-inĩ ya mĩthabibũ, gũtirĩ mũndũ ũrahiha ndibei kĩhihĩro-inĩ,
    nĩgũkorwo nĩndũmĩte ngemi cia magetha ciage kũiguuo.
  fra-NCL: La joie et l’allégresse ont disparu des vergers ; dans les vignes, plus
    de chants, plus de cris de joie ; le vendangeur ne foule plus le vin dans les
    cuves ; j’ai fait cesser le cri joyeux du pressureur.
  cek-AK: Oephaih to lak pae ving boeh pongah, lawk thungah anghoehaih om ai boeh;
    misur takha thungah laasakhaih hoi hanghaih om mak ai boeh; hanghaih to ka boengsak
    boeh pongah, misurthaih pasawhhaih ahmuen ah mi mah doeh misurthaih pasaw o mak
    ai boeh.
  cuk-cuk: Nainugi bar wergulegosulid. Uva-nainugi dulemar bar namake itolegosulid,
    binnasuli dulemar-goled bar itolegosulid, uva-egurelegedgi dulemar bar uva egured
    daklegosulid, uva-welegedgi binnasur-gorledaedi ani an osulosad.
  uig-CYR: Хошаллиқ мевилик бағлардин мәһрум қилинип, Шатлиқму йоқ қилиниду; Үзүмзарлиқларда
    нә нахша авазлири аңланмайду, Нә тәнтәнә қилинмайду; Дәссигүчиләр үзүм көлчәклирини
    чәйлимәйду. Чүнки Мән үзүм көлчәклиридики хошал вақирашларни тохтаттим.
  tel-2017: ఆనంద సంతోషాలు ఫలభరితమైన పొలాల నుంచి అదృశ్యం అవుతాయి. నీ ద్రాక్షల తోటలో
    సంగీతం వినిపించదు. ఉత్సాహ ధ్వని వినబడదు. గానుగుల్లో ద్రాక్షగెలలను తొక్కేవాడు లేడు.
    ద్రాక్షల తొట్టి తొక్కేవారి సంతోషభరితమైన కేకలు నేను నిలుపు చేశాను.
  hat-BSA: Kè kontan ak lajwa sou chan fètil la ale. Nan chan rezen yo tou, p ap genyen
    chante a, ni gwo kri egzaltasyon yo, ni ouvriye k ap foule diven anba pye li nan
    peze yo. Mwen te fè kriye sa yo sispann.
  kos-kos: Wanginla mwet engan pacl inge in ima wowo uh. Wanginla mwet sasa, ku on
    in ima in grape lalos. Wangin mwet fut grape mwe orek wain. Pusren sasa ke engan
    wanginla.
  hbo-WLC: וְנֶאֱסַ֨ף שִׂמְחָ֤ה וָגִיל֙ מִן־הַכַּרְמֶ֔ל וּבַכְּרָמִ֥ים לֹֽא־יְרֻנָּ֖ן
    לֹ֣א יְרֹעָ֑ע יַ֗יִן בַּיְקָבִ֛ים לֹֽא־יִדְרֹ֥ךְ הַדֹּרֵ֖ךְ הֵידָ֥ד הִשְׁבַּֽתִּי׃
  ibo-ibo: Ewepụla ọṅụ na obi ụtọ site nʼubi na-amị mkpụrụ ọma, ọ dịghị onye na-abụ
    maọbụ tie mkpu ọṅụ nʼubi vaịnị a gbara ogige; ọ dịkwaghị onye na-azọchapụta mmanya
    m vaịnị nʼebe ịzọcha mmanya; nʼihi na emeela m ka iti mkpu ọṅụ niile kwụsị.
  ory-ory: ପୁଣି, ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ ଉର୍ବରା କ୍ଷେତ୍ରରୁ ଦୂରୀକୃତ ହୋଇଅଛି; ଆଉ, ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରେ
    ଗାନ ଅବା ଆନନ୍ଦଧ୍ୱନି ହେବ ନାହିଁ; କେହି ପଦ ଦ୍ୱାରା ଚାପି ଦ୍ରାକ୍ଷାକୁଣ୍ଡରେ ଦ୍ରାକ୍ଷାରସ ବାହାର
    କରିବ ନାହିଁ; ଆମ୍ଭେ ଦ୍ରାକ୍ଷା ସଂଗ୍ରହର ଆନନ୍ଦଧ୍ୱନି ନିବୃତ୍ତ କରିଅଛୁ।
  chk-chk: Iwe, esap chüen wor pwapwa me mwänek won ekewe fanü mi pwülüöch, esap pwal
    chüen wor kölün mweir lon ekewe tanipin wain. Esap wor eman a föri angangen üchüch
    föün wain, nge kökkön resin wain a kaüla.
  rop-rop: Dumaji nomo enijing gro deya na dei kaan abumbat gudbala taim blanga gajimbat
    ola daga en bitsimap ola greip daga. God na bin dum dijan en olabat jidan nogudbinji.
  ukr-1871: 'Замовкли жарти й веселощі по нивах роскішних, і в виноградниках не сьпівають,
    не веселяться; виноградар не топче в тискарнях грона: Я перервав усї веселощі.'
  deu-1951: Freude und Frohlocken sind aus dem Baumgarten verschwunden, und in den
    Weinbergen jubelt und jauchzt man nicht; niemand tritt Wein in den Keltern, das
    Kelterlied habe ich zum Schweigen gebracht.
  eng-JPS: And gladness and joy are taken away out of the fruitful field; and in the
    vineyards there shall be no singing, neither shall there be shouting; no treader
    shall tread out wine in the presses; I have made the vintage shout to cease.
  srp-1865: I nesta radosti i veselja s polja rodnoga, u vinogradima se ne pjeva ni
    podvikuje, vina u kacama ne gazi gazilac; uèinih kraj pjesmama.
  lug-lug: Ennimiro engimu ziweddemu essanyu n’okweyagala; ne mu nnimiro z’emizabbibu
    temuliba ayimba wadde aleekaana; mu masogolero temulibaamu musogozi asogoleramu
    nvinnyo; okuleekaana kw’omusogozi ng’asogola kukomye.
  heb-heb: ונאסף שמחה וגיל מן הכרמל ובכרמים לא ירנן לא ירעע יין ביקבים לא ידרך הדרך
    הידד השבתי׃
  ben-IRV: ফলের বাগানগুলো থেকে আনন্দ ও উল্লাস দূর হয়েছে এবং আঙ্গুর ক্ষেতে আর কেউ
    গান বা আনন্দময় চিৎকার করে না, কেউ পদদলিত করে আঙ্গুর পেষণের জায়গায় আঙ্গুর রস
    বের করে না, আমি চিত্কার থামিয়েছি।
  pan-pan: ਅਨੰਦ ਅਤੇ ਖੁਸ਼ੀ ਫਲਦਾਰ ਪੈਲੀ ਵਿੱਚੋਂ ਲੈ ਲਈ ਗਈ, ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਵਿੱਚ ਜੈਕਾਰੇ ਨਾ
    ਲਲਕਾਰੇ ਜਾਣਗੇ, ਕੋਈ ਲਤਾੜਨ ਵਾਲਾ ਹੌਦਾਂ ਵਿੱਚ ਰਸ ਨਹੀਂ ਲਤਾੜੇਗਾ, ਮੈਂ ਲਤਾੜੂਆਂ ਦਾ ਸ਼ਬਦ ਬੰਦ
    ਕਰ ਛੱਡਿਆ ਹੈ।
  mya-JVB: ဝပြော သောလယ်ပြင်ထဲမှာ ဝမ်းမြောက် ရွှင်လန်း ခြင်း ပြတ် လေပြီ။ စပျစ် ဥယျာဉ်၌
    သီချင်း မ ဆိုရကြ။ မ ကြွေးကြော် ရကြ။ စပျစ်သီး နယ်ရာကျင်း၌ စပျစ်သီးကိုနင်း သောသူလည်း
    မ နင်း ရ။ ကြွေးကြော် သော အသံ ကိုလည်းငါ ပြတ် စေပြီ။
  hmo-hmo: Moale bona laloa namo, be emui uma, mai edia anina dekena amo ia ore vadaeni,
    bona vain uma edia lalonai, ane idia abia lou lasi. Vain huahua moia gabudia dekenai,
    tau ta ese vain ia moia lasi, bona tau ta ia moale lasi.
  urd-urd: और शादमानी छीन ली गई और हरे भरे खेतों की ख़ुशी जाती रही; और ताकिस्तानों
    में गाना और ललकारना बन्द हो जाएगा; पामाल करनेवाले अंगूरों को फिर हौज़ों में पामाल
    न करेंगे; मैंने अंगूर की फ़सल के ग़ल्ले को ख़त्म कर दिया।
  rus-SYN: 'Исчезло с плодоносной земли веселье и ликование, и в виноградниках не
    поют, не ликуют; виноградарь не топчет винограда в точилах: Я прекратил ликование.'
  bqc-SIM: Wà pↄna ń yaalↄo bↄ̀ á kaaↄu, gula ń pↄna wiio dↄ á vɛ̃ɛbuↄ guuo.
    Gbɛ̃e lɛ́ ↄ̃zↄ̃ vɛ̃ɛwa a ífɛ̃kĩiu lↄo, ma á pↄna súu mìdɛ.
  tcz-CHONGTHU: Kipana chu tun a umtapoi, neh khoptup jeh a kipana aumtapoi. Lengpilei
    sunga lasah jong umtapon tin, kipana lhangsap jong um taponte, lengpitwi’a akipanao
    jouse kasuh hai peh ahitai.
  mar-mar: उपवनातील फळ झाडांपासून आनंद व उल्लास नाहीसा झाला आहे; आणि तुमच्या द्राक्षमळ्यात
    तेथे गायनाचा व आनंदाचा गजर होत नाही. व्यापारी दाबून मद्य काढण्याचे व्यवसाय करणार
    नाही; द्राक्षांच्या हंगामातील आनंदाचा गजर मी बंद केला आहे.
  qub-qub: Chacracunachöpis mananami cushicur gaparpanganachu. Manami übas chacracunachöpis
    cantanganachu. Übastapis manami gapchenganachu bïnuta rurananpaj übas lluchcacunancho.
    Mananami cushicur gaparpanganachu.
  hat-hat: Nanpwen kè kontan ak fèt nan jaden nou yo! Nan jaden rezen nou yo, nanpwen
    chante, nanpwen koudjay ankò! Pa gen rezen pou kraze nan basen kote yo fè ji.
    Tout fèt kaba!
  eng-BSB: Joy and gladness are removed from the orchard; no one sings or shouts in
    the vineyards. No one tramples the grapes in the winepresses; I have put an end
    to the cheering.
  eng-WEBPB: Gladness is taken away, and joy out of the fruitful field; and in the
    vineyards there will be no singing, neither joyful noise. Nobody will tread out
    wine in the presses. I have made the shouting stop.
  kbq-kbq: Ne'zama vasagetama hozaregati'ma ne-etama tusi musema nehaza zana omanegeno,
    waini hozafinti'ma muse zagame'ma nehuta kezaneti'za zanena omanegeno, krepima
    rentra'ma nehe'zama muse kezama neti'za zane, kezankema nehu'za musema nehaza
    zana omnegahie. Na'ankure Ra Anumzamo'a eri atre vagare'ne.
  nhe-BL: Tlanqui nochi huetzquistli huan paquilistli tlen oncayaya quema pixcayayaj.
    Nojquiya ayoc caquistis nopa yejyectzitzi huicatl tlen huicayayaj ipan nopa xocomeca
    mili. Ayoc quema quipatzcase itlajca nopa xocomecatl para quichihuase iayo. Pampa
    na nijtlamilti nochi nopa paquilistli tlen oncayaya quema pixcayayaj.
  gub-BL: Turywete haw ukàzym oho ywy katu wi. Naheta kwaw turywete haw rehe zegar
    haw uwà tyw pe kury. Ni amo nupyrog kwaw uwà rehe itykwer iapo pà wà kury. Tupàn
    umumaw turywete haw rehe tehapukaz haw kury.
  eng-DRA: 'And gladness and joy shall be taken away from Carmel, and there shall
    be no rejoicing nor shouting in the vineyards. He shall not tread out wine in
    the press that was wont to tread it out: the voice of the treaders I have taken
    away.'
