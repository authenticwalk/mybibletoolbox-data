verse: ISA.016.010
translations:
  mal-C: ഫലപൂർണമായ വയലിൽനിന്ന് ആനന്ദവും ഉല്ലാസവും നീങ്ങിപ്പോയിരിക്കുന്നു; മുന്തിരിത്തോപ്പുകളിലും
    പാട്ടുകളോ ആർപ്പുവിളിയോ ഇല്ല. മുന്തിരിച്ചക്കുകളിൽ ആരും മുന്തിരിങ്ങാ ചവിട്ടുന്നില്ല;
    കാരണം ഞാൻ ആ ആർപ്പുവിളി അവസാനിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Freude und Jubel ist genommen von den Gärten, und niemand jauchzt in den
    Weinbergen mit lautem Schrei. Niemand tritt Wein in den Keltern, dem Juchzen habe
    ich ein Ende gemacht.
  lin-lin: Esengo mpe kosepela ebungi na bilanga ya kitoko, banzembo mpe koganga ya
    esengo ezali lisusu te kati na bilanga ya vino ! Mokamoli vino akokamola lisusu
    te kati na ekamolelo, pamba te nakosukisa koganga.
  eng-LSV: And gladness and joy have been removed from the fruitful field, || And
    they do not sing in vineyards, nor shout, || The treader does not tread wine in
    the presses, || I have caused shouting to cease.
  eng-GNV: 'And gladnes is taken away, and ioy out of the plentifull fielde: and in
    the vineyardes shall be no singing nor shouting for ioy: the treader shall not
    tread wine in the wine presses: I haue caused the reioycing to cease.'
  eng-WEBSTER: 'And gladness is taken away, and joy from the plentiful field; and
    in the vineyards there shall be no singing, neither shall there be shouting: the
    treaders shall tread out no wine in their presses; I have made their vintage -shouting
    to cease.'
  nhw-BL: Tlanqui nochi huetzquistli huan paquilistli catli oncayaya quema pixcayayaj.
    Nojquiya ayacmo caquistis nopa yejyectzitzi huicatl catli huicayayaj ipan nopa
    xocomeca milme. Ayacmo quema quipatzcase itlajca nopa xocomecatl para quichihuase
    iayo. Pampa na nijtlamilti nochi nopa paquilistli catli oncayaya quema pixcayayaj.
  swh-ONEN: Furaha na shangwe zimeondolewa kutoka mashamba ya matunda; hakuna yeyote
    aimbaye wala apazaye sauti katika mashamba ya mizabibu; hakuna yeyote akanyagaye
    zabibu shinikizoni, kwa kuwa nimekomesha makelele.
  bba-bba: Nuku dobu kun mɑɑ wɑ̃ɑ resɛm ɡbɑɑnɔ. Bɑ ǹ mɑɑ womusu mɔ̀ mi. Mɛyɑ bɑ ǹ
    mɑɑ resɛmbɑ ɡɑmɑmɔ. Nuku dobun kuuki yi kpɑ.
  eng-KJVCPB: 'And gladness is taken away, and joy out of the plentiful field; And
    in the vineyards there shall be no singing, neither shall there be shouting: The
    treaders shall tread out no wine in their presses; I have made their vintage shouting
    to cease.'
  luo-luo: Mor kod ilo norum chuth e puotheu mag olemo kendo onge wer mano wer kata
    koko manogo e puotheu mag mzabibu; bende onge ngʼato angʼata manochak obi mzabibu
    e kuonde mag bicho, nimar asetieko mahu mar mor ma un-go.
  meu-meu: Moale bona lalo-namo na uma mai anina amo vada eme heabi oho; bona vine
    imeadia lalodiai ane asie abimu bona asie hisi daemu; vine itaolaidia gabudia
    ai tau ta ese vine se moimoilaimu, bona ta se hisi daemu.
  npi-ULB: फलका रूखहरूबाट खुसी र आनन्द लुटिएको छ । अनि दाखबारीमा कुनै किसिमको गीत
    वा आवाज छैन । दाखको कोलमा कसैले पनि दाख पेल्दैन, किनकि दाख पाल्‍नेहरूको आवाज मैले
    अन्त गरेको छु ।
  yor-yor: 'Ayọ̀ àti ìdùnnú ni a ti mú kúrò nínú ọgbà-igi eléso rẹ; kò sí ẹnìkan tí
    ó kọrin tàbí kígbe nínú ọgbà àjàrà: ẹnikẹ́ni kò fún ọtí níbi ìfúntí, nítorí mo
    ti fi òpin sí gbogbo igbe.'
  pes-OPCB: شادی و خوشحالی برداشت محصول از بین رفته است؛ در باغهای انگور، دیگر نغمه‌های
    شاد به گوش نمی‌رسد؛ دیگر کسی انگور را در چرخشتها، زیر پا نمی‌فشرد؛ صدای شادمانی
    خاموش شده است.
  tgl-ULB: Nawala ang kagalakan at kasiyahan mula sa mga prutasan; at wala ng awitan
    ni masasayang sigawan sa iyong taniman ng ubas. Wala ng taga-tapak ang umaapak
    sa pagawaan ng alak; ginawa kong pahintuin ang antigong sigawan.
  hui-hui: Mabu uruniha howa wali agali tigua pu mbira mini gerebi lini daga dewaore
    do wigi bialu howa ti turu timbuni halu daga hene. Ani bialu hagago ainde áyu
    tigua turu howa gerebi lini dalu howa ga̱ ladagadaga bialu haga hayadaruni ereba
    haya. Wali agalime turu ho howa iba gana lalu hagadarubi ereba haya. Gerebi lini
    uruni dowa waini iba wabule geme hengedaga uli timbuni ege to̱le̱ha howa gua bini
    wiaruha waini iba wabiaga wiarubi nawabi bame ngagoni ndobe. Tinaga ne hariga
    Anduane Homogohanda ndibulo wa helayagola tigua turu howa bi lalu ga̱ ladagadaga
    bialu haga biaruni ereba hai helaya.
  mya-mya: ယ​ခု​အ​ခါ​မြေ​သြ​ဇာ​ကောင်း​သည့်​လယ်​များ တွင် ဝမ်း​မြောက်​ရွှင်​လန်း​သူ​မ​ရှိ။
    စ​ပျစ်​ဥ​ယျာဉ် များ​၌​ကြွေး​ကြော်​သီ​ဆို​သူ​မ​ရှိ။ စ​ပျစ်​သီး များ​ကို​နယ်​၍​စ​ပျစ်​ရည်​လုပ်​သူ​လည်း​မ​ရှိ
    တော့​ပေ။ ပျော်​ရွှင်​စွာ​ကြွေး​ကြော်​မှု​များ​သည် ဆိတ်​သုဉ်း​ခဲ့​လေ​ပြီ။-
  bod-N: དགའ་སྤྲོ་ས་ཞིང་གཤིན་པོ་ལས་ལེན་པར་འགྱུར་ཞིང་། རྒུན་འབྲུམ་ར་བའི་ནང་གི་གླུ་སྐད་དང་དགའ་འབོད་བྱེད་པའི་སྒྲ་མི་ཐོས་ཤིང་།
    འཚིར་གཞོང་ལས་རྒུན་ཆང་འཚིར་མཁན་གཅིག་ཀྱང་མེད་དེ། ཅིའི་ཕྱིར་ཞེ་ན། ངས་དེ་དག་གི་དགའ་སྤྲོའི་འབོད་སྒྲ་རྣམས་མཚམས་བཅད་པ་ཡིན།
  wsk-wsk: Amilmil ngata nirung yawara mu, aitak ninga ningam ali bita saparam; ninga
    waen ningam ningi amilmil wur mu, bataga namaram. Kariimet bo waen muguri ira
    parusuwuso ale ko yu me gi langiwoso, mena, ko amilmil aira nirung mu menaram
    ale sor kutek ma saparam.
  sna-sna: Mufaro nokufarisisa zvabviswa paminda yemizambiringa; hapana anoimba kana
    kuita ruzha muminda yemizambiringa; hapana anosvina waini pazvisviniro, nokuti
    ndagumisa ruzha rwacho.
  spa-BLM: Se ha quitado la alegría y el júbilo del campo fructífero; y en las viñas
    no habrá canto, ni ruido alegre. Nadie pisará el vino en los lagares. He hecho
    cesar los gritos.
  cac-cac: A b'aj avab'il te' uva, man̈xalaj av yic tzalajc'olal ol ochoc, man̈xa
    mach ol b'itan d'a scal te', man̈xapaxlaj mach ol tec'anel yal sat te'. A Jehová
    ol ac'an satel masanil av chi'.
  swh-ULB: Furaha na shangwe zimezimwa na matunda ya miti ya shambani; na hakuna nyimbo
    wala kelele katika mashamba ya mizabibu, maana nimeweka mwisho wa kupiga kelele
    kwa yeyote anayetembea.
  bel-bel: 'Зьнікла з урадлівай зямлі весялосьць і радасьць, у вінаградніках не сьпяваюць,
    не весяляцца; вінаградар ня топча вінаграду ў чавільнях: я радавацца перастаў.'
  deu-ELBBK: und verschwunden sind Freude und Frohlocken aus dem Fruchtgefilde, und
    in den Weinbergen wird nicht gejubelt, nicht gejauchzt; der Keltertreter tritt
    keinen Wein in den Keltern; dem lauten Ruf habe ich ein Ende gemacht.
  mbb-OT: Naawà is kelipey wey kegkebibu tenged te zekelà he selebpeten he menge vevesukà.
    Wazè en egkanta etawa ed-ugyab diyà te menge pemuleey te paras. Wazè en egkeres
    te paras he para ebeelan he vinu. Impeengked en te Nengazen is kebpekeugyab dan.
  mal-2015: സന്തോഷവും ആനന്ദവും വിളനിലത്തുനിന്നു പോയ്പോയിരിക്കുന്നു; മുന്തിരിത്തോട്ടങ്ങളിൽ
    പാട്ടില്ല, ഉല്ലാസഘോഷവുമില്ല; ചവിട്ടുകാർ ചക്കുകളിൽ മുന്തിരിങ്ങാ ചവിട്ടുകയുമില്ല;
    മുന്തിരിക്കൊയ്ത്തിന്റെ ആർപ്പുവിളി ഞാൻ നിർത്തിക്കളഞ്ഞിരിക്കുന്നു.
  gup-gup: Yoh. Minj mak kabirrinjilngmak dja kabirrimarrmarr bu djolengbarnhbarndiwirrinj
    manme kore kurrulkwern birridudjengi. Mak manrakel manbu grapes warridj. Minj
    mak kabirrimelme grapes kore winepress. Nawu Kawohrnan Rowk benwokngurdkeng kore
    birrikayhmi kunnjilngmak dorrengh manmekbe manmekenh.
  rmc-rmc: Andro ovocna sadi imar nane o radišagos the o kheľiben; andro viňici imar
    ňiko na giľavel aňi na viskinel; ňiko na pučinel e mol andro lisos, bo me zaačhaďom
    e radišagoskri vika.
  pes-OPV: شادی و ابتهاج از بستانها برداشته شد و در تاکستانها ترنم و آواز شادمانی
    نخواهد بود وکسی شراب را در چرخشتها پایمال نمی کند. صدای شادمانی را خاموش گردانیدم.
  ron-1924: С-а дус букурия ши веселия дин кымпий! Ши ын вий ну май сунт кынтече,
    ну май сунт веселий! Нимень ну май калкэ винул ын тяскурь. Ам фэкут сэ ынчетезе
    стригэтеле де букурие ла кулес.
  ben-OBCV: ফলবাগিচাগুলি থেকে আনন্দ ও খুশি সরিয়ে নেওয়া হবে; আঙুরক্ষেতে কেউই গান
    বা হৈ-হল্লা করবে না। কুণ্ডগুলিতে কেউই দ্রাক্ষারস মাড়াই করবে না, কারণ আনন্দের
    চিৎকার আমি একেবারেই বন্ধ করেছি।
  som-som: Farxaddii waa la qaaday, oo beertii midhaha badnaydna farxaddii waa laga
    bixiyey, oo beeraha canabka ahna hees iyo rayrayn ma jiri doonaan, mana jiri doono
    mid canabka macsarooyin ku tunta, oo qaylada tumidda canabkana waan joojiyey.
  lat-VUC: Et auferetur lætitia et exsultatio de Carmelo, et in vineis non exsultabit
    neque jubilabit. Vinum in torculari non calcabit qui calcare consueverat; vocem
    calcantium abstuli.
  eng-ASVBT: 'And gladness is taken away, and joy out of the fruitful field; and in
    the vineyards there shall be no singing, neither joyful noise: no treader shall
    tread out wine in the presses; I have made the vintage shout to cease.'
  ita-1885: E la letizia, e la festa è tolta via dal campo fertile; e non si canta,
    nè si giubila più nelle vigne; il pigiatore non pigia più il vino ne' tini; io
    ho fatte cessare, dice il Signore, le grida da inanimare.
  eng-LXXUP: And gladness and rejoicing shall be taken away from the vineyards; and
    they shall not rejoice at all in thy vineyards; and they shall not at all tread
    wine into the vats; for the vintage has ceased.
  eng-ULB: Gladness and joy are taken away from the fruit tree groves; and there is
    no singing, or shouts in the vineyards. No one treads out wine in the presses,
    for I have put an end to the shouts of the one who treads.
  spa-VBL: La alegría y el gozo han desaparecido. Nadie celebra en los campos de cosecha
    ni en los viñedos; nadie grita de alegría. Nadie pisa las uvas en los lagares.
    Han dejado de alegrarse.
  fra-_FOB: La joie et l'allégresse ont disparu des vergers; dans les vignes plus
    de chants, plus de cris de joie; plus de vendangeur qui foule le vin dans les
    cuves! J'ai fait cesser les cris joyeux.
  mal-mal: സന്തോഷവും ആനന്ദവും വിളനിലത്തുനിന്നു പൊയ്പോയിരിക്കുന്നു; മുന്തിരിത്തോട്ടങ്ങളിൽ
    പാട്ടില്ല, ഉല്ലാസഘോഷവുമില്ല; ചവിട്ടുകാർ ചക്കുകളിൽ മുന്തിരിങ്ങാ ചവിട്ടുകയുമില്ല;
    മുന്തിരിക്കൊയ്ത്തിന്റെ ആർപ്പുവിളി ഞാൻ നിർത്തിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Ab ḳhushī-o-shādmānī bāġhoṅ se ġhāyb ho gaī hai, angūr ke bāġhoṅ meṅ gīt
    aur ḳhushī ke nāre band ho gae haiṅ. Koī nahīṅ rahā jo hauzoṅ meṅ angūr ko raund
    kar ras nikāle, kyoṅki maiṅ ne fasal kī ḳhushiyāṅ ḳhatm kar dī haiṅ.
  suz-BL: मिनु ग्रेल्‍शो रू रे ग्‍येरशो सेंदा मनेंसीब। इस अङगुर रूमी ग्‍येरशा कुम्‍सो
    मपाइनीम। सुइमी अङगुर मख्राक्‍नीम। आन ग्‍येरशा कुम्‍सो पतीके जाम्‍त। येरमीया ४८:३३
  eng-NOY: Gladness and joy are driven from the fruitful field, And in the vineyards
    is no singing nor shouting; The treaders tread out no wine in their vats; I have
    made the vintage-shouting to cease.
  ita-1927: La gioia, il giubilo sono scomparsi dalla ferace campagna; e nelle vigne
    non ci sono più canti, né grida d’allegrezza; il vendemmiatore non pigia più l’uva
    nei tini; io ho fatto cessare il grido di gioia della vendemmia.
  ckb-ckb: خۆشی و شادی لە باخ بڕایەوە، لەناو ڕەزان گۆرانی ناگوترێت و هاوار ناکرێت،
    شەراب لەناو گوشەر ناگوشرێت، هوتاف کپ بوو.
  eng-BBE: 'And all joy is gone; no longer are they glad for the fertile field; and
    in the vine-gardens there are no songs or sounds of joy: the crushing of grapes
    has come to an end, and its glad cry has been stopped.'
  kan-OKCV: ಸಮೃದ್ಧಿಯಾದ ಹೊಲಗಳಿಂದ ಸಂತೋಷವು ಮತ್ತು ಆನಂದವು ತೊಲಗಿವೆ. ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿ ಕೀರ್ತನೆಗಳಾಗಲೀ,
    ಆರ್ಭಟವಾಗಲೀ ಇರುವದಿಲ್ಲ. ದ್ರಾಕ್ಷಿ ತೊಟ್ಟಿಗಳಲ್ಲಿ ಇನ್ನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ತುಳಿದು ತೆಗೆಯುವುದಿಲ್ಲ.
    ಅವರ ಕೂಗಾಟವನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: பயிர்வெளியிலிருந்து சந்தோஷமும் களிப்பும் இல்லாமல் போனது; திராட்சைத்தோட்டங்களில்
    பாடலுமில்லை ஆர்ப்பரிப்புமில்லை; ஆலையில் இரசத்தை மிதிக்கிறவனுமில்லை; சந்தோஷ ஆரவாரத்தை
    ஓயச்செய்தேன்.
  spa-RV-1909: 'Quitado es el gozo y la alegría del campo fértil; en las viñas no
    cantarán, ni se regocijarán; no pisará vino en los lagares el pisador: la canción
    he hecho cesar.'
  ron-BTF: Şi veselia şi bucuria din câmpul roditor este luată; şi în vii nu va fi
    cântare, nici nu va fi strigăt, vierii nu vor mai presa vin în teascurile lor;
    am făcut să înceteze strigătul recoltei lor.
  eng-WEBP: Gladness is taken away, and joy out of the fruitful field; and in the
    vineyards there will be no singing, neither joyful noise. Nobody will tread out
    wine in the presses. I have made the shouting stop.
  eng-FBV: Joy and happiness are gone. Nobody celebrates in the harvest fields or
    the vineyards; nobody shouts happily. Nobody treads grapes in the winepresses.
    I have stopped their cheering.
  nld-1939: Weg is de blijdschap en vreugd uit uw gaarden, Op uw wijnbergen geen jubelen
    en juichen; Men treedt er geen wijn in de kuipen, Het hoezee van de persers verstomt.
  nch-BL: Tanqui nochi huetzquisti huan paquilisti cati oncayaya quema pixcayayaj.
    Nojquiya ayecmo caquistis nopa yejyectzitzi huicat cati huicayayaj ipan nopa xocomeca
    milme. Ayecmo quema quipatzcase itajca nopa xocomecat para quichihuase iayo. Pampa
    na nijtamilti nochi nopa paquilisti cati oncayaya quema pixcayayaj.
  vie-1934: Sự vui mừng hớn hở đã cất khỏi ruộng tốt; trong vườn nho chẳng còn hò
    hát, reo vui, kẻ đạp rượu chẳng còn đạp trong thùng; ta đã làm dứt tiếng reo vui.
  hin-CV: फलदायी बारी से आनंद और उनकी खुशी छीन ली गई है; दाख की बारी में से भी कोई
