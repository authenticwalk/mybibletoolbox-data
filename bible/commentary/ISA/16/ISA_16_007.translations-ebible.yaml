verse: ISA.016.007
translations:
  mal-C: അതിനാൽ മോവാബ്യർ വിലപിക്കും, അവർ മോവാബിനെക്കുറിച്ച് വിലപിക്കും. കീർ-ഹരേശേത്തിലെ
    മുന്തിരിയടകളെപ്പറ്റി ദുഃഖിക്കുകയും വിലപിക്കുകയുംചെയ്യുക.
  deu-TKW: Darum wird Moab heulen über Moab, alles wird heulen; um die Traubenkuchen
    von Kir Harefet werdet ihr seufzen, völlig niedergeschlagen.
  lin-lin: Yango wana, bato ya Moabi bakosala matanga, bakomilela bango na bango mpo
    na Moabi. Bolela mpe bozala na mawa mpo na mikate ya Kiri-Aresheti, oyo basala
    na bambuma ya vino.
  eng-LSV: Therefore Moab howls for Moab, all of it howls, || It meditates for the
    grape-cakes of Kir-Hareseth, || They are surely struck.
  eng-GNV: 'Therefore shall Moab howle vnto Moab: euery one shall howle: for the foundations
    of Kirhareseth shall ye mourne, yet they shalbe striken.'
  eng-WEBSTER: 'Therefore shall Moab howl for Moab, every one shall howl: for the
    foundations of Kir-hareseth shall ye mourn; surely they are stricken.'
  nhw-BL: Huan nochi ipan tlali Moab tlahuel chocaj huan motequipachohuaj pampa ayacmo
    quicuase xocomecatl huactoc tlen altepetl Kir Hareset.
  swh-ONEN: Kwa hiyo Wamoabu wanaomboleza, wanaiombolezea Moabu kwa pamoja. Wanaomboleza
    na kuhuzunika kwa ajili ya watu wa Kir-Haresethi.
  bba-bba: Tɛ̃ bɑ weeweenu mɔ̀ ben tiin sɔ̃, bɑ sumɔ Kiri Hɑresɛtin sɔ̃ ye yɑ bɑnsu
    kuɑ.
  eng-KJVCPB: 'Therefore shall Moab howl for Moab, every one shall howl: For the foundations
    of Kir-hareseth shall ye mourn; surely they are stricken.'
  luo-luo: Kuom mano jo-Moab dengo, gidengo kaachiel nikech Moab. Ywaguru kendo ubed
    gi lit nikech jo-Kir Hareseth.
  meu-meu: Taunabunai, Moab taudia bae tai lolololo, bona taunimanima iboudiai na
    Moab dainai bae tai. A tai, mai dara-dokomui ida, Kiri-haresete ena vine huahua
    kaukaudia manedia ba tailaidia.
  npi-ULB: त्यसैले मोआबले मोआबको निम्ति विलाप गर्नेछ— तिनीहरू सबैले विलाप गर्नेछन्
    । कीर-हरेशेतको किशमिशको झुप्‍पाको निम्‍ति पुर्ण रूपमा विनाश भएकाहरूले विलाप गर
    ।
  yor-yor: Nítorí náà ni àwọn ará Moabu hu, wọ́n jùmọ̀ hu lórí Moabu. Sọkún kí o sì
    banújẹ́ fún àkàrà díndín Kiri-Hareseti.
  pes-OPCB: مردم موآب برای سرزمین خود گریه می‌کنند؛ نان کشمشی قیرحارست را به یاد می‌آورند
    و آه می‌کشند.
  tgl-ULB: Kaya mananangis ang Moab para sa Moab, mananangis ang lahat. Magluluksa
    kayo para sa mamon na may pasas ng Kir-Hareset na lubos na nawasak.
  hui-hui: Moaba wali agali tigua genda tandagaru yu howa dugu bialu ka. Bamba tigua
    Kiriherese tano wiagoria howa pu mbira mini gerebi lini do gembe biniru nalu hagago
    mitangi bialu tiniore dara timbuni halu mbirale uruni mo ko hai hayagonaga dugu
    bialu ka.
  mya-mya: မော​ဘ​ပြည်​သူ​တို့​သည်​မိ​မိ​တို့​ခံ​ရ​သည့် ဆင်း​ရဲ​ဒုက္ခ​များ​အ​တွက်​ငို​ယို​ကြ​လိမ့်​မည်။
    ကိ​ရ​ဟ​ရက်​မြို့​တွင်​မိ​မိ​တို့​စား​ခဲ့​ရ​ဖူး သည့်​ကောင်း​သော​အ​စား​အ​စာ​များ​ကို
    ပြန်​လည်​သ​တိ​ရ​သော​အ​ခါ​သူ​တို့​အား လုံး​ပင်​ငို​ယို​ကြ​လိမ့်​မည်။ စိတ်​ပျက်​အား
    ငယ်​လျက်​နေ​ကြ​လိမ့်​မည်။-
  bod-N: མོ་ཨབ་པ་རྣམས་ངུ་བར་འགྱུར་ཞིང་། ཁོ་ཚོ་ལྷན་ཅིག་མོ་ཨབ་ཀྱི་ཕྱིར་དུ་ངུ་བར་འགྱུར་ཞིང་།
    མོ་ཨབ་པ་རྣམས་ཀིར་ཧ་རེ་ཤེད་ཀྱིས་བཤམས་པའི་རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོའི་ཕྱིར་དུ་སྐྱོ་བར་འགྱུར།
  wsk-wsk: Bore te se, Moab se ko kariimet awiriya, suen la Moab ko yam niamon mamonko;
    nunga tam waen muguri merang, Kir Heres wonong te dia gi no lagaman mu ko nungamin
    tairuk se, yam niamonko.
  sna-sna: Naizvozvo vaMoabhu voungudza, vanoungudzira Moabhu pamwe chete. Chemai
    musuwe nokuda kwavarume veKiri Hareseti.
  spa-BLM: Por eso Moab se lamentará por Moab. Todos se lamentarán. Se lamentarán
    por las tortas de pasas de Kir Hareseth, totalmente golpeadas.
  cac-cac: Yuj val chi' masanil eb' aj Moab chi', ol oc' eb' yuj schon̈ab'. Ol cus
    eb' smasanil yuj juntzan̈ taquin̈ sat uva quechquiltac scot d'a Kir-hareset, ol
    taccanq'ue sc'ol eb' yuuj.
  swh-ULB: Hivyo basi Moabu atalia juu ya Moabu-wote watalia! wataomboleza, nyie mlioharibiwa
    kabisa, mikate ya Kira Haresethi.
  bel-bel: 'Таму загалосіць Мааў па Мааве, - усе галасіцьмуць; енчыце па цьвярдынях
    Кірхарэшэта: яны зруйнаваныя цалкам.'
  deu-ELBBK: Darum wird Moab heulen über Moab; alles wird heulen. Um die Traubenkuchen
    von Kir-Hareset werdet ihr seufzen, tief betrübt;
  mbb-OT: Umbe, edsineǥawan te menge tig-Moab is nasyun dan. Edsineǥew sikandan is
    langun tenged te kegkaawà te metaam he keenen dan diyà te Kir Hareset.
  mal-2015: അതുകൊണ്ടു മോവാബിനെപ്പറ്റി മോവാബ് തന്നേ മുറയിടും; എല്ലാവരും മുറയിടും; കീർ-ഹരേശെത്തിന്റെ
    മുന്തിരിയടകളെക്കുറിച്ചു നിങ്ങൾ കേവലം ദുഃഖിതന്മാരായി വിലപിക്കും.
  gup-gup: Kunmekbekenh kunu wanjh kabirriwernhnalkbun birrimekbe bininj nawu birrikang
    Moab. Warridj kabirrinjilngwarremen mak kabirrinalkihre kunbolk bedberrekenh.
    Bedda kabirriyawan manme manbu birrihnguni kore kunbolk Kir-Hareseth, dja larrk.
  rmc-rmc: Vašoda rovela o Moab, savore rovena vaš o Moab. Hikinena pal o bokeľora
    le hrozjenkendar andral o Kir-Cheres sar ola, ko hine calkom domarde.
  pes-OPV: بدین سبب موآب به جهت موآب ولوله می‌کند وتمامی ایشان ولوله می‌نمایند. به
    جهت بنیادهای قیر حارست ناله می‌کنید زیرا که بالکل مضروب می‌شود.
  ron-1924: Де ачея ӂеме Моабул пентру Моаб, тоць ӂем; суспинаць пе дэрымэтуриле Кир-Харесетулуй,
    адынк мыхниць,
  ben-OBCV: সেই কারণে, মোয়াবীয়েরা বিলাপ করে, তারা মোয়াবের জন্য একসঙ্গে বিলাপ করে।
    তারা কীর্-হেরসের কিশমিশের পিঠের জন্য বিলাপ ও ক্রন্দন করে।
  som-som: Sidaas daraaddeed reer Moo'aab waxay u ooyi doonaan dalka Moo'aab, oo mid
    kastaaba waa ooyi doonaa. Oo waxaad aad ugu barooran doontaan aasaaska Qiir Xaresed
    oo aad wax loogu dhuftay.
  lat-VUC: 'Idcirco ululabit Moab ad Moab; universus ululabit: his qui lætantur super
    muros cocti lateris, loquimini plagas suas.'
  eng-ASVBT: 'Therefore shall Moab wail for Moab, everyone shall wail: for the raisin
    cakes of Kir-hareseth shall ye mourn, utterly stricken.'
  ita-1885: Perciò, l'un Moabita urlerà all'altro; tutti quanti urleranno; voi gemerete
    per li fondamenti di Chir-hareset, essendo voi stessi feriti.
  eng-LXXUP: 'Moab shall howl; for all shall howl in the land of Moab: but thou shalt
    care for them that dwell in Seth, and thou shalt not be ashamed.'
  eng-ULB: So Moab wails for Moab—they all wail! Mourn, you who are utterly destroyed,
    for the raisin cakes of Kir Hareseth.
  spa-VBL: Todos los moabitas se lamentan por Moab. Todos lloran la pérdida de los
    pasteles de pasas de Kir-hareset, todos ellos destruidos.
  fra-_FOB: Que Moab gémisse donc sur Moab; que tout y gémisse! Sur les ruines de
    Kir-Haréseth, lamentez-vous, tout abattus!
  mal-mal: അതുകൊണ്ട് മോവാബിനെപ്പറ്റി മോവാബ് തന്നെ അലമുറയിടും; എല്ലാവരും അലമുറയിടും;
    കീർ-ഹരേശെത്തിന്റെ മുന്തിരിയടകളെക്കുറിച്ചു നിങ്ങൾ കേവലം ദുഃഖിതന്മാരായി വിലപിക്കും.
  urd-GVR: Is lie Moābī apne āp par āh-o-zārī kar rahe, sab mil kar āheṅ bhar rahe
    haiṅ. Wuh sisak sisak kar Qīr-harāsat kī kishmish kī ṭikkiyāṅ yād kar rahe haiṅ,
    un kā nihāyat burā hāl ho gayā hai.
  suz-BL: मोपतीके मोआबी रोंका पामेक्‍ल। मोआब आ पर्बम रोंका पामेक्‍ल। थाम्‍पा रोंका
    पने। किर-हारेसेथ ङा अङगुर शोब्‍ले आ पर्बम रोंका पने।
  eng-NOY: Therefore shall Moab howl for Moab; Every one shall howl; For the ruins
    of Kir-hares shall ye mourn, In deep affliction.
  ita-1927: Perciò gema Moab per Moab, tutti gemano! Rimpiangete, costernati, le schiacciate
    d’uva di Kir-Hareseth!
  ckb-ckb: لەبەر ئەوە با خەڵکی مۆئاب واوەیلا بکەن، سەراپا بۆ مۆئاب واوەیلا بکەن. ئەی
    مۆئابییە بەزێنراوەکان، بۆ نانی کشمیشی قییر حەراسەت شیوەن بگێڕن.
  eng-BBE: 'For this cause everyone in Moab will give cries of grief for Moab: crushed
    to the earth, they will be weeping for the men of Kir-hareseth.'
  kan-OKCV: ಆದ್ದರಿಂದ ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಮೋವಾಬ್ಯರು ಗೋಳಾಡುವರು, ಒಟ್ಟಾಗಿ ಗೋಳಾಡುವರು. ಏಕೆಂದರೆ
    ಕೀರ್ ಹರೆಷೆಥಿನ ದ್ರಾಕ್ಷಿಯ ಕಡುಬುಗಳಿಗೋಸ್ಕರ ನೀವು ದುಃಖಿಸುವಿರಿ. ನಿಜವಾಗಿಯೂ ಅವರು ನೊಂದು
    ಹೋಗಿದ್ದಾರೆ.
  tam-2017: ஆகையால், மோவாபியர்கள் ஒருவருக்காக ஒருவர் அலறுவார்கள், எல்லோரும் ஒருமித்து
    அலறுவார்கள்; கிராரேசேத் ஊரின் அஸ்திபாரங்கள் மக்களுக்காக பெருமூச்சு விடுவார்கள்.
  spa-RV-1909: 'Por tanto aullará Moab, todo él aullará: gemiréis por los fundamentos
    de Kir-hareseth, en gran manera heridos.'
  ron-BTF: De aceea Moab va urla pentru Moab, fiecare va urla, pentru temeliile Chir-Haresetului
    veţi jeli; cu siguranţă sunt loviţi.
  eng-WEBP: Therefore Moab will wail for Moab. Everyone will wail. You will mourn
    for the raisin cakes of Kir Hareseth, utterly stricken.
  eng-FBV: All the Moabites grieve for Moab. They all mourn the loss of the raisin
    cakes of Kir-hareseth, all of them destroyed.
  nld-1939: Daarom houdt het gejammer van Moab aan, Wordt Moab door allen beklaagd;
    Snakken ze naar de rozijnkoek van Kir-Charéset, Geheel verslagen!
  nch-BL: Huan nochi ipan tali Moab tahuel chocaj huan mocuesohuaj pampa ayecmo quicuase
    xocomecat huactoc ten altepet Kir Hareset.
  vie-1934: Vậy nên Mô-áp sẽ than khóc vì Mô-áp, ai nấy đều than khóc; các ngươi hãy
    khóc, hãy thở than vì sự mất bánh trái nho của Kiệt-Ha-rê-sết!
  hin-CV: इसलिये मोआब को मोआब के लिए रोने दो. और कीर-हेरासेथ नगर की दाख की टिकियों
    के लिए दुःखी होगा.
  eng-OURB: Therefore Moab [From father] will wail for Moab [From father]. Everyone
    will wail. You will mourn for the raisin cakes of Kir Hareseth, utterly stricken.
  spa-BES: 'Por esta causa, todos en Moab darán gritos de dolor por Moab: por los
    fundamentos, llorarán por los hombres de Kir-hareset.'
  tdx-tdx: Aa le hangololoike ho a i Moabe t’i Moabe, songa hangoihoy; ho a ty mofo-mami’
    i Kir-karesete ty hiroveta’ areo, tsipike ty anahelo.
  tha-KJV: เพราะฉะนั้นโมอับจะคร่ำครวญเพื่อโมอับ ทุ​กคนจะคร่ำครวญ เจ้​าทั้งหลายจะโอดครวญเนื่องด้วยรากฐานของเมืองคีร์หะเรเชท
    เพราะมันจะถูกทุบแน่​นอน
  por-BR-2018: Por isso Moabe gritará de lamento por Moabe; todos eles gritarão de
    lamento; gemereis pelos fundamentos de Quir-Haresete, pois estão quebrados.
  deu-ELO: Darum wird Moab heulen über Moab; alles wird heulen. Um die Traubenkuchen
    von Kir-Hareseth werdet ihr seufzen, tief betrübt;
  eng-WYC-2018: Therefore Moab shall yell to Moab, all Moab shall yell to them that
    be glad on the walls of baken tilestone; speak ye their wounds. (And so Moab shall
    yell, or shall wail, for Moab, yea, all Moab shall wail; ye shall mourn for the
    foundations of Kirhareseth; speak ye of their wounds.)
  epo-epo: Tial ĝemkrios Moab pri si mem, ĉiuj ĝemkrios; pri la fundamentoj de Kir-Ĥareset
    ili ploras, profunde frapitaj.
  uig-PIN: Xunga Moab Moab üqün zar yiƣlaydu; Ularning ⱨǝmmisi zar-zar yiƣlaydu; Ⱪayƣu-ⱨǝsrǝtkǝ
    qɵmüp Kir-Ⱨarǝsǝtning «kixmix poxkalliri» üqün zar-zar yiƣlanglar!
  beo-beo: 'Moua:be dunu da se bagade nababeba:le, bagadewane dimu. Ilia da musa:
    Geha:lasede moilai bai bagadega ha:i manu ida:iwane nasu, amo dawa:beba:le dimu.
    Ilia da baligiliwane da:i diomu.'
  tpi-OTNT: Olgeta manmeri bilong Moap i krai long pen na hevi ol i kisim. Bipo ol
    i bin i stap long taun Kirheres na ol i save kaikai ol pikinini wain ol i bin
    mekim drai. Na nau ol i tingim dispela gutpela kaikai, na ol i sori tru long ol
    yet na ol i krai, long wanem, olgeta gutpela samting bilong ol i bagarap pinis.
  hau-SA: Saboda haka Mowabawa za su yi kuka mai zafi, za su yi kuka mai zafi tare
    saboda Mowab. Ku yi makoki ku kuma yi baƙin ciki saboda ƙosai da kuka riƙa ci
    a Kir Hareset.
  uig-LAT: Shunga Moab Moab üchün zar yighlaydu; Ularning hemmisi zar-zar yighlaydu;
    Qayghu-hesretke chömüp Kir-Haresetning «kishmish poshkalliri» üchün zar-zar yighlanglar!
  nde-nde: Ngakho-ke abaseMowabi bayalila, balilela iMowabi bonke. Khalani libubulele
    izinkwa ezilezithelo zevini eKhiri-Haresethi.
  ton-ton: 'Ko ia ʻe tāngiloa ʻa Moape koeʻuhi ko Moape, ʻe tangi ʻae kakai kotoa
    pē: te mou mamahi koeʻuhi ko e ngaahi tuʻunga ʻo Kili-Haleseti; he ko e moʻoni
    kuo taaʻi ʻakinautolu.'
  ces-1613: 'Protož kvíliti bude Moáb před Moábem, jeden každý kvíliti bude; nad grunty
    Kirchareset úpěti budete, a říkati: Jižť jsou zkaženi.'
  eng-WMB: Therefore Moab will wail for Moab. Everyone will wail. You will mourn for
    the raisin cakes of Kir Hareseth, utterly stricken.
  tam-TCV: ஆகவே மோவாபியர் புலம்புகிறார்கள், அவர்கள் மோவாபுக்காக ஒன்றுசேர்ந்து புலம்புகிறார்கள்.
    கீர்ஹேரேஸேத்தின் திராட்சை அடைகளுக்காகத் துக்கத்துடன் அழுது புலம்புகிறார்கள்.
  ceb-ULB: Busa magdangoyngoy ang Moab alang sa Moab—magdangoyngoy silang tanan! Pagsubo,
    kamong nalaglag sa hingpit, alang sa mga pan nga adunay pasas sa Kir Hareset.
  pol-UBG: 'Dlatego Moab będzie zawodzić nad Moabem, wszyscy będą zawodzić. Nad gruntami
    miasta Kir-Chareset będą wzdychać, mówiąc: Już są zniszczone.'
  urd-GVU: اِس لئے موآبی اپنے آپ پر آہ و زاری کر رہے، سب مل کر آہیں بھر رہے ہیں۔ وہ
    سسک سسک کر قیرحراست کی کشمش کی ٹکیاں یاد کر رہے ہیں، اُن کا نہایت بُرا حال ہو
    گیا ہے۔
  deu-1912: Darum wird ein Moabiter über den andern heulen; allesamt werden sie Heulen.
    Über die Grundfesten der Stadt Kir-Hareseth werden sie seufzen, ganz zerschlagen.
  kan-2017: ಆದಕಾರಣ ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಮೋವಾಬೇ ಗೋಳಾಡುವುದು. ಪ್ರತಿಯೊಬ್ಬನೂ ಪ್ರಲಾಪಿಸುವನು. ನೀವು
    ಕೀರ್ ಹರೆಷೆಥಿನ ಜನರ ದೀಪದ್ರಾಕ್ಷೆಯ ಕಡುಬು ಹಾಳಾಯಿತಲ್ಲಾ ಎಂದು ನರಳುವಿರಿ.
  yap-yap: Girdi’ nu Moab e bay ur yorgad ni bochan e pi oloboch ni bay ur gafgowgad
    riy. Yad gubin ni bay ur yorgad u nap’an nra yib wuran ngan’rad e ggan ni falel’
    ni ur ked u lan fare binaw nu Kir Heres. Bay ra pired nike math e liyab rorad.
  hlt-MCSB: Te tangloeng ni Moab loh amah Moab pum ham a rhung te. Kirhareseth rhae
    te a rhung thil tih aka rhawp yungyi ham na caitawk thil.
  mdy-ETH: ዬያሮ ሞዓኣቤ ዓሳ ዬኤኮንጎ፤ ዬያ ሌሊቱዋንቴ ዓሲ ቢያ ሞዓኣቤ ዛሎ ዬኤኮንጎ፤ ቂርሄሬሴ ካታማ ዓኣ ዓሶ ማሊ ማሊ
    ዼኤፒ ዖዪሢና ዔያታ ዬኤካኔ።
  twi-ASANTE: Enti Moabfoɔ twa adwo, wɔbɔ mu su ma Moab. Wɔdi awerɛhoɔ na wɔbɔ abubuo
    wɔ Kir Hereset bobe aba ɔfam ho.
  eng-WEBU: Therefore Moab will wail for Moab. Everyone will wail. You will mourn
    for the raisin cakes of Kir Hareseth, utterly stricken.
  wal-wal: Hegaa gishshau, Moo7aabi yeekko; asi ubbikka Moo7aabassi yeekko; Qiirihereesa
    kataman intte de7iyo wode miido lo77o qumaa hassayidikka yeekkite.
  spa-PDDPT: porque Moab gemirá. Toda ella se lamentará por las tortas de pasas de
    Kir-hareset. Sí, gemirán completamente desconsolados.
  gun-gun: “Ha'e nunga rupi Moabe pygua kuery haxẽmba 'rã peteĩ-teĩ Moabe re ipy'a
    vai vy. Mby'a vai rupi ipoaẽ 'rã okuapy, Quir-Haresete py uva pirukue ikuai jave
    ho'u va'ekue re ima'endu'a vy.
  ilo-ULB: Isu nga agdung-aw ti Moab gapu iti Moab, agdung-aw ti amin a tattao. Agladingitkayo
    gapu kadagiti tinapay a pasas ti Kir Heres a naan-anay a nadadael.
  kpg-kpg: Digau Moab ga tangitangi idimaa go nadau haingadaa ala e hagaduadua ginaadou.
    Digau huogodoo ga tangitangi i di nadau langahia nia meegai humalia nogo gai go
    ginaadou i lodo di waahale o Kir-Heres. Digaula gu deai nadau hagadagadagagee
    ai.
  uig-ARA: شۇڭا موئاب موئاب ئۈچۈن زار يىغلايدۇ؛ ئۇلارنىڭ ھەممىسى زار-زار يىغلايدۇ؛
    قايغۇ-ھەسرەتكە چۆمۈپ كىر-ھارەسەتنىڭ «كىشمىش پوشكاللىرى» ئۈچۈن زار-زار يىغلاڭلار!
  sus-sus: Yakɔsi Mowabakae na wafe e xa bɔxi xa fe ra, e na sunnunyi kui Kire Xareseti
    xa daxamui kanɛ xa fe ra.
  pon-2006: Mehn Mohap pahn sengiseng pwehki kahpwal akan me re lokolongki. Irail
    koaros pahn sengiseng ni ar pahn kin tamanda kisin tungoal mwahu kan me re kin
    tungoale nan kahnimw Kir Eres. E pahn sohla ar koapworopwor.
  ksd-ksd: Kari Moab na kukula ure Moab, tikatikai na tangtangi; avat a ligur ure
    ra umana gem di pait ia ta ra gunan Kir-Areset, na monong tuna avat.
  tur-YTC: Bu nedenle Moav, Moav için yas tutacak. Herkes yas tutacak. Kir Hareset'in
    kuru üzümlü pideleri için derin kederle ağlayacaksın.
  grc-BRENT: Ὀλολύξει Μωὰβ, ἐν γὰρ τῇ Μωαβίτιδι πάντες ὀλολύξουσι τοῖς κατοικοῦσι
    δέ Σεθ μελετήσεις, καὶ οὐκ ἐντραπήσῃ.
  ind-AYT: Karena itu, bangsa Moab akan meratap, setiap orang akan meratap. Karena
    kue kismis Kir-Hareset, mereka akan merintih dan sangat terpukul!
  nya-nya: Nʼchifukwa chake Amowabu akulira kwambiri; iwo akulirira dziko lawo. Akubuma
    momvetsa chisoni chifukwa cha makeke a mphesa a ku Kiri Hareseti.
  hrv-hrv: Zato kuka Moab, nad Moabom svi jauču, za kolačima grožđanim iz Kir Heresa
    jauču posve slomljeni.
  mps-mps: Te Moap we bidi dabego augwali te dene sali dali, te sęgę sali dali side
    gela obao. Polobadu augwali Kirheres hanude bidiyu, augwaligo te wain augwaligo
    olai te wain du tuyu, yai dao. Tama megi augwaligo te wiegi yai nai homu kone
    palali. Tama augwali augwa ma hobede mu elama, augwali gela obao. Magi baso meni.
    Augwaligo wiegi yai nai dabe sese dola silai dao.
  tpi-tpi: Olgeta manmeri bilong Moap i krai long pen na hevi ol i kisim. Bipo ol
    i bin i stap long taun Kirheres na ol i save kaikai ol pikinini wain ol i bin
    mekim drai. Na nau ol i tingim dispela gutpela kaikai, na ol i sori tru long ol
    yet na ol i krai, long wanem, olgeta gutpela samting bilong ol i bagarap pinis.
  dan-1931: Derfor jamrer Moab over Moab, alle jamrer; Kir-Haresets Rosinkager sukker
    de sønderknust over.
  vie-OVCB: Vì thế người Mô-áp than khóc. Phải, mỗi người trong Mô-áp đều than khóc
    vì thèm nhớ bánh trái nho ở Kiệt Ha-rê-sết. Nhưng bây giờ không còn nữa.
  guj-2017: તેથી મોઆબ મોઆબને માટે વિલાપ કરશે, તેઓમાંના દરેક વિલાપ કરશે. ઘણો માર ખાઈને
    કીર-હરેસેથની સૂકી દ્રાક્ષવાડીઓને માટે તમે શોક કરશો.
  pon-2006A: Mehn Mohap pahn sengiseng pwehki kahpwal akan me re lokolongki. Irail
    koaros pahn sengiseng ni ar pahn kin tamanda kisin tungoal mwahu kan me re kin
    tungoale nan kahnimw Kir Eres. E pahn sohla ar koapworopwor.
  por-BRBSL: Portanto, Moab lamentará por Moab. Todos irão lamentar. Lamentarão pelos
    bolos de uva passa de Kir Hareseth, totalmente abatidos.
  cth-cth: Hatdawkvah, Moab khocanaw teh, Moab kho hanelah a cingou awh han. Khoca
    pueng a cingou awh han. Nangmouh teh Kirhareseth kho e misur vaiyeinaw hanelah
    na cingou awh han. Ahnimouh teh atangcalah puenghoi runae a kâhmo awh han.
  twi-twi: Enti Moabfo twa adwo, wɔbɔ mu su ma Moab. Wodi awerɛhow na wɔbɔ abubuw,
    ma Kir Hereset bobe aba ɔfam.
  hlt-hlt: Te tangloeng ni Moab loh amah Moab pum ham a rhung te. Kirhareseth rhae
    te a rhung thil tih aka rhawp yungyi ham na caitawk thil.
  tbz-SIM: Di mmɔ̀nnì bɛɛ̀ nɛ́ kuɔ̀ mbɛtɔbɛ̀ kpɛ́í, bɛmɔu bɛ̀ kuɔ̀ nKiidi-Adesɛti
    ɛì kó tidobontì kpɛ́í nkɛ, kɛ̀ bɛ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀.
  msy-2020: “Kamaghɨn amizɨ, e Moapian gumazamiziba ateghtɨ, me uan kantrin osɨmtɨzim
    ko mɨzazim bagh aziva arangam. Me fomɨra Kirheresɨn nguibar ekiamɨn ikia, wainɨn
    ovɨzir mɨdiarir me apuzizir aghuiba api. Men bizir aghuiba, da bar moghɨra ikuvigha
    gɨfa, kamaghɨn amizɨ, me datɨrɨghɨn dagher aghuir kabagh nɨghnɨgha, bar uarir
    apangkuvighav arai. Mevzika! Gumazamiziba bar men apangkuvigh me bagh aziam.
  dop-dop: Pǝ tɔɔ kɛ́ Mowɑpʋ nyǝ́mɑ huɣutiɣi lotu kɛ pɑ tɩ tɔm nɑ pɑ́ wiiki lɛsɛŋ
    kɑkɑlɑsɩ nsi pɑ lɑkɑɣɑ Kii-Helɛsɩ tɔ. Pǝ pɩɩ-wɛɣɛ kɑtɑtǝlɑɣɑ, ɩlɛnɑ pɑ́ mɔlǝɣɩ.
  azb-azb: Buna görə Moavlılar Moav üçün fəryad edəcək; Hamısı fəryad edəcək, Qir-Xaresetin
    kişmiş kökələrini Yada salaraq inləyib kədərlənəcək.
  eng-DBY: Therefore shall Moab howl for Moab; every one of them shall howl. For the
    foundations of Kirhareseth shall ye mourn, verily afflicted.
  hin-2017: क्योंकि मोआब हाय! हाय! करेगा; सब के सब मोआब के लिये हाहाकार करेंगे। कीरहरासत
    की दाख की टिकियों के लिये वे अति निराश होकर लम्बी-लम्बी साँस लिया करेंगे।
  wol-KYG: Moo tax Mowab di jooy ba ñéppi Mowab jooyoo, ndax namm reseñ ja woon ca
    Kir Eres, ba ne yàcc, di binni.
  eng-YLT: Therefore howl doth Moab for Moab, all of it doth howl, For the grape-cakes
    of Kir-Hareseth it meditateth, Surely they are smitten.
  eng-WYC-2017: Therefore Moab shall yell to Moab, all Moab shall yell to them that
    be glad on the walls of baken tilestone; speak ye their wounds.
  eng-WMBB: Therefore Moab will wail for Moab. Everyone will wail. You will mourn
    for the raisin cakes of Kir Hareseth, utterly stricken.
  urd-GVH: इसलिए मोआबी अपने आप पर आहो-ज़ारी कर रहे, सब मिलकर आहें भर रहे हैं। वह सिसक
    सिसककर क़ीर-हरासत की किशमिश की टिक्कियाँ याद कर रहे हैं, उनका निहायत बुरा हाल
    हो गया है।
  rug-rug: Gua ke sari tie pa Moabi si kaqu lukalukana, doduru si kaqu lukalukana
    nia rini sa popoa pa Moabi. Kaqu talotaṉa meke kaboi rini sari tie pa Kiri Hareseti.
  gaz-gaz: Kanaafuu Moʼaabonni ni booʼu; isaan tokkummaadhaan Moʼaabiif booʼu. Namoota
    Qiir Hareeshetiif faarsanii booʼuudhaan gaddu.
  fra-LSG: C’est pourquoi Moab gémit sur Moab, tout gémit; Vous soupirez sur les ruines
    de Kir-Haréseth, Profondément abattus.
  yal-yal: Nanara, Moyaba kaane gbelegbelema sununi e yamanana fe ra, e birin e wuga
    xuini tema. E kutunma nimisani Kiri-Haresɛti taa kalaxina fe ra. E bata tunnaxɔlɔ
    e ma fefe!
  haw-1868: Nolaila e uwe ai o ko Moaba, No Moaba e uwe ai na mea a pau; E kaniuhu
    oukou no Kira Haresa, E kaumaha io no.
  arb-NAV: لِذَلِكَ يُوَلْوِلُ الْمُوآبِيُّونَ عَلَى مُوآبَ، وَيَئِنُّونَ عَلَى قِيرَ
    حَارِسَ الْمُدَمَّرَةِ.
  ewe-ewe: eya ta Moabtɔwo afa avi, woafa avi ɖe Moab ŋu. Mixa nu, miafa konyi ɖe
    waintsetsebolo ta na Kir Hareset,
  eng-LEE: Therefore shall Moab wail for Moab, every one shall wail; for the strong
    walls of Kir-charesseth shall ye lament, deeply stricken.
  asm-FB: সেয়ে মোৱাবৰ বাবে মোৱাব প্ৰতিজনে বিলাপ কৰিছে; আৰু সম্পূৰ্ণভাৱে ধ্বংস হৈ
    যোৱা কীৰ-হেৰচতৰ বাবে বিলাপ আৰু শোক কৰিছে।
  sus-A: يَكْسِ مٌوَبَكَيٍ نَ وَقٍ عٍ شَ بْشِ شَ قٍ رَ، عٍ نَ سُننُنيِ كُي كِرٍ شَرٍ سٍتِ
    شَ دَشَمُي كَنّ شَ قٍ رَ.
  fra-SBL: C'est pourquoi Moab se lamentera sur Moab. Tout le monde se lamentera.
    Vous pleurerez sur les gâteaux de Kir Hareseth, frappés de mort.
  hbo-hbo: לָכֵ֗ן יְיֵלִ֥יל מֹואָ֛ב לְמֹואָ֖ב כֻּלֹּ֣ה יְיֵלִ֑יל לַאֲשִׁישֵׁ֧י קִיר־חֲרֶ֛שֶׂת
    תֶּהְגּ֖וּ אַךְ־נְכָאִֽים׃
  kik-kik: Nĩ ũndũ ũcio andũ a Moabi nĩkũgirĩka maragirĩka, maragirĩka hamwe nĩ ũndũ
    wa Moabi. Cakayai na mũnyiitwo nĩ kĩeha nĩ ũndũ wa andũ a Kiri-Haresethi.
  fra-NCL: Que Moab se lamente donc sur Moab ; que tous se lamentent ! Sur les gâteaux
    de raisins de Kir-Haréseth gémissez, tout consternés !
  cek-AK: To pongah Moab kaminawk loe angmacae hanah hang o tih, kami boih hang o
    tih; Kir Hareseth vangpui loe amro boeh pongah, nihcae loe hang o tih; to vangpui
    loe danpaekhaih to yok boeh.
  cuk-cuk: Degisoggu, Moab-dulemar ogormakdemaloed, bela e-yalaga boedbimaloed. Kir-Hareset-uva-maduga
    bomaloed ega bukib-binsamaloed, bukib-binsaedba ega wile itomaloed.
  uig-CYR: Шуңа Моаб Моаб үчүн зар жиғлайду; Уларниң һәммиси зар-зар жиғлайду; Қайғу-һәсрәткә
    чөмүп Кир-Һарәсәтниң «кишмиш пошкаллири» үчүн зар-зар жиғлаңлар!
  tel-2017: కాబట్టి మోయాబీయులు మోయాబును గూర్చి విలపిస్తారు. అందరూ విలపిస్తారు. మీరు
    పూర్తిగా పాడైన కీర్ హరెశెతు ద్రాక్షపళ్ళ గుత్తుల కోసం మూలుగుతారు.
  hat-BSA: Pou sa, Moab va rele anmwey; tout sila nan Moab yo va plenyen anlè. Ou
    va plenyen pou gato rezen a Kir-Haréseth kon sila konplètman frape yo.
  kos-kos: Mwet Moab ac fah tung ke sripen mwe keok nu selos. Elos nukewa ac fah tung
    ke elos ac esamak mongo yuyu ma elos tuh kang in acn Kir Heres. Ac fah wanginla
    finsrak lalos.
  hbo-WLC: לָכֵ֗ן יְיֵלִ֥יל מוֹאָ֛ב לְמוֹאָ֖ב כֻּלֹּ֣ה יְיֵלִ֑יל לַאֲשִׁישֵׁ֧י קִיר־חֲרֶ֛שֶׂת
    תֶּהְגּ֖וּ אַךְ־נְכָאִֽים׃
  ibo-ibo: Ya mere, ndị Moab niile na-eti mkpu akwa, ha na-ebetara Moab akwa. Kwasie
    akwa ike, nwee mwute, nʼihi achịcha e ji mkpụrụ osisi a mịkpọrọ amịkpọ mee nke
    Kia Hereset.
  ory-ory: ଏହେତୁ ମୋୟାବ ମୋୟାବର ନିମନ୍ତେ ହାହାକାର କରିବ, ପ୍ରତ୍ୟେକ ଲୋକ ହାହାକାର କରିବ; କାରଣ
    ତୁମ୍ଭେମାନେ ଅତ୍ୟନ୍ତ ଦୁଃଖିତ ହୋଇ କୀର-ହେରସତ ସହରର ଦ୍ରାକ୍ଷାଚକ୍ତି ନିମନ୍ତେ ବିଳାପ କରିବ।
  chk-chk: Iei mine chon Moap repwe kechü, nge aramas meinisin repwe kechüeiti Moap.
    Iwe, repwe lameni ekewe mongö mi anö seni Kir Heres.
  rop-rop: “Blanga tharran na detlot pipul brom Moweb garra kraikrai nomo lilbit blanga
    olabat kantri. Dei garra krai soribalawei blanga ol detlot brabli gudwan greip
    daga brom Kireres.
  ukr-1871: Тим то тяжко заплаче Моаб над Моабом, — всї будуть ридати; о, застогнайте
    по твердинях Кирхарешета; вони ж спустошені.
  deu-1951: 'Darum werden die Moabiter um Moab heulen, alles wird heulen; um die Traubenkuchen
    von Kir-Hareset werdet ihr seufzen: Ach, sie sind dahin!'
  eng-JPS: Therefore shall Moab wail for Moab, every one shall wail; for the sweet
    cakes of Kir-hareseth shall ye mourn, sorely stricken.
  srp-1865: Zato æe ridati Moavac nad Moavcem, svi æe ridati; nad temeljima Kir-Aresetskim
    uzdisaæete, jer su razvaljeni.
  lug-lug: Noolwekyo leka Mowaabu akaabe, leka buli muntu akaabire ku Mowaabu. Mukungubage,
    musaalirwe obugaati bw’emizabbibu egy’e Kirukalesesi.
  heb-heb: לכן ייליל מואב למואב כלה ייליל לאשישי קיר חרשת תהגו אך נכאים׃
  ben-IRV: তাই মোয়াবীয়েরা তাদের দেশের জন্য আর্তনাদ করবে, প্রত্যেকে আর্তনাদ করবে।
    তারা লোকেদের জন্য শোক করবে কীর্-হরসতের শুকনো আঙ্গুরের পিঠের জন্য শোক করবে, যা
    সম্পূর্ণ বিধ্বস্ত হয়েছিল।
  pan-pan: ਇਸ ਲਈ ਮੋਆਬ, ਮੋਆਬ ਲਈ ਧਾਹਾਂ ਮਾਰੇਗਾ, ਹਰੇਕ ਧਾਹਾਂ ਮਾਰੇਗਾ, ਕੀਰ-ਹਰਾਸਥ ਕਸਬੇ ਦੀ
    ਸੌਗੀ ਦੀਆਂ ਪਿੰਨੀਆਂ ਲਈ ਤੁਸੀਂ ਹੌਂਕੇ ਲੈ-ਲੈ ਕੇ ਰੋਵੋਗੇ।
  mya-JVB: ထို့ကြောင့်၊ မောဘ သည် မိမိအတွက် ညည်းတွား မြည်တမ်းရလိမ့်မည်။ ပြည်သားရှိသမျှ
    တို့သည် ညည်းတွား မြည်တမ်းကြလိမ့်မည်။ ကိရဟရက် မြို့ပျက် သည်အတွက် သင်တို့သည်ညည်းတွား
    ကြလိမ့်မည်။ ထိုမြို့သည် ဒဏ်ခတ်ခြင်းကို အလွန်ခံရ၏။
  hmo-hmo: Unai dainai Moaba taudia, be Moaba totona do idia taitai, mai boiboi bada
    danu. Io, do idia taitai hebou, do idia lalohisihisi noho. Kiri Haresete ena vain
    huahua kaukaudia keke totona, do idia tai bada.
  urd-urd: इसलिए मोआब वावैला करेगा, मोआब के लिए हर एक वावैला करेगा; क़ीर हिरासत की
    किशमिश की टिक्कियों पर तुम सख़्त तबाह हाली में मातम करोगे।
  rus-SYN: 'Поэтому возрыдает Моав о Моаве, - все будут рыдать; стенайте о твердынях
    Кирхарешета: они совершенно разрушены.'
  bqc-SIM: Bee yã́i Mↄabuↄ lɛ́ ↄ́ↄlↄ, ampii, aalɛ ↄ́ↄlↄ ńzĩa yã́i, aalɛ ↄ́ↄlↄ,
    aalɛ kàa bɛɛkɛ, kàa pↄ́ wì kɛ ń vɛ̃ɛbɛo Kilalɛsɛ.
  tcz-CHONGTHU: Moab gamsung mijouse akap un ahi. Ahin, Moab a cheng mijousen a puldou
    uve, Kir-hareseth akon lengpithei agop tan ahi.Tuhin a umgam tapouve.
  mar-mar: यामुळे मवाब मवाबाकरता आकांत करील, प्रत्येकजण आकांत करील. कीर-हेरेसेथाच्या
    मनुकांच्या ढेपांसाठी जे पूर्णपणे उध्वस्त झाले आहे तुम्ही त्यासाठी शोक कराल.
  qub-qub: Chayno cashanpitami Moab runacunaga nasyunnin imano caycajtapis ricaycärir
    wagangapaj. Fiyupa llaquicurmi wagangapaj, chaquisha übaspita llapshalla mishquej
    tantata Kir-haresetcho micushanpaj yarpar.
  hat-hat: Men moun Moab yo pral plenyen sò peyi Moab la. Yo tout pral kriye lè y'a
    chonje bon pen rezen yo konn jwenn lavil Kyerès. Yo pral plenn, y'ap pèdi tout
    kouraj yo.
  eng-BSB: Therefore let Moab wail; let them wail together for Moab. Moan for the
    raisin cakes of Kir-hareseth, you who are utterly stricken.
  eng-WEBPB: Therefore Moab will wail for Moab. Everyone will wail. You will mourn
    for the raisin cakes of Kir Hareseth, utterly stricken.
  kbq-kbq: E'ina hu'negu zamatrenke'za Moapu vahe'mo'za Moapu mopagura zavira nete'za,
    Kir-Haresetiti'ma krepi rgama tagi'za eri hagege hu'za nenaza zankura zamagesa
    nentahi'za zavi krafa hiho.
  nhe-BL: Huan nochi ipan tlali Moab tlahuel chocaj huan mocuesohuaj pampa ayoc quicuase
    xocomecatl huactoc tlen altepetl Kir Hareset.
  gub-BL: 'A''e rupi Moaw izuapyapyr uzai''o putar wà nehe. Upaw rupi uhapukaz putar
    uzemumikahy haw rehe wà nehe: ta''e ima''enukwaw putar uwà imuxinig pyrer typy''ak
    zàwenugar iapo pyrer rehe wà nehe xe. Tuweharupi omono agwer typy''ak zàwenugar
    wazar tupàn a''ua''u wanupe tawhu Kirer her ma''e pe wà.'
  eng-DRA: 'Therefore shall Moab howl to Moab, every one shall howl: to them that
    rejoice upon the brick walls, tell ye their stripes.'
