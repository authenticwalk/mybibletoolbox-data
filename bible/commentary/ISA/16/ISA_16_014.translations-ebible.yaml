  dop-dop: 'Tɑcɑɑ yɔɣɔtǝɣɩ tǝfoo kɛ́ pǝnɛntɛ sɩ: Pǝ kɑɑsɑ pɩɩsɩ tooso kɛ́ teitei.
    Ɩlɛnɑ Mowɑpʋ nyǝ́mɑ teeli sɩ. Pɑɑ nɑ pɑ pɑɣɑlɛ ntɛ́ tɔ, yǝlɑɑ pǝciimɑɣɑ tike kɛ
    pɩɩ kɑɑsɩ-wɛ, pɑ kɑɑ nii ɩsǝlɛ.'
  azb-azb: 'İndi isə Rəbb belə deyir: «Tam üç ilin ərzində Moavın şan-şöhrəti çoxsaylı
    xalqı ilə birgə alçaldılacaq, sağ qalanları azalıb zəifləyəcək».'
  eng-DBY: And now Jehovah speaketh saying, Within three years, as the years of a
    hired servant, and the glory of Moab shall be brought to nothing, with all that
    great multitude; and the remnant shall be small, few, of no account.
  hin-2017: परन्तु अब यहोवा ने यह कहा है, “मजदूरों के वर्षों के समान तीन वर्ष के भीतर
    मोआब का वैभव और उसकी भीड़-भाड़ सब तुच्छ ठहरेगी; और थोड़े जो बचेंगे उनका कोई बल
    न होगा।”
  wol-KYG: 'tey Aji Sax ji wax ne: «Fileek ñetti at yu surga bu ñu bind waññ, dees
    na sàggi sagub Mowab, te li ñuy bare tey lépp, seenum ndes ay néew lool te tekkeedi.»'
  eng-YLT: And now hath Jehovah spoken, saying, 'In three years, as years of an hireling,
    Lightly esteemed is the honour of Moab, With all the great multitude, And the
    remnant [is] little, small, not mighty!'
  eng-WYC-2017: And now the Lord spake, saying, In three years, that were as the years
    of an hired man, the glory of Moab shall be taken away on all the much people;
    and there shall be left in it as a little raisin, and a little, and not much.
  eng-WMBB: But now the LORD has spoken, saying, “Within three years, as a worker
    bound by contract would count them, the glory of Moab shall be brought into contempt,
    with all his great multitude; and the remnant will be very small and feeble.”
  urd-GVH: लेकिन अब वह मज़ीद फ़रमाता है, “तीन साल के अंदर अंदर मोआब की तमाम शानो-शौकत
    और धूमधाम जाती रहेगी। जो थोड़े-बहुत बचेंगे, वह निहायत ही कम होंगे।”
  rug-rug: Ba kamahire si zama guahe se Zihova, “Kamo sa vina betona sa vina ṉeta
    vuaheni, ta nae gua sapu hoke nae gunia sa tie ta pusina pa vinariva egoi, si
    sa tinolava te Moabi meke sari doduru nana tinoni si kote murimuri. Ka visavisa
    tie mo si kote koa hola meke kaqu malohorodi mo.”
  gaz-gaz: 'Waaqayyo garuu amma akkana jedha: “Waggaa sadii keessatti, ulfinni Moʼaabii
    fi namoonni ishee hedduun hundi akkuma hojjetaan tokko guyyaa isaa lakkaaʼatu
    sana ni tuffatamu; kanneen hafanis akka malee muraasaa fi dadhaboo taʼu.”'
  fra-LSG: 'Et maintenant l’Éternel parle, et dit: Dans trois ans, comme les années
    d’un mercenaire, La gloire de Moab sera l’objet du mépris, Avec toute cette grande
    multitude; Et ce qui restera sera peu de chose, presque rien.'
  yal-yal: Iki Alatala naxa, “Benun ɲɛɛ saxan yatɛ xa dangu, Moyaba muxu gbeene nun
    a yama gbeen yarabima nɛn, fangatare dando gbansan yi lu e nii ra ne yɛ.”
  haw-1868: Ke olelo nei o Iehova i keia wa, me ka i ana mai, Ekolu makahiki i koe,
    E like me na makahiki o ka mea i hoolimalimaia, E hoowahawahaia ka nani o Moaba,
    A me kona poe lehulehu loa; E uuku auanei ke koena, aole e nui.
  arb-NAV: 'وَهَا هُوَ يَتَكَلَّمُ الآنَ قَائِلاً: «فِي غُضُونِ ثَلاثِ سَنَوَاتٍ،
    كَسَنَواتِ الأَجِيرِ، يُذَلُّ مَجْدُ مُوآبَ، وَيُحْتَقَرُ جَمِيعُ شَعْبِهَا، وَالنَّاجُونَ
    مِنْهُمْ يَكُونُونَ قِلَّةً ضَعِيفَةً».'
  ewe-ewe: Yehowa be, “Le ƒe etɔ̃ me tututu abe ale si agbatedɔwɔla xlẽa eƒe ƒee ene
    la, maɖi gbɔ̃ Moab ƒe atsyɔ̃ kple ame gbogboawo, ame siwo asusɔ la, woanɔ ʋɛe,
    eye womanɔ nemi me hã o.”
  eng-LEE: But now hath the Lord spoken, saying, Within three years, as the years
    of a hired laborer, shall the glory of Moab be rendered mean with all this [his]
    great multitude; and the remnant shall be very small and inconsiderable.
  asm-FB: পুনৰ যিহোৱাই কৈছে, “তিনি বছৰৰ ভিতৰত মোৱাবৰ গৌৰৱ দূৰ কৰা হ’ব; তেওঁৰ অনেক
    লোকৰ ওপৰিও, তেওঁৰ অৱশিষ্ট ভাগ অতি ক্ষুদ্ৰ আৰু নগণ্য হ’ব।
  sus-A: كْنْ يَكْسِ عَلَتَلَ نَشّ، «بٍينُن حّ سَشَن شَ كَمَلِ، عَلْ عَ كَمَلِمَ وَلِكّ
    بّ عَ شَ لَنيِ كُي كِ نَشّ، مٌوَبَكَيٍ شَ شُننَكٍلِ حْنمَ نّ، عَ شَ حَمَ مَبٍرٍ.
    مِشِ دٌندٌرٌنتِ نَن نَتَنفَمَ فبَلٌي مَ.»
  fra-SBL: 'Mais maintenant, l''Éternel a parlé, en disant : « Dans trois ans, comme
    un ouvrier lié par contrat les compterait, la gloire de Moab sera méprisée, avec
    toute sa grande multitude ; et le reste sera très petit et faible. »'
  hbo-hbo: וְעַתָּ֗ה דִּבֶּ֣ר יְהוָה֮ לֵאמֹר֒ בְּשָׁלֹ֤שׁ שָׁנִים֙ כִּשְׁנֵ֣י שָׂכִ֔יר
    וְנִקְלָה֙ כְּבֹ֣וד מֹואָ֔ב בְּכֹ֖ל הֶהָמֹ֣ון הָרָ֑ב וּשְׁאָ֥ר מְעַ֛ט מִזְעָ֖ר
    לֹ֥וא כַבִּֽיר׃ ס
  kik-kik: 'No rĩrĩ, rĩu Jehova ekuuga atĩrĩ: “Mĩaka ĩtatũ ĩtanathira, ĩtarĩtwo ta
    ũrĩa mĩaka ya mũndũ wandĩkĩtwo wĩra ĩrĩkanagĩrwo-rĩ, riiri wa Moabi hamwe na andũ
    ake othe nĩũkanyararwo, namo matigari make makorwo marĩ manini mũno na makahinyara.”'
  fra-NCL: 'Et maintenant Yahweh parle et dit : « Dans trois ans, comptés comme les
    années d’un mercenaire, la gloire de Moab avec sa grande multitude sera avilie,
    et ce qui en restera sera peu de chose, petit et faible ».'
  cek-AK: Toe Angraeng mah, Vaihi tamna ah thlai ih kami hanah saning kroek pae baktih
    toengah, Moab prae lensawkhaih loe saning thumto thungah, pop parai angmah ih
    kaminawk boih hoi nawnto hnaphnaehaih ah om o tih, kanghmat kaminawk doeh tamsi
    o ueloe, thazok o tih boeh, tiah a thuih.
  cuk-cuk: 'Emidi, Bab-Jehová weyob soged: “Igi-dule unnila birgapaa arbadae, deyobi,
    birgapaasega Moab-yala-e-yeerdaklegedi, berguoed. E-dulemala burgwemaloed. E-dula,
    unnila napi-ichee bemaloed, garganguedsuli gumaloed.”'
  uig-CYR: 'Бирақ һазир Пәрвәрдигар шундақ дәйду: — «Үч жил ичидә мәдикар һесаплиғандәк,
    Моабниң көплигән қошун-аһалиси болғини билән, Униң пәхирләнгән шөһрити йәксан
    болиду; Уларниң қалдуқлири болса интайин аз вә һалсиз болиду».'
  tel-2017: మళ్ళీ యెహోవా మాట్లాడుతున్నాడు. “మూడేళ్ళలోపు మోయాబు ఘనత అదృశ్యం అవుతుంది.
    అతనికి అనేకమంది జనం ఉన్నా చాలా తక్కువగానూ ప్రాముఖ్యత లేనివాళ్ళుగానూ ఉంటారు.”
  hat-BSA: 'Men koulye a, SENYÈ a pale e di: “Avan twazan fin rive, jan yon anplwaye
    ta konte yo, glwa a Moab la va vin degrade ansanm ak tout gwo kantite pèp li a,
    e retay li va vin piti e san fòs.”'
  kos-kos: Na inge LEUM GOD El fahk, “Oana ke sie mwet orekma ke mwe moul el tari
    ke safla yac in orekma lal uh, ouinge ke yac tolu na fal, kasrup lulap lun Moab
    ac wanginla. Inmasrlon mwet puspis we, mwet na pu fah moulla, ac elos ac fah arulana
    munas.”
  hbo-WLC: וְעַתָּ֗ה דִּבֶּ֣ר יְהוָה֮ לֵאמֹר֒ בְּשָׁלֹ֤שׁ שָׁנִים֙ כִּשְׁנֵ֣י שָׂכִ֔יר
    וְנִקְלָה֙ כְּב֣וֹד מוֹאָ֔ב בְּכֹ֖ל הֶהָמ֣וֹן הָרָ֑ב וּשְׁאָ֥ר מְעַ֛ט מִזְעָ֖ר
    ל֥וֹא כַבִּֽיר׃ ס
  ibo-ibo: ma ugbu a Onyenwe anyị na-ekwu, sị, “Tupu afọ atọ agachaa, dịka onye e
    goro ọrụ si agụ afọ, a ga-eleli ugwu niile Moab nwere, ya na igwe mmadụ ya bara
    ụba. Ndị fọdụkwara ndụ ga-adị naanị mmadụ ole na ole bụrụkwa ndị na-adịghị ike.”
  ory-ory: ମାତ୍ର ଏବେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ବେତନଜୀବୀର ବର୍ଷ ତୁଲ୍ୟ ତିନି ବର୍ଷ ମଧ୍ୟରେ
    ମୋୟାବର ଗୌରବ ତାହାର ମହାଜନତା ସୁଦ୍ଧା ତୁଚ୍ଛୀକୃତ ହେବ, ଆଉ ଅବଶିଷ୍ଟାଂଶ ଅତି ଅଳ୍ପ ହେବ ଓ ଗଣନାଯୋଗ୍ୟ
    ହେବ ନାହିଁ।”
  chk-chk: Nge ikenai ewe Samol mi Lapalap a apasa, “Mürin ülüngat ier, iei ükükün
    fansoun än eman chon angang pwon, lingen Moap me aramasen lon meinisin repwe küna
    turunufas. Iwe, chokewe mi chüen manau repwe chokükün me apwangapwang.”
  rop-rop: en im tok na, ‘Wal langa thribala yiya ol detlot gudbala enijing blanga
    Moweb garra binij. Oni lilbit pipul garra jidan laibala, en dei garra jidan brabli
    wikwan.’”
  ukr-1871: 'А тепер от як говорить Господь: За три роки, рахуючи роками наймитів,
    сила Моаба впаде разом із усїм великим многолюдством його, а останок його буде
    вельми малий і незначний.'
  deu-1951: 'jetzt aber spricht der HERR: In drei Jahren, wie sie der Tagelöhner zählt,
    wird die große Menge, deren Moab sich rühmt, gering werden, und es bleibt nur
    ein kleiner Rest übrig, ohne alle Macht.'
  eng-JPS: 'But now the LORD hath spoken, saying: ''Within three years, as the years
    of a hireling, and the glory of Moab shall wax contemptible for all his great
    multitude; and the remnant shall be very small and without strength.'''
  srp-1865: 'A sada veli Gospod govoreæi: do tri godine, kao što su godine najamnièke,
    ološaæe slava Moavova sa svijem mnoštvom njegovijem, i što ostane biæe vrlo malo
    i nejako.'
  lug-lug: Naye kaakano Mukama Katonda agamba nti, “Mu myaka esatu, ng’omukozi gwe
    bapangisizza bwe yandigibaze, ekitiibwa kya Mowaabu kijja kuba nga kifuuse ekivume
    ekinyoomebwa, newaakubadde ng’alina ekibiina ekinene; era walisigalawo abantu
    batono ate nga banafu ddala.”
  heb-heb: ועתה דבר יהוה לאמר בשלש שנים כשני שכיר ונקלה כבוד מואב בכל ההמון הרב ושאר
    מעט מזער לוא כביר׃
  ben-IRV: আবার সদাপ্রভু বলছেন, “তিন বছরের মধ্যে মোয়াবের মহিমা বিলীন হয়ে যাবে; তার
    অনেক লোক ঘৃণিত, অবশিষ্টাংশ খুব অল্প এবং তুচ্ছ হবে।”
  pan-pan: ਪਰ ਹੁਣ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤਿੰਨਾਂ ਸਾਲਾਂ ਦੇ ਵਿੱਚ ਮਜ਼ਦੂਰ ਦੇ ਸਾਲਾਂ ਵਾਂਗੂੰ
    ਮੋਆਬ ਦਾ ਪਰਤਾਪ, ਉਹ ਦੀ ਸਾਰੀ ਵੱਡੀ ਭੀੜ ਸਮੇਤ ਤੁੱਛ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਬਚੇ ਹੋਏ ਬਹੁਤ ਥੋੜ੍ਹੇ
    ਅਤੇ ਲਿੱਸੇ ਹੋਣਗੇ।
  mya-JVB: ယခုတဖန် မိန့် တော်မူသည်ကား၊ အခစား သောသူရေတွက် သည်အတိုင်း၊ သုံး နှစ် လွန်မှ၊
    မောဘ ပြည်၏ ဘုန်း အသရေသည် မိမိအလုံး အရင်းနှင့်တကွ ရှုတ်ချ ခြင်းသို့ ရောက်ရမည်။
    ကျန် ကြွင်းသောသူတို့သည် အလွန်နည်း ၍၊ ခွန်အား ကုန်ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Bona hari Lohiabada ma ia hereva, ia gwau, “Lagani toi sibona idia ore
    neganai, Moaba ena kohu bada herea do ia boio ore. Iena taunimanima hari be momo,
    to lagani toi sibona idia ore neganai, idia tamona tamona sibona do idia heau
    mauri. Bona inai do mauri noho taudia be do idia manoka.”
  urd-urd: लेकिन अब ख़ुदावन्द यूँ फ़रमाता है कि तीन बरस के अन्दर जो मज़दूरों के बरसों
    की तरह हों, मोआब की शौकत उसके तमाम लश्करों के साथ हक़ीर हो जाएगी; और बहुत थोड़े
    बाक़ी बचेंगे, और वह किसी हिसाब में न होंगे।
  rus-SYN: 'Ныне же так говорит Господь: чрез три года, считая годами наемничьими,
    величие Моава будет унижено со всем великим многолюдством, и остаток будет очень
    малый и незначительный.'
  bqc-SIM: 'Ãma tiasa Dii mɛ̀: Wɛ̃̀ àaↄ̃ lɛ́u lán gbɛ̀wina zĩgↄↄ lɛdilɛawa Mↄabuↄ
    gawi a láa, an gbɛ̃́ daside a yãfũkũ, an gbɛ̃́ kĩninaↄ fɛ̃́nɛũ a kɛ zài,
    aaↄ dasio.'
  tcz-CHONGTHU: Ahin tun Pakai in aseije, “Kumthum sunga nisim a simin, Moab loupina
    chu bei ding ahi. Michujat a kona mi lhomcha bou ahinga kidalha diu ahi.
  mar-mar: पुन्हा परमेश्वर बोलला, “तीन वर्षांच्या आतच, मवाबाचे गौरव नाहीसे होईल; त्यांचे
    लोक पुष्कळ असूनही, अवशेष फार थोडे आणि क्षुल्लक राहील.
  qub-qub: 'Cananga Tayta Dios nin: «Piyun quimsa wata conträtuta ushashannöllami
    cananpita quimsa watataga Moab nasyunpa munayniyoj caynin ushacanga. Aypalla runacuna
    cashpanpis cawaycar quëdajcunaga cangapaj wallcallanami, munayniynajllana.»'
  hat-hat: 'Koulye a, Seyè a pale ankò. Li di konsa: Nan twazan, jou pou jou, tankou
    moun k''ap travay pou lajan kalkile lè travay yo, yo pral pase sa ki fè pouvwa
    peyi Moab la nan tenten. Atout li gen anpil moun koulye a, se de twa ase ki pral
    rete, yon ti ponyen tou fèb ki p''ap vo anyen!'
  eng-BSB: And now the LORD says, “In three years, as a hired worker counts the years,
    Moab’s splendor will become an object of contempt, with all her many people. And
    those who are left will be few and feeble.”
  eng-WEBPB: But now the LORD has spoken, saying, “Within three years, as a worker
    bound by contract would count them, the glory of Moab shall be brought into contempt,
    with all his great multitude; and the remnant will be very small and feeble.”
  kbq-kbq: Hianagi menina Ra Anumzamo'a amanage huno nehie. 3'a kafufima zagore eri'za
    erigahaze huzama kema anakite'za, vahe'ma zamavrazage'za eri'zama enerige'zama
    ana kema eri knare'ma nehazaza hu'na Moapu mopamofo ra agine avasase zanena atresugeno
    zazatera menora ovanige'na zamazeri zamagaze hugahue. Ana hanige'za osi'amo'za
    ofri'za kasefa hu'za manigahaze. Hianagi zamagrira hanavezmia omanegahie.
  nhe-BL: 'Pero ama TOTECO quej ni quiijtohua: “Ica eyi xihuitl tlamis nochi ihueyitilis
    tlali Moab. Huan yonque itztoque miyac tlacame, san mocahuase yoltoque se ome
    tlen ayoc quipiyase chicahualistli.”'
  gub-BL: Ko 'ar rehe uze'eg nezewe a'e kury. — Ko 'ar henataromo na'iruz kwarahy
    pawire nehe, Moaw ywy rehe har heta tetea'u ma'e weityk putar wakàgaw a'e wà nehe.
    Xo màràmàràn zo wikuwe putar wà nehe. Na'ikàg kwaw a'e wikuwe ma'e wà nehe.
  eng-DRA: 'And now the Lord hath spoken, saying: In three years, as the years of
    a hireling, the glory of Moab shall be taken away for all the multitude of the
    people, and it shall be left small and feeble, not many.'
