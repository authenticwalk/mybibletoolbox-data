verse: ISA.016.014
translations:
  mal-C: 'എന്നാൽ ഇപ്പോൾ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു കരാർ തൊഴിലാളി കണക്കാക്കുന്നതുപോലെയുള്ള
    മൂന്നു സംവത്സരത്തിനുള്ളിൽ മോവാബിന്റെ മഹത്ത്വം അവന്റെ എല്ലാ ജനബാഹുല്യത്തോടുമൊപ്പം
    നിന്ദിതമാകും. അവളുടെ ശേഷിപ്പു തുച്ഛവും ദുർബലവുമായിരിക്കും.”'
  deu-TKW: 'Jetzt aber hat Jahwe also geredet: In drei Jahren, wie die Jahre eines
    Lohnarbeiters gerechnet werden, wird die Macht Moabs mit all'' dem großen Gewoge
    verächtlich geworden sein, und ein Wenig, ein Bischen gar gering wird als Rest
    bleiben.'
  lin-lin: 'Kasi Yawe alobi sik’oyo boye : « Etikali mibu misato, kobakisa ata mokolo
    moko te, bato ya lokumu ya Moabi mpe ebele ya bato na ye bakosambwa, bongo bato
    na ye oyo bakobika bakozala kaka moke mpe bakozanga makasi. »'
  eng-LSV: And now YHWH has spoken, saying, “In three years, as years of a hired worker,
    || The glory of Moab is lightly esteemed, || With all the great multitude, ||
    And the remnant [is] little, small, not mighty!”
  eng-GNV: And nowe the Lord hath spoken, saying, In three yeres, as the yeeres of
    a hireling, and the glorie of Moab shall be contemned in all the great multitude,
    and the remnant shalbe very small and feeble.
  eng-WEBSTER: But now the LORD hath spoken, saying, Within three years, as the years
    of a hireling, and the glory of Moab shall be contemned, with all that great multitude;
    and the remnant shall be very small and feeble.
  nhw-BL: 'Pero ama TOTECO quej ni quiijtohua: “Ica eyi xihuitl tlamis nochi ihueyitilis
    tlali Moab. Huan masque itztoque miyac masehualme, san mocahuase yoltoque se ome
    catli ayacmo quipiyase chicahualistli.”'
  swh-ONEN: 'Lakini sasa Bwana anasema: “Katika miaka mitatu, kama vile mtumishi aliyefungwa
    na mkataba angeihesabu, fahari ya Moabu na watu wake wengi watadharauliwa, nao
    walionusurika watakuwa wachache sana, tena wanyonge.”'
  bba-bba: Adɑmɑ tɛ̃, u nɛɛ, wɔ̃ɔ itɑ yɑ̀ n doonɑ kese, bɑ koo wi u bɛɛrɛ bo Mɔɑbuɔ
    ɡɛm, kɑ sere mɑɑ yen tɔmbu kpuro. Be bɑ koo tiɑ, bɑ ǹ ko n dɑbi, bɑ ǹ mɑɑ bu
    mɛɛrimɔ ɡɑ̃ɑnu.
  eng-KJVCPB: But now the Lord hath spoken, saying, Within three years, as the years
    of a hireling, And the glory of Moab shall be contemned, with all that great multitude;
    And the remnant shall be very small and feeble.
  luo-luo: 'To sani Jehova Nyasaye wacho niya: Kapok okadho higni adek, mana kaka
    ja-otongʼo tiyo kaparo hignige adek ma tije rumogo e kaka duongʼ mar Moab kaachiel
    gi joge mangʼeny duto none achaya, bende joge ma notony nobed manok kendo mayom
    yom.'
  meu-meu: A harihari Iehova na e tomu, Ena be Moab taudia na hutuma herea, to laḡani
    toi, ḡaukara tauna ena gwauhamata laḡanidia heḡereḡeredia, lalodiai Moab hairaina
    na heihi-ihirai ḡauna ai bainela; bopa bae mauri taudia na baegadoi bona taudia
    bae manoka.
  npi-ULB: फेरि परमप्रभु भन्‍नुहुन्छ, “मोआबको गौरव तिन वर्षभित्र हराउनेछ । त्यसको
    धेरै मानिहरू भए पनि बाँकी रहेकाहरू अति थोरै र नगण्य हुनेछन् ।”
  yor-yor: Ṣùgbọ́n ní àkókò yìí Olúwa wí pé, “Láàrín ọdún mẹ́ta gẹ́gẹ́ bí ìwọ̀fà tí
    ó wà lábẹ́ ìdè ọgbà rẹ̀ ti máa kà á, ògo Moabu àti àwọn ọ̀pọ̀ ènìyàn rẹ̀ ni a
    ó kẹ́gàn, àwọn tí ó sálà nínú rẹ̀ yóò kéré níye, wọn yóò sì jẹ́ akúrẹtẹ̀.”
  pes-OPCB: 'اما اینک خداوند می‌فرماید: «درست پس از سه سال، شکوه و جلال موآب از بین
    خواهد رفت و از جماعت زیاد آن عدهٔ کمی باقی خواهند ماند و آنها نیز قوت خود را از
    دست خواهند داد.»'
  tgl-ULB: Muli nagsalita si Yawheh, “Sa loob ng tatlong taon, mawawala ang kaluwalhatian
    ng Moab; kahit na marami siyang mga tao, kakaunti lang ang matitira at hindi pa
    mahalaga.”
  hui-hui: Ani bialu áyu Anduane Homogohanda laabo halu lalu, Horo mbira mbirani tigua
    bialu hayagonaga Moaba wali agalibi tinaga mbirale ngarubi bibahendeore mo ko
    hai holene mali tebira nga. Mali tebonegonaga horo mo ko holene i̱nime mandabu
    henego tagira ibirangi mbirale tihondo bule mitangibu henego bulebero. Áyu Moaba
    dindiha wali agali dewaliore bu kagonigo mani dindi ogoni mo ko harongi wali agali
    emene hangu howa ti hongo naheore holebira, lalu lene.
  mya-mya: ယ​ခု​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သုံး​နှစ်​တိ တိ​ရှိ​သော​အ​ခါ မော​ဘ​ပြည်​၏​စည်း​စိမ်​ဥစ္စာ
    များ​သည်​ကွယ်​ပျောက်​သွား​လိမ့်​မည်။ မြောက် မြား​စွာ​သော​ပြည်​သူ​တို့​အ​နက်​မှ​လူ
    အ​နည်း​ငယ်​သာ​လျှင် အ​သက်​မ​သေ​ဘဲ ကျန်​ရှိ​လိမ့်​မည်။ သူ​တို့​သည်​လည်း​အား​အင်
    ချည့်​နဲ့​၍​နေ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་ད་ལྟ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལོ་གསུམ་གྱི་ནང་སྟེ་གླ་བའི་ལོ་ཚད་བཞིན་དུ།
    མོ་ཨབ་ཀྱི་གཟི་བརྗིད་དང་དེའི་འབངས་འབོར་ཆེན་རྣམས་ལ་མཐོང་ཆུང་བྱེད་པར་འགྱུར་ཞིང་།
    ཤུལ་དུ་ལུས་པ་ཉུང་ལ་ནུས་སྟོབས་མེད་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  wsk-wsk: 'Bare aitak mu, Yawe Moab ko iwita balso: “Ura kari bo, ura tom tusan se
    tom ari ari ura to lagoso iwitatala, tom aitakta imi nama yia 3 mu buring ko mu,
    Moab ko nup biya, ko kariimet mugum ago biya, te numi patawu lagoso, mu paranga
    namamonko. Se awilaya gotek diram bagamonko, bare nungumik nosokel mena lagamonko.”'
  sna-sna: Asi zvino Jehovha anoti, “Makore matatu asati apfuura, sokuverengwa kwaangaitwa
    nomuranda akazvisunga kubatira mubayiro, kukudzwa kweMoabhu navanhu vake vose
    vakawanda kuchazvidzwa, uye vakapunyuka vake vachava vashoma kwazvo uye vasina
    simba.”
  spa-BLM: 'Pero ahora Yahvé ha hablado, diciendo: “Dentro de tres años, como los
    contaría un obrero obligado por contrato, la gloria de Moab será despreciada,
    con toda su gran multitud; y el remanente será muy pequeño y débil.”'
  cac-cac: 'Axo ticnaic syal Jehová icha tic: Yic val oxe'' ab''il ticnaic, icha tz''aj
    sb''isan junoc munlajvum stiempoal smunlaji, icha chi'' ol aj satel sb''eyumal
    Moab. Vach''chom tzijtum eb'' ticnaic, palta junxon̈ej b''otzan̈ ol ajcan eb''.
    Ol paticajel eb'', te man̈xalaj yip eb'' b''aj ol scol sb''a, xchi Jehová.'
  swh-ULB: Tena Yahwe amesema, ''Ndani ya miaka mitatu utukufuwa Moabu utatoweka;
    japo watu wake wengi, watakao bakia ni wachache, na wasionafaida.
  bel-bel: 'А сёньня так кажа Гасподзь: праз тры гады, лічачы гадамі найміцкімі, веліч
    Маава будзе зьняважана з усім вялікім шматлюдствам, і рэшта будзе вельмі малая
    і нязначная.'
  deu-ELBBK: 'Jetzt aber redet der HERR und spricht: In drei Jahren, wie die Jahre
    eines Tagelöhners, da wird die Herrlichkeit Moabs verächtlich gemacht werden samt
    all der großen Menge; und der Überrest wird sehr gering, nicht groß sein.'
  mbb-OT: Ne ǥuntaan iyan en maan heini egkeǥiyen din, “Seled te tetelu he tuig egkaawà
    is ketiǥeyunan te Moab, ne egkepeel-elezan is menge etew kayi. Deisey zà is egkesamà
    he uuyag te menge etew kayi, ne heini sikandan kenè pa memelig-en.”
  mal-2015: 'ഇപ്പോൾ യഹോവ അരുളിച്ചെയ്യുന്നതോ: കൂലിക്കാരന്റെ ആണ്ടുപോലെയുള്ള മൂന്നു ആണ്ടിന്നകം
    മോവാബിന്റെ മഹത്വം അവന്റെ സർവ്വമഹാപുരുഷാരത്തോടുകൂടെ തുച്ഛീകരിക്കപ്പെടും; അവന്റെ
    ശേഷിപ്പു അത്യല്പവും അഗണ്യവും ആയിരിക്കും.'
  gup-gup: Wanjh bolkkime nungka kayime, “Bu mandjewk danjbik kare (kuhni bu bininj
    nawu ngundimarnedurrkmirri karohrokme mandjewk) wanjh njalenjale kabirrikurrmekurrme
    kunwern bedberre nawu Moab kabirrihni wanjh kadjalwarrewarremen dja kadjalyakmen.
    Dja bininj birriwern nawu birrikang Moab wanjh birribuyika bininj kabindidjekmiwon
    dja kabindiwirrihme. Birriwern kabirriyakmen dja birridjalkudji nawu kabirridjaldarrkiddi,
    dja nakka wanjh kabirridjalkudji, wanjh kabirringudjwarremen.”
  rmc-rmc: 'Ale akana phenel o RAJ kada: „Presňe tel o trin berš našľola e slava le
    Moaboskri jekhetane leskre pherdo manušenca. Ačhena te dživel ča igen frima džene,
    save ena teledikhle the slaba.“'
  pes-OPV: اما الان خداوند تکلم نموده، می‌گوید که بعد از سه سال مثل سالهای مزدور جلال
    موآب با تمامی جماعت کثیر اومحقر خواهد شد و بقیه آن بسیار کم و بی‌قوت خواهند گردید.
  ron-1924: 'Яр акум Домнул ворбеште ши зиче: „Ын трей ань, ка аний унуй симбриаш,
    слава Моабулуй ва фи диспрецуитэ, ымпреунэ ку тоатэ ачастэ маре мулциме, ши че
    ва рэмыне ва фи пуцин лукру, апроапе нимик.”'
  ben-OBCV: 'কিন্তু এখন সদাপ্রভু বলেন: “চুক্তি দ্বারা আবদ্ধ দাস যেমন দিন গোণে, তিন
    বছরের মধ্যে তেমনই মোয়াবের সমারোহ ও তার বহুসংখ্যক লোক তুচ্ছীকৃত হবে এবং তার অবশিষ্ট
    বেঁচে থাকা লোকেরা সংখ্যায় অল্প ও দুর্বল হবে।”'
  som-som: Laakiinse haatan Rabbigu wuu hadlay oo wuxuu yidhi, Muddo saddex sannadood
    ah sida shaqaale sannaddiis ayaa sharafta reer Moo'aab lagu quudhsan doonaa, isaga
    iyo dadkiisa faraha badan, oo kuwa hadhi doonaana waxay ahaan doonaan in yar oo
    aan tabar lahayn.
  lat-VUC: 'Et nunc locutus est Dominus, dicens: In tribus annis, quasi anni mercenarii,
    auferetur gloria Moab super omni populo multo, et relinquetur parvus et modicus,
    nequaquam multus.'
  eng-ASVBT: But now Jehovah hath spoken, saying, Within three years, as the years
    of a hireling, the glory of Moab shall be brought into contempt, with all his
    great multitude; and the remnant shall be very small and of no account.
  ita-1885: 'Ed ora il Signore ha parlato, dicendo: Infra tre anni, quale è il termine
    degli anni d''un servitore tolto a prezzo, la gloria di Moab sarà avvilita, insieme
    con tutta la sua gran moltitudine di popolo; e il rimanente sarà in poco numero,
    piccolo, e non grande. Il carico di Damasco'
  eng-LXXUP: And now I say, In three years, of the years of a hireling, the glory
    of Moab shall be dishonored with all his great wealth; and he shall be left few
    in number, and not honored.
  eng-ULB: Again Yahweh speaks, “Within three years, the glory of Moab will disappear;
    in spite of his many people, the remnant will be very few and insignificant.”
  spa-VBL: 'Pero ahora el Señor vuelve a hablar y dice: Dentro de tres años, como
    un obrero contratado cuenta los años con precisión, la gloria de Moab se convertirá
    en algo de lo que habrá que reírse. A pesar de que ahora hay tantos moabitas,
    pronto sólo quedarán unos pocos débiles.'
  fra-_FOB: 'Et maintenant l''Éternel a parlé, disant: Dans trois ans, tels que sont
    les ans d''un mercenaire, la gloire de Moab tombera dans le mépris, avec toute
    cette grande multitude; et ce qui en restera sera très petit, et peu considérable.'
  mal-mal: 'ഇപ്പോൾ യഹോവ അരുളിച്ചെയ്യുന്നതോ: “കൂലിക്കാരന്റെ വർഷംപോലെയുള്ള മൂന്ന് വർഷത്തിനകം
    മോവാബിന്റെ മഹത്ത്വം അവന്റെ സർവ്വമഹാപുരുഷാരത്തോടുകൂടി തുച്ഛീകരിക്കപ്പെടും; അവന്റെ
    ശേഷിപ്പ് അത്യല്പവും ദുർബലവും ആയിരിക്കും”.'
  urd-GVR: Lekin ab wuh mazīd farmātā hai, “Tīn sāl ke andar andar Moāb kī tamām shān-o-shaukat
    aur dhūmdhām jātī rahegī. Jo thoṛe-bahut bacheṅge, wuh nihāyat hī kam hoṅge.”
  suz-BL: मुल चहिं परमप्रभु यावेमी “गाल्‍च ताइबम आ बर्स हिक्‍शो खोदेंशो पा बर्स सांमी
    मोआब आ दारस जाम्‍शा लाइब। मिनु आ ठेयब हुल शुश मलीनीम। मेको आ लीशो मुर शुश मदुम्‍थु,
    सक्ति मपाइश्‍शो दुम्‍नीम” देंत। यसैया २१:१६
  eng-NOY: 'But now saith Jehovah: Within three years, like the years of a hireling,
    The glory of Moab shall be put to shame, With all his great multitude; And the
    remnant shall be very small, and without strength.'
  ita-1927: 'E ora l’Eterno parla e dice: “Fra tre anni, contati come quelli d’un
    mercenario, la gloria di Moab cadrà in disprezzo, nonostante la sua gran moltitudine;
    e ciò che ne resterà sarà poca, pochissima cosa, senza forza”.'
  ckb-ckb: 'ئێستاش یەزدان دەدوێت و دەفەرموێت: «لە ماوەی سێ ساڵدا وەک ساڵەکانی کرێگرتە،
    سەنگینی مۆئاب سووک دەبێت، بەو هەموو خەڵکە زۆرەوە، پاشماوەکەی زۆر کەم و لاواز دەبێت.»'
  eng-BBE: But now the Lord has said, In three years, the years of a servant working
    for payment, the glory of Moab, all that great people, will be turned to shame,
    and the rest of Moab will be very small and without honour.
  kan-OKCV: ಆದರೆ ಈಗ ಯೆಹೋವ ದೇವರು ಮಾತನಾಡಿ, “ಗುಲಾಮಗಿರಿಯ ಕಟ್ಟುನಿಟ್ಟಿನ ಲೆಕ್ಕಾಚಾರದಂತೆ, ಮೂರು
    ವರುಷದೊಳಗೆ ಮೋವಾಬಿನ ವೈಭವವು ಹೀನಾಯಕ್ಕೆ ಈಡಾಗುವುದು. ಅಲ್ಲಿನವರ ದೊಡ್ಡ ಜನಸಂಖ್ಯೆಯಲ್ಲಿ ಅಳಿದುಉಳಿಯುವವರು
    ಬಲಹೀನರಾದ ಕೆಲವು ಜನರಾಗಿರುವರು,” ಎಂದು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: ஒரு கூலிக்காரனுடைய வருடங்களுக்கு இணையான மூன்று வருடங்களுக்குள்ளே மோவாபின்
    மகிமையும் அதின் அதிக மக்கள் கூட்டமும் சீரழிந்துபோகும்; அதில் மீதியாயிருப்பது மிகவும்
    சிறிதும் அற்பமுமாயிருக்கும் என்று யெகோவா இப்பொழுது சொல்கிறார்.
  spa-RV-1909: 'Empero ahora Jehová ha hablado, diciendo: Dentro de tres años, como
    años de mozo de soldada, será abatida la gloria de Moab, con toda su grande multitud:
    y los residuos serán pocos, pequeños, y no fuertes.'
  ron-BTF: 'Dar acum DOMNUL a vorbit, spunând: În trei ani, ca anii unui angajat,
    gloria Moabului va fi dispreţuită, cu toată acea mare mulţime; şi rămăşiţa va
    fi foarte mică şi slabă.'
  eng-WEBP: But now the LORD has spoken, saying, “Within three years, as a worker
    bound by contract would count them, the glory of Moab shall be brought into contempt,
    with all his great multitude; and the remnant will be very small and feeble.”
  eng-FBV: But now the Lord speaks again, and says, In three years, just as a contract
    worker precisely counts years, Moab's glory will turn into something to be laughed
    at. Despite there being so many Moabites now, soon there will only be a few feeble
    people left.
  nld-1939: 'Maar nu spreekt Jahweh: In drie jaren tijds, De diensttijd van een soldaat,
