verse: ISA.016.001
translations:
  mal-C: നിങ്ങൾ ദേശാധിപതിക്കുള്ള കാഴ്ചയായി, കുഞ്ഞാടിനെ സേലായിൽനിന്ന്, മരുഭൂമിവഴിയായി
    സീയോൻപുത്രിയുടെ പർവതത്തിലേക്കു കൊടുത്തയയ്ക്കുക.
  deu-TKW: Sendet das Lamm für den Beherrscher des Landes von den Felsschluchten aus
    durch die Wüste zum Berge der Bewohner Zions!
  lin-lin: Botinda mpate lokola mpako epai ya mokambi ya mokili ; wuta na Sela kino
    na ngomba Siona, mboka kitoko, bokatisa esobe.
  eng-LSV: Send a lamb [to] the ruler of the land, || From Selah in the wilderness,
    || To the mountain of the daughter of Zion.
  eng-GNV: Send yee a lambe to the ruler of the worlde from the rocke of the wildernesse,
    vnto the mountaine of the daughter Zion.
  eng-WEBSTER: Send ye the lamb to the ruler of the land from Sela to the wilderness,
    to the mount of the daughter of Zion.
  nhw-BL: Masehualme catli cholohuaj tlen tlali Moab huan momanahuijtoque ipan altepetl
    Sela ipan nopa huactoc tlali, quintitlanilíaj borregojme nopa tlanahuatijquetl
    ipan nopa tepetl ipan Jerusalén para quinextise motemacaj ica ya.
  swh-ONEN: Pelekeni wana-kondoo kama ushuru kwa mtawala wa nchi, Kutoka Sela, kupitia
    jangwani, hadi mlima wa Binti Sayuni.
  bba-bba: I Yudɑbɑn sinɑ boko yɑ̃ɑ kpɛmminu mɔrisio Selɑn di, kpɑ bu kɑ nu dɑ Siɔnin
    ɡuurɔ kɑ swɑɑ ye yɑ kpɑ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: Send ye the lamb to the ruler of the land From Sela to the wilderness,
    Unto the mount of the daughter of Zion.
  luo-luo: Kawuru rombe koa Sela kungʼadogo thim mondo uterne ruodh piny, modak e
    got mar Nyar Sayun kaka gir chiwo.
  meu-meu: Idia ese mamoe natudia vada e siaidia, tano lohiana dekenai, Sela amo,
    tano ḡaḡaena dalana ai, ela bona Siona natuna kekenina ena ororo.
  npi-ULB: उजाड-स्‍थानको सेलाको देशबाट सियोन पर्वतको छोरीको शासकलाई थुमाहरू पठाओ ।
  yor-yor: Fi ọ̀dọ́-àgùntàn ṣe ẹ̀bùn ránṣẹ́ sí aláṣẹ ilẹ̀ náà, láti Sela, kọjá ní
    aginjù, lọ sí orí òkè ọ̀dọ́mọbìnrin Sioni.
  pes-OPCB: آوارگان موآب از شهر سالع که در صحراست، برای پادشاه یهودا بره‌ای به عنوان
    خراج می‌فرستند.
  tgl-ULB: Magpadala ka ng mga tupa sa tagapamahala ng lupain mula sa Sela sa ilang,
    sa mga babaing anak sa bundok ng Sion.
  hui-hui: Ina Moaba wali agali maru ibida ibini Idomo dindinaga tano dunini mbira
    Sela ngagoria kamarume nogo sibi iginiru Yudanaga kini Yarusalemeni kagohondo
    mimi̱ya. Sibi igini muleberemago ogoni iname kini biagohondo dagisi lone nguleberema
    lalu walia holebira. Agali sibi igini uruni haru poraru tigua hariga dindi ko
    iba dalu naibaga ngadagua pialu Hari Saiono kagoria tagira pole polebira.
  mya-mya: သဲ​ကန္တာ​ရ​ရှိ​သေ​လ​မြို့​မှ​မော​ဘ​အ​မျိုး​သား တို့​သည် ဇိ​အုန်​တောင်​၏​သ​မီး​ထံ​သို့​သိုး​တစ်
    ကောင်​ကို​လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ်​ပေး​ပို့​လိုက် ကြ​၏။-
  bod-N: སེ་ལཱ་ནས་དབེན་སྟོང་བརྒྱུད་དེ། ཛ་ཡན་བུ་མོའི་རི་བོའི་གནས་དེའི་དབང་སྒྱུར་མཁན་ལ་ཁྱོད་ཅག་གིས་ལུ་གུ་བསྐྱལ་དགོས་ཤིང་།
  wsk-wsk: Bore te se, sipsip anumang suguri te mu gial ale, Sela beteral nama sor
    garagarayam mu kiaral, ale ali kotam, Jerusalem, ko duruk Zion te bagoso, umu
    tualko.
  sna-sna: Tumirai mutero wamakwayana kumutongi wenyika, kubva kuSera, zvichiyambukira
    kurenje, kugomo roMwanasikana weZioni.
  spa-BLM: Envía los corderos para el gobernante de la tierra de Selah al desierto,
    al monte de la hija de Sion.
  cac-cac: Ex aj Sela ay d'a tz'inan luum, aq'ueccot noc' e calnel d'a jun yajal chon̈ab'
    d'a tzalan Sion.
  swh-ULB: Mpeleke mwana kondoo kuongoza nchi kutoka Sela huko jangwani, kwenye mlima
    wa binti Sayuni.
  bel-bel: Пасылайце ягнят уласьніку зямлі з Сэлы ў пустыні на гару дачкі Сіёна;
  deu-ELBBK: Sendet die Fettschafe des Landesherrschers von Sela durch die Wüste nach
    dem Berg der Tochter Zion.
  mbb-OT: Is menge tig-Moab he nemelaǥuy pehendiyà te Sela, he sevaha he inged diyà
    te sibsivayan, mibpeuwitan dan te gasa he nati he menge kerehidu is midhadì diyà
    te Jerusalem.
  mal-2015: നിങ്ങൾ ദേശാധിപതിക്കു വേണ്ടിയുള്ള കുഞ്ഞാടുകളെ സേലയിൽനിന്നു മരുഭൂമിവഴിയായി
    സീയോൻ പുത്രിയുടെ പർവ്വതത്തിലേക്കു കൊടുത്തയപ്പിൻ.
  gup-gup: Ngudda bininj nawu ngurrikang kukadje Sela kore kubolkdarleh dja borledmikenh,
    wanjh ngurrimunkewemen mayh nawu lambs namirndewern bu ngurrinjilngmarnbun king
    nawu kawohrnan kumekbe, nawu kahdi kore kurrulum Zion.
  rmc-rmc: Bičhaven le bakrores sar daros andral o foros Sela pal e pušťa oleske,
    ko vladňinel le manušenge pro verchos Sion.
  pes-OPV: بره‌ها را که خراج حاکم زمین است ازسالع بسوی بیابان به کوه دختر صهیون بفرستید.
  ron-1924: Тримитець мей кырмуиторулуй цэрий, тримитеци-й дин Села, прин пустиу,
    ла мунтеле фийчей Сионулуй!
  ben-OBCV: দেশের শাসনকর্তার কাছে উপহাররূপে কতগুলি মেষশাবক পাঠাও, মরুভূমির ওপারে,
    সেলা থেকে সিয়োন-কন্যার পর্বতে পাঠাও।
  som-som: Taliyaha dalka baraarka uga soo dira Selac oo cidlada ag taal, oo waxaad
    ugu keentaan buurta magaalada Siyoon.
  lat-VUC: '[Emitte agnum, Domine, dominatorem terræ, de petra deserti ad montem filiæ
    Sion.'
  eng-ASVBT: Send ye the lambs for the ruler of the land from Selah to the wilderness,
    unto the mount of the daughter of Zion.
  ita-1885: Mandate l'agnello di colui che domina nel paese, da Sela, che è inverso
    il deserto, al monte della figliuola di Sion.
  eng-LXXUP: 'I will send as it were reptiles on the land: is not the mount of the
    daughter of Zion a desolate rock?'
  eng-ULB: Send rams to the ruler of the land from Selah in the wilderness, to the
    mount of the daughter of Zion.
  spa-VBL: Envíen corderos como tributo al gobernante de la tierra, desde Sela a lo
    largo del desierto, hasta la montaña de la hija de Sion.
  fra-_FOB: Envoyez les agneaux du souverain du pays, de Séla, dans le désert, à la
    montagne de la fille de Sion.
  mal-mal: നിങ്ങൾ ദേശാധിപതിക്കു വേണ്ടിയുള്ള കുഞ്ഞാടുകളെ സേലയിൽനിന്നു മരുഭൂമിവഴിയായി
    സീയോൻപുത്രിയുടെ പർവ്വതത്തിലേക്കു കൊടുത്തയയ്ക്കുവിൻ.
  urd-GVR: Mulk kā jo hukmrān registān ke pār Silā meṅ hai us kī taraf se Siyyūn Beṭī
    ke pahāṛ par menḍhā bhej do.
  suz-BL: गेपुकीम सेला सहर रे पा सियोन ङा तमी आ डांडा ङा पिप कली पाठा सोइक्‍तीन।
  eng-NOY: Send ye the lambs to the ruler of the land, From Selah through the wilderness
    To the mount of the daughter of Zion!
  ita-1927: “Mandate gli agnelli per il dominatore del paese, mandateli da Sela, per
    la via del deserto, al monte della figliuola di Sion!”
  ckb-ckb: بەرخ وەک سەرانە بنێرن بۆ فەرمانڕەوای خاکەکە، لە سەلەعەوە بە چۆڵەوانیدا
    بەرەو چیاکەی شاری سییۆن.
  eng-BBE: And they will send ... to the mountain of the daughter of Zion.
  kan-OKCV: ದೇಶವನ್ನು ಆಳುವವನಿಗೆ ಕಪ್ಪವಾಗಿ ಕೊಡತಕ್ಕ ಕುರಿಮರಿಯನ್ನು ಸೆಲ ಬಂಡೆಯಿಂದ ಮರುಭೂಮಿಯ
    ಕಡೆಗೆ, ಚೀಯೋನ್ ಪುತ್ರಿಯರ ಪರ್ವತಕ್ಕೆ ಕಳುಹಿಸಿರಿ.
  tam-2017: தேசாதிபதிக்குச் செலுத்தும் ஆட்டுக்குட்டிகளை நீங்கள் சேலாபட்டணம் முதல்
    வனாந்திரம்வரை சேர்த்து மகளாகிய சீயோனின் மலைக்கு அனுப்புங்கள்.
  spa-RV-1909: ENVIAD cordero al enseñoreador de la tierra, desde la Piedra del desierto
    al monte de la hija de Sión.
  ron-BTF: Trimiteţi mielul la conducătorul ţării, de la Sela până la pustiu, la muntele
    fiicei Sionului.
  eng-WEBP: Send the lambs for the ruler of the land from Selah to the wilderness,
    to the mountain of the daughter of Zion.
  eng-FBV: Send lambs as tribute to the ruler of the land, from Sela through the desert,
    to the mountain of the daughter of Zion.
  nld-1939: Nu zendt men de zonen Van den vorst van het land Van Petra in de woestijn
    Naar de berg van de dochter van Sion;
  nch-BL: Masehualme cati cholohuaj ten tali Moab huan momanahuijtoque ipan altepet
    Sela ipan nopa huactoc tali, quititanilíaj borregojme nopa tanahuatijquet ipan
    nopa tepet ipan Jerusalén para quinextise motemacaj ica ya.
  vie-1934: Hãy gởi chiên con phải dâng cho quan cai trị đất nầy, từ Sê-la sang đồng
    vắng, đến núi của con gái Si-ôn.
  hin-CV: सेला नगर से ज़ियोन की बेटी के पर्वत पर, बंजर भूमि से हाकिम के लिए, एक मेमना
    तैयार करो.
  eng-OURB: Send the lambs for the ruler of the land from Selah ·contemplation with
    musical interlude· to the wilderness, to the mountain of the daughter of Zion
    [Mountain ridge, Marking].
  spa-BES: Y enviarán él cordero del tributo desde Sela en el desierto hasta el monte
    de la hija de Sión.
  tdx-tdx: Ahitrifo mb’amy mpanjaka’ i taney o vik’añondry boak’ an-tseram- bato miatreke
    i fatrambeiio, mb’am-bohin’ anak’ampela’ i Tsione mb’eo.
  tha-KJV: เจ้​าจงส่งลูกแกะไปยังผู้ปกครองแผ่นดินจากเส-ลาตามทางถิ่นทุ​รก​ันดาร ไปยังภูเขาแห่งธิดาของศิ​โยน
  por-BR-2018: Enviai os cordeiros ao dominador da terra desde Sela pelo deserto,
    ao monte da filha de Sião.
  deu-ELO: Sendet die Fettschafe des Landesherrschers von Sela durch die Wüste nach
    dem Berge der Tochter Zion.
  eng-WYC-2018: Lord, send thou out a lamb, (to) the lordly governor of [the] earth,
    from the stone of desert, to the hill of the daughter of Zion. (Lord, let them
    send out a lamb, from Sela in the wilderness, to the governor of the land, yea,
    to the hill of the daughter of Zion.)
  epo-epo: Sendu ŝafidon al la reganto de la tero el Sela en la dezerto sur la monton
    de la filino de Cion.
  uig-PIN: «Əmdi ƣǝllǝ-paraⱪ ⱪozisini Sela rayondin elip, Qɵl-bayawandin ɵtüp zeminlarning
    ⱨɵkümraniƣa, Yǝni Zion ⱪizining teƣiƣa ǝwǝtkin!»
  beo-beo: Sila moilai bai bagade da Moua:be hafoga:i soge amo ganodini gala. Amoga,
    Moua:be dunu da Yelusaleme ouligisu dunu ilima sibi mano iasisa.
  tpi-OTNT: Yumi ol manmeri bilong Moap i ranawe i kam i stap long Sela, biktaun bilong
    ol Idom, yumi mas salim pikinini sipsip i go long king bilong Juda long Jerusalem.
    Dispela sipsip i bilong soim king olsem, yumi laik stat long givim takis long
    en gen. Ol man i bringim sipsip i go, ol i mas bihainim rot bilong ples drai na
    i go kamap long maunten Saion.
  hau-SA: Ku aiko da raguna a matsayin haraji ga mai mulkin ƙasar, daga Sela a hamada,
    zuwa dutsen Diyar Sihiyona.
  uig-LAT: «Emdi ghelle-paraq qozisini Séla rayondin élip, Chöl-bayawandin ötüp zéminlarning
    hökümranigha, Yeni Zion qizining téghigha ewetkin!»
  nde-nde: Thumelani izimvu njengendlela yokuhlonipha kumbusi welizwe evela eSela,
    edabula enkangala, esiya entabeni yeNdodakazi yeZiyoni.
  ton-ton: Ke mou fekau ke ʻave ʻae lami ki he pule ʻoe fonua mei Sila ʻo aʻu ki he
    toafa, ki he moʻunga ʻoe ʻofefine ʻo Saione.
  ces-1613: Pošlete beránky panovníku země, počnouc od Sela až do pouště, k hoře dcery
    Sionské.
  eng-WMB: Send the lambs for the ruler of the land from Selah to the wilderness,
    to the mountain of the daughter of Zion.
  tam-TCV: நாட்டின் ஆளுநனுக்குச் செலுத்தும் ஆட்டுக்குட்டிகளை, நீங்கள் சேலா நாட்டிலிருந்து
    பாலைவனம் வழியாக சீயோன் மகளின் மலைக்கு அனுப்புங்கள்.
  ceb-ULB: Pagpadala ug mga toro nga karnero ngadto sa tigdumala sa yuta nga gikan
    sa Sela diha sa kamingawan, ngadto sa bukid sa anak nga babaye sa Zion.
  pol-UBG: Poślijcie baranki, władcy ziemi, od Sela aż do pustyni, do góry córki Syjonu.
  urd-GVU: ملک کا جو حکمران ریگستان کے پار سلع میں ہے اُس کی طرف سے صیون بیٹی کے پہاڑ
    پر مینڈھا بھیج دو۔
  deu-1912: Schickt dem Landesherrn Lämmer von Sela aus der Wüste zum Berge der Tochter
    Zion!
  kan-2017: ದೇಶವನ್ನು ಆಳುವವನಿಗೆ ಕಪ್ಪವಾಗಿ ಕೊಡತಕ್ಕ ಕುರಿಮರಿಗಳನ್ನು ಅರಣ್ಯದ ಕಡೆಯಿರುವ ಸೆಲದಿಂದ
    ಚೀಯೋನ್ ನಗರದ ಪರ್ವತಕ್ಕೆ ಕಳುಹಿಸಿರಿ.
  yap-yap: U lan e binaw nu Sela u lan e ted ni desert e pi’ e girdi’ nu Moab ba saf
    ni tow’ath rok e en nma gagiyeg u lan yu Jerusalem.
  hlt-MCSB: Khohmuen aka hung tuca te Sela khosoek lamloh Zion nu kah tlang duela
    thak uh laeh.
  mdy-ETH: ሞዓኣቤ ዴሬዮቴ! ፂዮኔ ዹኮ ዑፃ ዓኣ ዓጬሎኮ ሱኡጋሢም ሴኤላ ካታማፓ ዓሳ ናንጉዋ ዳውሎ ባንፆና ዓዶ ማራናኣቶ ዒንጊሢ
    ማሂ ዳኩዋቴ።
  twi-ASANTE: Momfa nnwammaa sɛ apeatoɔ nkɔma asase no sodifoɔ, ɛfiri Sela fa anweatam
    no so, kɔka Ɔbabaa Sion bepɔ no so.
  eng-WEBU: Send the lambs for the ruler of the land from Selah to the wilderness,
    to the mountain of the daughter of Zion.
  wal-wal: Moo7aaba asai bazzo biyo ogiyan de7iya Selaa7a katamaappe yelaga dorssa
    orggeta Yerusalaamen de7iya biittaa haariyaagaayyo yeddite.
  spa-PDDPT: Envíen corderos al Soberano de la tierra desde Petra por el desierto
    a la Montaña de la hija de Sion.
  gun-gun: Peraa uka ke vexa'i yvy re ipo'aka va'e peguarã. Sela gui peraa uka tekoa
    e'ỹa rupi Sião yvyty áry oĩ va'e pe.
  ilo-ULB: Mangipatulodkayo kadagiti kalakian a karnero iti mangiturturay iti daga
    manipud Sela idiay let-ang, iti bantay ti anak a babai ti Sion.
  kpg-kpg: Mai di waahale Sela i lodo di anggowaa, nia daangada o Moab gu hagau di
    nadau siibi e kisakis gi tangada dela e dagi i Jerusalem.
  uig-ARA: «ئەمدى غەللە-پاراق قوزىسىنى سېلا رايوندىن ئېلىپ، چۆل-باياۋاندىن ئۆتۈپ زېمىنلارنىڭ
    ھۆكۈمرانىغا، يەنى زىئون قىزىنىڭ تېغىغا ئەۋەتكىن!»
  sus-sus: Wo xa yɛxɛɛ kontonyi nde rasanba bɔxi mangɛ xɔn ma, kelife Sela naxan na
    Mowaba wula i, han Siyoni geya tofanyi.
  pon-2006: Mehn Mohap ako kadarala sihmpwul men nin duwen kisakis ehu ong ih me ketin
    kakaun nan Serusalem, re kadarala sang nan kahnimw Sela nan sapwtehno.
  ksd-ksd: Avat a tulue ra umana nat na sip tadav ra tena varkurai kai ra gunan, maro
    Sela maravai ra bil avat a tulue diat tadav ra luana kai natu i Sion, a vavina.
  tur-YTC: Ülkenin hükümdarı için kuzuları Sela'dan çöle, Siyon kızının dağına gönderin.
  grc-BRENT: Ἀποστέλω ὡς ἑρπετὰ ἐπὶ τὴν γῆν· μὴ πέτρα ἔρημός ἐστι τὸ ὄρος θυγατρὸς
    Σιών;
  ind-AYT: “Kirimkanlah domba kepada pemimpin negeri itu, dari Sela melalui padang
    belantara ke gunung putri Sion.
  nya-nya: Anthu a ku Mowabu atumiza mphatso za ana ankhosa onenepa, kuchokera ku
    Sela kudutsa chipululu mpaka kukafika ku phiri la Ziyoni.
  hrv-hrv: Šaljite jaganjce vladaru zemlje, od Stijene prema pustinji do gore Kćeri
    sionske.
  mps-mps: Da te Moap we bidi da, te Idom dabe genuai hanu nogi Selade bidibo bage,
    dago te kibu sipsip gǫų te Juda dabego tuni bidi pageba Jerusalemba tolinao.
    Te sipsip kibu te agabolo te takis ma mawainu gagaliyu, ola mabo tiwai eyu, te
    bidi dabego te sipsip kibu sela pomainao. Augwali te wa pai buludu pelama, tama
    te Saion bulu duba saboligi paibao.
  tpi-tpi: Yumi ol manmeri bilong Moap i ranawe i kam i stap long Sela, biktaun bilong
    ol Idom, yumi mas salim pikinini sipsip i go long king bilong Juda long Jerusalem.
    Dispela sipsip i bilong soim king olsem, yumi laik stat long givim takis long
    en gen. Ol man i bringim sipsip i go, ol i mas bihainim rot bilong ples drai na
    i go kamap long maunten Saion.
  dan-1931: Landets Herrer sender en Gave fra Sela gennem Ørkenen til Zions Datters
    Bjerg.
  vie-OVCB: Hãy gửi những chiên con làm cống lễ cho người cầm quyền trên vùng từ Sê-la.
    Gửi chúng ngang qua hoang mạc đến ngọn núi của Si-ôn xinh đẹp.
  guj-2017: અરણ્યને માર્ગે સેલાથી સિયોનની દીકરીના પર્વતની પાસે દેશના અમલદારને માટે
    હલવાન મોકલો.
  pon-2006A: Mehn Mohap ako kadarala sihmpwul men nin duwen kisakis ehu ong ih me
    ketin kakaun nan Serusalem, re kadarala sang nan kahnimw Sela nan sapwtehno.
  por-BRBSL: Envie os cordeiros para o governante da terra de Selah para o deserto,
    para a montanha da filha de Sião.
  cth-cth: Zion canu mon dawk kaawm e ram ukkung bawi hanelah, Sela kho hoi kahrawngum
    lam lahoi tuca hah patawn haw.
  twi-twi: Momfa nguantenmma sɛ sonkahiri nkɔma asase no sodifo, efi Sela fa nweatam
    no so, kɔka Ɔbabea Sion bepɔw no so.
  hlt-hlt: Khohmuen aka hung tuca te Sela khosoek lamloh Zion nu kah tlang duela thak
    uh laeh.
  tbz-SIM: Díndi Mɔɑbu ɛì kó tɛdɔntɛ̀ kɔbɛ duɔ́nnɛ̀ okpɑ̀ɑ̀tì diɛwè, wèè bo Siyɔ̃ɔ̃
    tɑ̃rì fɛpìèfɛ̀.
  msy-2020: O Moapɨn atrivim, e Moapian gumazamiziba ara iza Idomɨn nguibar ekiam
    Selan iti. Eghtɨ atrivim, nɨ sipsipɨn nguziba isɨ da amadaghtɨ, da Saionɨn Mɨghsɨamɨn
    mangam. Sipsipɨn kaba, Saionɨn Mɨghsɨamɨn gumazamiziba dar ganigh fogh suam, e
    uam dagɨaba takisɨn mɨn me danɨngam. Gumazir sipsipɨn kaba inigha zuiba, me gumazamiziba
    puvatɨzir danganimɨn zuir tuavimɨn mangɨ, Jerusalemɨn otivigham. Jerusalem, Saionɨn
    guivimɨn ababanim gami.
  dop-dop: Ɩ́ hɑ tɛtʋ nyʋɣʋ tʋ kɛ ɩwɑɑʋ nɑ ɩ́ tilinɑ-ɩ. Pǝ́ lɩɩnɑ Selɑ ɩcɑtɛ nɑ pǝ́
    tǝŋnɑ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ pǝ́ polo Siyɔŋ pʋɣʋ tɑɑ.
  azb-azb: Seladan səhra yolu ilə Sion dağına, Ölkənin hökmdarına quzular göndərin.
  eng-DBY: Send the lamb of the ruler of the land from the rock to the wilderness,
    — unto the mount of the daughter of Zion.
  hin-2017: जंगल की ओर से सेला नगर से सिय्योन की बेटी के पर्वत पर देश के हाकिम के
    लिये भेड़ों के बच्चों को भेजो।
  wol-KYG: 'Waa Mowab a nga naa: «Yónneeleen boroom réew mi yóbbalu kuuy yu ndaw,
    jële ko Sela, jaare màndiŋ ma, yóti ko buurub Yuda fa tundu Siyoŋ mu taaru.»'
  eng-YLT: Send ye a lamb [to] the ruler of the land, From Selah in the wilderness,
    Unto the mount of the daughter of Zion.
  eng-WYC-2017: Lord, send thou out a lamb, the lordly governor of [the] earth, from
    the stone of desert, to the hill of the daughter of Zion.
  eng-WMBB: Send the lambs for the ruler of the land from Selah to the wilderness,
    to the mountain of the daughter of Zion.
  urd-GVH: मुल्क का जो हुक्मरान रेगिस्तान के पार सिला में है उस की तरफ़ से सिय्यून
    बेटी के पहाड़ पर मेंढा भेज दो।
  rug-rug: Mi garunu la ni sari na tuna lami guana vinariponi la koasa baṉara pa popoa,
    gamu pa vasileana pa Sela pa kali qega, mi garunu lani sari na lami koasa toqere
    pa Zaione.
  gaz-gaz: Seelaa, gammoojjii gama jirtu sana irraa bulchaa biyyattiitiif, gara tulluu
    Intala Xiyoonitti xobbaallaawwan hoolaa gibira ergaa.
  fra-LSG: Envoyez les agneaux au souverain du pays, Envoyez-les de Séla, par le désert,
    A la montagne de la fille de Sion.
  yal-yal: Moyaba mangane yi a fala, e naxa, “Ɛ yɛxɛɛne rasiga Yuda yamanan mangan
    ma, sa keli Sela tonbonni, siga Siyon geyaan fari.”
  haw-1868: E HOOKUPU oukou i keiki hipa na ke alii o ka aina, Mai Sela o ka waonahele
    mai, A i ka mauna o ke kaikamahine a Ziona.
  arb-NAV: 'أَيُّهَا الْهَارِبُونَ مِنْ مُوآبَ إِلَى سَالِعَ فِي الصَّحْرَاءِ، أَرْسِلُوا
    حُمْلاناً إِلَى مَلِكِ يَهُوذَا فِي أُورُشَلِيمَ (طَلَباً لِلْحِمَايَةِ قَائِلِينَ):'
  ewe-ewe: Miɖo alẽviwo ɖe anyigbadziɖula la abe miaƒe adzɔnunana ene tso Sela to
    gbegbe la ahayi ɖe Zion ƒe vinyɔnu ƒe to la dzi.
  eng-LEE: Send ye the lambs of the ruler of the land from Sela', through the wilderness,
    unto the mount of the daughter of Zion.
  asm-FB: মৰুপ্রান্তৰ চেলাৰ পৰা চিয়োন-জীয়াৰীৰ পৰ্ব্বতলৈ দেশৰ শাসনকৰ্ত্তাৰ ওচৰলৈ
    মেৰ-ছাগ পোৱালিবোৰ পঠাই দিয়া।
  sus-A: وٌ شَ يّشّي كٌنتٌنيِ ندٍ رَ سَنبَ بْشِ مَنفّ شْن مَ، كٍلِقٍ سٍلَ نَشَن نَ
    مٌوَبَ وُلَ عِ، هَن سِيٌنِ فٍيَ تٌقَنيِ.
  fra-SBL: Envoyez les agneaux pour le chef du pays, de Sélah au désert, à la montagne
    de la fille de Sion.
  hbo-hbo: שִׁלְחוּ־כַ֥ר מֹשֵֽׁל־אֶ֖רֶץ מִסֶּ֣לַע מִדְבָּ֑רָה אֶל־הַ֖ר בַּת־צִיֹּֽון׃
  kik-kik: Twarĩrai ũrĩa wathanaga bũrũri tũtũrũme twa kũrĩha igooti, kuuma itũũra
    rĩa Sela, gũtuĩkanĩria werũ-inĩ, nginya kĩrĩma-inĩ kĩa Mwarĩ wa Zayuni.
  fra-NCL: « Envoyez l’agneau du dominateur du pays, de Pétra, à travers le désert,
    à la montagne de la fille de Sion. »
  cek-AK: Prae ukkung khaeah tuucaa to paek oh, Sela vangpui hoi praezaek khoek to,
    Zion canu ohhaih mae khoek to ah paek oh.
  cuk-cuk: 'Isaías sogdebalid: “Sela-neggwebur-nega-dulesulidgi-siid-akale, Sión-yalase,
    Israel-yala-dakmaidga be sibad-wawaad-senigana barmidmar.'
  uig-CYR: «Әнди ғәллә-парақ қозисини Села райондин елип, Чөл-баявандин өтүп зиминларниң
    һөкүмраниға, Йәни Зион қизиниң теғиға әвәткин!»
  tel-2017: నిర్జన ప్రదేశం వైపు ఉన్న సెల నుంచి దేశాన్ని పరిపాలన చేసే వాడికి, సీయోను
    కుమార్తె పర్వతానికి పొట్టేళ్లను పంపండి.
  hat-BSA: Voye mouton tribi a bay gouvènè peyi a, soti nan Sela pa wout dezè a, jis
    rive nan mòn a fi Sion an.
  kos-kos: Mwet Moab su muta in acn mwesis in siti Sela, elos supwala soko sheep fusr
    in mwe lung nu sin mwet se su leum in acn Jerusalem.
  hbo-WLC: שִׁלְחוּ־כַ֥ר מֹשֵֽׁל־אֶ֖רֶץ מִסֶּ֣לַע מִדְבָּ֑רָה אֶל־הַ֖ר בַּת־צִיּֽוֹן׃
  ibo-ibo: Ziganụ ụmụ atụrụ dịka onyinye nye onye na-achị ala ahụ site na Sela, gafee
    nʼụzọ ọzara ruo ugwu nke Ada Zayọn.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରାନ୍ତର ଅଭିମୁଖସ୍ଥ ସେଲା ସହରଠାରୁ ଦେଶାଧ୍ୟକ୍ଷ ନିମନ୍ତେ ସିୟୋନ କନ୍ୟାର
    ପର୍ବତକୁ ମେଷ ପଠାଅ।
  chk-chk: Chon Moap ra tinala nöür nienifön sip seni Sela lon ewe fanüapö, pwe repwe
    fang ngeni ewe king won ewe chuk Sion.
  rop-rop: Wal aibin kipgon tok, “Ol detlot Moweb pipul bin jandim sambala yangwan
    ship blanga presen blanga det boswan langa Jerusalem. Olabat bin deigim detlot
    ship thru langa det deset kantri, brom Sela raidap langa Jerusalem deya langa
    det bigwan hil gulum Saiyan.
  ukr-1871: Посилайте ягнята владицї землї з Сели в пустинї на гору дочки Сионської;
  deu-1951: Schickt ein Lamm dem Beherrscher des Landes von der Felsenburg aus durch
    die Wüste nach dem Berge der Tochter Zion!
  eng-JPS: Send ye the lambs for the ruler of the land from the crags that are toward
    the wilderness, unto the mount of the daughter of Zion.
  srp-1865: Šaljite jaganjce gospodaru zemaljskom, od Sele do pustinje, ka gori kæeri
    Sionske.
  lug-lug: “Muweereze abaana b’endiga eri oyo afuga ensi, okuva e Seera, ng’oyita
    mu ddungu, okutuuka ku lusozi lwa Muwala wa Sayuuni.
  heb-heb: שלחו כר משל ארץ מסלע מדברה אל הר בת ציון׃
  ben-IRV: তোমরা সেলা থেকে মরুভূমি দিয়ে সিয়োনের মেয়ের পাহাড়ে শাসনকর্ত্তার কাছে
    মেষশাবকগুলি পাঠিয়ে দাও।
  pan-pan: ਦੇਸ ਦੇ ਹਾਕਮ ਲਈ ਸੇਲਾ ਨਗਰ ਦੀ ਉਜਾੜ ਤੋਂ ਸੀਯੋਨ ਦੀ ਧੀ ਦੇ ਪਰਬਤ ਉੱਤੇ ਲੇਲੇ ਘੱਲੋ।
  mya-JVB: မြေ ရှင် ထံသို့သိုးသငယ် ကိုပေး လိုက်ကြလော့။ သေလ မြို့မှ တော တရှောက်လုံး၊
    ဇိအုန် သတို့သမီး ၏ တောင် သို့ ပေးလိုက်ကြလော့။
  hmo-hmo: Tano kaukau dekenai ia noho hanua, Sela dekena amo, Moaba taudia ese mamoe
    idia siaidia. Edia harihari gaudia be unai, Ierusalema ena king tauna badana dekenai.
  urd-urd: सिला' से वीराने की राह दुख़्तर — ए — सिय्यून के पहाड़ पर मुल्क के हाकिम
    के पास बर्रे भेजो।
  rus-SYN: Посылайте агнцев владетелю земли из Селы в пустыне на гору дочери Сиона;
  bqc-SIM: À bùsu gbɛ̃zↄ̃ↄ gba sãↄ à kpã́sãɛ̀, bↄa Sela à ma guwaiwaia e à
    gɛ ka Siↄna gbɛ̀sĩsĩwa.
  tcz-CHONGTHU: Gamsung vaipo kai pehdin kelngoinou ho chu hin sol’un sela akonin.Nelgam
    akon zion molsang gei adin hin solun.
  mar-mar: जो सेलापासून रानापर्यंत देशावर राज्य करतो त्यास तुम्ही सीयोनकन्येच्या पर्वतावर
    कोकरे पाठवा.
  qub-qub: Cay pachapa mandajninpäga Sión lömaman apachiy manta uyshacunata chunyaj
    jircacho caycaj Selapita-pacha.
  hat-hat: Moun peyi Moab yo ap rete lavil Sila nan dezè a, y'ap voye yon mouton fè
    chèf lavil Jerizalèm lan kado sou tèt mòn Siyon an.
  eng-BSB: Send the tribute lambs to the ruler of the land, from Sela in the desert
    to the mount of Daughter Zion.
  eng-WEBPB: Send the lambs for the ruler of the land from Selah to the wilderness,
    to the mountain of the daughter of Zion.
  kbq-kbq: Moapu vahe'mota koro freta vuta Idomu vahe'mokizmi rankumate Sela umani'none.
    E'ina hu'neta kinimofona takisi zago amisnune nehuta, sipisipi anenta atronkeno
    Juda vahe kinima Jerusalemi kumate'ma mani'nere vu'za hu'none. Ana sipisipima
    avre'zama vanazana, hagege kokampima vu'nea karanka vu'za Saioni agonare vugahaze.
  nhe-BL: Tlacame tlen cholohuaj tlen tlali Moab huan momanahuijtoque ipan altepetl
    Sela ipan nopa huactoc tlali, quintitlanilíaj borregojme nopa tlanahuatijquetl
    ipan nopa tepetl ipan Jerusalén para quinextise motemacaj ica ya.
  gub-BL: Moaw izuapyapyr Xera tawhu pe har ywyxiguhu rehe har omono kar àràpuhàràn
    hawitu ma'e tuwihawete Xiàw rehe har pe a'e wà, ywy izar pe imuawate pà wà
  eng-DRA: Send forth, O Lord, the lamb, the ruler of the earth, from Petra of the
    desert, to the mount of the daughter of Sion.
