verse: ISA.016.002
translations:
  mal-C: കൂട്ടിൽനിന്നു തള്ളിയിടപ്പെട്ട് ചിറകിട്ടടിക്കുന്ന പക്ഷികളെപ്പോലെ ആയിരിക്കും
    അർന്നോൻ കടവുകളിൽ മോവാബ്യ പുത്രിമാർ.
  deu-TKW: Und flatternden Vögeln, einem verscheuchten Nest werden die Gemeinden Moabs
    gleichen an den Furten des Arnon.
  lin-lin: Bakobengana basi ya Moabi lokola bandeke na zala na yango, na suka ya ebale
    ya Arinoni.
  eng-LSV: And it has come to pass, || As a wandering bird, cast out of a nest, ||
    Are daughters of Moab, [at] fords of Arnon.
  eng-GNV: 'For it shall be as a birde that flieth, and a nest forsaken: the daughters
    of Moab shall be at the foordes of Arnon.'
  eng-WEBSTER: For it shall be, that , as a wandering bird cast out of the nest, so
    the daughters of Moab shall be at the fords of Arnon.
  nhw-BL: Huan nopa sihuame catli cholohuaj tlen tlali Moab itztoque ipan atemitl
    Arnón quen totome catli quimajmatijtoque huan quinquixtijtoque tlen inintepasol.
  swh-ONEN: Kama ndege wanaopapatika waliofukuzwa kutoka kwenye kiota, ndivyo walivyo
    wanawake wa Moabu kwenye vivuko vya Arnoni.
  bba-bba: Domi Mɔɑbun tɔn kurɔbu bɑ koo Aɑnɔɔn dɑɑru tɔburɑ, kpɑ bɑ n sɛnde nɡe ɡunɔ
    si bɑ ɡirɑ sokurun di su duki mɔ̀.
  eng-KJVCPB: For it shall be, that, as a wandering bird cast out of the nest, So
    the daughters of Moab shall be at the fords of Arnon.
  luo-luo: Mana kaka nyithind winy moketh odgi mafuyo koni gi koni, e kaka mond jo-Moab
    nodongʼ e kar otuodo manie Aora Arnon.
  meu-meu: Manu e roho eva-evamu na heto, manu natudia e hakarohodiamu na heto, Moab
    hahinedia na unuheto, Aranon turu-hanai gabudia ai.
  npi-ULB: जसरी चराहरू भौंतारिन्‍छन् र जसरी गुँड छरपष्‍ट पारिन्‍छ, मोआबका स्‍त्रीहरू
    अर्नोनका जाँघारहरूमा तेस्‍तै भएका छन् ।
  yor-yor: Gẹ́gẹ́ bí alárìnkiri ẹyẹ tí a tì jáde kúrò nínú ìtẹ́, bẹ́ẹ̀ gẹ́gẹ́ ni àwọn
    obìnrin Moabu ní àwọn ìwọdò Arnoni.
  pes-OPCB: دختران موآب مانند پرندگان بی‌آشیانه، در کنارهٔ رود ارنون آواره شده‌اند.
  tgl-ULB: Gaya ng naggagalang mga ibon, gaya ng isang nakakalat na pugad, kaya ang
    mga babae ng Moab ay nasa mga tawiran ng Ilog Arnon.
  hui-hui: Ani puwa tigua kinihondo lamialu lalu, Kini-o waitigirume tanoha howabi
    inane daluha howabi bama ibalu bo taliatogo layagola ibida ibuwa Anono iba ange
    wiagoria kaware íbu howa ha ko kama. Ega igini gali ibu andaha howa dindini ibira
    henego agoha polebe toba howa irabuha odahe bameore biragagobi kama, lalu ka.
  mya-mya: သူ​တို့​သည်​အာ​နုန်​မြစ်​ကမ်း​ပေါ်​တွင်​စောင့် ဆိုင်း​လျက်​နေ​စဉ် အ​သိုက်​ကို​စွန့်​ခွာ​ခဲ့​ရ​သည့်
    ငှက်​များ​ကဲ့​သို့ ခြေ​ဦး​တည့်​ရာ​ခေါက်​တုံ့ ခေါက်​ပြန်​သွား​လာ​လျက်​နေ​ကြ​၏။
  bod-N: མོ་ཨབ་ཀྱི་བུད་མེད་རྣམས་ཚང་ནས་ཕྱིར་བསྐྲད་པའི་བྱ་དང་འཁྱམ་པའི་འདབ་ཆགས་དང་འདྲ་བར་ཨར་ནོན་རབ་ཁར་སྡོད་པ་དང་།
  wsk-wsk: 'Se kariari namaman mu, iwita Judah nunga manarukasan: “Moab alo mu, inangnang
    nunga singir parusuwusan se nagu binga namasan iwita, yu Arnon bataguru koma sang
    ko kapawasan.'
  sna-sna: Kufanana neshiri dzadzungaira dzichisundidzirwa kubva mudendere, ndizvo
    zvakaita vakadzi veMoabhu pamazambuko eAmoni.
  spa-BLM: Porque será que como aves errantes, como nido disperso, así serán las hijas
    de Moab en los vados del Arnón.
  cac-cac: A eb' ix aj Moab, tz'ec' lemnaj eb' ix d'a a' Arnón. Icha noc' much tz'el
    lemnaj d'a so' yuj xivelal, icha chi' yaj eb' ix.
  swh-ULB: Kama ndege wazururao, viota vimetapakaa, hivyo basi wanawake wa Moabu watavuka
    kwenye mto Arnoni.
  bel-bel: бо да ўспалошанай птушкі выкінутай з гнязда, будуць падобныя дочкі Маава
    каля брадоў Арнонскіх.
  deu-ELBBK: Und es geschieht, wie umherflatternde Vögel, wie ein aufgescheuchtes
    Nest sind die Töchter Moabs an den Übergängen des Arnon.
  mbb-OT: Is menge vahi he menge tig-Moab he ziyà te repasan te Arnon neiring sikandan
    te menge tagbis he mibuǥew puun te menge salag dan.
  mal-2015: മോവാബിന്റെ പുത്രിമാർ കൂടു വിട്ടലയുന്ന പക്ഷികളെപ്പോലെ അർന്നോന്റെ കടവുകളിൽ
    ഇരിക്കും.
  gup-gup: Morlehmorlenj nawu birrikang kunbolk Moab, nakka yimankek kabirridjowkke
    kore mankabo Arnon. Bedda yiman kayime mayhmayh yaw nawu kabirriwelmalmalme bu
    ngalbadjan kabenkukburriwe kore birrireddi.
  rmc-rmc: Sar o splašimen čirikloro, tradlo avri andral o hňizdos, ajse ena o džuvľa
    le Moaboskre ode, kaj pes predžal prekal o paňi Arnon.
  pes-OPV: و دختران موآب مثل مرغان آواره ومانند آشیانه ترک شده نزد معبرهای ارنون خواهند
    شد.
  ron-1924: Ка о пасэре фугарэ, згорнитэ дин куйб, аша вор фи фийчеле Моабулуй ла
    тречеря Арнонулуй.
  ben-OBCV: বাসা থেকে ফেলে দেওয়া পাখির পালিয়ে যাওয়া শব্দের মতো, অর্ণোন নদীর পারঘাটাগুলিতে
    মোয়াবের নারীদের অবস্থা তেমনই হবে।
  som-som: Waayo, sidii shimbir wareegaysa oo buulkeedii laga tuuray ayaa gabdhaha
    Moo'aab ku ahaan doonaan meelaha Webi Arnoon laga gudbo.
  lat-VUC: 'Et erit: sicut avis fugiens, et pulli de nido avolantes, sic erunt filiæ
    Moab in transcensu Arnon.'
  eng-ASVBT: For it shall be that, as wandering birds, as a scattered nest, so shall
    the daughters of Moab be at the fords of the Arnon.
  ita-1885: Ed egli avverrà, che le figliuole di Moab saranno a' guadi dell'Arnon,
    come un uccello ramingo, come una nidiata scacciata.
  eng-LXXUP: 'For thou shalt be as a young bird taken away from a bird that has flown:
    even thou shalt be so, daughter of Moab: and then do thou, O Arnon,'
  eng-ULB: As wandering birds, as a scattered nest, so the women of Moab are at the
    fords of the Arnon River.
  spa-VBL: Las mujeres moabitas en los vados del Arnón son como los pájaros que revolotean
    cuando se destruye su nido.
  fra-_FOB: Comme des oiseaux volant çà et là, comme une nichée effarouchée, ainsi
    seront les filles de Moab aux passages de l'Arnon.
  mal-mal: മോവാബിന്റെ പുത്രിമാർ കൂട് വിട്ടലയുന്ന പക്ഷികളെപ്പോലെ അർന്നോന്റെ കടവുകളിൽ
    ഇരിക്കും.
  urd-GVR: Moāb kī beṭiyāṅ ghoṅsle se bhagāe hue parindoṅ kī tarah Dariyā-e-Arnon
    ke pāyāb maqāmoṅ par idhar-udhar phaṛphaṛā rahī haiṅ.
  suz-BL: आन ग्‍योव़ रे खेरशो एर ओंथ ब्रशा बेरशो चिक्‍ब खोदेंशो पा मोआब ङा तमीपुकी
    अरनोन खोला आ नेक्‍था बाक्‍नीम।
  eng-NOY: For as a wandering bird, As a forthdriven nest, So shall be the daughters
    of Moab At the fords of Arnon; [[saying,]]
  ita-1927: Come uccelli che fuggono, come una nidiata dispersa, così saranno le figliuole
    di Moab ai guadi dell’Arnon.
  ckb-ckb: وەک باڵندەی هەڵاتوون وەک لە هێلانە دەرپەڕێنراویان لێدێت، کچانی مۆئاب لە
    تەنکاییەکانی ڕووباری ئەرنۆن.
  eng-BBE: For the daughters of Moab will be like wandering birds, like a place from
    which the young birds have gone in flight, at the ways across the Arnon.
  kan-OKCV: ಗೂಡಿನಿಂದ ಹೊರಗೆ ಬಂದ ಹಕ್ಕಿಗಳ ಮರಿಗಳಂತೆ ಅಲೆದಾಡುವ ಹಾಗೆ, ಮೋವಾಬಿನ ಪುತ್ರಿಯರು ಅರ್ನೋನ್
    ನದಿಯ ಹಾಯ್ಗಡಗಳಲ್ಲಿ ಇರುವರು.
  tam-2017: இல்லாவிட்டால் கூட்டைவிட்டுத் துரத்தப்பட்டு அலைகிற குருவியைப்போல மகள்களாகிய
    மோவாப் அர்னோன் நதியின் துறைகளிடத்திலிருப்பார்கள்.
  spa-RV-1909: Y será que cual ave espantada que se huye de su nido, así serán las
    hijas de Moab en los vados de Arnón.
  ron-BTF: Căci, precum o pasăre rătăcitoare aruncată din cuib, la fel fiicele Moabului
    vor fi la vadurile Arnonului.
  eng-WEBP: For it will be that as wandering birds, as a scattered nest, so will the
    daughters of Moab be at the fords of the Arnon.
  eng-FBV: The Moabite women at the fords of the Arnon are like birds fluttering around
    when their nest is destroyed.
  nld-1939: En als vluchtende vogels Uit een opgejaagd nest Staan de dochters van
    Moab Aan de passen van de Arnon!
  nch-BL: Huan nopa sihuame cati cholohuaj ten tali Moab itztoque ipan hueyat Arnón
    quej totome cati quimajmatijtoque huan quinquixtijtoque ten inintepasol.
  vie-1934: Các con gái Mô-áp tại bến đò Aït-nôn sẽ giống như chim bay tán loạn, và
    như một lứa chim con bị quăng ra ngoài ổ.
  hin-CV: आरनोन के घाट पर मोआब की बेटियां ऐसी हो गईं, जैसे घोंसले से पक्षियों के बच्चों
    को उड़ा दिया गया हो.
  eng-OURB: For it will be that as wandering birds, as a scattered nest, so will the
    daughters of Moab [From father] be at the fords of the Arnon.
  spa-BES: Porque las hijas de Moab serán como pájaros espantados, que huyen de su
    nido, en los caminos a través del Arnón.
  tdx-tdx: Ie amy zao manahake ty voroñe naronje boak’ an-traño’ iareo ao, o anak’
    ampela’ i Moabe amy fitsaha’ i Arnoneio.
  tha-KJV: เหมือนนกที่กำลั​งบ​ินหนีอย่างลูกนกที่​พล​ัดรัง ธิดาของโมอับจะเป็นอย่างนั้นตรงท่าลุยข้ามแม่น้ำอารโนน
  por-BR-2018: Pois será que, como o pássaro vagueante, lançado do ninho, assim serão
    as filhas de Moabe junto aos vaus de Arnom.
  deu-ELO: Und es geschieht, wie umherflatternde Vögel, wie ein aufgescheuchtes Nest
    sind die Töchter Moabs an den Übergängen des Arnon.
  eng-WYC-2018: And it shall be, as a fowl flying, and (as) birds flying away from
    the nest, so shall be the daughters of Moab, in the passing over of Arnon. (And
    it shall be, that like a flying bird, and like birds flying away from the nest,
    so shall be the daughters of Moab at the fords, or on the banks, of the Arnon
    River.)
  epo-epo: Kiel vaganta birdo, elpelita el la nesto, tiel estos la filinoj de Moab
    ĉe la transirejoj de Arnon.
  uig-PIN: Uwisidin quwulup patiparaⱪ bolup kǝtkǝn ⱪuxlardǝk, Moab ⱪizliri Arnon dǝryasining
    keqikliridǝ alaⱪzadǝ yüridu.
  beo-beo: 'Ilia da Anone Hano amo ea bega: ouesalebe ba:sa. Ilia da udigili lalebe.
    Ilia da sio amo da enoga ilia bibi amoga sefasi agoai ba:sa.'
  tpi-OTNT: Na ol i mas tokim king olsem, “King, ol birua i ranim mipela long ol taun
    na ples bilong mipela, na mipela i ranawe i go i stap long arere bilong wara Arnon,
    na mipela i stap nogut tru. Mipela i krai na raun nabaut long dispela hap olsem
    ol pikinini pisin i pundaun long haus bilong ol na i raun nabaut long bus.
  hau-SA: Kamar tsuntsaye masu firiya da aka kora daga sheƙa, haka matan Mowab suke
    a kogunan Arnon.
  uig-LAT: Uwisidin chuwulup patiparaq bolup ketken qushlardek, Moab qizliri Arnon
    deryasining kéchikliride alaqzade yüridu.
  nde-nde: Njengenyoni ephaphazelayo isuswe esidlekeni, banjalo abesifazane baseMowabi
    emazibukweni ase-Arinoni.
  ton-ton: Koeʻuhi ʻe hangē ko e manu he ʻoku kapusi mei hono pununga, ʻe pehē ʻae
    ʻofefine ʻo Moape ʻi he ngaahi potu mamaha ʻa ʻAlinoni.
  ces-1613: Sic jinak bude Moáb jako pták místa nemající, a s hnízda sehnaný; budou
    dcery Moábské při brodech Arnon.
  eng-WMB: For it will be that as wandering birds, as a scattered nest, so will the
    daughters of Moab be at the fords of the Arnon.
  tam-TCV: கூட்டிலிருந்து கலைக்கப்பட்டு, செட்டையடிக்கும் பறவைகளைப்போல் மோவாபிய பெண்கள்,
    அர்னோன் ஆற்றின் துறைகளில் இருக்கிறார்கள்.
  ceb-ULB: Sama sa naglatagaw nga mga langgam ug sama sa nagkatibulaag nga salag,
    busa ang mga babaye sa Moab anaa sa mga tabokanan sa Suba sa Arnon.
  pol-UBG: Bo inaczej jak ptak wędrowny i z gniazda wypłoszony będą córki Moabu przy
    brodach Arnonu.
  urd-GVU: موآب کی بیٹیاں گھونسلے سے بھگائے ہوئے پرندوں کی طرح دریائے ارنون کے پایاب
    مقاموں پر اِدھر اُدھر پھڑپھڑا رہی ہیں۔
  deu-1912: Aber wie ein Vogel dahinfliegt, der aus dem Nest getrieben wird, so werden
    sein die Töchter Moabs in den Furten des Arnon.
  kan-2017: ಅರ್ನೋನ್ ನದಿಯ ಹಾಯ್ಗಡಗಳಲ್ಲಿ ಮೋವಾಬಿನ ಜನರು ಅಲೆಯುವ ಪಕ್ಷಿಗಳಂತೆಯೂ, ಗೂಡಿನಿಂದ ಚದುರಿರುವ
    ಮರಿಗಳಂತೆಯೂ ಆಗುವರು.
  yap-yap: Yad be son u mirichren e lul’ nu Arnon ni yad be chelchel ni bod e arche’
    ni kan langrad u taferad.
  hlt-MCSB: Anih tah a bu a hno tih aka poeng vaa bangla om tih Arnon lamkai kah Moab
    nu rhoek khaw te tlam te om uh.
  mdy-ETH: ማኣራፓ ዳውሲንቲ ጌሎንዶ ቤሲ ባይዜ ካፒጉዲ ሞዓኣቤ ላኣላ ዓርኖኦኔ ዎሮ ፒንቆ ካራ ያዺ ማዓንዳኔ።
  twi-ASANTE: Sɛdeɛ nnomaa a wɔaka wɔn afiri pirebuo mu na wɔtu nenam ewiem no, saa
    ara na Moabfoɔ mmaa teɛ wɔ Arnon asutwareɛ.
  eng-WEBU: For it will be that as wandering birds, as a scattered nest, so will the
    daughters of Moab be at the fords of the Arnon.
  wal-wal: Moo7aaba maccaasai bantta de7iyo keettaappe gaxan laalettida kafotudan,
    Arnnoona SHaafaa lanqqiyan laalettana.
  spa-PDDPT: Como ave espantada que huye de su nido serán las hijas de Moab en los
    vados del Arnón.
  gun-gun: 'Moabe memby kuery ma guyra''i haity gui omomboa rã onhemondyi ovy va''e
    rami ikuai Arnom yakã rugua rupi. Ha''e vy aipoe''i okuapy:'
  ilo-ULB: Kas kadagiti billit nga agalla-alla, kas iti umok a nawara-wara, kastanto
    dagiti babbai iti Moab iti pagballasiwan ti karayan Arnon.
  kpg-kpg: Digaula ga talitali i taalinga di monowai Arnon, e heehee de noho baba
    gi mua mo gi muli, gadoo be nia manu ma ga hagabagi gi daha mo nadau waehongo.
  uig-ARA: ئۇۋىسىدىن چۇۋۇلۇپ پاتىپاراق بولۇپ كەتكەن قۇشلاردەك، موئاب قىزلىرى ئارنون
    دەرياسىنىڭ كېچىكلىرىدە ئالاقزادە يۈرىدۇ.
  sus-sus: Mowaba ginɛe e gima nɛ Arinon xure igiridee, kɔnɔ e luma nɛ alɔ xɔni naxee
    kerixi e tɛɛ kui.
  pon-2006: Re ahpw awiawih ni keilen Pillap Arnon oh sehsehla soandi duwehte menpihr
    me kin kerewen sang nan pasarail.
  ksd-ksd: 'Tago na dari: a umana bul Moab, a umana vavina, diat a kiki ra tava alir
    Amon ta ra pakana ba di tinur bolo tana, da ra umana beo dia vana vurvurbit, da
    diat di ga korot vue diat kan kadia po.'
  tur-YTC: Çünkü Moav kızları Arnon geçitlerinde gezgin kuşlar gibi dağılmış bir yuva
    gibi olacaklar.
  grc-BRENT: Ἔσῃ γὰρ ὡς πετεινοῦ ἀνιπταμένου νοσσὸς ἀφῃρημένος, ἔσῃ θυγάτηρ Μωὰβ,
    ἔπειτα δέ Ἀρνῶν πλείονα
  ind-AYT: Kemudian, seperti burung yang beterbangan, seperti sarang yang diacak-acak,
    demikianlah putri-putri Moab di tempat-tempat penyeberangan Sungai Arnon.
  nya-nya: Monga momwe mbalame zimawulukira uku ndi uku akazimwaza mʼchisa, momwemonso
    akazi a ku Mowabu akuyendayenda ku madooko a Arinoni.
  hrv-hrv: Kao razbjegle ptice, kao raspršeno gnijezdo bit će kćeri moapske na arnonskim
    gazovima.
  mps-mps: Tama augwaligo tuni bidibolo elama, po omainu yao, “Tuni bidi, te boi bidi
    dabego da dena hanu dabede, me dena bulu dabede pobeasa bilibaso, tama da wi pelama,
    te wę Arnon sesegeba bidigi pali. Tama da dodola mu bidibao. Da te bulude te
    ba gǫų aga bede tulaluama, tama subigila bilibo tiwai, da subigila bilibao,
    te ba buside bilibo tiwai ebao. Te da gela dali biliyu, tama tibao.
  tpi-tpi: Na ol i mas tokim king olsem, “King, ol birua i ranim mipela long ol taun
    na ples bilong mipela, na mipela i ranawe i go i stap long arere bilong wara Arnon,
    na mipela i stap nogut tru. Mipela i krai na raun nabaut long dispela hap olsem
    ol pikinini pisin i pundaun long haus bilong ol na i raun nabaut long bus.
  dan-1931: Og ret som flagrende Fugle, som en opskræmt Rede er Moabs Døtre ved Arnons
    Vadesteder.
  vie-OVCB: Những người nữ Mô-áp như đàn chim bị quăng khỏi tổ quanh các bến cạn trên
    sông Ạt-nôn.
  guj-2017: માળા તોડી પાડ્યાને લીધે ભટકતા પક્ષી જેવી મોઆબની સ્ત્રીઓ આર્નોન નદીના કિનારા
    પર આવશે.
  pon-2006A: Re ahpw awiawih ni keilen Pillap Arnon oh sehsehla soandi duwehte menpihr
    me kin kerewen sang nan pasarail.
  por-BRBSL: Pois será que como aves errantes, como um ninho disperso, também as filhas
    de Moab estarão nos vaus do Arnon.
  cth-cth: Arnon palang rakanae koe e lamthungnaw dawk, Moab canunaw teh tabu raphoe
    lah ao teh kamleng e tavanaw patetlah ao awh.
  twi-twi: Te sɛ nnomaa a wɔaka wɔn afi berebuw mu na wotu nenam wim no saa na Moabfo
    mmea te wɔ Arnon asutwabea.
  hlt-hlt: Anih tah a bu a hno tih aka poeng vaa bangla om tih Arnon lamkai kah Moab
    nu rhoek khaw te tlam te om uh.
  tbz-SIM: Mɔɑbu ɛì kó bɛnitipòbɛ̀ bo cíɛ́tɛ́ sinɔɔ bɛ̀ ceetɛ́ sìì kó tiyĩ́ɛ̃̀ntì
    si kɔ̃mɛ. Bɛ̀ bo nhɑ̃́ɑ̃́ kukó nhAdinɔ kó diyɛ̀rì.
  msy-2020: Egh me kamaghɨn Judan gumazamizibav mɨkɨm, Apaniba en nguibabar en agɨrazɨ,
    e ara ghua Arnonɨn Fanemɨn mɨriamɨn ikia, deragha itir puvatɨ. E mati kuarazir
    nguziba uan mɨkonimɨn suaghiregha pura tintinibar ruarimɨn aven arui moghɨn, e
    ara pura tintinibar arui.
  dop-dop: Mowɑpʋ ɑlɑɑ kpɑɑkɩ Alǝnɔŋ lɔɔʋ kuteŋ tɔɔ nɑ pɑ́ tiiki, ɩsɩɩ pɑ tɔɣɔnʋɣʋ
    sumɑɣɑ kɛ kɑ tɑntɛ tɑɑ tɔ.
  azb-azb: Moav qızları yuvalarından atılmış, Ora-bura uçan quşlara bənzəyir, Onlar
    Arnon çayının bərələrində dolaşır.
  eng-DBY: And it shall be [that] as a wandering bird, [as] a scattered nest, so shall
    the daughters of Moab be at the fords of the Arnon.
  hin-2017: मोआब की बेटियाँ अर्नोन के घाट पर उजाड़े हुए घोंसले के पक्षी और उनके भटके
    हुए बच्चों के समान हैं।
  wol-KYG: Jigéeni Mowab a nga ca jéggikaayu dexu Arnon, mel ni picc yu tasaaroo fa
    seeni tàgg, di fët-fëtluy, naaw.
  eng-YLT: And it hath come to pass, As a wandering bird, a nest cast out, Are daughters
    of Moab, [at] fords of Arnon.
  eng-WYC-2017: And it shall be, as a fowl flying, and birds flying away from the
    nest, so shall be the daughters of Moab, in the passing over of Arnon.
  eng-WMBB: For it will be that as wandering birds, as a scattered nest, so will the
    daughters of Moab be at the fords of the Arnon.
  urd-GVH: मोआब की बेटियाँ घोंसले से भगाए हुए परिंदों की तरह दरियाए-अरनोन के पायाब
    मक़ामों पर इधर-उधर फड़फड़ा रही हैं।
  rug-rug: Guana kurukuru sapu taputapuru sage na ta zuzu vura pa vori, sari barikaleqe
    pa Moabi koasa ovuku Anoni.
  gaz-gaz: Akkuma simbira manʼee ishee keessaa ariʼamtee asii fi achi fiigduu dubartoonni
    Moʼaabis malkaa laga Arnoonitti akkasuma taʼu.
  fra-LSG: Tel un oiseau fugitif, telle une nichée effarouchée, Telles seront les
    filles de Moab, au passage de l’Arnon.
  yal-yal: Moyaba ɲaxanle bata baan gididen li Arinon yi. E luxi nɛn alo xɔliin naxanye
    e gixi, naxanye kedixi, e makuya e tɛɛn na.
  haw-1868: E like me ka manu lele, i kipakuia mai kona punana aku, Pela auanei na
    kaikamahine o Moaba, Ma na ahua o Arenona.
  arb-NAV: نِسَاءُ مُوآبَ عَلَى ضِفَافِ أَرْنُونَ مِثْلُ الطُّيُورِ التَّائِهَةِ أَوِ
    الفِرَاخِ الشَّارِدَةِ.
  ewe-ewe: Abe ale si wonyaa xe dzodzoewo le woƒe atɔwo me ene la, nenema ke wòanɔ
    na Moab nyɔnuwo le Arnon ƒe tɔtsoƒewo.
  eng-LEE: For it shall be, that, as a fugitive bird, as a chased nest, so shall be
    the daughters of Moab at the fords of Arnon.
  asm-FB: ভ্রমি ফুৰা চৰাই আৰু সিঁচৰিত হৈ থকা বাহঁৰ দৰে, মোৱাবৰ মহিলাসকল অৰ্ণোন নদীৰ
    পাৰত আছে।
  sus-A: مٌوَبَ فِنّيٍ عٍ فِمَ نّ عَرِنٌن شُرٍ عِفِرِدٍيٍ، كْنْ عٍ لُمَ نّ عَلْ شْنِ
    نَشٍيٍ كٍرِشِ عٍ تّي كُي.
  fra-SBL: Car, comme des oiseaux errants, comme un nid dispersé, ainsi seront les
    filles de Moab aux gués de l'Arnon.
  hbo-hbo: וְהָיָ֥ה כְעֹוף־נֹודֵ֖ד קֵ֣ן מְשֻׁלָּ֑ח תִּֽהְיֶ֙ינָה֙ בְּנֹ֣ות מֹואָ֔ב
    מַעְבָּרֹ֖ת לְאַרְנֹֽון׃
  kik-kik: O ta ũrĩa nyoni ciũrũũraga ciatharĩrio gĩtara gĩacio, ũguo no taguo andũ-a-nja
    a Moabi magaikara marĩ mariũko-inĩ ma Arinoni.
  fra-NCL: 'Comme des oiseaux fugitifs, comme une nichée que l’on disperse, telles
    sont les filles de Moab, aux passages de l’Arnon :'
  cek-AK: Moab nongpatanawk loe angmah ih tabu to caeh taak moe, kamhet rumram tavaa
    baktiah, Arnon tui angkathaih ahmuen ah om o tih.
  cuk-cuk: Moab-dulemar-omegan, nuu-e-uugi-ise-gwayar-noddaedyobi, Arnón-diwargi obakmamai
    guoed.
  uig-CYR: Угисидин чувулуп патипарақ болуп кәткән қушлардәк, Моаб қизлири Арнон дәриясиниң
    кечиклиридә алақзадә жүриду.
  tel-2017: గూటి నుంచి చెదిరి ఇటు అటు ఎగిరే పక్షుల్లా అర్నోను రేవుల దగ్గర మోయాబు కుమార్తెలు
    కనిపిస్తారు.
  hat-BSA: Li va rive ke tankou zwazo k ap sove ale, oswa k ap gaye sòti nan nich
    yo, fi Moab yo va parèt kote pou janbe Arnon an.
  kos-kos: Elos muta soano pe Infacl Arnon, ac foroht forma oana won su lillilyak
    liki ahng lalos.
  hbo-WLC: וְהָיָ֥ה כְעוֹף־נוֹדֵ֖ד קֵ֣ן מְשֻׁלָּ֑ח תִּֽהְיֶ֙ינָה֙ בְּנ֣וֹת מוֹאָ֔ב
    מַעְבָּרֹ֖ת לְאַרְנֽוֹן׃
  ibo-ibo: Ndị inyom Moab nọkwa nʼọnụ mmiri Anọn na-akwụgharị dịka ụmụ nnụnụ e si
    nʼakwụ ha chụpụ.
  ory-ory: କାରଣ ମୋୟାବର କନ୍ୟାଗଣ ଅର୍ଣ୍ଣୋନ ପାର ହେବାର ସମସ୍ତ ସ୍ଥାନରେ ଭ୍ରମଣକାରୀ ପକ୍ଷୀ ପରି
    ଓ ପକ୍ଷୀର ଛିନ୍ନଭିନ୍ନ ବସା ପରି ହେବେ।
  chk-chk: Ekewe chon Moap mi nom lepetepeetin ewe chanpupu Arnon ra usun chök machang
    mi äsfeil, pwal usun chök apanen machang ra turuwu seni lon faser.
  rop-rop: Detlot wuman brom Moweb bin deya gulijap langa det Anan Riba blanga ranawei,
    wulijim bigismob bard spredatbat brom olabat nes.
  ukr-1871: Дочки бо Моабійські будуть коло бродів Арнону, наче та птичка, з гнїзда
    викинена.
  deu-1951: Und wie ein aus dem Neste verscheuchter, umherirrender Vogel sollen die
    Töchter Moabs an den Furten des Arnon sein.
  eng-JPS: For it shall be that, as wandering birds, as a scattered nest, so shall
    the daughters of Moab be at the fords of Arnon.
  srp-1865: Jer æe biti kæeri Moavske na brodovima Arnonskim kao ptica koja luta,
    otjerana s gnijezda.
  lug-lug: Ng’ennyonyi ezabulwako ekisu n’ezisaasaana nga zidda eno n’eri, bwe batyo
    bwe baliba abawala ba Mowaabu awasomokerwa Alunooni.
  heb-heb: והיה כעוף נודד קן משלח תהיינה בנות מואב מעברת לארנון׃
  ben-IRV: যেমন ঘুরে বেড়ানো পাখিরা, যেমন ছিন্নভিন্ন বাসা, তেমনি মোয়াবীয় স্ত্রীলোকরা
    অর্ণোন নদীর তীরে অবস্থিত।
  pan-pan: ਜਿਵੇਂ ਅਵਾਰਾ ਪੰਛੀ ਅਤੇ ਗੁਆਚੇ ਹੋਏ ਬੋਟ ਹੁੰਦੇ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਰਨੋਨ ਦੇ ਪੱਤਣਾਂ
    ਉੱਤੇ ਮੋਆਬ ਦੀਆਂ ਧੀਆਂ ਹੋਣਗੀਆਂ।
  mya-JVB: မိမိအသိုက် ကို စွန့်ပစ် ၍ လည် ရသောငှက် ကဲ့သို့ ၊ မောဘ သမီး တို့သည် အာနုန်
    မြစ်ကူး ရာကမ်းနားမှာ ရှိ ကြလိမ့်မည်။
  hmo-hmo: Moaba hahine taudia, be Aranona Sinavai ena isena dekenai idia naria noho.
    Idia raka mai, raka lao kava noho, manu natudia be edia ruma dekena amo idia boio
    neganai bamona.
  urd-urd: क्यूँकि अरनून के घाटों पर मोआब की बेटियाँ, आवारा परिन्दों और उनके तितर
    बितर बच्चों की तरह होंगी।
  rus-SYN: ибо блуждающей птице, выброшенной из гнезда, будут подобны дочери Моава
    у бродов Арнонских.
  bqc-SIM: Mↄabu nↄɛↄ ku Aanↄ buakĩiↄ lán bã pↄ́ wà ń yá ń sakpɛu aalɛ liaaliaaↄwa.
  tcz-CHONGTHU: Moab numei ho chu Arnon vadung palgal kaina adong lai achun vacha
    buh neilou bangin dalhah in aumun ahi.
  mar-mar: कारण विखरलेल्या घरट्याप्रमाणे, भटकणाऱ्या पक्ष्याप्रमाणे, मवाबाच्या स्त्रिया
    आर्णोन नदीच्या उताराजवळ भटकतील.
  qub-qub: Arnón mayuta päsanachöga Moab warmicuna ricaconga gueshtancho caycaj äbita
    imapis mancharaycachiptin gueshpir aywacojnömi.
  hat-hat: Y'ap rete tann bò larivyè Anon an. Yo san pozisyon, yo tankou ti zwazo
    yo mete deyò nan nich yo.
  eng-BSB: 'Like fluttering birds pushed out of the nest, so are the daughters of
    Moab at the fords of the Arnon:'
  eng-WEBPB: For it will be that as wandering birds, as a scattered nest, so will
    the daughters of Moab be at the fords of the Arnon.
  kbq-kbq: Hagi nama anenta'mo anoma'a atreno megi mani'neno tahaza tahaza hiaza hu'za,
    Moapu mofa'nemo'za Arnoni tina taka hegahaze.
  nhe-BL: Huan nopa sihuame tlen cholohuaj tlen tlali Moab itztoque ipan atemitl Arnón
    queja totome tlen quinmajmatijtoque huan quinquixtijtoque tlen inintepasol.
  gub-BL: Moaw izuapyapyr wata ko rupi wà. Wata kwe rupi wà no. Yrykawhu Aronon izywyr
    wata e wà. Nuzawy kwaw wiràmiri wanaity wi imuwewe kar pyrer wà.
  eng-DRA: And it shall come to pass, that as a bird fleeing away, and as young ones
    flying out of the nest, so shall the daughters of Moab be in the passage of Arnon.
