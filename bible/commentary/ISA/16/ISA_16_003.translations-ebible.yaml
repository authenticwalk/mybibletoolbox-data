  ibo-ibo: Moab na-asị, “Nwee mkpebi na mmụọ gị,” “Kwubie okwu nʼihe ị kpebiri. Mee
    ka onyinyo gị dịrị ka abalị nʼetiti oke ehihie. Zobe ndị gbapụrụ ọsọ ndụ, ekpugheela
    onye na-achọ ebe nchebe.
  ory-ory: ମନ୍ତ୍ରଣା ଦିଅ, ବିଚାର କର; ମଧ୍ୟାହ୍ନ କାଳର ଆପଣା ଛାୟାକୁ ରାତ୍ରି ତୁଲ୍ୟ କର; ବହିଷ୍କୃତ
    ଲୋକମାନଙ୍କୁ ଲୁଚାଅ; ଭ୍ରମଣକାରୀମାନଙ୍କୁ ପ୍ରକାଶ କର ନାହିଁ।
  chk-chk: Ra üra, “Kopwe aiti ngenikem mine aipwe föri. Leoloken kopwe föri pwe ngünüom
    epwe usun chök kirochen pwin, epwe achunoikem chon süsüfeil, kosap afangamäkem.
  rop-rop: “Detlot mesinja blanga Moweb bin tok langa detlot pipul brom Juda na. Deibin
    tok, ‘Yumob jidan kainbala en album melabat. Yumob kipum melabat seif jis laik
    det sheid tri kipum melabat seif brom det hotwan san. Yumob blandim melabat pipul
    brom melabat enamimob.
  ukr-1871: Зложи раду, виречи присуд; розпростри над нами серед полудня, мов уночі,
    тїнь твою; скрий прогнаних, не видай блукаючих.
  deu-1951: Gib Rat, lege Fürbitte ein, mach deinen Schatten gleich der dunklen Nacht
    am hellen Mittag, verbirg die Verjagten, verrate die Flüchtlinge nicht!
  eng-JPS: '''Give counsel, execute justice; make thy shadow as the night in the midst
    of the noonday; hide the outcasts; betray not the fugitive.'
  srp-1865: Uèini vijeæe, narode, naèini sjen u podne kao noæ, zakloni izagnane, nemoj
    izdati bjegunaca.
  lug-lug: “Tuwe ku magezi, tubuulire, tukole tutya? Mutusiikirize mubeere ng’ekittuluze
    wakati mu ttuntu, Abajja bagobebwa mubakweke, abajja badaaga temubalyamu lukwe.
  heb-heb: הביאו עצה עשו פלילה שיתי כליל צלך בתוך צהרים סתרי נדחים נדד אל תגלי׃
  ben-IRV: “নির্দেশ দাও; বিচার কর, দুপুরবেলায় নিজের ছায়াকে রাতের মত কর, পলাতকদের
    লুকিয়ে রাখ; পলাতকদের সঙ্গে বিশ্বাসঘাতকতা কর না।
  pan-pan: ਸਲਾਹ ਦਿਓ, ਇਨਸਾਫ਼ ਕਰੋ! ਆਪਣਾ ਪਰਛਾਵਾਂ ਦੁਪਹਿਰ ਦੇ ਵੇਲੇ ਰਾਤ ਵਾਂਗੂੰ ਬਣਾ, ਕੱਢਿਆਂ
    ਹੋਇਆਂ ਨੂੰ ਲੁਕਾ, ਭਗੌੜੇ ਨੂੰ ਨਾ ਫੜ੍ਹਾ।
  mya-JVB: အကြံ ပေး လော့။ တရား သဖြင့် စီရင် လော့။ မွန်းတည့် အလင်းထဲ ၌ ညဉ့် ကဲ့သို့
    သင် ၏အရိပ် ကို ဖြစ် စေလော့။ နှင်ထုတ် သောသူတို့ကို ဝှက် ထားလော့။ ပြေး သောသူတို့
    ကို မ ပြ နှင့်။
  hmo-hmo: Moaba taudia ese Iuda taudia idia noia, idia gwau, “Ai dekenai do umui
    hadibaia, dahaka do ai karaia. Ai do umui durua, au namona ese dina tubua neganai,
    iena kerumakeruma ese, taunimanima ia durua bamona. Madi, ai be heau mauri taudia,
    mani ai do umui hunia, vadaeni ai idia lulua noho taudia, ese ai do idia davaria
    lasi.
  urd-urd: सलाह दो, इन्साफ़ करो, अपना साया, दोपहर को रात की तरह बनाओ; जिलावतनों को
    पनाह दो; फ़रारियों को हवाले न करो।
  rus-SYN: “Составь совет, постанови решение; осени нас среди полудня, как ночью,
    тенью твоею, укрой изгнанных, не выдай скитающихся.
  bqc-SIM: 'Aaì mɛ: Lɛdawá! Lá wá kɛ owɛ̃ɛ! Ue dawála ĩatɛ̃ gbãa zã́ lán
    gwãasĩnawa. Lala''onaↄ ulɛ, ńsu bↄ ń bàalɛnapiↄo.'
  tcz-CHONGTHU: “Nei panpiu vin,” tin apengun ahi.” Neihuhdoh un kagal mi teu akonin.
    Lungsetna beija gal eisat hoa konin nei vengbit un.Kapel doh tah jeh un tun nei
    lhem tahih un.
  mar-mar: सूचना दे, न्याय अंमलात आण; दुपारी तू आपली सावली रात्रीसारखी कर; शरणार्थीस
    लपीव; शरणार्थींचा विश्वासघात करू नकोस.
  qub-qub: 'Chay warmicunami Sionta nin: «Yarpachacuy imanöpapis nogacunata pacaycamänayquipaj.
    Nogacunata washämay ari. Junaj caycaptin llantuyniquiwan chapacurcuy chacayno
    ricacunanpaj. Jitarisha caycajcunataga pacaycamay ari. Ama ‹caychömi pacaraycan›
    niycuychu.'
  hat-hat: 'Y''ap di moun peyi Jida yo: -Ban nou ti konsèy non! Di nou sa pou nou
    fè! Pwoteje nou anba zèl ou, tankou yon pyebwa k''ap bay bon lonbray fre gwo midi.
    Se chape n''ap chache chape kò nou. Tanpri, kache nou. Pa lage nou nan men lènmi
    nou yo.'
  eng-BSB: “Give us counsel; render a decision. Shelter us at noonday with shade as
    dark as night. Hide the refugees; do not betray the one who flees.
  eng-WEBPB: Give counsel! Execute justice! Make your shade like the night in the
    middle of the noonday! Hide the outcasts! Don’t betray the fugitive!
  kbq-kbq: Hagi Juda vahera zamasami'za, Antahiso'e huranteta taza hiho, ha' vahetimo'zama
    tarotago hazagetama koro'ma freta vu'nona vahera, hanimo'ma feru zagema resoma
    nehiaza huta tonara huneranteta, tamefira huoramiho. Ana nehuta ha' vahe'mofo
    zamazampina tavre onteho.
  nhe-BL: 'Quej ni Moab ehuani quinilhuía nopa tlali Judá ehuani, quiijtohuaj: “¡Xitechilhui
    tlen huelis tijchihuase! ¡Xitechmanahuica huan xitechmocuitlahuica! Xitechtlatica
    huan amo xitechcahuilica ma tihuetzica ininmaco tocualancaitacahua.'
  gub-BL: Uze'eg nezewe Zuta rehe har pe wà. — Pemume'u ureremiapo ràm urewe nehe.
    Pezur xe urepytywà pà urepyro pà ureàmàtyry'ymar wanuwi nehe. Kwarahy wapyter
    pe hin mehe ywyra umuhàz u'àgaw purupe a'e. Peiko a'e ywyra ài urewe kwarahy wi
    uremu'àg pà nehe. Ipytunahy i'àgaw pyhaw har ài.
  eng-DRA: 'Take counsel, gather a council: make thy shadow as the night in the midday:
    hide them that flee, and betray not them that wander about.'
