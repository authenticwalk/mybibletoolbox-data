verse: ISA.016.003
translations:
  mal-C: “ഞങ്ങൾക്ക് ആലോചന പറഞ്ഞുതരിക, ന്യായം നടത്തുക. നട്ടുച്ചസമയത്ത് നിന്റെ നിഴലിനെ
    രാത്രിപോലെയാക്കുക. പലായിതരെ ഒളിപ്പിക്കുക, അഭയാർഥികളെ ഒറ്റിക്കൊടുക്കരുത്.
  deu-TKW: Gieb Rat, schaffe Vermittelung! Mache deinen Schatten der Nacht gleich
    am hohen Mittag; verbirg die Versprengten, verrate die Flüchtigen nicht!
  lin-lin: « Pesa biso toli, kamata mokano. Sala ete elili na yo ezala lokola butu
    na moyi makasi. Bomba bato oyo bakimeli epai na yo, kobimisa bango te.
  eng-LSV: Bring in counsel, do judgment, || Make your shadow as night in the midst
    of noon, || Hide outcasts, do not reveal the wanderer.
  eng-GNV: 'Gather a cousel, execute iudgement: make thy shadowe as the night in the
    midday: hide them that are chased out: bewray not him that is fled.'
  eng-WEBSTER: Take counsel, execute judgment; make thy shadow as the night in the
    midst of the noon-day; hide the outcasts; discover not him that wandereth.
  nhw-BL: 'Quej ni Moab ehuani quinilhuía nopa tlali Judá ehuani, quiijtohuaj: “¡Techilhui
    catli huelis tijchihuase! ¡Techmanahuica huan techmocuitlahuica! Techtlatica huan
    amo techcahuilica ma tihuetzica ininmaco tocualancaitacahua.'
  swh-ONEN: “Tupeni shauri, toeni uamuzi. Wakati wa adhuhuri, fanyeni kivuli chenu
    kama usiku. Waficheni watoro, msisaliti wakimbizi.
  bba-bba: Bɑ koo Yudɑbɑ sɔ̃ bu nɛɛ, i sun bwisi kɛ̃ɔ i sun sɔ̃ɔwɔ ye sɑ ko ko. I
    de bɛɛn sɑɑru tɑ n sun wukiri sɔ̃ɔ sɔɔ nɡe yɑm wɔ̃kuru. I sun beruo bɛsɛ be bɑ
    nɑɑ ɡire. I ku sun yibɛrɛbɑ nɔmu bɛriɑ.
  eng-KJVCPB: Take counsel, execute judgment; Make thy shadow as the night in the
    midst of the noonday; Hide the outcasts; bewray not him that wandereth.
  luo-luo: “Ngʼadnwauru rieko, nyiswa gima onego watim. Pandwauru mondo kik yudwa
    kendo panduru jowa moringo lweny, kendo kik uyie mondo omaki joma oseringo.
  meu-meu: Ba hahealo, hahemaoro ḡoevaḡoeva ba karaia; ikerukerumu na dina tubua ai
    ba ha-udunaia, hanuaboi diburana na heto. Vada e luludia lasi taudia ba hunidia,
    e heau maurimu tauna taona basio torea.
  npi-ULB: “निर्देशन दओ, न्याय गर । मध्य दिनमा पनि रातको जस्तै केही सितलता प्रदान
    गर । भगौडाहरूलाई लुकाओ । भगौडाहरूलाई धोका नदेओ ।
  yor-yor: “Fún wa ní ìmọ̀ràn ṣe ìpinnu fún wa. Jẹ́ kí òjìji rẹ dàbí òru, ní ọ̀sán
    gangan. Fi àwọn ìsáǹsá pamọ́, má ṣe fi àwọn aṣàtìpó han.
  pes-OPCB: 'از مردم یهودا کمک می‌خواهند و با التماس می‌گویند: «ما را زیر سایهٔ خود
    پناه دهید. از ما حمایت کنید. نگذارید به دست دشمن بیفتیم.'
  tgl-ULB: Magbigay ng tagubilin, gawin ang makatwiran; magbigay ng ilang silungan
    gaya ng gabi sa kalagitnaan ng araw; itago ang mga takas; huwag pagtaksilan ang
    mga takas.
  hui-hui: Ani lowa Yudali tígua inanaga bi laramago baya hangu mo tale bialu ina
    biamogo bilimulo hamelo kamagoni. Tí inanaga ha do hagane anda ale kamigola ina
    tínaga dindiha ibalu ni hongohe daragola wali agalime ira gumba kagoha bira do
    hagadagua mo ko holene inaha ibiragola ina tí daluha ibalu ha do holoma̱ya hamelo
    kama. Waitigirume ina bama talima ibaga bialu kagola ina ibida pialu kamaria tigua
    lone ina mo ko holigo tígua ina yu wa nahalimu.
  mya-mya: သူ​တို့​က​ယု​ဒ​ပြည်​သူ​တို့​အား``ငါ​တို့​ကို အ​ကြံ​ပေး​ကြ​ပါ။ ငါ​တို့​သည်​စစ်​ပြေး​ဒုက္ခ
    သည်​များ​ဖြစ်​ပါ​၏။ မွန်း​တည့်​ချိန်​၌​အေး​မြ သော​သစ်​ပင်​၏​အ​ရိပ်​ကဲ့​သို့ သင်​တို့​သည်​ငါ
    တို့​အား​အ​ကာ​အ​ကွယ်​ပေး​ကြ​ပါ။ အ​ဘယ် သူ​မျှ​ရှာ​၍​မ​တွေ့​စေ​ရန်​ငါ​တို့​အား​ဝှက်
    ထား​ကြ​ပါ။-
  bod-N: ཁྱེད་ཀྱིས་ང་ཚོར་སློབ་སྟོན་གནང་སྟེ་དྲང་བདེན་གྱི་ཐག་གཅོད་དང་། ཁྱེད་ཀྱི་གྲིབ་གཟུགས་ཉིན་གུང་མུན་ནག་བཞིན་བྱས་ནས།
    བསྐྲད་པར་གྱུར་པའི་མི་རྣམས་སྦས་ནས་བྲོས་བྱོལ་རྣམས་ལ་ངོ་ལོག་མ་བྱེད་ཅིག
  wsk-wsk: Nengemang nangaral ale anananga saongalko, nengemang motam nangaral ale
    kager memek ningi nanga bataguru talko. Ana wonong kawam digo beteman ale naguwasan
    mu, nanga kaluwural, ale me wetang nanga saparalko.
  sna-sna: “Tipeiwo zano, ruramisirai. Ita mumvuri wako kuti ufanane nousiku, pamasikati
    makuru. Viga vatizi, usapandukira vapoteri.
  spa-BLM: ¡Consejen! ¡Ejecuta la justicia! ¡Haz tu sombra como la noche en medio
    del mediodía! ¡Esconde a los desterrados! ¡No traiciones al fugitivo!
  cac-cac: 'Ol yalan eb'' aj Moab chi'' d''a eb'' aj Sion icha tic: Naec tas tzeyutej
    on̈ e colani. A exxo tzex och co columaloc, icha junoc te te'' ay yen̈ul d''a
    chimc''ualil, ichocab'' ta'' tzeyutej on̈ e c''ub''anel d''a eyen̈ul. Icha junoc
    tas d''ac''valil, man̈ chequeloc, icha chi'' tzon̈ eyutej a on̈ van co b''at elelal
    tic, man̈ on̈ e ch''oxo''.'
  swh-ULB: Toa maelekezo, tekeleza haki; toa kivuli kama usiku wakati wa mchana; wahifadhi
    watuhumiwa; msiwahini watuhumiwa.
  bel-bel: «Складзі раду, пастанаві рашэньне; ахіні нас аполудні, як уначы, ценем
    тваім, акрый выгнаных, ня выдай падарожных.
  deu-ELBBK: Schaffe Rat, triff Entscheidung; mach deinen Schatten der Nacht gleich
    am hellen Mittag, verbirg die Vertriebenen, den Flüchtling entdecke nicht!
  mbb-OT: 'Migkeǥiyan te menge vahi he tig-Moab is menge tig-Juda te: “Sembaǥi key
    ke hengkey is ereg he ebeelan dey. Pengelangi key keniyu he iring te ebpekehelung
    key ziyà te merapung he kayu ke meudtu. Mibpelaǥuy key puun diyà te kenami, ne
    wazè key en diyà te kenami he ubpeey.'
  mal-2015: ആലോചന പറഞ്ഞുതരിക; മദ്ധ്യസ്ഥം ചെയ്ക; നിന്റെ നിഴലിനെ നട്ടുച്ചെക്കു രാത്രിയെപ്പോലെ
    ആക്കുക; ഭ്രഷ്ടന്മാരെ ഒളിപ്പിക്ക; അലഞ്ഞു നടക്കുന്നവനെ കാണിച്ചുകൊടുക്കരുതു.
  gup-gup: Kaluk bedda kabindidjawan bininj nawu Judah birrikang, wanjh kabirriyime,
    “Kandibengdayhke! Kandimayaliwo! Kandikima kore kundjurlemak ngudberre! Ngad ngarrikelerlobmerren,
    dja kandiwarlkka. Minj kandiburriwe ba ngandibun nawu ngandiwirrihme!
  rmc-rmc: 'On phenen le manušenge andre Judsko: „Den amen rada, phenen amenge so
    te kerel! Učharen amen andre tumare ciňoha dživese andro tačipen! Garuven olen,
    ko sas tradle avri! Ma phenen avri, kaj hine ola, ko denašen!'
  pes-OPV: مشورت بدهید و انصاف را بجاآورید، و سایه خود را در وقت ظهر مثل شب بگردان.
    رانده شدگان را پنهان کن و فراریان راتسلیم منما.
  ron-1924: 'Ши вор зиче: ‘Сфэтуеште, мижлочеште, акоперэ-не зиуа-н амяза маре ку
    умбра та ка ноаптя нягрэ, аскунде пе чей че сунт урмэриць, ну да пе фацэ пе чей
    фуӂиць!'
  ben-OBCV: “আমাদের পরামর্শ দাও, এক সিদ্ধান্তের কথা বিবেচনা করো। মধ্যাহ্নে তোমাদের
    ছায়াকে রাত্রির মতো অন্ধকারময় করো। পলাতকদের লুকিয়ে রাখো, শরণার্থীদের সঙ্গে বিশ্বাসঘাতকতা
    কোরো না।
  som-som: Talo ku tali, oo caddaalad ku garsoor, maalin hadh cad ah hooskaaga ka
    dhig habeen madow oo kale, masaafurisyada qari, oo magantana ha gacangelin.
  lat-VUC: Ini consilium, coge concilium; pone quasi noctem umbram tuam in meridie;
    absconde fugientes, et vagos ne prodas.
  eng-ASVBT: Give counsel, execute justice; make thy shade as the night in the midst
    of the noonday; hide the outcasts; betray not the fugitive.
  ita-1885: Prendi un consiglio, o Moab, fa' un decreto; fa' che la tua ombra, in
    pien mezzodì, sia come la notte; nascondi quelli che sono scacciati, non palesare
    i fuggitivi.
  eng-LXXUP: 'take farther counsel, and continually make thou a shelter from grief:
    they flee in darkness at midday; they are amazed; be not thou led captive.'
  eng-ULB: “Give instruction, execute justice; provide some shade like night in the
    middle of the day; hide the fugitives; do not betray the fugitives.
  spa-VBL: Piénsalo y toma una decisión. Haz que tu sombra sea tan invisible al mediodía
    como durante la noche. Esconde a los refugiados; no los traiciones mientras huyen.
  fra-_FOB: Prenez conseil, intercédez. Étends en plein jour ton ombre, pareille à
    la nuit; cache les bannis, ne décèle pas les fugitifs!
  mal-mal: “ആലോചന പറഞ്ഞുതരുക; വിധിന്യായം നടത്തുക; നിന്റെ നിഴലിനെ നട്ടുച്ചയ്ക്കു രാത്രിയെപ്പോലെ
    ആക്കുക; പുറത്താക്കപ്പെട്ടവരെ ഒളിപ്പിക്കുക; അലഞ്ഞു നടക്കുന്നവനെ കാണിച്ചുകൊടുക്കരുത്.
  urd-GVR: “Hameṅ koī mashwarā de, koī faislā pesh kar. Ham par sāyā ḍāl tāki dopahar
    kī taptī dhūp ham par na paṛe balki rāt jaisā andherā ho. Mafrūroṅ ko chhupā de,
    dushman ko panāhguzīnoṅ ke bāre meṅ ittalā na de.
  suz-BL: गे अर्ती गेशा, ठीक निसाफ पने। नाक्‍त बाक्‍त हना यो, इन वांकु नाक्‍दो ङा
    खोदेंशो सेलीने। ग्रुंइशो मुर आन कली ख्रुइक्‍तीन। प्रोक्‍ब आन पर्बम मशेंदीन।
  eng-NOY: “Offer counsel; give decision, Make thy shadow at noonday like the darkness
    of night. Hide the outcasts; Betray not the fugitives.
  ita-1927: “Consigliaci, fa giustizia! In pien mezzodì, stendi su noi l’ombra tua
    densa come la notte, nascondi gli esuli, non tradire i fuggiaschi;
  ckb-ckb: «ڕاوێژ بکە، دادوەری ئەنجام بدە، لە قرچەی نیوەڕۆدا سێبەرت وەک شەوی لێ بکە.
    دەرکراوەکان بشارەوە، هەڵاتووەکان ئاشکرا مەکە.
  eng-BBE: 'Give wise directions, make a decision; let your shade be as night in full
    day: keep safe those who are in flight; do not give up the wandering ones.'
  kan-OKCV: ಆಲೋಚಿಸಿ, ತೀರ್ಮಾನಿಸಿರಿ. ಮಟ್ಟ ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ನಿಮ್ಮ ನೆರಳನ್ನು ರಾತ್ರಿಯಂತೆ ಮಾಡಿರಿ.
    ವಲಸಿಗರನ್ನು ಅಡಗಿಸಿರಿ. ಅಲೆಯುವವರನ್ನು ಬಯಲಿಗೆ ತರಬೇಡ.
  tam-2017: நீ ஆலோசனைசெய்து, நியாயம் செய்து, மத்தியானத்திலே உன் நிழலை இரவைப்போலாக்கி,
    துரத்தப்பட்டவர்களை மறைத்துக்கொள், ஓடிவருகிறவர்களைக் காட்டிக்கொடுக்காதே.
  spa-RV-1909: 'Reune consejo, haz juicio; pon tu sombra en medio del día como la
    noche: esconde los desterrados, no entregues á los que andan errantes.'
  ron-BTF: Ţine sfat, fă judecată; fă umbra ta ca noaptea în mijlocul amiezii; ascunde
    proscrişii; nu da pe faţă pe cel ce rătăceşte.
  eng-WEBP: Give counsel! Execute justice! Make your shade like the night in the middle
    of the noonday! Hide the outcasts! Don’t betray the fugitive!
  eng-FBV: Think about it and make a decision. Make your shadow as invisible at midday
    as during the night. Hide the refugees; don't betray them as they run away.
  nld-1939: Ach, schaf ons toch raad, En kom ons te hulp; Maak uw schaduw tot nachtelijk
    duister Op klaarlichte dag; Verberg de vervolgden, Verraad de vluchtenden niet;
  nch-BL: 'Quej ni Moab ehuani quinilhuíaj nopa tali Judá ehuani, quiijtohuaj: “¡Techilhui
    cati huelis tijchihuase! ¡Techmanahuica huan techmocuitahuica! Techtatica huan
    amo techcahuilica ma tihuetzica inimaco tocualancaitacahua.'
  vie-1934: Ngươi hãy lập mưu, hãy làm sự công bình, đang lúc giữa trưa hãy phủ bóng
    ngươi như ban đêm; hãy che giấu kẻ bị đuổi; chớ bươi móc kẻ trốn tránh!
  hin-CV: “हमें समझाओ, हमारा न्याय करो, और दिन में हमें छाया दो. घर से निकाले हुओं
    को सुरक्षा दो, भागे हुओं को मत पकड़वाओ.
  eng-OURB: Give counsel! Execute justice! Make your shade like the night in the middle
    of the noonday! Hide the outcasts! Don’t betray the fugitive!
  spa-BES: Da instrucciones sabias, toma una decisión; que tu sombra sea como la noche
    en él mediodía; mantén a salvo a los que están en vuelo; No renuncies a los errantes.
  tdx-tdx: Atorò, tampaho ty heve’o; manalinjò hoe te haleñe an-tsingilingilin’andro;
    aetaho o naitoañeo; ko aboake ty mipalitse.
  tha-KJV: “จงให้​คำปรึกษา จงอำนวยความยุ​ติ​ธรรม จงทำร่มเงาของท่านเหมือนกลางคืน ณ
    เวลาเที่ยงวัน จงช่วยซ่อนผู้​ถู​กขับไล่ อย่าหักหลังผู้​ลี้ภัย
  por-BR-2018: Toma conselho, faze juízo, põe tua sombra no pino do meio dia como
    a noite; esconde aos exilados, e não exponhas os fugitivos.
  deu-ELO: Schaffe Rat, triff Entscheidung; mache deinen Schatten der Nacht gleich
    am hellen Mittag, verbirg die Vertriebenen, den Flüchtling entdecke nicht!
  eng-WYC-2018: Take thou counsel, constrain thou counsel; set thou as night thy shadow
    in midday, hide thou them that flee, and betray thou not men of unsteadfast dwelling.
    (Take thou counsel, or advice, and constrain thou counsel; make thou thy shadow
    like the night at midday, hide thou them who flee away, and betray thou not those
    of unsteadfast dwelling.)
  epo-epo: Aranĝu konsilon, faru decidon; simile al nokto faru vian ombron meze de
    la tago; kaŝu la elpelitojn, ne malkaŝu la vaganton.
  uig-PIN: «Parasǝt bilǝn ⱨɵküm ⱪilinglar!»
  beo-beo: 'Ilia da Yuda dunuma amane adole ba:sa, “Ninia adi hamoma:bela:? Dilia
    adoma! Nini gaga:ma! Ifa da gia:i esomogoa amoga ougi iaha. Amo defele, ninia
    da dilia ougiga helefimusa: dawa:lala. Ninia da mugululi asi dunu. Dunu eno da
    nini mae ba:ma:ne, dilia nini wamolegema.'
  tpi-OTNT: Olsem na mipela i laik bai yupela i skelim tok bilong mipela na helpim
    mipela. Mipela i laik bai yu stap olsem ples hait bilong mipela, na mipela i ken
    i kam na hait long kantri bilong yu olsem ol man i save go long ples kol aninit
    long bikpela diwai bilong hait long hatpela san. Ol birua i bin ranim mipela long
    ples bilong mipela na mipela i stap tripman. Olsem na yu no ken larim ol i kam
    mekim nogut long mipela moa.
  hau-SA: “Ku ba mu shawara, ku yanke shawara. Ku mai da inuwarku kamar dare, a tsakar
    rana. Ku ɓoye masu gudun hijira, kada ku bashe masu neman mafaka.
  uig-LAT: «Paraset bilen höküm qilinglar!»
  nde-nde: UMowabi uthi, “Zinzisani ingqondo zenu lenze isinqumo. Yenzani isithunzi
    senu sibe njengobusuku emini enkulu; bafihleni ababalekayo, linganikeli iziphepheli.
  ton-ton: Mou fakakaukau, fai fakapotopoto; ngaohi hoʻatā ke hangē ko e pō ʻi he
    hoʻatāmālie; fufū ʻae kau ʻāuhē; ʻoua naʻa fakahā ʻaia ʻoku ʻalu hēhē.
  ces-1613: Svolej radu, učiň soud, připrav stín svůj u prostřed poledne jako noc;
    skrej vyhnané, místa nemajícího nevyzrazuj.
  eng-WMB: Give counsel! Execute justice! Make your shade like the night in the middle
    of the noonday! Hide the outcasts! Don’t betray the fugitive!
  tam-TCV: “நீங்கள் ஆலோசனைபண்ணி, ஒரு தீர்மானம் எடுங்கள். நடுப்பகலில் உங்கள் நிழலை
