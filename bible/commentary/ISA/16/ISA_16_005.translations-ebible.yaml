verse: ISA.016.005
translations:
  mal-C: അചഞ്ചലസ്നേഹത്താൽ സിംഹാസനം സ്ഥിരമാക്കപ്പെടും; ദാവീദിന്റെ കൂടാരത്തിൽനിന്ന്
    ഒരുവൻ സത്യസന്ധതയോടെ അതിൽ ഉപവിഷ്ടനാകും. ആ ന്യായാധിപൻ ന്യായതല്പരനും നീതി നടത്തുന്നതിനു
    വേഗമുള്ളവനും ആയിത്തീരും.
  deu-TKW: So wird der Thron durch Huld gefestigt werden, und auf ihm im Zelte Davids
    in Beständigkeit einer sitzen, der da richtet und nach Recht trachtet und sich
    der Gerechtigkeit befleißigt! -
  lin-lin: 'Kiti ya bokonzi ekolendisama na bolingo ; moto moko akovanda na kiti yango
    na bosolo, akobimela na ndako ya Davidi : alukaka bosembo kati na kosambisa mpe
    alongisaka makambo ya bosembo.'
  eng-LSV: And the throne is established in kindness, || And [One] has sat on it in
    truth, in the tent of David, || Judging and seeking judgment, and hastening righteousness.
  eng-GNV: And in mercy shall the throne be prepared, and hee shall sit vpon it in
    stedfastnesse, in the tabernacle of Dauid, iudging, and seeking iudgement, and
    hasting iustice.
  eng-WEBSTER: 'And in mercy shall the throne be established: and he shall sit upon
    it in truth in the tabernacle of David, judging, and seeking judgment, and hasting
    righteousness.'
  nhw-BL: huajca TOTECO ica iteicnelijcayo quitlananas sempa itlanahuatilis David.
    Huan quichihuas ma mosehui nopona se tlanahuatijquetl catli temachtli huan catli
    tetlajtolsencahuas xitlahuac huan cuali.
  swh-ONEN: 'Kwa upendo kiti cha enzi kitaimarishwa, kwa uaminifu mtu ataketi juu
    yake, yeye atokaye nyumba ya Daudi: yeye ambaye katika kuhukumu hutafuta haki,
    na huhimiza njia ya haki.'
  bba-bba: Sɑɑ ye sɔɔ, ɡoo u koo yɑri Dɑfidin bweseru sɔɔ Gusunɔn durom sɑɑbu kpɑ
    u bɑndu di te tɑ ko n sirere kpɑ tu dɑkɑɑ dɑ. U koo tɔmbu kpɑrɑ ɡem sɔɔ, kpɑ u
    n kpeere u kɑ bu siriɑ dee dee.
  eng-KJVCPB: 'And in mercy shall the throne be established: And he shall sit upon
    it in truth in the tabernacle of David, Judging, and seeking judgment, and hasting
    righteousness.'
  luo-luo: Kuom hera, loch nogur; kuom adiera ngʼato nobedie lojno, ngʼatno nowuogi
    e od Daudi, ma en ngʼat mangʼado bura kare, kendo ojiwo timbe mag adieri.
  meu-meu: una negana ai terono ta na hebogahisi ai baine gini, ia latanai heabidadama
    tauna ta baine helai, David ena kalaga ai, hahemaoro e karaiamu bona hahemaoro
    ḡoevaḡoeva e tahuamu bona kara maoromaoro ikarana ai e haraḡamu tauna.
  npi-ULB: करारको विश्‍वस्ततामा सिंहासनलाई स्थापित गरिनेछ । अनि दाऊदको पालबाट आएका
    एक जना विश्‍वस्‍ततासाथ त्यसमा विराजमान हुनुहुनेछ । उहाँले न्‍यायको खोजी गर्नुहुँदा
    र धार्मिकतासाथ व्‍यवहार गर्नुहुँदा उहाँले इन्‍साफ गर्नुहुनेछ ।
  yor-yor: Nínú ìfẹ́ a ó fi ìdí ìjọba kan múlẹ̀, ní òdodo ọkùnrin kan yóò jókòó lórí
    rẹ̀ ẹnìkan láti ilé Dafidi wá. Ẹni yóò ṣe ìdájọ́, yóò sì máa wá ìdájọ́, yóò sì
    máa yára wá ohun tí í ṣe òdodo.
  pes-OPCB: آنگاه کسی از نسل داوود بر تخت پادشاهی خواهد نشست و با عدل و انصاف بر مردم
    حکومت خواهد کرد. حکومت او بر رحمت و راستی استوار خواهد بود.)
  tgl-ULB: Isang trono ang maitatatag sa katapatan sa tipan; at isa mula sa tolda
    ni David ang matapat na uupo doon. Maghuhusga siya habang naghahanap ng katarungan
    at gumagawa ng katwiran.
  hui-hui: Anidagua birangi Debidinaga aguanene mbira ibu kini holebira. Ani howa
    kini ogoni ibugua ibunaga wali agaliru gubalini ho haabo howa mana bayale tigabi
    ngagoria baya hangu haru holebira. Ibugua wali agalirunaga genda abaleore mo tiga
    bigi buwa mana bayale bulenego hangu mo hongo haabo halu holebira.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​၏​သား​မြေး​တစ်​ဦး​တည်း နန်း​တက်​၍​ပြည်​သူ​တို့​အား​သစ္စာ၊
    မေတ္တာ​နှင့် အုပ်​စိုး​လိမ့်​မည်။ သူ​သည်​မှန်​ရာ​ကို​ပြု​ရန် လက်​နှေး​လိမ့်​မည်​မ​ဟုတ်။
    တ​ရား​သ​ဖြင့် စီ​ရင်​ဆုံး​ဖြတ်​ပေး​လိမ့်​မည်။)
  bod-N: རྒྱལ་ཁྲི་ཞིག་བྱམས་བརྩེའི་སྒོ་ནས་བཞེང་བར་འགྱུར་ཞིང་། བློ་གཏོད་རུང་བ་ཞིག་དེའི་སྟེང་དུ་བཞུགས་ཏེ།
    ཁོང་གིས་དཱ་བིད་ཀྱི་གུར་ནང་དུ་ཁྲིམས་ཐག་གཅོད་པ་དང་། བདེན་པ་འཚོལ་ཞིང་དྲང་བདེན་མྱུར་དུ་སྤྱོད་དོ།
    །
  wsk-wsk: Ale tom umu te, David ko gue te, maro lila ko king bo aratuk ale, maro
    lila ko daiga kuwim mu te daigokko; nu diram la, munan ningo diram ko munan te,
    kariimet nunga bituokko.
  sna-sna: Murudo, chigaro choushe chichasimbiswa; mukutendeka, munhu achagarapo,
    mumwe anobva kuimba yaDhavhidhi, uyo anoti achitonga anotsvaka kururamisira, uye
    achikurumidza kuita zvakarurama.
  spa-BLM: Un trono será establecido en la bondad amorosa. Uno se sentará en él en
    la verdad, en la tienda de David, juzgando, buscando la justicia, y rápido para
    hacer la justicia.
  cac-cac: axo jun yin̈tilalcan vin̈aj David ol och reyal, ol yac'an yajalil d'a scal
    anima d'a svach'ilal yed' d'a sjichanil. Ol yac' val och d'a sc'ool sb'oan yaj
    eb' anima d'a stojolal.
  swh-ULB: Kiti cha enzi kitaanzishwa katika agano la uaminifu; na mmoja katika hema
    la Daudi atakaa pale kwa uaminifu. Atahukumu kwa kufuata haki na atatenda haki.
  bel-bel: І ўцьвердзіцца трон міласьцю, і сядзе на ім у ісьціне, у намёце Давідавым,
    судзьдзя, які шукае праўды і дбае пра правасудзьдзе».
  deu-ELBBK: Und ein Thron wird durch Güte aufgerichtet werden; und auf ihm wird im
    Zelt Davids einer sitzen in Wahrheit, der richtet und nach Recht trachtet und
    der Gerechtigkeit kundig ist.
  mbb-OT: Ne zutun edhadì en is sevaha he kevuwazan ni David he metinumanen wey beliǥeǥawen.
    Emun edhukum sikandin ibpeletew zin is hustu he kukuman. Wey abtik sikandin he
    ebaal te metazeng.
  mal-2015: അങ്ങനെ ദയയാൽ സിംഹാസനം സ്ഥിരമായ്‌വരും; അതിന്മേൽ ദാവീദിന്റെ കൂടാരത്തിൽനിന്നു
    ഒരുത്തൻ ന്യായപാലനം ചെയ്തും ന്യായതല്പരനായും നീതിനടത്തുവാൻ വേഗതയുള്ളവനായും നേരോടെ
    ഇരിക്കും.
  gup-gup: Bu kumekbe kayimerran, wanjh king nakerrnge kamre bu kawohrnan kondah.
    Kaluk nahni kamdolkkan kore namud nuye David, dja namekbe king kabenmarneyime
    djal mandjadkenh dja kabenmarnedjare bininj. Nungka werrkwerrk kakurduyime kunmak,
    dja kabendjadme bininj kore djal kunwoybukkenh.
  rmc-rmc: Akor jekh le Davidoskre potomkendar ačhela kraľiske a vladňinela andro
    kamiben the andre vernosť. Sudzinela čačipnaha a furt kamela te kerel o spravodľišagos.
  pes-OPV: و کرسی به رحمت استوار خواهدگشت و کسی به راستی بر آن در خیمه داودخواهد نشست
    که داوری کند و انصاف را بطلبد وبه جهت عدالت تعجیل نماید.
  ron-1924: Ши атунч, ун скаун де домние се ва ынтэри прин ындураре ши се ва ведя
    шезынд ку крединчошие, ын каса луй Давид, ун жудекэтор, приетен ал дрептулуй ши
    плин де рывнэ пентру дрептате. –
  ben-OBCV: ভালোবাসায় এক সিংহাসন স্থাপিত হবে; বিশ্বস্ততায় একজন তার উপরে উপবিষ্ট
    হবেন— দাউদের কুল থেকে একজন তার উপরে বসবেন। তিনি ন্যায়পরায়ণতায় বিচার করবেন এবং
    দ্রুততার সঙ্গে ধার্মিকতা প্রতিষ্ঠা করবেন।
  som-som: Oo carshigu naxariis buu ku dhismi doonaa, oo run ahaan waxaa carshiga
    taambuugga Daa'uud dhexdiisa ah ku fadhiisan doona mid caddaalad ku garsoora,
    caddaaladna doondoona, oo xaqnimada ku dhaqsada.
  lat-VUC: Et præparabitur in misericordia solium, et sedebit super illud in veritate
    in tabernaculo David, judicans et quærens judicium, et velociter reddens quod
    justum est.
  eng-ASVBT: And a throne shall be established in lovingkindness; and one shall sit
    thereon in truth, in the tent of David, judging, and seeking justice, and swift
    to do righteousness.
  ita-1885: E il trono sarà stabilito in benignità; e sopra quello sederà stabilmente,
    nel tabernacolo di Davide, uno che giudicherà, e ricercherà la ragione, e sarà
    pronto a far giustizia.
  eng-LXXUP: And a throne shall be established with mercy; and one shall sit upon
    it with truth in the tabernacle of David, judging, and earnestly seeking judgments,
    and hastening righteousness.
  eng-ULB: A throne will be established in covenant faithfulness; and one from David's
    tent will faithfully sit there. He will judge as he seeks justice and does righteousness.
  spa-VBL: Entonces se instaurará un reino basado en el amor digno de confianza, y
    en su trono se sentará un rey fiel del linaje de David. Él juzgará con justicia
    y se comprometerá apasionadamente a hacer lo que es correcto.
  fra-_FOB: Car un trône sera établi par la clémence; et sur ce trône siégera avec
    fidélité, dans la tente de David, un juge ami du droit, prompt à faire justice.
  mal-mal: അങ്ങനെ ദയയാൽ സിംഹാസനം സ്ഥിരമായിവരും; അതിന്മേൽ ദാവീദിന്റെ കൂടാരത്തിൽനിന്ന്
    ഒരുവൻ ന്യായപാലനം ചെയ്തും ന്യായതല്പരനായും നീതിനടത്തുവാൻ വേഗതയുള്ളവനായും നേരോടെ
    ഇരിക്കും.
  urd-GVR: Tab Allāh apne fazl se Dāūd ke gharāne ke lie taḳht qāym karegā. Aur jo
    us par baiṭhegā wuh wafādārī se hukūmat karegā. Wuh insāf kā tālib rah kar adālat
    karegā aur rāstī qāym rakhne meṅ māhir hogā.
  suz-BL: गेना हना यो दाक्‍ब आ नित्‍तीक वोंइसीब। मेको दाऊद आ ताम्‍बुम बाक्‍ब। मिनु
    मेको नित्‍तीकेमी थमा सुइक्‍चा पुंइसीब ठीक निसाफ पा हुकुम पाइब का निस्‍सीब। मेकोमी
    रीब पा कुल मकोव़थु, निसाफ पाइब।
  eng-NOY: Then shall your throne be established through mercy, And upon it shall
    sit in the house of David A judge searching for justice, and prompt in equity.”
  ita-1927: il trono è stabilito fermamente sulla clemenza, e sul trono sta assiso
    fedelmente, nella tenda di Davide, un giudice amico del diritto, e pronto a far
    giustizia”.
  ckb-ckb: بە خۆشەویستی نەگۆڕ تەخت جێگیر دەبێت، یەکێک لە بنەماڵەی داود دادپەروەر و
    داواکاری دادپەروەری، دەستپێشخەر بۆ ڕاستودروستی بە دڵسۆزییەوە لەسەری دادەنیشێت.
  eng-BBE: Then a king's seat will be based on mercy, and one will be seated on it
    in the tent of David for ever; judging uprightly, and quick to do righteousness.
  kan-OKCV: ಪ್ರೀತಿಯಲ್ಲಿ ಸಿಂಹಾಸನವು ಸ್ಥಾಪಿತವಾಗುವುದು. ನ್ಯಾಯತೀರಿಸುವವನೂ, ನ್ಯಾಯವನ್ನು ಹುಡುಕುವವನೂ,
    ನೀತಿಗೋಸ್ಕರ ತ್ವರೆಪಡುವವನೂ, ದಾವೀದನ ಗುಡಾರದಲ್ಲಿ ಅದರ ಮೇಲೆ ನಂಬಿಗಸ್ತಿಕೆಯಲ್ಲಿ ಕೂತುಕೊಳ್ಳುವನು.
  tam-2017: கிருபையினாலே சிங்காசனம் நிலைப்படும்; நியாயம் விசாரித்துத் துரிதமாக நீதிசெய்கிற
    ஒருவர் அதின்மேல் தாவீதின் கூடாரத்திலே நியாயாதிபதியாக உண்மையோடே வீற்றிருப்பார்.
  spa-RV-1909: Y dispondráse trono en misericordia; y sobre él se sentará firmemente,
    en el tabernáculo de David, quien juzgue y busque el juicio, y apresure la justicia.
  ron-BTF: Şi în milă va fi tronul întemeiat; şi el va şedea pe acesta în adevăr,
    în cortul lui David, judecând şi căutând judecată şi grăbind dreptatea.
  eng-WEBP: A throne will be established in loving kindness. One will sit on it in
    truth, in the tent of David, judging, seeking justice, and swift to do righteousness.
  eng-FBV: Then a kingdom will be set up based on trustworthy love, and on its throne
    will sit a faithful king from the line of David. He will judge fairly, and will
    be passionately committed to doing what is right.
  nld-1939: 'Dan zal uw troon door die goedheid worden bevestigd, En Een zal er bestendig
    op zetelen in Davids tent: Een rechter, een vriend van het recht, Een, die voor
    de gerechtigheid ijvert!'
  nch-BL: huajca TOTECO ica iteicnelijcayo quitananas sempa itanahuatilis David. Huan
    quichihuas ma mosehui nopona se tanahuatijquet cati temachti huan cati tetajtolsencahuas
    xitahuac huan cuali.
  vie-1934: Aáy vậy, ngôi sẽ bởi sự nhân từ mà bền lập; và trong trại Đa-vít sẽ có
    một Đấng lấy lẽ thật ngồi lên, sẽ đoán xét, sẽ tìm sự ngay thẳng, và vội vàng
    làm sự công bình.
  hin-CV: तब दया के साथ एक सिंहासन बनाया जाएगा; और दावीद के तंबू में एक व्यक्ति सच्चाई
    के साथ विराजमान होगा— यह वह व्यक्ति है जो न्याय से निर्णय करेगा और सच्चाई से काम
    करने में देरी न करेगा.
  eng-OURB: A throne will be established in chesed ·loving-kindness·. One will sit
    on it in truth, in the tent of David [Beloved], judging, seeking mishpat ·justice·,
    and swift to do righteousness.
  spa-BES: Entonces el trono de un rey se basará en la misericordia, y uno se sentará
    en él en tabernáculo de David para siempre; juzgando rectamente, y rápido para
    hacer justicia.
  tdx-tdx: Haoreñe am-pikokoa-migahiñe ty fiambesatse, le hiambesatse ama’e ty mpizaka
    an-kavantaña’e, an-kivoho’ i Davide ao, ie ty hipay ty hatò vaho halisa amy fahiti’ey.
  tha-KJV: พระที่นั่​งก​็จะได้รับการสถาปนาด้วยความเมตตา บนนั้นจะมี​ผู้​หน​ึ่งนั่งอยู่ด้วยความจริงในเต็นท์ของดาวิด
    คือท่านผู้พิพากษาและแสวงหาความยุ​ติ​ธรรม และรวดเร็วในการกระทำความชอบธรรม”
  por-BR-2018: Porque o trono se firmará em bondade, e sobre ele no tabernáculo de
    Davi em verdade se sentará um que julgue, e busque o juízo, e se apresse para
    a justiça.
  deu-ELO: Und ein Thron wird durch Güte aufgerichtet werden; und auf ihm wird im
    Zelte Davids einer sitzen in Wahrheit, der da richtet und nach Recht trachtet
    und der Gerechtigkeit kundig ist.
  eng-WYC-2018: And the king’s seat shall be made ready in mercy, and he shall sit
    on it in truth, in the tabernacle of David, deeming, and seeking doom, and yielding
    swiftly that that is just. (And the king’s throne shall be prepared in mercy,
    and he shall sit on it in truth, in the house of David, judging, and seeking justice,
    and swiftly yielding what is just,or what is right.)
  epo-epo: Kaj fortikiĝos trono per favorkoreco, kaj sur ĝi kun justeco en la tendo
    de David sidos juĝisto, celanta justecon, akcelanta la veron.
  uig-PIN: «Ɵtünüxünglar toƣra, qünki ǝzgüqi yoⱪilidu, Ⱨalakǝt yoⱪ bolidu, Əzgüqilǝrning
    ⱨǝmmisi zemindin yoⱪilidu. Ɵzgǝrmǝs meⱨir-xǝpⱪǝt bilǝn bir tǝht tiklinidu; «Dawutning
    qediri» iqidiki xu tǝht üstidǝ birsi olturidu. U bolsa, ⱨǝⱪiⱪǝtǝn adalǝt yürgüzidiƣan,
    xundaⱪla adalǝtni izdǝydiƣan, Ⱨǝⱪⱪaniyliⱪni ilgiri süridiƣan bolidu.
  beo-beo: Amasea, Da:ibidi egaga fi dunu afae da Hina Bagade ba:mu. E da moloidafa
    amola asigiwane, Ea fi dunu ouligimu. E da hedolo hou ida:iwane fawane hamomu,
    amola E da ouligibiba:le, moloidafa fofada:su hou da ba:mu.)
  tpi-OTNT: orait long dispela taim wanpela man bilong lain bilong Devit bai i kamap
    king. Na em bai i laikim tru ol manmeri bilong en na oltaim bai em i bosim ol
    long stretpela pasin tasol. Em bai i harim ol wari bilong ol manmeri bilong en
    na bai em i hariap na stretim. Na em bai i strong long mekim gutpela pasin oltaim.”
  hau-SA: Da ƙauna za a kafa kursiyi; da aminci mutum zai zauna a kansa, wani daga
    gidan Dawuda, wani wanda ta shari’antawa yakan nuna gaskiya ya hanzarta yin adalci.
  uig-LAT: «Ötünüshünglar toghra, chünki ezgüchi yoqilidu, Halaket yoq bolidu, Ezgüchilerning
    hemmisi zémindin yoqilidu. Özgermes méhir-shepqet bilen bir text tiklinidu; «Dawutning
    chédiri» ichidiki shu text üstide birsi olturidu. U bolsa, heqiqeten adalet yürgüzidighan,
    shundaqla adaletni izdeydighan, Heqqaniyliqni ilgiri süridighan bolidu.
  nde-nde: Ngothando, kuzamiswa isihlalo sobukhosi; ngokwethembeka, indoda izahlala
    kuso, ivela endlini kaDavida, yona ethi ekwahluleleni ifune imfanelo, njalo iphangisisa
    indlela yokulunga.
  ton-ton: 'Pea ʻe fokotuʻumaʻu ʻae nofoʻanga ʻoe tuʻi ʻi he ʻaloʻofa: pea te ne nofo
    ai ʻi he moʻoni ʻi he fale fehikitaki ʻo Tevita, ʻo fai ʻae fakamaau, pea kumi
    ki he angatonu, mo fakavave ʻae māʻoniʻoni.'
  ces-1613: A upevněn bude milosrdenstvím trůn, a seděti bude na něm stále v stánku
    Davidovu ten, kterýž by soudil a vyhledával soudu a pospíchal k spravedlnosti.
  eng-WMB: A throne will be established in loving kindness. One will sit on it in
    truth, in the tent of David, judging, seeking justice, and swift to do righteousness.
  tam-TCV: அன்பில் ஒரு அரியணை நிலைநாட்டப்படும். தாவீதின் குடும்பத்தைச் சேர்ந்த உண்மையுள்ள
    ஒருவர் அதில் அமர்ந்திருப்பார். அவர் நியாயத்தீர்ப்புச் செய்ய நீதியை நாடுவார்; தாமதியாமல்
    நியாயம் செய்வார்.
  ceb-ULB: Matukod ang trono sa matinud-anong kasabotan; ug molingkod didto nga matinud-anon
    ang usa ka tawo nga gikan sa tolda ni David. Maghukom siya sumala sa iyang pagpangita
    ug hustisya ug pagbuhat sa matarong.
  pol-UBG: I tron będzie utwierdzony dzięki miłosierdziu; zasiądzie na nim w prawdzie,
    w przybytku Dawida, ten, który będzie sądził i dbał o prawo, i niezwłocznie wymierzy
    sprawiedliwość.
  urd-GVU: تب اللہ اپنے فضل سے داؤد کے گھرانے کے لئے تخت قائم کرے گا۔ اور جو اُس پر
    بیٹھے گا وہ وفاداری سے حکومت کرے گا۔ وہ انصاف کا طالب رہ کر عدالت کرے گا اور راستی
    قائم رکھنے میں ماہر ہو گا۔
  deu-1912: Es wird aber ein Stuhl bereitet werden aus Gnaden, daß einer darauf sitze
    in der Wahrheit, in der Hütte Davids, und richte und trachte nach Recht und fördere
    Gerechtigkeit.
  kan-2017: ಇದಲ್ಲದೆ ಸಿಂಹಾಸನವು ಒಡಂಬಡಿಕೆಯ ನಂಬಿಗಸ್ತಿಕೆಯಲ್ಲಿ ಸ್ಥಾಪಿತವಾಗುವುದು. ನ್ಯಾಯತೀರಿಸುವವನೂ,
    ನ್ಯಾಯವನ್ನು ಹುಡುಕುವವನೂ, ನೀತಿಗೋಸ್ಕರ ತ್ವರೆಪಡುವವನೂ ದಾವೀದನ ಗುಡಾರದಲ್ಲಿನ ಆ ಸಿಂಹಾಸನದ ಮೇಲೆ
    ಸತ್ಯಪರನಾಗಿ ನೀತಿನ್ಯಾಯದಿಂದ ಕುಳಿತುಕೊಳ್ಳುವನು.
  yap-yap: Ma aram e reb e pi’in owchen David, e bayi mang pilung, ni bayi gagiyegnag
    e girdi’ ko yul’yul’ nge t’ufeg. Bayi gur ni nge rin’ e tin nib yal’uw’, me guy
    ni ngu’un rin’ e tin nib mat’aw.)
  hlt-MCSB: Ngolkhoel te sitlohnah neh a cikngae sak vetih, a soah uepomnah neh ngol
    ni. David kah dap ah lai a tloek tih, tiktamnah a toem vaengah duengnah khaw a
    ming.
  mdy-ETH: ዬኖ ዎዶና ፔቴ ካኣቲ ናንጊና ናንጋ ናሹሞና ዔቃንዳኔ፤ ካኣቱሞ ሻኣሎይዳ ዳውቴ ዜርፃፓ ፔቴ ጉሙርቂንታያ፥ ጊንሣ
    ፒዜ ዎጌ ኮዓያና ፒዜ ባኣዚ ማዻኒ ሩኡራያ ማዔ ካኣቲ ካኣታዻንዳኔ።
  twi-ASANTE: Ɔdɔ mu na Onyankopɔn bɛsi ahennwa bi; ɔbarima bi de nokorɛdie bɛtena
    so, obi a ɔfiri Dawid efie, deɛ atemmuo mu no ɔpɛ atɛntenenee na ɔntwentwɛn adeteneneeyɛ
    ho.
  eng-WEBU: A throne will be established in loving kindness. One will sit on it in
    truth, in the tent of David, judging, seeking justice, and swift to do righteousness.
  wal-wal: Hegaappe guyyiyan, issi kawotaa araatai aggenna siiquwan eqqana; he araatan,
    Daawita dunkkaaniyan issi ammanettiya daannai uttana. I suuretettaa koyana; xillotettaa
    oottanaukka eesotana” yaagana.
  spa-PDDPT: Será establecido un trono en el Tabernáculo de David fundado en la misericordia
    y la verdad. En él se sentará un Juez celoso del justo juicio, solícito de la
    justicia.
  gun-gun: tenda openaaty py oĩ 'rã peteĩ teko porã rupi opena va'e. Davi ro openaaty
    py oĩ 'rã oikuaa potaa py ojeroviapy. Ha'e ma opena 'rã teko porã rupi, oikuaa
    pota voi 'rã joe.
  ilo-ULB: Maibangonto ti maysa a trono iti kinapudno ti tulag; ket maysa a tao manipud
    iti tolda ni David ti sipupudno nga agtugawto sadiay. Mangukomto isuna kas panangipatungpalna
    iti hustisia ken panangaramidna iti kinalinteg.
  kpg-kpg: Tangada e dahi i di hagadili o David gaa hai di king, gaa dagi nia daangada
    i di hagadonu mo di aloho. Mee ga limalima di hai di mee dela e donu, gaa hai
    gi modongoohia bolo di tonu e hai gii hai.)
  uig-ARA: «ئۆتۈنۈشۈڭلار توغرا، چۈنكى ئەزگۈچى يوقىلىدۇ، ھالاكەت يوق بولىدۇ، ئەزگۈچىلەرنىڭ
    ھەممىسى زېمىندىن يوقىلىدۇ. ئۆزگەرمەس مېھىر-شەپقەت بىلەن بىر تەخت تىكلىنىدۇ؛ «داۋۇتنىڭ
    چېدىرى» ئىچىدىكى شۇ تەخت ئۈستىدە بىرسى ئولتۇرىدۇ. ئۇ بولسا، ھەقىقەتەن ئادالەت
    يۈرگۈزىدىغان، شۇنداقلا ئادالەتنى ئىزدەيدىغان، ھەققانىيلىقنى ئىلگىرى سۈرىدىغان
    بولىدۇ.
  sus-sus: Mangɛ kibanyi fama nɛ mabanbande dugutɛgɛya ra. Tinxintɔɛ nde naxan fatanxi
    Dawuda bɔnsɔɛ ra, naxan kiiti sama nɔndi ra tinxintɔɛe bɛ, a fama nɛ a magorode
    a xa kibanyi kui.
  pon-2006: Eri, emen kisehn kadaudok en Depit pahn wiahla nanmwarki, oh e pahn ketin
    kaunda aramas akan ni loalopwoat oh limpoak. E pahn kin mwadang en wia dahme pwung,
    oh e pahn ketin tehk pwuhng pahrek en mie.)
  ksd-ksd: Ma da vatur tika na kiki ma ra varmari, ma ta tikai na kiki tana ma ra
    dovotina, ta ra kuba i David; na varvarkurai, na tikatikan upi ra takodo na varkurai,
    ma na pampam upi na pait ra mangamangana takodo.
  tur-YTC: Taht sevgi dolu iyilik üzerine kurulacak. Biri David'in çadırında, gerçekle
    onun üzerine oturacak, yargılarken adaleti arayacak, doğruluğu hızlı yerine getirecek.
  grc-BRENT: Καὶ διορθωθήσεται μετʼ ἐλέους θρόνος, καὶ καθιεῖται ἐπʼ αὐτοῦ μετὰ ἀληθείας
    ἐν σκηνῇ Δαυὶδ, κρίνων καὶ ἐκζητῶν κρίμα καὶ σπεύδων δικαιοσύνην.
  ind-AYT: Kemudian, takhta akan didirikan dalam kasih yang teguh, dan di atasnya
    akan duduk dalam kesetiaan di kemah Daud, yang menghakimi dan menegakkan keadilan
    dan cepat melakukan kebenaran.
  nya-nya: Mpando waufumu udzakhazikitsidwa mwachikondi; mmodzi mwa zidzukulu za Davide
    adzakhalapo mokhulupirika. Iyeyo poweruza adzatsata chilungamo ndipo adzalimbikitsa
    kuchita zachilungamo.
  hrv-hrv: učvrstit će se prijesto u blagosti i na njemu će vjerno stolovati, u šatoru
    Davidovu, sudac koji pravo ište i pravdu čini.
  mps-mps: teda te sogo te Devitgo hani me deli me tuni bidi pedalaibao. Tama agai
    aga we bidi godolo mu elama, tama agai aga we bidi te doloba pai kolesagago naga
    tonaluaibao. Agai aga we bidigo homu sęgę elalubo po odama, tama agai polo dodolaibao.
    Tama agai wiegi yai kolesaga ebo bomo mu yaibao.
  tpi-tpi: orait long dispela taim wanpela man bilong lain bilong Devit bai i kamap
    king. Na em bai i laikim tru ol manmeri bilong en na oltaim bai em i bosim ol
    long stretpela pasin tasol. Em bai i harim ol wari bilong ol manmeri bilong en
    na bai em i hariap na stretim. Na em bai i strong long mekim gutpela pasin oltaim.”
  dan-1931: skal en Trone rejses med Mildhed, og på den skal sidde en Dommer med Trofasthed
    i Davids Telt, ivrig for Ret og øvet i Retfærd.”
  vie-OVCB: thì Đức Chúa Trời sẽ lập một hậu tự của Đa-vít làm vua. Người sẽ cai trị
    với lòng nhân từ và chân lý. Đấng ấy sẽ luôn luôn làm điều công chính, và bênh
    vực lẽ phải.
  guj-2017: ત્યારે કૃપામાં એક સિંહાસન સ્થાપિત કરવામાં આવશે; અને દાઉદના તંબુમાંથી તે
    પર એક સત્યનિષ્ઠ પુરુષ વિશ્વાસુપણે બિરાજશે. જેમ તે ન્યાય ચાહે છે તેમ તે ઇનસાફ કરશે
    અને પ્રામાણિકપણે વર્તશે.
  pon-2006A: Eri, emen kisehn kadaudok en Depit pahn wiahla nanmwarki, oh e pahn ketin
    kaunda aramas akan ni loalopwoat oh limpoak. E pahn kin mwadang en wia dahme pwung,
    oh e pahn ketin tehk pwuhng pahrek en mie.)
  por-BRBSL: Um trono será estabelecido em amorosa bondade. Sentar-se-á nele na verdade,
    na tenda de Davi, julgando, buscando justiça, e rapidamente fazendo justiça.
  cth-cth: bawitungkhung teh lungpatawnae lahoi a cak han. Hote tahungnae dawkvah,
    Devit e lukkareiim thung hoi buet touh ni lawkceng vaiteh, lannae hah tawng vaiteh,
    lannae hah karanglah sak vaiteh, yuemkamcunae lahoi a tahung han.
  twi-twi: Ɔdɔ mu na Onyankopɔn besi ahengua bi; ɔbarima bi de nokwaredi bɛtena so,
    obi a ofi Dawid fi, nea atemmu mu no ɔpɛ atɛntrenee na ɔntwentwɛn adetreneeyɛ
    ho.
  hlt-hlt: Ngolkhoel te sitlohnah neh a cikngae sak vetih, a soah uepomnah neh ngol
    ni. David kah dap ah lai a tloek tih, tiktamnah a toem vaengah duengnah khaw a
    ming.
  tbz-SIM: Dɛ mɔ̀nnì Dɑfiti yɑɑ̀birɛ bo di tikpɑ̀tì, kòo kpɑ̀tì nfííkú. Kɛ yɛ̃́ dɛ̀
    yó mbɑkɛ́mɛ̀ bɛnìtìbɛ̀ kɛ bɛ̀ dɔ́. Kɛ bekùnɛ̀ timɔ́mmɔnti kɛ dɔɔri dɛ̀ɛ̀ sìɛ́.
  msy-2020: eghtɨ danganir kamɨn, atrivir mam otogham. A Devitɨn ovavir boribar gumazir
    mam. Egh a uan gumazamiziba bar men apangkuvigh, egh zurara guizɨn arazimɨn gɨn
    mangɨ men ganam. A uan gumazamizibar osɨmtɨziba baragh, egh zuamɨra me tuisɨgh
    me akɨrmɨgham. Egh a zurara arazir aghuibar amusɨ gavgavigham.”
  dop-dop: Wɑɑtʋ ɩnǝɣɩ pɑ lʋlʋɣʋ tʋ Tɑfiiti kɑ́ wɛɛnɑ kɑwulɑɣɑ kumte. Tɩɩ wɛɛ sɔsɔɔlɛ
    tɑm tɔɔ nyǝntɛ kɛ Ɩsɔ pɛɛlɛɛ tɔɔ. Ɩ kɑ́ tǝŋǝɣɩ tɑmpɑnɑ nɑ siɣisuɣu nɑ ɩ́ hʋʋkǝnɑ.
  azb-azb: Məhəbbət üzərində taxt qurulacaq, Davud nəslindən bir nəfər Sədaqətlə padşahlıq
    edəcək, Hökm edərkən ədaləti axtaracaq, Tezliklə salehliyi yerinə yetirəcək.
  eng-DBY: 'And a throne shall be established in mercy: and in the tent of David there
    shall sit upon it, in truth, one judging and seeking justice and hastening righteousness.'
  hin-2017: तब दया के साथ एक सिंहासन स्थिर किया जाएगा और उस पर दाऊद के तम्बू में सच्चाई
    के साथ एक विराजमान होगा जो सोच विचार कर सच्चा न्याय करेगा और धार्मिकता के काम
    पर तत्पर रहेगा।
  wol-KYG: ab jal sampe fi ci ngor, ki ci tooge jikko ju dëggu di askanu Daawuda te
    di njiit luy sàkku yoon, yàkkamti njekk.
  eng-YLT: And established in kindness is the throne, And [one] hath sat on it in
    truth, in the tent of David, Judging and seeking judgment, and hasting righteousness.
  eng-WYC-2017: And the king’s seat shall be made ready in mercy, and he shall sit
    on it in truth, in the tabernacle of David, deeming, and seeking doom, and yielding
    swiftly that that is just.
  eng-WMBB: A throne will be established in loving kindness. One will sit on it in
    truth, in the tent of David, judging, seeking justice, and swift to do righteousness.
  urd-GVH: तब अल्लाह अपने फ़ज़ल से दाऊद के घराने के लिए तख़्त क़ायम करेगा। और जो उस
    पर बैठेगा वह वफ़ादारी से हुकूमत करेगा। वह इनसाफ़ का तालिब रहकर अदालत करेगा और
    रास्ती क़ायम रखने में माहिर होगा।
  rug-rug: Pa tataru si kote ta tavete si keke habohabotuana baṉara; sa tie pu va
    gorevura i sari nana zinama si kote habotu vasina, keke pa tutina e Devita keke
    sapu varipitui pa ṉinoṉo meke tuturei taveti sa sari na tinavete pa tinoṉoto.
  gaz-gaz: Teessoon jaalalaan hundeeffama; mana Daawit keessaa namni murtii kennuu
    irratti murtii qajeelaa barbaadu, kan waan qajeelaa hojjechuuf ariifatu tokko
    amanamummaadhaan teessoo sana irra ni taaʼa.
  fra-LSG: Et le trône s’affermira par la clémence; Et l’on y verra siéger fidèlement,
    dans la maison de David, Un juge ami du droit et zélé pour la justice.
  yal-yal: Nayi, i ya mangayaan sɛnbɛn sɔtɔma nɛn hinanna xɔn, Dawuda yixɛtɛna nde
    yi mangayaan naba lannayani, kitisaan naxan kiti kɛndɛn fenma naxan sɔbɛ soxi
    tinxinna ma.”
  haw-1868: Alaila, ma ka pono e hoopaaia'i ka nohoalii, A e noho no kekahi maluna
    o ia me ka pono, ma ka hale hoi o Davida; He lunakanawai e imi ana i ka pololei,
    e hooponopono koke ana no hoi.
  arb-NAV: وَلا يَلْبَثُ أَنْ يَثْبُتَ بالرَّحْمَةِ عَرْشٌ فِي بَيْتِ دَاوُدَ يَجْلِسُ
    عَلَيْهِ بِأَمَانَةٍ مَلِكٌ يَقْضِي بِالْعَدْلِ وَالإِنْصَافِ.
  ewe-ewe: Woaɖo fiazikpui anyi le lɔlɔ̃ me. Ŋutsu aɖe si atso David ƒe aƒe me la,
    anɔ edzi le nuteƒewɔwɔ me. Ame sia adrɔ̃ ʋɔnu dzɔdzɔe, eye wòado dzɔdzɔenyenye
    ɖe ŋgɔ.
  eng-LEE: And there shall be founded through kindness a throne; and there shall sit
    upon it in truthfulness in the tent of David a judge who seeketh justice, and
    is quick in righteousness.
  asm-FB: বিশ্বাসযোগ্য নিয়মেৰে এখন সিংহাসন স্থাপিত হ’ব, আৰু দায়ূদৰ তম্বুৰ পৰা এজন
    বিশ্বাসী তাত বহিব। তেওঁ ন্যায় বিচাৰ বিচৰা দৰে তেওঁ বিচাৰ কৰিব, আৰু ধাৰ্মিকতাৰে
    কাৰ্য কৰিব।
  sus-A: مَنفّ كِبَنيِ قَمَ نّ مَبَنبَندٍ دُفُتّفّيَ رَ. تِنشِنتْي ندٍ نَشَن قَتَنشِ
    دَوُدَ بْنسْي رَ، نَشَن كِيتِ سَمَ نْندِ رَ تِنشِنتْييٍ بّ، عَ قَمَ نّ عَ مَفٌرٌدٍ
    عَ شَ كِبَنيِ كُي.
  fra-SBL: Un trône sera établi dans la bonté. Un homme s'y assiéra dans la vérité,
    dans la tente de David, jugeant, recherchant la justice, et prompt à pratiquer
    la droiture.
  hbo-hbo: וְהוּכַ֤ן בַּחֶ֙סֶד֙ כִּסֵּ֔א וְיָשַׁ֥ב עָלָ֛יו בֶּאֱמֶ֖ת בְּאֹ֣הֶל דָּוִ֑ד
    שֹׁפֵ֛ט וְדֹרֵ֥שׁ מִשְׁפָּ֖ט וּמְהִ֥ר צֶֽדֶק׃
  kik-kik: Gĩtĩ kĩa ũnene gĩkaahaandwo na wendo; na mũndũ mwĩhokeku nĩwe ũgaagĩikarĩra,
    o mũndũ wa kuuma nyũmba ya Daudi, mũndũ ũrĩa ũgaatuanagĩra ciira arũmĩrĩire o
    kĩhooto, namo maũndũ ma ũthingu nĩmo akaahiũhaga gwĩka.
  fra-NCL: Le trône est affermi par la miséricorde, et sur ce trône s’assiéra selon
    la vérité, dans la tente de David, un juge poursuivant le droit, et zélé pour
    la justice. » —
  cek-AK: Palungnathaih hoiah angraeng tangkhang to caksak tih; loktang hoiah kakoi
    angraeng tangkhang nuiah anghnu kami loe, toenghaih hoiah lok to caek tih, toenghaih
    to karangah omsak ueloe, David ih kahni imthung ah lok to caek tih boeh.
  cuk-cuk: Geb Rey-David-wagwa-gwensak, Israel-reyga megnonikoed. E-yar-seoedi, innikigwadba
    yar seoed, binsaed-nikaa yar seoed, nueganbi dulemar-idugoed, dulemarga igar-naboged
    ega gwae imaknonikoed.
  uig-CYR: «Өтүнүшүңлар тоғра, чүнки әзгүчи йоқилиду, Һалакәт йоқ болиду, Әзгүчиләрниң
    һәммиси зиминдин йоқилиду. Өзгәрмәс меһри-шәпқәт билән бир тәхт тиклиниду; «Давутниң
    чедири» ичидики шу тәхт үстидә бириси олтириду. У болса, һәқиқәтән адаләт жүргүзидиған,
    шундақла адаләтни издәйдиған, Һәққанийлиқни илгири сүридиған болиду.
  tel-2017: నిబంధనా నమ్మకత్వంతో సింహాసన స్థాపన జరుగుతుంది. దావీదు గుడారంలోనుంచి ఒకడు
    అక్కడ నమ్మకంగా కూర్చుంటాడు. అతడు తీర్పు తీరుస్తాడు, న్యాయం వెదకుతాడు, నీతి జరిగిస్తాడు.
  hat-BSA: Yon twòn va etabli avèk lanmou dous, e yon jij va chita ak fidelite sou
    li nan tant David la. Li va chache jistis e va fè vit pou etabli ladwati.
  kos-kos: In pacl sacn, sie sin fwilin tulik natul David ac fah tokosra, ac el ac
    fah kol mwet uh ke inse pwaye ac ke lungse. El ac fah sa na in oru ma pwaye, ac
    el ac liye tuh nununku suwohs in orek.)
  hbo-WLC: וְהוּכַ֤ן בַּחֶ֙סֶד֙ כִּסֵּ֔א וְיָשַׁ֥ב עָלָ֛יו בֶּאֱמֶ֖ת בְּאֹ֣הֶל דָּוִ֑ד
    שֹׁפֵ֛ט וְדֹרֵ֥שׁ מִשְׁפָּ֖ט וּמְהִ֥ר צֶֽדֶק׃
  ibo-ibo: A ga-ehiwe otu ocheeze site nʼịhụnanya; otu nwoke ga-anọkwasị nʼelu ya
    site nʼikwesị ntụkwasị obi, otu onye sitere nʼụlọ ikwu Devid, bụ, onye mgbe ọ
    na-ekpe ikpe, na-achọ ikpe ziri ezi, na-emekwa ngwa ime ezi omume.
  ory-ory: ପୁଣି, ଦୟାରେ ଏକ ସିଂହାସନ ସ୍ଥାପିତ ହେବ ଓ ଏକ ଜଣ ସତ୍ୟତାରେ ଦାଉଦଙ୍କର ତମ୍ବୁ ମଧ୍ୟରେ
    ତହିଁ ଉପରେ ଉପବିଷ୍ଟ ହେବେ; ସେ ନ୍ୟାୟ ଅନ୍ଵେଷଣ କରି ବିଚାର କରିବେ ଓ ଧର୍ମ ସାଧନ କରିବାରେ ସତ୍ୱର
    ହେବେ।
  chk-chk: mürin eman seni mwirimwirin Tafit epwe king. I epwe nemeni ekewe aramas
    fän allükülük me tong, epwe eäni pwüng fän pwüng o müttir ngeni föförün pwüng.
  rop-rop: En afta na sambodi brom King Deibid femili lain garra jidan bos en im garra
    bildimap im kantri en im garra laigim ebribodi brabliwei en im garra gibit feyago
    langa ebribodi. Im garra dum brabli gudbala ting en meigim brabli gudbala lowa.
  ukr-1871: Милосердєм стане твердо в пробутку Давидовому престол правди, й засяде
    на нїм в справедливостї суддя, що шукати ме правди й до правосуду змагати.
  deu-1951: Und ein Thron wird in Gnaden errichtet; und wird auf ihm sitzen in Wahrheit,
    in der Hütte Davids, ein Richter, welcher das Recht erforscht und die Gerechtigkeit
    fördert.
  eng-JPS: And a throne is established through mercy, and there sitteth thereon in
    truth, in the tent of David, one that judgeth, and seeketh justice, and is ready
    in righteousness.
  srp-1865: I utvrdiæe se prijesto milošæu, i na njemu æe sjedjeti jednako u šatoru
    Davidovu koji æe suditi i tražiti što je pravo i biti brz da èini pravdu.
  lug-lug: Entebe ey’obwakabaka eryoke etekebwewo mu kwagala, era ku yo kutuuleko
    omufuzi ow’omu nnyumba ya Dawudi alamula mu bwesigwa era anoonya obwenkanya era
    ayanguwa okukola eby’obutuukirivu.
  heb-heb: והוכן בחסד כסא וישב עליו באמת באהל דוד שפט ודרש משפט ומהר צדק׃
  ben-IRV: চুক্তির বিশ্বস্ততায় সিংহাসন প্রতিষ্ঠিত হবে এবং দায়ূদের তাঁবু থেকে একজন
    বিশ্বস্তভাবে সেখানে বসবে। তিনি ন্যায়বিচার চান এবং ধার্ম্মিকতায় বিচার করবেন।
  pan-pan: ਤਦ ਇੱਕ ਸਿੰਘਾਸਣ ਦਯਾ ਨਾਲ ਕਾਇਮ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਦਾਊਦ ਦੇ ਤੰਬੂ ਵਿੱਚ
    ਸਚਿਆਈ ਨਾਲ ਉਹ ਬੈਠੇਗਾ, ਜਿਹੜਾ ਸਚਿਆਈ ਨਾਲ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਧਰਮ ਦੇ ਕੰਮ ਕਰਨ ਵਿੱਚ ਫੁਰਤੀ
    ਕਰੇਗਾ।
  mya-JVB: ရာဇ ပလ္လင်သည်လည်း ၊ ကရုဏာ ၌ တည် လိမ့်မည်။ သစ္စာနှင့်ပြည့်စုံ၍၊ ပလ္လင် တော်ပေါ်
    မှာ ထိုင် တော်မူ သောသူသည် ဖြောင့်မတ် စွာ စစ်ကြော ၍ ၊ တရား မှုကို အလျင် အမြန်ဆုံးဖြတ်တော်မူလျက်၊
    ဒါဝိဒ် မင်း၏ တဲ တော်၌ တရား စီရင်တော်မူလိမ့်မည်။
  hmo-hmo: Unai neganai king ta ena terona, be bogahisihisi kara dekena amo do ia
    gini, bona unai terona ena latanai, kara maoromaoro tauna ta do ia helai. Ia be
    Davida ena bese tauna, bona ia ese taunimanima do ia biagua noho, mai ena kota
    maoromaoro bona momokani danu. Ia ese karaharaga kara maoromaoro dalana do ia
    karaia.
  urd-urd: यूँ तख़्त रहमत से क़ाईम न होगा, और एक शख़्स रास्ती से दाऊद के ख़ेमे में
    उस पर जुलूस फ़रमा कर 'अद्ल की पैरवी करेगा, और रास्तबाज़ी पर मुस्त'इद रहेगा।
  rus-SYN: И утвердится престол милостью, и воссядет на нем в истине, в шатре Давидовом,
    судия, ищущий правды и стремящийся к правосудию.
  bqc-SIM: kpala a zĩ́napɛlɛ gbɛ̃kɛ guu, Davidi buie a zↄ̃lɛu ń náaio. A kpálɛkɛ
    yã́zɛdei, aↄ wãa ń yã́gↄ̃gↄ̃anɛ a zɛ́wao.
  tcz-CHONGTHU: Pathenin David khanggui akona leng khat ahin tun doh ding ahi. Amachun
    hepinaleh thutah'a vai ahom ding ahi. Adih chu ipiham aman abol jing ding, chuleh
    thilpha bolding alungvil ten ding ahi.
  mar-mar: विश्वासाच्या कराराने सिंहासन स्थापित होईल; आणि दावीदाच्या तंबूतून कोणीएक
    निष्ठावान तेथे बसेल. तो धार्मिकतेने न्याय शोधील आणि त्याप्रमाणे न्याय देईल.
  qub-qub: Davidpita mirajnami Jerusalencho ray cangapaj. Payga canga cuyapäcojmi.
    Payga canga mana suwacoj juezmi, alli arriglajmi. Payga alli cajllatami ruranga.
  hat-hat: Gouvènman peyi Jida a pral kanpe byen kanpe. Yon chèf pral soti nan ras
    fanmi wa David la. Li pral moute chita sou fotèy la pou l' dirije pèp la avèk
    bon kè, san patipri. L'ap soti pou l' fè sa ki dwat devan Bondye. L'ap prese fè
    tout moun jistis.
  eng-BSB: in loving devotion a throne will be established in the tent of David. A
    judge seeking justice and hastening righteousness will sit on it in faithfulness.
  eng-WEBPB: A throne will be established in loving kindness. One will sit on it in
    truth, in the tent of David, judging, seeking justice, and swift to do righteousness.
  kbq-kbq: Hanki ana'ma hutena ana knafina Deviti nagapinti fatgoma huno'ma keagama
    refkoma hania nera mago efore hugahie. Ana ne'mo'a vahe'a avesi nezmanteno, fatgo
    avu'ava huno kegava hunezmanteno, vea'amokizmi nanekea antahi so'e huteno, mago
    avamenteke anteno refko hugahie.
  nhe-BL: huajca TOTECO ica iteicnelijcayo quitlalanas sampa itlanahuatilis David.
    Huan quichihuas ma mosehui nopano se tlanahuatijquetl tlen temachtli huan tlen
    tetlajtolsencahuas xitlahuac huan cuali.
  gub-BL: A'e 'ar mehe amo Tawi izuapyr wiko putar tuwihawete romo a'e nehe. Upureruze'eg
    putar wemiaihu wanuwi utyryk 'ym pà nehe. Weruze'eg putar teko ukatu haw rupi
    nehe. Uzeagaw putar tuwe ikatu ma'e iapo pà nehe.
  eng-DRA: And a throne shall be prepared in mercy, and one shall sit upon it in truth
    in the tabernacle of David, judging and seeking judgment and quickly rendering
    that which is just.
