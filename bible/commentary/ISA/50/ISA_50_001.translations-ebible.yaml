verse: ISA.050.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ അമ്മയെ ഞാൻ ഉപേക്ഷിച്ചതിന്റെ
    ഉപേക്ഷണപത്രം എവിടെ? എന്റെ കടക്കാരിൽ ആർക്കാണ് ഞാൻ നിങ്ങളെ വിറ്റുകളഞ്ഞത്? നിങ്ങളുടെ
    പാപങ്ങൾനിമിത്തം നിങ്ങൾ വിറ്റുകളയപ്പെട്ടു; നിങ്ങളുടെ ലംഘനങ്ങൾനിമിത്തം നിങ്ങളുടെ
    അമ്മ ഉപേക്ഷിക്കപ്പെടുകയും ചെയ്തു.'
  deu-TKW: 'So spricht Jahwe: Wo ist der Scheidebrief eurer Mutter, mit dem ich sie
    entlassen hätte? Oder wer ist ein Gläubiger von mir, dem ich euch verkauft hätte?
    Vielmehr, um eure Verschuldugen seid ihr verkauft worden, und um eurer Vergehungen
    willen ward eure Mutter entlassen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Wapi mokanda ya koboma libala oyo Ngai
    nabenganelaki mama na bino ? To natekaki bino epai ya nani oyo Ngai nazalaki na
    niongo na ye ? Botekamaki mpo na masumu na bino ; mpe libala ya mama na bino ekufaki
    mpo na botomboki na bino.'
  eng-LSV: 'Thus said YHWH: “Where [is] this—the bill of your mother’s divorce, ||
    Whom I sent away? Or to which of My creditors have I sold you? Behold, you have
    been sold for your iniquities, || And for your transgressions || Your mother has
    been sent away.'
  eng-GNV: Thus sayeth the Lord, Where is that bill of your mothers diuorcement, whome
    I haue cast off? or who is the creditour to whome I solde you? Beholde, for your
    iniquities are yee solde, and because of your transgressions is your mother forsaken.
  eng-WEBSTER: Thus saith the LORD, Where is the bill of your mother's divorcement,
    whom I have put away? or which of my creditors is it to whom I have sold you?
    Behold, for your iniquities have ye sold yourselves, and for your transgressions
    is your mother put away.
  nhw-BL: 'TOTECO quej ni quintlatzintoquilía imasehualhua: “¿Atlac na nimoamaxolejqui
    ica amonana san pampa amo nijnequi huan yeca nijquixti ipan nochaj? ¿Atlac nimechtemactili
    annoconehua ininmaco catli niquintlahuiquiliyaya huan yeca monejqui anyase antequipanotij?
    ¡Amo! ¡Amo quej nopa! Amojuanti anyajque antequipanotoj por amotlajtlacolhua.
    Huan amonana quihuicaque quen se tlaxtlahuili por nochi catli fiero anquichijtoyaj.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Iko wapi hati ya talaka ya mama yako ambayo
    kwayo niliachana naye? Au nimewauza ninyi kwa nani miongoni mwa watu wanaonidai?
    Kwa ajili ya dhambi zenu mliuzwa, kwa sababu ya makosa, mama yenu aliachwa.'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, bɛɛ Yudɑbɑ, mɑnɑ tirerɑ wɑ̃ɑ te tɑ sɔ̃ɔsimɔ mɑ
    nɑ bɛɛn mɛro Yerusɑlɛmu yinɑ. Bèn dibu nɑ nɛni, ben wɑrɑ nɑ bɛɛ wɛ̃. Sɑri. Bɛɛn
    durum sɔ̃nɑ nɑ bɛɛ dɔrɑ. Bɛɛn torɑnun sɔ̃nɑ nɑ mɑɑ bɛɛn mɛro yinɑ.
  eng-KJVCPB: Thus saith the Lord, Where is the bill of your mother’s divorcement,
    whom I have put away? Or which of my creditors is it to whom I have sold you?
    Behold, for your iniquities have you sold yourselves, And for your transgressions
    is your mother put away.
  luo-luo: Ma e gima Jehova Nyasaye wacho, Ere baruwa mar weruok manyiso nine ariembo
    minu? Koso ngʼato nitie mane achiwene mondo achulgo gope ma an-go? Nousu nikech
    richou; kendo minu noriembi nikech ketho mage.
  meu-meu: 'Iehova ini e gwau tomamu: Sinamu ena hekoho revarevana, na hadihoa negana
    ai na henia ḡauna, be edeseni ai? Eiava e henigu torehai bena enai na hoimu tauna
    be daika? A itaia, emu kara havara daidiai na hoimu, bona emu kerere daidiai sinamu
    na hadihoa.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “मैले तेरी आमालाई दिएको त्यागपत्रको प्रमाणपत्र
    कहाँ छ? मेरो कुनचाहिं ऋणीकहाँ मैले तँलाई बेचें? हेर, तिमीहरूका पापहरूका कारणले
    तिमीहरूलाई बेचियो र तिमीहरूका विद्रोहको कारणले तिमीहरूका आमालाई टाढा पठाइयो ।
  yor-yor: 'Ohun tí Olúwa wí nìyìí: “Níbo ni ìwé-ẹ̀rí ìkọ̀sílẹ̀ ìyá rẹ wà èyí tí mo
    fi lé e lọ? Tàbí èwo nínú àwọn olùyánilówó mi ni mo tà ọ́ fún? Nítorí ẹ̀ṣẹ̀ rẹ
    ni a fi tà ọ́; nítorí àìṣedéédéé rẹ ni a fi lé ìyá rẹ lọ.'
  pes-OPCB: 'خداوند به قوم خود می‌گوید: «آیا فکر می‌کنید من شما را از سرزمین خود بیرون
    کردم همان‌گونه که یک مرد زنش را طلاق داده، از خانه بیرون می‌کند؟ اگر چنین است،
    پس کجاست طلاقنامه؟ آیا فکر می‌کنید من بودم که شما را به اسارت فروختم چنانکه پدری
    فرزندانش را چون برده می‌فروشد؟ نه، هرگز! شما به سبب گناهان خود به اسارت برده شدید.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Nasaan ang katibayan ng paghihiwalay na ginamit
    ko para hiwalayan ang inyong ina? At kanino sa mga tagapagbili ko kayo pinagbili?
    Tingnan ninyo, pinagbili kayo dahil sa inyong mga kasalanan, at dahil sa inyong
    paghihimagsik, pinatapon ang inyong ina.
  cbu-NT: Apanll waana ateeja. ¿Antaati nuw siyaa Israelchicheetsis tputs kizaa kasataru,
    sheeruri kasarangee? Nda. Tputs wizanllee natsaku, kapeetaru, ¿antaati nuw siyaa
    ashirangeezi? Saantari nuwaa ngatarangus, nuwaa kuki nduntam mazinarangus, nuw
    siyaa anumand arap kapeetarangina. ¿Nitaati nuw siyaa tputsireem muchchuri tupaxanxarangee?
    Nda. ¿Mayaamaja nuw siyaa tupaxanxachee? ¿Antaati nuw tputseem tumashtakinawa,
    kurik putapi aturi, siyaa tupaxanxapi? Saanamandari yutaritshishiris saanaatsis
    tumuchchurtarangsa.
  hui-hui: Anduane Homogohanda bi ogodagua laragoni. Tígua manda bialu kamiria agalime
    ibu one nogo dugu ngi lalu pu lagadagua i̱na i̱naga wali agaliruhondo pudaba layabe
    toba kamibe. Ani manda bu kamiyagua nde wali onene waharo lalu bi bebani gilibu
    winidago a yu kamigo. I̱ baba agali mbiralila danobi nahe dege kogo. Irane agonaga
    i̱na ti muni dano henego hondolenaga minalu muni taguialu dindi taraha garabaya
    biabe ale bialu helo pelayadalo manda bidamibe. Anidagua nabiorego. Tígua mana
    ko dewa birimigome i̱ mo tandaga hayagonaga i̱na Yarusaleme erembira mialu waitigi
    hearunaga giha mo ya harugoni ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ဇ​နီး​သည်​ကို​ကွာ​ရှင်း​ပစ် လိုက်​သည့် ယောကျာ်း​ကဲ့​သို့၊
    ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​နှင်​ထုတ်​လိုက် သည်​ဟု သင်​တို့​ထင်​မှတ်​ကြ​ပါ​သ​လော။
    ယင်း​သို့​နှင်​ထုတ်​လိုက်​ပါ​မူ​ဖြတ်​စာ​များ​ကား အ​ဘယ်​မှာ​ရှိ​ပါ​သ​နည်း။ မိ​မိ​၏​သား​သ​မီး​များ​ကို​ကျွန်​အ​ဖြစ်
    ရောင်း​စား​သူ​ကဲ့​သို့၊ငါ​သည်​သင်​တို့​အား သုံ့​ပန်း​အ​ဖြစ်​ဖြင့်​ရောင်း​ချ​လိုက်​သည်​ဟု​သင်​တို့
    ထင်​မှတ်​ကြ​ပါ​သ​လော။ သင်​တို့​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ခြင်း​ခံ​ရ​ကြ သည်​မှာ
    သင်​တို့​၏​အ​ပြစ်​များ​ကြောင့်​ဖြစ်​ပေ​သည်။ သင်​တို့​သည်​မိ​မိ​တို့​ကူး​လွန်​ကြ​သည့်
    ရာ​ဇ​ဝတ်​မှု​များ​ကြောင့်​အ​နှင်​ခံ​ရကြ​ခြင်း ဖြစ်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁྱོད་རྣམས་ཀྱི་མ་དོར་བས་འཐོར་ཡིག་གང་དུ་ཡོད་དམ།
    ཡང་ན་བདག་གིས་རང་གི་བུན་བདག་སུ་ལ་ཁྱོད་རྣམས་བཙོངས་པ་ཡིན་ནམ། ལྟོས་ཤིག ཁྱོད་རྣམས་ཀྱི་སྡིག་པའི་རྐྱེན་གྱིས་ཁྱོད་ཅག་བཙོངས་པ་ཡིན་ལ།
    ཁྱོད་རྣམས་ཀྱི་ཉེས་པའི་དབང་གིས་ཁྱོད་ཅག་གི་མ་ཡང་དོར་བ་ཡིན།
  sna-sna: 'Zvanzi naJehovha: “Ko, rugwaro rwokurambwa kwamai venyu rwuripiko rwandakavadzinga
    narwo? Uye ndevapiko vandakakwereta ndikazokutengesai kwavari? Makatengeswa nokuda
    kwezvivi zvenyu; mai venyu vakadzingwa nokuda kwokudarika kwenyu.'
  spa-BLM: 'Yahvé dice: “¿Dónde está la factura del divorcio de tu madre, con la que
    la he despedido? ¿O a cuál de mis acreedores te he vendido? He aquí que fuisteis
    vendidos por vuestras iniquidades, y tu madre fue apartada por tus transgresiones.'
  cac-cac: 'A Jehová tz''alan icha tic d''a schon̈ab'': Ex israel, ¿tom tze na''a
    to a in ix ex in pechb''at icha junoc vin̈ spechanb''at yetb''eyum? Tato icha
    chi'', ¿b''ajtil ay yumal puclajb''ail ix in b''o chi'' eyed''oc? ¿Tom a in ix
    ex in chon̈b''at checab''oc? Tato icha chi'' ¿mach b''aj ay in b''oc, yuj chi''
    ix ex in chon̈b''ati? A ex tic, ix ex ic''jib''at d''a ch''oc nacional yuj e mul,
    yuj e chucal.'
  swh-ULB: Yahwe asema hivi, ''Kiko wapi cheti cha talaka ambacho nimempa tataka mama
    yako? na kwa nani niliowauza mimi? Tazama, umewauza kwa sababu ya dhambi zako,
    na kwa sababu ya uasi wako, na mama yako amepelekwa mbali.
  bel-bel: 'Так кажа Гасподзь: дзе разводны ліст вашай маці, зь якім Я адпусьціў яе?
    альбо якому з маіх пазыкоўцаў Я прадаў вас? Вось, вы прададзены за грахі вашыя,
    і за злачынствы вашыя адпушчана маці вашая.'
  deu-ELBBK: 'So spricht der HERR: Wo ist der Scheidebrief eurer Mutter, mit dem ich
    sie entließ? Oder wem von meinen Gläubigern habe ich euch verkauft? Siehe, um
    eurer Ungerechtigkeiten willen seid ihr verkauft, und um eurer Übertretungen willen
    ist eure Mutter entlassen.'
  mbb-OT: Migkeǥiyan te Nengazen is menge etew zin te, “Inselikwey ku ve is Jerusalem
    iring te maama he mid-engkezan din is esawa zin? Peǥumbenara niw! Impevihag ku
    ve sikiyu iring te etew he impeuripen din is anak din diyà te neutangan din su
    wey mekevayad? Wazà! Nevihag kew tenged te menge salè niw; inselikwey is Jerusalem
    tenged te menge kedrapas niw.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളുടെ അമ്മയെ ഉപേക്ഷിച്ചുകളഞ്ഞതിന്റെ
    ഉപേക്ഷണപത്രം എവിടെ? അല്ല, എന്റെ കടക്കാരിൽ ആർക്കാകുന്നു ഞാൻ നിങ്ങളെ വിറ്റുകളഞ്ഞതു!
    നിങ്ങളുടെ അകൃത്യങ്ങളാൽ നിങ്ങൾ നിങ്ങളെത്തന്നേ വിറ്റുകളഞ്ഞും നിങ്ങളുടെ ലംഘനങ്ങളാൽ
    നിങ്ങളുടെ അമ്മ ഉപേക്ഷിക്കപ്പെട്ടുമിരിക്കുന്നു.'
  gup-gup: Nawu Yawey kayime, “Yiddok ngurriburrbun bu njalekenh ngaye munkeweng ngudberre?
    Yiddok bu djal burudjang? Burrkyak. Ngurriburrbun bininj nawu kabimunkewe ngalbininjkobeng
    nuye wanjh kabiwon djurra bu kabiyolyolme njalekenh kabimunkewe. Dja ngaye minj
    ngakurduyimeninj bu munkeweng ngudberre. Minj ngabimbuyinj djurra bu bawongkenh.
    Wardi minj ngurriburrbun bu ngaye kurrmeng ngudberre kore kubid bedberre birribuyika
    bininj nawu ngandikarremulewan? Wanjh burrkyak. Ngudda ngurridjalkurduyimi kunwarre
    kunwern, dja kunmekbekenh kunu ngaye munkeweng ngudberre rowk dja mak ngalbabadjan
    ngudberre warridj.
  rmc-rmc: 'Kada phenel o RAJ: „Kaj hin o rozvodno ľil tumaro dakro, saveha la premukľom?
    Abo či tumen me bikenďom varekaske, kaske kamavas love? Dikh, vaš tumare bini
    sanas bikende; vaš tumare nalačhe skutki diňom rozvod tumara daha.'
  pes-OPV: 'خداوند چنین می‌گوید: «طلاق نامه مادر شما که او را طلاق دادم کجااست؟ یا
    کیست از طلبکاران من که شما را به اوفروختم؟ اینک شما به‌سبب گناهان خود فروخته شدید
    و مادر شما به جهت تقصیرهای شما طلاق داده شد.'
  ron-1924: 'Аша ворбеште Домнул: „Унде есте картя де деспэрцире прин каре ам изгонит
    пе мама воастрэ? Сау кэруя динтре чей че М-ау ымпрумутат в-ам вындут? Ведець,
    дин причина фэрэделеӂилор воастре аць фост вындуць ши дин причина пэкателор воастре
    а фост изгонитэ мама воастрэ.'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “তোমার মায়ের সেই বিবাহবিচ্ছেদ পত্র কোথায়, যা দিয়ে
    আমি তাকে দূর করেছিলাম? কিংবা আমার কোন পাওনাদারের কাছে আমি তোমাদের বিক্রি করেছিলাম?
    তোমাদের পাপের কারণে তোমরা বিক্রীত হয়েছিলে; তোমাদের অধর্মের জন্য তোমাদের মাকে
    দূর করা হয়েছিল।
  som-som: Rabbigu wuxuu leeyahay, Meeday warqaddii furniinka ee hooyadiin, oo aan
    ku eryay? Waase kuma kan ka mid ah kuwa daynka iga qaba oo aan idinka iibiyey?
    Bal eega, xumaatooyinkiina aawadood ayaa laydiin iibiyey, oo xadgudubyadiinna
    aawadood ayaa hooyadiin lagu furay.
  lat-VUC: '[Hæc dicit Dominus: Quis est hic liber repudii matris vestræ, quo dimisi
    eam? aut quis est creditor meus, cui vendidi vos? Ecce in iniquitatibus vestris
    venditi estis, et in sceleribus vestris dimisi matrem vestram.'
  eng-ASVBT: Thus saith Jehovah, Where is the bill of your mother’s divorcement, wherewith
    I have put her away? or which of my creditors is it to whom I have sold you? Behold,
    for your iniquities were ye sold, and for your transgressions was your mother
    put away.
  ita-1885: 'Così ha detto il Signore: Dove è la lettera del divorzio di vostra madre,
    per la quale io l''abbia mandata via? ovvero, chi è colui de'' miei creditori,
    a cui io vi abbia venduti? Ecco, voi siete stati venduti per le vostre iniquità,
    e la madre vostra è stata mandata via per li vostri misfatti.'
  eng-LXXUP: Thus saith the Lord, Of what kind is your mother’s bill of divorcement,
    by which I put her away? or to which debtor have I sold you? Behold, ye are sold
    for your sins, and for your iniquities have I put your mother away.
  eng-ULB: This is what Yahweh says, “Where is the certificate of divorce with which
    I divorced your mother? To which of my creditors did I sell you? Look, you were
    sold because of your sins, and because of your rebellion, your mother was sent
    away.
  spa-VBL: 'Esto es lo que dice el Señor: ¿Dónde está el certificado de divorcio de
    tu madre que le di cuando la despedí? ¿A cuál de mis acreedores te vendí? Mira.
    Fuiste vendido por tus pecados, y tu madre fue despedida por tu maldad.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Où est la lettre de divorce de votre mère, par
    laquelle je l''ai renvoyée? Ou qui est celui de mes créanciers auquel je vous
    ai vendus? Voici, c''est pour vos iniquités que vous avez été vendus, c''est pour
    vos rébellions que votre mère a été renvoyée.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിങ്ങളുടെ അമ്മയെ ഉപേക്ഷിച്ചുകളഞ്ഞതിന്റെ
    ഉപേക്ഷണപത്രം എവിടെ? അല്ല, എന്റെ കടക്കാരിൽ ആർക്കാകുന്നു ഞാൻ നിങ്ങളെ വിറ്റുകളഞ്ഞത്!
    നിങ്ങളുടെ അകൃത്യങ്ങളാൽ നിങ്ങൾ നിങ്ങളെത്തന്നെ വിറ്റുകളഞ്ഞും നിങ്ങളുടെ ലംഘനങ്ങളാൽ
    നിങ്ങളുടെ അമ്മ ഉപേക്ഷിക്കപ്പെട്ടുമിരിക്കുന്നു.'
  urd-GVR: Rab farmātā hai, “Āo, mujhe wuh talāqnāmā dikhāo jo maiṅ ne de kar tumhārī
    māṅ ko chhoṛ diyā thā. Wuh kahāṅ hai? Yā mujhe wuh qarzḳhāh dikhāo jis ke hawāle
    maiṅ ne tumheṅ apnā qarz utārne ke lie kiyā. Wuh kahāṅ hai? Dekho, tumheṅ apne
    hī gunāhoṅ ke sabab se faroḳht kiyā gayā, tumhāre apne hī gunāhoṅ ke sabab se
    tumhārī māṅ ko fāriġh kar diyā gayā.
  suz-BL: मिनु परमप्रभु यावेमी “गोम इन ममा कली प्रोंइशा गेशो छोड पत्र ते बाक्‍म? गो
    तेको आं कली जेर गेब कली इन कली ले‍यन्‍नी? ममाइ, गे इन पापम पतीके लेयसीशो ननी।
    इन हेंथे पतीकेमी इन ममा प्रोंइचा पुंइसीशो बाक्‍ब। यसैया ५४:६; ब्‍यवस्‍था २४:१;
    यसैया ५२:३
  eng-NOY: 'Thus saith Jehovah: Where is the bill of your mother''s divorcement, By
    which I dismissed her? Or who is he among my creditors To whom I have sold you?
    Behold, for your iniquities are ye sold, And for your transgressions was your
    mother dismissed.'
  ita-1927: 'Così parla l’Eterno: Dov’è la lettera di divorzio di vostra madre per
    la quale io l’ho ripudiata? O qual è quello de’ miei creditori al quale io vi
    ho venduto? Ecco, per le vostre iniquità siete stati venduti, e per le vostre
    trasgressioni vostra madre è stata ripudiata.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «کوا تەڵاقنامەی دایکتان ئەوەی کە من بەڕەڵام کرد
    پێی؟ یان خاوەن قەرزەکانم کێن، ئەوانەی ئێوەم پێی فرۆشتووە؟ ئەوەتا لەبەر تاوانەکانتان
    فرۆشران، لەبەر یاخیبوونەکانتان دایکتان بەڕەڵا کرا.'
  eng-BBE: 'This is the word of the Lord: Where is the statement which I gave your
    mother when I put her away? or to which of my creditors have I given you for money?
    It was for your sins that you were given into the hands of others, and for your
    evil-doing was your mother put away.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನಾನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದಕ್ಕೆ ನಿನ್ನ ತಾಯಿಯ ತ್ಯಾಗಪತ್ರವು
    ಎಲ್ಲಿ? ನಾನು ನನ್ನ ಸಾಲಗಾರರಲ್ಲಿ ಯಾರಿಗೆ ನಿಮ್ಮನ್ನು ಮಾರಿಬಿಟ್ಟೆನು? ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ
    ನಿಮ್ಮನ್ನು ನೀವೇ ಮಾರಿಕೊಂಡಿದ್ದೀರಿ. ನಿಮ್ಮ ದ್ರೋಹಗಳ ನಿಮಿತ್ತವೇ ನಿಮ್ಮ ತಾಯಿಯನ್ನು ಬಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: 'யெகோவா சொல்கிறார்: நான் உங்கள் தாயை அனுப்பிவிட்டபோது, அவளுக்குக் கொடுத்த
    தள்ளுதற்சீட்டு எங்கே? அல்லது எனக்குக் கடன் கொடுத்த எவனுக்கு உங்களை நான் விற்றுப்போட்டேன்?
    இதோ, உங்கள் அக்கிரமங்களின்காரணமாக நீங்கள் விற்கப்பட்டீர்கள்; உங்கள் பாதகங்களின்காரணமாக
    உங்களுடைய தாய் அனுப்பிவிடப்பட்டாள்.'
  spa-RV-1909: 'ASÍ dijo Jehová: ¿Qué es de la carta de repudio de vuestra madre,
    con la cual yo la repudié? ¿ó quiénes son mis acreedores, á quienes os he yo vendido?
    He aquí que por vuestras maldades sois vendidos, y por vuestras rebeliones fué
    repudiada vuestra madre:'
  ron-BTF: 'Astfel spune DOMNUL: Unde este cartea divorţului mamei tale, pe care am
    pus-o deoparte? Sau căruia dintre creditorii mei te-am vândut? Iată, pentru nelegiuirile
    voastre v-aţi vândut şi pentru fărădelegile voastre este mama voastră pusă deoparte.'
  eng-WEBP: The LORD says, “Where is the bill of your mother’s divorce, with which
    I have put her away? Or to which of my creditors have I sold you? Behold, you
    were sold for your iniquities, and your mother was put away for your transgressions.
  eng-FBV: 'This is what the Lord says: Where''s your mother''s divorce certificate
    I gave her when I sent her away? Which of my creditors did I sell you to? Now
    look! You were sold because of your sins, and your mother was sent away because
    of your wrongdoing.'
  nld-1939: 'Zo spreekt Jahweh: Waar is de scheidingsbrief van uw moeder, Waarmee
    Ik haar zou hebben verstoten; Of aan wien van mijn schuldeisers zou Ik u hebben
    verkocht? Neen, om uw misdaden zijt ge verkocht, Om uw zonden is uw moeder verstoten!'
  nch-BL: 'TOTECO quej ni quintatzintoquilía imasehualhua: “¿Anmoilhuíaj para na nimoamaxolejqui
    ica amonana san pampa amo nijnequi huan yeca nijquixti ipan nochaj? ¿Anmoilhuíaj
    para niquintemactili annoconehua inimaco cati niquintahuiquiliyaya huan yeca monejqui
    anyase antequipanotij? ¡Amo! ¡Amo quej nopa! Amojuanti anyajque antequipanotoj
    por amotajtacolhua. Huan amonana quihuicaque quej se taxtahuili por nochi cati
    fiero anquichijtoyaj.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Chớ nào tờ để mà ta đã để mẹ các ngươi ra
    ở đâu? Ai là người chủ nợ mà ta đã bán các ngươi cho? Nầy, các ngươi bị bán, là
    tại tội lỗi mình; mẹ các ngươi bị bỏ, là tại sự bội nghịch các ngươi.'
  hin-CV: 'याहवेह यों कहता है: “कहां है वह तलाक पत्र जो मैंने तुम्हारी माता से अलग
    होने पर दिया था या किसी व्यापारी को बेचा था? देखो तुम्हारे ही अधर्म के कारण तुम
    बेचे गये? और तुम्हारे ही पापों के कारण; तुम दूर किए गये.'
  eng-OURB: Adonai says, “Where is the bill of your mother’s divorce, with which I
    have put her away? or to which of my creditors have I sold you? Behold, you were
    sold for your depravities (moral evils), and your mother was put away for your
    rebellious breaches of relationships.
  spa-BES: 'Esta es la palabra del Señor: ¿Dónde está la carta de divorcio que le
    di a tu madre cuando la repudie? ¿O a cuál de mis acreedores le he dado por dinero?
    Fue por tus pecados que te entregaron en manos de otros, y por tu maldad fue tu
    madre repudiada.'
  tdx-tdx: 'Hoe t’Iehovà: Aia ty takelam-panarahañe naneseako an-drene’ areo? Ia amo
    mpampisongo amakoo ty nandetahako anahareo? Toe niletahañe ty amo tahi’ areoo,
    vaho o fiolà’ areoo ty naneseañe ty rene’ areo.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​หน​ังสือหย่าของแม่​เจ้า ผู้​ซึ่งเราได้​ไล่​ไปเสียนั้น
    อยู่​ที่​ไหนเล่า หรือเจ้าหนี้ของเราคนไหนเล่าที่เราได้ขายตัวเจ้าไป ดู​เถิด เพราะความชั่วช้าของเจ้า
    เจ้​าจึงถูกขาย และเพราะความละเมิดของเจ้า แม่​ของเจ้าจึงถูกไล่​ไป
  por-BR-2018: 'Assim diz o SENHOR: Onde está a carta de divórcio de vossa mãe, com
    que eu a mandei embora? Ou a qual dos meus credores foi que eu vos vendi? Eis
    que por vossas maldades fostes vendidos, e por vossas transgressões vossa mãe
    foi expulsa.'
  deu-ELO: 'So spricht Jehova: Wo ist der Scheidebrief eurer Mutter, mit dem ich sie
    entließ? Oder welchem von meinen Gläubigern habe ich euch verkauft? Siehe, um
    eurer Missetaten willen seid ihr verkauft, und um eurer Übertretungen willen ist
    eure Mutter entlassen.'
  eng-WYC-2018: The Lord saith these things, What is this book of forsaking of your
    mother, by which I let go her? either who is he, to whom I owe, to whom I sold
    you? [or whom is my creancer, (or who is my creditor), to whom I sold you?] For
    lo! ye be sold for your wickednesses, and for your great trespasses I let go your
    mother. (The Lord saith these things, Where is the book of the forsaking, (or
    for the divorcing), of your mother, by which I let her go? or who is he to whom
    I owed, and so to whom I sold you? For behold! ye were sold because of your wickednesses,
    and because of your great trespasses, I let your mother go.)
  epo-epo: 'Tiele diras la Eternulo: Kie estas la eksedziga letero de via patrino,
    per kiu Mi ŝin forpuŝis? aŭ al kiu el Miaj kreditoroj Mi vendis vin? Jen pro viaj
    pekoj vi estas venditaj, kaj pro viaj krimoj estas forpuŝita via patrino.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn ⱪoyuwǝtkǝn ananglarning talaⱪ heti ⱪeni?
    Manga ⱪǝrz bǝrgüqilǝrning ⱪaysisiƣa silǝrni setiwǝtkǝnmǝn? Mana, silǝr ɵz gunaⱨliringlar
    arⱪiliⱪ ɵz-ɵzünglarni setiwǝtkǝnsilǝr; Silǝrning asiyliⱪliringlar tüpǝylidin ananglar
    ⱪoyuwetilgǝnidi.'
  beo-beo: 'Hina Gode da amane sia:sa, “Dilia adi dawa:bela:? Na da dunu ea uda fisiagasu
    defele, Na fi ga asunasibela:? Agoai galea, fisiagasu meloa dedei da habila:?
    O dunu ea mano udigili hawa: hamoma:ne amo ili bidi lasa defele, Na da dili mugululi
    se iasu diasu hawa: hamoma:ne bidi labala? Hame mabu! Dilia da wadela:i hou hamobeba:le
    fawane, mugululi asi. Dilia wadela:i hou hamobeba:le, Na da dili ga asunasi.'
  tpi-OTNT: Na Bikpela i tokim ol manmeri bilong Israel olsem, “Taun Jerusalem em
    i olsem mama bilong yupela. Yupela i ting mi bin givim baksait olgeta long en
    olsem man i save katim marit na rausim meri bilong en i go olgeta, a? Sapos yupela
    i ting olsem, orait we stap pepa i gat tok olsem, mi bin rausim em olgeta? Na
    tu, mi no gat dinau long wanpela man. Olsem na bilong wanem yupela i ting olsem,
    mi bin salim yupela ol pikinini bilong mi olsem wokboi nating long ol arapela
    man, bilong mi ken kisim mani bilong stretim dispela dinau? Nogat tru. Ol planti
    sin bilong yupela tasol i mekim mi i belhat, na mi bin givim baksait long Jerusalem
    na mi bin putim yupela long han bilong ol arapela man.
  hau-SA: Ga abin da Ubangiji yana cewa, “Ina takardar shaida na saki mahaifiyarka
    daga aure wadda na kora? Ko kuwa ga wanda mutumin da nake bin bashi ne na sayar
    da kai? Saboda zunubanka aka sayar da kai; saboda laifofinka ne ya sa aka kori
    mahaifiyarka.
  uig-LAT: 'Perwerdigar mundaq deydu: — Men qoyuwetken ananglarning talaq xéti qéni?
    Manga qerz bergüchilerning qaysisigha silerni sétiwetkenmen? Mana, siler öz gunahliringlar
    arqiliq öz-özünglarni sétiwetkensiler; Silerning asiyliqliringlar tüpeylidin ananglar
    qoyuwétilgenidi.'
  nde-nde: 'Nanku okutshiwo nguThixo: “Ingaphi incwadi kanyoko yokuchitha umtshado
    engamxotsha ngayo na? Kumbe nguphi kwababelezikwelede zami engamthengisayo na?
    Lathengiswa ngenxa yezono zenu, lonyoko waliwa ngenxa yokona kwenu.'
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Kofaʻā ia ʻae tohi ʻoe fakamavae ʻo hoʻo faʻē, ʻaia
    kuo u tukuange? Pea ko hai ʻiate kimoutolu naʻe totonu ke u totongi ki ai kuo
    u fakatau ʻakimoutolu ki ai? Vakai, ko e meʻa ʻi hoʻomou ngaahi hia kuo mou fakatau
    ʻakimoutolu, pea ko e meʻa ʻi hoʻomou ngaahi angahala ko ia kuo tukuange ai hoʻomou
    faʻē.
  ces-1613: 'Takto praví Hospodin: Kdež jest lístek zapuzení matky vaší, kterýmž jsem
    ji propustil? Aneb kdo jest z věřitelů mých, jemuž jsem vás prodal? Aj, nepravostmi
    svými prodali jste sebe, a pro převrácenosti vaše propuštěna jest matka vaše.'
  eng-WMB: The LORD says, “Where is the bill of your mother’s divorce, with which
    I have put her away? Or to which of my creditors have I sold you? Behold, you
    were sold for your iniquities, and your mother was put away for your transgressions.
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “உங்கள் தாயை நான் விவாகரத்துச் செய்து அனுப்பியபோது,
    அவளுக்குக் கொடுத்த விவாகரத்துச் சீட்டு எங்கே? அல்லது எனக்குக் கடன் கொடுத்தவர்களில்
    யாருக்காவது நான் உங்களை விற்றேனா? உங்கள் பாவங்களின் காரணமாகவே நீங்கள் விற்கப்பட்டீர்கள்.
    உங்கள் மீறுதல்களின் காரணமாகவே உங்களுடைய தாயும் துரத்திவிடப்பட்டாள்.'
  ceb-ULB: Mao kini ang gisulti ni Yahweh, “Hain na ba ang kasulatan sa pagpakigbulag
    nga nagpamatuod sa akong pakigbulag sa imong inahan? Nga maoy hinungdan nga gibaligya
    ko ikaw sa mga utangan? Tan-awa, gibaligya ka tungod sa imong mga sala, ug tungod
    sa imong pagkamasinupakon, gisalikway ang imong inahan.
  pol-UBG: 'Tak mówi PAN: Gdzie jest list rozwodowy waszej matki, którym ją oddaliłem?
    Albo któremu ze swoich wierzycieli was sprzedałem? Oto z powodu waszych nieprawości
    sami siebie sprzedaliście, a z powodu waszych przestępstw wasza matka została
    oddalona.'
  agr-agr: 'Nuigtushkam Tuke Pujuu chichaak: “Israel aents aidauwah, wika atumin egaknush
    wainkachmaijime. Untsukmaijime, tujash aigkashmaijume. Wika atumnak pachitskek
    idaisachuitjime; tuja mina diwig akikmaktinun kuichkin jukitag tusankesh wainka
    inaku waitkatai atinme tusanuk sujukchabiajime. Wika atumi tudaugmin idaisabiajime.
    Tujash atum waitu batsatjum nuna jiiki uwemtikmainuk mina senchijuk ajutui. Aents
    patayi jakamtai, jáanch bukusean nugkuwama numamtuk nayaimpinak wi bukuseayai
    dukukan idaijai. Tuja nayants, nuigtu namak aina nunú kuyuatag takug wi nunikti
    tusan machikiuch tamawaitak kuyumainai. Nunik yumi buku wajasmatai, namak aidau
    jinaa kaukti tusa nunak nunimainai”, tiuwai.'
  kyc-kyc: Kamongo dokome lao Nakamame suu pyaminyi dokopa akalimi enda ramanyi nembenge
    dopale ingyuo nambame nambana wambu dupwa neta ramanyi nembo kaeŋe lao suu pilyamisi?
    Dopa pyuo suu pyarami ramo ramanyi nembelyo lao pepa piyunu angi doko anja silyase?
    Akali mendeme banya wane dupwa karapusi ingyuo yulu pyuo pena lao maiyuo kana
    nyingi dopale ingyuo nambame nakama karapusi ingyuo pupwa lapala maiyuo bange
    nyiiŋi lao suu pilyamisi? Daa nakama karapusi ingyuo peyami doko nakama rangeme
    koo pipala lowa yalo piyaminyi dokona peyamisa piya.
  urd-GVU: رب فرماتا ہے، ”آؤ، مجھے وہ طلاق نامہ دکھاؤ جو مَیں نے دے کر تمہاری ماں
    کو چھوڑ دیا تھا۔ وہ کہاں ہے؟ یا مجھے وہ قرض خواہ دکھاؤ جس کے حوالے مَیں نے تمہیں
    اپنا قرض اُتارنے کے لئے کیا۔ وہ کہاں ہے؟ دیکھو، تمہیں اپنے ہی گناہوں کے سبب سے
    فروخت کیا گیا، تمہارے اپنے ہی گناہوں کے سبب سے تمہاری ماں کو فارغ کر دیا گیا۔
  deu-1912: 'So spricht der HERR: Wo ist der Scheidebrief eurer Mutter, mit dem ich
    sie entlassen hätte? Oder wer ist mein Gläubiger, dem ich euch verkauft hätte?
    Siehe, ihr seid um eurer Sünden willen verkauft, und eure Mutter ist um eures
    Übertretens willen entlassen.'
  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನಾನು ನಿಮ್ಮ ತಾಯಿಯನ್ನು ತ್ಯಜಿಸಿದ ತ್ಯಾಗಪತ್ರವು ಎಲ್ಲಿ?
    ನನ್ನ ಸಾಲಗಾರರಲ್ಲಿ ಯಾರಿಗೆ ನಿಮ್ಮನ್ನು ಮಾರಿಬಿಟ್ಟಿದ್ದೇನೆ? ನೋಡಿರಿ, ನಿಮ್ಮ ದೋಷಗಳ ನಿಮಿತ್ತ
    ನಿಮ್ಮನ್ನು ಮಾರಿದೆನು, ನಿಮ್ಮ ದ್ರೋಹಗಳಿಗಾಗಿ ನಿಮ್ಮ ತಾಯಿಯನ್ನು ಬಿಟ್ಟೆನು.
  yap-yap: Be ga’ar SOMOL, “Mogned, gimed be finey ma gu n’agmed e girdi’ rog ni bod
