  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn Israelian gumazamizibav gei: “Jerusalemɨn
    nguibar ekiam, mati ian amebam. Ia ti ghaze, gumazim uan amuim batuegha bar anemadazɨ
    a ghuzɨ moghɨn, kɨ akɨrim ragha bar a gasara, a? Egh ia mamaghɨn nɨghnɨghtɨ, akɨnafarir
    poroghamiba uari ataghɨrazimɨn akam, a managh iti? Egha kɨ uaghan gumazitamɨn
    bizitam inizir puvatɨgha, uam a ikarazir puvatɨ. Ezɨ ia tizim bagha kamaghɨn nɨghnɨgha
    ghaze, ia nan boriba, kɨ uan ikarvazim akɨrmɨghsɨ, dagɨaba bagh pura ingangarir
    gumazir kɨnibar mɨn gumazir igharazibar ingarsɨ, ia amadagham? Kamaghɨn puvatɨ.
    Ian arazir kurar avɨribara na gamima, kɨ ian anɨngaghegha, akɨrim ragha Jerusalem
    gasaragha, a isa gumazir igharazibar agharim gatɨ.'
  azb-azb: 'Rəbb belə deyir: «Boşadığım ananızın talağı haradadır? Borc verənlərimin
    hansı birinə satdım sizi? Siz şər əməllərinizə görə satıldınız, Ananız üsyankarlığınız
    üzündən qovuldu.'
  eng-DBY: 'Thus saith Jehovah: Where is the bill of your mother''s divorce, whom
    I have put away? or which of my creditors is it to whom I have sold you? Behold,
    through your iniquities have ye sold yourselves, and for your transgressions is
    your mother put away.'
  hin-2017: “तुम्हारी माता का त्यागपत्र कहाँ है, जिसे मैंने उसे त्यागते समय दिया था?
    या मैंने किस व्यापारी के हाथ तुम्हें बेचा?” यहोवा यह कहता है, “सुनो, तुम अपने
    ही अधर्म के कामों के कारण बिक गए, और तुम्हारे ही अपराधों के कारण तुम्हारी माता
    छोड़ दी गई।
  wol-KYG: 'Aji Sax ji dafa wax ne: «Damaa fase seen ndey? Wonleen ma kayitu pase
    mi! Maa leen jaay njaam, feyey bor? Ana ku ma leen jaay? Bu ñu leen jaayee, seeni
    ñaawtéef a. Bu ñu fase woon seen ndey it, seeni moy a.'
  eng-YLT: 'Thus said Jehovah: ''Where [is] this — the bill of your mother''s divorce,
    Whom I sent away? Or to which of My creditors have I sold you? Lo, for your iniquities
    ye have been sold, And for your transgressions Hath your mother been sent away.'
  eng-WYC-2017: The Lord saith these things, What is this book of forsaking of your
    mother, by which I let go her? either who is he, to whom I owe, to whom I sold
    you? For lo! ye be sold for your wickednesses, and for your great trespasses I
    let go your mother.
  eng-WMBB: The LORD says, “Where is the bill of your mother’s divorce, with which
    I have put her away? Or to which of my creditors have I sold you? Behold, you
    were sold for your iniquities, and your mother was put away for your transgressions.
  urd-GVH: रब फ़रमाता है, “आओ, मुझे वह तलाक़नामा दिखाओ जो मैंने देकर तुम्हारी माँ
    को छोड़ दिया था। वह कहाँ है? या मुझे वह क़र्ज़ख़ाह दिखाओ जिसके हवाले मैंने तुम्हें
    अपना क़र्ज़ उतारने के लिए किया। वह कहाँ है? देखो, तुम्हें अपने ही गुनाहों के सबब
    से फ़रोख़्त किया गया, तुम्हारे अपने ही गुनाहों के सबब से तुम्हारी माँ को फ़ारिग़
    कर दिया गया।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Avei sa pepa vari luari tanisa tinamu,
    sapu vala nia Rau meke garunu taloa nia? Babe pa Qua linipulipu savana si holuholu
    la nigo Rau si agoi? Lokari, koari na mua sinea mo si ta holuholue taloa si agoi;
    koari na mua tinavete kaleadi mo si ta garunu taloa sa tinamu.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Waraqaan ragaa, kan ani ittiin haadha keessan
    hiikee of irraa ittiin ishee geggeesse meerre? Yookaan namni liqii narraa qabu
    kan ani itti isin gurgure eenyu? Isin sababii cubbuu keessaniif gurguramtaniirtu;
    sababii yakka keessaniitiifis haati keessan ariʼamteerti.'
  fra-LSG: 'Ainsi parle l’Éternel: Où est la lettre de divorce par laquelle j’ai répudié
    votre mère? Ou bien, auquel de mes créanciers vous ai-je vendus? Voici, c’est
    à cause de vos iniquités que vous avez été vendus, Et c’est à cause de vos péchés
    que votre mère a été répudiée.'
  gnn-gnn: Yo, Garray waŋana bitjarra, “Yolthu nhuna djuy'yurrunanydja bitjarranydja
    bitjan ŋuli ḏarramuyu dhuway'mirriŋuyu ganan nhanŋuway miyalknha? Nhenydja ŋunhi
    guyaŋina yanapi ŋarra nhuna wekanha goŋlili nhokala miriŋuwala, yurru yaka warray
    ŋarranydja ŋunhi, ŋunhiyinydja ŋuriŋi nhokalay yätjthu gäŋala nhuna yukurrana
    ŋunhiwala garrpiṉminyarawuylilinydja romlili, liŋgu nhepi ŋunhiyinydja yarrkmaranhamina
    nhunapinyay nhe ŋarrakalanydja ŋuriŋi nhokalay nhäŋiniŋ'thu romdhu.
  yal-yal: Alatala ito nan falaxi, a naxa, “Futu kala kɛdin minɛn n na n mɛxi ɛ nga
    ra naxan xɔn? Hanma n na ɛ matixi n doli faane ma naxan xɔn? Ɛ matixi ɛ hakɛne
    nan ma fe ra ɛ nga ramɛxi ɛ matandine nan ma fe ra.
  haw-1868: KE ninau mai nei o Iehova penei, Auhea ka palapala hoohemo na ko oukou
    makuwahine? Ka mea a'u i hoohemo ai? Ua kuai lilo aku au ia oukou no wai o ka
    poe a'u i aie ai? Aia hoi, ua kuai lilo aku oukou ia oukou iho no ko oukou hewa,
    A no ko oukou hala, ua hoohemoia ko oukou makuwahine.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: أَيْنَ كِتَابُ طَلاقِ أُمِّكُمُ الَّذِي
    طَلَّقْتُهَا بِهِ؟ لِمَنْ مِنْ دَائِنِيَّ بِعْتُكُمْ؟ إِنَّمَا مِنْ أَجْلِ ذُنُوبِكُمْ
    قَدْ تَمَّ بَيْعُكُمْ، وَمِنْ جَرَّاءِ خَطَايَاكُمْ قَدْ طُلِّقَتْ أُمُّكُمْ.'
  ewe-ewe: Ale Yehowa gblɔe nye esi, “Afi ka mia dada ƒe srɔ̃gbegbalẽ si metsɔ gbee
    la le? Alo ame siwo ŋu menyi fe le la dometɔ kae metsɔ mi dzra na? Miaƒe nu vɔ̃wo
    tae wotsɔ mi dzra ɖo. Miaƒe dzidadawo tae wonya mia dada ɖo.
  eng-LEE: Thus hath said the Lord, Where is your mother's bill of divorcement, wherewith
    I have sent her away? or who of my creditors is it to whom I have sold you? behold,
    for your iniquities were ye sold, and for your transgressions was your mother
    sent away.
  asm-FB: যিহোৱাই এই কথা কৈছে, “মই যি পত্ৰৰ দ্বাৰাই তোমালোকৰ মাতৃক ত্যাগ কৰিলোঁ, তোমালোকৰ
    মাতৃৰ সেই ত্যাগপত্ৰ ক’ত? আৰু মোৰ মহাজনসকলৰ কোনজনলৈ তোমালোকক বেচিলোঁ? চোৱা, তোমালোকৰ
    অপৰাধৰ বাবেহে তোমালোকক বেচা হ’ল, আৰু তোমালোকৰ বিদ্রোহৰ কাৰণেহে তোমালোকৰ মাতৃক
    পঠিয়াই দিয়া হ’ল।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ كّيدِ مُندُن سّبّشِ ﭑ شَ مّي وٌ نفَ رَ؟ ﭑ
    سَرٍ مُندُن سْتْشِ وٌ مَتِقٍ رَ؟ وٌ مَتِشِ وٌ يّتّ شَ يُنُبِيٍ نَن مَ قٍ رَ. ﭑ
    مّيشِ وٌ نفَ رَ عَ شَ مَتَندِ نَن مَ.
  fra-SBL: 'Yahvé dit : « Où est l''acte de divorce de ta mère, par lequel je l''ai
    répudiée ? Ou à lequel de mes créanciers t''ai-je vendu ? Voici, vous avez été
    vendus pour vos iniquités, et ta mère a été répudiée pour tes transgressions.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אֵ֣י זֶ֠ה סֵ֣פֶר כְּרִית֤וּת אִמְּכֶם֙ אֲשֶׁ֣ר שִׁלַּחְתִּ֔יהָ
    אֹ֚ו מִ֣י מִנֹּושַׁ֔י אֲשֶׁר־מָכַ֥רְתִּי אֶתְכֶ֖ם לֹ֑ו הֵ֤ן בַּעֲוֹנֹֽתֵיכֶם֙
    נִמְכַּרְתֶּ֔ם וּבְפִשְׁעֵיכֶ֖ם שֻׁלְּחָ֥ה אִמְּכֶֽם׃
  kik-kik: Jehova ekũũria atĩrĩ, “Marũa marĩa maitũguo aaheirwo ma gũtigana nake,
    o macio monanagia atĩ nĩndamũteire-rĩ, marĩ ha? Kana nĩ mũndũ ũrĩkũ wa arĩa ndaarĩ
    thiirĩ nao ndakwendeirie? Nĩ ũndũ wa mehia manyu-rĩ, nĩkĩo mwendirio; nĩ ũndũ
    wa ũrĩa mwagararĩte watho, nĩkĩo nyina wanyu aateirwo.
  fra-NCL: 'Ainsi parle Yahweh : Où est la lettre de divorce de votre mère, par laquelle
    je l’ai répudiée ? Ou bien, quel est celui de mes créanciers auquel je vous ai
    vendus ? C’est à cause de vos iniquités que vous avez été vendus, à cause de vos
    péchés que votre mère a été renvoyée.'
  cek-AK: Angraeng mah, Ka pakhrak ving ih nam no hoi ampraekhaih ca loe naa ah maw
    oh? To tih ai boeh loe mi ih laiba maw ka tawnh moe, nang to laiba tawnkung khaeah
    kang zawh? Khenah, na zaehaih mah misong ah ang zawh boeh, sakpazaehaih pongah
    ni nam no to ka pakhrak ving.
  cuk-cuk: 'Bab-Jehová weyob soged: “Israel-dulemar, ¿an bemar-nan obachasi? Degite,
    ¿bia abirgin-meted-gardade nadsunna? Anga be oyodo. ¿An doa-dulemarga bemar-egi-mani-ganikidyobi
    an be-uksamarsunna? An deyob be-uksasurmalad. Ar be-isgued-ular, na be dukin uksamalad.
    Bemar uaya-sate-gusad-ulale, be-nan oballedsunnad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мән қоювәткән анаңларниң талақ хети қени?
    Маңа қәриз бәргүчиләрниң қайсисиға силәрни сетивәткәнмән? Мана, силәр өз гуналириңлар
    арқилиқ өз-өзүңларни сетивәткәнсиләр; Силәрниң асийлиқлириңлар түпәйлидин анаңлар
    қоюветилгән еди.'
  tel-2017: యెహోవా ఇలా సెలవిస్తున్నాడు. “నేను మీ తల్లిని విడిచిపెట్టి ఇచ్చిన విడాకుల
    పత్రం ఏదీ? నా అప్పులవాళ్ళలో మిమ్మల్ని ఎవరికి అమ్మివేశాను? కేవలం మీ దోషాలను బట్టే
    మీరు అమ్ముడుపోయారు. మీ తిరుగుబాటును బట్టే మీ తల్లికి విడాకులు ఇవ్వడం జరిగింది.
  hat-BSA: 'Konsa pale SENYÈ a: “Kote sètifika divòs ak sila Mwen te voye manman ou
    ale a? Oswa èske Mwen te vann ou bay ou yo? Gade byen, ou te vann akoz inikite
    ou yo, e manman ou te voye ale akoz transgresyon ou yo.'
  kos-kos: LEUM GOD El fahk, “Ya kowos nunku mu nga supwala mwet luk in som likiyu
    Oana sie mukul su sisla mutan kial? Na, pia pwepu in fahsrelik an? Ya kowos nunku
    mu nga tuh kukakin kowos in akfalye soemoul luk, Oana sie mwet su kukakin tulik
    natul tuh elos in mwet kohs? Mo, kowos tuh som nu in sruoh ke sripen ma koluk
    lowos; Nga supwekowosla ke sripen orekma koluk lowos.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אֵ֣י זֶ֠ה סֵ֣פֶר כְּרִית֤וּת אִמְּכֶם֙ אֲשֶׁ֣ר שִׁלַּחְתִּ֔יהָ
    א֚וֹ מִ֣י מִנּוֹשַׁ֔י אֲשֶׁר־מָכַ֥רְתִּי אֶתְכֶ֖ם ל֑וֹ הֵ֤ן בַּעֲוֺנֹֽתֵיכֶם֙
    נִמְכַּרְתֶּ֔ם וּבְפִשְׁעֵיכֶ֖ם שֻׁלְּחָ֥ה אִמְּכֶֽם׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Olee ebe akwụkwọ m ji gbaa nne unu alụkwaghị
    m dị bụ nke m ji chụpụ ya? Ma ọ bụ onye nʼime ndị m ji ụgwọ ka m resiri unu? Ọ
    bụ nʼihi mmehie unu ka e ji ree unu; nʼihi mmebi iwu unu ka e jiri chụọ nne unu.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଯେଉଁ ପତ୍ର ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କ ମାତାକୁ ତ୍ୟାଗ
    କରିଅଛୁ, ତାହାର ସେହି ଛାଡ଼ପତ୍ର କାହିଁ? ଅଥବା ଆମ୍ଭ ବ୍ୟବସାୟୀମାନଙ୍କ ମଧ୍ୟରୁ କାହା ନିକଟରେ
    ତୁମ୍ଭମାନଙ୍କୁ ବିକ୍ରୟ କରିଅଛୁ?” “ଦେଖ, ତୁମ୍ଭେମାନେ ନିଜ ଅପରାଧ ସକାଶୁ ବିକ୍ରୀତ ହୋଇଥିଲ ଓ
    ତୁମ୍ଭମାନଙ୍କ ଅଧର୍ମ ସକାଶୁ ତୁମ୍ଭମାନଙ୍କର ମାତା ତ୍ୟକ୍ତା ହୋଇଥିଲା।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ifan ewe toropwen mwüfesen üa pöütala inemi
    ren? Üa amömökemiila ngeni iö pokiten ai liwinimang ngeni? Nengeni, oua püsin
    amömökemiila pokiten ämi kewe tipis, nge pokiten ämi kewe pupungau inemi a mwü.
  rop-rop: Wal YAWEI det trubala God bin tok, “Ol yumob biginini, yumob garra irrim
    mi na. Ai nomo bin libum yumob mami. Ai nomo bin selim yumob oni blanga gajim
    mani blanga peiyimbek det mani. Nomo. Yumob bin libum mi, dumaji yumob bin oldei
    dumbat olkainaba nogudbala ting.
  ukr-1871: 'Так говорить Господь: Де лист розводний, що я дав матері вашій, і з ним
    її відправив? або котрому то позичальникові мойму я вас торгом запродав? Нї, вас
    за гріхи ваші продано, за переступи ваші відпущена мати ваша.'
  deu-1951: 'So spricht der HERR: Wo ist der Scheidebrief eurer Mutter, mit dem ich
    sie verstoßen hätte? Oder welchem von meinen Gläubigern habe ich euch verkauft?
    Siehe, ihr seid um eurer Missetat willen verkauft, und um eurer Übertretung willen
    ist eure Mutter verstoßen worden.'
  eng-JPS: 'Thus saith the LORD: Where is the bill of your mother''s divorcement,
    wherewith I have put her away? Or which of My creditors is it to whom I have sold
    you? Behold, for your iniquities were ye sold, and for your transgressions was
    your mother put away.'
  srp-1865: 'Ovako veli Gospod: gdje je raspusna knjiga matere vaše kojom je pustih?
    ili koji je izmeðu rukodavalaca mojih kome vas prodadoh? Gle, za bezakonja svoja
    prodadoste se i za vaše prijestupe bi puštena mati vaša.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ebbaluwa egoba nnyammwe, kwe namugobera
    eri ludda wa? Oba nabatunda eri ani? Mwatundibwa lwa bikolwa byammwe ebibi; olw’obutali
    butuukirivu bwammwe nnyammwe kyeyava agobwa.
  heb-heb: כה אמר יהוה אי זה ספר כריתות אמכם אשר שלחתיה או מי מנושי אשר מכרתי אתכם
    לו הן בעונתיכם נמכרתם ובפשעיכם שלחה אמכם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “ত্যাগপত্র কোথায় যা দিয়ে আমি তোমাদের মাকে ত্যাগ
    করেছিলাম? এবং আমার কোনো ঋণদাতাদের কাছে আমি তোমাদেরকে বিক্রি করেছি? দেখ, তোমাদের
    বিক্রি করা হয়েছিল কারণ তোমাদের পাপের জন্য এবং কারণ তোমাদের বিদ্রোহের জন্য তোমাদের
    মাকে তাড়িয়ে দেওয়া হয়েছিল।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਹਾਡੀ ਮਾਂ ਦੀ ਤਿਆਗ ਪੱਤ੍ਰੀ ਕਿੱਥੇ ਹੈ, ਜਿਹੜੀ ਮੈਂ ਉਸ ਨੂੰ
    ਤਿਆਗਣ ਦੇ ਸਮੇਂ ਦਿੱਤੀ? ਜਾਂ ਮੈਂ ਆਪਣੇ ਕਿਹੜੇ ਲੈਣਦਾਰ ਕੋਲ ਤੁਹਾਨੂੰ ਵੇਚ ਦਿੱਤਾ? ਵੇਖੋ, ਤੁਸੀਂ
    ਆਪਣੀਆਂ ਬਦੀਆਂ ਦੇ ਕਾਰਨ ਵੇਚੇ ਗਏ, ਅਤੇ ਤੁਹਾਡੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਤੁਹਾਡੀ ਮਾਂ ਕੱਢੀ ਗਈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါလွှတ် လိုက်သော သင် တို့အမိ ၏ ဖြတ် စာ သည်
    အဘယ်မှာ ရှိသနည်း။ ငါ ၌ကြွေးရှိ၍ အဘယ် မည်သော ကြွေးရှင် ထံ ၌ သင် တို့ကို ငါရောင်း
    သနည်း။ သင် တို့သည် ကိုယ်ပြု သော ဒုစရိုက် အတွက် ကျွန်ခံရကြ၏။ သင် တို့အပြစ် ကြောင့်
    ၊ သင် တို့အမိ ကို ငါလွှတ် လိုက်၏။
  hmo-hmo: Lohiabada ese ia hereva, ia gwau, “Umui laloa lau ese egu bese lau siaia
    lao, hegeregere tau ta ese iena hahine ia siaia lao bamona, ia negea neganai?
    Bema unai bamona umui laloa, negea totona pepana be edeseni? Umui laloa, umui
    lau hoia bamona, hesiai mai guia taudia do umui lao totona? Hegeregere tau ta
    bamona, ia ese iena natuna ia hoia, hesiai mai guia maragidia do idia lao, a?
    Lasi momokani! Umui be hesiai mai guia danu dekenai umui lao, ena badina korikori
    be sibona emui kara dika dainai. Unai idau taudia ese edia gabu dekenai umui idia
    abia lao, ena badina korikori, be emui kerere sibona dainai.
  urd-urd: ख़ुदावन्दयूँ फ़रमाता है कि तेरी माँ का तलाक़ नामा जिसे लिख कर मैंने उसे
    छोड़ दिया कहाँ है? या अपने क़र्ज़ ख़्वाहों में से किसके हाथ मैंने तुम को बेचा?
    देखो, तुम अपनी शरारतों की वजह से बिक गए, और तुम्हारी ख़ताओं के ज़रिए' तुम्हारी
    माँ को तलाक़ दी गई।
  rus-SYN: 'Так говорит Господь: где разводное письмо вашей матери, с которым Я отпустил
    ее? или которому из Моих заимодавцев Я продал вас? Вот, вы проданы за грехи ваши,
    и за преступления ваши отпущена мать ваша.'
  bqc-SIM: Ma Dii ma mɛ̀, kɛ́ a mɛ̀ ma á da yà, aà gínzila kú má ni? Ma fĩade
    kpele ma á yíawài? Aawo! Á duuna yã́i ma á yiai, á tàaeↄ yã́i ma á da
    yài.
  tcz-CHONGTHU: 'Hichehi Pakaiyin asei chu ahi: “Nanu chu keiman kada ahi tah jeh’a
    kisol manga ham? Ka thil bat ho jeh’a nangho soh’a ka johdoh’u ham? Ahipoi, na
    chonset jeh’uva kijohdohsa nahiu ahitai.Chule na chonset jeh’uva nanu’u jong kipui
    manga ahije.'
  mar-mar: परमेश्वर असे म्हणत आहे, ज्यावरून मी तुझ्या आईबरोबर घटस्फोट घेतला त्या घटस्फोटाचे
    प्रमाणपत्र कोठे आहे? आणि ज्याच्याकडे मी तुम्हास विकले तो सावकार कोठे आहे? पाहा,
    तुम्हास विकले कारण तुमच्या पापामुळे आणि तुमच्या बंडखोरीमुळे, तुमच्या आईला दूर
    पाठविण्यात आले. तुम्ही केलेल्या दुष्कृत्यांमुळे मी तुम्हास देऊन टाकले. तुमच्या
    आईने केलेल्या पापांमुळे मी तिला दूर केले,
  qub-qub: 'Tayta Diosmi cayno nin: «¡Gamcunaga capas yarpanqui juc runa warminwan
    raquicajno Israelta cachaycushäta! Chauraga ¿maytaj raquicashä papil? ¡Capas yarpanqui
    pipapis jagan cashpä gamcuna uyway canayquipaj ranticuycushäta! Chauraga ¿maytaj
    jaga cashä papil? Chaypa ruquin gamcunaga juchayquipitami ranticusha cashcanqui.
    Gamcuna mana wiyacoj cashayquipitami mamayqui Israelga jitaricasha.'
  hat-hat: 'Men sa Seyè a di ankò: -Si m'' te voye manman nou tounen lakay li, kote
    papye divòs mwen te ba li? Ki moun mwen te dwe lajan pou m'' ta vann nou ba li
    tankou esklav? Se poutèt mechanste nou yo mwen te vann nou. Se poutèt peche nou
    yo mwen te voye manman nou tounen lakay li.'
  eng-BSB: 'This is what the LORD says: “Where is your mother’s certificate of divorce
    with which I sent her away? Or to which of My creditors did I sell you? Look,
    you were sold for your iniquities, and for your transgressions your mother was
    sent away.'
  eng-WEBPB: The LORD says, “Where is the bill of your mother’s divorce, with which
    I have put her away? Or to which of my creditors have I sold you? Behold, you
    were sold for your iniquities, and your mother was put away for your transgressions.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, A'ma atre avona kre'za nezamarera'ma ami'naza
    avona Nagra kete'na neramarerana avre netrena, nofi'ma hu'noa zante apasenakura
    tamagrira zagorera otre'noe. Hianagi tamagrane neramarera'enema hu'naza kumimofo
    nona hu'na tamatroge'za, ru vahe'mo'za eme tamavre'za kina ome huramante'naze.
  nhe-BL: 'TOTECO quej ni quintlatzintoquilía itlacajhua: “¿Huelis na nimoamaxolejqui
    ica imonana san pampa ax nijnequi huan yeca nijquixti ipan nochaj? ¿Huelis nimechtemactili
    innoconehua ininmaco tlen niquintlahuiquiliyaya huan yeca monejqui inyase intequipanotij?
    ¡Axtle! ¡Ax quej nopa! Imojuanti inyajque intequipanotoj ipampa imotlajtlacolhua.
    Huan imonana quihuicaque queja se tlaxtlahuili ipampa nochi tlen fiero inquichijtoyaj.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Aipo ihe apomono kar
    peywy wi ihe, awa wemireko wi upuir ma'e ài ihe. Ma'e pe pemonokatu pape hepuir
    awer imume'u haw. Aipo ihe apume'eg uma'ereko e ma'e romo amo pe henewer haw wamekuzar
    pà ihe. Nan. Amo pepyhyk peneraha a'e wà, ta'e ikatu 'ym ma'e tetea'u iapo har
    romo peiko pe xe. Pekatu 'ymaw uhua'u. A'e rupi apomono kar wanupe ihe.
  eng-DRA: 'Thus saith the Lord: What is this bill of the divorce of your mother,
    with which I have put her away? or who is my creditor, to whom I sold you: behold
    you are sold for your iniquities, and for your wicked deeds have I put your mother
