    m bɑ̀ɑ̀, yénɛ̀ dɛ kó dipɑ́tíri? Di yɛi mmɛɛ̀ te kɛ̀ n di fìtɛ́, di cɑɑ̀rìmɛ̀ mɛɛ̀
