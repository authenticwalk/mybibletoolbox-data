  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ዒንሢኮ ዒንዶ ታ ዓንጄያ ማዒፆ ዔርዛ ዋርቃታ ዎካዳይ? ዒንሢ ታኣኒ ዎያ ታኣም ሚኢሾ
