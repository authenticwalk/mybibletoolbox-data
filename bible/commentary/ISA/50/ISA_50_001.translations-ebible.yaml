  wal-wal: GODAI hagaadan yaagees; “Taani intte aayyiyo yeddido paramai awan de7ii?
    Woikko oossi inttena taani baizzidanaa? Be7ite, intte nagaraa gishshau, intte
    baizettideta; intte mooruwaa gishshau, intte aayyiyaa yedettaasu.
  spa-PDDPT: 'Yavé dice: ¿Dónde está la carta de divorcio con la cual repudié a su
    madre? ¿O, a cuál de mis acreedores la vendí? Ciertamente, por sus iniquidades
    fueron vendidos. Su madre fue repudiada por sus transgresiones.'
  gun-gun: 'Po rami Senhor ijayvu: “Mamo tu oĩ kuaxia para pendexy re amendaa gui
    xee ajepe''a ha''e amondouka aguã regua? Ha''e nunga ndoikoi ae. Ha''e rami e''ỹ
