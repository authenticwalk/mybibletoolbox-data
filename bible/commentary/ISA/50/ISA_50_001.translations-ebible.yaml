  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Kɛ̀ di yɛ̃ n yetɛmu Sedisɑdɛmmu
