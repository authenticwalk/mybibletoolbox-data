  ksd-ksd: 'A Luluai i biti dari: Akave ra buk na pala varbean, nina ba iau ga pala
    vue tina i vavat me? Ba nuve ta diat ba iau ga kakail pire diat i ga kul pa avat?
    Ea, di ga ivure avat ure kavava bilak na mangamangana, ma di ga vue tina i vavat
    ure kavava lavur varpiam.'
  tur-YTC: 'Yahve şöyle diyor: “Annenizi onunla bıraktığım boşanma belgesi nerede?
    Ya da sizi alacaklılarımdan hangisine sattım? İşte, kötülükleriniz nedeniyle satıldınız,
    Anneniz de suçlarınız yüzünden bırakıldı.'
  grc-BRENT: Οὕτως λέγει Κύριος, ποῖον τὸ βιβλίον τοῦ ἀποστασίου τῆς μητρὸς ὑμῶν,
    ᾧ ἐξαπέστειλα αὐτήν; ἢ τίνι ὑπόχρεῳ πέπρακα ὑμᾶς; ἰδοὺ ταῖς ἁμαρτίαις ὑμῶν ἐπράθητε,
    καὶ ταῖς ἀνομίαις ὑμῶν ἐξαπέστειλα τὴν μητέρα ὑμῶν.
  ind-AYT: 'Beginilah perkataan TUHAN: “Adakah surat cerai ibumu, yang Aku gunakan
    untuk mengusir dia? Kepada siapakah di antara orang-orang yang memiutangi Aku,
    Aku telah menjual kamu? Sesungguhnya, karena kesalahan-kesalahanmulah kamu dijual,
    karena pelanggaran-pelanggaranmulah ibumu diusir.'
  nya-nya: Yehova akuti, “Kalata imene ndinasudzulira amayi anu ili kuti? Kapena mwa
    anthu amene ndili nawo ngongole, ndinakugulitsani kwa ati? Inu munagulitsidwa
    ku ukapolo chifukwa cha machimo anu; amayi anu anachotsedwa chifukwa cha kulakwa
    kwanu.
  hrv-hrv: 'Ovako govori Jahve: “Gdje je otpusno pismo vaše matere kojim sam je otpustio?
    Ili tko je od mojih vjerovnika taj komu sam vas prodao? Zbog bezakonja ste svojih
    prodani, zbog nevjere je mati vaša otpuštena.'
  mps-mps: Genuai Bidigo te Israel we bidi dabeba te tiwai po wali, “Taun Jerusalem
    te duga ida tiwai elalubao. Dagego homugo eno aga tudiba mubao homu eyu, te bidigo
    we sabo kolesaga bolama, te sai we mu sela sąbo tiwai homu eba, agawe? Te dagego
    tama homu ebaso da, teda te tama po wali pepa mena elalubawe, eno aga mu sela
    sąwaniwe? Tama me, te eno bidi me delide negeli sali me elalubeo. Te tama homu
    dagego magi baso ebawe, eno wai dabe eno dage te gasa bidi dabeba te olo sę ebo
    bidi tiwai ilama, tagala paliyu, eno te negeli sali dodolabo mone saliwe? Mu menio.
    Te dagego dwai sę hauwa ena haliga sębę ilibaso, eno te Jerusalem tudiba munama,
    tama eno dage te gasa bidi dabego nogoba muai dao.”
  tpi-tpi: Na Bikpela i tokim ol manmeri bilong Israel olsem, “Taun Jerusalem em i
    olsem mama bilong yupela. Yupela i ting mi bin givim baksait olgeta long en olsem
    man i save katim marit na rausim meri bilong en i go olgeta, a? Sapos yupela i
    ting olsem, orait we stap pepa i gat tok olsem, mi bin rausim em olgeta? Na tu,
    mi no gat dinau long wanpela man. Olsem na bilong wanem yupela i ting olsem, mi
    bin salim yupela ol pikinini bilong mi olsem wokboi nating long ol arapela man,
    bilong mi ken kisim mani bilong stretim dispela dinau? Nogat tru. Ol planti sin
    bilong yupela tasol i mekim mi i belhat, na mi bin givim baksait long Jerusalem
    na mi bin putim yupela long han bilong ol arapela man.
  dan-1931: 'Så siger HERREN: Hvor er eders Moders Skilsmissebrev, med hvilket jeg
    sendte hende bort; eller hvem var jeg noget skyldig, så jeg solgte eder til ham?
    Nej, for eders Brøde solgtes I, for eders Synd blev eders Moder sendt bort.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Có phải mẹ con bị đuổi đi vì Ta từ bỏ
    người? Có phải Ta đã bán con làm nô lệ cho chủ nợ của Ta? Không, con bị bán vì
    tội lỗi của con. Và mẹ con cũng vậy, bị lấy đi vì tội lỗi của con.'
  guj-2017: યહોવાહ પૂછે છે કે, “છૂટાછેડાનો પત્ર ક્યાં છે જેનાથી મેં તારી માને છૂટાછેડા
    આપ્યા? અને મારા લેણદારોમાંના કોને ત્યાં મેં તમને વેચી દીધા હતા? જો, તમારાં પાપોને
