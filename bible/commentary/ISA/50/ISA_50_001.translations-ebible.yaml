  ilo-ULB: Kastoy ti kuna ni Yahweh, “Sadino ti ayan ti kasuratan ti panagsina a mangipakita
    nga insinak ti inayo? Ken siasino kadagiti nakautangak ti nangilakoak kadakayo?
    Kitaenyo, nailakokayo gapu kadagiti basbasolyo, ken gapu iti kinasukiryo, napatalaw
    ti inayo.
  kpg-kpg: Dimaadua e helekai boloo, “Goodou e hagamaanadu bolo Au ne hagau agu daangada
    gi daha, gadoo be taane ne hudu gi daha dono lodo? Ma e hai beelaa, dehee laa
    di beebaa hagadoodonu o di haga maewae taga hai lodo? Goodou e hagamaanadu bolo
    Au ne hui goodou gi daha, gadoo be taane e hui gi daha ana dama gii hai nia hege?
    Ge deeai, goodou ne hula hua gi daha i di godou hai huaidu, gei goodou ne hagau
    gi daha idimaa godou hai hala ala ne hai.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ مەن قويۇۋەتكەن ئاناڭلارنىڭ تالاق خېتى قېنى؟
    ماڭا قەرز بەرگۈچىلەرنىڭ قايسىسىغا سىلەرنى سېتىۋەتكەنمەن؟ مانا، سىلەر ئۆز گۇناھلىرىڭلار
    ئارقىلىق ئۆز-ئۆزۈڭلارنى سېتىۋەتكەنسىلەر؛ سىلەرنىڭ ئاسىيلىقلىرىڭلار تۈپەيلىدىن
    ئاناڭلار قويۇۋېتىلگەنىدى.'
  sus-sus: 'Alatala xa masenyi nan ya: «N kɛɛdi mundun sɛbɛxi n xa mɛɛ wo nga ra?
    N sare mundun sɔtɔxi wo matife ra? Wo matixi wo yɛtɛ xa yunubie nan ma fe ra.
    N mɛɛxi wo nga ra a xa matandi nan ma.'
  pon-2006: KAUN-O ketin mahsanih, “Ia duwe, kumwail lemeleme me I kadarala nei aramas
    akan, rasehng ohl emen me kesehla eh pwoud? Eri a, ia kisinlikoun kamweid? Kumwail
    lemeleme me I netikinkumwailla nin duwen lidu kei, rasehng ohl emen me kin netikihla
    nah kan pwe re en wiahla lidu? Soh! Pwe kumwail kalipilipala pwehki dipamwail
    kan; I kadarkumwailla pwehki amwail wiewia sapwung kan.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Teneminêŋ papia-gajac-sêmôcwalô-gêŋgicŋa,
    taŋ êsêac sêkôc gêdêŋ aê gawi êsêac siŋŋa naŋ, gêc ondoc. Ma ŋac ondoc nê tôp
    gêc aê gebe kakêŋ amac gêdêŋ eŋ aja. Alicgac me, aê kakêŋ amac gêdêŋ lau sêjam
