  mdy-ETH: ዢራኣፖና ታና ጳርቃ ዓሶም ዙሎ ቡኡጮ ታኣኮ ሜኤዳ ዓሶም ጋንጋሮ ዓኣሢ ታኣኒ ዒንጌኔ፤ ጫሽኪ ታና ጩታ ዓሶይዳፓ
