  tbz-SIM: M bɛnkɛmu m può bɛ̀ɛ̀ m puotì, n yí yetɛnɛ̀ n kúònnì bɛ̀ɛ̀ fɔ̃̀ũ n dɛɛ̀nfɛ̀,
    n yí yetɛnɛ̀ n yììkɛ̀ bɛ̀ɛ̀ n sɑ̃̀ɑ̃́ kɛ n suu tinɔ́ntɔ̃ũtì.
  msy-2020: Kɨ pura uabɨ isa apanibar taghizɨ, me aghorimɨn nan akɨragharim mɨsogha,
