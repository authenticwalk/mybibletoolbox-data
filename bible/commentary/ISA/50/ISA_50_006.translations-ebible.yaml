    পাতি দিলোঁ, অপমান আৰু ঘৃনাৰ পৰা মই মোৰ মুখ লুকুৱা নাই।
  sus-A: ﭑ نَن ﭑ قَرِ تِمَ نّ ﭑ يَشُييٍ شَ ﭑ بْنبْ. ﭑ نَ ﭑ شّرّ قَن تِمَ نّ عٍ شَ
