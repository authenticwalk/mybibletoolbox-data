  uig-CYR: Дүмбәмни савиғучиларға, Мәңзлиримни түк юлғучиларға тутуп бәрдим; Хорлуқ
    һәм түкүрүшләрдин йүзүмни қачурмидим;
  pma-pma: Navong meatin keil e vati avatah nau en viau ven umen koa keik kosani minau,
