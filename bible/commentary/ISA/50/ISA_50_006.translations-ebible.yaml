  ory-ory: ମୁଁ ପ୍ରହାରକ ପ୍ରତି ଆପଣା ପିଠି, ଦାଢ଼ି ଉପାଡ଼ିବା ଲୋକମାନଙ୍କ ପ୍ରତି ଆପଣା ଗାଲ ପାତି
