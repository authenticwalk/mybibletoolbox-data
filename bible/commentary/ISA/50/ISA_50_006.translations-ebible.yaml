  kan-2017: ನಾನು ಹೊಡೆಯುವವರಿಗೆ ಬೆನ್ನುಕೊಟ್ಟು, ಕೂದಲು ಕೀಳುವವರಿಗೆ ಗಡ್ಡವನ್ನು ಒಡ್ಡಿದೆನು.
    ಉಗುಳಿಸಿಕೊಳ್ಳುವ ಅವಮಾನಕ್ಕೆ ನನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Kug pi’ keru’ug ni ngan toy, ma da gu taleg e pi’in nra moning nigedgag
    ko fa ngiyal’nem nra bup’iyed sorbeg miyad thuw nga owcheg.
  hlt-MCSB: Kai aka taam rhoek taengah ka nam, ka maelhmai aka thool sak ham ka kam
