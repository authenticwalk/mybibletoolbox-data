    naro raeng enges.
  tel-2017: నన్ను కొట్టే వారికి నా వీపును, వెంట్రుకలు పెరికే వారికి నా చెంపలను అప్పగించాను.
    ఉమ్మి వేసేవారికి, అవమానించే వారికి నా ముఖం దాచుకోలేదు.
  hat-BSA: Mwen te bay do M a sila ki te vle frape Mwen yo, ak machwè M a sila ki
