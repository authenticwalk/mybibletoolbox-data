  srp-1865: Leða svoja podmetah onima koji me bijahu i obraze svoje onima koji me
    èupahu; ne zaklonih lica svojega od ruga ni od zapljuvanja.
  lug-lug: N’awaayo omugongo gwange eri abankuba, n’amatama gange eri abo abankunyuulako
    ekirevu. Saakweka maaso gange eri abo abansekerera n’eri abo abanfujjira amalusu.
  heb-heb: גוי נתתי למכים ולחיי למרטים פני לא הסתרתי מכלמות ורק׃
  ben-IRV: যারা আমাকে মেরেছে আমি তাদের কাছে আমার পিঠ পেতে দিয়েছি আর যারা আমার দাড়ি
    উপড়িয়েছে তাদের কাছে আমার গাল পেতে দিয়েছি। অপমান ও থুথু থেকে নিজের মুখ ঢাকলাম
    না।
  pan-pan: ਮੈਂ ਆਪਣੀ ਪਿੱਠ ਮਾਰਨ ਵਾਲਿਆਂ ਨੂੰ, ਅਤੇ ਆਪਣੀਆਂ ਗੱਲ੍ਹਾਂ ਦਾੜ੍ਹੀ ਪੁੱਟਣ ਵਾਲਿਆਂ ਨੂੰ
    ਦਿੱਤੀਆਂ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਸ਼ਰਮਿੰਦਗੀ ਅਤੇ ਥੁੱਕ ਤੋਂ ਨਾ ਲੁਕਾਇਆ।
  mya-JVB: ရိုက် သောသူတို့ အား ငါ့ ကျော ကို၎င်း ၊ နားပန်းဆံကို နှုတ် သောသူတို့အား
    ၊ ငါ့ ပါး ကို၎င်းငါအပ် ၏။ အရှက်ခွဲ ခြင်းနှင့် တံထွေး ထွေးခြင်းမှ ငါသည် ကိုယ် မျက်နှာ
    ကိုမ လွှဲ။
  hmo-hmo: Egu doruna idia botaia taudia dekenai lau koua gwauraia lasi, bona idia
    ese lau idia hereva dika henia neganai, edia hereva lau hadokoa gwauraia lasi.
    Idia ese egu auki huina idia veria, bona egu vairana dekenai idia kanudia neganai,
    lauegu vairana lau hunia lasi.
  urd-urd: मैंने अपनी पीठ पीटने वालों के और अपनी दाढ़ी नोचने वालों के हवाले की, मैंने
    अपना मुँह रुस्वाई और थूक से नहीं छिपाया।
  rus-SYN: Я предал хребет Мой биющим и ланиты Мои поражающим; лица Моего не закрывал
    от поруганий и оплевания.
  bqc-SIM: Ma a kpɛ tò lia gbɛ̃́ pↄ́ aalɛ ma gbɛ̃́ↄnɛ, ma a gɛɛ tò dↄa gbɛ̃́ pↄ́
    aalɛ a kã́ woloↄnɛ. Kɛ́ aalɛ ma sↄ̃sↄ̃, aalɛ lɛ́'ikákaa, mi a wɛ́ ga ma sↄ̃òo.
  tcz-CHONGTHU: Keima eivo dingho lama ka nung kado peh in chule ka khamul bot lha
    goho koma kabeng ka dopeh’e. Keiman noisebolna le chilset khuma konin kamai kaselpoi.
  mar-mar: ज्यांनी मला मारले त्यांच्यापुढे मी पाठ केली आणि ज्यांनी माझ्या दाढीचे केस
    उपटले त्यांच्यापुढे मी आपले गाल केले. लज्जा व थुंकणे यांपासून मी आपले तोंड लपवले
    नाही.
  soq-soq: Ne adina wanamono epeiena, ita sainana wanamono korona bowiantoiena. Ne
    naina mai weregasapona, tane sabamosano wasineane seseineiena.
  qub-qub: Astimänanpäpis wajtäta camapashcämi. Shapräta achur-ushaptinpis manami
    rimacushcächu. Ashllircaycämaptin, togapaycämaptinpis cäräta manami chapacushcächu.
  hat-hat: Mwen pare do m' bay moun k'ap bat mwen yo. Mwen lonje figi m' bay moun
    k'ap rache bab mwen yo. Mwen pa kache figi m' lè y'ap joure m', lè y'ap krache
    sou mwen.
  eng-BSB: I offered My back to those who struck Me, and My cheeks to those who tore
    out My beard. I did not hide My face from scorn and spittle.
  eng-WEBPB: I gave my back to those who beat me, and my cheeks to those who plucked
    off the hair. I didn’t hide my face from shame and spitting.
  kbq-kbq: Nagra namefi huzamuge'za, namagenafina sefura nenami'za, nameragena zamuge'za
    nagi'nazokara zanefi'naze. Navugosarera rufira ote'noge'za, kiza zokago ke hunenante'za
    avetura ahenante'naze.
  nhe-BL: Na nitemactilis nocuitlapa para ma nechmaquilica. Huan nitemactilis noxayac
    para ma quihuihuitlaca notentzo. Huan ax nijtlatis noxayac quema nechtlaijilhuise
    huan nechixchajchase.
  gub-BL: Aruwak hekupe wakutyr hezepetepetek kar pà wanupe ihe. Aexak kar heruwa
    heamutaw i'ok arer wanupe no. Nazeàmim kwaw herehe waze'eg urywahyahy mehe. Uzenymon
    heruwa rehe wà.
  eng-DRA: 'I have given my body to the strikers, and my cheeks to them that plucked
    them: I have not turned away my face from them that rebuked me, and spit upon
    me.'
