verse: ISA.050.006
translations:
  mal-C: എന്നെ അടിച്ചവർക്ക് ഞാൻ എന്റെ മുതുകും രോമം പറിച്ചവർക്ക് ഞാൻ കവിളും കാട്ടിക്കൊടുത്തു.
    പരിഹാസത്തിൽനിന്നും തുപ്പലിൽനിന്നും ഞാൻ എന്റെ മുഖം മറച്ചുകളഞ്ഞില്ല.
  deu-TKW: Meinen Rücken bot ich denen, die mich schlugen, und meine Wangen denen,
    die mich rauften, verbarg nicht mein Antlitz vor Beschimpfungen und Speichel.
  lin-lin: Napesaki mokongo na ngai epai ya bato oyo bazalaki kobeta ngai, matama
    na ngai, epai ya bato oyo bazalaki kopikola ngai mandefu. Nabombaki elongi na
    ngai te na kotiolama mpe na basoyi.
  eng-LSV: I have given My back to those striking, || And My cheeks to those plucking
    out, || I did not hide My face from shame and spitting.
  eng-GNV: 'I gaue my backe vnto the smiters, and my cheekes to the nippers: I hidde
    not my face from shame and spitting.'
  eng-WEBSTER: 'I gave my back to the smiters, and my cheeks to them that plucked
    off the hair: I hid not my face from shame and spitting.'
  nhw-BL: Na nitemactilis nocuitlapa para ma nechmaquilica. Huan nitemactilis noixayac
    para ma quihuihuitlaca notentzo. Huan amo nijtlatis noixayac quema nechtlaijilhuise
    huan nechixchijchase.
  swh-ONEN: Niliwapa mgongo wangu wale wanipigao, mashavu yangu wale wangʼoao ndevu
    zangu; sikuuficha uso wangu kutokana na fedheha na kutemewa mate.
  bba-bba: Nɑ be bɑ mɑn soomɔ nɛn biru deriɑ, mɑ nɑ mɑɑ be bɑ nɛn bɑɑ sɑnsu wukɑmɔ
    nɛn bɑɑnu deriɑ. Nɑ ǹ nɛn wuswɑɑ beruɑ sɑnɑm mɛ bɑ mɑn wɔmmɔ bɑ yɑ̃ɑtɑm siemɔ.
  eng-KJVCPB: 'I gave my back to the smiters, And my cheeks to them that plucked off
    the hair: I hid not my face from shame and spitting.'
  luo-luo: Ne achiwora ne joma goya, ne joma pudho yie tika; kendo ne ok apando wangʼa
    ne joma nyiera kendo ngʼulo kuoma olawo.
  meu-meu: Dorugu na hebota taudia na henidia, bona vahagu na auki-huidia ibutudia
    taudia na mede henidia; vairagu na hemarai bona hekanudi amo asina hunia.
  npi-ULB: मलाई पिट्नेहरूलाई मैले आफ्‍नो ढाड र मेरा दाह्री उखेल्‍नेहरूलाई आफ्‍ना गाला
    दिएँ । लाज र थुकाइका कामहरूबाट मैले आफ्‍नो मुख लुकाइन ।
  yor-yor: Mo ṣí ẹ̀yìn mi sílẹ̀ fún àwọn tí ó ń nà mí, àti ẹ̀rẹ̀kẹ́ mi fún àwọn tí
    ń fa irùngbọ̀n mi; Èmi kò fi ojú mi pamọ́ kúrò lọ́wọ́ ẹlẹ́yà àti ìyọṣùtì sí.
  pes-OPCB: پشتم را به ضرب شلّاق کسانی که مرا می‌زدند سپردم و در برابر کسانی که ریش
    مرا می‌کندند و به صورتم آب دهان می‌انداختند و به من اهانت می‌کردند، مقاومت نکردم.
  tgl-ULB: Binigay ko ang aking likod sa mga bumubugbog sa akin, at ang aking mga
    pisngi sa mga bumunot ng aking balbas; hindi ko tinago ang aking mukha mula sa
    pamamahiya at panunura.
  cbu-NT: Itaru, nuw kamiran kushtarangina, kundarari nuwaa kushi pzkoomaama. Kundararshiti
    nuwaa susi xputa xputa ashiranganaya. ¿Antaati nuw ksimunarangeezi? Nuwash kachi
    kawachta, kawachta ashiranganaya. Nuwaa kizpuritaa yutarit tsiyatarangsin, nuwsha
    zamaruri mazinazinaw ashirangina.
  hui-hui: Ogoni bialu hewaria agali bu hearume i̱ gewa tibume erembirani belo helalu
    agali urunime i̱hondo mege bialu i̱ yo handalu i̱naga angari hewaru minu dugualu
    hearia ani bilo i̱na bi nale waharu. Tigua i̱naga denguiha hamiaga toloba haga
    biyagola wanakui handa tara nahe ani bilo waharugoni.
  mya-mya: ငါ​သည်​မိ​မိ​ကို​ရိုက်​နှက်​သူ​တို့​အား​ကျော​ခင်း ၍ ပေး​ပါ​၏။ ငါ​၏​မုတ်​ဆိတ်​မွေး​တို့​ကို​ဆွဲ​နုတ်​ပြီး​လျှင်
    ငါ​၏​မျက်​နှာ​ကို​တံ​တွေး​နှင့်​ထွေး​၍၊ ငါ့​ကို​သူ​တို့​စော်​ကား​ကြ​သော​အ​ခါ​ငါ​သည်
    သူ​တို့​အား​ဆီး​တား​မှု​ကို​မ​ပြု။
  bod-N: རྡུང་རྡེག་གཏོང་མཁན་ལ་ངས་རང་གི་རྒྱབ་དང་། ཨག་ཚོམ་འཐེན་མཁན་ལ་རང་ཉིད་ཀྱི་མཁུར་ཚོས་གཏད་པ་ཡིན།
    འཕྱ་སྨོད་བྱེད་མཁན་དང་མཆིལ་མ་འདེབས་མཁན་ལ་ངས་རང་གི་ངོ་གདོང་མ་སྦས་སོ། །
  sna-sna: Ndakapa musana wangu kuna avo vaindirova, namatama angu kuna avo vakadzura
    ndebvu dzangu; Handina kuvanza chiso changu pakusekwa nokupfirwa mate.
  spa-BLM: Le di la espalda a los que me golpearon, y mis mejillas a los que arrancaron
    el pelo. No escondí mi cara de vergüenza ni escupí.
  cac-cac: Ix vac' yich in patic smac' eb' ajc'ool. Malaj tas sval d'a eb' stzucanel
    xil in ti'. Maj in c'ub'ejel in sat d'a eb' tzin b'uchani yed' eb' stzub'an in
    sat.
  swh-ULB: Niliwapa mgongo wangu wale wanaonipiga mimi, na shavu langu kwa wale wanaopokonya
    nje ndevu zangu; Sitouficha uso wangu kutokana na matendo ya aibu na kutema mate.
  bel-bel: Я аддаў хрыбет Мой тым, што б'юць, і шчокі Мае - пабойцам; твару Майго
    не засланяў ад кляцьбы і апляваньня.
  wed-wed: Uporau a verei da i kwapu-kauei, ma a voterei da mutuorou i amui. Eḡa naou
    ata govaḡi maranai i vinimalamalaiu ma naou i ovai.
  deu-ELBBK: Ich bot meinen Rücken den Schlagenden und meine Wangen den Raufenden,
    mein Angesicht verbarg ich nicht vor Schmach und Speichel.
  mbb-OT: Idtaan ku is peka ku ziyà te menge edlagkut kedì wey is buked ku ziyà te
    menge ebpemazut te sumpè ku. Ebpesegdanen ku en sikandan te kebpe-el-elezi zan
    kedì wey ked-ilevi zan te vuked ku.
  mal-2015: അടിക്കുന്നവർക്കു, ഞാൻ എന്റെ മുതുകും രോമം പറിക്കുന്നവർക്കു, എന്റെ കവിളും
    കാണിച്ചുകൊടുത്തു; എന്റെ മുഖം നിന്ദെക്കും തുപ്പലിന്നും മറെച്ചിട്ടുമില്ല.
  gup-gup: Bu bininj ngandiwidjbihkeng kunyarl dorrengh kore kubodme ngardduk, wanjh
    ngabenbawong birrikurduyimeng. Dja minj ngabenngurdkeyi bininj bu ngandidjaworrkyerrkkeng.
    Minj mak ngaye ngakebbarrkburrimeninj bu bininj ngandidjekmiwong dja ngandikebnunjweng.
  rmc-rmc: Ľikeravas o dumo olenge, ko man marenas, a mire čhama olenge, ko mange
    avri cirdenas e brada; na garuvavas o muj, sar mandar asanas a čhungarenas pre
    ma.
  pes-OPV: پشت خود را به زنندگان و رخسارخود را به موکنان دادم و روی خود را از رسوایی
    و آب دهان پنهان نکردم.
  ron-1924: Мь-ам дат спателе ынаинтя челор че Мэ ловяу ши ображий ынаинтя челор че-Мь
    смулӂяу барба; ну Мь-ам аскунс фаца де окэрь ши де скуйпэрь.
  aui-aui: Tagu kubukiigu avereyana da wawaya sirouvi, bi nawanawagu avereyana da
    kagu mudukoro sitayinaraguragu. Bi raghanina siyiinamayegu da siyakanukanugu,
    na mayiyigu geayikowoyina.
  ben-OBCV: আমার প্রহারকদের কাছে আমি আমার পিঠ পেতে দিয়েছিলাম, দাড়ি উপড়ানোর জন্য
    আমার গাল পেতে দিয়েছিলাম; বিদ্রুপ ও থুতু নিক্ষেপ থেকে আমি আমার মুখ লুকাইনি।
  som-som: Kuwii i karbaashay ayaan dhabarkaygii u duway, oo kuwii timaha iga rifayna
    dhabannadaydaan u duway. Wejigaygiina ceeb iyo candhuuf toona kama aan qarin.
  lat-VUC: Corpus meum dedi percutientibus, et genas meas vellentibus; faciem meam
    non averti ab increpantibus et conspuentibus in me.
  eng-ASVBT: I gave my back to the smiters, and my cheeks to them that plucked off
    the hair; I hid not my face from shame and spitting.
  ita-1885: Io ho porto il mio corpo a' percotitori, e le mie guance a quelli che
    mi strappavano i capelli; io non ho nascosta la mia faccia dalle onte, nè dallo
    sputo.
  eng-LXXUP: 'I gave my back to scourges, and my cheeks to blows; and I turned not
    away my face from the shame of spitting:'
  eng-ULB: I gave my back to those who beat me, and my cheeks to those who plucked
    out my beard; I did not hide my face from acts of shame and spitting.
  spa-VBL: Ofrecí mi espalda para que me golpearan y mis mejillas para que me tiraran
    de la barba. No escondí mi rostro de sus burlas y escupitajos.
  fra-_FOB: J'ai présenté mon dos à ceux qui me frappaient, mes joues à ceux qui m'arrachaient
    la barbe; je n'ai pas dérobé mon visage aux outrages ni aux crachats.
  mal-mal: അടിക്കുന്നവർക്ക്, ഞാൻ എന്റെ മുതുകും രോമം പറിക്കുന്നവർക്ക്, എന്റെ കവിളും
    കാണിച്ചുകൊടുത്തു; എന്റെ മുഖം നിന്ദയ്ക്കും തുപ്പലിനും മറച്ചിട്ടുമില്ല.
  lit-lit: Savo nugarą daviau mušantiems ir savo skruostus – raunantiems man barzdą,
    aš neslėpiau savo veido nuo sugėdinimo ir spjaudymo.
  urd-GVR: Maiṅ ne mārne wāloṅ ko apnī pīṭh aur bāl nochne wāloṅ ko apne gāl pesh
    kie. Maiṅ ne apnā chehrā un kī gāliyoṅ aur thūk se na chhupāyā.
  suz-BL: गो आं ची तुप्‍ब आन कली तुप्‍चा गेतामी। गाल शोक्रे ब्‍विप्‍ब आन कली चोव़चो
    दाइश्‍शा गेतामी। गो शुक्‍शी पाइक्‍चा नु तोक्‍चा पुंइसीतीक रे आं कुल मख्रुइक्‍तु।
    यूहन्‍ना १९:१; मत्ती २६:६७-६८
  eng-NOY: I gave my back to the smiters, And my cheeks to them that pluck the beard;
    I hid not my face from shame and spitting.
  ita-1927: Io ho presentato il mio dorso a chi mi percoteva, e le me guance, a chi
    mi strappava la barba; io non ho nascosto il mio volto all’onta e agli sputi.
  ckb-ckb: پشتم ڕاگرت بۆ ئەوەی لێی بدەن، ڕوومەتیشم بۆ ئەوەی ڕیشم بڕننەوە. ڕووی خۆمم
    دانەپۆشی لە گاڵتەپێکردن و تفلێکردن.
  eng-BBE: 'I was offering my back to those who gave me blows, and my face to those
    who were pulling out my hair: I did not keep my face covered from marks of shame.'
  kan-OKCV: ನಾನು ಹೊಡೆಯುವವರಿಗೆ ಬೆನ್ನನ್ನೂ, ಕೂದಲು ಕೀಳುವವರಿಗೆ ನನ್ನ ಗಡ್ಡವನ್ನೂ ಒಡ್ಡಿದೆನು.
    ನನ್ನ ಮುಖವನ್ನು ನಿಂದೆಗೂ, ಉಗುಳುವಿಕೆಗೂ ಮರೆಮಾಡಲಿಲ್ಲ.
  tam-2017: அடிக்கிறவர்களுக்கு என் முதுகையும், தாடைமயிரைப் பிடுங்குகிறவர்களுக்கு என்
    தாடையையும் ஒப்புக்கொடுத்தேன்; அவமானத்திற்கும் உமிழ்நீருக்கும் என் முகத்தை மறைக்கவில்லை.
  spa-RV-1909: 'Dí mi cuerpo á los heridores, y mis mejillas á los que me mesaban
    el cabello: no escondí mi rostro de las injurias y esputos.'
  ron-BTF: Mi-am dat spatele celor ce lovesc şi obrajii celor care au smuls părul,
    nu mi-am ascuns faţa de la ruşine şi scuipare.
  eng-WEBP: I gave my back to those who beat me, and my cheeks to those who plucked
    off the hair. I didn’t hide my face from shame and spitting.
  eng-FBV: I offered my back for people to beat me and my cheeks for people to pull
    my beard. I didn't hide my face from their mocking and spitting.
  nld-1939: Mijn rug bied Ik hun, die Mij slaan, Mijn wangen, die Mij de baard uitrukken;
    Ik houd mijn gelaat niet verborgen Voor smaad en bespuwing.
  nch-BL: Na nitemactilis nocuitapa para ma techmaquilica. Huan nitemactilis noxayac
    para ma quihuihuitaca notentzo. Huan amo nijtatis noxayac quema techtaijilhuise
    huan techixchajchase.
  vie-1934: Ta đã đưa lưng cho kẻ đánh ta, và đưa má cho kẻ nhổ râu ta; ai mắng hoặc
    giổ trên ta, ta chẳng hề che mặt.
  hin-CV: मैंने विरोधियों को अपनी पीठ दिखा दी, तथा अपने गाल उनके सामने किए, कि वे
    मेरी दाढ़ी के बाल नोच लें; मैंने अपने मुंह को थूकने तथा मुझे लज्जित करने से बचने
    के लिये नहीं छिपाया.
  eng-OURB: I gave my back to those who beat me, and my cheeks to those who plucked
    off the hair. I didn’t hide my face from insult and spitting.
  spa-BES: Estaba ofreciendo mi espalda a quienes me daban golpes, y mi rostro a quienes
    me arrancaban la barba; no mantenía mi rostro cubierto de los que me escupían
    e insultaban.
  tdx-tdx: Natoloko amo mpandafao ty lambosiko, naho amo mpañono-boloo ty fifiko;
    tsy naetako ami’ty ònjitse naho ami’ty rora ty tareheko.
  tha-KJV: ข้าพเจ้าหันหลังให้​แก่​ผู้​ที่​โบยตี​ข้าพเจ้า และหันแก้มให้​แก่​คนที​่ดึงเคราข้าพเจ้าออก
    ข้าพเจ้าไม่​หนี​หน​้าจากความอายแก่การถ่​มน​้ำลายรด
  por-BR-2018: Dei minhas costas aos que me feriam, e os lados do meu rosto aos que
    me arrancavam os pelos; não escondo minha face de humilhações e cuspidas;
  deu-ELO: Ich bot meinen Rücken den Schlagenden und meine Wangen den Raufenden, mein
    Angesicht verbarg ich nicht vor Schmach und Speichel.
  eng-WYC-2018: I gave my body to [the] smiters, and my cheeks to [the] pullers; I
    turned not away my face from men blaming, and spitting on me. (I gave my body
    to the strikers, and my cheeks to the hair-pullers; I did not turn my face away
    from those who shamed me, and who spat upon me.)
  epo-epo: Mian dorson mi elmetis al la batantoj kaj miajn vangojn al la harŝirantoj;
    mian vizaĝon mi ne kovris kontraŭ insultoj kaj kraĉado.
  uig-PIN: Dümbǝmni sawiƣuqilarƣa, Mǝngzlirimni tük yulƣuqilarƣa tutup bǝrdim; Horluⱪ
    ⱨǝm tükürüxlǝrdin yüzümni ⱪaqurmidim;
  beo-beo: 'Dunu da na famusa: mabeba:le, ilia noga:le fama:ne, na da na abula gisa:i.
    Ilia da nama gadebeba:le, amola na mayabo hinabo a:le fasibiba:le, amola na odagia
    defo adugala:beba:le, na da ilia logo hame hedofai amola dabe bu hame i.'
  tpi-OTNT: Mi bin larim ol man i paitim baksait bilong mi long kanda na kamautim
    mausgras bilong mi. Na taim ol i tok nogut long mi na spetim pes bilong mi, mi
    no bin haitim pes bilong mi long ol.
  hau-SA: Na ba da bayana ga masu dūkana, kumatuna ga masu jan gemuna; ban ɓoye fuskata
    daga masu ba’a da masu tofa mini miyau ba.
  uig-LAT: Dümbemni sawighuchilargha, Mengzlirimni tük yulghuchilargha tutup berdim;
    Xorluq hem tükürüshlerdin yüzümni qachurmidim;
  nde-nde: Nganikela umhlana wami kulabo ababengitshaya, lezihlathi zami kulabo abacutha
    indevu zami; ubuso bami angibufihlanga ekugconweni lekukhafulelweni.
  ton-ton: 'Ne u ʻatu hoku tuʻa ki he kau taaʻi, pea mo hoku kouʻahe kiate kinautolu
    naʻe fusi ʻae kava: naʻe ʻikai te u fufū hoku mata mei he mā mo e ʻaʻanu.'
  ces-1613: Těla svého nastavuji bijícím, a líce svého rvoucím mne, tváři své neskrývám
    od pohanění a plvání.
  eng-WMB: I gave my back to those who beat me, and my cheeks to those who plucked
    off the hair. I didn’t hide my face from shame and spitting.
  tam-TCV: என்னை அடிக்கிறவர்களுக்கு எனது முதுகைக் கொடுத்தேன், எனது தாடியைப் பிடுங்குகிறவர்களுக்கு
    என்னுடைய தாடைகளைக் கொடுத்தேன்; அவர்கள் ஏளனம் செய்தபோதும், உமிழ்நீரைத் துப்பியபோதும்
    அதற்கு என் முகத்தை நான் மறைக்கவில்லை.
  ceb-ULB: Gihatag ko ang akong likod niadtong nagbun-og kanako, ug ang akong mga
