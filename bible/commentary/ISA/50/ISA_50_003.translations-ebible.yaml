verse: ISA.050.003
translations:
  mal-C: ഞാൻ ആകാശത്തെ കറുപ്പ് ഉടുപ്പിക്കുകയും; ചാക്കുശീല പുതപ്പിക്കുകയും ചെയ്യുന്നു.”
