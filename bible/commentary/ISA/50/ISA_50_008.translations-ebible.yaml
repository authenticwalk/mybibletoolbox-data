verse: ISA.050.008
translations:
  mal-C: എന്നെ കുറ്റവിമുക്തനാക്കുന്നവൻ സമീപത്തുണ്ട്. അപ്പോൾ എനിക്കെതിരേ ആരോപണവുമായി
    ആർ വരും? നമുക്ക് പരസ്പരം വാദിക്കാം! എന്റെ അന്യായക്കാരൻ ആർ? അയാൾ എന്റെ സമീപത്ത്
    വരട്ടെ!
  deu-TKW: Nahe ist, der mir Recht schafft! Wer will mit mir streiten? - so wollen
    wir miteinander hintreten! Wer ist mein Gegner? - er trete heran zu mir!
  lin-lin: Ye oyo alongisaka ngai azali pene, nani akokoka kotelemela bosembo na ngai ?
    Tika ete tosamba elongo ! Nani akofunda ngai ete tosamba na ye ? Tika ete apusana
    pene na ngai !
  eng-LSV: Near [is] He who is justifying Me, || Who contends with Me? We stand together,
    who [is] My opponent? Let him come near to Me.
  eng-GNV: 'Hee is neere that iustifieth mee: who will contend with me? Let vs stande
    together: who is mine aduersarie? let him come neere to me.'
  eng-WEBSTER: He is near that justifieth me; who will contend with me? let us stand
    together; who is my adversary? let him come near to me.
  nhw-BL: Pampa itztoc nonechca catli nechmanahuis. ¿Canque itztoque nocualancaitacahua?
    Ma monechcahuica huan timonextise san sejco iixpa nopa juez. ¿Ajqueya moilhuía
    quipiya tlanahuatili para nechtelhuis iixpa ya?
  swh-ONEN: Yeye anipatiaye haki yangu yu karibu. Ni nani basi atakayeleta mashtaka
    dhidi yangu? Tukabiliane uso kwa uso! Mshtaki wangu ni nani? Ni nani aliye mshtaki
    wangu?
  bba-bba: Gusunɔ u wɑ̃ɑ nɛn turuku, u koo mɑn ɡem wɛ̃. Wɑrɑ u sɑ̃ɑ nɛn yibɛrɛ. Yɛ̃ro
    u susimɑ. Wɑrɑ u koo nɛn tɑɑrɛ wɑ. Yɛ̃ro u seewo bu sun siriɑ.
  eng-KJVCPB: 'He is near that justifieth me; Who will contend with me? let us stand
    together: Who is mine adversary? let him come near to me.'
  luo-luo: Jal mabiro ngʼadona bura ni koda. Kare koro en ngʼa manyalo donjona? Owuogane
    oko koro! En ngʼa modonjona? Owuogane okwera.
  meu-meu: igwaurai-maorogu tauna na eme kahikahi. Daika ese baine heai henigu? Baita
    tore isi hebou. Lau inaigu be daika? Baine raka kahi mai.
  npi-ULB: मलाई निर्दोष ठहराउनुहुने नजिकै हुनुहुन्छ । कसले मेरो विरोध गर्छ र? हामी
    खडा हौं र एक-अर्कासँग भिडौं । मलाई दोष लगाउने को हो? त्यो मेरो नजिक आओस् ।
  yor-yor: Ẹni tí ó dá mi láre wà nítòsí. Ta ni ẹni náà tí yóò fẹ̀sùn kàn mí? Jẹ́
    kí a kojú ara wa! Ta ni olùfisùn mi? Jẹ́ kí ó kò mí lójú!
  pes-OPCB: زیرا خداوند نزدیک است و از حق من دفاع خواهد کرد. پس کیست که جرأت کند با
    من بجنگد؟ دشمنان کجا هستند؟ بگذار جلو بیایند!
  tgl-ULB: Siya na magpapawalang-sala sa akin ay malapit lang. Sino ang sasalungat
    sa akin? Tumayo tayo at harapin ang bawat isa. Sino ang nag-aakusa sa akin? Hayaan
    ninyo siyang lumapit sa akin.
  cbu-NT: Waana Apanll nuwaa tapachindachiya. ¿Chakaja nuwaa kasiku kasich? Zapishsha
    nuwsha, Natunaa, kurakap nuwaa, Naani, táyarus, nuwaa yutarit tsiyatangandama,
    táchima. ¿Chakaja nuwaa yutarit tsiyatku tsiyatach? Mishat, ¿chakaja nuwaa kasiku
    kasich? Wandaya tputs nuwaa yutarit tsiyatamaam taarinaariya, waani nuwaa yutarit
    ínachindama.
  hui-hui: Ngode Datagaliwabe ibuni i̱ha kaware haparaho kagome i̱ha ko mbira nawida
    lolebira. I̱la godi laba lole agali mbira kabe. Anigo mbirali heagua nde i̱ manani
    haru pu helowa ibunaga bi yinidago latagi holene nga.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​၏​အ​နီး​တွင်​ရှိ​တော်​မူ​၍၊ ငါ​၌​အ​ပြစ်​မဲ့​ပုံ​ကို​သက်​သေ​ခံ​အ​ထောက်​အ​ထား
    ပြ​တော်​မူ​မည်​ဖြစ်​သ​ဖြင့်၊ ငါ​သည်​အ​သ​ရေ​ပျက်​ရ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း​ကို
    သိ​ပါ​၏။ ငါ့​အား​စွပ်​စွဲ​ပြော​ဆို​ရဲ​သူ​တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​မူ၊ ရုံး​တော်​သို့​သွား​ကြ​ကုန်​အံ့။
    ထို​သူ​သည်​မိ​မိ​၏​စွပ်​စွဲ​ချက်​ကို​ယူ​ဆောင်​ခဲ့​ပါ​စေ။
  bod-N: ང་ལ་དག་འབུད་མཛད་མཁན་ཁོང་ཉིད་བདག་གི་ཉེ་སར་ཡོད་པས། ང་ལ་ཐུབ་ཚོད་བྱེད་མཁན་སུ་ཞིག་མཆིས།
    རང་ཅག་མཉམ་དུ་ཡར་ལང་བར་བྱ། ངའི་ཉེ་སར་ཤོག་དང་། ང་ལ་སྐྱོན་འདོན་མཁན་སུ་ཡོད།
  sna-sna: Iye anondiruramisira ari pedyo. Ndianiko zvino achandipa mhosva? Ngatitarisanei!
    Ndianiko mupomeri wangu? Ngaanangane neni!
  spa-BLM: El que me justifica está cerca. ¿Quién presentará cargos contra mí? Levantémonos
    juntos. ¿Quién es mi adversario? Que se acerque a mí.
  cac-cac: A jun tzin colani, ayec' d'a in tz'ey. Tato ay mach tz'ac'anoch d'a vib'an̈,
    tzin b'at yed'oc d'a yichan̈ vin̈ tzin ch'olb'itani. A junoc ay chucal syal d'a
    in patic, cotocab' d'a in tz'ey tic, syalani.
  swh-ULB: Yeye aliye nitakasa mimi yu karibu. Ni nani atakayenipinga mimi? Basi na
    tusimame tufarijiane mmoja mmoja. Nani aliye mshitaki? Muache aje karibu na mimi.
  bel-bel: Блізкі Апраўдальнік Мой; хто хоча спаборнічаць са Мною? станем разам. Хто
    хоча судзіцца са Мною? хто падыдзе да Мяне.
  wed-wed: God au ririvau, ma ina vitaubabani aubaiu. Tauna ina riwemi da tau eḡa
    aiwai ata kauana-boai. Aiai ina viwavuiu? Tana nae tana etara Au ḡavia mepa, taumi
    ona nei?
  deu-ELBBK: 'Nahe ist der mich rechtfertigt: Wer will mit mir rechten? Lasst uns
    zusammen hintreten! Wer hat eine Rechtssache gegen mich? Er trete her zu mir!'
  mbb-OT: Kayi te uvey ku is Megbevayà he mibpahayag he wazà a mekesalà. Hentei is
    ebpekesumbung kedì? Mebpaahà sikandin su ebpeetuvangè key!
  mal-2015: എന്നെ നീതീകരിക്കുന്നവൻ സമീപത്തുണ്ടു; എന്നോടു വാദിക്കുന്നവൻ ആർ? നമുക്കു
    തമ്മിൽ ഒന്നു നോക്കാം; എന്റെ പ്രതിയോഗി ആർ? അവൻ ഇങ്ങു വരട്ടെ.
  gup-gup: Yawey kumwam darnkih ngardduk. Kaluk nungka nganmakwan, dja nangale nganwelengname?
    Nangale bininj nganwiddjung? Mah, kumray nakka ba bu nganekebnarren! Nangale nakka?
  rmc-rmc: Oda, ko man ospravedlňinel, hino pašes. Kamel pes manca vareko te sudzinel?
    Aven džas jekhetane pro sudos! Kamel man vareko te obviňinel? Mi avel pre ma te
    vakerel!
  pes-OPV: آنکه مراتصدیق می‌کند نزدیک است. پس کیست که با من مخاصمه نماید تا با هم
    بایستیم و کیست که بر من دعوی نماید پس او نزدیک من بیاید.
  ron-1924: 'Чел че Мэ ындрептэцеште есте апроапе: чине ва ворби ымпотрива Мя? Сэ
    не ынфэцишэм ымпреунэ! Чине есте потривникул Меу? Сэ ынаинтезе спре Мине!'
  aui-aui: God na ririguve bi iwonayaragha da tagu getana awaki ayabera berona. Iiyabo
    teya kanikawakereyana? Piika, tani sisiya patapata. Iiyabo yiwawugu? Touna iyamiiririya
    da yana wiiwawu iyawonegu.
  ben-OBCV: যিনি আমাকে নির্দোষ প্রমাণ করেন, তিনি নিকটেই আছেন। তাহলে কে আমার বিরুদ্ধে
    অভিযোগ করবে? এসো আমরা পরস্পর মুখোমুখি হই! কে আমার বিরুদ্ধে অভিযোগকারী? সে আমার
    সামনে আসুক!
  som-som: Ka xaq iga dhiga wuu dhow yahay, bal yaa ila diriraya? Aannu isla wada
    istaagno. Waa kuma kan cadowgayga ahu? Ha ii soo dhowaado.
  lat-VUC: Juxta est qui justificat me; quis contradicet mihi? Stemus simul; quis
    est adversarius meus? accedat ad me.
  eng-ASVBT: 'He is near that justifieth me; who will contend with me? let us stand
    up together: who is mine adversary? let him come near to me.'
  ita-1885: Colui che mi giustifica è prossimo; chi contenderà meco? presentiamoci
    pure amendue insieme; chi è mio avversario? accostisi pure a me.
  eng-LXXUP: 'for he that has justified me draws near; who is he that pleads with
    me? let him stand up against me at the same time: yea, who is he that pleads with
    me? let him draw nigh to me.'
  eng-ULB: He who will justify me is close by. Who will oppose me? Let us stand and
    confront one another. Who is my accuser? Let him come near to me.
  spa-VBL: El que me reivindica está cerca, así que ¿quién va a presentar cargos contra
    mí? ¡Pongámonos de pie para oponernos unos a otros! ¡Venga el que quiera acusarme!
  fra-_FOB: 'Celui qui me justifie est proche: qui plaidera contre moi? Comparais-sons
    ensemble! Qui est ma partie adverse? Qu''il s''approche de moi!'
  mal-mal: എന്നെ നീതീകരിക്കുന്ന ദൈവം സമീപത്തുണ്ട്; എന്നോട് വാദിക്കുന്നവൻ ആര്? നമുക്കു
    തമ്മിൽ ഒന്ന് നോക്കാം; എന്റെ പ്രതിയോഗി ആര്? അവൻ ഇങ്ങുവരട്ടെ.
  urd-GVR: Jo mujhe rāst ṭhahrātā hai wuh qarīb hī hai. To phir kaun mere sāth jhagaṛegā?
    Āo, ham mil kar adālat meṅ khaṛe ho jāeṅ. Kaun mujh par ilzām lagāne kī jurrat
    karegā? Wuh ā kar merā sāmnā kare!
  suz-BL: “गे रिम्‍शो पाइब बाक्‍नेवे” देंब आं नेक्‍था बाक्‍ब। गो नु सु लडाइ पाइबा?
    कालेमी बोक्‍शा राप्‍य। दोस गेब, सु बाक्‍मा? मेको आं ङोंइती जाक्‍मल। रोमी ८:३३
  eng-NOY: He that defendeth my cause is near; Who will contend with me? Let us stand
    up together! Who is my adversary? Let him come near to me!
  ita-1927: Vicino è colui che mi giustifica; chi contenderà meco? compariamo assieme!
    Chi è il mio avversario? Mi venga vicino!
  ckb-ckb: ئەوەی بێتاوانم دەکات نزیکە، کێ سکاڵا لە من دەکات؟ با پێکەوە ڕابوەستین،
    کێ خاوەنی سکاڵایە لە دژی من؟ با لێم بێتە پێش!
  eng-BBE: 'He who takes up my cause is near; who will go to law with me? let us come
    together before the judge: who is against me? let him come near to me.'
  kan-OKCV: ನನಗೆ ನೀತಿ ನಿರ್ಣಯಿಸುವಾತನು ಸಮೀಪದಲ್ಲಿಯೇ ಇದ್ದಾನೆ, ನನ್ನೊಂದಿಗೆ ವ್ಯಾಜ್ಯವಾಡುವವರು
    ಯಾರು? ನಾವು ಪರಸ್ಪರ ಎದುರಿಸೋಣ! ನನ್ನ ಎದುರಾಳಿ ಯಾರು? ಅವನು ನನ್ನ ಸಮೀಪಕ್ಕೆ ಬರಲಿ.
  tam-2017: என்னை நீதிமானாக்குகிறவர் அருகிலிருக்கிறார்; என்னுடன் வழக்காடுகிறவன் யார்?
    ஏகமாக நிற்போமாக, யார் எனக்கு எதிராளி? அவன் என்னிடத்தில் வரட்டும்.
  spa-RV-1909: Cercano está de mí el que me justifica; ¿quién contenderá conmigo?
    juntémonos. ¿Quién es el adversario de mi causa? acérquese á mí.
  ron-BTF: Cel ce mă declară drept este aproape; cine se va certa cu mine? Să ne ridicăm
    împreună în picioare, cine este potrivnicul meu? Să se apropie de mine.
  eng-WEBP: He who justifies me is near. Who will bring charges against me? Let us
    stand up together. Who is my adversary? Let him come near to me.
  eng-FBV: The one who vindicates me is close by, so who will bring charges against
    me? Let's stand to oppose one another! Come on, anyone who wants to accuse me!
  nld-1939: 'Mijn verdediger is nabij! Wie is mijn tegenpartij: Laten wij ons met
    elkander meten; Wie klaagt Mij aan: Hij trede tegen Mij op!'
  nch-BL: Pampa itztoc nonechca cati techmanahuis. ¿Canque itztoque nocualancaitacahua?
    Ma monechcahuica huan timonextise san sejco iixpa nopa juez. ¿Ajquiya moilhuía
    quipiya tanahuatili para techtatelhuis iixpa ya?
  vie-1934: Đấng xưng ta công bình đã đến gần; ai dám kiện với ta? Hãy cùng ta đều
    đứng lên! Ai là kẻ đối địch ta? Hãy lại gần ta!
  hin-CV: मेरे निकट वह है, जो मुझे निर्दोष साबित करता है. कौन मुझसे लड़ेगा? चलो, हम
    आमने-सामने खड़े होंगे! कौन मुझ पर दोष लगाएगा? वह मेरे सामने आए!
  eng-OURB: He who declares me righteous me is near. Who will bring charges against
    me? Let us stand up together. Who is my mishpat · adversary·? Let him come near
    to me.
  spa-BES: Mi defensor está cerca. ¿Quién irá a la ley conmigo? Unámonos ante el juez
    ¿quién está contra mí causa? que se acerque a mí.
  tdx-tdx: fa marine ao i Mpañatò ahikoy. Ia ty hifañotake amako? Antao songa hiongake;
    Ia ty rafelahiko? Angao re hitotoke amako.
  tha-KJV: พระองค์​ผู้​ทรงแก้แทนข้าพเจ้าก็​อยู่​ใกล้ ใครจะสู้​คดี​กับข้าพเจ้า ก็​ให้​เรายืนอยู่​ด้วยกัน
    ใครเป็นปฏิ​ปักษ์​ของข้าพเจ้า ก็​ให้​เขามาใกล้​ข้าพเจ้า
  por-BR-2018: Perto está aquele que me justifica; quem se oporá a mim? Compareçamos
    juntos; quem é meu adversário? Venha até mim.
  deu-ELO: 'Nahe ist der mich rechtfertigt: Wer will mit mir rechten? Laßt uns zusammen
    hintreten! Wer hat eine Rechtssache wider mich? Er trete her zu mir!'
  eng-WYC-2018: He is nigh, that justifieth me, (or He is near, who justifieth me);
    who against-saith me? stand we together. Who is mine adversary? nigh he to me.
  epo-epo: Proksima estas mia praviganto; kiu procesos kontraŭ mi? ni stariĝu kune;
    kiu postulas juĝon kontraŭ mi, li alproksimiĝu al mi.
  uig-PIN: Meni Aⱪliƣuqi yenimdidur; Kim manga ǝrz-xikayǝt ⱪilalisun? Bar bolsa birliktǝ
    dǝwalixayli; Kim mening üstümdin ǝyiblimǝkqi bolsa, Aldimƣa kǝlsun!
  beo-beo: 'Bai Gode da na gadenene esalebeba:le, E da fofada:nanu, na hou da moloi
    amo olelemu. Nowa da nama fofada:ma:bela:? Defea! Ania da gilisili fofada:musa:
    masunu da defea. Amola amo dunu da nama diwaneya udidimu da defea.'
  tpi-OTNT: God i stap klostu, na em bai i tok, mi no gat rong. Ating wanpela man
    i laik kotim mi, a? Orait em i ken bringim mi i go long kot, na em i ken autim
    tok bilong kotim mi.
  hau-SA: Gama shi da zai tabbatar da ni, marar laifi ne yana kusa. Wane ne zai kawo
    ƙararraki game da ni? Bari mu je ɗakin shari’a tare! Wane ne mai zargina? Bari
    yă kalubalance ni!
  uig-LAT: Méni Aqlighuchi yénimdidur; Kim manga erz-shikayet qilalisun? Bar bolsa
    birlikte dewalishayli; Kim méning üstümdin eyiblimekchi bolsa, Aldimgha kelsun!
  nde-nde: Lowo ongimelayo useduzane. Ngubani-ke ongangethesa amacala? Kasiqondane.
    Ngubani ongimangalelayo na? Kangiqonde!
  ton-ton: '‌ʻOku ofi mai ʻaia ʻoku ne fakatonuhiaʻi au; ko hai te ne fai mo au? Ke
    ma tutuʻu fakataha: ko hai ʻoku fakafili kiate au? Tuku ke ne ʻunuʻunu mai.'
  ces-1613: Blízkoť jest ten, kterýž mne ospravedlňuje. Kdož se nesnadniti bude se
    mnou? Postavme se spolu; kdo jest odpůrce můj, nechť přistoupí ke mně.
  eng-WMB: He who justifies me is near. Who will bring charges against me? Let us
    stand up together. Who is my adversary? Let him come near to me.
  tam-TCV: எனக்கு நீதி அளிக்கும் இறைவன் என் அருகில் இருக்கிறார். அப்படியிருக்க, எனக்கெதிராகக்
    குற்றச்சாட்டுகள் கொண்டுவருபவன் யார்? நேருக்குநேர் சந்திப்போம்! என்னைக் குற்றம்
    சாட்டுபவன் யார்? அவன் எனக்கு முன்னே வரட்டும்.
  ceb-ULB: Siya nga magpakamatarong kanako haduol lamang. Kinsa ba ang mobatok kanako?
    Patindoga kami ug maghusay sa usag usa. Kinsa ba ang magbutangbutang kanako? Paduola
    siya kanako.
  pol-UBG: Blisko jest ten, który mnie usprawiedliwia. Kto będzie się spierać ze mną?
    Stańmy razem. Kto chce prawować się ze mną, niech przystąpi do mnie.
  agr-agr: Mina ayamjutna duka wijai pujawai. Tuja ¿wi pegkegchau takamsamujun etsegtugmainush
    yaita? ¡Nuna dekau akuig, apu chichaman epegkin pegkeg puja nuwi wemi! Wi pegkegchau
    takamsamun dekau akug nuwi tantati. ¡Nunik mina igkuntua tujutti!
  kyc-kyc: Anatu dae repeta karamo dokome namba keta koo mende pali nalyamo lao pano
    lara. Mendeme namba kando koo piiŋi lao kote larase? Dopa laramo wambu dokopa
    kote lambanale. Banya pii angi palamo doko minyuo epena.
  urd-GVU: جو مجھے راست ٹھہراتا ہے وہ قریب ہی ہے۔ تو پھر کون میرے ساتھ جھگڑے گا؟ آؤ،
    ہم مل کر عدالت میں کھڑے ہو جائیں۔ کون مجھ پر الزام لگانے کی جرأت کرے گا؟ وہ آ
    کر میرا سامنا کرے!
  deu-1912: Er ist nahe, der mich gerechtspricht; wer will mit mir hadern? Laßt uns
    zusammentreten; wer ist, der Recht zu mir hat? Der komme her zu mir!
  kan-2017: ನನ್ನ ನೀತಿ ನಿರ್ಣಯಿಸುವಾತನು ಸಮೀಪದಲ್ಲಿದ್ದಾನೆ. ನನ್ನೊಡನೆ ಯಾರು ವ್ಯಾಜ್ಯವಾಡುವರು?
    ನಾವಿಬ್ಬರು ನ್ಯಾಯಾಸನದ ಮುಂದೆ ನಿಂತುಕೊಳ್ಳುವ. ನನಗೆ ಪ್ರತಿಕಕ್ಷಿಯು ಯಾರು? ಅವನು ನನ್ನ ಬಳಿಗೆ
    ಬರಲಿ.
  yap-yap: ya Got e ba chugur ngog, me ir e bayi micheg ni bfel’ e rog. Gur bay be’
    nra math’ loran rok ni nge yog ban’en nib kireb ni kug rin’? Ere ngani pagmow
    nggu warow nga tafen e puf oloboch! Mi ni pag nge weliy e kireb ni gomanga kug
    rin’!
  hlt-MCSB: Kai aka tang sak khaw yoei ngawn. Unim kai taengah aka oelh eh? Tun pai
    uh sih. Ka kah laitloek boei te unim? Kai taengla ha mop saeh.
  mdy-ETH: ታኣም ዎጋንዳ ፆኦዛሢ ዑኬኬ፤ ዓካሪ ታኣና ሞኦታሢ ዖናዳይ? ኑ ዎላ ሂንዳ ዎጎ ቤዞ ሺኢኮም።
  twi-ASANTE: Deɛ ɔbu me bem no abɛn. Enti hwan na ɔbɛbɔ me kwaadu? Ɔmmra na yɛnhyia
    mu! Hwan na ɔbɔ me soboɔ? Ma ɔnka nsi mʼanim!
  eng-WEBU: He who justifies me is near. Who will bring charges against me? Let us
    stand up together. Who is my adversary? Let him come near to me.
  wal-wal: Tana shatinttiyaagee matan de7ees; yaatin, tana mootiyaagee oonee? Ane
    issippe tanaara eqqo! Ta baarigaarai oonee? Ane tanaara gaitto!
  spa-PDDPT: Cerca de mí está el que me justifica. ¿Quién contenderá conmigo? Comparezcamos
    juntos. ¿Quién es el adversario de mi causa? Que se acerque a mí.
  gun-gun: Xemboeko porã va'e xea katy'i oĩ ramo mava'e tu ijayvu rei ta xere? Jajexa
    uka ha'vy joa py. Mava'e tu xerovai guarã oiko ta? Penhemboja ke ha'vy nhanhomboayvu
    aguã.
  ilo-ULB: Adda iti asideg ti mangipaduyakyak nga awan basolko. Siasino ti sumupiat
    kaniak? Tumakdertayo ket agsasangotayo. Siasino ti mangakusar kaniak? Umasideg
    koma ngarud kaniak.
  kpg-kpg: idimaa, Dimaadua la gu hoohoo mai, Mee ga hagi aga bolo ogu ihala ai. Ma
    iai tangada e hai bolo ia e hagahuaidu au? Heia a mee gii hula gimaadou gi di
    gowaa hai gabunga ngaadahi! Heia a mee gi hagahuaidu ina au i golo.
  uig-ARA: مېنى ئاقلىغۇچى يېنىمدىدۇر؛ كىم ماڭا ئەرز-شىكايەت قىلالىسۇن؟ بار بولسا بىرلىكتە
    دەۋالىشايلى؛ كىم مېنىڭ ئۈستۈمدىن ئەيىبلىمەكچى بولسا، ئالدىمغا كەلسۇن!
  sus-sus: Naxan n gbe ɲɔxɔma a na n sɛɛti ma. Nde wama n sɔnxɔfe? Won xa wɔyɛn. Nde
    wama n kalamufe? Kiiti xa sa.
  pon-2006: pwe Koht kin ketin karanih ie, oh e pahn ketin kasalehda eh sohte dipei.
    Mie me eimahiong kedipe ie? Eri, se en ketila nan mwoalen kopwung! Mweidohng en
    kedipe ie wasao!
  jae-jae: Eŋ taŋ oc êwaka ŋoc biŋgêdêŋ sa naŋ, gêmoa ŋagala. Asa gebe êŋgôliŋ biŋ
    êpi aê. Dawiŋ tauŋ dandêŋ eŋ tana. Ŋoc soŋo-soŋo ondoc. Eŋ mêŋêtu gasuc aêmaŋ.
  ksd-ksd: Nina ba na vaarike ba iau takodo i maravai; to ia i mainge ba dor a vartoto?
    Boina ba dor par dor a tur; to ia kaugu ebar? Boina ba na maravai piragu.
  tur-YTC: Beni aklayan yakındır. Kim bana karşı suçlamada bulunacak? Gelin birlikte
    ayağa kalkalım. Düşmanım kim? O bana yaklaşsın.
  grc-BRENT: ὅτι ἐγγίζει ὁ δικαιώσας με· τίς ὁ κρινόμενός μοι; ἀντιστήτω μοι ἅμα·
    καὶ τις ὁ κρινόμενός μοι; ἐγγισάτω μοι.
  ind-AYT: Dia yang membenarkan aku sudah dekat. Siapakah yang akan melawan aku? Mari
    kita berdiri berhadapan. Siapakah lawanku beperkara? Biarlah dia datang mendekat
    kepadaku.
  nya-nya: Wondikhalira kumbuyo ali pafupi, ndaninso amene adzandiyimba mlandu? Abwere
    kuti tionane maso ndi maso! Mdani wanga ndi ndani? Abweretu kuti tilimbane!
  hrv-hrv: Blizu je onaj koji mi pravo daje. Tko će se pravdati sa mnom? Iziđimo zajedno!
    Tko je protivnik moj u parnici? Nek' mi se približi!
  mps-mps: God pąde bidiyu, te agai te po waibao, eno dwai sę me ebeo. Te bidi me
    deligo ena po tų ilabo homu eba, agawe? Teda agai ena te po tųba odasa pelama,
    te agai ena po tų ilabo po pusumainao wali.
  tpi-tpi: God i stap klostu, na em bai i tok, mi no gat rong. Ating wanpela man i
    laik kotim mi, a? Orait em i ken bringim mi i go long kot, na em i ken autim tok
    bilong kotim mi.
  dan-1931: Min Retfærdiggører er nær; lad os mødes, om nogen vil Strid; om nogen
    vil trætte med mig, så træde han hid!
  vie-OVCB: Đấng cho tôi công lý sắp xuất hiện. Ai dám mang trách nhiệm chống nghịch
    tôi bây giờ? Người buộc tội tôi ở đâu? Hãy để chúng ra mặt!
  guj-2017: મને ન્યાયી ઠરાવનાર પાસે છે. કોણ મારો વિરોધ કરશે? આવો આપણે સાથે ઊભા રહીને
    એક બીજાની સરખામણી કરીએ. મારા પર આરોપ મૂકનાર કોણ છે? તેને મારી પાસે આવવા દો.
  pon-2006A: pwe Koht kin ketin karanih ie, oh e pahn ketin kasalehda eh sohte dipei.
    Mie me eimahiong kedipe ie? Eri, se en ketila nan mwoalen kopwung! Mweidohng en
    kedipe ie wasao!
  por-BRBSL: He que me justifica está perto. Quem irá apresentar queixa contra mim?
    Vamos nos levantar juntos. Quem é meu adversário? Deixe-o chegar perto de mim.
  cth-cth: Kai tangnae na kapoekung teh a hnai toe. Apimaw na tuk han. Na ka tuk hane
    teh apimaw. Kamtueng awh sei. Na ka tuk hane teh apimaw, rek na hnai naseh.
  twi-twi: Nea obu me bem no abɛn. Enti hena na ɔbɛbɔ me kwaadu? Ɔmma yenhyia mu!
    Hena na ɔbɔ me sobo? Ma ɔnka nsi mʼanim!
  hlt-hlt: Kai aka tang sak khaw yoei ngawn. Unim kai taengah aka oelh eh? Tun pai
    uh sih. Ka kah laitloek boei te unim? Kai taengla ha mop saeh.
  tbz-SIM: N kóo pɑtiwè tɔ̀kɛ́mu, kɛ̀ wèè n dɔ́nɛ̀ tinɑ́ɑǹtì, wèe kɔtɛní kɛ̀ ti mɑ́ɑ́.
    Wèè dɔ́ tí bekɛ́ dɛ yiɛ̀ nkétɛ́ní.
  msy-2020: God bar nan boroghɨra ikia ghaze, arazir kuratam nan itir puvatɨ. Eghtɨ
    apanir tuivighav itir kabar tav na isɨ kot datɨgh, akatam na gasɨ na mɨkemeghan
    kogham. Bar puvatɨgham.
  azb-azb: Mənə haqq qazandıran yaxındadır. Mənimlə kim mübahisə etmək istəyir? Qoy
    mənimlə üz-üzə gəlsin. Kimdir rəqibim? Qoy yanıma gəlsin.
  eng-DBY: 'He is near that justifieth me: who will contend with me? let us stand
    together; who is mine adverse party? let him draw near unto me.'
  hin-2017: जो मुझे धर्मी ठहराता है वह मेरे निकट है। मेरे साथ कौन मुकद्दमा करेगा?
    हम आमने-सामने खड़े हों। मेरा विरोधी कौन है? वह मेरे निकट आए। (रोम. 8:33,34)
  wol-KYG: Ki may dëggal jege na. Ana kuy layook man? Nan bokk taxaw! Kuy jànkoonteek
    man ci yoon? Na jegesi boog!
  eng-YLT: Near [is] He who is justifying me, Who doth contend with me? We stand together,
    who [is] mine opponent? Let him come nigh unto me.
  kne-kne: tan adi bomaybay-an si Diyos et paneknekanan to ay magay basol ko. Sinoy
    makaitoled ay mangidarum en sak-en? Mo wada, somango kami sin pangokoman ta ibaga
    na di darum na.
  eng-WYC-2017: He is nigh, that justifieth me; who against-saith me? stand we together.
    Who is mine adversary? nigh he to me.
  eng-WMBB: He who justifies me is near. Who will bring charges against me? Let us
    stand up together. Who is my adversary? Let him come near to me.
  urd-GVH: जो मुझे रास्त ठहराता है वह क़रीब ही है। तो फिर कौन मेरे साथ झगड़ेगा? आओ,
    हम मिलकर अदालत में खड़े हो जाएँ। कौन मुझ पर इलज़ाम लगाने की जुर्रत करेगा? वह आकर
    मेरा सामना करे!
  rug-rug: Asa pu poni Au tinoṉoto si koa tata mo. Na esei boka zutu Au si Arau? Mae
    mada vari tia i! Esei sa tie sapu zutuqu Rau? Vekoa mani mae zama pa Kenuqu!
  gaz-gaz: Inni dhugaa naaf baasu dhiʼoo jira. Yoos eenyutu na himata ree? Mee walitti
    gad haa baanu! Himataan koo eenyu? Inni mee natti gad haa baʼu!
  fra-LSG: 'Celui qui me justifie est proche: Qui disputera contre moi? Comparaissons
    ensemble! Qui est mon adversaire? Qu’il s’avance vers moi!'
  gnn-gnn: Liŋgu Godtja dhuwala galki yana, ŋayinydja marŋgi ŋarraku, ga ŋayinydja
    yurru gora‐wekama ŋurikinydja walalaŋgu ŋunhi walala ŋuli yätjkuma waŋa ŋarranha.
    Wanhaka dhika ŋayi ŋunhinydja yolŋu, ŋunhi ŋayi ŋuli ḻakarama yätj‐ḻakaramanydja
    ŋarranha? Marrtji ŋayi yurru yana ŋunhiyinydjayi, märr yurru ŋilinyu rrambaŋi
    dhärra gumurrŋuranydja nhanukala Godkala, ga ŋayina yurru ŋinyalanha mala‐yarr'yundja.
    Yuwalk yana ŋayi yurru Garrayyu guŋga'yundja ŋarranha yuwalkkuma. Yolthu ŋarranha
    yurru yätj‐ḻakaramanydja dhika, yana bini ŋarra djäma ŋula nhä yätjkunha? Ŋunhiyinydjayi
    yolŋu yurru winya'yunna‐wala yana buwayakthirrina, bitjanna bitjan girri' ḻukanhara
    ŋula nhäkuŋu.
  yal-yal: Naxan yoon fima n ma, na bata maso. Nde waxi n xun maxidi feni nayi? En
    kitin yɛba en bode xa! Nde mi tinxi n ma yoon ma? A xa fa n xili ma!
  iou-iou: Anutu dubinaken itak unitä näka api yäwek; Äma ŋo goret kubä nämo täŋpani
    yäŋ api yäwek. Anututä näka ude yäwayäŋ täyak unita äma kubätä manken nepmaŋpayäŋ
    nadäweko uwä, eruk, ini nepmaŋpänkaŋ Yawe iŋamiken bok kaŋ itda!
  haw-1868: 'Ua kokoke mai no ka mea nana au e hoapono; Owai hoi ka mea hakaka me
    au? E ku pu aku maua: Owai ko''u hoapaio? E hookokoke mai oia ia''u.'
  arb-NAV: إِنَّ مُنْصِفِي قَرِيبٌ، فَمَنْ إِذاً يُخَاصِمُنِي؟ فَلْنَمْثُلْ مَعاً.
    مَنْ هُوَ خَصْمِي؟ فَلْيَتَقَدَّمْ مِنِّي.
  ewe-ewe: Ame si ɖeam le nya me la tsɔ ɖe gbɔnye, eya ta ame kae ate ŋu atsɔ nya
    ɖe ŋunye? Nena míado go ŋkume kple ŋkume! Ame kae nye nunyetsola? Nekpe avu kplim!
  eng-LEE: 'He that justifieth me is near; who will contend with me? let us stand
    forward together: who hath a dispute with me? let him come near to me.'
  asm-FB: যি জনে মোক ন্যায্য বুলি প্রমান কৰিলে যিহোৱা মোৰ ওচৰত আছে; কোনে মোৰ বিৰোধিতা
    কৰিব? আহাঁ আমি থিয় হওঁ আৰু ইজনে সিজনৰ সন্মুখীন হ’ও। মোক দোষাৰোপ কৰা জন কোন? তেওঁক
    মোৰ ওচৰলৈ আহিব দিয়া।
  sus-A: نَشَن ﭑ فبٍ حْشْمَ عَ نَ ﭑ سّيتِ مَ. ندٍ وَ مَ ﭑ سْنشْقٍ؟ وٌن شَ وْيّن. ندٍ
    وَ مَ ﭑ كَلَمُقٍ؟ كِيتِ شَ سَ.
  fra-SBL: Celui qui me justifie est proche. Qui va porter plainte contre moi ? Levons-nous
    ensemble. Qui est mon adversaire ? Laissez-le s'approcher de moi.
  hbo-hbo: קָרֹוב֙ מַצְדִּיקִ֔י מִֽי־יָרִ֥יב אִתִּ֖י נַ֣עַמְדָה יָּ֑חַד מִֽי־בַ֥עַל
    מִשְׁפָּטִ֖י יִגַּ֥שׁ אֵלָֽי׃
  kik-kik: Ningĩ ũrĩa ũnduuaga mũthingu arĩ hakuhĩ. Nũũ ũngĩgĩĩthitanga? Nĩoke tũrũgamane
    nake! Ningĩ ũrĩa ũngĩnjiirithia akĩrĩ we ũ? Mũndũ ũcio nĩarekwo akĩĩngʼethere!
  fra-NCL: 'Il est proche, celui qui me justifie : qui plaidera contre moi ? Comparaissons
    ensemble ! Qui est mon adversaire : qu’il s’approche de moi !'
  cek-AK: Ka zaehaih toengsakkung loe zoi boeh; mi mah maw kai hae na khing thai tih?
    Nawnto angdoe o si! Ka misa loe mi aa? Ka hmaa ah angzo noek nasoe!
  cuk-cuk: Dule-an-irwa-gwisguedi, an-nagaba gudiid. ¿Degisoggu, doa anbo gala-itobie?
    Dule anbo-gala-itobiele, ¡anse dagdo! Dule angi gwisgubiele, ¡anga ibmar sogdado!
  uig-CYR: Мени Ақлиғучи йенимдидур; Ким маңа әрз-шикайәт қилалисун? Бар болса бирликтә
    дәвалишайли; Ким мениң үстүмдин әйиплимәкчи болса, Алдимға кәлсун!
  pma-pma: Keil asakras veni Ahi ro vesesal venau, ka kei hetie lati min keil keke
    moulien onak muto en meten. ?Isei en vati vason selusien tatisa vaha kat nau?
    Tahos lovaha en kot lovahatimal ruai keke avatalimal en ialu. En out enek, kei
    hehit visi asa koa mundemi namumoni tisa eni.
  tel-2017: నన్ను నీతిమంతునిగా ఎంచే దేవుడు నాకు సమీపంగా ఉన్నాడు. నన్ను వ్యతిరేకించే
    వాడెవడు? మనం కలిసి వాదించుకుందాం. నా ప్రతివాది ఎవడు? అతణ్ణి నా దగ్గరికి రానివ్వండి.
  hat-BSA: Sila ki jistifye Mwen an toupre; se kilès ki mennen ka a kont Mwen? Kite
    li rale pre M.
  bxh-bxh: In, sai ya ita faloholohogu, mate sadaigu yai. Maihalana yai haba sai ya
    sadigu? Haga ta lau fatala! Tau fagilugu sai? Au ita afulen be i liba mataigu!
  kos-kos: Mweyen God El apkuran nu sik, Ac El fah akpwayei lah wangin ma koluk luk.
    Ya oasr mwet ac pulaik in orek tukak keik? Lela nga el in tukeni som nu ke nununku!
    Lela elan fahk tukak lal an we!
  hbo-WLC: קָרוֹב֙ מַצְדִּיקִ֔י מִֽי־יָרִ֥יב אִתִּ֖י נַ֣עַמְדָה יָּ֑חַד מִֽי־בַ֥עַל
    מִשְׁפָּטִ֖י יִגַּ֥שׁ אֵלָֽי׃
  ibo-ibo: Nʼihi na onye na-agụ m nʼonye ezi omume nọ nso. Onye ga-apụta ibo m ebubo?
    Ya pụta ka anyị guzo ihu na ihu! Onye nwere ebubo megide m? Ya bịa ka anyị kwuo
    ya.
  ory-ory: ଯେ ମୋତେ ଧାର୍ମିକ କରନ୍ତି, ସେ ନିକଟବର୍ତ୍ତୀ; କିଏ ମୋʼ ସଙ୍ଗରେ ବିରୋଧ କରିବ? ଆସ,
    ଆମ୍ଭେମାନେ ଏକତ୍ର ଠିଆ ହେଉ; ମୋହର ବିପକ୍ଷ କିଏ? ସେ ମୋହର ନିକଟକୁ ଆସୁ।
  chk-chk: Iwe, Kot a arap ngeniei o peniei. Iö epwe anini ngeniei? Aipwe chök üpälüfengen.
    Iö a mochen kapwüng ngeniei? Epwe chök feito rei.
  rop-rop: dumaji God im gulijap langa mi, en im garra meigim olabat sabi mi nomo
    giltiwan. Hu garra jandap iya en tok mi giltiwan? Larram minbala go langa kothaus
    mijamet! Larram im dalim olabat wanim nogudbala ting aibin dumbat!
  ukr-1871: Близько бо той, у кого менї справедливість; хто ж хоче менї противитись?
    Станьмо разом! Хто хоче зо мною судитись? нехай приступить ід менї!
  deu-1951: Der mich rechtfertigt, ist nahe; wer will mit mir hadern? Lasset uns miteinander
    hintreten! Wer will mit mir rechten? Er trete her zu mir!
  eng-JPS: He is near that justifieth me; who will contend with me? let us stand up
    together; who is mine adversary? let him come near to me.
  srp-1865: Blizu je onaj koji me pravda; ko æe se preti sa mnom? stanimo zajedno;
    ko je suparnik moj? neka pristupi k meni.
  lug-lug: Kubanga oyo ampolereza ali kumpi. Ani alinnumiriza omusango? Twolekagane
    obwenyi. Ani annumiriza? Ajje annumbe.
  heb-heb: קרוב מצדיקי מי יריב אתי נעמדה יחד מי בעל משפטי יגש אלי׃
  ben-IRV: ঈশ্বর যিনি আমাকে ধার্মিক করেন তিনি কাছাকাছি; কে আমার সঙ্গে বিবাদ করবে?
    এস, আমরা মুখোমুখি হই। আমার অভিযুক্ত কে? সে আমার সামনে আসুক।
  pan-pan: ਮੈਨੂੰ ਧਰਮੀ ਠਹਿਰਾਉਣ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਨੇੜੇ ਹੈ, ਕੌਣ ਮੇਰੇ ਨਾਲ ਝਗੜੇਗਾ? ਆਓ, ਅਸੀਂ
    ਆਹਮੋ-ਸਾਹਮਣੇ ਖੜ੍ਹੇ ਹੋਈਏ, ਮੇਰਾ ਵਿਰੋਧੀ ਕੌਣ ਹੈ? ਉਹ ਮੇਰੇ ਨੇੜੇ ਆਵੇ!
  mya-JVB: ငါ့ ကို အပြစ်လွှတ် သောသူသည် အနီး မှာရှိ၏။ အဘယ်သူ သည် ငါ နှင့် တရား တွေ့မည်နည်း။
    ပြိုင် ၍ နေကြကုန်အံ့။ အဘယ် သူသည် ငါ နှင့်ရန်ဘက် ပြုမည်နည်း။ ထိုသူသည် ချဉ်းကပ်
    စေ။
  hmo-hmo: Badina be Dirava be kahirakahira ia noho, bona ia ese lau ia gwauraia kerere
    lasi dainai, daika ese lau do ia samania? Namona be kota dekenai do ita lao hebou.
    Iena samania hereva lau dekenai do ia gwauraia namo.
  urd-urd: मुझे रास्तबाज़ ठहरानेवाला नज़दीक है। कौन मुझ से झगड़ा करेगा? आओ, हम आमने
    — सामने खड़े हों, मेरा मुख़ालिफ़ कौन है? वह मेरे पास आए।
  rus-SYN: 'Близок оправдывающий Меня: кто хочет состязаться со Мною? станем вместе.
    Кто хочет судиться со Мною? пусть подойдет ко Мне.'
  bqc-SIM: Lua ma yãnakpamade kumanↄ kãi. Démɛ a bↄbↄmanↄi? Wà aɛdↄkↄ̃wa! Démɛ
    ma káalakɛna ũi? Aà sↄ̃ kãi!
  tcz-CHONGTHU: Keima them eichansahpa chu naicha um ahi. Tua hi keima douna thusei
    ding koi alung ngam dem? Keima themo eichan ho chu koi koi hiu vem? Amaho chu
    hung kilu lah’u hen!
  mar-mar: मला नितीमान ठरवणारा परमेश्वर जवळ आहे. मला कोण विरोध करणार? उभे राहा आणि
    एक दुसऱ्यास धैर्याने तोंड द्या.
  soq-soq: God ipa ne tainawoido, ita me ne mai wawuna da donsapona wasabamoa wade.
    Winleno ane kotu bolawa osowe kotuntata, mida ne wawuna donsana umanawa wade?
    Me mainawoido wimpie wapidewalepio etapa.
  qub-qub: ¿Piraj nogawan churacanman? ¡Pipis nogawan churacayta munaptenga juezman
    iwal aywashaj! ¿Pillaga caycanchuraj dimandamaj? ¡Cashpanga shamur mä nimächun
    ari! Ñaupächömi caycan juchaynaj cashäta nimänanpaj.
  hat-hat: Moun ki pral rann mwen jistis la pa lwen rive. Ki moun ki vle plede ak
    mwen? Ann konparèt ansanm devan tribinal la? Kilès ki vle rele m' lajistis? Se
    pou l' vin kanpe la devan m'!
  eng-BSB: The One who vindicates Me is near. Who will dare to contend with Me? Let
    us confront each other! Who has a case against Me? Let him approach Me!
  eng-WEBPB: He who justifies me is near. Who will bring charges against me? Let us
    stand up together. Who is my adversary? Let him come near to me.
  kbq-kbq: Nagri'ma nazama huno keaganima refko huno negeno tamage nehie hania nera
    tvaonte mani'neanki, iza nagrikura haviza hu'nane hunora keaga hunantenakura nehie?
    Hagi atrenkeno navareno keagarera vuno, ama agafare keaga hunegantoe huno keagafi
    huama hinketa antahimneno.
  nhe-BL: Pampa itztoc nonechca tlen nechmanahuis. ¿Canque itztoque nocualancaitacahua?
    Ma monechcahuica huan timonextise san sejco iixtla nopa juez. ¿Ajqueya moilhuía
    quipiya tlanahuatili para nechteilhuis iixpa ya?
  gub-BL: Ta'e hepytywà har heruwake hekon a'e xe. Aipo amo umume'u putar ma'e hekutyr
    wà nehe. Aha putar hupi tuwihaw wanenataromo nehe. Aipo amo ipurumume'u wer heremiapo
    kwer rehe tuwihaw wanupe. Tuwe ur imume'u pà nehe.
  eng-DRA: He is near that justifieth me, who will contend with me? let us stand together,
    who is my adversary? let him come near to me.
