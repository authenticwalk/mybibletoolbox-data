verse: ISA.050.010
translations:
  mal-C: നിങ്ങളിൽ ആർ യഹോവയെ ഭയപ്പെടും? അവിടത്തെ ദാസന്റെ ശബ്ദം ആർ അനുസരിക്കും? പ്രകാശമില്ലാത്തവർ
    ഇരുട്ടിൽ നടന്നുകൊള്ളട്ടെ, അവൻ യഹോവയുടെ നാമത്തിൽ അഭയം തേടുകയും തന്റെ ദൈവത്തിൽ ആശ്രയിക്കുകയും
    ചെയ്യട്ടെ.
  deu-TKW: Wer unter euch Jahwe fürchtet, der gehorche der Rede seines Knechts; wer
    in Finsternis dahin wandelt, ohne einen Lichtstrahl, der vertraue auf den Namen
    Jahwes und stütze sich auf seinen Gott!
  lin-lin: Ezali na moto kati na bino oyo atosaka Yawe mpe ayokaka mongongo ya Mowumbu
    na Ye, bongo atambola kati na molili mpe atikala komona pole te ? Tika ete atia
    elikya na ye kati na Kombo na Yawe mpe atalela Nzambe na ye.
  eng-LSV: “Who [is] among you, fearing YHWH, || Listening to the voice of His Servant,
    || That has walked in dark places, || And there is no brightness for him? Let
    him trust in the Name of YHWH, || And lean on his God.
  eng-GNV: 'Who is among you that feareth the Lord? let him heare the voyce of his
    seruant: hee that walketh in darkenesse, and hath no light, let him trust in the
    Name of the Lord, and staye vpon his God.'
  eng-WEBSTER: Who is among you that feareth the LORD, that obeyeth the voice of his
    servant, that walketh in darkness, and hath no light? let him trust in the name
    of the LORD, and rely upon his God.
  nhw-BL: Amojuanti catli anquitlepanitaj huan anquiimacasij TOTECO huan anquineltocaj
    itequipanojca, sintla ama annejnemij ipan tlaohuijcayotl huan tzintlayohuilotl
    huan amo quipiyaj niyon se quentzi tlahuili, ximotemachica ipan TOTECO moDios
    huan ximotlalica imaco.
  swh-ONEN: Ni nani miongoni mwenu amchaye Bwana, na kulitii neno la mtumishi wake?
    Yeye atembeaye gizani, yeye asiye na nuru, na alitumainie jina la Bwana, na amtegemee
    Mungu wake.
  bba-bba: Bɛɛ sɔɔ, wi u Yinni Gusunɔ nɑsie, u win sɔm kowon nɔɔ nɔɔwɔ. Wi u sĩimɔ
    yɑm wɔ̃kuru sɔɔ, u Yinni Gusunɔ nɑɑnɛ koowo, kpɑ u n tɑ̃sɑ wi sɔɔ.
  eng-KJVCPB: Who is among you that feareth the Lord, That obeyeth the voice of his
    servant, That walketh in darkness, and hath no light? Let him trust in the name
    of the Lord, And stay upon his God.
  luo-luo: En ngʼatno e dieru moluoro Jehova Nyasaye kendo mako weche jatichne? Weuru
    ngʼat mawuotho e mudho kaonge ler ogen kuom nying Jehova Nyasaye kendo osud machiegni
    gi Nyasache.
  meu-meu: Umui bogaragimui ai daika ese Iehova garina e garimu, bona ena hesiai tauna
    erena e kamonaimu? Daika na dibura ai e rakamu, asi ena diari, to Iehova ladana
    e abidadama heniamu, bona ena Dirava enai e tabe kaumu?
  npi-ULB: तिमीहरूमध्ये कसले परमप्रभुको भय मान्छ र? उहाँको सेवकको आवाज कसले पालन गर्छ
    र? घोर अन्धकारमा उज्‍यलोविना को हिंड्छ र? उसले परमप्रभुको नाउँमा भरोसा गर्नुपर्छ
    र आफ्‍नो परमेश्‍वरमा नै भर पर्नुपर्छ ।
  yor-yor: Ta ni nínú yín tí ó bẹ̀rù Olúwa tí ó sì ń gbọ́rọ̀ sí ìránṣẹ́ rẹ̀ lẹ́nu?
    Jẹ́ kí ẹni tí ń rìn ní òkùnkùn tí kò ní ìmọ́lẹ̀, kí ó gbẹ́kẹ̀lé orúkọ Olúwa kí
    o sì gbẹ́kẹ̀lé Ọlọ́run rẹ̀.
  pes-OPCB: ای کسانی که ترس خداوند را در دل دارید و مطیعِ خدمتگزار او هستید، به خداوند
    اعتماد کنید. هر چند راه شما تاریک باشد و هیچ نوری به آن نتابد، اما شما به خدای
    خود اطمینان داشته باشید.
  tgl-ULB: Sino sa inyo ang natatakot kay Yahweh? Sino ang sumusunod sa boses ng kaniyang
    lingkod? Sino ang naglalakad sa malalim na kadiliman nang walang liwanag? Dapat
    siyang magtiwala sa pangalan ni Yahweh at sumandal sa kaniyang Diyos.
  hui-hui: Wali agali Anduane Homogonaga andaneha howa ibunaga biabe biahaga kagome
    bi larago hale halu bialu kamiru tí gi naheore holene nga. Tí hariga poramigoni
    aruma ndibuleoreha pirimiyaguabi Anduane Homogo ibunime tí handayaho kago manda
    buwa ibunihondo mini mbiraore hongohe wuwa polene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ကြောက်​ရွံ့​ရို​သေ​၍၊ ကိုယ်​တော်​အ​စေ​ခံ​၏​စ​ကား​ကို​နား​ထောင်​သူ
    အ​ပေါင်း​တို့၊ သင်​တို့​လျှောက်​ရ​သည့်​လမ်း​သည်​မှောင်​လျက် နေ​ကောင်း​နေ​လိမ့်​မည်။
    သို့​ရာ​တွင်​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ယုံ​ကြည်​ကိုး​စား​ကြ​လော့။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ကို​မှီ​ခို​အား​ကိုး​ကြ​လော့။
  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་དང་། ཁོང་གི་ཞབས་ཕྱིའི་ངག་ལ་ཉན་མཁན་སུ་ཡོད་དམ།
    འོད་ཟེར་མེད་པའི་མུན་ནག་ནང་དུ་བགྲོད་མཁན་སུ་ཡོད་དམ། དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་དད་ཅིང་།
    རང་གི་དཀོན་མཆོག་ལ་བརྟེན་པར་འོས།
  sna-sna: Ndiani pakati penyu anotya Jehovha, uye anoteerera shoko romuranda wake?
    Ngaafambe murima, iye asina chiedza, ngaavimbe nezita raJehovha uye avimbe naMwari
    wake.
  spa-BLM: ¿Quién de vosotros teme a Yahvé? y obedece la voz de su siervo? El que
    camina en la oscuridad y no tiene luz, que confíe en el nombre de Yahvé, y confiar
    en su Dios.
  cac-cac: 'A ex ay yelc''och Jehová d''a yol e sat, tzeyab''anpax tas syal schecab'':
    Tato tzex b''ey d''a q''uic''alq''uinal, tato malaj tas tz''ac''an sacq''uinal
    d''ayex, aq''uecoch Jehová yipoc e c''ool, tzex b''eyn̈ej yed''oc.'
  swh-ULB: Ni nani miongoni mwenu anayemuogopa Yahwe? Ni nani anayehieshimu sauti
    ya Yahwe? Ni nani atakayetembea kwenye giza nene pasipo mwanga?
  bel-bel: Хто з вас баіцца Госпада, слухаецца голасу Раба Ягонага? Хто ходзіць у
    мораку, безь сьвятла, хай спадзяецца на імя Госпада і хай мацуецца ў Богу сваім.
  deu-ELBBK: Wer unter euch fürchtet den HERRN? Wer hört auf die Stimme seines Knechtes?
    Wer in Finsternis wandelt und dem kein Licht glänzt, vertraue auf den Namen des
    HERRN und stütze sich auf seinen Gott.
  mbb-OT: Hentei keniyu is edtahud te Nengazen wey ebpezumazuma te menge penurù te
    suluǥuen din? Ereg sikandin he edsarig te Nengazen he Megbevayè din minsan midhipanew
    sikandin diyà te merusirem he wazà duen bulug kerayag.
  mal-2015: നിങ്ങളിൽ യഹോവയെ ഭയപ്പെടുകയും അവന്റെ ദാസന്റെ വാക്കു കേട്ടനുസരിക്കയും ചെയ്യുന്നവൻ
    ആർ? തനിക്കു പ്രകാശം ഇല്ലാതെ അന്ധകാരത്തിൽ നടന്നാലും അവൻ യഹോവയുടെ നാമത്തിൽ ആശ്രയിച്ചു
    തന്റെ ദൈവത്തിന്മേൽ ചാരിക്കൊള്ളട്ടെ.
  gup-gup: “Mah! Nangale bininj kore ngudberre kabimarnekele nawu Yawey? Dja nangale
    mak nawu nganwokmarrkmang ngaye nawu Yawey ngamarnedurrkmirri Yawey? Bininj nawu
    kabirridjalrengehre kore kukak duninjh dja minj kabirrikarrme bu kabolkwolkankenh,
    wanjh nakka birridjalwoybukwo kore kabirridjalburrbun kunngey nuye Yawey, dja
    kabirridjalkurrmerren kore nawu God bedberre.”
  rmc-rmc: Daral pes vareko tumendar le RAJESTAR a šunel o lav leskre služobňikoskro?
    Predžal vareko prekal o kaľipen a na dikhel ňisavo švetlos? Mi pačal andro nav
    le RAJESKRO a mi mukel pes pre peskro Del!
  pes-OPV: کیست از شما که از خداوند می‌ترسد وآواز بنده او را می‌شنود؟ هرکه در ظلمت
    سالک باشد و روشنایی ندارد، او به اسم یهوه توکل نماید و به خدای خویش اعتماد بکند.
  ron-1924: Чине динтре вой се теме де Домнул сэ аскулте гласул Робулуй Сэу! Чине
    умблэ ын ынтунерик ши н-аре луминэ сэ се ынкрядэ ын Нумеле Домнулуй ши сэ се бизуе
    пе Думнезеул луй!
  ben-OBCV: তোমাদের মধ্যে কে সদাপ্রভুকে ভয় করে এবং তাঁর দাসের বাণীর প্রতি বাধ্য হয়?
    যে অন্ধকারে পথ চলে, যার কাছে আলো নেই, সে সদাপ্রভুর নামে বিশ্বাস করুক এবং তার ঈশ্বরের
    উপরে আস্থা স্থাপন করুক।
  som-som: Bal yaa idinka mid ah oo Rabbiga ka cabsada, oo codka addoonkiisa addeeca?
    Kan gudcurka ku dhex socda, oo aan iftiin lahaynu magaca Rabbiga ha aamino, oo
    Ilaahiisa ha isku halleeyo.
  lat-VUC: Quis ex vobis timens Dominum, audiens vocem servi sui? Qui ambulavit in
    tenebris, et non est lumen ei, speret in nomine Domini, et innitatur super Deum
    suum.
  eng-ASVBT: Who is among you that feareth Jehovah, that obeyeth the voice of his
    servant? he that walketh in darkness, and hath no light, let him trust in the
    name of Jehovah, and rely upon his God.
  ita-1885: Chi è colui, d'infra voi, che tema il Signore, che ascolti la voce del
    suo Servitore? Benchè cammini in tenebre, e non abbia chiarezza alcuna, pur confidisi
    nel Nome del Signore, ed appoggisi sopra l'Iddio suo. Ecco, voi tutti che accendete
    del fuoco, e vi attorniate di faville, camminate alla luce del vostro fuoco, ed
    alle faville che avete accese. Questo vi è avvenuto dalla mia mano; voi giacerete
    in tormento.
  eng-LXXUP: 'Who is among you that fears the Lord? let him hearken to the voice of
    his servant: ye that walk in darkness, and have no light, trust in the name of
    the Lord, and stay upon God.'
  eng-ULB: Who among you fears Yahweh? Who obeys the voice of his servant? Who walks
    in deep darkness without light? He should trust in the name of Yahweh and lean
    on his God.
  spa-VBL: ¿Quién de ustedes respeta al Señor y obedece lo que dice su siervo? ¿Quién
    de ustedes camina en las tinieblas y no tiene luz? Que confíen en el Señor y pongan
    su confianza en Dios.
  fra-_FOB: Qui d'entre vous craint l'Éternel, qui écoute la voix de son serviteur?
    Que celui qui marche dans les ténèbres, et qui n'a point de lumière, se confie
    au nom de l'Éternel, et qu'il s'appuie sur son Dieu.
  mal-mal: നിങ്ങളിൽ യഹോവയെ ഭയപ്പെടുകയും അവന്റെ ദാസന്റെ വാക്കുകേട്ട് അനുസരിക്കുകയും
    ചെയ്യുന്നവൻ ആര്? തനിക്കു പ്രകാശം ഇല്ലാതെ അന്ധകാരത്തിൽ നടന്നാലും അവൻ യഹോവയുടെ നാമത്തിൽ
    ആശ്രയിച്ച് തന്റെ ദൈവത്തിന്മേൽ ചാരിക്കൊള്ളട്ടെ.
  urd-GVR: Tum meṅ se kaun Rab kā ḳhauf māntā aur us ke ḳhādim kī suntā hai? Jab use
    raushnī ke baġhair andhere meṅ chalnā paṛe to wuh Rab ke nām par bharosā rakhe
    aur apne Ḳhudā par inhisār kare.
  suz-BL: इन दातेमी परमप्रभु यावे कली मान पा हिंब सु बाक्‍नी? मिनु आं गेय पाइब आं
    देंशो टीब सु बाक्‍नी? मेको छिङछिङम गाक्‍शा, छेङछेङ काइ मताइब बाक्‍त हना यो, परमप्रभु
    यावेम “आं कली श्‍येत रे प्रोंइब” दे थमा सुइश्‍शा, आ परमप्रभु कली जिम्‍मा गेंसीशो
    बाक्‍ब।
  eng-NOY: Who is there among you that feareth Jehovah, That hearkeneth to the voice
    of his servant, That walketh in darkness and hath no light? Let him trust in the
    name of Jehovah, And lean upon his God.
  ita-1927: Chi è tra voi che tema l’Eterno, che ascolti la voce del servo di lui?
    Benché cammini nelle tenebre, privo di luce, confidi nel nome dell’Eterno, e s’appoggi
    sul suo Dio!
  ckb-ckb: کێ لە ئێوە لە یەزدان دەترسێت و گوێڕایەڵی بەندەکەی دەبێت؟ ئەوەی بە تاریکیدا
    دەڕوات و ڕووناکی نابینێت، با پشت بە ناوی یەزدان ببەستێت و پاڵ بداتە پاڵ خودای
    خۆی.
  eng-BBE: Who among you has the fear of the Lord, giving ear to the voice of his
    servant who has been walking in the dark and has no light? Let him put his faith
    in the name of the Lord, looking to his God for support.
  kan-OKCV: ನಿಮ್ಮೊಳಗೆ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಅವರ ಸೇವಕನ ಮಾತನ್ನು ಕೇಳಿ, ಬೆಳಕಿಲ್ಲದೇ ಕತ್ತಲೆಯಲ್ಲಿ
    ನಡೆಯುವವನು ಯಾರು? ಅವನು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟು, ತನ್ನ ದೇವರ ಮೇಲೆ ಆತುಕೊಳ್ಳಲಿ.
  tam-2017: உங்களில் எவன் யெகோவாவுக்குப் பயந்து, அவருடைய தாசனின் சொல்லைக் கேட்டு,
    தனக்கு வெளிச்சமில்லாததினால் இருட்டிலே நடக்கிறானோ, அவன் யெகோவாவுடைய நாமத்தை நம்பி,
    தன் தேவனைச் சார்ந்துகொள்வானாக.
  spa-RV-1909: ¿Quién hay entre vosotros que teme á Jehová, y oye la voz de su siervo?
    el que anda en tinieblas y carece de luz, confíe en el nombre de Jehová, y apóyese
    en su Dios.
  ron-BTF: Cine printre voi se teme de DOMNUL, care ascultă de vocea servitorului
    său, care umblă în întuneric şi nu are lumină? Să se încreadă în numele DOMNULUI
    şi să se sprijine pe Dumnezeul lui.
  eng-WEBP: Who among you fears the LORD and obeys the voice of his servant? He who
    walks in darkness and has no light, let him trust in the LORD’s name, and rely
    on his God.
  eng-FBV: Who among you respects the Lord and obeys what his servant says? Who among
    you walks in darkness and doesn't have light? Let them trust in the Lord and put
    their confidence in God.
  nld-1939: 'Wie van u dan Jahweh vreest, Hij luistere naar de stem van zijn Dienaar:
    Wie in duisternis wandelt, En geen lichtstraal meer ziet, Laat hij op de Naam
    van Jahweh vertrouwen, En steun gaan zoeken bij zijn God.'
  nch-BL: Amojuanti cati anquitepanitaj huan anquiimacasij TOTECO huan anquineltocaj
    itequipanojca, sinta ama annejnemij ipan taohuijcayot huan tzintayohuilot huan
    amo quipiyaj yon se quentzi taahuili, ximotemachica ipan TOTECO moDios huan ximotalica
    imaco.
  vie-1934: Trong vòng các ngươi nào có ai kính sợ Đức Giê-hô-va, và nghe tiếng của
    tôi tớ Ngài? Kẻ nào đi trong tối tăm và không có sự sáng thì hãy trông cậy danh
    Đức Giê-hô-va, hãy nương nhờ Đức Chúa Trời mình.
  hin-CV: तुम्हारे बीच ऐसा कौन है जो याहवेह का भय मानता है, जो उनके सेवक की बातों
    को मानता है? जो अंधकार में चलता है, जिसके पास रोशनी नहीं, वह याहवेह पर भरोसा रखे
    तथा अपने परमेश्वर पर आशा लगाये रहे.
  eng-OURB: Who among you fears Adonai , and sh'ma ·hears obeys· the voice of his
    servant? He who walks in darkness, and has no light, let him trust in Adonai ’s
    name, and rely on his God.
  spa-BES: ¿Quién de ustedes tiene el temor del Señor que escucha la voz de su siervo;
    que ha estado caminando en la oscuridad y no tiene luz? Deje que ponga su fe en
    el nombre del Señor, buscando apoyo en su Dios.
  tdx-tdx: Ia ama’ areo ty mañeveñe am’ Iehovà, naho mañorike ty feo’ i mpitoro’ey?
    Aa ndra t’ie mañavelo añ’ieñe ie tsy aman-kazavàñe, le hiatoa’e ty tahina’ Iehovà,
    vaho hirampia’e t’i Andrianañahare’e.
  tha-KJV: ใครบ้างในพวกเจ้าเกรงกลัวพระเยโฮวาห์ และเชื่อฟังเสียงของผู้​รับใช้​ของพระองค์
    ผู้​ดำเนินในความมืด และไม่​มี​ความสว่าง จงให้เขาวางใจในพระนามพระเยโฮวาห์ และพึ่งอาศัยพระเจ้าของเขา
  por-BR-2018: Quem há entre vós que tema ao SENHOR, e ouça a voz de seu servo? Aquele
    que andar em trevas, e não tiver luz nenhuma, confie no nome do SENHOR, e dependa
    de seu Deus.
  deu-ELO: Wer unter euch fürchtet Jehova? Wer hört auf die Stimme seines Knechtes?
    Wer in Finsternis wandelt und welchem kein Licht glänzt, vertraue auf den Namen
    Jehovas und stütze sich auf seinen Gott.
  eng-WYC-2018: Who of you dreadeth the Lord, and heareth the voice of his servant?
    Who(ever) went in darknesses, and light is not to him, hope he in the name of
    the Lord, and trust he on his God (or and trust he in his God).
  epo-epo: Kiu inter vi timas la Eternulon, aŭskultas la voĉon de Lia servanto? Kvankam
    li iras en mallumo kaj nenio brilas al li, tamen li fidu la nomon de la Eternulo
    kaj apogu sin sur sia Dio.
  uig-PIN: — «Aranglarda Pǝrwǝrdigardin ⱪorⱪidiƣan, Uning ⱪulining sɵzigǝ itaǝt ⱪilidiƣan
    kim bar? Ⱪarangƣuluⱪta mangidiƣan, yoruⱪluⱪi bolmiƣan kixi bolsa, Pǝrwǝrdigarning
    namiƣa ixinip hatirjǝmlǝnsun, Hudasiƣa yɵlǝnsun!
  beo-beo: 'Dilia huluane Hina Godema nodosu dunu! Amo Ea hawa: hamosu dunu ea sia:
    nabasu dunu! Mae beda:ma! Amabela:! Dilia da logoga ahoasea, gasi bagade ba:ma:bela:?
    Be Hina Gode Ea hou dafawaneyale dawa:ma amola lalegaguma.'
  tpi-OTNT: Yupela ol lain i save aninit long Bikpela na bihainim tok bilong wokman
    bilong en, yupela i no ken pret. Maski yupela i wokabaut long tudak na yupela
    i no gat lait, yupela i mas bilip long God, Bikpela i was long yupela na em bai
    i helpim yupela.
  hau-SA: Wane ne a cikinku yake tsoron Ubangiji yana kuma yin biyayya ga maganar
    bawansa? Bari wanda yake tafiya cikin duhu, wanda ba shi da haske, ya dogara a
    sunan Ubangiji ya kuma dogara ga Allahnsa.
  uig-LAT: — «Aranglarda Perwerdigardin qorqidighan, Uning qulining sözige itaet qilidighan
    kim bar? Qarangghuluqta mangidighan, yoruqluqi bolmighan kishi bolsa, Perwerdigarning
    namigha ishinip xatirjemlensun, Xudasigha yölensun!
  nde-nde: Ngubani phakathi kwenu omesabayo uThixo elalela ilizwi lenceku yakhe na?
    Lowo ohamba emnyameni, ongelakho ukukhanya, kathembe ebizweni likaThixo abambelele
    kuThixo wakhe.
  ton-ton: Ko hai ʻiate kimoutolu ʻoku manavahē kia Sihova, pea talangofua ki he leʻo
    ʻo ʻene tamaioʻeiki, ʻoku ʻeveʻeva ʻi he poʻuli, pea ʻoku ʻikai maʻu ha maama?
    Tuku ke ne falala ki he huafa ʻo Sihova, pea faʻaki ki hono ʻOtua.
  ces-1613: Kdo jest mezi vámi, ješto se bojí Hospodina, poslouchej hlasu služebníka
    jeho. Kdo jest, ješto chodí v temnostech, a nemá žádného světla, doufej ve jméno
    Hospodinovo, a zpolehni na Boha svého.
  eng-WMB: Who among you fears the LORD and obeys the voice of his servant? He who
    walks in darkness and has no light, let him trust in the LORD’s name, and rely
    on his God.
  tam-TCV: உங்களுக்குள் யெகோவாவுக்குப் பயந்து நடந்து, அவரது பணியாளனின் வார்த்தைக்குக்
    கீழ்ப்படிகிறவன் யார்? வெளிச்சம் இல்லாதவனாய் இருளில் நடக்கிறவன், யெகோவாவின் பெயரில்
    நம்பிக்கை வைத்து, தன் இறைவனில் சார்ந்திருக்கட்டும்.
  ceb-ULB: Kinsa ba kaninyo ang adunay kahadlok kang Yahweh? Kinsa ba ang magtuman
    sa tingog sa iyang alagad? Kinsa ba ang maglakaw sa hilabihang kangitngit nga
    walay kahayag? Kinahanglan mosalig sila sa ngalan ni Yahweh ug mosandig sa iyang
    Dios.
  pol-UBG: Kto wśród was boi się PANA? Kto słucha głosu jego sługi? Kto chodzi w ciemności
    i nie ma światłości? Niech zaufa imieniu PANA i polega na swoim Bogu.
  urd-GVU: تم میں سے کون رب کا خوف مانتا اور اُس کے خادم کی سنتا ہے؟ جب اُسے روشنی
    کے بغیر اندھیرے میں چلنا پڑے تو وہ رب کے نام پر بھروسا رکھے اور اپنے خدا پر انحصار
    کرے۔
  deu-1912: Wer ist unter euch, der den HERRN fürchtet, der seines Knechtes Stimme
    gehorche? Der im Finstern wandelt und scheint ihm kein Licht, der hoffe auf den
    HERRN und verlasse sich auf seinen Gott.
  kan-2017: ನಿಮ್ಮೊಳಗೆ ಯಾರು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಟ್ಟು ಆತನ ಸೇವಕನ ಮಾತನ್ನು ಕೇಳುವರು? ಬೆಳಕಿಲ್ಲದೇ
    ಕತ್ತಲೆಯಲ್ಲಿ ನಡೆಯುವವನು ಯಾರು? ಅವನು ಯೆಹೋವನ ನಾಮದಲ್ಲಿ ಭರವಸವಿಟ್ಟು ತನ್ನ ದೇವರನ್ನು ಆಧಾರಮಾಡಿಕೊಳ್ಳಲಿ.
  yap-yap: Gimed gubin e pi’in gimed ma liyor ngak SOMOL ma gimed ma fol ko pi tapigpig
    rok, e kanawo’ ni gimed ma yan riy e gomange ba lumor, machane SOMOL e nge pagan’med
    ngak, mi gimed toer ko Got romed.
  hlt-MCSB: Nangmih khuiah BOEIPA aka rhih tih a sal kah ol aka hnatun te unim? Tamyin
    ah aka pongpa te tah anih ham a aa om pawh. Yahweh ming dongah pangtung saeh lamtah
    a Pathen dongah hangdang saeh.
  mdy-ETH: ዒንሢ ባኣካፓ ናንጊና ናንጋ ጎዳ ዒጊጫይ ዒዛኮ ዓይላሢ ቃኣሎም ዓይሢንታሢ ዖናዳይ? ፖዒባኣ ዹሚዳ ሃንታሢ ናንጊና
    ናንጋ ጎዳ ጉሙርቆንጎ፤ ዒዚ ፔኤኮ ጉሙርቂፆ ፆኦዛሢዳ ማሆንጎ።
  twi-ASANTE: Mo mu hwan na ɔsuro Awurade, na ɔdi ne ɔsomfoɔ asɛm so? Ma deɛ ɔnam
    esum mu, deɛ ɔnni hann no, ɔnnye Awurade din nni na ɔmfa ne ho nto ne Onyankopɔn
    so.
  eng-WEBU: Who among you fears the LORD and obeys the voice of his servant? He who
    walks in darkness and has no light, let him trust in the LORD’s name, and rely
    on his God.
  wal-wal: Intte giddoppe GODAASSI yayyiyaageenne a ashkkaraa qaalaassi azazettiyaagee
    oonee? Xuman hemettiyaageenne poo7oi bainnaagee i oonee? He urai GODAA sunttan
    ammanetto; ba Xoossankka zemppo.
  spa-PDDPT: ¿Quién de ustedes teme a Yavé y escucha la voz de su esclavo? El que
    ande en oscuridad y carezca de luz confíe en el Nombre de Yavé y apóyese en su
    ʼElohim.
  gun-gun: Mava'e peẽ kuery regua nda'u Senhor mboetea rupi ete peiko, ha'e hembiguai
    penhe'ẽ rendu va'e? Pytũ rupi tataendy reve'ỹ oiko va'e ma tojerovia Senhor rery
    re, toĩ atã Nhanderuete re.
  ilo-ULB: Siasino kadakayo ti agbutbuteng kenni Yahweh? Siasino ti agtultulnog iti
    timek ti adipenna? Siasino ti magmagna iti kasipngetan nga awan ti silawna? Rumbeng
    nga agtalek isuna iti nagan ni Yahweh ken agtalek iti Diosna.
  kpg-kpg: Goodou huogodoo ala e hagalaamua Dimaadua ge daudali nnelekai o dana hege,
    holongo di ala dela e taele ai goodou le e bouli, gei gi hagadonu Dimaadua, hagadagadagagee
    gi di godou God.
  uig-ARA: ــ «ئاراڭلاردا پەرۋەردىگاردىن قورقىدىغان، ئۇنىڭ قۇلىنىڭ سۆزىگە ئىتائەت
    قىلىدىغان كىم بار؟ قاراڭغۇلۇقتا ماڭىدىغان، يورۇقلۇقى بولمىغان كىشى بولسا، پەرۋەردىگارنىڭ
    نامىغا ئىشىنىپ خاتىرجەملەنسۇن، خۇداسىغا يۆلەنسۇن!
  sus-sus: Nde gaaxuma Alatala ya ra wo ya ma, a Ala xa konyi xui suxu? Naxan birin
    na ɲɛrɛfe dimi xɔɔra naiyalanyi xanbi, a xa a xaxili ti Alatala xili ra, a la
    a ra.
  pon-2006: Kumwail koaros me kin wauneki KAUN-O oh kin peikiong mahsen en sapwellime
    ladu, ahl me kumwail kekeid loale kakete mi nan rotorot mosul, ahpw kumwail likih
    KAUN-O, koapworopworki amwail Koht.
  ksd-ksd: To ia ta vavat i ru ra Luluai, ma i toratorom ta ra nilai kana tultul?
    Nina i ki ta ra bobotoi ma pa kana ta kapa, boina ba na nurnur ta ra iang i ra
    Luluai, ma na tur bokon ta kana God.
  tur-YTC: Aranızda Yahve'den korkan, Hizmetkârının sözünü dinleyen kimdir? Karanlıkta
    yürüyen ve ışığı olmayan kişi, Yahve'nin adına güvensin ve Tanrısı'na güvensin.
  grc-BRENT: Τίς ἐν ὑμῖν ὁ φοβούμενος τὸν Κύριον; ὑπακουσάτω τῆς φωνῆς τοῦ παιδὸς
    αὐτοῦ· οἱ πορευόμενοι ἐν σκότει, καὶ οὐκ ἔστιν αὐτοῖς φῶς, πεποίθατε ἐπὶ τῷ ὀνόματι
    Κυρίου, καὶ ἀντιστηρίσασθε ἐπὶ τῷ Θεῷ.
  ind-AYT: Siapakah di antaramu yang takut akan TUHAN, yang menaati perkataan hamba-Nya,
    yang berjalan dalam kegelapan dan tidak memiliki cahaya? Biarlah dia percaya kepada
    nama TUHAN dan mengandalkan Allahnya.
  nya-nya: Ndani mwa inu amaopa Yehova ndi kumvera mawu a mtumiki wake? Aliyense woyenda
    mu mdima, popanda chomuwunikira, iye akhulupirire dzina la Yehova ndi kudalira
    Mulungu wake.
  hrv-hrv: “Tko god se od vas Jahve boji, nek' posluša glas Sluge njegova! Tko u tmini
    hodi, bez tračka svjetlosti, nek' se uzda u ime Jahvino, nek' se na Boga svog
    osloni.
  mps-mps: Dage te Genuai Bidi dologoba pelama, te agai sę bidigo po wali pabo hani
    dabe, dage wi me igimio. Te dage hulide biliyu, te dage ula meni yai, te dage
    konealubo homu Godiba dąų wao, te Genuai Bidigo dage tonalu, agai dage tau saibao.
  tpi-tpi: Yupela ol lain i save aninit long Bikpela na bihainim tok bilong wokman
    bilong en, yupela i no ken pret. Maski yupela i wokabaut long tudak na yupela
    i no gat lait, yupela i mas bilip long God, Bikpela i was long yupela na em bai
    i helpim yupela.
  dan-1931: Frygter nogen af jer HERREN, han lytte til hans Tjener, enhver, som vandrer
    i Mørke og uden Lys; han stole på HERRENS Navn, søge Støtte hos sin Gud!
  vie-OVCB: Ai trong các ngươi kính sợ Chúa Hằng Hữu và vâng lời đầy tớ Ngài? Nếu
    ngươi đi trong bóng tối và không có ánh sáng, hãy tin cậy Chúa Hằng Hữu và nương
    tựa nơi Đức Chúa Trời ngươi.
  guj-2017: તમારામાં યહોવાહની બીક રાખનાર કોણ છે? કોણ પોતાના સેવકની વાણી સાંભળે છે?
    કોણ ઘોર અંધકારમાં પ્રકાશ વિના ચાલે છે? તેણે યહોવાહના નામ પર ભરોસો રાખવો અને તેના
    ઈશ્વર પર આધાર રાખવો.
  pon-2006A: Kumwail koaros me kin wauneki KAUN-O oh kin peikiong mahsen en sapwellime
    ladu, ahl me kumwail kekeid loale kakete mi nan rotorot mosul, ahpw kumwail likih
    KAUN-O, koapworopworki amwail Koht.
  por-BRBSL: Quem entre vocês teme Yahweh e obedece à voz de seu servo? Aquele que
    caminha na escuridão e não tem luz, deixá-lo confiar no nome de Yahweh, e confiar
    em seu Deus.
  cth-cth: Nangmouh dawk apimaw BAWIPA ka taket, ahni teh a san e lawk ngai naseh.
    Apimaw angnae tawn laipalah hmonae dawk ouk ka cet. Jehovah min hah kâuep nateh,
    amae Cathut dawk kamngawi naseh.
  twi-twi: Mo mu hena na osuro Awurade, na odi ne somfo asɛm so? Ma nea ɔnam sum mu
    nea onni hann no, onnye Awurade din nni na ɔmfa ne ho nto ne Nyankopɔn so.
  hlt-hlt: Nangmih khuiah BOEIPA aka rhih tih a sal kah ol aka hnatun te unim? Tamyin
    ah aka pongpa te tah anih ham a aa om pawh. Yahweh ming dongah pangtung saeh lamtah
    a Pathen dongah hangdang saeh.
  tbz-SIM: Di miɛkɛ we ndé ti Yiɛ̀ nKuyie, we nkèḿmú ku kóo tɔ̃ntì tu mù? Wèè kèrí
    dibiìnnì miɛkɛ kɛ̀ kuwenniku í bo dɛ yiɛ̀ n duɔ́ nhomɑ́ɑ̀ Kuyie kɛ́ nku mbúɔ́.
  msy-2020: Ia Ikiavɨra Itir Godɨn atiatia an apengan ikia, an ingangarir gumazimɨn
    akabar gɨntɨziba, ia atiatingan markɨ. Ia angazangarim puvatɨgha mɨtarmemɨn arui
    darasi, ia nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨva a mɨzuam ikɨ.
  azb-azb: Aranızda Rəbdən qorxan, Qulunun sözünə qulaq asan varmı? Qaranlıqda gəzən,
    nurdan məhrum olan Rəbbin adına güvənsin, Allahına arxalansın.
  eng-DBY: Who is among you that feareth Jehovah, that hearkeneth to the voice of
    his servant? he that walketh in darkness, and hath no light, — let him confide
    in the name of Jehovah, and stay himself upon his God.
  hin-2017: तुम में से कौन है जो यहोवा का भय मानता और उसके दास की बातें सुनता है,
    जो अंधियारे में चलता हो और उसके पास ज्योति न हो? वह यहोवा के नाम का भरोसा रखे,
    और अपने परमेश्वर पर आशा लगाए रहे।
  wol-KYG: Ana ku ragal Aji Sax ji ci yeen, di déglu kàddug jaamam? Képp kuy doxe
    lëndëm te amul leeraange, na wóolu Aji Sax ji, te wéeroo Yàllaam jii.
  eng-YLT: Who [is] among you, fearing Jehovah, Hearkening to the voice of His servant,
    That hath walked in dark places, And there is no brightness for him? Let him trust
    in the name of Jehovah, And lean upon his God.
  kne-kne: Dakayo am-in ay mangipateg en Diyos ya manongpal sin kalin di baa na et
    mantalek kayo koma en Yahweh ay Diyos yo ta sisya di pankamangan yo, olay mo mabolinget
    pay laeng di pandanan yo.
  eng-WYC-2017: Who of you dreadeth the Lord, and heareth the voice of his servant?
    Who went in darknesses, and light is not to him, hope he in the name of the Lord,
    and trust he on his God.
  eng-WMBB: Who amongst you fears the LORD and obeys the voice of his servant? He
    who walks in darkness and has no light, let him trust in the LORD’s name, and
    rely on his God.
  urd-GVH: तुममें से कौन रब का ख़ौफ़ मानता और उसके ख़ादिम की सुनता है? जब उसे रौशनी
    के बग़ैर अंधेरे में चलना पड़े तो वह रब के नाम पर भरोसा रखे और अपने ख़ुदा पर इनहिसार
    करे।
  rug-rug: Esei koa gamu na pamaṉa nia se Zihova meke va tabei sari zinama tanisa
    Nana nabulu? Vekoa si asa pu ene pa huporo, pu loke nana zuke, mani raṉea sa Pozana
    e Zihova meke kalavarae koasa nana Tamasa.
  gaz-gaz: Isin keessaa kan Waaqayyoon sodaatee dubbii garbicha isaatiif ajajamu eenyu?
    Namni dukkana keessa deddeebiʼu, kan ifa hin qabne, maqaa Waaqayyoo amanatee Waaqa
    isaatti haa irkatu.
  fra-LSG: Quiconque parmi vous craint l’Éternel, Qu’il écoute la voix de son serviteur!
    Quiconque marche dans l’obscurité et manque de lumière, Qu’il se confie dans le
    nom de l’Éternel, Et qu’il s’appuie sur son Dieu!
  gnn-gnn: Yuwalk nhe yukurra rom‐wiyaṉiyirri Godkunydja? . . . ga yuwalk ŋurrumarama
    ŋunhi yätjnhanydja? Yuwalk nhe yurru mäkiri'‐witjundja ga dhäruktja märrama nhanŋu
    djämamirrinhanydja? Bäyyi nhe yurru marrtji buku‐munha'kurrunydja warumukkurrunydja
    wäŋakurru, yana märr‐nherraṉmiya nhanukalay wal'ŋu Garraywala, ga märr‐ŋal'yurrana
    nhanukala yäkulilinydja, bala ŋayi yurru nhanukala djarraṯawun'thunydja ŋuriŋinydja
    bitjan räkukumana dhukarrnha nhuŋu.
  yal-yal: Nde a tuli matiyɛ Alaa walikɛɛn na Alatala yɛɛragaxun ma? Naxan yo sigan
    tima dimini, kɛnɛnna dasaxi naxan ma, na xa a yigi sa Alatala yi, a yi a xaxili
    ti a Ala ra!
  iou-iou: Unita ämawebe Yawe gämoriken kuŋatpäŋ watä ämani näkŋo man buramik täkaŋ
    in uwä nämo umuntäneŋ. Bipmäŋ urani pähap gänaŋ kuŋatnayäŋ täŋo upäŋkaŋ nadäk-nadäkjin
    kudup Yawe terak peŋpeŋ kuŋat täkot. Bureni, Anutujin terak yeŋgämä pewäpäŋ itkot.
  haw-1868: Owai la ka mea iwaena o oukou i makau aku ia Iehova, E hoolohe ana hoi
    i ka leo o kana kauwa, Ka mea e hele ana ma ka pouli, aole ona malamalama? E hilinai
    aku oia ma ka inoa o Iehova, A e hoomaha hoi ma kona Akua.
  arb-NAV: مَنْ مِنْكُمْ يَتَّقِي الرَّبَّ وَيُطِيعُ صَوْتَ خَادِمِهِ؟ مَنِ الَّذِي
    يَسْلُكُ فِي الظُّلْمَةِ مِنْ غَيْرِ نُورٍ؟ فَلْيَتَّكِلْ عَلَى اسْمِ الرَّبِّ
    وَيَعْتَمِدْ عَلَى إِلَهِهِ.
  ewe-ewe: Ame kae le mia dome si vɔ̃a Yehowa, eye wòwɔa eƒe dɔla ƒe nya dzi? Na ame
    si le viviti me zɔm, akaɖi mele esi o la naka ɖe Yehowa ƒe ŋkɔ dzi, eye wòaɖo
    ŋu ɖe eƒe Mawu la ŋuti.
  eng-LEE: 'Who is among you that feareth the Lord, that hearkeneth to the voice of
    his servant? though he have walked in darkness, and had no light: let him trust
    in the name of the Lord, and lean for support upon his God.'
  asm-FB: তোমালোকৰ মাজৰ কোনে যিহোৱাক ভয় কৰা? তেওঁৰ দাসৰ বাক্য কোনে পালন কৰা? কোনে
    পোহৰ নোহোৱাকৈ ঘোৰ আন্ধাৰত খোজ কাঢ়া? তেওঁ যিহোৱাৰ নামত ভাৰসা কৰক, আৰু তেওঁৰ ঈশ্বৰত
    নিৰ্ভৰ কৰক।
  sus-A: ندٍ فَاشُمَ عَلَتَلَ يَ رَ وٌ يَ مَ، عَ عَلَ شَ كٌنيِ شُي سُشُ؟ نَشَن بِرِن
    نَ حّرّقٍ دِ مِ شْورَ نَءِيَلَنيِ شَنبِ، عَ شَ عَ شَشِلِ تِ عَلَتَلَ شِلِ رَ،
    عَ لَ عَ رَ.
  fra-SBL: Qui parmi vous craint Yahvé et obéit à la voix de son serviteur ? Celui
    qui marche dans les ténèbres et n'a pas de lumière, qu'il se confie au nom de
    Yahvé, et s'en remettre à son Dieu.
  hbo-hbo: מִ֤י בָכֶם֙ יְרֵ֣א יְהוָ֔ה שֹׁמֵ֖עַ בְּקֹ֣ול עַבְדֹּ֑ו אֲשֶׁ֣ר ׀ הָלַ֣ךְ
    חֲשֵׁכִ֗ים וְאֵ֥ין נֹ֙גַהּ֙ לֹ֔ו יִבְטַח֙ בְּשֵׁ֣ם יְהוָ֔ה וְיִשָּׁעֵ֖ן בֵּאלֹהָֽיו׃
  kik-kik: Nũũ thĩinĩ wanyu wĩtigĩrĩte Jehova, na wathĩkagĩra kiugo kĩa ndungata yake?
    Mũndũ ũrĩa ũthiiagĩra nduma-inĩ, ũrĩa ũtarĩ na ũtheri, nĩakĩĩhoke rĩĩtwa rĩa Jehova,
    na egiritanie na Ngai wake.
  fra-NCL: Qui d’entre vous craint Yahweh, et écoute la voix de son Serviteur ? Quiconque
    marche dans les ténèbres, privé de lumière, qu’il se confie dans le nom de Yahweh,
    et qu’il s’appuie sur son Dieu !
  cek-AK: Nangcae thungah mi maw Sithaw zii moe, a tamna ih lok tahngai kami kaom?
    Aanghaih tawn ai ah vinghaih thungah paqai kami loe mi maw? To kami loe Angraeng
    ih ahmin to oep nasoe loe, angmah ih Sithaw nuiah amha nasoe.
  cuk-cuk: ¿Doa bemar-abargi Bab-Jehová-dobee gudii? ¿Doa Bab-e-mai-sogedba nanadii?
    Dule sated. Dule-negasichidba-nanadiidi, neg-meegwadba-nanadisulidi, a-dule, Bab-Jehováʼgi
    bensuli guoed, e-Bab-Dummadgi alakwaa naguoed.
  uig-CYR: — «Араңларда Пәрвәрдигардин қорқидиған, Униң қулиниң сөзигә итаәт қилидиған
    ким бар? Қараңғулуқта маңидиған, йоруқлуғи болмиған киши болса, Пәрвәрдигарниң
    намиға ишинип хатирҗәмләнсун, Худасиға йөләнсун!
  tel-2017: మీలో యెహోవాకు భయపడి ఆయన సేవకుని మాట వినే వాడెవడు? వెలుగు లేకుండా చీకటిలో
    నడిచేవాడు యెహోవా నామాన్ని ఆశ్రయించి ఆయన్ని నమ్ముకోవాలి.
  hat-BSA: Se kilès pami nou ki krent SENYÈ a, ki obeyi vwa a sèvitè Li a, ki mache
    nan fènwa a e ki pa gen limyè a? Kite li mete konfyans nan non SENYÈ a e depann
    de Bondye li a.
  kos-kos: Kowos nukewa su akfulatye LEUM GOD Ac akos kas lun mwet kulansap lal, Sahp
    ac ku in lohsr inkanek ma kowos fahsr kac, Tusruktu lulalfongina in LEUM GOD,
    ac fungyang nu sel.
  hbo-WLC: מִ֤י בָכֶם֙ יְרֵ֣א יְהוָ֔ה שֹׁמֵ֖עַ בְּק֣וֹל עַבְדּ֑וֹ אֲשֶׁ֣ר ׀ הָלַ֣ךְ
    חֲשֵׁכִ֗ים וְאֵ֥ין נֹ֙גַהּ֙ ל֔וֹ יִבְטַח֙ בְּשֵׁ֣ם יְהוָ֔ה וְיִשָּׁעֵ֖ן בֵּאלֹהָֽיו׃
  ibo-ibo: Onye nʼetiti unu bụ onye ahụ na-atụ egwu Onyenwe anyị, na-egekwa ntị nʼokwu
    odibo ya? Ka onye ahụ na-eje ije nʼọchịchịrị, nke na-enweghị ìhè ọbụla, tụkwasị
    obi nʼaha Onyenwe anyị daberekwa na Chineke ha.
  ory-ory: ଯେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରେ ଓ ତାହାଙ୍କ ସେବକର ବାକ୍ୟ ପାଳନ କରେ, ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ଏପରି କିଏ ଅଛି? ଯେଉଁ ଲୋକ ଅନ୍ଧକାରରେ ଗମନ କରେ ଓ ଦୀପ୍ତିପ୍ରାପ୍ତ ନ ହୁଏ, ସେ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ବିଶ୍ୱାସ କରୁ ଓ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଉପରେ ନିର୍ଭର କରୁ।
  chk-chk: Iö leimi a niueiti ewe Samol mi Lapalap o aleasochisi alon nöün we chon
    angang? Ätewe mi fetal lon rochopwak, nge esap küna och saram, epwe chök lükü
    ewe Samol mi Unusen Manaman o apilükülükü an we Kot.
  rop-rop: “Ol yumob pipul hu rispek langa YAWEI en dum wanim im wekinmen oldei dalim
    yumob blanga dum, nomeda yumob wokwokbat langa dakbala roud nomo garram lait,
    yumob kipgon trastimbat det neim blanga YAWEI det trubala God blanga yumob.
  ukr-1871: Хто зміж вас боїться Бога, слухає голосу раба Господнього? Хто у темряві,
    без сьвітла ходить, — нехай вповає на імя Господнє й покладаєсь на Бога свого.
  deu-1951: Wer unter euch fürchtet den HERRN, ist gehorsam der Stimme seines Knechtes?
    Wenn er im Finstern wandelt und ihm kein Licht scheint, so vertraue er auf den
    Namen des HERRN und halte sich an seinen Gott!
  eng-JPS: Who is among you that feareth the LORD, that obeyeth the voice of His servant?
    though he walketh in darkness, and hath no light, let him trust in the name of
    the LORD, and stay upon his God.
  srp-1865: Ko se meðu vama boji Gospoda i sluša glas sluge njegova? Ko hodi po mraku
    i nema vidjela, neka se uzda u ime Gospodnje i neka se oslanja na Boga svojega.
  lug-lug: Ani ku mmwe atya Mukama, agondera ekigambo ky’omuweereza we? Oyo atambulira
    mu kizikiza, atalina kitangaala yeesige erinnya lya Mukama era yeesigame ku Katonda
    we.
  heb-heb: מי בכם ירא יהוה שמע בקול עבדו אשר הלך חשכים ואין נגה לו יבטח בשם יהוה וישען
    באלהיו׃
  ben-IRV: তোমাদের মধ্যে যে সদাপ্রভুকে ভয় করে, যে তাঁর দাসের কথার বাধ্য হয়, কে আলো
    ছাড়াই গভীর অন্ধকারে চলে? সে সদাপ্রভুর নামে বিশ্বাস করুক আর তার ঈশ্বরের উপরে নির্ভর
    করুক।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚ ਕੌਣ ਯਹੋਵਾਹ ਤੋਂ ਡਰਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਦਾਸ ਦੀ ਅਵਾਜ਼ ਸੁਣਦਾ ਹੈ? ਜਿਹੜਾ
    ਹਨੇਰੇ ਵਿੱਚ ਚੱਲਦਾ ਅਤੇ ਉਸ ਦੇ ਲਈ ਚਾਨਣ ਨਾ ਹੋਵੇ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੇ,
    ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਢਾਸਣਾ ਲਾਵੇ।
  mya-JVB: သင် တို့တွင် အဘယ်သူ သည် ထာဝရဘုရား ကို ကြောက်ရွံ့ သနည်း။ ထိုသူသည် ကိုယ်တော်
    ကျွန် ၏ စကား သံကို နားထောင် ပါစေ။ အဘယ်သူ သည် အလင်း မ ရှိဘဲ မှောင်မိုက် ၌သွား လာသနည်း။
    ထိုသူ သည် ထာဝရဘုရား ၏ နာမ တော်ကို ခိုလှုံ ၍ ၊ မိမိ ဘုရား သခင်ကို အမှီပြု ပါစေ။
  hmo-hmo: Umui emui huana dekenai, daika ese Lohiabada dekenai ia gari noho? Bona
    daika ese Lohiabada ena Hesiai Tauna ia kamonai henia noho? Sedira umui raka dalana
    be ia dibura noho, diari sisina lasi, to Lohiabada do umui abidadama henia, emui
    Dirava do umui badinaia momokani.
  urd-urd: तुम्हारे बीच कौन है जो ख़ुदावन्द से डरता और उसके ख़ादिम की बातें सुनता
    है? जो अन्धेरे में चलता और रोशनी नहीं पाता, वह ख़ुदावन्द के नाम पर तवक्कुल करे
    और अपने ख़ुदा पर भरोसा रख्खे।
  rus-SYN: Кто из вас боится Господа, слушается гласа Раба Его? Кто ходит во мраке,
    без света, да уповает на имя Господа и да утверждается в Боге своем.
  bqc-SIM: Á démɛ Dii vĩa vĩ ì aà zↄ̀blena yãmai? Tó a bɛ gusiau filia í
    sai, aà Dii náaikɛ, i sↄ̃kpalɛ a Luazi.
  tcz-CHONGTHU: Nalah’uva koiyin Pakai agin’a chule alhachapa thusei angai jem? Nangma
    muthim lah’ a khovah ‘a navalea ahileh, Pakai tahsanin chule na Pathen’a lung
    ngaijin.
  mar-mar: परमेश्वराचे भय धरणारे तुमच्यात कोण आहेत? त्याच्या सेवकाची वाणी ऐकणारे कोण
    आहेत? प्रकाशाविना गहन काळोखात कोण चालतो? त्याने परमेश्वराच्या नावावर विश्वास ठेवावा
    आणि आपल्या देवावर अवलंबून रहावे.
  qub-qub: ¿Pitaj Tayta Diosta rispitan? ¿Pitaj Tayta Diosta sirbejta wiyacun? Chacaycho
    purirpis Tayta Diosman yäracojcunallami, upinaycajlla achquin caycaptinpis Diosman
    guellicojcunallami wiyacun y rispitan.
  hat-hat: Nou tout ki gen krentif pou Seyè a, nou tout k'ap koute pawòl sèvitè li
    a, nou wè jan chemen m'ap swiv la fè nwa san yon ti limyè ladan l'. Se pou nou
    met konfyans nou nan Seyè a. Apiye sou Bondye nou an!
  eng-BSB: Who among you fears the LORD and obeys the voice of His Servant? Who among
    you walks in darkness and has no light? Let him trust in the name of the LORD;
    let him lean on his God.
  eng-WEBPB: Who amongst you fears the LORD and obeys the voice of his servant? He
    who walks in darkness and has no light, let him trust in the LORD’s name, and
    rely on his God.
  kbq-kbq: Ra Anumzamofoma koro hunenteno Agri eri'za vahe'amofo kema amage'ma nenteno
    tavima omanenigeno hanimpima vanoma nehanimo'a, Ra Anumzamofo agire amentintia
    nehuno, Anumzanimo'a naza hugahie huno amuhara hino.
  nhe-BL: Imojuanti tlen inquitlepanitaj huan inquiimacasij TOTECO huan inquineltocaj
    itlatequipanojca, intla ama innejnemij ipan tlaohuijcayotl huan tzintlayohuilotl
    huan ax quipiyaj niyon se quentzi tlahuili, ximotemachica ipan TOTECO moDios huan
    ximotlalica imaco.
  gub-BL: Pezeapyaka katu nehe, pe Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e wà. Pezeapyaka
    hemiruze'eg ize'eg rehe nehe. Aze pe peho àwàm ipytun nehe, Aze naheta pixik kwaw
    tatainy hupi nehe, pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe. Peiko izar
    rehe uzeruzar ma'e romo nehe.
  eng-DRA: Who is there among you that feareth the Lord, that heareth the voice of
    his servant, that hath walked in darkness, and hath no light? let him hope in
    the name of the Lord, and lean upon his God.
