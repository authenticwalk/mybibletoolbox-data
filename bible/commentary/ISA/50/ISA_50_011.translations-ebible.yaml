    ha pak vetih kosilungnan la na yalh bitni,” a ti.
  tbz-SIM: Díndi bɛ̀ɛ̀ tùɔ̀tì muhɑ̃ɑ̃́ kɛ bɑɑ̀tì mɛpendɔ̀mmɛ̀ díì mɔ́mmɔmbɛ tɑti mu
    miɛkɛ. Di pendɔ̀mmɛ̀ yóó tɑ̃ɑ̃́ dímbɛ, Ti Yiɛ̀ nKuyie nkuù yɛ̃ dɛɛ̀ di tùɔ̀kɛní,
    di yóó kú mɛfɛ̃́ṹtímɛ̀ miɛkɛ nkɛ.
  msy-2020: Ia gan! Ia nɨghnɨzir gavgavim Ekiamɨn itir puvatɨ, ia mati gumazamiziba
    tuavir mɨtarmebar mangasa, uari uan adenir avibagh aboi, ia uan arazir kamɨn gɨn
    mangɨ, e ganika. Ia mangɨ ikiamin danganim, Ekiam an amɨsevegha gɨfa, a mɨzazir
    bar kuram iniamin danganim.
  azb-azb: 'Ey sizlər, od qalayıb, qığılcımı qoruyanlar, Hamınız öz odunuza, yandırdığınız
    qığılcımın içinə atılın. Mənim əlimdən aldığınız pay bu olacaq: Əzab içində qalacaqsınız.'
  eng-DBY: 'Behold, all ye that kindle a fire, that compass yourselves about with
    sparks: walk in the light of your fire, and among the sparks [that] ye have kindled.
    This shall ye have of my hand: ye shall lie down in sorrow.'
  hin-2017: देखो, तुम सब जो आग जलाते और अग्निबाणों को कमर में बाँधते हो! तुम सब अपनी
    जलाई हुई आग में और अपने जलाए हुए अग्निबाणों के बीच आप ही चलो। तुम्हारी यह दशा
    मेरी ही ओर से होगी, तुम सन्ताप में पड़े रहोगे।
  wol-KYG: 'Ma ne, yeen ñiy jafal ab taal ñépp tey gañoo jum yuy boy, xuusleen ci
    sawara si ngeen jafal ak jum yi ngeen boyal. Maa leen dogalal lii: yeenay tëddaale
    mitit.'
  eng-YLT: Lo, all ye kindling a fire, girding on sparks, Walk ye in the light of
    your fire, And in the sparks ye have caused to burn, From my hand hath this been
    to you, In grief ye lie down!
  eng-WYC-2017: Lo! all ye kindling fire, and gird with flames, go in the light of
    your fire, and in the flames which ye have kindled to you. This is made of mine
    hand to you, ye shall sleep in sorrows.
  eng-WMBB: 'Behold, all you who kindle a fire, who adorn yourselves with torches
    around yourselves, walk in the flame of your fire, and amongst the torches that
    you have kindled. You will have this from my hand: you will lie down in sorrow.'
  urd-GVH: लेकिन तुम बाक़ी लोग जो आग लगाकर अपने आपको जलते हुए तीरों से लैस करते हो,
    अपनी ही आग के शोलों में चले जाओ! ख़ुद उन तीरों की ज़द में आओ जो तुमने दूसरों के
    लिए जलाए हैं! मेरे हाथ से तुम्हें यही अज्र मिलेगा, तुम सख़्त अज़ियत का शिकार होकर
    ज़मीन पर तड़पते रहोगे।
  rug-rug: 'Ba kamahire, doduru gamu pu katu mia nika pu poni pule ni gamu zuke halaladi,
    mi la, ene pa korapana sa kalalasana sa mia nika meke koari na zuke sapu huruṉi
    gamu. Hie sa pinia sapu kote vagia gamu pa limaqu: Kote hoqa eko si gamu pa tinasigiti
    nomana.'
  gaz-gaz: Amma garuu isin warri ibidda bobeessitanii guca bobaʼaa deemu qabattan
    hundinuu ifa ibiddaa keessaniitii fi ifa guca bobeessitanii keessa deemaa. Wanni
    isin harka koo irraa argattan kanaa dha; isin dhiphinaan ni ciciiftu.
  fra-LSG: Voici, vous tous qui allumez un feu, Et qui êtes armés de torches, Allez
    au milieu de votre feu et de vos torches enflammées! C’est par ma main que ces
    choses vous arriveront; Vous vous coucherez dans la douleur.
  gnn-gnn: Ga nhe ŋunhi, ŋunhi nhe ŋuli dhaŋalkuma gurtha nhuŋuway djarraṯawun', gatjuy
    marrtjiya‐wala nhe ŋuriŋiyi nhokalay nhe djarraṯawun'thunydja, ga yana nhe yurru
    yukurra nhinanydja ŋunhiliyi galŋa‐yätjthirrina warwumirriyirrina wal'ŋu, ŋunhi
    nhe yurru marrtji ŋuliwitjandhinydjayi ŋunhi nhepi yurru nhuŋuway djarraṯawun'kuma.
  yal-yal: 'Koni ɛ tan naxanye tɛɛne soma, ɛ yi tanba radɛgɛxine tongo, nba ɛ sigan
    ti ɛ yɛtɛna tɛɛ dɛgɛn ma, ɛ tanban naxanye radɛgɛxi. Ɛ fa ito nan sɔtɔma: ɛ faxama
    sɔxɔlɛn nin.'
  iou-iou: Täŋ ämawebe in Yaweta nadäŋ imikinik nämo täŋkaŋ bipmäŋ uraniken kädet
    kaŋpeŋ kukta injin-tägän topän ijiŋ-yäŋek täkaŋ uwä, eruk gwäk pimiŋpäŋ ugän iwat
    täkot. Upäŋkaŋ intä kome päŋku itnayäŋ täkaŋ u Yawetä iwoyäŋ tamiŋkuko uwä komi
    paot-paori nämo täŋo bägup.
  haw-1868: Aia hoi, o oukou a pau, ka poe hoa i ke ahi, Ka poe i kakoo ia oukou iho
    i na lamaku; E hele oukou ma ka malamalama o ko oukou ahi, A me na lamaku a oukou
    i kuni ai. E loaa no keia ia oukou ma kuu lima, E moe ana no oukou ilalo iloko
    o ka eha.
  arb-NAV: انْظُرُوا، يَا جَمِيعَ مُوْقِدِي النَّارِ، الَّذِينَ يُضِيئُونَ لأَنْفُسِهِمْ
    مَشَاعِلَ، سِيرُوا فِي نُورِ نِيرَانِكُمْ، وَعَلَى وَهْجِ مَشَاعِلِكُمُ الَّتِي
    أَوْقَدْتُمُوهَا، وَهَذَا مَا تَنَالُونَهُ مِنْ يَدِي؛ تَضْطَجِعُونَ وَأَنْتُمْ
    تَتَضَوَّرُونَ مِنَ الأَلَمِ.
  ewe-ewe: 'Ke azɔ mi ame siwo katã do dzo, eye miewɔ akakatiwo na mia ɖokuiwo la,
    miyi, eye miazɔ le miaƒe dzo siwo miedo kple akakati siwo miesi la ƒe keklẽ nu.
    Esiae nye nu si miaxɔ tso asinyeme: Miamlɔ anyi ɖe fuwɔame me.'
  eng-LEE: 'Behold, all ye that kindle fire, that urge on the brands: walk by the
    blaze of your fire, and by the brands ye have kindled; from my hand hath this
    been bestowed on you; in pain shall ye lie down.'
  asm-FB: 'চোৱা, তোমালোক যিসকলোৱে জুই জ্বলোৱা, আৰু যি জনে নিজকে টর্চলাইটেৰে সজ্জিত
    কৰা: তোমালোকে নিজৰ জুইৰ পোহৰত আৰু তোমালোকে জ্বলোৱা সেই অগ্নিশিখাৰ পোহৰত খোজ কাঢ়া।
    যিহোৱাই কৈছে ‘মোৰ হাতৰ পৰা’ ‘এই সকলো তোমালোকলৈ ঘতিব:কষ্টৰ ঠাইত তোমালোকে শয়ন কৰিবা।’'
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ، وٌ تَن نَشٍيٍ تّ رَدّشّمَ، وٌ قَ تَنبّ رَشَحّنمَ فٍرٍ
    شِلِ مَ، ﭑ قَمَ نّ وٌ تْورْدٍ عَ شْرْشْي رَ.
  fra-SBL: 'Voici, vous tous qui allumez un feu, qui se parent de torches autour de
    vous, marcher dans la flamme de ton feu, et parmi les torches que vous avez allumées.
    Vous aurez ceci de ma main : tu te coucheras dans la tristesse.'
  hbo-hbo: הֵ֧ן כֻּלְּכֶ֛ם קֹ֥דְחֵי אֵ֖שׁ מְאַזְּרֵ֣י זִיקֹ֑ות לְכ֣וּ ׀ בְּא֣וּר אֶשְׁכֶ֗ם
    וּבְזִיקֹות֙ בִּֽעַרְתֶּ֔ם מִיָּדִי֙ הָיְתָה־זֹּ֣את לָכֶ֔ם לְמַעֲצֵבָ֖ה תִּשְׁכָּבֽוּן׃
    פ
  kik-kik: 'No rĩrĩ, rĩu inyuĩ arĩa othe mwakagia mwaki, na mũkeehe imũrĩ igwakana-rĩ,
    thiĩi, mũgerere ũtheri-inĩ wa mwaki wanyu, na wa imũrĩ cia mwaki ũrĩa mũgwatĩtie.
    Ũndũ ũyũ nĩguo mũkaamũkĩra kuuma guoko-inĩ gwakwa: Mũgaakoma thĩ na mĩnyamaro.'
  fra-NCL: Mais vous tous qui allumez un feu, et qui vous armez de flèches embrasées,
    allez dans les flammes de votre feu, et au milieu des flèches que vous avez enflammées !
    C’est par ma main que ces choses vous arriveront ; vous serez couchés dans la
    douleur !
  cek-AK: Khenah, hmai paaang moe, hmaithaw thlaek takui kami nang, Caeh ah loe na
    paaang ih hmai hoiah na thlaek ih hmaithaw aanghaih thungah paqai ah; ka ban thung
    hoi na hnuk o han koi hmuen loe hae tiah oh; palungsethaih hoiah ni na dueh o
    tih.
  cuk-cuk: 'Ar bemar na soo ogadamalad, na be gwinnur ogadamarbalid. Bemar na be soo-ogadamaladgi
    be nanabukmalad, na be gwinnur-ogadamaladgi be nanabukmalad. Degi-inigwele, an
    we-ibmarmargi sabsur-bemar-odurdakoed: Igar-bulegangi be sabsur-odurdaklemaloed.'
  uig-CYR: 'Мана, өзлири үчүн от яқидиған, Әтрапиңларни мәшъәлләр билән орайдиған
    һәммиңлар! Қени, өз отуңларниң нурида, Өзүңлар яққан мәшъәлләр арисида меңиңлар;
    Бирақ силәр шуни қолумдин алисиләрки: — «Азап-һәсрәт ичидә ятисиләр!».'
  tel-2017: ఇదిగో, నిప్పులు వెలిగించి మీ చుట్టూ మంటలను పెట్టుకొనే వారంతా మీ అగ్ని
    వెలుగులో, మీరు వెలిగించిన మంటల్లో నడవండి. ఇది మీకు నా చేతినుండే కలుగుతున్నది.
    మీరు వేదనతో పండుకుంటారు.
  hat-BSA: 'Gade byen, nou tout ki limen yon dife, ki antoure nou ak tòch ki limen
    dife yo; mache nan limyè dife nou te fè a, e pami tòch yo nou te lime a. Men sa
    nou va jwenn nan men Mwen an: Nou va kouche pou fè lamantasyon.'
  kos-kos: Kowos nukewa su oru pwapa koluk in kunausla mwet saya Ac fah kunausyukla
    ke pwapa koluk lowos. LEUM GOD El ac fah oru tuh in ouinge. Ke saflaiya uh kowos
    ac fah keok ke mwe ongoiya na koluk.
  hbo-WLC: הֵ֧ן כֻּלְּכֶ֛ם קֹ֥דְחֵי אֵ֖שׁ מְאַזְּרֵ֣י זִיק֑וֹת לְכ֣וּ ׀ בְּא֣וּר אֶשְׁכֶ֗ם
    וּבְזִיקוֹת֙ בִּֽעַרְתֶּ֔ם מִיָּדִי֙ הָיְתָה־זֹּ֣את לָכֶ֔ם לְמַעֲצֵבָ֖ה תִּשְׁכָּבֽוּן׃
    פ
  ibo-ibo: Ma lee, unu niile ndị na-amụnye ọkụ, ndị meere onwe ha ọwaọkụ, nke unu
    ji na-ejegharị nʼọchịchịrị, gaanụ nʼihu na-ejegharị nʼìhè ọkụ ahụ unu mụnyeere
    onwe unu. Ihe unu ga-anata site nʼaka Onyenwe anyị bụ ihe mwute nke ga-abịakwasị
    unu.
  ory-ory: 'ଅଗ୍ନି ଜ୍ୱଳାଉଅଛ, ଅଗ୍ନିଖୁଣ୍ଟାରେ ଆପଣାମାନଙ୍କୁ ବେଷ୍ଟନ କରୁଅଛ ଯେ ତୁମ୍ଭେମାନେ,
    ତୁମ୍ଭେ ସମସ୍ତେ ଦେଖ: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଅଗ୍ନିଶିଖା ଓ ଆପଣାମାନଙ୍କ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିଖୁଣ୍ଟା
    ମଧ୍ୟରେ ଗମନ କର। ମୋʼ ହସ୍ତରୁ ଏହା ତୁମ୍ଭେମାନେ ପାଇବ; ତୁମ୍ଭେମାନେ ଶୋକରେ ଶୟନ କରିବ।'
  chk-chk: Nge ämi mi rawangauei chon arumi pwe repwe feiengau, oupwe püsin feiengau
    ren ämi rawangau. Iei usun mine ewe Samol mi Lapalap epwe föri ngenikemi. Epwe
    atolongakemi lon riaföü.
  rop-rop: Bat yumob hu kipgon bulurrumbat det lait brom yumob ronwan faiya weya yumob
    bin meigimbat, YAWEI garra panishim yumob en im garra meigim yumob abumbat detmatj
    pein.” Lagijat na det wekinmen blanga YAWEI bin tok.
  ukr-1871: 'Ви ж усї, що роздуваєте огонь, узброєні палющими стрілами, — ійдїте в
    поломя вашого огню та стріл ваших, що їх запалили. Се буде вам з руки моєї: у
    муках помрете!'
  deu-1951: Sehet aber zu, ihr alle, die ihr ein Feuer anzündet und euch mit feurigen
    Pfeilen wappnet, gehet hin in die Flamme eures eigenen Feuers und in die feurigen
    Pfeile, die ihr angezündet habt! Solches widerfährt euch von meiner Hand, daß
    ihr in Schmerzen liegen müßt.
  eng-JPS: Behold, all ye that kindle a fire, that gird yourselves with firebrands,
    begone in the flame of your fire, and among the brands that ye have kindled. This
    shall ye have of My hand; ye shall lie down in sorrow.
  srp-1865: Gle, svi koji ložite oganj i opasujete se iskrama, idite u svjetlosti
    ognja svojega i u iskrama koje raspaliste. To vam je iz moje ruke, u mukama æete
    ležati.
  lug-lug: Naye mmwe mwenna abakoleeza omuliro, ne mwekoleereza ettaala z’omuliro,
    mutambulire mu kitangaala ky’omuliro gwammwe, ne mu kitangaala kye ttaala ze mukoleezeza.
    Naye kino kye munaafuna okuva mu mukono gwange; muligalamira mu nnaku.
  heb-heb: הן כלכם קדחי אש מאזרי זיקות לכו באור אשכם ובזיקות בערתם מידי היתה זאת לכם
    למעצבה תשכבון׃
  ben-IRV: দেখ, আগুন জ্বালাচ্ছ ও শিখায় নিজেদেরকে বেষ্টন করেছ যে তোমরা, তোমরা সবাই
    নিজেদের আগুনের আলোয় ও নিজেদের জ্বালানো শিখায় যাও। আমার হাতে এই ফল পাবে, তোমরা
    দুঃখে শোবে।
  pan-pan: ਵੇਖੋ, ਤੁਸੀਂ ਸਾਰੇ ਅੱਗ ਬਾਲਣ ਵਾਲਿਓ, ਜਿਹੜੇ ਆਪਣੇ ਕੋਲ ਮਸ਼ਾਲਾਂ ਜਗਾਈ ਰੱਖਦੇ ਹੋ,
    ਤੁਸੀਂ ਆਪਣੀ ਅੱਗ ਦੀ ਲੋ ਵਿੱਚ ਅਤੇ ਆਪਣੀਆਂ ਹੀ ਜਗਦੀਆਂ ਮਸ਼ਾਲਾਂ ਦੇ ਵਿਚਕਾਰ ਤੁਰੋ ਫਿਰੋ! ਮੇਰੇ
    ਹੱਥੋਂ ਤੁਹਾਡੇ ਲਈ ਇਹ ਫਲ ਹੋਵੇਗਾ, ਤੁਸੀਂ ਤਕਲੀਫ਼ ਵਿੱਚ ਪਏ ਰਹੋਗੇ।
  mya-JVB: မီး ကိုညှိ ၍ မိမိတို့ကို မီးပွား တို့နှင့် ဝန်းရံ စေသော သူအပေါင်း တို့၊
    သင် တို့မီး ၏အလင်း ၌ ၎င်း၊ သင်တို့ပြုစု သော မီးစ များ၌၎င်း သွား လာကြလော့။ ငါ့
    လက် ၌ ခံရသော အကျိုးဟူမူကား၊ သင် တို့သည် ဝမ်းနည်း လျက် အိပ် ရကြလိမ့်မည်။
  hmo-hmo: To dala umui tahua, haida do umui hadikaia ore totona taudia e! Inai emui
    kara, be lahi dikana umui karaia bamona, bona umui sibona emui lahi lalonai do
    umui moru. Badina lau, Lohiabada, ese lahi dekena amo, umui do lau hadikaia ore.
    Mai hisihisi bada danu, lahi lalonai do umui hekure diho.
  urd-urd: देखो, तुम सब जो आग सुलगाते हो और अपने आपको अँगारों से घेर लेते हो, अपनी
    ही आग के शोलों में और अपने सुलगाए हुए अंगारों में चलो। तुम मेरे हाथ से यही पाओगे,
    तुम 'ऐज़ाब में लेट रहोगे।
  rus-SYN: Вот, все вы, которые возжигаете огонь, вооруженные зажигательными стрелами,
    - идите в пламень огня вашего и стрел, раскаленных вами! Это будет вам от руки
    Моей; в мучении умрете.
  bqc-SIM: 'À ma, á gbɛ̃́ pↄ́ i tɛ́ka ázĩaɛ i sɛ̃̀ tɛ́ dↄↄ, à gɛ àↄ bɛ á tɛ́pi
    vuai ge sɛ̃ pↄ́ a tɛsↄ̃̀wà gupuai. Yã́ pↄ́ a bↄ ma ↄzĩ à á len kɛ: Áↄ wúlɛa
    gu wãwãdeu!'
  tcz-CHONGTHU: Hinla ching theijun, nangma vah’a vahlen lang chule nangma tah mei
    nati chu kisang lum’in. Hiche hi nangman keija kona nakisan ding chu ahi.Nangma
    gangtah’a nalhah lutna thohhasa nathoh ding ahitai.
  mar-mar: पाहा, जे सर्व तुम्ही अग्नी पेटवता, जे तुम्ही स्वतःला मशालीसह सुसज्ज करता;
    ते तुम्ही आपल्या अग्नीच्या प्रकाशात आणि तुम्ही पेटविलेल्या ज्योतीत चाला. परमेश्वर
    म्हणतो, माझ्या हातून, हे तुमच्याकडे येईलः तुम्ही वेदनेच्या जागी खाली पडून रहाल.
  qub-qub: Cuydädu, achquicunayquipaj quiquiquicunalla ninata sindejcuna; chay ninawan
    achquicusha purejcuna. Chayno cawaptiquega Tayta Dios castigashunquipämi. Fiyupa
    llaquicur ñacaychömi goyanquipaj.
  hat-hat: 'Men nou tout k''ap pouse dife, k''ap fè plan pou detwi lòt moun, se nou
    menm ki pral boule nan dife nou limen an, se nou menm ki pral pran nan plan n''ap
    fè yo. Se Seyè a menm ki pral fè sa rive nou: Nou pral tòde ak doulè nan kabann
    nou.'
  eng-BSB: 'Behold, all you who kindle a fire, who array yourselves with firebrands,
    walk in the light of your fire and of the firebrands you have lit! This is what
    you will receive from My hand: You will lie down in a place of torment.'
  eng-WEBPB: 'Behold, all you who kindle a fire, who adorn yourselves with torches
    around yourselves, walk in the flame of your fire, and amongst the torches that
    you have kindled. You will have this from my hand: you will lie down in sorrow.'
  kbq-kbq: Hianagi tamagra'a teve hugreta rekru hutma manineta tamagra'ama hugraza
    tevere tevema toma nehiaza vahemota kva hiho. Nagra knaza tamisugeta rama'a tamataza
    erigahaze.
  nhe-BL: Pero xijpiyaca cuidado nochi imojuanti tlen inquinequij inquinxolehuase
    sequinoc ica tlitl tlen inquitlicuiltíaj imoseltitzitzi. Inquicualtlalíaj cuatlamintli
    para ica inquinmaquilise sequinoc, pero inhuetzise ipan nopa tlitl tlen inquipehualtijtoque.
    Ya ni nopa tlaxtlahuili tlen inquiselise tlen na. Inmopantise ipan se hueyi tlaijiyohuilistli
    hasta inmiquise huan inmechtlalpachose.
  gub-BL: Pe tata imunykar wà, pe u'yw ukaz ma'e hereko har wà, pe'ar putar tata penemimunyk
    pupe nehe. U'yw penemimuàgy'ygwer pekutuk putar pezuka pà a'e wà nehe. Tupàn Tuweharupi
    Wiko Ma'e umur kar putar ko zepykaw penehe nehe. Ma'erahy iaiwahy ma'e ipuraraw
    pàwàm penàro iko a'e.
  eng-DRA: 'Behold all you that kindle a fire, encompassed with dames, walk in the
    light of your fire, and in the dames which you have kindled: this is done to you
    by my hand, you shall sleep in sorrows.'
