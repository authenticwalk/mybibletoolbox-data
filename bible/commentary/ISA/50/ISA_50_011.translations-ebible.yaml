    u mukama.'
  mps-mps: Tiali goli, dage te Genuai Bidiba konealubo homu dąų wasiąbo hani dabe,
    te duga digi isi ula ilama, te dage be hulia side bidibo bage, dagego te sole
    dabe domonama, tego duga pabo sunumidu te sole uladu pao. Tiali goli, Genuai Bidigo
    te dage bidigi pabo pesage dąį ilali, te genuai dene sabo pesage dao.
  tpi-tpi: Tasol yupela ol lain i no save bilip long Bikpela, na i save laitim ol
