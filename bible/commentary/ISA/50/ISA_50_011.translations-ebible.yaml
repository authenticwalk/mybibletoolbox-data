  kan-2017: ಓಹೋ, ಬೆಂಕಿಹಚ್ಚಿ ಸುತ್ತಮುತ್ತಲು ಉರಿಯನ್ನು ಹತ್ತಿಸಿಕೊಂಡಿರುವವರೇ, ನಿಮ್ಮ ಬೆಂಕಿಯ
    ಬೆಳಕಿನಲ್ಲಿಯೂ, ನೀವು ಹತ್ತಿಸಿದ ಕೊಳ್ಳಿಗಳ ನಡುವೆ ನಡೆದರೂ ನಡೆಯಿರಿ. ಇಗೋ, “ನನ್ನ ಹಸ್ತದಿಂದ
    ನಿಮಗಾಗುವ ಗತಿಯು ಇದೇ, ದುಃಖಕ್ಕೆ ಒಳಗಾಗಿ ಸಾಯುವಿರಿ.”
  yap-yap: Gimed gubin e pi’in gimed ma makathnag ni ngam kireb niged boch e girdi’
