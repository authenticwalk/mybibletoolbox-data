  vie-OVCB: 'Nhưng hãy cẩn thận, hỡi những người sống trong ánh sáng riêng và sưởi
    ấm mình nơi lò lửa mình đã đốt. Đây là phần thưởng ngươi sẽ nhận từ Ta: Ngươi
    sẽ sống trong buồn rầu, đau đớn.'
  guj-2017: 'જુઓ, તમે સર્વ અગ્નિ સળગાવનારા, જે મશાલોથી સજ્જ છો: તમારી સળગાવેલ જ્યોતમાં
    અને તમારી મશાલોના પ્રકાશમાં ચાલો. યહોવાહ કહે છે, ‘મારા હાથથી,’ ‘આ તમારી પાસે આવશે:
    તમે વિપત્તિના સ્થાનમાં પડી રહેશો.’”'
  pon-2006A: Kumwail koaros me koasoakoasone en kauwehla meteikan pahn pein ohkihla
