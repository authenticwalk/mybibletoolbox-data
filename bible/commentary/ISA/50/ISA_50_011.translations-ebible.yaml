verse: ISA.050.011
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ തീ കത്തിക്കുന്നവരായ എല്ലാവരുമേ, സ്വന്തം ആവശ്യത്തിന് പന്തങ്ങൾ
    കൊളുത്തുന്നവരേ, നിങ്ങൾ കത്തിച്ച അഗ്നിയുടെ പ്രകാശത്തിലും നിങ്ങൾ കൊളുത്തിയ പന്തത്തിന്റെ
    വെളിച്ചത്തിലും നടന്നുകൊള്ളുക. ഇതാണ് എന്റെ കൈയിൽനിന്ന് നിങ്ങൾക്കു ലഭിക്കാനിരിക്കുന്നത്.
    നിങ്ങൾ യാതനയിൽത്തന്നെ കഴിയേണ്ടിവരും.
  deu-TKW: 'Ihr alle aber, die ihr Feuer anzündet, die ihr Brandpfeile zu heller Flamme
    entfacht, - hinein in die Glut eures Feuers und in die Brandpfeile, die ihr entzündet
    habt! Aus meiner Hand widerfährt euch dies: an einen Schmerzensort sollt ihr euch
    hinlegen.'
  lin-lin: 'Kasi sik’oyo, bino nyonso oyo bopelisi moto mpe bosimbi bakoni oyo ezali
    kopela moto, bokende, botambola na pole ya moto na bino mpe ya bakoni oyo bopelisi.
    Tala oyo bokozwa na maboko na ngai : Bokokufa na pasi !'
  eng-LSV: Behold, all you kindling a fire, girding on sparks, || Walk in the light
    of your fire, || And in the sparks you have caused to burn, || This has been to
    you from My hand, || You lie down in grief!”
  eng-GNV: 'Beholde, all you kindle a fire, and are compassed about with sparkes:
    walke in the light of your fire, and in the sparkes that ye haue kindled. This
    shall ye haue of mine hand: ye shall lye downe in sorowe.'
  eng-WEBSTER: 'Behold, all ye that kindle a fire, that encompass yourselves with
    sparks: walk in the light of your fire, and in the sparks that ye have kindled.
    This shall ye have of my hand; ye shall lie down in sorrow.'
  nhw-BL: Pero xijpiyaca cuidado nochi amojuanti catli anquinequij anquinsosolose
    sequinoc ica tlitl catli anquitlicuiltíaj amoseltzitzi. Anquicualtlalíaj cuatlamintli
    para ica anquinmaquilise sequinoc, pero anhuetzise ipan nopa tlitl catli anquipehualtijtoque.
    Ya ni nopa tlaxtlahuili catli anquiselise tlen na. Anmopantise ipan se hueyi tlaijiyohuilistli
    hasta anmiquise huan anmechtlalpachose.
  swh-ONEN: 'Lakini sasa, ninyi nyote mnaowasha mioto, na kupeana mienge iwakayo ninyi
    kwa ninyi, nendeni, tembeeni katika nuru ya moto wenu na ya mienge mliyoiwasha.
    Hili ndilo mtakalolipokea kutoka mkononi mwangu: Mtalala chini kwa mateso makali.'
  bba-bba: Bɛɛ be i mɔru seewɑ nɡe dɔ̃ɔ, mɑ i himbɑ sɑ̃ɑ i tɔmbu dɔ̃ɔ mɛni, i duo
    bɛɛn dɔ̃ɔ wi sɔɔ, kpɑ i dɔ̃ɔ mwɑɑrɑ. Yinni Gusunɔwɑ u koo de ye kpuro yu koorɑ.
    Wɑhɑlɑ sɔɔrɑ i ko kpunɑ i ɡbi.
  eng-KJVCPB: 'Behold, all ye that kindle a fire, that compass yourselves about with
    sparks: Walk in the light of your fire, and in the sparks that ye have kindled.
    This shall ye have of mine hand; Ye shall lie down in sorrow.'
  luo-luo: 'To koro un jogo duto ma jomok mach kendo moko mirni maliel, dhiuru mondo
    uwuothi e ler mar mach mumoko kata e ligek mach musemoko. Ma e gima udhi yudo
    e lweta: Ubiro rieru piny gi rem malit.'
  meu-meu: 'A itaia, umui lahi o ha-araiamu bona lahi tutudia o ha-aramu taumui! Emui
    lahi diarina ai ba raka, bona lahi tutudia diaridia ai danu. Lau imagu amo bavabia
    ḡauna binai: oi na hisi-ani ai ba hekure.'
  npi-ULB: हेर्, आगो बाल्‍ने र आफैलाई राँकोले सुसज्‍जित पार्ने तिमीहरू सबै जनाः आफ्‍नो
    आगोको उज्यालोमा र आफूले बालेका राँकोमा हिंड । तिमीहरूले मबाट यही कुरा पाएका छौः
    तिमीहरू पीडाको ठाउँमा ढल्‍किनेछौ ।
  yor-yor: Ṣùgbọ́n ní àkókò yìí, gbogbo ẹ̀yin ti ń tanná tí ẹ sì ń fi pèsè iná ìléwọ́
    fún ara yín, ẹ lọ, kí ẹ sì máa rìn nínú ìmọ́lẹ̀ iná yín, àti nínú ẹta iná tí ẹ
    ti dá. Èyí ni yóò jẹ́ tiyín láti ọwọ́ mi wá. Ẹ̀yin ó dùbúlẹ̀ nínú ìrora.
  pes-OPCB: 'اما شما که به روشنایی خود اعتماد می‌کنید و خود را با آتش خویش گرم می‌کنید،
    این است آنچه از من دریافت خواهید کرد: در عذاب خواهید خوابید.'
  tgl-ULB: 'Tingnan ninyo, lahat kayong nagsisindi ng apoy, kayong nagdadala ng mga
    sulo: maglakad kayo sa liwanag ng inyong apoy at sa alab na sinindihan ninyo.
    Ito ang natanggap ninyo mula sa akin: hihimlay kayo sa lugar ng kirot.'
  hui-hui: Anigo wali agali maru Anduane Homogohondo mini mbiraore nawi kamirume arumaha
    pole howa tíninaga hale hedo yidamigome tíni hariga walia helo lowa hale yalu
    pilimu. Anduane Homogo ibugua tínaga dindi tu wia kago. Dindi ogoniha tandaga
    nalu haabo holene nga, lalu Aisaiahanda lene.
  mya-mya: သူ​တစ်​ပါး​တို့​အား​သုတ်​သင်​ဖျက်​ဆီး​ရန်​လျှို့​ဝှက် ကြံ​စည်​သူ​အ​ပေါင်း​တို့၊
    သင်​တို့​သည်​မိ​မိ​တို့​၏​လျှို့​ဝှက်​ကြံ​စည်​မှု​ဖြင့်​ပင် ဆုံး​ပါး​ပျက်​စီး​ရကြ​လိမ့်​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ဤ​အ​မှု​အ​ရာ​တို့​ကို ဖြစ်​စေ​မည်။ သူ​တို့​သည်​အ​တိ​ဒုက္ခ​နှင့်​ကြုံ​တွေ့​ရကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག རང་གི་ཆེད་དུ་མེ་སྦར་ནས་དཔལ་འབར་གྱིས་རང་ཉིད་སྐོར་མཁན་ཁྱོད་རྣམས་སོ་སོའི་མེ་ཡི་འོད་དང་རང་གིས་སྦར་བའི་དཔལ་འབར་ཁྲོད་དུ་སྐྱོད་ཅིག
    དེ་ནི་བདག་གི་ལག་ནས་ཁྱོད་ཅག་ལ་ཐོབ་པར་འདོད་པ་ཡིན་ཏེ། ཁྱོད་རྣམས་སྡུག་བསྔལ་ནང་དུ་ལོག་ནས་སྡོད་པར་འགྱུར་རོ།
    །
  sna-sna: 'Asi zvino, imi mose munotungidza moto muchava nemwenje inopfuta, endai,
    mufambe muchiedza chomoto wenyu nechemwenje yamakabatidza. Izvi ndizvo zvamuchagamuchira
    kubva paruoko rwangu: Muchavata pasi mukurwadziwa.'
  spa-BLM: 'Mirad, todos los que encendéis el fuego, que se adornan con antorchas
    a su alrededor, caminar en la llama de tu fuego, y entre las antorchas que has
    encendido. Tendrás esto de mi mano: te acostarás en la tristeza.'
  cac-cac: A exxo tzeyac'och sc'ac'al juntzan̈ te' yic syac' yoc d'ayex, an̈eja' d'a
    yoc chi' tzex b'eyi. A Jehová ol ac'ancot jun yaelal d'a eyib'an̈, toxon̈ej ol
    ex emcan jichan d'a scal eyaelal chi'.
  swh-ULB: 'Tazama, ninyi nyote mnaowasha, ni nani aliyewapa wenyewe kwa tochi: tembeni
    katika mwanga wa moto wenu na katika moto mliouwasha. Hili ndilo mlilopokea kutoka
    kwangu: utalala chini katika mahali pachungu.'
  bel-bel: 'Вось, усе вы, што разводзіце агонь, запасеныя запальнымі стрэламі, ідзеце
    ў полымя агню вашага і стрэлаў, распаленых вамі! Гэта будзе вам ад рукі Маёй:
    у пакутах сканаеце.'
  deu-ELBBK: 'Siehe, ihr alle, die ihr ein Feuer anzündet, mit Brandpfeilen euch rüstet:
    Weg in die Glut eures Feuers und in die Brandpfeile, die ihr angesteckt habt!
    Dies geschieht euch von meiner Hand; in Herzeleid sollt ihr daliegen.'
  mbb-OT: Piru mebpekevantey kew mulà is ed-isip edezaat te zuma he etew; egkeuney
    kew zuen te mezaat he mid-isip niw! Iyan mismu is Nengazen edsilut keniyu; ebpematey
    kew tenged te kebpurungi zin kedsiluti keniyu.
  mal-2015: ഹാ, തീ കത്തിച്ചു തീയമ്പുകൾ അരെക്കു കെട്ടുന്നവരേ, നിങ്ങൾ എല്ലാവരും നിങ്ങളുടെ
    തീയുടെ വെളിച്ചത്തിലും നിങ്ങൾ കൊളുത്തിയിരിക്കുന്ന തീയമ്പുകളുടെ ഇടയിലും നടപ്പിൻ;
    എന്റെ കയ്യാൽ ഇതു നിങ്ങൾക്കു ഭവിക്കും; നിങ്ങൾ വ്യസനത്തോടെ കിടക്കേണ്ടിവരും.
  gup-gup: “Kaluk ngurribuyika bininj nawu ngurrikakre ba bu ngurrikurduyime kunwarre,
    wanjh kandibekka. Ngudda yimankek ngurribirlukan manbu ngudman ngurriwurlhkeng
    ba bu kukak ngurrire, wanjh ngurridjallay kore ngurrimarnebolkwolkarrimen! Kuhni
    wanjh ngaye marnekurduyime ngudberre! Ngaye marnbun ngudberre ba bu ngurridjalyo
    kundjak duninjh dorrengh.”
  rmc-rmc: 'Ale akana tumen savore, so labaren e jag a keren tumenge o jagale šipi,
    džan andro plameňa tumara jagakre a phiren maškar o jagale šipi, so labarďan!
    Kada pre tumende avela mire vastestar: Pašľona ode andre bari dukh.'
  pes-OPV: هان جمیع شما که آتش می‌افروزید و کمر خود را به مشعلها می‌بندید، در روشنایی
    آتش خویش و درمشعلهایی که خود افروخته‌اید سالک باشید، امااین از دست من به شما خواهد
    رسید که در اندوه خواهید خوابید.
  ron-1924: Яр вой тоць, каре априндець фокул ши пунець тэчунь пе ел, умблаць ын лумина
    фокулуй востру ши ын тэчуний пе каре й-аць апринс! Дин мына Мя ви се ынтымплэ
    ачесте лукрурь, ка сэ зэчець ын дурерь.”
  ben-OBCV: 'কিন্তু এখন, তোমরা যারা আগুন জ্বালাও ও নিজেদের জন্য প্রজ্বলিত মশাল জোগাও,
    তোমরা যাও, নিজেদের আগুনের আলোয় ও তোমাদের জ্বালানো মশালের আলোয় পথ চলো। আমার হাত
    থেকে তোমরা এই ফল লাভ করবে: তোমরা নির্যাতনে শুয়ে পড়বে।'
  som-som: Kuwiinna dabka shida, oo ololka isku hareereeya oo dhammow, iftiinka dabkiinna
    iyo ololka aad shidateen ku socda. Waxaas gacantaydaad ka heli doontaan, oo waxaad
    ku jiifsan doontaan tiiraanyo.
  lat-VUC: 'Ecce vos omnes accendentes ignem, accincti flammis: ambulate in lumine
    ignis vestri, et in flammis quas succendistis; de manu mea factum est hoc vobis:
    in doloribus dormietis.]'
  eng-ASVBT: Behold, all ye that kindle a fire, that gird yourselves about with firebrands;
    walk ye in the flame of your fire, and among the brands that ye have kindled.
    This shall ye have of my hand; ye shall lie down in sorrow.
  eng-LXXUP: 'Behold, ye all kindle a fire, and feed a flame: walk in the light of
    your fire, and in the flame which ye have kindled. This has happened to you for
    my sake; ye shall lie down in sorrow.'
  eng-ULB: 'Look, all you who light fires, who equip yourselves with torches: walk
    in the light of your fire and in the flames that you have ignited. This is what
    you have received from me: You will lie down in a place of pain.'
  spa-VBL: '¡Cuidado con los que encienden el fuego, con los que levantan antorchas!
    Adelante, caminen a la luz de su propio fuego y de las antorchas que ustedes mismos
    han encendido. Esto es lo que recibirán de mí: Se irán a acostar en un lugar de
    sufrimiento.'
  fra-_FOB: 'Voici, vous tous qui allumez un feu et qui vous armez de flambeaux, tombez
    dans les flammes de votre feu et des flambeaux que vous avez allumés! C''est de
    ma main que vous vient cela: vous serez gisants dans les tourments!'
  mal-mal: ഹാ, തീ കത്തിച്ചു തീയമ്പുകൾ അരയ്ക്ക് കെട്ടുന്നവരേ, നിങ്ങൾ എല്ലാവരും നിങ്ങളുടെ
    തീയുടെ വെളിച്ചത്തിലും നിങ്ങൾ കൊളുത്തിയിരിക്കുന്ന തീയമ്പുകളുടെ ഇടയിലും നടക്കുവിൻ;
    എന്റെ കയ്യാൽ ഇതു നിങ്ങൾക്ക് ഭവിക്കും; നിങ്ങൾ വ്യസനത്തോടെ കിടക്കേണ്ടിവരും.
  urd-GVR: Lekin tum bāqī log jo āg lagā kar apne āp ko jalte hue tīroṅ se lais karte
    ho, apnī hī āg ke sholoṅ meṅ chale jāo! Ḳhud un tīroṅ kī zad meṅ āo jo tum ne
    dūsroṅ ke lie jalāe haiṅ! Mere hāth se tumheṅ yihī ajr milegā, tum saḳht aziyat
    kā shikār ho kar zamīn par taṛapte rahoge.
  suz-BL: गे नेल्‍ल खिं सुइक्‍ब बाक्‍नीनी। कोक्‍त सुइक्‍ब बाक्‍नीनी। इन सुइश्‍शो मीम
    गाक्‍कीन। गे आं गुइ रे मार ताइनीनी? गे गोल्‍शा शुश श्‍येत जाइनीनी।
  eng-NOY: Behold, all ye who kindle a fire, Who gird yourselves with burning arrows!
    Walk ye in the light of your fire, And in the burning arrows which ye have kindled.
    This shall ye have from my hand; Ye shall lie down in sorrow.
  ita-1927: Ecco, voi tutti che accendete un fuoco, che vi cingete di tizzoni, andatevene
    nelle fiamme del vostro fuoco, e fra i tizzoni che avete accesso! Questo avrete
    dalla mia mano; voi giacerete nel dolore.
  ckb-ckb: بەڵام ئەی هەموو ئەوانەی ئاگر دەکەنەوە، مەشخەڵ داگیرسێنن، بڕۆن بە ڕووناکی
    ئاگرەکەی خۆتان و بەو مەشخەڵانەی داتانگیرساند. لە دەستی منەوە ئەمەتان بۆ دەبێت
    لەناو ئازاردا ڕادەکشێن.
  eng-BBE: 'See, all you who make a fire, arming yourselves with burning branches:
    go in the flame of your fire, and among the branches you have put a light to.
    This will you have from my hand, you will make your bed in sorrow.'
  kan-OKCV: ಕಿಡಿಗಳಿಂದ ಆವರಿಸಿಕೊಳ್ಳುವವರೇ, ನಿಮ್ಮ ಬೆಂಕಿಯ ಬೆಳಕಿನಲ್ಲಿಯೂ, ನೀವು ಹತ್ತಿಸಿದ ಕಿಡಿಗಳಲ್ಲಿಯೂ
    ನಡೆಯಿರಿ. ನನ್ನ ಕೈಯಿಂದ ನಿಮಗಾಗುವುದು ಇದೇ. ನೀವು ಯಾತನೆಯಲ್ಲಿ ಬಿದ್ದುಕೊಂಡಿರುವಿರಿ.
  tam-2017: இதோ, நெருப்பைக் கொளுத்தி, நெருப்புப்பொறிகளால் சூழப்பட்டிருக்கிற நீங்கள்
    அனைவரும், உங்கள் நெருப்பின் வெளிச்சத்திலும், நீங்கள் மூட்டின அக்கினிஜூவாலையிலும்
    நடவுங்கள்; வேதனையில் கிடப்பீர்கள்; என் கரத்தினால் இது உங்களுக்கு உண்டாகும்.
  spa-RV-1909: 'He aquí que todos vosotros encendéis fuego, y estáis cercados de centellas:
    andad á la luz de vuestro fuego, y á las centellas que encendisteis. De mi mano
    os vendrá esto; en dolor seréis sepultados.'
  ron-BTF: Iată, voi toţi care aprindeţi un foc, care vă înconjuraţi cu scântei, umblaţi
    în lumina focului vostru şi în scânteile pe care le-aţi aprins. Aceasta veţi avea
    din mâna mea; vă veţi întinde în întristare.
  eng-WEBP: 'Behold, all you who kindle a fire, who adorn yourselves with torches
    around yourselves, walk in the flame of your fire, and among the torches that
    you have kindled. You will have this from my hand: you will lie down in sorrow.'
  eng-FBV: 'Beware all you who start a fire, who pick up blazing torches! Go ahead,
    walk in the light of your own fire and of the torches you yourselves have set
    alight! This is what you will receive from me: You are going to lie down in a
    place of suffering.'
  nld-1939: 'Maar gij allen, die een vuur hebt ontstoken, En fakkels doet branden:
    Weg met u in de gloed van uw vuur, In de fakkels, die gij ontsteekt; Door mijn
    eigen hand zal u dit overkomen, Op het bed van smarten zult ge liggen!'
  nch-BL: Pero ximomocuitahuica miyac nochi amojuanti cati anquinequij anquinsosolose
    sequinoc ica tit cati anquilemenaltíaj amoselti. Anquicualtalíaj cuataminti para
    ica anquinmaquilise sequinoc, pero anhuetzise ipan nopa tit cati anquipehualtijtoque.
    Ya ni nopa taxtahuili cati anquiselise ten na. Anmopantise ipan se hueyi taijyohuilisti
    hasta anmiquise huan amechtalpachose.
  vie-1934: Kìa, hết thảy các ngươi là kẻ thắp lửa và đốt đuốc vây lấy mình, thì hãy
    đi giữa ngọn lửa mình và giữa những đuốc mình đã đốt! Aáy là sự tay ta đã làm
    cho các ngươi, các ngươi sẽ nằm trong sự buồn bực!
  hin-CV: 'तुम सभी, जो आग जलाते और अपने आस-पास आग का तीर रखे हुए हो, तुम अपने द्वारा
    जलाई हुई आग में जलते रहो, जो तुमने जला रखे हैं. मेरी ओर से यही होगा: तुम यातना
    में पड़े रहोगे.'
  eng-OURB: 'Behold, all you who kindle a fire, who adorn yourselves with torches
    around yourselves; walk in the flame of your fire, and among the torches that
    you have kindled. You will have this from my hand: You will lie down in sorrow.'
  spa-BES: Vean, todos ustedes que hacen un fuego, armándose con ramas ardientes;
    vayan a la llama de su fuego, y entre las ramas que han encendido. Esto tendrás
    de mi mano, harás tu cama en tormento.
  tdx-tdx: O ry mpamiañe afoo, o mpisikiñe vaen-afoo, mandià amo lebaleban’ afo’ areoo,
    amo vaen’afo niviañe’ areoo. zao ty hizò anahareo an-tañako t’ie handre an-anahelo.
  tha-KJV: ดู​เถิด เจ้​าทั้งสิ้นผู้​ก่อไฟ ผู้​เอาดุ้นไฟคาดตัวเจ้าไว้ จงเดินด้วยแสงไฟของเจ้า
    และด้วยแสงดุ้นไฟซึ่งเจ้าได้​ก่อ เจ้​าจะได้รั​บอย​่างนี้จากมือของเรา คือเจ้าจะต้องนอนลงด้วยความเศร้าโศก
  por-BR-2018: Eis que todos vós que acendeis fogo, e vos envolveis com chamas, andai
    entre as labaredas de vosso fogo, e entre as chamas que acendestes; isto recebereis
    de minha mão, e em tormentos jazereis.
  deu-ELO: 'Siehe, ihr alle, die ihr ein Feuer anzündet, mit Brandpfeilen euch rüstet:
    Hinweg in die Glut eures Feuers und in die Brandpfeile, die ihr angesteckt habt!
    Solches geschieht euch von meiner Hand; in Herzeleid sollt ihr daliegen.'
  eng-WYC-2018: Lo! all ye kindling fire, and gird with flames, go in the light of
    your fire, and in the flames which ye have kindled to you. This is made of mine
    hand to you, ye shall sleep in sorrows. (Behold! all ye kindling a fire, and gird
    with flames, go in the light of your own fire, and in the flames which ye have
    kindled for yourselves. This is made by my hand for you, and ye shall sleep in
    sorrows.)
  epo-epo: Jen vi ĉiuj, kiuj ekbruligas fajron, ĉirkaŭas sin per flamoj, iru en la
    lumon de via fajro, kaj en la flamojn, kiujn vi ekbruligis. Per Mia mano tio fariĝos
    al vi; en doloro vi kuŝos.
  uig-PIN: 'Mana, ɵzliri üqün ot yaⱪidiƣan, Ətrapinglarni mǝx’ǝllǝr bilǝn oraydiƣan
    ⱨǝmminglar! Ⱪeni, ɵz otunglarning nurida, Ɵzünglar yaⱪⱪan mǝx’ǝllǝr arisida menginglar;
    Biraⱪ silǝr xuni ⱪolumdin alisilǝrki: — «Azab-ⱨǝsrǝt iqidǝ yatisilǝr!».'
  beo-beo: 'Be dilia da eno dunu amo gugunufinisimusa: ilegesu dunu! Dilia da dilisu
    wadela:i ilegesu amoga wadela:lesi dagoi ba:mu. Hina Gode Hisu da amo hou ba:ma:ne
    hamomu. Dilia da se nabasu gugunufinisisu hou bagade ba:mu.'
  tpi-OTNT: Tasol yupela ol lain i no save bilip long Bikpela, na i save laitim ol
    paia bilong yupela yet, bilong soim rot long yupela long ples tudak, yupela i
    ken i go het long bihainim dispela pasin. Tasol Bikpela i makim pinis ples yupela
    bai i go i stap long en, em ples bilong bikpela pen.
  hau-SA: Amma yanzu fa, dukanku waɗanda kuke ƙuna wuta kuna kuma tanada wa kanku
    fitilu masu ci, ku je ku yi tafiya a cikin hasken wutarku da na fitilun da kuka
    ƙuna. Abin da za ku karɓa ke nan daga hannuna. Za ku kwanta a cikin azaba.
  uig-LAT: 'Mana, özliri üchün ot yaqidighan, Etrapinglarni mesh’eller bilen oraydighan
    hemminglar! Qéni, öz otunglarning nurida, Özünglar yaqqan mesh’eller arisida ménginglar;
    Biraq siler shuni qolumdin alisilerki: — «Azab-hesret ichide yatisiler!».'
  nde-nde: 'Kodwa khathesi, lonke lina eliphemba imililo lizenzele amalangabi okukhanyisa,
    sukani, lihambe ekukhanyeni kwemililo yenu, lokwezibane elizikhanyisileyo. Elizakwamukela
    esandleni sami yilokhu: Lizalala phansi lisebuhlungwini.'
  ton-ton: 'Vakai, ʻakimoutolu kotoa pē ʻoku tutu ʻae afi, pea kāpui ʻakimoutolu ʻaki
    ʻae ngaahi kalofiama: mou ʻeveʻeva ʻi he maama ʻo hoʻomou afi, pea ʻi he ngaahi
    kalofiama kuo mou tutu, ka te mou maʻu eni ʻi hoku nima; te mou tokoto hifo ʻi
    he mamahi.'
  ces-1613: Aj, vy všickni, kteříž zaněcujete oheň, a jiskrami se přepasujete, choďtež
    v blesku ohně svého, a v jiskrách, kteréž jste roznítili. Od ruky mé toto se vám
    stane, že v bolesti ležeti budete.
  eng-WMB: 'Behold, all you who kindle a fire, who adorn yourselves with torches around
    yourselves, walk in the flame of your fire, and among the torches that you have
    kindled. You will have this from my hand: you will lie down in sorrow.'
  tam-TCV: ஆனால் இப்பொழுதோ, நெருப்பை மூட்டி உங்களுக்கென்று எரிகின்ற பந்தங்களை உண்டாக்கிக்கொள்கிற
    பாவிகளே! நீங்கள் எல்லோரும் போய், உங்கள் நெருப்பின் வெளிச்சத்திலே நடவுங்கள். நீங்கள்
    பற்றவைத்த பந்தங்களின் வெளிச்சத்திலே நடவுங்கள். அப்பொழுது என்னுடைய கரத்திலிருந்து
    பெற்றுக்கொள்வது இதுவே, நீங்கள் வேதனையிலே கிடப்பீர்கள்.
  ceb-ULB: 'Tan-awa, kamong tanan nga nagdagkot sa kalayo, nga nagsangkap sa ilang
    mga kaugalingon inubanan sa mga sulo: paglakaw subay sa kahayag sa inyong kalayo
    ug sa suga nga inyong gidagkotan. Mao kini ang inyong nadawat gikan kanako: maghigda
    kamo sa dapit sa kasakitan.'
  pol-UBG: Oto wy wszyscy, którzy rozniecacie ogień i przepasujecie się iskrami, chodźcie
    w światłości waszego ognia i w iskrach, które rozpaliliście. Spotka was to z mojej
    ręki, że będziecie leżeć w boleści.
  urd-GVU: لیکن تم باقی لوگ جو آگ لگا کر اپنے آپ کو جلتے ہوئے تیروں سے لیس کرتے ہو،
    اپنی ہی آگ کے شعلوں میں چلے جاؤ! خود اُن تیروں کی زد میں آؤ جو تم نے دوسروں کے
    لئے جلائے ہیں! میرے ہاتھ سے تمہیں یہی اجر ملے گا، تم سخت اذیت کا شکار ہو کر زمین
    پر تڑپتے رہو گے۔
  deu-1912: Siehe, ihr alle, die ihr ein Feuer anzündet, mit Flammen gerüstet, geht
