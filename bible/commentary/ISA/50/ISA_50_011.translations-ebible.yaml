    yodro’; gimed ra gafgow ngarim bilged t’ay e gafgow.
  hlt-MCSB: Nangmih boeih loh hmai aka hlae tih hmaipom aka vah rhoek loh namamih
    kah hmaipuei hmai khuiah pongpa uh. Ka kut lamkah hmaipom na tok te namah taengla
    ha pak vetih kosilungnan la na yalh bitni,” a ti.
  mdy-ETH: ሃሢ ጋዓንቴ ዒንሢ ታሚ ዔኤሤኔ፤ ቶኦካ ቶኦካ ዒንሢኮ ዔኤታ ኩሻ ዒንሢ ዓርቄኔ፤ ዓካሪ ዬያ ዒንሢኮ ታሞ ፖዖይዳ
    ዓኣዹዋቴ፤ ዒንሢ ዓይሤ ኩሾ ፖዓ ሃንቱዋቴ፤ ዒንሢ ታ ኩጫፓ ዔካንዳ ባካ ዬያኬ፤ ዬያ ሜቶና ዒንሢ ካራ ባይቃንዳኔ።
  twi-ASANTE: Na afei, monhwɛ yie, mo a monante mo ankasa hann mu, mo a mode ogya
