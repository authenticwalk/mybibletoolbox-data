    kamu nyalakan. Inilah yang akan kamu terima dari tangan-Ku: Kamu akan berbaring
    dalam siksaan.”'
  nya-nya: Koma tsopano inu nonse amene mumasonkha moto ndi kuyatsa sakali za moto
