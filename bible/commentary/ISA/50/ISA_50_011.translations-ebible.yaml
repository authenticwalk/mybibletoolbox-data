  tur-YTC: 'İşte, ateş tutuşturanlar, Etrafındaki meşalelerle kendini süsleyen sizler,
    hepiniz ateşinizin alevinde ve tutuşturduğunuz meşalelerin arasında yürüyün. Bunu
    elimden alacaksınız: Acı içinde yatacaksınız.'
  grc-BRENT: Ἰδοὺ πάντες ὑμεῖς πῦρ καίετε, καὶ κατισχύετε φλόγα· πορεύεσθε τῷ φωτὶ
    τοῦ πυρὸς ὑμῶν, καὶ τῇ φλογὶ ᾗ ἐξεκαύσατε· διʼ ἐμὲ ἐγένετο ταῦτα ὑμῖν, ἐν λύπῃ
    κοιμηθήσεσθε.
  ind-AYT: 'Hai kamu semua yang menyalakan api, yang memperlengkapi diri dengan panah-panah
