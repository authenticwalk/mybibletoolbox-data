    ka kut dawk hoi ka sin e hmai teh namamouh koe lah tangpek vaiteh, lungmathoe
    laihoi na yan awh han.
  twi-twi: Na afei, mo a mososɔ ogya nyinaa na moyɛ ogyatɛn ma mo ho, monkɔ, nkɔnantew
    mo gya hann no, ne ogyatɛn a wɔasɔ ano no mu. Eyi ne nea mubenya afi me nsa mu;
    mobɛdeda fam wɔ ɔyaw mu.
  hlt-hlt: Nangmih boeih loh hmai aka hlae tih hmaipom aka vah rhoek loh namamih kah
