  uig-ARA: 'مانا، ئۆزلىرى ئۈچۈن ئوت ياقىدىغان، ئەتراپىڭلارنى مەشئەللەر بىلەن ئورايدىغان
    ھەممىڭلار! قېنى، ئۆز ئوتۇڭلارنىڭ نۇرىدا، ئۆزۈڭلار ياققان مەشئەللەر ئارىسىدا مېڭىڭلار؛
    بىراق سىلەر شۇنى قولۇمدىن ئالىسىلەركى: ــ «ئازاب-ھەسرەت ئىچىدە ياتىسىلەر!».'
  sus-sus: N xa a fala wo bɛ, wo tan naxee tɛ radɛxɛma, wo fa tanbɛ raxaɲɛnma gere
