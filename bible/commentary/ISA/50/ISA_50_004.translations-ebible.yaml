  uig-CYR: «Рәб Пәрвәрдигар мениң җапа чәккәнләрниң көңлини ясашни билишим үчүн маңа
    тәлим-тәрбийә алғучиларниң тилини тәқдим қилди; У мени һәр сәһәр ойғитип туриду,
    Тәрбийиләнгәнләрниң қатарида мениң қулиқимни ойғитиду.
  pma-pma: Meatin toumien onen Iahova viteni vit, “Iahova ten Keihoen san ileilien
    minau keke mahisein meatin sav keil eni, ka masan selusien ten kataunien min koakeil
    alehkao. En visokon vasi, Ahi sisil en nau keke nitaengon revi asa koa vit vahiseinau
    eni.
  tel-2017: అలసినవాణ్ణి నా మాటలతో ఆదరించే జ్ఞానం నాకు కలిగేలా శిష్యునికి ఉండాల్సిన
    నాలుక యెహోవా నాకిచ్చాడు. శిష్యునిలాగా నేను వినడానికి ఆయన ప్రతి ఉదయాన నన్ను మేల్కొలుపుతాడు.
  hat-BSA: Senyè a te ban Mwen lang a sa yo ki enstwi yo, pou M ka konnen jan pou
    bay pawòl soutyen a sila ki fatige. Li fè M leve maten apre maten, Li fè zòrèy
    Mwen leve pou koute kon yon disip.
  bxh-bxh: Somo haba E libaen mate Guyau, Yaubada ya fasibagu, be safalumadi sa nuwa belubelu
