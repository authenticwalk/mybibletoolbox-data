  heb-heb: אדני יהוה נתן לי לשון למודים לדעת לעות את יעף דבר יעיר בבקר בבקר יעיר לי
    אזן לשמע כלמודים׃
  ben-IRV: প্রভু সদাপ্রভু আমাকে জিভ্ দিয়েছেন, যেন আমি বুঝতে পারি, কিভাবে ক্লান্ত
    লোককে বাক্যের দ্বারা সুস্থির করতে পারি; তিনি আমাকে প্রত্যেক দিন সকালে জাগিয়ে
    দেন আর আমার কানকে সজাগ করেন তাদের মত যারা শেখে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਸੂਝਵਾਨਾਂ ਦੀ ਜ਼ਬਾਨ ਦਿੱਤੀ, ਤਾਂ ਜੋ ਮੈਂ ਜਾਣਾਂ ਕਿ ਹੁੱਸੇ
    ਹੋਏ ਨੂੰ ਕਿਵੇਂ ਬਚਨ ਨਾਲ ਸਹਾਇਤਾ ਦੇਵਾਂ, ਉਹ ਮੈਨੂੰ ਸਵੇਰੇ-ਸਵੇਰੇ ਜਗਾਉਂਦਾ ਹੈ, ਉਹ ਮੇਰੇ ਕੰਨਾਂ
    ਨੂੰ ਖੋਲ੍ਹਦਾ ਹੈ, ਤਾਂ ਜੋ ਮੈਂ ਚੇਲਿਆਂ ਵਾਂਗੂੰ ਸੁਣਾਂ।
  mya-JVB: ငါသည် ပင်ပန်း သောသူအား မစ ခြင်းငှါ စကားပြောတတ်မည်အကြောင်း၊ အရှင် ထာဝရဘုရား
    သည် လူတတ်၏ နှုတ် သတ္တိကို ငါ့ အား ပေး တော်မူပြီ။ နံနက် အစဉ်အတိုင်းငါ့ ကို နှိုး
    တော်မူ၏။ စာ သင်သော သူကဲ့သို့ နားထောင် စေမည်အကြောင်း ငါ့နား ကို နှိုးဆော် တော်မူ၏။
  hmo-hmo: Lohiabada Dirava ese, dahaka do lau hereva gauna ia hadibaia lau dekenai,
    vadaeni unai dainai lau ese manoka taudia lau hagoadaia diba. Daba ibounai ia
    ese laloa goada lau dekenai ia henia noho, vadaeni iena hadibaia hereva lau kamonaia
    namonamo.
  urd-urd: ख़ुदावन्द ख़ुदा ने मुझ को शागिर्द की ज़बान बख़्शी, ताकि मैं जानूँ कि कलाम
    के वसीले से किस तरह थके माँदे की मदद करूँ। वह मुझे हर सुबह जगाता है, और मेरा कान
    लगाता है ताकि शागिदों की तरह सुनूँ।
  rus-SYN: Господь Бог дал Мне язык мудрых, чтобы Я мог словом подкреплять изнемогающего;
    каждое утро Он пробуждает, пробуждает ухо Мое, чтобы Я слушал, подобно учащимся.
  bqc-SIM: Dii Lua ma gba lɛ́ mà yãdaonɛ́ mà yã́ pↄ́ ì gbɛ̃́ pↄ́ bùsaↄ gba sↄ̃
    o. Ìↄ ma vu lá gu lɛ́ dↄ, ì ma swã́ nakṹ, kɛ́ mà yãma lán yãdadana pↄ́wa.
  tcz-CHONGTHU: Thunei pen Pakaiyin Achihna thu eipei, hiche hi Keiman athachol kalhamon
    theina ding ahi. Jingkah ahung lhun seh le Ama’n eisukhang jin chule kahet khen
    them theina din Ama lunglam’a chona toh eihon thapeh in ahi.
  mar-mar: थकलेल्यांना बोलून धीर कसा द्यावा म्हणून प्रभू परमेश्वराने, मला सुशिक्षितांची
    जीभ दिली आहे. तो मला सकाळी सकाळी जागे करतो; तो मला शिकविल्याप्रमाणे माझे कान उघडतो.
  soq-soq: Warere Iawe God ne waeuwanen ambi gagalonteape, apana insaisau oauarau
    wasaumopa baiwa. Tadinaida uduudu me wadamesanedie asina wadediaubede, apana waeuwa
    atowe wandia dewawa rua me dima waeuwanedia etape atenteapa baiwa.
  qub-qub: Tayta Diosga yachachimasha uticasha caycajcunata shacyächir cushicachinäpämi.
    Tayta Dios nimashanta masta-masta tantiyacunäpämi cada tuta wiyaj wiyajlla caycächiman.
  hat-hat: Seyè a moutre m' sa pou m' di, pou m' ka ankouraje moun ki pa kapab ankò.
    Chak maten li louvri zòrèy mwen, pou m' ka tande sa li pral moutre m', jan yon
    bon patizan fèt pou fè.
  eng-BSB: The Lord GOD has given Me the tongue of discipleship, to sustain the weary
    with a word. He awakens Me morning by morning; He awakens My ear to listen as
    a disciple.
  eng-WEBPB: The Lord GOD has given me the tongue of those who are taught, that I
    may know how to sustain with words him who is weary. He awakens morning by morning,
    he awakens my ear to hear as those who are taught.
  kbq-kbq: Hankavenentake Ra Anumzamo'a keagama hu kaziga rempi hunami'neanki'na,
    knazama eneriza vahera knare ke hu'na zamazeri hankavetigahue. Maka nanterana
    nazeri o'netino, nagesa eri ankazo nehige'na, agrama rempi hunenamia zana avonoma
    rempima nehaza mofavremozama nehazaza hu'na nentahue.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili nechchijtoc nitlalnamijquetl para nijmachilis
    tlachque tlajtoli niquinilhuis nochi tlen siyajtoque. Mojmostla ica ijnaloc nechixitía
    huan quitlapohua notlacaquilis para ma nijmatis tlachque quinequi ma nijchihua.
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e hemu'e herereko heremiapo ràm rehe a'e.
    Nezewe mehe amurywete kar putar ikene'o ma'e ihe wà nehe. Tuweharupi ku'em mehe
    hemurywete kar a'e, a'e rupi ainu katu ize'eg a'e 'ar rehe har.
