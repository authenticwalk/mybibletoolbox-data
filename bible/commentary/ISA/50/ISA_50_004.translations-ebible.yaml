    dongo yi.
  eng-YLT: The Lord Jehovah hath given to me The tongue of taught ones, To know to
    aid the weary [by] a word, He waketh morning by morning, He waketh for me an ear
    to hear as taught ones.
  kne-kne: Initdon din Kangatoan ay Diyos di ibagak ta papigsaek din nabbay. Inagsapa
    ay pasim-etenas sak-en ay mandenge sin ibaga na.
  eng-WYC-2017: The Lord gave to me a learned tongue, that I know how to sustain him
    by word that failed; early the father raiseth [up], early he raiseth [up] an ear
    to me, that I hear as a master.
  eng-WMBB: The Lord GOD has given me the tongue of those who are taught, that I may
    know how to sustain with words him who is weary. He awakens morning by morning,
    he awakens my ear to hear as those who are taught.
  urd-GVH: रब क़ादिरे-मुतलक़ ने मुझे शागिर्द की-सी ज़बान अता की ताकि मैं वह कलाम जान
    लूँ जिससे थकामाँदा तक़वियत पाए। सुबह बसुबह वह मेरे कान को जगा देता है ताकि मैं
    शागिर्द की तरह सुन सकूँ।
  rug-rug: Zama sa Nabulu te Zihova, “Se Zihova Baṉara ele va tumatumae Nau zama,
    pude tumae nia sa zinama sapu kote toka nia sa tie sapu malohoro. Asa va vaṉunu
    Au doduru munumunu, va vaṉunia sa Taliṉaqu pude va avoso guana tie sapu tava tumatumae.
  gaz-gaz: Akka ani warra dadhaban jajjabeessuuf, Waaqayyo Gooftaan arraba barate
    naa kenneera. Inni ganama ganama na dammaqsa; akka inni akkuma barataa tokkootti
    dhaggeeffatuufis gurra koo dammaqsa.
  fra-LSG: Le Seigneur, l’Éternel, m’a donné une langue exercée, Pour que je sache
    soutenir par la parole celui qui est abattu; Il éveille, chaque matin, il éveille
    mon oreille, Pour que j’écoute comme écoutent des disciples.
  gnn-gnn: Yo, Godthu ŋayipi Waŋarryu ŋarranha wekaŋala dhäruktja waŋanharawunydja,
    märr yurru balakurru‐witjan ŋarrakalanydja dhärukkurru ŋarra yurru marrtji gaŋgathinyamirriyama
    walalanha ŋunhi märr‐yawaryunamirrinha yolŋu'‐yulŋunha. Bitjanna liŋgu munhakumirrinydja
    ŋarra ŋuli yuwalkkuma yana mäkiri'‐witjun Godkalaŋuwu rirrakaywu, wirrki yana
    wal'ŋu ŋarra ḏukṯuktja ŋänharawunydja ŋurikiyi, ga marŋgithinyarawunydja marrtjinyarawu
    nhaltjan ŋayi yurru ŋarrakala ḻakarama marrtji.
  yal-yal: Marigina Alatala bata n xaran alogo n xa a kolon n naxan falɛ muxu xadanxine
    xa, e sɛnbɛn sɔtɔ. A n naxulunma xɔtɔn yo xɔtɔn, alogo n xa a falan namɛ alo a
    xarandiina.
  iou-iou: Ekäni Yawetä äma kehäromini paorani täŋ-mehamtaŋ yämetta näwetpäŋ näwoŋäreŋpäŋ
    mena täŋpidäm taŋkuk. Ba unitä tamimaŋ tamimaŋ man näwet täyak unita gäripi nadäkta
    bänepna täŋpidäm tak täyak.
  haw-1868: Ua haawi mai o Iehova ka Haku i ke alelo o ka poe akamai na'u, I ike au
    i ka hooikaika aku i ka mea luhi me ka olelo, Hoala mai no oia i kela kakahiaka
    i keia kakahiaka, Hoala mai no oia i ko'u pepeiao, e lohe, e like me ka mea i
    aoia.
  arb-NAV: السَّيِّدُ الرَّبُّ وَهَبَنِي مَنْطِقَ الْعُلَمَاءِ لأَعْرِفَ كَيْفَ أُغِيثُ
    الْمُتْعَبَ بِكَلِمَةٍ، يُنَبِّهُنِي فِي كُلِّ صَبَاحٍ، وَيُرْهِفُ أُذُنِي حَتَّى
    أَسْمَعَ بِانْتِبَاهِ الْمُتَعَلِّمِينَ.
  ewe-ewe: Aƒetɔ Yehowa tsɔ nufiala ƒe aɖe nam be manya nya si matsɔ ado ŋusẽ ame
    si gbɔdzɔ lae. Enyɔam ŋdi sia ŋdi. Eʋua nye to be mase nu abe ame si wole nu fiam
    la ene.
  eng-LEE: 'The Lord Eternal hath given me a tongue for teaching, that I should know
    how to strengthen the weary with the word: he wakeneth morning by morning, he
    wakeneth my ear to listen like those who are well taught.'
  asm-FB: মই যেন ক্লান্ত জনক বহন কৰিব পৰা বাক্য ক’ব পাৰোঁ, সেয়ে শিক্ষা দিয়া সকলৰ
    এজন বুলি, প্রভু যিহোৱাই মোক কথা কোৱা জিভা দিলে। তেওঁ প্ৰতিটো পুৱাতেই মোক সজাগ
    কৰে, এনে কি, শিক্ষা লাভ কৰা সকলৰ দৰে তেওঁ মোৰ কাণ সজাগ কৰে।
  sus-A: ﭑ مَرِفِ عَلَتَلَ بَرَ مَسٍنيِ سٌ ﭑ يِ رَ نَشَن نْمَ مِشِ تَفَنشِ مَلِدٍ.
    عَ ﭑ نَ نَشُنُمَ فّيسّفّ بِرِن، عَ ﭑ تُلِ عِبَمَ، عَلَكٌ ﭑ شَ ﭑ تُلِ مَتِ عَ رَ
    عَلْ شَرَندِ قَنيِ.
  fra-SBL: Le Seigneur Yahvé m'a donné la langue de ceux qui sont enseignés, afin
    que je sache comment soutenir par des paroles celui qui est fatigué. Il se réveille
    matin après matin, il éveille mon oreille pour entendre comme ceux qui sont enseignés.
  hbo-hbo: אֲדֹנָ֣י יְהֹוִ֗ה נָ֤תַן לִי֙ לְשֹׁ֣ון לִמּוּדִ֔ים לָדַ֛עַת לָע֥וּת אֶת־יָעֵ֖ף
    דָּבָ֑ר יָעִ֣יר ׀ בַּבֹּ֣קֶר בַּבֹּ֗קֶר יָעִ֥יר לִי֙ אֹ֔זֶן לִשְׁמֹ֖עַ כַּלִּמּוּדִֽים׃
  kik-kik: Mwathani Jehova nĩaahete rũrĩmĩ rwa andũ arĩa marutĩtwo maũndũ, nĩguo menyage
