  chk-chk: Iwe, Kot ewe Samol mi Lapalap a atufichiei le kapas pwe üpwe silei met
    sokun kapas üpwe achipa ngeni chon riaföü. Iteiten lesosor a föngüniei, a suki
    selingei pwe üpwe tufichin aüseling usun eman chon kaiö a aüseling.
  rop-rop: Wal det wekinmen blanga YAWEI bin tok, “YAWEI det boswan God gibit mi det
    raitwan wed blanga album detlot wikwan pipul. Ebri ailibala im oldei weikimap
