verse: ISA.050.004
translations:
  mal-C: തളർന്നിരിക്കുന്നവനോട് സമയോചിതമായ ഒരു വാക്കു സംസാരിക്കാൻ യഹോവയായ കർത്താവ്
    എനിക്കു പരിശീലനംസിദ്ധിച്ചവരുടെ നാവു തന്നിരിക്കുന്നു. അവിടന്ന് എന്നെ പ്രഭാതംതോറും
    ഉണർത്തുന്നു, പരിശീലനംനേടുന്നവരെപ്പോലെ കേൾക്കേണ്ടതിന് അവിടന്ന് എന്റെ ചെവി ഉണർത്തുന്നു.
  deu-TKW: Der Herr, Jahwe, hat mir gegeben eine Jüngerzunge, damit ich verstände,
    Ermüdeten durch Zusprache aufzuhelfen; er weckt alle Morgen, weckt mir das Ohr,
    damit ich nach Jüngerweise höre.
  lin-lin: Nkolo Yawe apesaki ngai maloba ya bayekoli, mpo ete nakoka kolendisa na
    nzela ya liloba moto oyo alembi ; alamusaka ngai tongo nyonso, alamusaka litoyi
    na ngai mpo ete nayoka lokola moyekoli.
  eng-LSV: Lord YHWH has given to Me || The tongue of taught ones, || To know to aid
    the weary [by] a word, || He awakens [Me] morning by morning, || He awakens [My]
    ear to hear as taught ones.
  eng-GNV: 'The Lord God hath giuen me a tongue of the learned, that I shoulde knowe
    to minister a woord in time to him that is weary: he will raise me vp in the morning:
    in the morning hee will waken mine eare to heare, as the learned.'
  eng-WEBSTER: 'The Lord GOD hath given me the tongue of the learned, that I should
    know how to speak a word in season to him that is weary: he wakeneth morning by
    morning, he wakeneth my ear to hear as the learned.'
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili nechchijtoc nitlalnamijquetl para
    nijmachilis tlaque camanali niquinilhuis nochi catli siyajtoque. Mojmostla ica
    ijnaloc nechixitía huan quitlapohua notlacaquilis para ma nijmatis tlaque quinequi
    ma nijchihua.
  swh-ONEN: Bwana Mwenyezi amenipa ulimi uliofundishwa, ili kujua neno limtegemezalo
    aliyechoka. Huniamsha asubuhi kwa asubuhi, huamsha sikio langu lisikie kama mtu
    afundishwaye.
  bba-bba: Yinni Gusunɔ u mɑn keu kuɑ kpɑ n kɑ kpĩ n wi u wɑsire dɑm kɛ̃. U rɑ nɛn
    lɑɑkɑri yɑmiɛ bururu bɑɑtere n kɑ kpĩ n nùn swɑɑ dɑki, nɡe keu bii.
  eng-KJVCPB: 'The Lord God hath given me the tongue of the learned, That I should
    know how to speak a word in season to him that is weary: He wakeneth morning by
    morning, He wakeneth mine ear to hear as the learned.'
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto osemiyo apongʼ kod puonj, mondo omi
    angʼe wach manyalo hoyogo ngʼama ni e chandruok. Ochiewa pile okinyi kokinyi,
    kendo oyawo ita mondo abed gi winjo ka ngʼat mipuonjo.
  meu-meu: E hadibadia taudia maladia na Ḡaubada Iehova ese e henigu, tau-boera tauna
    na egu hereva amo baina hagoadaia diba helaoreana. Daba ta ta amo e haogumu, taiagu
    e hakiraradiamu, e hadibadia taudia heḡereḡeredia ai baina kamonai helaoreana.
  npi-ULB: परमप्रभु परमेश्‍वरले मलाई सिकाइएको व्यक्‍तिको जस्तो जिब्रो दिनुभएको छ,
    ताकि थकितलाई म सम्भाल्‍ने वचनहरू बोलूँ । उहाँले मलाई बिहान-बिहान जगाउनुहुन्छ ।
    सिकाइएकाहरूका जस्‍ता कुरा सुन्‍न उहाँले मेरा कानलाई खोल्‍नुहुन्छ ।
  yor-yor: Olúwa Olódùmarè ti fún mi ni ahọ́n tí a fi iṣẹ́ rán, láti mọ àwọn ọ̀rọ̀
    tí ó lè gbé àwọn aláàárẹ̀ ró. O jí mi láràárọ̀, o jí etí mi láti gbọ́ gẹ́gẹ́ bí
    ẹni tí à ń kọ́.
  pes-OPCB: خداوند یهوه به من آموخته که چه بگویم و چگونه خستگان را به کلام خود توانایی
    بخشم. او هر صبح مرا بیدار می‌کند و فهم مرا روشن می‌سازد تا خواست او را بدانم.
  tgl-ULB: Binigyan ako ng Panginoong si Yahweh ng dila na katulad ng mga marunong,
    kaya nagsasabi ako ng nakakatulong na salita sa napapagod; ginigising niya ako
    bawat umaga; ginigising niya ang tainga ko para makarinig tulad ng mga marunong.
  cbu-NT: Apanll Taarashipan nuwaa tayaspatarangiya. Tayaspatarangu, tputs kizpur
    nizkitaa, nuwsha apinll tsiyatkuri, mangoo isitchichina. Zar taraseekchu, Apanll
    nuwaa ituyamachu, kis támkachuri, kukoo kamiran nuw mazinakina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua i̱na bi bayaleore
    loliyanaga lawai hayagome i̱na wali agali maru hongo nahe karu mo hongo halu bi
    bayale tigabi ngadagua laga buliyanaga lawai haya. Egerebagi bibahendengi ibugua
    bi gahenge i̱ lawai hararu hale holiya mo hale hoa haga ka.
  mya-mya: မော​ပန်း​နွမ်း​နယ်​သူ​အား၊အား​အင်​ဖြည့်​တင်း​ပေး နိုင်​ရန် အ​ဘယ်​သို့​ပြော​ဆို​ရ​မည်​ကို
    ငါ့​အား​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင် သွန်​သင်​ပေး​တော်​မူ​လေ​ပြီ။ မိ​မိ​သွန်​သင်​တော်​မူ​မည့်​အ​ရာ​ကို​နား​ထောင်​ရန်
    ကိုယ်​တော်​သည်​ငါ့​အား​နံ​နက်​တိုင်း​စိတ်​စော​လျက် နေ​စေ​တော်​မူ​၏။
  bod-N: ངས་ཉམ་ཐག་རྣམས་ལ་གཏམ་གླེང་ནས་ཇི་ལྟར་སྐྱོང་བ་རྟོགས་པའི་ཆེད་དུ་གཙོ་བོ་ཡ་ཝཱེས་བསླབ་བྱ་ལེན་པའི་ལྗགས་ལྕེ་ང་ལ་གནང་ཞིང་།
    ཁོང་གིས་ཞོགས་པ་རེ་རེར་ང་གཉིད་ལས་བསླངས་ཏེ། བསླབ་བྱ་ལེན་པའི་སྐྱེས་བུ་བཞིན་ངའི་རྣ་བ་སྤྱང་པོར་མཛད་ཡོད།
  sna-sna: Ishe Jehovha akandipa rurimi rwakadzidziswa, kuziva shoko rinosimbisa vakarukutika.
    Anondimutsa mangwanani namangwanani, anomutsa nzeve yangu kuti iteerere somunhu
    anodzidziswa.
  spa-BLM: El Señor Yahvé me ha dado la lengua de los enseñados, para saber cómo sostener
    con palabras al que está cansado. Se despierta mañana a mañana, despierta mi oído
    para escuchar como los que son enseñados.
  cac-cac: 'A jun schecab'' Jehová chi'' tz''alan icha tic: A Jehová Vajalil, a ix
    ac''an jelanb''oc in loloni yic vach'' svac'' stec''anil eb'' c''unb''elal yaji.
    Junjun q''uin̈ib''alil syac''an in nib''ej yic svab'' tas syac'' in c''ayb''ej.'
  swh-ULB: Bwana Yahwe amenipa mimi lugha kama wale wanayofundishwa, ili kwamba nizungumze
    maneno ya kudumisha kwa yeye aliyechoka; huniamsha mimi asubuhi kwa asubuhi; huyaamsha
    masikio yangu kama wale wanofundisha.
  bel-bel: 'Гасподзь Бог даў Мне язык мудрых, каб Я мог словам мацаваць зьнямоглага:
    кожнае раніцы Ён будзіць, будзіць вуха Маё, каб Я чуў, быццам вучань.'
  wed-wed: Bada God i viararamaniu aiwai ana latoni, da ḡokokokarai ma peupeui ana vovairewapani.
    Ubaubanai patapatai e ravidagudaguiu, ma taniḡau a tonetonei da ana rautaniḡanana
    ma ana viararamana kaua.
  deu-ELBBK: Der Herr, HERR, hat mir eine Zunge der Belehrten gegeben, damit ich wisse,
    den Müden durch ein Wort aufzurichten. Er weckt jeden Morgen, er weckt mir das
    Ohr, damit ich höre gleich solchen, die belehrt werden.
  mbb-OT: Mibpenurù a te Nengazen he MEGBEVAYÀ ke hengkey is egkeǥiyen ku para mezasig
    ku is ebpenluyahan. Ebpukawen e zin kada meselem su wey a mekepemineg te ibpenurù
    din kedì.
  mal-2015: തളർന്നിരിക്കുന്നവനെ വാക്കുകൊണ്ടു താങ്ങുവാൻ അറിയേണ്ടതിന്നു യഹോവയായ കർത്താവു
    എനിക്കു ശിഷ്യന്മാരുടെ നാവു തന്നിരിക്കുന്നു; അവൻ രാവിലെതോറും ഉണർത്തുന്നു; ശിഷ്യന്മാരെപ്പോലെ
    കേൾക്കേണ്ടതിന്നു അവൻ എന്റെ ചെവി ഉണർത്തുന്നു.
  gup-gup: Bininj nawu kabimarnedurrkmirri Yawey kayime, “Yawey nawu Kawohrnan Rowk
    nganbukkabukkang dja nganwokwong, ba bu ngaburrbun kunwok manbu kabenmurrngrayekwon
    bininj nawu birringudjwarre. Nungka mak ngandolkkayhwe kunkabelbubuyika dja ngawokbekkabekkan
    kore kawokdi ba bu ngawernhborlhme.
  rmc-rmc: O RAJ, o Adonaj, man diňa e čhib le učeňikengri, hoj te džanav te vakerel
    a te del zor le lavenca le strapimen manušes. Uštavel man upre sako tosara, uštavel
    mange o kan, hoj te šunav sar o učeňika.
  pes-OPV: خداوند یهوه زبان تلامیذ را به من داده است تا بدانم که چگونه خستگان را به
    کلام تقویت دهم. هر بامداد بیدار می‌کند. گوش مرا بیدارمی کند تا مثل تلامیذ بشنوم.
  ron-1924: „Домнул Думнезеу Мь-а дат о лимбэ искуситэ, ка сэ штиу сэ ынвиорез ку
    ворба пе чел доборыт де ынтристаре. Ел Ымь трезеште ын фиекаре диминяцэ, Ел Ымь
    трезеште урекя, сэ аскулт кум аскултэ ниште ученичь.
  aui-aui: Yawe God iviyevevegu da metagha anisisiya, da tagu wawaya amameyanidi anawonawiitoratoradi.
    Didibara patepatena na yakasiwiimatakigu, bi tainagu yakimobubu da awaki iniyevevegu
    na anawaiyanedi ware giruma ededa.
  ben-OBCV: সার্বভৌম সদাপ্রভু আমাকে শিক্ষা গ্রহণকারীর জিভ দিয়েছেন, যেন বুঝতে পারি
    কথার দ্বারা কীভাবে ক্লান্ত ব্যক্তিকে সুস্থির করতে হয়। তিনি রোজ সকালে আমাকে জাগিয়ে
    তোলেন, আমার কানকে জাগান যেন শিক্ষার্থীর মতো শুনি।
  som-som: Sayidka Rabbiga ah ayaa afka kuwa wax bartay i siiyey inaan ogaado si aan
    hadal ugu taageero kan daallan. Subax kastuu i toosiyaa, subax walbana dhegtayduu
    u toosiyaa inaan wax u maqlo sida kuwa wax bartay.
  lat-VUC: '[Dominus dedit mihi linguam eruditam, ut sciam sustentare eum qui lassus
    est verbo. Erigit mane, mane erigit mihi aurem, ut audiam quasi magistrum.'
  eng-ASVBT: 'The Lord Jehovah hath given me the tongue of them that are taught, that
    I may know how to sustain with words him that is weary: he wakeneth morning by
    morning, he wakeneth mine ear to hear as they that are taught.'
  ita-1885: IL Signore Iddio mi ha data la lingua de' dotti, per saper parlare opportunamente
    allo stanco; egli mi desta ogni mattina l'orecchio, per udire come i dotti.
  eng-LXXUP: 'The Lord even God gives me the tongue of instruction, to know when it
    is fit to speak a word: he has appointed for me early, he has given me an ear
    to hear:'
  eng-ULB: The Lord Yahweh has given me a tongue as one of those who are taught, so
    that I speak a sustaining word to the weary one; he wakes me morning by morning;
    he awakens my ear to hear like those who are taught.
  spa-VBL: El Señor Dios me ha dado la capacidad de enseñar a otros, de saber animar
    con una palabra a los que están agotados. Él me despierta cada mañana; me ayuda
    a escuchar como discípulo.
  fra-_FOB: Le Seigneur, l'Éternel m'a donné une langue exercée, pour soutenir par
    la parole celui qui est abattu; il éveille, chaque matin, il éveille mon oreille
    pour écouter, comme écoutent les disciples.
  mal-mal: തളർന്നിരിക്കുന്നവനെ വാക്കുകൊണ്ടു താങ്ങുവാൻ അറിയേണ്ടതിന് യഹോവയായ കർത്താവ്
    എനിക്ക് ശിഷ്യന്മാരുടെ നാവ് തന്നിരിക്കുന്നു; അവൻ രാവിലെതോറും ഉണർത്തുന്നു; ശിഷ്യന്മാരെപ്പോലെ
    കേൾക്കേണ്ടതിന് അവൻ എന്റെ ചെവി ഉണർത്തുന്നു.
  lit-lit: Viešpats DIEVAS davė man išmokytųjų liežuvį, kad gebėčiau žodžiu stiprinti
    nuvargusį. Kas rytą jis žadina, žadina man ausį, kad klausyčiausi kaip išmokytieji.
  urd-GVR: Rab Qādir-e-mutlaq ne mujhe shāgird kī-sī zabān atā kī tāki maiṅ wuh kalām
    jān lūṅ jis se thakāmāṅdā taqwiyat pāe. Subah basubah wuh mere kān ko jagā detā
    hai tāki maiṅ shāgird kī tarah sun sakūṅ.
  suz-BL: परमप्रभु, परमप्रभु यावेमी आं कली शेंब सेल्‍ती। गो मचाप्‍शो मुर आन कली लोव़
    पा आन थुं बारपाइक्‍ब दुम्‍ती। मेकोम आं कली सुनी कुस कुस पोक्‍ब। आं कली शेंसीब
    खोदेंशो पा नोफा दाइश्‍शा नेंब सेल्‍ब।
  eng-NOY: The Lord Jehovah hath given me the tongue of the learned, That I might
    know how to strengthen with my words them that are weary; He wakeneth me every
    morning, He wakeneth mine ear, That I may hear in the manner of the learned.
  ita-1927: Il Signore, l’Eterno, m’ha dato una lingua esercitata perch’io sappia
    sostenere con la parola lo stanco; egli risveglia, ogni mattina risveglia il mio
    orecchio, perch’io ascolti, come fanno i discepoli.
  ckb-ckb: یەزدانی باڵادەست زمانی فێربووانی پێم بەخشی بۆ ئەوەی بزانم کە چۆن بە قسە
    یارمەتی ماندوو بدەم. هەموو بەیانییەک بەخەبەرم دەهێنێتەوە، گوێی من بەئاگا دەهێنێت
    بۆ سەرنجدان وەک قوتابی.
  eng-BBE: 'The Lord God has given me the tongue of those who are experienced, so
    that I may be able to give the word a special sense for the feeble: every morning
    my ear is open to his teaching, like those who are experienced:'
  kan-OKCV: ಬಳಲಿ ಹೋದವನನ್ನು ಹೇಗೆ ಮಾತಿನಿಂದ ಆದರಿಸುವೆ ಎಂಬುದನ್ನು ನಾನು ತಿಳಿಯುವ ಹಾಗೆ ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಶಿಕ್ಷಿತರ ನಾಲಿಗೆಯನ್ನು ನನಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ. ಆತನು ಮುಂಜಾನೆಯಿಂದ ಮುಂಜಾನೆಗೆ
    ನನ್ನನ್ನು ಎಚ್ಚರಿಸಿ, ಸುರಕ್ಷಿತರಂತೆ ನಾನು ಕೇಳುವ ಹಾಗೆ ನನ್ನ ಕಿವಿಯನ್ನು ಆತನು ಎಚ್ಚರಗೊಳಿಸುತ್ತಾರೆ.
  tam-2017: இளைப்படைந்தவனுக்கு சமயத்திற்கேற்ற வார்த்தை சொல்ல நான் அறியும்படிக்கு,
    யெகோவாவாகிய ஆண்டவர் எனக்குக் கல்விமானின் நாவைத் தந்தருளினார்; காலைதோறும் என்னை
    எழுப்புகிறார்; கற்றுக்கொள்கிறவர்களைப்போல, நான் கேட்கும்படி என் செவியைக் கவனிக்கச்செய்கிறார்.
  spa-RV-1909: El Señor Jehová me dió lengua de sabios, para saber hablar en sazón
    palabra al cansado; despertará de mañana, despertaráme de mañana oído, para que
    oiga como los sabios.
  ron-BTF: Domnul DUMNEZEU mi-a dat limba învăţatului, să ştiu cum să vorbesc un cuvânt,
    la timp, celui obosit; el îmi trezeşte dimineaţă de dimineaţă, îmi trezeşte urechea
    să asculte ca cel învăţat.
  eng-WEBP: The Lord GOD has given me the tongue of those who are taught, that I may
    know how to sustain with words him who is weary. He awakens morning by morning,
    he awakens my ear to hear as those who are taught.
  eng-FBV: The Lord God has given me the ability to teach others, to know how to encourage
    those who are exhausted with a word. He wakes me up every morning; he helps me
    listen as a disciple.
  nld-1939: Jahweh, de Heer, heeft Mij de tong van een leerling gegeven, Om tot de
    ontmoedigden te kunnen spreken;
