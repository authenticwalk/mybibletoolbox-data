  ukr-1871: Господь Бог дав менї язик мудрих, щоб міг піддержувати знемогающого. Він
    будить що-ранку, будить ухо моє, щоб я, як ученик, слухав.
  deu-1951: Gott, der HERR, hat mir eine geübte Zunge gegeben, damit ich den Müden
