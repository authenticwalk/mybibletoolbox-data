  ory-ory: ମୁଁ ଯେପରି କ୍ଳାନ୍ତ ଲୋକକୁ ବାକ୍ୟ ଦ୍ୱାରା ସୁସ୍ଥିର କରି ପାରିବି, ଏଥିପାଇଁ ପ୍ରଭୁ,
