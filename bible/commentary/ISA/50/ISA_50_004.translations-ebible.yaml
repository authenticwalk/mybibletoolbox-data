    mon oreille, pour que j’écoute en disciple.
  cek-AK: Thazok kaminawk khaeah lok ka thuih thai hanah, patuk tangcae ah kaom pahni
    to Angraeng Sithaw mah ang paek; anih mah akhawnbang kruek ang pathawk, ca amtuk
    kami baktiah tahngaih hanah ka naa hae thacaksak.
  cuk-cuk: Bab-Jehová binsaed-ibegan-sunmaked-gwabinduku anga uksad, adi, dulemar-geggus-gudimalad-e-gwage
    gadi-gadi-imakegar. Bab-Dummad bane-bane wakudaryalabali an-odaked, ibmar-itogega
