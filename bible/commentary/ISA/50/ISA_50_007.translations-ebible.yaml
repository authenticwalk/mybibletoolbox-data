verse: ISA.050.007
translations:
  mal-C: യഹോവയായ കർത്താവ് എന്നെ സഹായിക്കും; അതിനാൽ ഞാൻ അപമാനിതനാകുകയില്ല. തന്മൂലം
    ഞാൻ എന്റെ മുഖം തീക്കല്ലുപോലെയാക്കി, ഞാൻ ലജ്ജിച്ചുപോകുകയില്ല എന്ന് എനിക്കറിയാം.
  deu-TKW: 'Doch der Herr, Jahwe, stand mir bei: darum fühlte ich mich nicht beschämt.
    Darum machte ich mein Antlitz so hart wie Kiesel; wußte ich doch, daß ich nicht
    zu Schanden werden würde.'
  lin-lin: Lokola Nkolo Yawe asungaka ngai, nakoyokisama soni te. Yango wana, nakomisi
    elongi na ngai makasi lokola libanga, mpe nayebi ete nakoyokisama soni te.
  eng-LSV: And Lord YHWH gives help to Me, || Therefore I have not been ashamed, ||
    Therefore I have set My face as a flint, || And I know that I am not ashamed.
  eng-GNV: 'For the Lord God will helpe me, therefore shall I not bee confounded:
    therefore haue I set my face like a flint, and I knowe that I shall not be ashamed.'
  eng-WEBSTER: 'For the Lord GOD will help me; therefore shall I not be confounded:
    therefore have I set my face like a flint, and I know that I shall not be ashamed.'
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili nechpalehuis huan yeca amo nimopinahuas
    ica catli nechchihuilise. Noixayac nijtlalijtoc para san nijchihuas catli yaya
    quinequi. Huan nijmati amo aqui nechpinahualtis.
  swh-ONEN: Kwa sababu Bwana Mwenyezi ananisaidia, sitatahayarika. Kwa hiyo nimekaza
    uso wangu kama jiwe la gumegume, nami ninajua sitaaibika.
  bba-bba: Adɑmɑ Yinni Gusunɔwɑ u mɑn fɑɑbɑ kuɑ. Yen sɔ̃nɑ nɑ ǹ bɛɛrɛ bie. Mɑ nɑ
    yɔ̃rɑ nɑ tɑ̃sɑ. Domi nɑ yɛ̃ mɑ nɑ ǹ sekuru wɑsi.
  eng-KJVCPB: 'For the Lord God will help me; Therefore shall I not be confounded:
    Therefore have I set my face like a flint, And I know that I shall not be ashamed.'
  luo-luo: Nikech Jehova Nyasaye Manyalo Gik Moko Duto konya, ok anayud wichkuot.
    Kuom mano, asechomo wangʼa tir kuome maonge luoro kendo angʼeyo maber ni ok nayud
    achaya.
  meu-meu: Badina be Ḡaubada Iehova ese e durugumu, una dainai asina baia; una dainai
    vairagu vada na ha-aukaia nadi-vasiga na heto, bona dibagu ta ese basine hahemaraigu;
  npi-ULB: किनकि परमप्रभु परमेश्‍वरले मलाई सहायता गर्नुहुनेछ । यसकारण म अपमानित भएको
    छैन । त्यसैले मैले आफ्‍नो मुहार चक्मक ढुङ्गाझैं बनाएको छु, किनकि म लाजमा पर्दिनँ
    भनी म जान्दछु ।
  yor-yor: Nítorí Olúwa Olódùmarè ràn mí lọ́wọ́, a kì yóò dójútì mí. Nítorí náà ni
    mo ṣe gbé ojú mi ró bí òkúta akọ èmi sì mọ pé, ojú kò ní tì mí.
  pes-OPCB: از اهانت آنان ترسی ندارم، زیرا خداوند یهوه یاور من است. بنابراین، روی
    خود را همچون سنگ خارا ساخته‌ام تا خواست خداوند را بجا آورم. یقین دارم پیروز خواهم
    شد،
  tgl-ULB: Dahil tutulungan ako ng Panginoong si Yahweh; kaya hindi ako napahiya;
    kaya ginawa kong matigas na bato ang mukha ko, dahil alam kong hindi ako malalagay
    sa kahihiyan.
  cbu-NT: Apanllimari Taarashipan nuwaam istarangiya. Anumun nuwaa aranginasha mantsir
    tsiyataranganaya. Nuw patumbichpaz ashiruri, nda pakchiyam pazirangina. Ayamtaa
    Apanll nuwaa tapachindakchu, ndunshaparee pazichina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua i̱ biamogo bialu
    kagome agali ko urunime mana ko i̱hondo biragome i̱ mo tandaga nahaga. Anigo i̱nime
    hongo howa hibu lalu i̱naga biabe biaga wiyago bialu haruli. I̱na biabe ogoni
    bialu kogome i̱ni taga holene mbira nawulubada lo manda buwa biruli.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် ငါ့​အား​ကူ​မ​တော်​မူ​သည်​ဖြစ်​၍၊
    ထို​သူ​တို့​၏​စော်​ကား​မှု​များ​သည်​ငါ့​ကို ဘေး​အန္တ​ရာယ်​မ​ဖြစ်​စေ​နိုင်။ ထို​အ​ရာ​တို့​ကို​ခံ​နိုင်​ရန်​ငါ​သည်​အား​တင်း​၍
    ထား​ပါ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་ང་ལ་མགོན་སྐྱབས་མཛད་པས་བདག་ངོ་ཚ་བར་མི་འགྱུར་ཞིང་།
    དེ་བས་ངས་རང་གི་ངོ་གདོང་མེ་རྡོ་ལྟར་བཀོད་དེ། ང་ཁ་སྐྱེངས་པར་མི་འགྱུར་བ་ངས་ཤེས་ཡོད།
  sna-sna: Nokuti Ishe Jehovha anondibatsira, handizonyadziswi. Naizvozvo ndakaita
    kuti chiso changu chive sebwe romusarasara, uye ndinoziva kuti handizonyadziswi.
  spa-BLM: Porque el Señor Yahvé me ayudará. Por lo tanto, no me he confundido. Por
    eso he puesto mi cara como un pedernal, y sé que no me decepcionará.
  cac-cac: A Jehová Yajal, a scolvaj ved'oc, yuj chi' maj chab'ax in c'ol yuj tas
    tzin yutej eb' chi'. Tec'an ix vutej in b'a vac'an techajoc, yujto vojtac to man̈
    ol el in q'uixvelal.
  swh-ULB: Maana Bwana Yahwe atanisaidia mimi; hivyo basi sitapatwa na aibu; hivyo
    nimeufanya uso wangu kama jiwe, maana ninajua kwamba sitaabishwa.
  bel-bel: 'І Гасподзь Бог дапамагае Мне: таму Я не саромеюся, таму Я трымаю твар
    Мой, як крэмень, і ведаю, што не застануся ў ганьбе.'
  wed-wed: Wate Bada God au muriu e maimairi, lamna aubaina eḡa ita vitepaubaubaiu.
    A vokaukaua da ana nebelei, aramanei da eḡa ina vinimalamalaiu.
  deu-ELBBK: Aber der Herr, HERR, hilft mir; darum bin ich nicht zuschanden geworden,
    darum machte ich mein Angesicht wie einen Kieselstein und wusste, dass ich nicht
    würde beschämt werden.
  mbb-OT: Piru wazè ku meǥezam is kegkeeled, su edtevangan a te Nengazen he MEGBEVAYÀ.
    Umbe mebpekelig-en a iring te lintikan he vatu, su nesayud a he kenà a egkepeel-elezan.
  mal-2015: യഹോവയായ കർത്താവു എന്നെ സഹായിക്കും; അതുകൊണ്ടു ഞാൻ അമ്പരന്നുപോകയില്ല; അതുകൊണ്ടു
    ഞാൻ എന്റെ മുഖം തീക്കല്ലുപോലെ ആക്കിയിരിക്കുന്നു; ഞാൻ ലജ്ജിച്ചുപോകയില്ല എന്നു ഞാൻ
    അറിയുന്നു.
  gup-gup: Dja bonj! Minj ngayemengalme. Yawey nawu Kawohrnan Rowk nungan nganbidyikarrme.
    Kunmekbekenh ngaye ngadjaldi bu bedda ngandidjekmiwon dja minj ngabenmarnemarrkbaworren.
    Ngaburrbun bu minj nangale bininj nganwowarrewon.
  rmc-rmc: Ale o RAJ, o Adonaj, mange pomožinel, vašoda na avava teledikhlo; vašoda
    mange zorales zaiľom, hoj zľidžava o pharipen, a džanav, hoj na avava pre ladž.
  pes-OPV: چونکه خداوند یهوه مرا اعانت می‌کند پس رسوا نخواهم شد از این جهت روی خود
    را مثل سنگ خارا ساختم ومی دانم که خجل نخواهم گردید.
  ron-1924: Дар Домнул Думнезеу М-а ажутат, де ачея ну М-ам рушинат, де ачея Мь-ам
    фэкут фаца ка о кремене, штиинд кэ ну вой фи дат де рушине.
  aui-aui: Bi gegha da Yawe God iviwiitegu na gesinakitayowoyeguna. Noko biidi tagu
    iitepatora, bi akovi da yagu kabikwarakwara sinimayagha geinavereguna.
  ben-OBCV: কারণ সার্বভৌম সদাপ্রভু আমাকে সাহায্য করেন, আমি অপমানিত হব না। তাই আমি
    চকমকি পাথরের মতোই আমার মুখমণ্ডল শক্ত করেছি, আর আমি জানি, আমি লজ্জিত হব না।
  som-som: Waayo, waxaa i caawin doona Sayidka Rabbiga ah, oo sidaas daraaddeed ma
    aan sharafjabin, oo sidaas daraaddeed ayaan wejigaygii uga dhigay sidii dhagaxmadow
    oo kale, oo waxaan ogahay inaanan ceeboobi doonin.
  lat-VUC: Dominus Deus auxiliator meus, ideo non sum confusus; ideo posui faciem
    meam ut petram durissimam, et scio quoniam non confundar.
  eng-ASVBT: 'For the Lord Jehovah will help me; therefore have I not been confounded:
    therefore have I set my face like a flint, and I know that I shall not be put
    to shame.'
  ita-1885: Ma il Signore Iddio è stato in mio aiuto; perciò, non sono stato confuso;
    perciò, ho resa la mia faccia simile ad un macigno, e so che non sarò svergognato.
  eng-LXXUP: but the Lord God became my helper; therefore I was not ashamed, but I
    set my face as a solid rock; and I know that I shall never be ashamed,
  eng-ULB: For the Lord Yahweh will help me; therefore I am not disgraced; so I have
    made my face like flint, for I know that I will not be put to shame.
  spa-VBL: El Señor Dios me ayuda, por lo que no he sido deshonrado. Por eso estoy
    tan decidido, poniendo mi rostro duro como una piedra, sabiendo que no seré humillado.
  fra-_FOB: Mais le Seigneur, l'Éternel est mon aide; aussi je n'ai point eu de honte;
    aussi j'ai rendu mon visage semblable à un caillou; je sais que je ne serai pas
    confondu.
  mal-mal: യഹോവയായ കർത്താവ് എന്നെ സഹായിക്കും; അതുകൊണ്ട് ഞാൻ അമ്പരന്നുപോകുകയില്ല; അതുകൊണ്ട്
    ഞാൻ എന്റെ മുഖം തീക്കല്ലുപോലെ ആക്കിയിരിക്കുന്നു; ഞാൻ ലജ്ജിച്ചു പോകുകയില്ല എന്നു
    ഞാൻ അറിയുന്നു.
  urd-GVR: Lekin Rab Qādir-e-mutlaq merī madad kartā hai, is lie merī ruswāī nahīṅ
    hogī. Chunāṅche maiṅ ne apnā muṅh chaqmāq kī tarah saḳht kar liyā hai, kyoṅki
    maiṅ jāntā hūṅ ki maiṅ sharmindā nahīṅ ho jāūṅgā.
  suz-BL: तन्‍न परमप्रभु, परमप्रभु यावेमी आं कली वारच पाइक्‍ती। मोपतीके गो शिशी मताइब
    मदुम्‍ङ। आं कुल शेरा‍ल फुल्‍लु खोदेंशो सेल्‍ता। गो मुने मदोक्‍नुङ, दे तुइश्‍शो
    नङ। इजीकीएल ३:८-९
  eng-NOY: But the Lord Jehovah is my helper, Therefore shall I not be confounded;
    Therefore have I made my face like a flint, For I know that I shall not be put
    to shame.
  ita-1927: Ma il Signore, l’Eterno, m’ha soccorso; perciò non sono stato confuso;
    perciò ho reso la mia faccia simile ad un macigno, e so che non sarò svergognato.
  ckb-ckb: لەبەر ئەوەی یەزدانی باڵادەست یارمەتیم دەدات، ڕیسوا نابم، لەبەر ئەوە ڕووی
    خۆمم وەک بەردەئەستێ لێکرد، دەزانم شەرمەزار نابم.
  eng-BBE: 'For the Lord God is my helper; I will not be put to shame: so I have made
    my face like a rock, and I am certain that he will give me my right.'
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು, ನನಗೆ ಸಹಾಯ ಮಾಡುವನು. ಆದಕಾರಣ ನಾನು ಅವಮಾನ ಪಡುವುದಿಲ್ಲ.
    ಆದ್ದರಿಂದ ನನ್ನ ಮುಖವನ್ನು ಕಗ್ಗಲ್ಲಿನಂತೆ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ. ನಾನು ನಾಚಿಕೆಪಡಲಾರೆನೆಂದು ನನಗೆ
    ಗೊತ್ತು.
  tam-2017: யெகோவாவாகிய ஆண்டவர் எனக்குத் துணைசெய்கிறார்; ஆகையால் நான் வெட்கப்படுவதில்லை;
    நான் வெட்கப்பட்டுப் போவதில்லையென்று அறிந்திருக்கிறேன்; ஆதலால் என் முகத்தைக் கற்பாறையைப்போலாக்கினேன்.
  spa-RV-1909: 'Porque el Señor Jehová me ayudará; por tanto no me avergoncé: por
    eso puse mi rostro como un pedernal, y sé que no seré avergonzado.'
  ron-BTF: Fiindcă Domnul DUMNEZEU mă va ajuta; de aceea nu voi fi încurcat, de aceea
    mi-am făcut faţa precum cremenea şi ştiu că nu voi fi ruşinat.
  eng-WEBP: For the Lord GOD will help me. Therefore I have not been confounded. Therefore
    I have set my face like a flint, and I know that I won’t be disappointed.
  eng-FBV: The Lord God helps me, so I haven't been disgraced. That's why I'm so determined,
    setting my face hard as stone, knowing I won't be humiliated.
  nld-1939: Want Jahweh, de Heer, staat Mij bij, Daarom schaam Ik Mij niet; Daarom
    heb Ik mijn gelaat als een keisteen verhard, En weet, dat Ik niet te schande zal
    staan.
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili techpalehuis huan yeca amo nipinahuas
    ica cati techchihuilise. Noxayac nijtalijtoc para san nijchihuas cati yaya quinequi.
    Huan nijmati amo aqui techpinahualtis.
  vie-1934: Chúa Giê-hô-va sẽ giúp ta, nên ta chẳng bị mắc cỡ; vậy ta làm cho mặt
    ta cứng như đá; vì biết mình sẽ chẳng có điều chi xấu hổ.
  hin-CV: क्योंकि वह, जो प्रभु याहवेह हैं, मेरी सहायता करते हैं, तब मुझे लज्जित नहीं
    होना पड़ा. और मैंने अपना मुंह चमका लिया है, और मैं जानता हूं कि मुझे लज्जित होना
    नहीं पड़ेगा.
  eng-OURB: For 'Adonay Adonai [Lord Yahweh] will help me. Therefore I have not been
    confounded. Therefore I have set my face like a flint, and I know that I shall
    not be disappointed.
  spa-BES: Porque el Señor Dios me ayudará; No seré avergonzado; así que he puesto
    mi rostro como un pedernal.
  tdx-tdx: Hañolotse ahy t’i Talè, Iehovà, aa le tsy nisalatse; nampigañeko hoe vato-paike
    ty tareheko, le fantako te tsy ho meñatse;
  tha-KJV: เพราะว่าองค์พระผู้เป็นเจ้าพระเจ้าจะทรงช่วยข้าพเจ้า เพราะฉะนั้นข้าพเจ้าจึงจะไม่​ขายหน้า
    เพราะฉะนั้นข้าพเจ้าจึงตั้งหน้าของข้าพเจ้าอย่างหินเหล็กไฟ และข้าพเจ้าทราบว่าข้าพเจ้าจะไม่​ได้​อาย
  por-BR-2018: Porque o Senhor DEUS me ajuda; portanto não me envergonho; por isso
    pus meu rosto como pedra muito dura; porque sei que não serei envergonhado.
  deu-ELO: Aber der Herr, Jehova, hilft mir; darum bin ich nicht zu Schanden geworden,
    darum machte ich mein Angesicht wie einen Kieselstein, und wußte, daß ich nicht
    würde beschämt werden.
  eng-WYC-2018: The Lord God is mine helper, and therefore I am not shamed; therefore
    I have set my face as a stone made hard, and I know that I shall not be shamed.
  epo-epo: Sed la Sinjoro, la Eternulo, helpas al mi, tial mi ne estas hontigata;
    tial mi faris mian vizaĝon kiel siliko, kaj mi scias, ke mi ne estos senhonorigata.
  uig-PIN: Biraⱪ Rǝb Pǝrwǝrdigar yardimimdǝ bolidu; Xunga mǝn yǝrgǝ ⱪarap ⱪalmaymǝn;
    Xunga mǝn niyitimni ⱪǝt’iy ⱪilip yüzümni almastǝk qing ⱪildim; Hijilliⱪⱪa ⱪaldurulmaydiƣanliⱪimni
    bilimǝn.
  beo-beo: Be ilia nama gadesea, na da se hame naba. Bai Hina Gode Ouligisudafa da
    na fidilala. Na da amo houba:le, mae dafama:ne, na dogo denisisa. Na gogosiasu
    hame ba:mu, amo na dawa:.
  tpi-OTNT: Tasol tok nogut bilong ol i no inap daunim mi, long wanem, God, Bikpela
    i save helpim mi. Olsem na mi strongim mi yet na mekim wok bilong mi. Mi save
    olsem bai mi no inap sem long dispela wok mi mekim.
  hau-SA: Gama Ubangiji Mai Iko Duka zai taimake ni, ba zan sha kunya ba. Saboda haka
    na kafa fuskata kamar dutsen ƙanƙara, na kuma sani ba zan sha kunya ba.
  uig-LAT: Biraq Reb Perwerdigar yardimimde bolidu; Shunga men yerge qarap qalmaymen;
    Shunga men niyitimni qet’iy qilip yüzümni almastek ching qildim; Xijilliqqa qaldurulmaydighanliqimni
    bilimen.
  nde-nde: Ngenxa yokuthi uThixo Wobukhosi uyangisiza angiyikuyangeka. Ngakho-ke sengiqinise
    ubuso bami babanjengelitshe lomlilo; njalo ngiyazi ukuthi angiyikuyangeka.
  ton-ton: 'He ko e ʻEiki ko Sihova ko hoku tokoni; ko ia ʻe ʻikai ai te u puputuʻu:
    ko ia kuo u ngaohi hoku mata ke hangē ko e maka afi, pea ʻoku ou ʻilo ʻe ʻikai
    te u mā.'
  ces-1613: Nebo Panovník Hospodin spomáhá mi, pročež nebývám zahanben. Pro touž příčinu
    nastavuji tváři své jako škřemene; nebo vím, že nebudu zahanben.
  eng-WMB: For the Lord GOD will help me. Therefore I have not been confounded. Therefore
    I have set my face like a flint, and I know that I won’t be disappointed.
  tam-TCV: யெகோவாவாகிய ஆண்டவர் எனக்கு உதவி செய்கிறபடியால், நான் அவமானம் அடையமாட்டேன்.
    ஆகையால் என் முகத்தைக் கற்பாறையைப்போல் வைத்துக்கொள்கிறேன்; நான் வெட்கப்பட்டுப்
    போவதில்லை என்பதும் எனக்குத் தெரியும்.
  ceb-ULB: Kay motabang kanako si Yahweh nga Ginoo; busa dili ako maulaw; busa gihimo
    kong madasigon ang akong nawong sama sa bantilis, kay nasayod ako nga dili ako
    mahiagom sa kaulawan.
  pol-UBG: Bo Pan BÓG wspomoże mnie, dlatego nie będę zhańbiony. Dlatego uczyniłem
    swoją twarz jak krzemień i wiem, że nie będę zawstydzony.
  agr-agr: Tuke Pujuu, apua nunuwai mina yainta duka, nuadui pegkegchaun chichagtuina
    nunak wika najaimatsjai. Nuadui wika kaya múun umuchmainchawama iman wajasan pujuyajai,
    nuadui wika wainka inatsamak achattajai.
  kyc-kyc: Kamongo Mupwa Andake Wakasa dokome namba nyiso karapyamo dokome nakamame
    namba kilya kando laminyi dokome nambana monarena pyapyande daa. Dopa pyuo lami
    dokona namba elya nyii naro doko soo kaepala mee kyawame suu lao pupunu pilyamo.
  urd-GVU: لیکن رب قادرِ مطلق میری مدد کرتا ہے، اِس لئے میری رُسوائی نہیں ہو گی۔ چنانچہ
    مَیں نے اپنا منہ چقماق کی طرح سخت کر لیا ہے، کیونکہ مَیں جانتا ہوں کہ مَیں شرمندہ
    نہیں ہو جاؤں گا۔
  deu-1912: Aber der Herr HERR hilft mir; darum werde ich nicht zu Schanden. Darum
    habe ich mein Angesicht dargeboten wie einen Kieselstein; denn ich weiß, daß ich
    nicht zu Schanden werde.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ನನಗೆ ಸಹಾಯಮಾಡುವನು. ಆದಕಾರಣ ನಾನು ನಾಚಿಕೆಯಿಂದ ಕೊರಗಲಿಲ್ಲ; ನನ್ನ
    ಮುಖವನ್ನು ಕಗ್ಗಲ್ಲಿನಂತೆ ಗಟ್ಟಿಮಾಡಿಕೊಂಡಿದ್ದೇನೆ. ಆಶಾಭಂಗಪಡಲಾರನೆಂದು ನನಗೆ ಗೊತ್ತು.
  yap-yap: Machane moning ni yad be tay ngog e dariy ban’en nra rin’ ngog, ya SOMOL
    ni Th’abi Tolang e be pi’ e ayuw ngog. Kug athamgil, ya gu manang ndabiyag ni
    nge yan i aw ndariy fag,
  hlt-MCSB: Ka Boeipa Yahovah loh kai m'bom dongah ka hmaithae mahpawh. Te dongah
    ka maelhmai he hmailung bangla ka khueh tih yah ka poh mahpawh tila ka ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ታና ማኣዳሢሮ ታ ዻውሲንቲንዱዋሴ፤ ታኣኒ ታና ዓዳ ሳቆ ሹቺጉዲ ዶዲሻንዳኔ፤ ታኣኒ ቦርሲንቲንዱዋሢያ
    ታ ዔራኔ።
  twi-ASANTE: Esiane sɛ, Asafo Awurade boa me enti, wɔrengu mʼanim ase. Enti na mayɛ
    mʼanim sɛ twerɛboɔ, na menim sɛ mʼanim rengu ase.
  eng-WEBU: For the Lord GOD will help me. Therefore I have not been confounded. Therefore
    I have set my face like a flint, and I know that I won’t be disappointed.
  wal-wal: Ubbaa Haariya GODAI tana maaddiyo gishshau, taani yeellatabeikke; hegaa
    gishshau, taani ta som77uwaa salo giyo shuchchaadan oottaas. Taani yeellatennan
    attanaagaakka erais.
  spa-PDDPT: porque ʼAdonay Yavé me ayuda. Por tanto, no me avergoncé. Por eso presenté
    mi rostro como un pedernal y sé que no seré avergonzado.
  gun-gun: Mba'eta Nhanderuete xepytyvõ axĩmba e'ỹ aguã rami. Ha'e ramo xerova ajapo
    ita rami hatã aguã, mba'eta aikuaa naxĩmbai 'rãa.
  ilo-ULB: Ta tulongannakto ni Yahweh nga Apo; saanak ngarud a naibabain, pinagbalinko
    a kasla bato ti rupak, ta ammok a saanakto a maibabain.
  kpg-kpg: Nadau hagahuaidu au le e deemee di haga mmaemmae au, idimaa go di Tagi
    go Yihowah dela e hagamaamaa au. Au nogo hagakono huoloo i dogu hagamahi i digaula.
    Au e iloo bolo au hagalee hai gii tee,
  uig-ARA: بىراق رەب پەرۋەردىگار ياردىمىمدە بولىدۇ؛ شۇڭا مەن يەرگە قاراپ قالمايمەن؛
    شۇڭا مەن نىيىتىمنى قەتئىي قىلىپ يۈزۈمنى ئالماستەك چىڭ قىلدىم؛ خىجىللىققا قالدۇرۇلمايدىغانلىقىمنى
    بىلىمەن.
  sus-sus: N Marigi Alatala to n mali, n mu yaagi, n mu n gi. N luma nɛ alɔ fanye,
    barima n a kolon n mu luma yaagi kui.
  pon-2006: Arail lahlahwe ie sohte kamedekeiehla, pwehki KAUN-O, Wasa Lapalahpie,
    kin ketin sewese ie. I nannantihongete ei kanengamahiong irail, pwe I ese me I
    sohte pahn namenekla;
  jae-jae: Mago Apômtau Anôtô gêjam aê sa, tec tecbeloc ŋawapac kasa atom. Aê kamasaŋ
    laŋôcanô kêtôm poc ma kajala kwanaŋgeŋ gebe êsêac têtôm gebe sêŋgôm aê majoc êsa
    atom.
  ksd-ksd: Tago ra Luluai God na maravut iau, kari pa iau purpuruan; kari ra matagu
    i da ra dekdek na vat, ma iau nunure ba pa ina vavirvir.
  tur-YTC: Çünkü Efendi Yahve bana yardım edecek. Bu nedenle şaşkın değilim. Bu yüzden
    yüzümü çakmaktaşı gibi ettim, Hayal kırıklığına uğramayacağımı da biliyorum.
  grc-BRENT: καὶ Κύριος Κύριος βοηθός μοι ἐγενήθη· διατοῦτο οὐκ ἐνετράπην, ἀλλὰ ἔθηκα
    τὸ πρόσωπόν μου ὡς στερεὰν πέτραν, καὶ ἔγνων ὅτι οὐ μὴ αἰσχυνθῶ,
  ind-AYT: Karena Tuhanku, TUHAN, menolongku, aku tidak akan dipermalukan. Karena
    itu, aku telah memasang wajahku seperti batu, dan aku tahu bahwa aku tidak akan
    mendapat malu.
  nya-nya: Popeza Ambuye Yehova amandithandiza, sindidzachita manyazi. Tsono ndalimba
    mtima ngati msangalabwi, chifukwa ndikudziwa kuti sindidzachita manyazi.
  hrv-hrv: Gospod mi Jahve pomaže, zato se neću smesti. Zato učinih svoj obraz k'o
    kremen i znam da se neću postidjeti.
  mps-mps: Te augwaligo dwai po wabogo ena aiyaba me elalugobeo, magi baso meni, God
    Genuai Bidigo ena tau sabo dao. Te ena digi ena dąų walama, te ena sę yali.
    Eno te tiwai koneani, eno ebo sęde te ena hale me sogobe homu ebao.
  tpi-tpi: Tasol tok nogut bilong ol i no inap daunim mi, long wanem, God, Bikpela
    i save helpim mi. Olsem na mi strongim mi yet na mekim wok bilong mi. Mi save
    olsem bai mi no inap sem long dispela wok mi mekim.
  dan-1931: Mig hjælper den Herre HERREN, så jeg ikke beskæmmes; jeg gør derfor mit
    Ansigt som Sten og ved, jeg bliver ikke til Skamme.
  vie-OVCB: Bởi vì Chúa Hằng Hữu Chí Cao giúp đỡ tôi, tôi sẽ không bị sỉ nhục. Vì
    thế, tôi làm cho mặt mình cứng như kim cương, quyết tâm làm theo ý muốn Ngài.
    Và tôi biết tôi sẽ không bị hổ thẹn.
  guj-2017: કેમ કે પ્રભુ યહોવાહ મારી સહાય કરશે; તેથી હું ફજેત થનાર નથી; તેથી મેં મારું
    મુખ ચકમકના પથ્થર જેવું કર્યું છે, કેમ કે હું જાણું છું કે હું લજ્જિત થઈશ નહિ.
  pon-2006A: Arail lahlahwe ie sohte kamedekeiehla, pwehki KAUN-O, Wasa Lapalahpie,
    kin ketin sewese ie. I nannantihongete ei kanengamahiong irail, pwe I ese me I
    sohte pahn namenekla;
  por-BRBSL: Pois o Senhor Yahweh me ajudará. Portanto, não fiquei confundido. Por
    isso, coloquei meu rosto como uma pedra, e eu sei que não ficarei desapontado.
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni na kabawp han. Hatdawkvah, yeirai
    ka po mahoeh. Hatdawkvah, lungtaw patetlah ka minhmai ka hruek teh, kayak mahoeh
    tie ka panue.
  twi-twi: Esiane sɛ, Asafo Awurade boa me nti, wɔrengu mʼanim ase. Enti na mayɛ mʼanim
    sɛ ɔtwɛrebo, na minim sɛ mʼanim rengu ase.
  hlt-hlt: Ka Boeipa Yahovah loh kai m'bom dongah ka hmaithae mahpawh. Te dongah ka
    maelhmai he hmailung bangla ka khueh tih yah ka poh mahpawh tila ka ming.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmɛ nni nteénnɛ̀mu, dɛɛ̀ te kɛ̀ n kɔ̃̀ntì í yɑ̃rikɛ, kɛ̀
    n fìíkú teii, n yɛ̃́mu kɛ dò n yí yóó di ifɛi.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God, nan Ekiam, nan gara nan akurvasi, kamaghɨn
    amizɨ, men akar kurar katam na abɨrazir puvatɨ. Kɨ fo, kɨ amir ingangarir kam
    bagh aghumsɨzim inian kogham, kamaghɨn amizɨ, kɨ gavgavim uabɨ ganɨga uan ingangarim
    gami.
  azb-azb: Xudavənd Rəbb mənə kömək etdiyinə görə utanmayacağam. Buna görə də üzümü
    çaxmaq daşı kimi etdim. Bilirəm ki, əsla xəcalət çəkməyəcəyəm.
  eng-DBY: 'But the Lord Jehovah will help me: therefore shall I not be confounded;
    therefore have I set my face like a flint, and I know that I shall not be ashamed.'
  hin-2017: क्योंकि प्रभु यहोवा मेरी सहायता करता है, इस कारण मैंने संकोच नहीं किया;
    वरन् अपना माथा चकमक के समान कड़ा किया क्योंकि मुझे निश्चय था कि मुझे लज्जित होना
    न पड़ेगा।
  wol-KYG: Waaye Boroom bi Aji Sax jee may dimbali, ba tax rusuma. Moo ma taxa dogu
    ba dëgër, ngir xam naa ne deesu ma rusloo.
  eng-YLT: And the Lord Jehovah giveth help to me, Therefore I have not been ashamed,
    Therefore I have set my face as a flint, And I know that I am not ashamed.
  kne-kne: Si Diyos di bomadang isonga adiak masakitan sin pangin-insulto da. Intoled
    ko dadi tan ammok ay adiak mabainan,
  eng-WYC-2017: The Lord God is mine helper, and therefore I am not shamed; therefore
    I have set my face as a stone made hard, and I know that I shall not be shamed.
  eng-WMBB: For the Lord GOD will help me. Therefore I have not been confounded. Therefore
    I have set my face like a flint, and I know that I won’t be disappointed.
  urd-GVH: लेकिन रब क़ादिरे-मुतलक़ मेरी मदद करता है, इसलिए मेरी रुसवाई नहीं होगी।
    चुनाँचे मैंने अपना मुँह चक़माक़ की तरह सख़्त कर लिया है, क्योंकि मैं जानता हूँ
    कि मैं शरमिंदा नहीं हो जाऊँगा।
  rug-rug: Ura toka Nau e Zihova Baṉara si Arau ke lopu kote kurekure si Arau. Gua
    ke ele va nabua Rau sa isumataqu guana patu, na gilania Rau sapu lopu kote tava
    kurekure si Arau.
  gaz-gaz: Sababii Waaqayyo Gooftaan na gargaaruuf, ani hin salphifamu. Kanaafuu ani
    fuula koo akkuma dhagaa gurraachaa godhadheera; ani akka hin qaaneffamne illee
    nan beeka.
  fra-LSG: Mais le Seigneur, l’Éternel, m’a secouru; C’est pourquoi je n’ai point
    été déshonoré, C’est pourquoi j’ai rendu mon visage semblable à un caillou, Sachant
    que je ne serais point confondu.
  gnn-gnn: Ga ŋunhi walala yukurra yätjkuma waŋa ŋarranha, ŋarranydja yaka ŋuli buku‐ruŋinyamarama
    wekama yätj dhäruk balanydja walalaŋgunydja, liŋgu Garrayyunydja ŋuli marrtji
    Godthunydja ŋarranha ganydjarr‐wekama, guŋga'yunna bala. Ga ŋunhi walala ŋuli
    djäma yätj ŋarraku, ŋarranydja ŋuli yukurra dhärra yana mukthun wuṉḏaŋarrnha,
    gaḻ'‐gaḻyunamiriwnha. Liŋgu ŋarra ŋunhi djarr'yurruna dhukarrnydja ŋarrakuway,
    ŋarra yurru djäma bitjan yana liŋgu ŋoy‐wuṉḏaŋarryirri ŋunhi nhaltjan yukurra
    Garray waŋa, nhanukala yana djälkurru, yakana ŋarra yurru bilyun ŋunhiwalanydja
    gora‐wekanharamirrililinydja romlili.
  yal-yal: Koni Marigina Alatala n mali nɛn, nanara n mi rayarabi. N bata n yɛtagin
    findi fanyen na, n to a kolon a n mi fama yagideni.
  iou-iou: Täŋpäkaŋ Ekänina Yawetä täŋkentäŋ namik täyak unita man waki näwet täkaŋ
    unitä täga nämo nurek. Nämoinik! Näk kehärom taŋpäŋ epäna täk täyat. Näk ŋode
    nadäk täyat; Epän täk täyat unita mäyäk täga nämo api yäpet.
  haw-1868: Na Iehova, ka Haku e kokua mai ia'u, Nolaila, aole au e hoopalaimaka;
    Nolaila hoi au i kau ai i ko'u maka, me he pohaku paea la, A ua ike no au, aole
    au e hilahila ana.
  arb-NAV: لأَنَّ السَّيِّدَ الرَّبَّ يُغِيثُنِي فَلا أَخْزَى، لِذَلِكَ جَعَلْتُ وَجْهِي
    كَالصَّوَّانِ، لأَنِّي عَالِمٌ أَنَّنِي لَنْ أَخْزَى.
  ewe-ewe: Esi Aƒetɔ Yehowa, kpena ɖe ŋunye ta la, ŋu makpem o, eya ta mewɔ nye mo
    wòse abe hlihakpe ene, eye menya be ŋu makpem o.
  eng-LEE: But the Lord Eternal ever helpeth me; therefore was I not confounded; therefore
    have I rendered my face like a flint, and I knew that I should not be made ashamed.
  asm-FB: কাৰণ প্ৰভু যিহোৱাই মোক সহায় কৰিব; সেই বাবে মই অপমানিত নহম; সেয়ে মই মোৰ
    মুখ চকমকি পাথৰৰ দৰে কৰিলোঁ; কাৰণ মই জানো যে মই লাজ নাপাম।
  sus-A: ﭑ مَرِفِ عَلَتَلَ تٌ ﭑ مَلِ، ﭑ مُ يَافِ، ﭑ مُ ﭑ فِ. ﭑ لُمَ نّ عَلْ قَنيٍ،
    بَرِ مَ ﭑ عَ كٌلٌن ﭑ مُ لُمَ يَافِ كُي.
  fra-SBL: Car le Seigneur Yahvé m'aidera. C'est pourquoi je n'ai pas été confondu.
    C'est pourquoi j'ai posé mon visage comme un silex, et je sais que je ne serai
    pas déçu.
  hbo-hbo: וַאדֹנָ֤י יְהוִה֙ יַֽעֲזָר־לִ֔י עַל־כֵּ֖ן לֹ֣א נִכְלָ֑מְתִּי עַל־כֵּ֞ן
    שַׂ֤מְתִּי פָנַי֙ כַּֽחַלָּמִ֔ישׁ וָאֵדַ֖ע כִּי־לֹ֥א אֵבֹֽושׁ׃
  kik-kik: Tondũ Mwathani Jehova nĩwe ũndeithagia-rĩ, ndirĩ hĩndĩ ngaaconorithio.
    Nĩ ũndũ ũcio ndũmĩte ũthiũ wakwa ũikare ũũmĩte o ta ihiga rĩa nyaigĩ, na nĩnjũũĩ
    ndirĩ hĩndĩ ngaaconorithio.
  fra-NCL: Le Seigneur Yahweh m’est venu en aide ; c’est pourquoi l’outrage ne m’a
    pas abattu ; c’est pourquoi j’ai rendu ma face semblable à un caillou ; et je
    savais que je ne serais pas confondu.
  cek-AK: Angraeng Sithaw mah ang bomh pongah, dawnrai hoiah ka om mak ai; azathaih
    ka tongh tang mak ai, tiah ka panoek pongah, ka mikhmai hae thlung hmaisaae baktiah
    kam taksak.
  cuk-cuk: Ar Bab-Jehová-Bur-Birigined an-bendaked, degisoggu, mesagwar-imaklenaidgi
    an bai itossulid. A-ulale, akwasailayob an na gandik imaksad. Ar an wisid, an
    bingeguosulid.
  uig-CYR: Бирақ Рәб Пәрвәрдигар ярдимимдә болиду; Шуңа мән йәргә қарап қалмаймән;
    Шуңа мән нийитимни қәтъий қилип йүзүмни алмастәк чиң қилдим; Хиҗиллиққа қалдурулмайдиғанлиғимни
    билимән.
  pma-pma: Tounah keil amumoni va kat inau sakras voumonau mamemou veni nakilea keke
    Iahova ten Keihoen mul kataunau. Sakini nasak meseinau makur tounah koa keil umoni
    minau veni nakilea asakras avasakinau mamemou.
  tel-2017: ప్రభువైన యెహోవా నాకు సాయం చేస్తాడు కాబట్టి నేనేమీ సిగ్గుపడలేదు. నాకు సిగ్గు
    కలగదని తెలుసు కాబట్టి నా ముఖాన్ని చెకుముకి రాయిలాగా చేసుకున్నాను.
  hat-BSA: Paske Senyè BONDYE a va fè M sekou. Pou sa, Mwen pa t twouble menm. Pou
    sa, Mwen te fè figi M vin di tankou silèks. Konsa, Mwen konnen ke M p ap vin wont.
  bxh-bxh: In moho Guyau Yaubada ya saguhigu logena, dodoga ibege ti ita faheyayagu,
    somo haba E fahoina mate nuwagu ya adidili, na E siba ibege ya taumayamaya.
  kos-kos: Tusruktu kas in akkoluk lalos koflana akmunasyeyu Mweyen LEUM GOD Fulatlana
    El kasreyu. Nga sikulyuwi na ku, tuh nga in muteng ma elos oru. Nga etu lah nga
    ac tia akmwekinyeyuk,
  hbo-WLC: וַאדֹנָ֤י יְהוִה֙ יַֽעֲזָר־לִ֔י עַל־כֵּ֖ן לֹ֣א נִכְלָ֑מְתִּי עַל־כֵּ֞ן
    שַׂ֤מְתִּי פָנַי֙ כַּֽחַלָּמִ֔ישׁ וָאֵדַ֖ע כִּי־לֹ֥א אֵבֽוֹשׁ׃
  ibo-ibo: Ebe ọ bụ na Onye kachasị ihe niile elu, bụ Onyenwe anyị na-enyere m aka,
    ihere agaghị eme m. Nʼihi ya, ejikerela m onwe m ime uche ya; agaghị m elekwa
    anya nʼazụ, a maara m na ihere agaghị eme m.
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ମୋହର ସାହାଯ୍ୟ କରିବେ; ଏଥିପାଇଁ ମୁଁ ବିବ୍ରତ ହୋଇ ନାହିଁ;
    ଏଥିପାଇଁ ମୁଁ ଚକ୍‍ମକି ପଥର ପରି ଆପଣା ମୁଖ ରଖିଅଛି, ଆଉ ମୁଁ ଯେ ଲଜ୍ଜିତ ନୋହିବି, ଏହା ଜାଣେ।
  chk-chk: Iwe, Kot ewe Samol mi Lapalap a alisiei, iei mine üsap itengau. Üa awowopöchökülei
    won mesei usun eföü fau, pun üa silei pwe üsap säw.
  rop-rop: “Bat YAWEI det boswan God bin oldei lukaftumbat langa mi wen detlot pipul
    bin mokimbat langa mi. Aibin meigim miselp strongbala,
  ukr-1871: І Господь Бог помагає менї; тим то я не стидаюсь, тим я й держу лице моє,
    мов кремінь, та й знаю, що стид мене не досягне.
  deu-1951: Aber Gott, der HERR, wird mir helfen; darum ließ ich mich nicht einschüchtern;
    darum machte ich mein Angesicht wie einen Kieselstein; denn ich wußte, daß ich
    nicht zuschanden würde.
  eng-JPS: For the Lord GOD will help me; therefore have I not been confounded; therefore
    have I set my face like a flint, and I know that I shall not be ashamed.
  srp-1865: Jer mi Gospod Gospod pomaže, zato se ne osramotih, zato stavih èelo svoje
    kao kremen, i znam da se neæu postidjeti.
  lug-lug: Kubanga Mukama Ayinzabyonna anyamba kyennaava siswazibwa. Noolwekyo kyenvudde
    n’egumya era mmanyi nti siriswazibwa.
  heb-heb: ואדני יהוה יעזר לי על כן לא נכלמתי על כן שמתי פני כחלמיש ואדע כי לא אבוש׃
  ben-IRV: কারণ প্রভু সদাপ্রভু আমাকে সাহায্য করেন; সেজন্য আমি অপমানিত হব না। তাই আমি
    চকমকি পাথরের মতই আমার মুখ শক্ত করেছি, কারণ আমি জানি যে, লজ্জিত হব না।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਇਆ, ਇਸ ਲਈ ਮੈਂ
    ਆਪਣਾ ਮੂੰਹ ਚਕਮਕ ਵਾਂਗੂੰ ਬਣਾਇਆ, ਅਤੇ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੈਂ ਲੱਜਿਆਵਾਨ ਨਾ ਹੋਵਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား သည် ငါ့ ကို စောင့်မ တော်မူလိမ့်မည်။ ထို့ကြောင့် ၊ ငါမ ရှုံး
    ရသည်ဖြစ်၍ ၊ ကိုယ် မျက်နှာ ကို မီးကျောက် ကဲ့သို့ ထား လျက်၊ ရှက် ကြောက်ခြင်းသို့
    မ ရောက်ရဟု ငါသိ ၏။
  hmo-hmo: To idia edia hereva dika ese, lau idia hadikaia diba lasi, badina Lohiabada
    Dirava ese lau ia durua noho. Unai dainai egu vairana ia auka noho, badina lau
    diba tau ta ese, lau ia hahemaraia diba lasi.
  urd-urd: लेकिन ख़ुदावन्द ख़ुदा मेरी हिमायत करेगा, और इसलिए मैं शर्मिन्दा न हूँगा;
    और इसीलिए मैंने अपना मुँह संग — ए — ख़ारा की तरह बनाया और मुझे यक़ीन है कि मैं
    शर्मसार न हूँगा।
  rus-SYN: 'И Господь Бог помогает Мне: поэтому Я не стыжусь, поэтому Я держу лице
    Мое, как кремень, и знаю, что не останусь в стыде.'
  bqc-SIM: Ma gɛɛ a gↄ̃ kpa ma wɛ́io, kɛ́ Dii Lua lɛ́ dↄmalɛ yã́i. A yã́i ma aɛ
    dↄ súsu lán gbɛsiwa, má dↄ̃ kɛ́ wí a ma kũo.
  tcz-CHONGTHU: Ajeh chu Thunei chungnung Pakaiyin eipan pin, keima lungsetna bei
    hi ponge. Hijeh’a hi keiman kamai song tobanga katahsah’a, Alunglam bol dinga
    kakigot ahitai. Chule keima jachatna’a chulou ding kahi.
  mar-mar: कारण प्रभू परमेश्वर मला मदत करील; म्हणून मी लज्जित झालो नाही; माझा प्रभू
    मला मदत करील. म्हणून मी माझे तोंड गारगोटीसारखे केले, कारण मला माहीत आहे माझी फजिती
    होणार नाही.
  soq-soq: Tane Warere Iawe God ne saunen, ema baiwa ne mai ituaisiidanteapona. Sa
    baiwa ne insaisana badosadina, ne insene atenten ando mai malanteapa.
  qub-qub: Ichanga Tayta Diosmi yanapäman. Chaymi ashllimashancunaga mana nanämanchu.
    Musyaycämi pengaycho mana canätaga. Chaymi mana cuyucoj gagano caycä.
  hat-hat: Seyè a, Bondye a, ap pote m' sekou. Se poutèt sa, jouman yo pa ka fè m'
    anyen. Mwen sere dan m', mwen mare kè m' pou m' soufri. Mwen sèten, Bondye p'ap
    fè m' wont.
  eng-BSB: Because the Lord GOD helps Me, I have not been disgraced; therefore I have
    set My face like flint, and I know that I will not be put to shame.
  eng-WEBPB: For the Lord GOD will help me. Therefore I have not been confounded.
    Therefore I have set my face like a flint, and I know that I won’t be disappointed.
  kbq-kbq: Hianagi Ra Anumzamo naza hige'na ana zankura nagazegura osu'noe. Na'ankure
    nagra havegna hu'na hankavetina agri eri'zana erigahue. E'ina hu'negu ana eri'zama
    eri'noa zankura nagazea osugahue.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili nechpalehuis huan yeca ax nimopinahuas
    ica tlen nechchihuilise. Noxayac nijtlalijtoc para san nijchihuas tlen yajaya
    quinequi. Huan nijmati axaca nechpinahualtis.
  gub-BL: Nahemaranugar kwaw ihe kury, Ta'e Zanezar Tupàn Tuweharupi Wiko Ma'e hepytywà
    a'e xe. A'e rupi hekàg itahu ài. Akwaw hemumaranugar kar 'ym àwàm ihe.
  eng-DRA: 'The Lord God is my helper, therefore am I not confounded: therefore have
    I set my face as a most hard rock, and I know that I shall not be confounded.'
