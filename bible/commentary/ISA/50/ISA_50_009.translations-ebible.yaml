verse: ISA.050.009
translations:
  mal-C: ഇതാ, യഹോവയായ കർത്താവ് എന്നെ സഹായിക്കും. എന്നെ ആർ കുറ്റംവിധിക്കും? അവർ എല്ലാവരും
    വസ്ത്രംപോലെ പഴകിപ്പോകും; പുഴു അവരെ തിന്നൊടുക്കും.
  deu-TKW: Fürwahr, der Herr, Jahwe, wird mir beistehen! - wer irgend könnte mich
    verdammen? Vielmehr sie alle werden wie ein Gewand zerfallen, es frißt sie die
    Motte!
  lin-lin: Ezali Nkolo Yawe nde asungaka ngai ; nani akolonga ngai na esambiselo ?
    Tala, bango nyonso bakokweya lokola bilamba ya kala oyo ebeba, bongo nseka ekolia
    bango.
  eng-LSV: Behold, Lord YHWH gives help to Me, || Who [is] he that declares Me wicked?
    Behold, all of them wear out as a garment, || A moth eats them.
  eng-GNV: 'Beholde, the Lord God will helpe me: who is he that can condemne me? loe,
    they shall waxe olde as a garment: the mothe shall eate them vp.'
  eng-WEBSTER: Behold the Lord GOD will help me; who is he that shall condemn me?
    lo, they all shall wax old as a garment; the moth shall eat them up.
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili nechpalehuis. Huajca ¿ajqueya huelis
    nechtelhuis o quiijtos para nijhuica tlajtlacoli? ¡Amo aqui huelis! Nochi nocualancaitacahua
    ixpolihuise quen se yoyomitl catli sosoltic huan cualotoc.
  swh-ONEN: Ni Bwana Mwenyezi anisaidiaye mimi. Ni nani huyo atakayenihukumu? Wote
    watachakaa kama vazi, nondo watawala wawamalize.
  bba-bba: Nɛ, nɑ yɛ̃ mɑ Yinni Gusunɔwɑ u koo mɑn somi. Wɑrɑ u koo mɑn tɑɑrɛ wɛ̃.
    Nɛn yibɛrɛbɑ kpuro bɑ koo mundɑ nɡe yɑbe kĩɑsu si ɡɛmi yi di.
  eng-KJVCPB: Behold, the Lord God will help me; Who is he that shall condemn me?
    Lo, they all shall wax old as a garment; the moth shall eat them up.
  luo-luo: En mana Jehova Nyasaye Manyalo Gik Moko Duto ema konya. En ngʼa mabiro
    ngʼadona bura? Gibiro ti mana ka law, ma olwenda ochamo.
  meu-meu: A itaia, Ḡaubada Iehova ese e durugumu; daika ese kereregu baine gwaurai?
    A itaia, iboudiai na bae mouka-mouka, dabua na heto; pitopito ese bae anidia ore.
  npi-ULB: हेर्, परमप्रभु परमेश्‍वरले मलाई सहायता गर्नुहुनेछ । मलाई कसले दोषी घोषणा
    गर्नेछ? हेर, ती सबै लुगाझैं फाटेर जानेछन् । किराले तिनलाई खानेछ ।
  yor-yor: Olúwa Olódùmarè ni ó ń ràn mí lọ́wọ́. Ta ni ẹni náà tí yóò dá mi lẹ́bi?
    Gbogbo wọn yóò gbó bí aṣọ; kòkòrò ni yóò sì jẹ wọn run.
  pes-OPCB: خداوند یهوه پشتیبان من است، پس کیست که بتواند مرا محکوم سازد؟ تمام دشمنانم
    مانند لباس بید خورده از بین خواهند رفت!
  tgl-ULB: Tingnan ninyo, tutulungan ako ng Panginoong si Yahweh. Sino ang magpapahayag
    na makasalanan ako? Tingnan ninyo, masisira sila tulad ng damit; kakainin sila
    ng gamu-gamo.
  cbu-NT: Apanllimari Taarashipan nuwaam istamapaneem taakiya. Ashirucha, ¿chakaja
    nuwaa yutaritaam ínachinda? Nuw kundarari tsípakchusin, zaputaru taachinllinaya.
    Ndunichshaparee. Chirik' kucharpaz ashiru ndunichiya, Apanll wipunash tárangiya.
    Ashiriya, Apanllee wipunash kizpuritaa kiyung yachaksin, uru Apanllimun mang'
    tatkiya, nuw siyaa atina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua i̱ pele ngiagaore
    kagonidago agali i̱na ko mbira biri labehe mende ai kabe. Agali i̱na ko mbira
    birigo godi lama laga karuni ti agaru ngaria bombome no tidabagabu wiraligobi
    tiniha mo ko holene lola holebira.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင်​ပင် ငါ​၏​ဘက်​မှ​ခု​ခံ​လျှောက်​လဲ​တော်​မူ​မည်​ဖြစ်​၍
    ငါ​၌​အပြစ်​ရှိ​ကြောင်း၊အ​ဘယ်​သူ​သည်​သက်​သေ​ခံ အ​ထောက်​အ​ထား​ပြ​နိုင်​ပါ​မည်​နည်း။
    ငါ့​အား​စွပ်​စွဲ​ပြော​ဆို​သူ​မှန်​သ​မျှ​သည် ပျောက်​ကွယ်​သွား​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ပိုး​ကိုက်​သည့်​အ​ဝတ်​ကဲ့​သို့
    ပျောက်​ပျက်​သွား​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། གཙོ་བོ་ཡ་ཝཱེས་ང་ལ་མགོན་སྐྱབས་མཛད་པས། སུས་ང་ལ་ཉེས་པ་འཛུགས་ནུས་སམ།
    ལྟོས་དང་། དེ་དག་ཐམས་ཅད་གོས་རྙིང་ལྟར་གྱུར་ནས་མུག་པས་བཟའ་བར་འགྱུར་རོ། །
  sna-sna: Ndiye Ishe Jehovha anondibatsira. Ndianiko achandipa mhosva? Vose vachasakara
    senguo; vachadyiwa nezvipfuno.
  spa-BLM: ¡He aquí que el Señor Yahvé me ayudará! ¿Quién es el que me condenará?
    He aquí que todos envejecerán como un vestido. Las polillas se las comerán.
  cac-cac: A Jehová Yajal, a' scolvaj ved'oc. ¿Mach ol yal yac'anoch junoc tas d'a
    vib'an̈? Masanil eb' ayoch ajc'olal d'ayin, ol lajvoquel eb' icha junoc pichul
    ijtacxo, xchi jun schecab' Jehová chi'.
  swh-ULB: Tazama, Bwana Yahwe atanisaidia mimi. Nani atakayetangaza kuwa mimi ni
    mwenye hatia? Tazama, watavaa nje kama vazi; mdomo utawala wao juu.
  bel-bel: 'Вось, Гасподзь Бог дапамагае Мне: хто асудзіць Мяне? Вось, усе яны як
    вопратка зьлядашчацца; моль зьесьць іх.'
  wed-wed: Anina Bada tauoina e gagagaloeiu, Aiai ina riwei da tau a kauana-boai?
    Taui anatapui ina gumaḡa me gara wadubona. Komaḡana ina ambaubauni.
  deu-ELBBK: 'Siehe, der Herr, HERR, wird mir helfen: Wer ist es, der mich für schuldig
    erklären könnte? Siehe, allesamt werden sie zerfallen wie ein Kleid, die Motte
    wird sie fressen.'
  mbb-OT: Pemineg kew! Is Nengazen he MEGBEVAYÀ, iyan midtavang kedì. Hentei is ebpekepengintutuu
    he nekesalà a? Ebmerunut dan iring te manggad he egketketen te dezeisey he menge
    keranapranap.
  mal-2015: ഇതാ, യഹോവയായ കർത്താവു എന്നെ തുണെക്കുന്നു; എന്നെ കുറ്റം വിധിക്കുന്നവൻ ആർ?
    അവരെല്ലാവരും വസ്ത്രം പോലെ പഴകിപ്പോകും? പുഴു അവരെ തിന്നുകളയും.
  gup-gup: Yawey nawu Kawohrnan Rowk nungan nganbidyikarrme, dja nangale bininj nawu
    nganwarrewan kore kunwarrekenh? Bedda wanjh kabirridjalyakmen rowk, yiman kayime
    kunmadj nakare kadjalnudmen dja borlborl kahngun.”
  rmc-rmc: Dikh, o RAJ, o Adonaj, mange pomožinel. Ko man šaj odsudzinel? Dikh, savore
    rozperena sar o gada; chala len o moľos.
  pes-OPV: اینک خداوند یهوه مرا اعانت می‌کند پس کیست مراملزم سازد. همانا همگی ایشان
    مثل رخت مندرس شده، بید ایشان را خواهد خورد.
  ron-1924: 'Ятэ, Домнул Думнезеу Мэ ажутэ: чине Мэ ва осынди? Ынтр-адевэр, се префак
    ку тоций ын здренце ка о хайнэ: молия ый ва мынка.'
  aui-aui: Kita, Yawe God na yagu nawae da yiwiitegu; Iiyabo inawona da tagu bera
    berona abera? Kagu wiiwawu wawayidi tupadi na sinamomogha ware gara katamanidi
    beba sakamna naboni.
  ben-OBCV: সার্বভৌম সদাপ্রভু আমাকে সাহায্য করেন। তাহলে কে আমাকে অপরাধী সাব্যস্ত করবে?
    তারা পোশাকের মতো সবাই জীর্ণ হবে; কীট তাদের সকলকে খেয়ে ফেলবে।
  som-som: Bal eega, Sayidka Rabbiga ah ayaa i caawinaya, haddaba waa kuma kan i xukumi
    doonaa? Bal ogaada, iyagu dhammaantood sida dhar duugoobay bay u gaboobi doonaan,
    oo kulligood aboor baa cuni doona.
  lat-VUC: Ecce Dominus Deus auxiliator meus; quis est qui condemnet me? Ecce omnes
    quasi vestimentum conterentur; tinea comedet eos.
  eng-ASVBT: Behold, the Lord Jehovah will help me; who is he that shall condemn me?
    behold, they all shall wax old as a garment; the moth shall eat them up.
  ita-1885: Ecco, il Signore Iddio è in mio aiuto; chi mi condannerà? ecco, tutti
    coloro saran logorati come un vestimento; la tignuola li roderà.
  eng-LXXUP: Behold, the Lord, the Lord, will help me; who will hurt me? behold, all
    ye shall wax old as a garment, and a moth shall devour you.
  eng-ULB: See, the Lord Yahweh will help me. Who will declare me guilty? See, they
    will all wear out like a garment; the moth will eat them up.
  spa-VBL: El Señor Dios me defiende. ¿Quién va a declararme culpable? ¡Miren! Los
    que lo intenten se desharán como la ropa vieja, devorada por las polillas.
  fra-_FOB: 'Voici, le Seigneur, l''Éternel est mon aide: qui me condamnera? Voici,
    ils s''useront tous comme un vêtement, la teigne les dévorera.'
  mal-mal: ഇതാ, യഹോവയായ കർത്താവ് എന്നെ സഹായിക്കുന്നു; എന്നെ കുറ്റം വിധിക്കുന്നവൻ ആര്?
    അവരെല്ലാവരും വസ്ത്രംപോലെ പഴകിപ്പോകും? പുഴു അവരെ തിന്നുകളയും.
  urd-GVR: Rab Qādir-e-mutlaq hī merī madad kartā hai. To phir kaun mujhe mujrim ṭhahrāegā?
    Yih to sab purāne kapṛe kī tarah ghis kar phaṭeṅge, kīṛe unheṅ khā jāeṅge.
  suz-BL: परमप्रभु, परमप्रभु यावेमी आं कली वारच पाइब। आं कली दोस गेब, सु बाक्‍नीमी?
    मेको नेल्‍ले फेक्‍शो वा खोदेंशो पा माइत दुम्‍नीम। मिनु तुम्‍बुम मेको कली नेक्‍‍नीम।
  eng-NOY: Behold, the Lord Jehovah is my defender; Who is he that shall condemn me?
    Behold, they shall all waste away like a garment; The moth shall consume them.
  ita-1927: Ecco, il Signore, l’Eterno, mi verrà in aiuto; chi è colui che mi condannerà?
    Ecco, tutti costoro diventeranno logori come un vestito, la tignola li roderà.
  ckb-ckb: ئەوەتا یەزدانی باڵادەست یارمەتیم دەدات، ئیتر کێ تاوانبارم دەکات؟ ئەوەتا
    هەموویان وەک کراس دادەڕزێن، مۆرانە دەیانخوات.
  eng-BBE: See, the Lord God is my helper; who will give a decision against me? truly,
    all of them will become old like a robe; they will be food for the worm.
  kan-OKCV: ಇಗೋ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನನಗೆ ಸಹಾಯ ಮಾಡುವರು. ನನ್ನನ್ನು ಅಪರಾಧಿ ಎಂದು ನಿರ್ಣಯಿಸುವವನು
    ಯಾರು? ಇಗೋ, ಅವರೆಲ್ಲರೂ ಹಳೆಯ ಬಟ್ಟೆಯಂತಾಗುವರು. ಬಟ್ಟೆ ತಿನ್ನುವ ನುಸಿಯು ಅವರನ್ನು ತಿಂದುಬಿಡುವುದು.
  tam-2017: இதோ, யெகோவாவாகிய ஆண்டவர் எனக்குத் துணைசெய்கிறார்; என்னை ஆக்கினைக்குள்ளாகத்
    தீர்க்கிறவன் யார்? இதோ, அவர்கள் எல்லோரும் ஒரு ஆடையைப்போலப் பழையதாகிப் போவார்கள்;
    பொட்டுப்பூச்சி அவர்களை அரிக்கும்.
  spa-RV-1909: He aquí que el Señor Jehová me ayudará; ¿quién hay que me condene?
    He aquí que todos ellos como ropa de vestir se envejecerán; los comerá polilla.
  ron-BTF: Iată, Domnul DUMNEZEU mă va ajuta; cine este cel ce mă va condamna? Iată,
    se vor învechi toţi ca o haină, molia îi va mânca.
  eng-WEBP: Behold, the Lord GOD will help me! Who is he who will condemn me? Behold,
    they will all grow old like a garment. The moths will eat them up.
  eng-FBV: The Lord God defends me. Who is going to declare me guilty? Look! Those
    who try will fall apart like old clothing, eaten up by moths.
  nld-1939: 'Zie, Jahweh, de Heer, is mijn helper: Wie zal Mij schuldig verklaren?
    Neen, ze zullen allen vergaan als een kleed, En de mot vreet ze weg!'
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili techpalehuis. Huajca ¿ajquiya huelis
    techtatelhuis o quiijtos para nijhuica tajtacoli? ¡Amo aqui huelis! Nochi nocualancaitacahua
    ixpolihuise quej se yoyomit cati sosoltic huan cualotoc.
  vie-1934: 'Thật, Chúa Giê-hô-va sẽ đến giúp ta: Ai định tội lỗi ta được? Nầy, hết
    thảy chúng nó sẽ cũ đi như áo, bị sâu cắn rách.'
  hin-CV: सुनो, वह जो प्रभु याहवेह हैं, मेरी सहायता करते हैं. कौन मुझे दंड की आज्ञा
    देगा? देखो, वे सभी वस्त्र समान पुराने हो जाएंगे; उन्हें कीड़े खा जाएंगे.
  eng-OURB: Behold, 'Adonay Adonai [Lord Yahweh] will help me! Who is he who will
    condemn me as guilty? Behold, they will all grow old like a garment. The moths
    will eat them up.
  spa-BES: Mira, el Señor Dios es mi ayudante; ¿Quién tomará una decisión en mi contra?
    En verdad, todos ellos envejecerán como una túnica; Serán alimento para el gusano.
  tdx-tdx: I Talè, Iehovà ro mpañolotse ahy; ia ka ty hamatse ahy? Fonga hihamodo
    hoe tsirodea; ho vazañem-pizara.
  tha-KJV: ดู​เถิด องค์​พระผู้เป็นเจ้าพระเจ้าจะทรงช่วยข้าพเจ้า ใครจะกล่าวโทษข้าพเจ้าว่ามี​ความผิด
    ดู​เถิด บรรดาเขาทุกคนจะร่อยหรอไปเหมือนอย่างเสื้อผ้า ตัวมอดจะกินเขาเหล่านั้นเสีย
  por-BR-2018: Eis que o Senhor DEUS me ajuda; quem é que o que me condenará? Eis
    que todos eles tal como vestidos se envelhecerão, e a traça os comerá.
  deu-ELO: 'Siehe, der Herr, Jehova, wird mir helfen: Wer ist es, der mich für schuldig
    erklären könnte? Siehe, allesamt werden sie zerfallen wie ein Kleid, die Motte
    wird sie fressen.'
  eng-WYC-2018: Lo! the Lord God is mine helper; who therefore is he that condemneth
    me? Lo! all shall be defouled as a cloth, and a moth shall eat them. (Behold!
    the Lord God is my helper; and so who is he that condemneth me? Behold! they all
    shall be defiled like a cloak, and a moth shall eat them up.)
  epo-epo: Jen la Sinjoro, la Eternulo, helpas al mi; kiu do malpravigos min? jen
    ili ĉiuj elfrotiĝos kiel vesto, tineoj ilin tramanĝos.
  uig-PIN: Manga yardǝmdǝ bolƣuqi Pǝrwǝrdigardur; Əmdi meni ǝrz ⱪilalaydiƣan kimkǝn?
    Ularning ⱨǝmmisi bir tal kiyimdǝk ǝskirǝp ketidu; Pǝrwanilǝr ularni yutuwetidu».
  beo-beo: Hina Gode Ouligisudafa Hisu da na gaga:sa. Amaiba:le, nowa da nama fofada:nanu,
    na da wadela:i hamoi dagoi sia:ma:bela:? Nama diwaneya udidisu dunu da hobeamu.
    Aowaba da abula na dagosea, abula da hame ba:mu. Amo defele, nama diwaneya udidisu
    dunu da bu hame ba:mu.
  tpi-OTNT: God, Bikpela i save helpim mi, olsem na husat inap tok, mi gat rong? Olgeta
    lain i sutim tok long mi, bai ol i lus na bagarap olsem laplap ol binatang i kaikaim
    na pinisim olgeta.
  hau-SA: Ubangiji Mai Iko Duka ne zai taimake ni. Wane ne zai iya tabbatar da ni
    mai laifi? Duk za su koɗe kamar riga; asu za su cinye su.
  uig-LAT: Manga yardemde bolghuchi Perwerdigardur; Emdi méni erz qilalaydighan kimken?
    Ularning hemmisi bir tal kiyimdek eskirep kétidu; Perwaniler ularni yutuwétidu».
  nde-nde: NguThixo Wobukhosi ongisizayo. Ngubani lowo ongathi ngilecala na? Bonke
    bazaguga njengesigqoko, inondo izabadla.
  ton-ton: Vakai, ʻe tokoniʻi au ʻe he ʻEiki ko Sihova; ko hai ia te ne fakahalaia
    au? Vakai, te nau hoko ʻo motuʻa ʻo hangē ko e kofu; ʻe kai ʻo ʻosi ʻakinautolu
    ʻe he ane.
  ces-1613: Aj, Panovník Hospodin spomáhati mi bude. Kdož jest, ješto by mne potupil?
    Aj, všickni takoví jako roucho zvetšejí, mol sžíře je.
  eng-WMB: Behold, the Lord GOD will help me! Who is he who will condemn me? Behold,
    they will all grow old like a garment. The moths will eat them up.
  tam-TCV: ஆண்டவராகிய யெகோவாவே எனக்கு உதவி செய்கிறார். என்னைக் குற்றவாளியாகத் தீர்க்கிறவர்கள்
    யார்? அவர்கள் எல்லோரும் பொலிவிழந்து பூச்சிகள் அரித்த உடையைப்போல் இத்துப்போவார்கள்.
  ceb-ULB: Tan-awa, tabangan ako ni Yahweh nga Ginoo. Kinsa ba ang magpahayag nga
    sad-an ako? Tan-awa, mangagisi sila sama sa panapton; nga pagakaonon sila sa mga
    anay.
  pol-UBG: Oto Pan BÓG pomoże mi; któż mnie potępi? Oto wszyscy jak szata się zestarzeją,
    a mól ich pożre.
  agr-agr: Tuke Pujuu, apu, minak kuitamjawai, mina achijuk suwimka sujumainuk makichkish
    atsawai. Mina shiwag aina duka jáanch mamuk yuwam megkagama numamtuk megkaejagtinai.
  kyc-kyc: Nambana Kamongo Mupwa Andake Wakasa dokome namba kyawa minyuo karenge.
    Namba koo piiŋi lao lao pakana palyara doko apisi? Nambapa yanda pyuo laraminyi
    dupwa dusa kata serandena pana narami ingilyamo. Nakama komau pinjingi nakepasi
    dee kando nyii narami dopale ingilyamo.
  urd-GVU: رب قادرِ مطلق ہی میری مدد کرتا ہے۔ تو پھر کون مجھے مجرم ٹھہرائے گا؟ یہ
    تو سب پرانے کپڑے کی طرح گھس کر پھٹیں گے، کیڑے اُنہیں کھا جائیں گے۔
  deu-1912: Siehe, der Herr HERR hilft mir; wer ist, der mich will verdammen? Siehe,
    sie werden allzumal wie ein Kleid veralten, Motten werden sie fressen.
  kan-2017: ಆಹಾ, ಕರ್ತನಾದ ಯೆಹೋವನು ನನಗೆ ಸಹಾಯಮಾಡುವನು. ನನ್ನನ್ನು ಅಪರಾಧಿ ಎಂದು ನಿರ್ಣಯಿಸುವವನು
    ಯಾರು? ಇಗೋ, ಅವರೆಲ್ಲರೂ ಹಳೆಯ ವಸ್ತ್ರದಂತಾಗುವರು. ಅವರನ್ನು ನುಸಿಯು ತಿಂದುಬಿಡುವುದು.
  yap-yap: SOMOL ni Th’abi Tolang e ir e be n’ufegeg, ere mini’ e rayag rok ni nge
    micheg nib kireb e rog? Urngin e pi’in yad be non nib togopluw ngog e bay ranod
    ngabang; bay ra m’aygad ngabang ni bod ba mad nike longuy e ngael!
  hlt-MCSB: Ka Boeipa Yahovah loh kai m'bom ta he. U amah long nim kai m'boe sak eh?
    Amih ke himbai bangla boeih hmawn vetih bungbo long ni a caak eh.
  mdy-ETH: ታና ማኣዳሢ ናንጊና ናንጋ ጎዳኬ፤ ዖ ታና ኔ ዻቤኔ ጋዓንዳይ? ታና ሞኦታ ዓሳ ማኣዖጉዲ ጪንቃንዳኔ፤ ቢላኣ ዔያቶ
    ሙዓንዳኔ።
  twi-ASANTE: Asafo Awurade na ɔboa me. Hwan ne deɛ ɔbɛbu me fɔ? Wɔn nyinaa bɛtete
    sɛ atadeɛ; nnweweboaa bɛwe wɔn.
  eng-WEBU: Behold, the Lord GOD will help me! Who is he who will condemn me? Behold,
    they will all grow old like a garment. The moths will eat them up.
  wal-wal: Be7ite, Ubbaa Haariya GODAI tana maaddees; yaatin, tana mooranchcha gaanai
    oonee? Be7ite, eti ubbaikka maayuwaadan ceeggi wurana; bil77ai eta maana.
  spa-PDDPT: Ciertamente ʼAdonay Yavé me ayudará. ¿Quién me condenará? En verdad todos
    ellos envejecerán como una ropa. La polilla los comerá.
  gun-gun: Senhor Nhanderuete ae xepytyvõarã oiko ramo mava'e tu xembopaga 'rã? Ha'e
    rã ha'e kuery ma okanhymba 'rã ajukue vixo'i ho'upaa rami.”
  ilo-ULB: Kitaenyo, tulongannakto ni Yahweh nga Apo. Siasino ti mangibaga a nagbasolak?
    Kitaenyo, rumukopdanto amin a kasla lupot; kanento ida ti buot.
  kpg-kpg: Di Tagi go Yihowah ga abaaba au i dono huaidina, ge koai dela e hagi aga
    au bolo au e ihala? Digau huogodoo nogo hagahuaidu au la ga hagalee, digaula ga hagalee,
    gadoo be di gahu dela guu gai go nia hogobinu.
  uig-ARA: ماڭا ياردەمدە بولغۇچى پەرۋەردىگاردۇر؛ ئەمدى مېنى ئەرز قىلالايدىغان كىمكەن؟
    ئۇلارنىڭ ھەممىسى بىر تال كىيىمدەك ئەسكىرەپ كېتىدۇ؛ پەرۋانىلەر ئۇلارنى يۇتۇۋېتىدۇ».
  sus-sus: N Marigi Alatala nan n malife. Nde nɔma a ra? E xa kalamui kanama nɛ alɔ
    dugi fori teese naxan donma.
  pon-2006: Pein KAUN-O me pahn ketin doare ie— eri, ihs me kak kadehdehda me mie
    ei sapwung? Me kedipe ie koaros pahn sohrala, rasehng likou me kul kan kangalahr.
  jae-jae: Alic acgom, Apômtau Anôtô gêjam aê sa. Asa oc êŋgôm aê jaŋgôŋ naeo. Alic
    acgom, êsêac samob oc têtu manê amboac ŋakwê teŋ, taŋ buleseŋ seŋ naŋ.
  ksd-ksd: A Luluai God na maravut iau, to ia ba na kure vakaina iau? Ea, diat par
    diat a maulana da ra mal, a po na vui na en vue diat.
  tur-YTC: İşte, Efendi Yahve bana yardım edecek! Beni suçlu çıkaracak olan kimdir?
    İşte onların hepsi bir elbise gibi eskiyecekler. Güveler onları yiyip bitirecek.
  grc-BRENT: Ἰδοὺ Κύριος Κύριος βοηθήσει μοι· τίς κακώσει με; ἰδοὺ πάντες ὑμεῖς ὡς
    ἱμάτιον παλαιωθήσεσθε, καὶ σὴς καταφάγεται ὑμᾶς.
  ind-AYT: Lihatlah, Tuhanku, TUHAN, menolong aku, siapakah yang akan menghukum aku?
    Lihatlah, mereka semua akan usang seperti pakaian, ngengat akan memakannya.
  nya-nya: Ambuye Yehova ndiye amene amandithandiza. Ndaninso amene adzanditsutsa?
    Onse adzatha ngati chovala chodyedwa ndi njenjete.
  hrv-hrv: Gle, Gospod mi Jahve pomaže, tko će me osuditi? Svi će se oni k'o haljina
    izlizati, moljac će ih razjesti.
  mps-mps: God Genuai Bidigo ena tau siyu, tama dego te po weyu, eno dwai sę me yalio
    waibawe? Ena po kisilama wali hani bage, augwali te ugwa asobago togolama silibo
    tiwai mu yaibao.
  tpi-tpi: God, Bikpela i save helpim mi, olsem na husat inap tok, mi gat rong? Olgeta
    lain i sutim tok long mi, bai ol i lus na bagarap olsem laplap ol binatang i kaikaim
    na pinisim olgeta.
  dan-1931: Se, den Herre HERREN hjælper mig, hvo vil fordømme mig? Se, alle slides
    op som en Klædning, Møl fortærer dem.
  vie-OVCB: Kìa, Chúa Hằng Hữu Chí Cao bên cạnh tôi! Ai dám công bố tôi có tội? Tất
    cả kẻ thù tôi sẽ bị hủy diệt như chiếc áo cũ bị sâu ăn!
  guj-2017: જુઓ, પ્રભુ યહોવાહ મને સહાય કરશે. મને અપરાધી ઠરાવનાર કોણ છે? જુઓ, તેઓ સર્વ
    વસ્ત્રની જેમ જીર્ણ થઈ જશે; ઉધાઈ તેઓને ખાઈ જશે.
  pon-2006A: Pein KAUN-O me pahn ketin doare ie— eri, ihs me kak kadehdehda me mie
    ei sapwung? Me kedipe ie koaros pahn sohrala, rasehng likou me kul kan kangalahr.
  por-BRBSL: Eis que o Senhor Yahweh me ajudará! Quem será aquele que me condenará?
    Eis que todos eles envelhecerão como uma peça de vestuário. As traças as devorarão.
  cth-cth: Bawipa Jehovah ni na kabawp roeroe han. Apinimaw kai hah na sung sak han.
    Hot patetlah e taminaw teh napon patetlah ao awh vaiteh, khakbara ni koung a ca
    awh han.
  twi-twi: Asafo Awurade na ɔboa me. Hena ne nea obebu me fɔ? Wɔn nyinaa bɛtetew sɛ
    atade; nnwewemmoa bɛwe wɔn.
  hlt-hlt: Ka Boeipa Yahovah loh kai m'bom ta he. U amah long nim kai m'boe sak eh?
    Amih ke himbai bangla boeih hmawn vetih bungbo long ni a caak eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyó n teennɛ̀mu, we nnɛ́ yóó yĩ́ n yí nɑɑti? N dootitɔbɛ̀
    yóó kɛ̃rímu tiyɑ̀ɑ̀tì kɔ̃mɛ kɛ n cóú kɛ̀ ibiɛ́ bɛ̀ cɑ̀ɑ́kɛ́.
  msy-2020: Ia gan! Ikiavɨra Itir God, nan Ekiam, a uabɨra nan akurvasi. Ezɨ ua tina
    na mɨkɨm suam, kɨ arazir kuram iti? Puvatɨ. Akaba na gasi darasi, me mati korotiaba
    barareba da api, da okozokoregha bar ikuvizɨ moghɨn, me bar moghɨra ikuvigham.
  azb-azb: Mənə kömək edən Xudavənd Rəbdir. Kim məni təqsirkar çıxara bilər? Rəqiblərimin
    hamısı paltar kimi köhnələcək, Onları güvə yeyib məhv edəcək.
  eng-DBY: Behold, the Lord Jehovah will help me; who is he that shall condemn me?
    Behold, they all shall grow old as a garment; the moth shall eat them up.
  hin-2017: सुनो, प्रभु यहोवा मेरी सहायता करता है; मुझे कौन दोषी ठहरा सकेगा? देखो,
    वे सब कपड़े के समान पुराने हो जाएँगे; उनको कीड़े खा जाएँगे।
  wol-KYG: Ma ne, Boroom bi Aji Sax jee may dimbali. Ana ku may daan? Dama ne, ñoom
    ñépp ay jeexal ni yére yu saxe ba sagaroo.
  eng-YLT: Lo, the Lord Jehovah giveth help to me, Who [is] he that declareth me wicked?
    Lo, all of them as a garment wear out, A moth doth eat them.
  kne-kne: Din Kangatoan ay Diyos di bomadang et sino di makapaneknek ay binmasolak?
    Awni et mamaga da amin ay mamabpabasol en sak-en ay kaman dan lopot ay madonot
    ya malakey.
  eng-WYC-2017: Lo! the Lord God is mine helper; who therefore is he that condemneth
    me? Lo! all shall be defouled as a cloth, and a moth shall eat them.
  eng-WMBB: Behold, the Lord GOD will help me! Who is he who will condemn me? Behold,
    they will all grow old like a garment. The moths will eat them up.
  urd-GVH: रब क़ादिरे-मुतलक़ ही मेरी मदद करता है। तो फिर कौन मुझे मुजरिम ठहराएगा?
    यह तो सब पुराने कपड़े की तरह घिसकर फटेंगे, कीड़े उन्हें खा जाएंगे।
  rug-rug: E Zihova Baṉara na toka Nau si Arau. Esei koa ri na tie sapu hiva zutu
    Au si Arau? Kote ṉoreṉore guana poko si arini; kote gani pani na kikiti,” gua
    si Asa.
  gaz-gaz: Waaqayyo Gooftaatu na gargaara. Eenyutu natti mura? Isaan hundi akkuma
    wayyaa moofaʼu; dholdholeenis isaan nyaatti.
  fra-LSG: 'Voici, le Seigneur, l’Éternel, me secourra: Qui me condamnera? Voici,
    ils tomberont tous en lambeaux comme un vêtement, La teigne les dévorera.'
  gnn-gnn: '@see-verse:ISA.050.008'
  yal-yal: Marigina Alatala n malima nɛn. Nayi, nde n yalagima? E birin kalama nɛn
    alo dugi fonna, kunle yi e don.
  iou-iou: Ekäni Yawetä ini täŋkentäŋ namik täyak unita netätä näka goret täŋpani
    äma yäŋ täga yäwek? Nämoinik, äma näka jop manman näweranitä waŋpäŋ tek gwaktä
    naŋ-äreyäŋ täŋpä kuk täkaŋ ude api täneŋ.
  haw-1868: Aia hoi e kokua mai no o Iehova ka Haku ia'u; Owai hoi ka mea nana e hoahewa
    mai ia'u? Aia hoi, e lilo no lakou a pau i mea kahiko, me he lole la, E ai no
    ka mu ia lakou.
  arb-NAV: انْظُرُوا، هَا السَّيِّدُ الرَّبُّ يُغِيثُنِي فَمَنْ يَسْتَذْنِبُنِي؟ هَا
    هُمْ جَمِيعاً كَثَوْبٍ يَبْلَوْنَ وَيَأْكُلُهُمُ الْعُثُّ.
  ewe-ewe: Aƒetɔ Yehowae kpe ɖe ŋunye. Ame ka ate ŋu abu fɔm? Wo katã woanyunyɔ abe
    avɔ ene eye agbagblaʋui aɖu wo.
  eng-LEE: 'Behold, the Lord Eternal will help me; who is the man that will condemn
    me? lo, they all shall wear out as a garment: the moth shall eat them up.'
  asm-FB: চোৱা, প্ৰভু যিহোৱাই মোক সহায় কৰিব; কোনে মোক দোষী কৰিব? চোৱা, তেওঁলোক সকলোৱেই
    কাপোৰৰ দৰে ক্ষয় হ’ব; পোকে তেওঁলোকক খাই পেলাব।
  sus-A: ﭑ مَرِفِ عَلَتَلَ نَن ﭑ مَلِقٍ. ندٍ نْمَ عَ رَ؟ عٍ شَ كَلَمُي كَنَمَ نّ عَلْ
    دُفِ قٌرِ تٍيسٍ نَشَن دٌنمَ.
  fra-SBL: Voici que le Seigneur Yahvé me vient en aide ! Qui est celui qui me condamnera ?
    Voici qu'ils vieilliront tous comme un vêtement. Les mites vont les manger.
  hbo-hbo: הֵ֣ן אֲדֹנָ֤י יְהוִה֙ יַֽעֲזָר־לִ֔י מִי־ה֖וּא יַרְשִׁיעֵ֑נִי הֵ֤ן כֻּלָּם֙
    כַּבֶּ֣גֶד יִבְל֔וּ עָ֖שׁ יֹאכְלֵֽם׃
  kik-kik: Atĩrĩrĩ, Mwathani Jehova nĩwe ũndeithagia. Ũrĩa ũngĩndua mwĩhia akĩrĩ ũũ?
    Andũ acio othe magaathira o ta ũrĩa nguo ĩthiraga; makaarĩĩo nĩ memenyi, mathire
    biũ.
  fra-NCL: 'Le Seigneur Yahweh m’est venu en aide : qui est-ce qui me condamnerait ?
    Ah ! ils tomberont tous en lambeaux comme un vêtement ; la teigne les dévorera !'
  cek-AK: Khenah, Angraeng Sithaw mah na bom tih; mi mah maw zaehaih na net tih? Khenah,
    nihcae loe kahni baktiah prawn o ueloe, karaa mah caa boih tih.
  cuk-cuk: ¡Ar Bab-Jehová-Bur-Birigined an-bendakdaed! ¿Doa sabsur-odurdakleged-igar
    anga mesosunna? Ar an-isdarmaladdi, ilagwen-berguar gudoed, igi mor suuse-gulledae,
    deyobi namaloed.
  uig-CYR: Маңа ярдәмдә болғучи Пәрвәрдигардур; Әнди мени әрз қилалайдиған кимкән?
    Уларниң һәммиси бир тал кийимдәк әскирәп кетиду; Пәрваниләр уларни жутуветиду».
  pma-pma: Iahova ten Keihoen varei heselus en usite onak. ?Sakini, isei kilea vaselus
    vatisa vaha kat inau? Keil akilea avaselus heha vio … ivupuol enges.”
  tel-2017: ప్రభువైన యెహోవా నాకు సహాయం చేస్తాడు. నా మీద ఎవరు నేరం మోపుతారు? వారంతా
    బట్టలాగా పాతబడిపోతారు. వారిని చిమ్మెట తినివేస్తుంది.
  hat-BSA: Gade byen, Senyè BONDYE a fè M sekou; se kilès ki kondane Mwen? Gade byen,
    yo tout va vin vye; epwize tankou yon vètman. Mit papiyon twal yo va manje yo.
  bxh-bxh: Guyau Yaubada In tau sagusaguhigu. Safalumadi sa fagilugu? Tau fafagilugu
    haba sa tauyamuhi; doha kwalikwali kaleko sa anidi.
  kos-kos: LEUM GOD Fulatlana El ac loangeyu, Na su ku in akpwayei lah oasr ma koluk
    luk? Mwet nukewa ma orek tukak keik ac wanginla, Elos ac wanginla oana sie ipin
    nuknuk ma watilla uh.
  hbo-WLC: הֵ֣ן אֲדֹנָ֤י יְהוִה֙ יַֽעֲזָר־לִ֔י מִי־ה֖וּא יַרְשִׁיעֵ֑נִי הֵ֤ן כֻּלָּם֙
    כַּבֶּ֣גֶד יִבְל֔וּ עָ֖שׁ יֹאכְלֵֽם׃
  ibo-ibo: Lee, Onye kachasị ihe niile elu, bụ Onyenwe anyị bụ onye na-enyere m aka.
    Onye pụrụ ịma m ikpe? Lee, ha niile ga-aka nka dịrị ka uwe, nla ga-erichapụkwa
    ha.
  ory-ory: ଦେଖ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ମୋହର ସାହାଯ୍ୟ କରିବେ; ମୋତେ ଦୋଷୀ କରିବ କିଏ? ଦେଖ, ସେମାନେ
    ସମସ୍ତେ ବସ୍ତ୍ର ପରି ପୁରୁଣା ହେବେ; କୀଟ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବ।
  chk-chk: Nengeni, Kot ewe Samol mi Lapalap a alisiei. Iö epwe tongeni atipisiei?
    Iwe, ekewe chon atipisiei meinisin repwe rosola usun echö katup pwötür ra eni.
  rop-rop: YAWEI det boswan God garra tok blanga mi, en im garra meigim olabat sabi
    mi nomo giltiwan. Detlot pipul hu oldei tok nogudbalawei langa mi garra binijap
    jis laik detlot klos weya ola insek oldei dagadagatbat.
  ukr-1871: Ось, Господь Бог помагає менї; хто ж мене осудить? Всї вони розпадуться,
    мов стара одежа, зʼїдена моллю.
  deu-1951: Siehe, Gott, der HERR, steht mir bei, wer will mich denn verurteilen?
    Siehe, sie werden alle veralten wie ein Kleid; Motten werden sie fressen.
  eng-JPS: Behold, the Lord GOD will help me; who is he that shall condemn me? Behold,
    they all shall wax old as a garment, the moth shall eat them up.
  srp-1865: 'Gle, Gospod Gospod pomagaæe mi: ko æe me osuditi? Gle, svi æe oni kao
    haljina ovetšati, moljac æe ih izjesti.'
  lug-lug: Mukama Ayinzabyonna y’anyamba. Ani alinsalira omusango? Bonna balikaddiwa
    bayulike ng’ekyambalo; ennyenje ziribalya.
  heb-heb: הן אדני יהוה יעזר לי מי הוא ירשיעני הן כלם כבגד יבלו עש יאכלם׃
  ben-IRV: দেখ, প্রভু সদাপ্রভু আমাকে সাহায্য করবেন, কে আমাকে দোষী করবে? দেখ, তারা
    সবাই কাপড়ের মত পুরানো হয়ে যাবে; কীট তাদের খেয়ে ফেলবে।
  pan-pan: ਵੇਖੋ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ, ਕੌਣ ਮੈਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਗਾ? ਵੇਖੋ,
    ਉਹ ਸਾਰੇ ਕੱਪੜੇ ਵਾਂਗੂੰ ਪੁਰਾਣੇ ਹੋ ਜਾਣਗੇ, ਕੀੜਾ ਉਹਨਾਂ ਨੂੰ ਖਾ ਜਾਵੇਗਾ।
  mya-JVB: ကြည့်ရှု လော့။ အရှင် ထာဝရဘုရား သည် ငါ့ ကို စောင့်မ တော်မူမည်။ အဘယ်သူ သည်
    ငါ့ ကို တရား ရှုံးစေ မည်နည်း။ ထိုသို့သော သူ အပေါင်း တို့သည် အဝတ် ကဲ့သို့ ဟောင်းနွမ်း
    ခြင်းသို့ ရောက်ကြလိမ့်မည်။ ပိုး ကိုက်စား ခြင်း ကိုလည်း ခံရကြလိမ့်မည်။
  hmo-hmo: Kamonai! Lohiabada Dirava ese lau ia durua noho. Unai dainai daika ese
    lau be kerere do ia gwauraia diba? Lau idia samania noho taudia, be do idia boio
    momokani. Do idia boio, kaubebe ese idia ania ore dabua bamona.
  urd-urd: देखो, ख़ुदावन्द ख़ुदा मेरी हिमायत करेगा; कौन मुझे मुजरिम ठहराएगा? देख,
    वह सब कपड़े की तरह पुराने हो जाएँगे, उनको कीड़े खा जाएँगे।
  rus-SYN: 'Вот, Господь Бог помогает Мне: кто осудит Меня? Вот, все они, как одежда,
    обветшают; моль съест их.'
  bqc-SIM: Dii Lua mɛ́ ì dↄmalɛ, démɛ a fↄ̃ yãdamalai? Ampii aa kɛ yáiyai lán
    pↄkasawa, kↄ̀ↄↄ mɛ́ a ń sóso.
  tcz-CHONGTHU: Vetemin, keima Thuneipen Pakai chu kei lama apange. Koi ham eithemo
    chansah dinga? Ka melmate ho jouse chu ponlui tobang hiuvin tin, mase mon’in aneh
    tobanga kisumang ding ahiuve.
  mar-mar: पाहा, प्रभू परमेश्वर मला मदत करील. मला कोण दोषी ठरविल? पाहा, ते सर्व वस्त्राप्रमाणे
    जीर्ण होतील; कसर त्यांना खाऊन टाकील.
  soq-soq: Warere Iawe God ne saunede, tauma mida ne kadina ewena wawuwa dianepi?
    Ne wakadisana waia apanawa kadi donsapu, gara tontawa lalaa adapuiasaio kadileidia
    rua.
  qub-qub: Nogataga Tayta Diosmi yanapäman. Chauraga ¿piraj «juchayojmi canqui» nimanga?
    Puyu ushaptin röpa ushacashannömi conträcunaga llapan ushacanga.
  hat-hat: Se Seyè a menm, Bondye a, k'ap pote m' sekou. Ki moun ki ka fè yo kondannen
    m'? Tout moun k'ap akize m' yo pral disparèt. Y'ap tankou yon rad vèmen ap devore.
  eng-BSB: Surely the Lord GOD helps Me. Who is there to condemn Me? See, they will
    all wear out like a garment; the moths will devour them.
  eng-WEBPB: Behold, the Lord GOD will help me! Who is he who will condemn me? Behold,
    they will all grow old like a garment. The moths will eat them up.
  kbq-kbq: Hankavenentake Ra Anumzamo nagrira naza nehiankino, ina vahe'mo nagrikura
    huno hazenkeka'a me'ne hunora hugahie. Havigema hunantaza vahe'mo'za, tvaravemo
    frupa re'negeno hakanomo anoseno eri vagareaza hu'za vagare'za haviza hugahaze.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili nechpalehuis. Huajca ¿ajqueya huelis
    nechteilhuis o quiijtos para nijhuica tlajtlacoli? ¡Axaca huelis! Nochi nocualancaitacahua
    ixpolihuise queja se yoyomitl tlen sosoltic huan cualotoc.
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e hepytywà hepyro pà heàmàtyry'ymar wanuwi.
    A'e rupi ni amo nupuner kwaw herehe uzepykaw rehe wà nehe. Heàmàtyry'ymar paw
    ukàzym putar wà nehe. Nuzawy kwaw topoz ykyzu wanemi'u kwer wanemimumaw kwer a'e
    wà.
  eng-DRA: 'Behold the Lord God is my helper: who is he that shall condemn me? Lo,
    they shall all be destroyed as a garment, the moth shall eat them up.'
