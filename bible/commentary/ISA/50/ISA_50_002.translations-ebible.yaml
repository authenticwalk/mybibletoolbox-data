verse: ISA.050.002
translations:
  mal-C: ഞാൻ വന്നപ്പോൾ, ആരും ഇല്ലാതെവരുന്നതിനും ഞാൻ വിളിച്ചപ്പോൾ, ആരും ഉത്തരം നൽകാതിരിക്കാനും
    എന്താണു കാരണം? വിടുവിക്കാൻ കഴിയാതവണ്ണം എന്റെ കൈകൾ കുറുകിപ്പോയോ? മോചിപ്പിക്കുന്നതിന്
    എനിക്കു ശക്തിയില്ലാതായോ? കേവലം ഒരു ശാസനയാൽ ഞാൻ സമുദ്രത്തെ വറ്റിക്കുന്നു, നദികളെ
    ഞാൻ മരുഭൂമിയാക്കി മാറ്റുന്നു; വെള്ളമില്ലായ്കയാൽ അവയിലെ മത്സ്യങ്ങൾ ചീഞ്ഞുനാറുന്നു,
    അവ ദാഹംകൊണ്ട് ചത്തൊടുങ്ങുകയുംചെയ്യുന്നു.
  deu-TKW: 'Warum war niemand da, als ich kam, antwortete niemand, als ich rief? Sollte
    wirklich meine Hand zu kurz sein, um zu erlösen? oder ist etwa keine Kraft in
    mir, um zu erretten? Fürwahr, durch mein Schelten trockne ich das Meer aus, mache
    Ströme zur Wüste: die Fische darin verfaulen aus Mangel an Wasser und sterben
    vor Durst.'
  lin-lin: Mpo na nini moto azalaki te tango nayaki ? Mpo na nini moto apesaki eyano
    te tango nabengaki ? Loboko na Ngai ezalaki mokuse mpo na kosikola bino ? Nazangaki
    solo makasi mpo na kokangola bino ? Na pamela na Ngai, nakawusaka ebale monene,
    nakomisaka bibale esobe ; mbisi na yango ekomaka kolumba solo mpo ete mayi ezali
    te mpe ekufaka na posa ya mayi.
  eng-LSV: Why have I come, and there is no one? I called, and there is none answering,
    || Has My hand been at all short of redemption? And is there not power in Me to
    deliver? Behold, by My rebuke I dry up a sea, || I make rivers a wilderness, ||
    Their fish stink, for there is no water, || And die with thirst.
  eng-GNV: 'Wherefore came I, and there was no man? I called, and none answered: is
    mine hand so shortened, that it cannot helpe? or haue I no power to deliuer? Beholde,
    at my rebuke I drie vp the Sea: I make the floods desert: their fish rotteth for
    want of water, and dieth for thirst.'
  eng-WEBSTER: 'Why, when I came, was there no man? when I called, was there none
    to answer? Is my hand shortened at all, that it cannot redeem? or have I no power
    to deliver? behold, at my rebuke I dry up the sea, I make the rivers a wilderness:
    their fish becometh putrid, because there is no water, and dieth for thirst.'
  nhw-BL: Amojuanti anmoicancuepque ica na huan yeca amo aqui tlananquili quema niyajqui
    campa amojuanti. ¿Atlac anmoilhuijque amo nijpixqui chicahualistli para nimechmanahuis?
    ¡Amo quej nopa! Na nihueli nicajhuas nopa hueyi atl huan huaquis. Hueli niquinchihuas
    nochi hueyame ma mocuepaca se huactoc tlali. Huan nochi michime miquise huan lochonise
    pampa ayacmo oncas atl.
  swh-ONEN: Nilipokuja, kwa nini hakuwepo hata mmoja? Nilipoita, kwa nini hakuwepo
    hata mmoja wa kujibu? Je, mkono wangu ni mfupi mno hata nisiweze kuwakomboa? Je,
    mimi sina nguvu za kukuokoa? Kwa kukemea tu naikausha bahari, naigeuza mito ya
    maji kuwa jangwa; samaki wake wanaoza kwa kukosa maji na kufa kwa ajili ya kiu.
  bba-bba: Domi nɑ nɑ n bɛɛ fɑɑbɑ ko. Mbɑn sɔ̃nɑ nɑ ǹ ɡoo wɑ. Nɑ sokɑ sokɑ, mbɑn
    sɔ̃nɑ nɑ ǹ ɡoon wurɑbu nuɑ. I tɑmɑɑ nɛn nɔmu ɡɑ ǹ dɑm turɑ n kɑ bɛɛ wɔrɑ? Nɑ
    ǹ dɑm mɔ n kɑ bɛɛ yɑkiɑ? I ǹ yɛ̃ mɑ nɑ̀ n nim wɔ̃ku ɡerusi ɡɑ rɑ ɡberewɑ, kpɑ
    dɑɑnu nu ko nɡe mi nim ku rɑ sinɛ, kpɑ swɛ̃ɛ yi ɡbi yi kɔ̃si?
  eng-KJVCPB: 'Wherefore, when I came, was there no man? When I called, was there
    none to answer? Is my hand shortened at all, that it cannot redeem? Or have I
    no power to deliver? Behold, at my rebuke I dry up the sea, I make the rivers
    a wilderness: Their fish stinketh, because there is no water, and dieth for thirst.'
  luo-luo: Kane abiro iru, angʼo momiyo ne ok ayudo ngʼato? Kane aluongou, ere gima
    omiyo ne ok ngʼato odwoka? Koso uparo ni bada ne chiek ma ok nyal konyou? Uparo
    ni aonge gi teko mar resou? Wuoyona matin nomiyo nam oduono, kendo ne amiyo aore
    obedo piny motwo mi rech manie eigi otho kendo otop nikech onge mar pi.
  meu-meu: Badina be dahaka nama negana ai tau ta se noho? Badina be dahaka na boiboi
    negana ai tau ta se haere? Imagu e tunamu bena basine hamaurimu diba a? Eiava
    asi siahugu baina harohomu mauri a? A itaia, egu gwaugwau amo davara na hakororoamu,
    bona sinavai na tano kaukauna ai na halaoamu; edia gwarume na e bodagamu, ranu
    ai e dabumu dainai e masemu.
  npi-ULB: म आउँदा त्यहाँ किन कोही पनि थिएन? मैले बोलाउँदा किन कसैले पनि जवाफ दिएन?
    के मोल तिरेर छुट्टाउन मेरो हात धेरै छोटो भएको थियो र? के तिमीहरूलाई छुट्टाउन ममा
    कुनै शक्ति थिएन र? हेर, मेरो हप्‍कीले म समुद्रलाई सुकाउँछु । म नदीलाई सुख्खा बनाउँछु
    । पानीको कमीले त्यहाँका माछाहरू मर्नेछन् र कुहिनेछन् ।
  yor-yor: Nígbà tí mo wá, èéṣe tí a kò fi rí ẹnìkan? Nígbà tí mo pè, èéṣe tí kò fi
    sí ẹnìkan láti dáhùn? Ọwọ́ mi a kúrú láti gbà ọ́? Èmi kò ha ní agbára láti gbà
    ọ́ bí? Nípa ìbáwí lásán, Èmi gbẹ omi òkun, Èmi yí àwọn odò sí aṣálẹ̀; àwọn ẹja
    wọn rà fún àìsí omi wọ́n sì kú fún òǹgbẹ.
  pes-OPCB: «چرا هنگامی که به نجاتتان آمدم مرا نپذیرفتید؟ چرا هنگامی که صدایتان کردم
    پاسخ ندادید؟ آیا فکر می‌کنید من قدرت ندارم شما را آزاد کنم؟ با یک اشاره دریا را
    خشک می‌سازم و رودخانه را به بیابان خشک تبدیل می‌کنم به طوری که ماهی‌های آن از
    بی‌آبی می‌میرند و می‌گندند.
  tgl-ULB: Bakit nagpunta ako pero walang naroroon? Bakit tumawag ako pero walang
    sumagot? Masyado bang maiksi ang kamay ko para tubusin kayo? Wala ba akong kapangyarihan
    para iligtas kayo? Tingnan ninyo, sa aking pagsasaway natutuyo ko ang dagat; ginagawa
    kong disyerto ang mga ilog; namamatay ang mga isda nito dahil sa kakulangan ng
    tubig at nabubulok.
  cbu-NT: Nuw siyash kusaranguri, naparanguri, minamtiyam tputsee nda parangina. Nuw
    siyaa kapung kuruzaranguri, minamtiyam nda ¡Maya! siy tárangsa. Itaru, siy nuwaa,
    ¿Antaati Apanll iyaa istacheeja? tárangsa. ¿Nitaati Apanll kundarareetsini iyaa
    itutsimaam waritcheeja? tárangsa. Nuw kizpurtana. Minamari nuw tsiyatkachuri,
    musá kapungu, Puzangi tákchuri, puzataraa ashtachiya. Kung imuritaa kamiran puzachiya.
    Ashkachu, kayupichsha ichinguru tsipachinllinaya. Kung nduneekchu, mangu kayupich
    tsipayarusin, kuchachinllinaya
  hui-hui: I̱na tí taya bima ibalu hewaria agali mbiraoreli mbira naheyago agua biyabe.
    I̱na tí olalu hewariabi mbiralime ya nalarimigo agua biyabe. Tígua manda bu handalu
    hemiria i̱na tí pele ngulene hongo nahe kabe toba harimibe. I̱na bi hangu larogome
    iba solowara timbuni bedaruni hundu tege lolebira. I̱na bi dege larogome iba timbuni
    pedaruni hundialu iba piagarunaga be abalu titaulo wulebira. Ani biragola iba
    uruniha wena bedaru homai howa ngu bulebira.
  mya-mya: '``ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​ကယ်​ရန် လာ​စဉ်​အ​ခါ​က၊ အ​ဘယ်​ကြောင့်​သူ​တို့​သည်​ငါ့​အား​တုံ့​ပြန်
    ဖြေ​ကြား​မှု​မ​ပြု​ကြ​ပါ​သ​နည်း။ ငါ​ခေါ်​သော​အ​ခါ​အ​ဘယ်​ကြောင့်​မ​ထူး​ကြ ပါ​သ​နည်း။
    ငါ​သည်​သူ​တို့​ကို​ကယ်​နိုင်​စွမ်း​မ​ရှိ​အောင်​ပင် အား​အင်​ချည့်​နဲ့​၍​နေ​ပါ​သ​လော။
    ပင်​လယ်​ကို​အ​မိန့်​ပေး​၍​ငါ​ခန်း​ခြောက်​စေ​နိုင်​၏။ မြစ်​များ​ကို​သဲ​ကန္တာ​ရ​အ​ဖြစ်​သို့​ပြောင်း​လဲ​စေ​နိုင်​၏။
    ထို​မြစ်​တို့​တွင်​ရေ​မ​ရှိ​သ​ဖြင့်​ငါး​များ သေ​ကြ​ကုန်​၏။'
  bod-N: བདག་སླེབས་དུས་མི་སུ་ཡང་མེད་པ་ཅི་ཡིན་ནམ། བདག་གིས་འབོད་ཚེ་ལན་སྟེར་མཁན་མེད་པ་ཅི།
    བདག་གི་ལག་པར་ནུས་པ་མེད་པས་བླུ་མ་ཐུབ་པ་ཡིན་ནམ། ཡང་ན་བདག་ལ་སྐྱོབ་པའི་མཐུ་སྟོབས་མེད་པ་ཡིན།
    ལྟོས་ཤིག ངས་གཤེ་གཤེ་བཏང་བས་རྒྱ་མཚོ་སྐམ་ཞིང་། གཙང་པོ་རྣམས་དབེན་སྟོང་དུ་བསྒྱུར།
    ཉ་རྣམས་ལ་ཆུ་མེད་པས་དྲི་ངན་འཐུལ་ཞིང་སྐོམ་པས་འཆིའོ། །
  sna-sna: Sei ndakashaya munhu, pandakauya? Sei pasina akapindura pandakadana? Ko,
    ruoko rwangu rwakanga rwakapfupika here kuti ndikudzikinurei? Handina simba rokukununurai
    here? Nokungorayira chete ndinopwisa gungwa; ndinoshandura nzizi dzikava gwenga;
    hove dzadzo dzinoora nokushayiwa mvura, uye dzinofa nenyota.
  spa-BLM: ¿Por qué, cuando llegué, no había nadie? Cuando llamé, ¿por qué no había
    nadie que respondiera? ¿Está mi mano acortada en absoluto, que no puede redimir?
    ¿O es que no tengo poder de entrega? He aquí que con mi reprimenda seco el mar.
    Hago de los ríos un desierto. Sus peces apestan porque no hay agua, y mueren de
    sed.
  cac-cac: ¿Tas yuj ayic ix in javi, malaj mach ix vila'? ¿Tas yuj ayic ix ex vavtani
    malaj mach ix in tac'vani? ¿Tom max techaj vuj ex in colan e naani? ¿Tom max yal
    ex vac'anel d'a libre? Naec val to c'ocb'il junoc b'elan̈ lolonel svala', stupem
    a' mar, axo b'aj sb'ey a' nivac a', taquin̈ tz'ajcani, axo noc' chay, xcham noc'
    yuj taquin̈tial, sc'ab'at noc' yuj man̈ a'il.
  swh-ULB: Kwa nini nimekuja maana hakuna mtu pale? Kwa nini nimeita lakini hakuna
    aliyejibu? Je mkono wangu ni mfupi kukufidia wewe? Je hakuna nguvu katika ukombozi
    wngu kwako? Tazama, maonyo yangu, nimeikausha bahari; nimeufanya mto kuwa jangwa;
    samaki wake wamekufa na kuoza kwa kukosa maji.
  bel-bel: Чаму, калі Я прыходзіў, нікога ня было, і калі Я клікаў, ніхто не азываўся?
    Хіба рука Мая кароткая стала, каб выбаўляць, альбо няма сілы ўва Мне, каб ратаваць?
    Вось, грозьбаю Маёю Я высушваю мора, ператвараю рэкі ў пустыню; рыбы ў іх гніюць
    ад нястачы вады і паміраюць ад смагі.
  deu-ELBBK: 'Warum bin ich gekommen, und kein Mensch war da? Habe gerufen, und niemand
    antwortete? Ist meine Hand etwa zu kurz zur Erlösung? Oder ist in mir keine Kraft,
    um zu erretten? Siehe, durch mein Schelten trockne ich das Meer aus, mache Ströme
    zu einer Wüste: es stinken ihre Fische, weil kein Wasser da ist, und sie sterben
    vor Durst.'
  mbb-OT: Maan is hendei kew vuwa hein nekeuma a? Maan is wazà midtavak te pengumawan
    ku? Kenè e ve ebpekehimu he edlibri keniyu? Egkehimu ku man ganì te ebpekemaza
    is daǥat pinaaǥi zà te kedsuǥù ku wey kedhimu te menge wahig he iring te disirtu
    he egkehimu he hinungdan te kebpematey te menge isdà.
  mal-2015: ഞാൻ വന്നപ്പോൾ ആരും ഇല്ലാതിരിപ്പാനും ഞാൻ വിളിച്ചപ്പോൾ ആരും ഉത്തരം പറയാതിരിപ്പാനും
    സംഗതി എന്തു? വീണ്ടെടുപ്പാൻ കഴിയാതവണ്ണം എന്റെ കൈ വാസ്തവമായി കുറുകിയിരിക്കുന്നുവോ?
    അല്ല, വിടുവിപ്പാൻ എനിക്കു ശക്തിയില്ലയോ? ഇതാ, എന്റെ ശാസനകൊണ്ടു ഞാൻ സമുദ്രത്തെ വറ്റിച്ചുകളയുന്നു;
    നദികളെ മരുഭൂമികളാക്കുന്നു; വെള്ളം ഇല്ലായ്കയാൽ അവയിലെ മത്സ്യം ദാഹംകൊണ്ടു ചത്തുനാറുന്നു.
  gup-gup: Ngaye ngadjareni ngangehkeyi ngudberre, dja ngurriwarnyakminj. Ngaye mak
    ngeykayhmeng ngudberre, dja minj kandiwokmayi. Njalekenh? Yiddok ngaye ngangudjwarre
    bu minj bebkeyi ngudberre? Yiddok ngaye ngarrulkarreyahwurd bu minj ngehkeyi ngudberre?
    Ngurriburrbun bu ngaye ngarrulkarrekimuk duninjh! Ngaye ngawokkurrmeng dja kurrula
    yimerranj kubolkdarleh! Ngaye ngamarnbun mankabokimuk bu kadjalyimerran kukayarlanj
    dja djenj karrowen kore kukkuyak dja kakuknudmen.
  rmc-rmc: Soske sar me avavas, na sas ode ňiko? Sar vičinavas, soske mange ňiko na
    odphenelas? Či hin miro vast charno te cirdel tumen avri? Či man nane dos zor,
    hoj tumen te zachraňinav? Dikh, prikazinav le moroske a šučol avri, le paňendar
    kerav pušťa; o ribi andre khandisaľon, bo nane len dos paňi, a meren smedostar.
  pes-OPV: چون آمدم چرا کسی نبود؟ و چون ندا کردم چرا کسی جواب نداد؟ آیا دست من به
    هیچ وجه کوتاه شده که نتواند نجات دهد یا درمن قدرتی نیست که رهایی دهم؟ اینک به
    عتاب خود دریا را خشک می‌کنم و نهرها رابیابان می‌سازم که ماهی آنها از بی‌آبی متعفن
    شود و از تشنگی بمیرد.
  ron-1924: Пентру че ну ера нимень кынд ам венит? Пентру че н-а рэспунс нимень кынд
    ам стригат? Есте мына Мя пря скуртэ ка сэ рэскумпере? Сау н-ам Еу дестулэ путере
    ка сэ избэвеск? Ку мустраря Мя, Еу усук маря ши префак рыуриле ын пустиу; пештий
    лор се стрикэ дин липсэ де апэ ши пер де сете!
  ben-OBCV: আমি যখন এলাম, তখন কেউ সেখানে ছিল না কেন? আমি যখন ডাকলাম, কেউ তখন উত্তর
    দিল না কেন? তোমাদের মুক্তিপণ দেওয়ার জন্য আমার হাত কি খুবই খাটো ছিল? তোমাদের উদ্ধার
    করার জন্য আমার কি শক্তির অভাব ছিল? সামান্য একটি ধমকে আমি সমুদ্রকে শুষ্ক করি, নদনদীকে
    আমি মরুভূমিতে পরিণত করি; জলের অভাবে সেখানকার মাছ পচে দুর্গন্ধ হয়, তারা পিপাসায়
    প্রাণত্যাগ করে।
  som-som: Haddaba markaan imid, muxuu ninna u jirin? Oo markaan dhawaaqayse maxaa
    la iigu jawaabi waayay? Miyaa innaba gacantaydu gaaban tahay si ayan wax u furan
    karin? Amase miyaanan lahayn xoog aan wax ku samatabbixiyo? Bal eega, canaantayda
    ayaan badda ku engejiyaa, oo webiyaashana cidlo baan ka dhigaa. Kalluunkoodu biyola'aan
    aawadeed buu la soo uraa, oo oon buu u dhintaa.
  lat-VUC: Quia veni, et non erat vir; vocavi, et non erat qui audiret. Numquid abbreviata
    et parvula facta est manus mea, ut non possim redimere? aut non est in me virtus
    ad liberandum? Ecce in increpatione mea desertum faciam mare, ponam flumina in
    siccum; computrescent pisces sine aqua, et morientur in siti.
  eng-ASVBT: 'Wherefore, when I came, was there no man? when I called, was there none
    to answer? Is my hand shortened at all, that it cannot redeem? or have I no power
    to deliver? Behold, at my rebuke I dry up the sea, I make the rivers a wilderness:
    their fish stink, because there is no water, and die for thirst.'
  ita-1885: Perchè, essendo io venuto, non si è trovato alcuno? Ed avendo io chiamato,
    niuno ha risposto? È forse la mia mano per alcuna maniera accorciata, da non poter
    riscuotere? O non vi è egli in me forza alcuna, da poter liberare? Ecco, col mio
    sgridare io secco il mare, io riduco i fiumi in deserto, sì che il pesce loro
    diventa puzzolente, per mancamento di acqua, essendo morto di sete.
  eng-LXXUP: Why did I come, and there was no man? why did I call, and there was none
    to hearken? Is not my hand strong to redeem? or can I not deliver? behold, by
    my rebuke I will dry up the sea, and make rivers a wilderness; and their fish
    shall be dried up because there is no water, and shall die for thirst.
  eng-ULB: Why did I come but there was no one there? Why did I call but no one answered?
    Was my hand too short to ransom you? Was there no power in me to rescue you? Look,
    at my rebuke I dry up the sea; I make the rivers a desert; their fish die for
    lack of water and rot.
  spa-VBL: Cuando vine, ¿por qué no había nadie? Cuando llamé, ¿por qué no respondió
    nadie? ¿Es porque no tengo la fuerza para salvarte, o el poder para rescatarte?
    ¿No ves que si lo ordeno, el mar se secará? Puedo convertir los ríos en un desierto.
    Sus peces apestan porque han muerto de sed al no haber agua.
  fra-_FOB: Pourquoi n'ai-je trouvé personne, quand je suis venu? Pourquoi nul n'a-t-il
    répondu, quand j'ai appelé? Ma main est-elle devenue trop courte pour délivrer,
    ou n'y a-t-il plus de force en moi pour sauver? Voici, je fais tarir la mer quand
    je la menace; je change les fleuves en désert; leurs poissons se corrompent faute
    d'eau, et ils meurent de soif.
  mal-mal: ഞാൻ വന്നപ്പോൾ ആരും ഇല്ലാതിരിക്കുവാനും ഞാൻ വിളിച്ചപ്പോൾ ആരും ഉത്തരം പറയാതിരിക്കുവാനും
    കാരണം എന്ത്? വീണ്ടെടുക്കുവാൻ കഴിയാത്തവിധം എന്റെ കൈ വാസ്തവമായി കുറുകിയിരിക്കുന്നുവോ?
    അല്ല, വിടുവിക്കുവാൻ എനിക്ക് ശക്തിയില്ലയോ? ഇതാ, എന്റെ ശാസനകൊണ്ടു ഞാൻ സമുദ്രത്തെ
    വറ്റിച്ചുകളയുന്നു; നദികളെ മരുഭൂമികളാക്കുന്നു; വെള്ളം ഇല്ലായ്കയാൽ അവയിലെ മത്സ്യം
    ദാഹംകൊണ്ടു ചത്തുനാറുന്നു.
  urd-GVR: Jab maiṅ āyā to koī nahīṅ thā. Kyā wajah? Jab maiṅ ne āwāz dī to jawāb
    dene wālā koī nahīṅ thā. Kyoṅ ? Kyā maiṅ fidyā de kar tumheṅ chhuṛāne ke qābil
    na thā? Kyā merī itnī tāqat nahīṅ ki tumheṅ bachā sakūṅ? Merī to ek hī dhamkī
    se samundar ḳhushk ho jātā aur dariyā registān ban jāte haiṅ. Tab un kī machhliyāṅ
    pānī se mahrūm ho kar gal jātī haiṅ, aur un kī badbū chāroṅ taraf phail jātī hai.
  suz-BL: गो जाक्‍ङानु, मारदे सुइ मबाक्‍मा? गो ब्रेङङानु, मारदे सुइमी लोव़ मलेत्‍ता?
    आं गुइ इन कली पाप रे प्रोंइने मचाप्‍चा ङा दुम्‍शो बाक्‍मे? इन कली प्रोंइने चाप्‍तीक
    सक्ति गो नु मबाक्‍बा? गो हुइक्‍तुनु, समुन्‍द्र सोव़ब। खोलापुकी ब्‍वाक्‍कु मबाक्‍शो
    गोरशो रागी सेल्‍नुङ। ब्‍वाक्‍कु मबाक्‍तीके ङांइपुकी बेक्‍शा, राक्‍शा, रिना पाइनीम।
    यसैया ५९:१; गन्‍ती ११:२३; प्रस्‍थान १४:२१
  eng-NOY: Wherefore, when I came, was no man at hand? When I called, was there none
    to answer? Is my hand too short to redeem? Or have I no power to deliver? Behold,
    at my rebuke I dry up the sea, And make the rivers a desert. Their fish putrefy
    for want of water, And die with thirst.
  ita-1927: Perché, quand’io son venuto, non s’è trovato alcuno? Perché, quand’ho
    chiamato, nessuno ha risposto? La mia mano è ella davvero troppo corta per redimere?
    o no ho io forza da liberare? Ecco, con la mia minaccia io prosciugo il mare,
    riduco i fiumi in deserto; il loro pesce diventa fetido per mancanza d’acqua,
    e muore di sete.
  ckb-ckb: بۆچی هاتم و کەس نەبوو؟ بانگم کرد و کەس وەڵامی نەدایەوە؟ ئایا دەستکورت بووم
    لە کڕینەوە؟ ئایا توانای فریاکەوتنم نییە؟ ئەوەتا بە ڕاخوڕینم دەریا وشک دەکەم، ڕووبارەکان
    دەکەم بە چۆڵەوانی، لەبەر بێ ئاوی ماسییەکانی بۆگەن دەبن، لە تینووان دەمرن.
  eng-BBE: 'Why, then, when I came, was there no man? and no one to give answer to
    my voice? has my hand become feeble, so that it is unable to take up your cause?
    or have I no power to make you free? See, at my word the sea becomes dry, I make
    the rivers a waste land: their fish are dead for need of water, and make an evil
    smell.'
  kan-OKCV: ನಾನು ಬಂದಾಗ ಏಕೆ ಅಲ್ಲಿ ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ? ನಾನು ಕರೆದಾಗ ಏಕೆ ಯಾರೂ ಉತ್ತರ ಕೊಡಲಿಲ್ಲ?
    ನನ್ನ ಕೈ ವಿಮೋಚಿಸದಂಥಾ ಮೋಟುಗೈಯೋ? ಇಲ್ಲವೆ ನನಗೆ ಬಿಡಿಸುವುದಕ್ಕೆ ಶಕ್ತಿಯಿಲ್ಲವೋ? ಇಗೋ, ನನ್ನ
    ಗದರಿಕೆಯಿಂದ ನಾನು ಸಮುದ್ರವನ್ನು ಒಣಗಿಸುತ್ತೇನೆ. ನಾನು ನದಿಗಳನ್ನು ಮರುಭೂಮಿಯನ್ನಾಗಿ ಮಾಡುತ್ತೇನೆ.
    ನೀರಿಲ್ಲದ ಕಾರಣ ಅಲ್ಲಿಯ ಮೀನುಗಳು ಬಾಯಾರಿ, ಸತ್ತು ನಾರುವುವು.
  tam-2017: நான் வந்தபோது ஒருவனும் இல்லாமற்போனதென்ன? நான் கூப்பிட்டபோது மறுமொழி கொடுக்க
    ஒருவனும் இல்லாமற்போனதென்ன? மீட்கமுடியாதபடிக்கு என் கரம் குறுகிவிட்டதோ? விடுவிக்கிறதற்கு
    என்னிடத்தில் பெலனில்லாமற்போயிற்றோ? இதோ, என் கடிந்துகொள்ளுதலினாலே கடலை வற்றச்செய்து,
    நதிகளை வெட்டாந்தரையாக்கிப்போடுகிறேன்; அவைகளிலுள்ள மீன் தண்ணீரில்லாமல் தாகத்தால்
    செத்து நாற்றமெடுக்கின்றது.
  spa-RV-1909: Porque vine, y nadie pareció; llamé, y nadie respondió. ¿Ha llegado
    á acortarse mi mano, para no redimir? ¿no hay en mí poder para librar? He aquí
    que con mi reprensión hago secar la mar; torno los ríos en desierto, hasta pudrirse
    sus peces, y morirse de sed por falta de agua.
  ron-BTF: De ce, atunci când am venit, nu era nimeni? Când am chemat, nu era nimeni
    să răspundă? Este mâna mea scurtată de tot, încât să nu poată răscumpăra, sau
    nu am putere să eliberez? Iată, la mustrarea mea usuc marea, fac râurile un pustiu,
    peştii lor put, deoarece nu este apă şi mor de sete.
  eng-WEBP: Why, when I came, was there no one? When I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? Or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness.
    Their fish stink because there is no water, and die of thirst.
  eng-FBV: When I came, why wasn't anyone there? When I called, why didn't anyone
    answer? Is it because I don't have the strength to save you, or the power to rescue
    you? Can't you see that if I order it, the sea will dry up? I can turn rivers
    into a desert. Their fish stink because they've died of thirst since there's no
    water.
  nld-1939: Waarom was er niemand meer, toen Ik kwam; Gaf niemand antwoord, toen Ik
    riep? Of was mijn hand soms te kort om te verlossen, Of miste Ik de kracht om
    te redden? Zie, de zee leg Ik droog door mijn dreigen, Verander de stromen in
    een woestijn; Hun vissen versmachten, omdat het water ontbreekt, En zij sterven
    van dorst;
  nch-BL: Amojuanti anmoicancuetque ica na huan yeca amo aqui tananquili quema niyajqui
    campa amojuanti. ¿Anmoilhuijque amo nijpixqui chicahualisti para nimechmanahuis?
    ¡Amo quej nopa! Na nihueli nicajhuas nopa hueyi at huan huaquis. Hueli niquinchihuas
    nochi hueyame ma mocuepaca se huactoc tali. Huan nochi michime miquise huan lochonise
    pampa ayecmo oncas at.
  vie-1934: Cớ sao khi ta đến, chẳng thấy có người nào? Cớ sao khi ta gọi, chẳng có
    ai thưa lại? Tay ta há ngắn quá không chuộc được sao? hay là sức ta không đủ mà
    cứu được sao? Nầy, ta chỉ nạt một cái thì biển liền cạn. Ta biến sông thành đồng
    vắng; cá dưới sông vì khan nước phải chết khát, hóa ra hôi thối.
  hin-CV: मेरे यहां पहुंचने पर, यहां कोई पुरुष क्यों न था? मेरे पुकारने पर, जवाब देने
    के लिये यहां कोई क्यों न था? क्या मेरा हाथ ऐसा कमजोर हो गया कि छुड़ा नहीं सकता?
    या मुझमें उद्धार करने की शक्ति नहीं? देखो, मैं अपनी डांट से ही सागर को सूखा देता
    हूं, और नदियों को मरुस्थल में बदल देता हूं; जल न होने के कारण वहां की मछलियां
    मर जाती हैं और बदबू आने लगती है.
  eng-OURB: 'Why, when I came, was there no one? when I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness:
    their fish stink, because there is no water, and die for thirst.'
  spa-BES: ¿Por qué, entonces, cuando vine, no había nadie? ¿Y nadie para dar respuesta
    a mi voz? ¿Mi mano se ha vuelto débil, de modo que es incapaz de rescatarlos?
    ¿O no tengo poder para hacerte libre? Mira, en mi palabra el mar se seca, hago
    de los ríos una tierra baldía; sus peces están muertos por la necesidad de agua,
    y hacen un mal olor.
  tdx-tdx: Akore te tsy teo ty ondaty, te izaho nimb’eo? Ie nikaike, tsy teo ty ho
    nanoiñe? Bory hao ty sirako tsy hahafijebañe? Aa vaho po-kaozarañe hao raho tsy
    haharombake? Heheke maiheko i riakey te endahako; anoeko ratraratra o sakao; mantiñe
    o fia’eo kanao tsy an-drano, mate’ ty arandrano.
  tha-KJV: ทำไมนะ เมื่อเรามาจึงไม่​มี​ใครเลย เมื่อเราร้องเรียกจึงไม่​มี​ใครตอบ มือของเราสั้น
    ไถ่​ไม่ได้​หรือ และเราไม่​มี​กำลังที่จะช่วยให้พ้นหรือ ดู​เถิด เราให้น้ำทะเลแห้​งด​้วยการขนาบของเรา
    เรากระทำให้​แม่น​้ำเป็นถิ่นทุ​รก​ันดาร ปลาของแม่น้ำนั้​นก​็เหม็นเพราะขาดน้ำ และตายเพราะกระหาย
  por-BR-2018: Por que razão quando eu vim ninguém apareceu? Chamei, e ninguém respondeu.
    Por acaso minha mão se encurtou tanto, que já não posso resgatar? Ou não há mais
    poder em mim para livrar? Eis que com minha repreensão faço secar o mar, torno
    os rios em deserto, até federem seus peixes por não haver água, e morrem de sede.
  deu-ELO: 'Warum bin ich gekommen, und kein Mensch war da? Habe gerufen, und niemand
    antwortete? Ist meine Hand etwa zu kurz zur Erlösung? Oder ist in mir keine Kraft,
    um zu erretten? Siehe, durch mein Schelten trockne ich das Meer aus, mache Ströme
    zu einer Wüste: es stinken ihre Fische, weil kein Wasser da ist, und sie sterben
    vor Durst.'
  eng-WYC-2018: For I came, and no man was; I called, and none was that heard. Whether
    mine hand is abridged, and made little, that I may not again-buy? either strength
    is not in me for to deliver? Lo! in my blaming I shall make the sea forsaken,
    either desert, I shall set floods in(to) the dry place; fishes without water shall
    wax rotten, and shall die for thirst. (For I came, but there was no one there;
    I called, but no one heard me. Is my hand shortened, yea, (is my power) made so
    little, that I cannot redeem, (or cannot rescue, you)? or is strength not in me
    to save you? Behold! by my command I can make the sea into a desert, and I can
    make rivers into a dry place, and the fish grow rotten for a lack of water, and
    die of thirst.)
  epo-epo: Kial neniu estis, kiam Mi venis? kial neniu respondis, kiam Mi vokis? Ĉu
    Mia mano fariĝis tro mallonga, por liberigi? kaj ĉu ne ekzistas en Mi forto, por
    savi? Jen per Mia severa vorto Mi sekigas maron, Mi faras el riveroj dezerton;
    iliaj fiŝoj putras pro senakveco kaj mortas de soifo.
  uig-PIN: 'Mǝn silǝrdinmu soraymǝn: Mǝn kǝlginimdǝ, nemixⱪa ⱨeq adǝm qiⱪmidi? Mǝn
    qaⱪirƣinimda, nemixⱪa ⱨeqkim «Mana mǝn» dǝp jawab bǝrmidi? Ⱨɵrlükkǝ qiⱪirixⱪa
    ⱪolum ⱪisⱪiliⱪ ⱪilamdu? Ⱪutⱪuzƣudǝk küqüm yoⱪmidu? Mana, Mǝn bir ǝyiblǝpla dengizni
    ⱪurutup, Dǝryalarni qɵlgǝ aylanduruwetimǝn; Su bolmiƣaqⱪa ularning beliⱪliri sesip
    ketidu, Ussuzluⱪtin ɵlidu;'
  beo-beo: 'Na da Na fi dunu gaga:musa: ahoasea, ilia da abuliba:le Nama hame sinidigibala:?
    Na da ilima wele sia:beba:le, ilia da abuliba:le hame adole ibala:? Dilia adi
    dawa:bela:? Na da gasa hameba:le, ili gaga:mu da hamedebela:? Na sia:beba:le fawane
    Na da hano wayabo bagade hafoga:musa: dawa:. Amasea, menabo da hano hameba:le
    bogosa.'
  tpi-OTNT: “Taim mi bin kam painim yupela, bilong wanem mi no lukim wanpela man i
    stap? Na taim mi bin singautim yupela, bilong wanem yupela i no bekim singaut
    bilong mi? Yupela i ting mi no gat strong bilong kisim bek yupela, a? Mi inap
    tok, na solwara bai i drai olgeta. Mi inap tok na ol bikpela wara bai i kamap
    ples wesan nating. Na ol pis bai i dai na sting.
  hau-SA: Sa’ad da na zo, me ya sa babu kowa? Sa’ad da na yi kira, me ya sa babu wani
    da ya amsa? Hannuna ya kāsa ne sosai don fansarka? Na rasa ƙarfin kuɓutar da kai
    ne? Ta wurin tsawatawa kawai na busar da teku, na mai da koguna hamada; kifayensu
    duk sun ruɓe saboda rashin ruwa suka kuma mutu saboda ƙishi.
  uig-LAT: 'Men silerdinmu soraymen: Men kelginimde, némishqa héch adem chiqmidi?
    Men chaqirghinimda, némishqa héchkim «Mana men» dep jawab bermidi? Hörlükke chiqirishqa
    qolum qisqiliq qilamdu? Qutquzghudek küchüm yoqmidu? Mana, Men bir eyiblepla déngizni
    qurutup, Deryalarni chölge aylanduruwétimen; Su bolmighachqa ularning béliqliri
    sésip kétidu, Ussuzluqtin ölidu;'
  nde-nde: Ekufikeni kwami, kungani kwakungelamuntu na? Ekubizeni kwami, kungani kungekho
    muntu owasabelayo na? Ingalo yami yayimfitshane kakhulu ukuba ilihlenge na? Angilamandla
    okulikhulula na? Ngokukhuza nje kuphela, ngiyalomisa ulwandle, ngiphendule imifula
    ibe yinkangala; inhlanzi zayo zibole ngenxa yokuswela amanzi, zife ngenxa yokoma.
  ton-ton: 'Ko e hā, ʻi heʻeku haʻu, naʻe ʻikai ai ha tangata? ʻI heʻeku ui, naʻe
    ʻikai ha taha ke lea mai? He kuo fakanounou hoku nima, koeʻuhi ke ʻoua naʻa faʻa
    huhuʻi ia? Pe ʻoku ʻikai haku mālohi ke fakamoʻui? Vakai, ʻi heʻeku valoki ʻoku
    ou fakamōmoa ʻae tahi, ʻoku ou liliu ʻae ngaahi vaitafe ko e toafa: kuo namuaʻa
    ʻenau ngaahi ika, pea mate ʻi he fieinu koeʻuhi ʻoku ʻikai ha vai.'
  ces-1613: Proč, když přicházím, není žádného, když volám, žádný se neozývá? Zdaliž
    jest naprosto ukrácena ruka má, aby nemohla vykoupiti? A žádné-liž není ve mně
    moci k vysvobození? Aj, žehráním svým vysušuji moře, obracím řeky v poušť, až
    se smrazují ryby jejich, proto že nebývá vody, a mrou žízní.
  eng-WMB: Why, when I came, was there no one? When I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? Or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness.
    Their fish stink because there is no water, and die of thirst.
  tam-TCV: நான் வந்தபோது ஒருவரும் இருக்கவில்லையே; அது ஏன்? நான் கூப்பிட்டபோது, ஒருவரும்
    பதில் கூறவில்லையே; அது ஏன்? உங்களை மீட்க முடியாதபடி என் கை மிகக் குறுகியதாயிருந்ததோ?
    அல்லது உங்களை விடுவிக்க எனக்கு வலிமையில்லையோ? நான் சிறு அதட்டலினால் கடலை வற்றப்பண்ணுகிறேன்;
    நான் ஆறுகளைப் பாலைவனமாக மாற்றுகிறேன். தண்ணீர் இல்லாததால், அவர்களுடைய மீன்கள் நாறுகின்றன;
    தாகத்தால் அவை சாகின்றன.
  ceb-ULB: Miabot ako apan nganong wala may usa nga atua didto? Nagtawag ako apan
    nganong wala may usa nga mitubag? Mubo ba ang akong mga kamot aron paglukat kanimo?
    Wala ba akoy gahom aron pagluwas kanimo? Tan-awa, pinaagi sa akong pagbadlong
    gipahubas ko ang dagat; gihimo kong kamingawan ang kasubaan; nangamatay ug nangadubok
    ang mga isda niini tungod kay wala nay tubig.
  pol-UBG: Dlaczego gdy przyszedłem, nie było nikogo? A gdy wołałem, nikt się nie
    odezwał? Czy moja ręka jest zbyt krótka, aby odkupić? Czy nie ma we mnie mocy,
    aby wybawić? Oto swoją groźbą osuszam morze, zamieniam rzeki w pustynię, tak że
    ich ryby śmierdzą z braku wody i zdychają z pragnienia.
  agr-agr: '@see-verse:ISA.050.001'
  kyc-kyc: Nambame nakama keta pao kyawa lete nyela peyo dokopa nambana wambu akipamo
    namba keta epa nayamisi? Nambame kee leyono dokopa nakamame akipamo isingi yaa
    lao yano pyaa nayamisi? Nambame nakama kapa pyuo nyiso kyawa lete nyero ingya
    nalyase? Nambame ipwa kota pete kameya doko mee soko rali pinya lao dee ipwa epo
    penge dupwa nyuo kee maro lanyi pyambuo soko oma dupwana selamo dupwa mee ipwa
    nanapala kumuo parami ingilyamo.
  urd-GVU: جب مَیں آیا تو کوئی نہیں تھا۔ کیا وجہ؟ جب مَیں نے آواز دی تو جواب دینے
    والا کوئی نہیں تھا۔ کیوں؟ کیا مَیں فدیہ دے کر تمہیں چھڑانے کے قابل نہ تھا؟ کیا
    میری اِتنی طاقت نہیں کہ تمہیں بچا سکوں؟ میری تو ایک ہی دھمکی سے سمندر خشک ہو جاتا
    اور دریا ریگستان بن جاتے ہیں۔ تب اُن کی مچھلیاں پانی سے محروم ہو کر گل جاتی ہیں،
    اور اُن کی بدبو چاروں طرف پھیل جاتی ہے۔
  deu-1912: Warum kam ich, und war niemand da? ich rief, und niemand antwortete. Ist
    meine Hand nun so kurz geworden, daß ich sie nicht erlösen kann? oder ist bei
    mir keine Kraft, zu erretten? Siehe, mit meinem Schelten mache ich das Meer trocken
    und mache die Wasserströme zur Wüste, daß ihre Fische vor Wassermangel stinken
    und Durstes sterben.
  kan-2017: ನಾನು ಬಂದಾಗ ಏಕೆ ಯಾರೂ ಕಾದಿರಲಿಲ್ಲ? ನಾನು ಕರೆದಾಗ ಏಕೆ ಯಾರೂ ಉತ್ತರಕೊಡಲಿಲ್ಲ? ನನ್ನ
    ಹಸ್ತವು ರಕ್ಷಿಸಲಾರದ ಮೋಟುಗೈಯೋ? ಉದ್ಧರಿಸುವ ಶಕ್ತಿಯು ನನ್ನಲ್ಲಿಲ್ಲವೋ? ಇಗೋ, ನನ್ನ ಗದರಿಕೆಯಿಂದಲೇ
    ನಾನು ಸಮುದ್ರವನ್ನು ಬತ್ತಿಸಿ ನದಿಗಳನ್ನು ಒಣಕಾಡನ್ನಾಗಿ ಮಾಡುತ್ತೇನೆ. ನೀರಿಲ್ಲದೆ ಅಲ್ಲಿನ ಮೀನುಗಳು
    ಬಾಯಾರಿ ಸತ್ತು ನಾರುವವು.
  yap-yap: “Mang ni de sap e girdi’ rog ngog nnap’an ni gu wan ni nggu aywegrad? Mang
    ni gu piningrad ma dar fulweged lungug? Gur kayiggu waer ni nggu ayuwegrad? Ta’abbug
    e thin e gu ra yog me mlik’ e regur me pig e yupa’ i lul’ nge bod daken e ted
    nib fengfeng; nig ni bay riy e ra yim’ ya dakriy e ran riy.
  hlt-MCSB: Balae tih ka pawk vaengah hlang ana om pawh? Ka khue vaengah aka doo om
    pawh? Tlannah ham te ka kut ngun khaw ngun a? Nang huul ham te ka khuiah thadueng
    a om moenih a? Kai kah tluungnah dongah tuipuei khaw ka khah. Tuiva khaw khosoek
    la ka khueh tih a nga khaw rhim. Tui om pawt tih tuihalh loh a duek sak.
  mdy-ETH: «ታኣኒ ሙኬያና ዓይጎ ዓሲያ ባኣሢ ዓይጎሮዳይ? ታኣኒ ዔኤሊንቴያና ዓይጎ ዓሲያ ዬሂባኣሢ ዓይጎሮዳይ? ታኣኒ ዓውሳኒ
    ዳንዳዑዋዓዳ? ዻቂሻኒ ዎልቄ ታኣኮ ባኣዓዳ? ባዞ ታኣኒ ጎሪ ሚጪሳንዳኔ፤ ዎሮዋ ዓሲ ናንጉዋ ዳውሌ ታ ማሃንዳኔ፤ ዬካ ዓኣ ሞላሢያ
    ዋኣፃ ባኣሢሮ ሃይቂ ዎዓንዳኔ።
  twi-ASANTE: Mebaeɛ no, adɛn enti na na obiara nni hɔ? Mefrɛeɛ no, adɛn enti na obiara
    annye soɔ? Na me nsa yɛ tia dodo sɛ ɛbɛgye wo anaa? Menni ahoɔden a mede bɛgye
    wo anaa? Mede mʼanimka kakra bi ma ɛpo mu nsuo we, medane nsubɔntene anweatam
    emu mpataa porɔ ɛsiane nsuo a wɔnnya enti na osukɔm kumm wɔn.
  eng-WEBU: Why, when I came, was there no one? When I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? Or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness.
    Their fish stink because there is no water, and die of thirst.
  wal-wal: Taani yiido wode, aibissi hegan asi xayidee? Taani xeesido wode, ‘Yee!’
    gaanau aibissi asi hegan de7ibeennee? Taani inttena wozanau ta kushee qantteeyye?
    Woikko inttena ashshanau taayyo wolqqi baaweeyye? Be7ite, taani seerada abbaa
    melissais. SHaafatakka bazzo oottais. Etan de7iya moleti haattai xayin wooqqoosona;
    saamoi worin haiqqoosona.
  spa-PDDPT: ¿Por qué cuando Yo vengo no hay alguien y cuando llamo nadie responde?
    ¿Se acortó mi mano para redimir? ¿No tengo ya fuerza para salvar? En verdad, por
    mi reprensión se seca el mar. Convierto los ríos en desierto. Sus peces mueren
    de sed y hieden por la falta de agua.
  gun-gun: Mba'exa tu ha'vy xee aju teĩ avave rei ndojekuaai, ha'e xee roenoĩ teĩ
    avave rei naxembovai? Xepo nda'u ijapu'a'i vai ete ri rogueraa jepe aguã? Tyrã
    pa naxembaraetevei ma rogueraa jepe aguã? Mba'eta ye'ẽ pe xeayvu vy rive amombirupa,
    ha'e yakã 'rãgue py ajapo tekoa e'ỹa opyta aguã rami, pira ha'e py ikuai va'e
    inemba peve. Yy jipoi ramo omanomba 'rã yuvei gui.
  ilo-ULB: Apay nga awan tao idi immayak dita? Apay nga awan simmungbat idi immawagak?
    Ababa kadi unay ti imak a mangsubbot kenka? Awan kadi iti pannakabalinko a mangispal
    kadakayo? Kitaenyo, babaen iti panagsaok, matianan ti baybay; pagbalinek a disierto
    dagiti karayan; matay ken mabuyok dagiti lames kadagitoy gapu iti kinaawan ti
    danum.
  kpg-kpg: '“Ma e aha dela agu dama la hagalee hagalongo mai gi di Au i dogu madagoaa
    ma gaa hana belee daa mai digaula gi daha? Gei digaula le e aha ala hagalee helekai mai
    gi di Au i dagu gahigahi mai digaula? E hai behee: Au e bagege di daa mai digaula?
    Au e mee hua di haga maangoo di moana gi agu helekai ge e haga bagu nia monowai
    gii hai nia anggowaa, gei nia iga ala nogo i lodo gaa mmade i nia wai ne hagalee.'
  uig-ARA: 'مەن سىلەردىنمۇ سورايمەن: مەن كەلگىنىمدە، نېمىشقا ھېچ ئادەم چىقمىدى؟ مەن
    چاقىرغىنىمدا، نېمىشقا ھېچكىم «مانا مەن» دەپ جاۋاب بەرمىدى؟ ھۆرلۈككە چىقىرىشقا
    قولۇم قىسقىلىق قىلامدۇ؟ قۇتقۇزغۇدەك كۈچۈم يوقمىدۇ؟ مانا، مەن بىر ئەيىبلەپلا دېڭىزنى
    قۇرۇتۇپ، دەريالارنى چۆلگە ئايلاندۇرۇۋېتىمەن؛ سۇ بولمىغاچقا ئۇلارنىڭ بېلىقلىرى
    سېسىپ كېتىدۇ، ئۇسسۇزلۇقتىن ئۆلىدۇ؛'
  sus-sus: Munfe ra wo mu n yaabima? Munfe ra wo mu tima n ya ra? Wo a maɲɔxunxi nɛ
    n bɛlɛxɛ mu fata wo fulunde? Wo a maɲɔxunxi nɛ n sɛnbɛ mu nɔma wo rakiside? N
    ma wɔyɛn keren nɔma baa xarade. N nɔma xure findide gbengberenyi ra, yɛxɛe xa
    faxa, e xa bɔrɔ.
  pon-2006: “Dahme nei seri kan sohte men dungkiong ie ni ei kolahng doareirailla?
    Dahme re sohte sapengki ni ei likweriong irail? Ia duwe, I nohn luwet oh sohte
    kak doareirailla? I kak kammadahkihda pilen madau mahsenteieu, oh kawekala pillap
    akan ong ni sapwtehn, pwe mwahmw akan loale en mehkihla eh solahr pihl.
  jae-jae: “Amboac ondoc, gêdêŋ taŋ aê gaô lasê naŋ, ŋac teŋ gêmoa atom. Ma gêdêŋ
    taŋ aê gamôêc naŋ, teŋ gêjô aêŋoc biŋ atom. Ŋoc lemoc kêtu dambê tec janam kêsi
    jaŋgôm êtôm atom me. Ŋoc ŋaclai kêtu palê, tec janam sa atom me. Alicgac me, aê
    gaec biŋ ma gwêc ŋakeleŋ kêsa. Aê gajam bu ôkwi kêtu gamêŋ sawa e i sêpô lêna
    kêtu buŋa ma bu gêjô êsêac êndu.
  ksd-ksd: Ta ra ava pa ta na i kiki ba iau ga pot? Ma dave pa ta na i torom ba iau
    ga oro? Dave, a limagu i ki pit ika, ma pa i pait valar pa ra varvalaun bar? Ba
    kan pa kaugu ta niongor upi ina varvalangalanga me? Ea, ta kaugu varboar i mama
    ra ta, ma iau rang ra umana tava alir upi dia da ra bil; a en tana i ang na kakaina,
    tago pa ta tava, ma i mat ma ra nimar.
  tur-YTC: Ben geldiğim zaman neden kimse yoktu? Çağırdığımda neden yanıt verecek
    kimse yoktu? Elim, fidye ile kurtaramayacak kadar kısa mı? Ya da kurtaracak gücüm
    yok mu? İşte, azarlamamla denizi kuruturum. Irmakları çöle çeviririm. Balıkları
    su olmadığı için kokar ve susuzluktan ölür.
  grc-BRENT: Τί ὅτι ἦλθον, καὶ οὐκ ἦν ἄνθρωπος; ἐκάλεσα, καὶ οὐκ ἦν ὁ ὑπακούων; μὴ
    οὐκ ἰσχύει ἡ χείρ μου τοῦ ῥύσασθαι; ἢ οὐκ ἰσχύω τοῦ ἐξελέσθαι; ἰδοὺ τῷ ἐλεγμῷ
    μου ἐξερημώσω τὴν θάλασσαν, καὶ θήσω ποταμοὺς ἐρήμους, καὶ ξηρανθήσονται οἱ ἰχθύες
    αὐτῶν ἀπὸ τοῦ μὴ εἶναι ὕδωρ, καὶ ἀποθανοῦνται ἐν δίψει.
  ind-AYT: Mengapa tidak ada orang ketika Aku datang? Ketika Aku memanggil, mengapa
    tidak ada seorang pun yang menjawab? Apakah tangan-Ku terlalu pendek sehingga
    tidak dapat menebus? Atau, tidak memiliki kuasa untuk membebaskanmu? Lihatlah,
    dengan hardikan-Ku, Aku mengeringkan laut, Aku membuat sungai-sungai menjadi padang
    belantara. Ikan-ikannya membusuk karena kekurangan air dan mati karena kehausan.
  nya-nya: Nʼchifukwa chiyani pamene ndinabwera kudzakupulumutsani panalibe munthu?
    Pamene ndinayitana, nʼchifukwa chiyani panalibe wondiyankha? Kodi dzanja langa
    ndi lalifupi kuti nʼkulephera kukuwombolani? Kodi ndilibe mphamvu zokupulumutsirani?
    Ndi kudzudzula kokha ndinawumitsa nyanja yayikulu, mitsinje ndinayisandutsa chipululu;
    nsomba za mʼmenemo zinawola chifukwa chosowa madzi; ndipo zinafa ndi ludzu.
  hrv-hrv: Zašto ne nađoh nikoga kad sam došao? Zašto se ne odazva nitko kad sam zazvao?
    Zar mi je ruka prekratka da izbavi, ili u meni snage nema da oslobodim? Gle, prijetnjom
    svojom isušujem more, u pustinje rijeke pretvaram; njihove se ribe raspadaju jer
    vode nema i od žeđi ugibaju.
  mps-mps: “Eno dage gegagasali sogo, magi baso eno te bidi me deli bidibo subewe?
    Te eno dage i wali sogo, magi baso dagego eno i wali wei ponobewe? Dagego homugo
    te eno dage ma sabo bomo meni da homu yali da, agawe? Odao. Eno te po obaso, te
    tamu ąį tigidali mu sula saibao. Eno te po obaso, te genuai soabo ąį te masigi
    sane olo elalueibao. Te sųgų dabe isilama, kugumini dwai yaibao.
  tpi-tpi: “Taim mi bin kam painim yupela, bilong wanem mi no lukim wanpela man i
    stap? Na taim mi bin singautim yupela, bilong wanem yupela i no bekim singaut
    bilong mi? Yupela i ting mi no gat strong bilong kisim bek yupela, a? Mi inap
    tok, na solwara bai i drai olgeta. Mi inap tok na ol bikpela wara bai i kamap
    ples wesan nating. Na ol pis bai i dai na sting.
  dan-1931: Hvi var der da ingen, da jeg kom, hvi svarede ingen, da jeg kaldte? Er
    min Hånd for kort til at udfri, har jeg ingen Kraft til at redde? Ved min Trussel
    udtørrer jeg Havet, Strømme gør jeg til Ørk, så Fiskene rådner af Mangel på Vand
    og dør af Tørst;
  vie-OVCB: Tại sao khi Ta đến, không thấy ai cả? Tại sao không ai trả lời khi Ta
    gọi? Có phải vì Ta không có năng quyền để giải cứu? Không, đó không phải là lý
    do! Vì Ta có quyền quở biển thì nó liền khô cạn! Ta có quyền biến sông ngòi thành
    hoang mạc với đầy cá chết.
  guj-2017: હું શા માટે આવ્યો પણ ત્યાં કોઈ હતું નહિ? મેં શા માટે પોકાર કર્યો પણ કોઈએ
    જવાબ આપ્યો નહિ? શું મારો હાથ એટલો બધો ટૂંકો થઈ ગયો છે કે તમને છોડાવી શકે નહિ?
    શું તમને બચાવવા માટે મારામાં શક્તિ નથી? જુઓ, મારા ઠપકાથી હું સમુદ્રને સૂકવી નાખું
    છું; હું નદીઓને રણ કરી નાખું છું; તેમાંની માછલીઓ પાણી વિના મરી જાય છે અને ગંધાઈ
    ઊઠે છે.
  pon-2006A: “Dahme nei seri kan sohte men dungkiong ie ni ei kolahng doareirailla?
    Dahme re sohte sapengki ni ei likweriong irail? Ia duwe, I nohn luwet oh sohte
    kak doareirailla? I kak kammadahkihda pilen madau mahsenteieu, oh kawekala pillap
    akan ong ni sapwtehn, pwe mwahmw akan loale en mehkihla eh solahr pihl.
  por-BRBSL: Por que, quando eu cheguei, não havia ninguém? Quando eu liguei, por
    que não havia ninguém para responder? Minha mão está encurtada, que não pode redimir?
    Ou eu não tenho poder para entregar? Eis que, à minha repreensão, eu seco o mar.
    Eu faço dos rios uma região selvagem. Seus peixes fedem porque não há água, e
    morrem de sede.
  cth-cth: Kai ka tho navah bangkongmaw taminaw ao awh hoeh. Bangkongmaw na kaw awh
    lahun nah na pato awh hoeh. Kai ni na ratang thai awh hoeh nahanelah, ka kut a
    duem namaw. Rungngang thai hoeh nahanlah bahu ka tawn hoeh na maw. Khenhaw! kai
    ni ka yue teh, tuipui hai remphui. Palang pui hai kahrawng patetlah ka o sak.
    Tui ao hoeh dawk tanganaw a pawk awh. Tui kahran hoi a due awh.
  twi-twi: Mebae no, adɛn nti na na obiara nni hɔ? Mefrɛe no, adɛn nti na obiara annye
    so? Na me nsa yɛ tia dodo sɛ ebegye wo ana? Minni ahoɔden a mede begye wo ana?
    Mede mʼanimka kɛkɛ no ma po yow, medan nsubɔnten nweatam mu mpataa porɔw esiane
    nsu a wonnya nti na osukɔm kum wɔn.
  hlt-hlt: Balae tih ka pawk vaengah hlang ana om pawh? Ka khue vaengah aka doo om
    pawh? Tlannah ham te ka kut ngun khaw ngun a? Nang huul ham te ka khuiah thadueng
    a om moenih a? Kai kah tluungnah dongah tuipuei khaw ka khah. Tuiva khaw khosoek
    la ka khueh tih a nga khaw rhim. Tui om pawt tih tuihalh loh a duek sak.
  tbz-SIM: N kɔ̀tɛnímu, dɛ̀ yĩ́mɛ kɛ̀ n yí yɑ̀ òmɔù, n yumu, bɑ nte kòò mɔù í yíé?
    Di yɛ̀mmɛ̀ dò m bɑkù kũpúrìmu kɛ bɑ́ɑ́ nɑ kɛ dí dɛɛtɑ́ɑ̀? Di yɛ̀mmɛ̀ dò n kpɑmu
    muwɛ̃rímú m bo di dɛɛtɛ́mɑ̀ɑ̀? Míì ɔ̃ɔ̃ bɛ́i nkɛ̀ dɑ̀mɛ́ɛ̀rì kṹṹ, míì ɔ̃ɔ̃ duɔ́
    nkɛ̀ ikó nkpeí, kɛ̀ siyĩĩ mɔ́ntɛ́ mɛniɛ nkɛ́kú kɛ́pɑ̃ɑ̃kɛ.
  msy-2020: “Egha kɨ iza ia bagha rui gari, ezɨ manmaghɨn amizɨ gumazitam itir puvatɨ?
    Egha kɨ ian deir dughiamɨn, ia tizim bagha nan dɨmdiam ikarvaghan aghua? Ia ti
    ghaze, kɨ ua ia inian gavgaviba puvatɨ. Ia ghaze, kɨ ian akurvaghamin gavgaviba
    puvatɨ. Kɨ mɨkɨmtɨ, ongarim bar dakegham. Kɨ mɨkɨmtɨma, faner ekiaba bar dakegh
    gigir kɨnibar otivigham. Eghtɨ dar osiriba arɨmɨghiregh kuram.
  azb-azb: Bəs nə üçün Mən gələndə heç kim olmadı? Axı niyə Mən çağıranda cavab verən
    olmadı? Məgər Mənim əlim zəifləyib ki, Xilas etməyə qadir olmasın? Yaxud Mənim
    sizi qurtarmağa gücüm çatmazmı? Mən qəzəbimlə dənizi quruduram, Çayları səhraya
    çevirirəm. Suyun çatışmazlığından balıqlar iylənir, susuzluqdan ölür.
  eng-DBY: Wherefore did I come, and there was no man? I called, and there was none
    to answer? Is my hand at all shortened that I cannot redeem, or have I no power
    to deliver? behold, at my rebuke I dry up the sea, I make rivers a wilderness;
    their fish stink because there is no water, and die for thirst.
  hin-2017: इसका क्या कारण है कि जब मैं आया तब कोई न मिला? और जब मैंने पुकारा, तब
    कोई न बोला? क्या मेरा हाथ ऐसा छोटा हो गया है कि छुड़ा नहीं सकता? क्या मुझ में
    उद्धार करने की शक्ति नहीं? देखो, मैं एक धमकी से समुद्र को सूखा देता हूँ, मैं महानदों
    को रेगिस्तान बना देता हूँ; उनकी मछलियाँ जल बिना मर जाती और बसाती हैं।
  wol-KYG: Ana lu tax ba ma dikkee, kenn nekku fa? Ma woote, kenn wuyuwul? Damaa gàtta
    gàtt loxo, ba manumaa walloo? Am damaa ñàkk doole ju ma xettlee? Xanaa du maay
    gëdd géej, mu wow, maay defi dex màndiŋ, ndox tukki; jën ya mar, dee ba yàqu?
  eng-YLT: Wherefore have I come, and there is no one? I called, and there is none
    answering, Hath My hand been at all short of redemption? And is there not in me
    power to deliver? Lo, by My rebuke I dry up a sea, I make rivers a wilderness,
    Their fish stinketh, for there is no water, And dieth with thirst.
  eng-WYC-2017: For I came, and no man was; I called, and none was that heard. Whether
    mine hand is abridged, and made little, that I may not again-buy? either strength
    is not in me for to deliver? Lo! in my blaming I shall make the sea forsaken,
    either desert, I shall set floods in the dry place; fishes without water shall
    wax rotten, and shall die for thirst.
  eng-WMBB: Why, when I came, was there no one? When I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? Or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness.
    Their fish stink because there is no water, and die of thirst.
  urd-GVH: जब मैं आया तो कोई नहीं था। क्या वजह? जब मैंने आवाज़ दी तो जवाब देनेवाला
    कोई नहीं था। क्यों? क्या मैं फ़िद्या देकर तुम्हें छुड़ाने के क़ाबिल न था? क्या
    मेरी इतनी ताक़त नहीं कि तुम्हें बचा सकूँ? मेरी तो एक ही धमकी से समुंदर ख़ुश्क
    हो जाता और दरिया रेगिस्तान बन जाते हैं। तब उनकी मछलियाँ पानी से महरूम होकर गल
    जाती हैं, और उनकी बदबू चारों तरफ़ फैल जाती है।
  rug-rug: Totoso mae Arau, si vegua ke loke tie tu si va avoso? Totoso titioko Arau,
    si vegua ke loke tie tu si olaṉa? Vea, papaka hola sa Limaqu pude holu vagi pule
    igo? Vea, loke Qua ṉiniraṉira si Arau pude harupu igo? Pa ginegese hite mo si
    va popa ia Rau sa kolo lamana. Sari ovuku si iliri lani Rau pa qega; sari dia
    igana si muzi sina loke kolo meke mate sina memeha.
  gaz-gaz: Yeroo ani dhufetti namni maaliif achi hin jiraatin? Yeroo ani waametti
    namni owwaatu maaliif achii dhabame? Harki koo akka furuu hin dandeenyeef gabaabateeraa?
    Ani isin baraaruuf humna dhabeeraa? Ani dheekkamsa qofaan galaana nan gogsa; lageenis
    gammoojjiitti nan geeddara; qurxummiiwwan isaanii bishaan dhabanii ajaaʼu; dheebuudhaanis
    ni dhumu.
  fra-LSG: 'Je suis venu: pourquoi n’y avait-il personne? J’ai appelé: pourquoi personne
    n’a-t-il répondu? Ma main est-elle trop courte pour racheter? N’ai-je pas assez
    de force pour délivrer? Par ma menace, je dessèche la mer, Je réduis les fleuves
    en désert; Leurs poissons se corrompent, faute d’eau, Et ils périssent de soif.'
  gnn-gnn: Ŋarranydja warrya'yurruna nhuŋu, ga yakana ŋarra nhuna maḻŋ'maraŋalanydja;
    yäku‐ḻakaraŋala ŋarra nhuna marrtjina yulŋunydja, ga nhenydja yaka warray ŋäkula
    ŋarranha, ga buku‐ruŋinyamaraŋala dhäruk bitjarra, ‘Dhuwala ŋarra,’ bitjarranydja.
    Ŋarranydja nhuŋu ḏukṯuk walŋakunharawu, ga nhäku warray nhe yakanydja buku‐ruŋinyamaraŋala
    dhäruk ŋarraku? Mak nhe guyaŋina ŋarranha yanapi ŋarra ganydjarrmiriwnha ŋula
    nhäna, märr bini ŋarra yakana nhuna walŋakunha. Ŋarranydja dhuwala yaka ŋarra
    ganydjarrmiriw. Ŋuli ŋarra ḏukṯuktja, ŋarra yurru yana waŋa dhäruknha waŋganynha,
    bala ŋayi yurru ŋunha gapunydja moṉuktja baṉḏanydhirrina, ga guya malanha yurru
    murrmurryunna marrtji.
  yal-yal: N to fa, nanfera muxe mi yi be? N to xinla ti, nanfera, muxe mi n yabi?
    N yiin dungi nayi ba, a yi muxune xunba? Sɛnbɛ mi n na ba, n yi muxune xɔrɔya?
    Anu, n baa igen xɔrima, n na n kɔnkɔ a ma, n yi baane findi tonbonna ra, e yɛxɛne
    yi kun, bayo ige mi na, e birin yi faxa min xɔnla ra.
  haw-1868: Ia'u i hele mai ai, heaha ka mea i kanaka ole ai? A ia'u i hea aku ai,
    aohe mea nana i o mai? Ua hoopokole loa ia anei ko'u lima, i ole au e hoola aku?
    Aole anei o'u mana e hoopakele ai? Aia hoi, i kuu papa ana, hoomaloo no wau i
    ke kai, A hoolilo no wau i na muliwai, i waonahele; Pilau mai la ko lakou ia,
    no ka mea, aohe wai, e make hoi, no ka makewai.
  arb-NAV: فَمَالِي إِذاً حِينَ أَتَيْتُ لَمْ أَجِدْ أَحَداً؟ نَادَيْتُ وَلا مِنْ
    مُجِيبٍ؟ هَلْ قَصَرَتْ يَدِي عَنِ الْفِدَاءِ؟ أَمْ لَمْ تَعُدْ لِي طَاقَةٌ عَلَى
    الإِنْقَاذِ؟ هَا أَنَا بِزَجْرَتِي أُجَفِّفُ الْبَحْرَ وَأُحَوِّلُ الأَنْهَارَ
    إِلَى صَحْرَاءَ يُنْتِنُ سَمَكُهَا لِخُلُوِّهَا مِنَ الْمَاءِ، فَيَمُوتُ مِنَ
    الْعَطَشِ.
  ewe-ewe: Nu ka ta esi meva la, ame aɖeke meli o? Nu ka ta esi meyɔ mi la, ame aɖeke
    metɔ o? Ɖe nye abɔ to ɖe me be mate ŋu aɖe mi oa? Ɖe ŋusẽ mele ŋunye be maxɔ na
    mi oa? Gbe ko meɖe, tete atsiaƒu mie. Mena tɔsisiwo zu gbegbe, eye lã siwo le
    wo me la ƒaƒã, elabena tsi mie le wo ŋu, eye tsikɔ wu wo woku.
  eng-LEE: 'Why did I come and no man was there, did I call, with none to answer?
    hath my hand become too short for redeeming? or is there no power in me to deliver?
    behold, through my threatening I can dry up the sea, I can change the rivers into
    a wilderness: their fish stink for want of water, and die for thirst.'
  asm-FB: তাত কোনো এজন নাছিল তথাপি মই কিয় আহিছিলো? কোনো এজনে উত্তৰ দিয়া নাছিল তথাপি
    মই কিয় মাতিছিলোঁ? তোমালোকক মুক্ত কৰিবলৈ মোৰ হাত ইমান চুটি নে? তোমালোকক উদ্ধাৰ
    কৰিবলৈ মোৰ কোনো শক্তি নাই নে? চোৱা, মোৰ ধমকিতেই মই সমুদ্ৰ শুকুৱাও; মই নদীবোৰক
    মৰুভূমি কৰোঁ; পানীৰ অভাৱত তাত থকা মাছবোৰ মৰিব আৰু গেলিব।
  sus-A: مُنقٍ رَ وٌ مُ ﭑ يَابِمَ؟ مُنقٍ رَ وٌ مُ تِمَ ﭑ يَ رَ؟ وٌ عَ مَحْشُنشِ نّ
    ﭑ بّلّشّ مُ قَتَ وٌ قُلُندٍ؟ وٌ عَ مَحْشُنشِ نّ ﭑ سّنبّ مُ نْمَ وٌ رَكِسِدٍ؟ ﭑ
    مَ وْيّن كٍرٍن نْمَ بَا شَرَدٍ. ﭑ نْمَ شُرٍ قِندِدٍ فبٍنفبٍرٍنيِ رَ، يّشّيٍ شَ
    قَشَ، عٍ شَ بْرْ.
  fra-SBL: Pourquoi, quand je suis venu, n'y avait-il personne ? Quand j'ai appelé,
    pourquoi n'y avait-il personne pour répondre ? Ma main est-elle raccourcie au
    point de ne pas pouvoir racheter ? Ou n'ai-je pas le pouvoir de délivrer ? Voici,
    à ma réprimande, je dessèche la mer. Je fais des rivières un désert. Leurs poissons
    puent parce qu'il n'y a pas d'eau, et meurent de soif.
  hbo-hbo: מַדּ֨וּעַ בָּ֜אתִי וְאֵ֣ין אִ֗ישׁ קָרָֽאתִי֮ וְאֵ֣ין עֹונֶה֒ הֲקָצֹ֨ור
    קָצְרָ֤ה יָדִי֙ מִפְּד֔וּת וְאִם־אֵֽין־בִּ֥י כֹ֖חַ לְהַצִּ֑יל הֵ֣ן בְּגַעֲרָתִ֞י
    אַחֲרִ֣יב יָ֗ם אָשִׂ֤ים נְהָרֹות֙ מִדְבָּ֔ר תִּבְאַ֤שׁ דְּגָתָם֙ מֵאֵ֣ין מַ֔יִם
    וְתָמֹ֖ת בַּצָּמָֽא׃
  kik-kik: Rĩrĩa ndokire-rĩ, nĩ kĩĩ gĩatũmire haage mũndũ o na ũmwe? Ningĩ rĩrĩa ndetanire-rĩ,
    nĩ kĩĩ gĩatũmire haage mũndũ o na ũmwe wanjĩtĩkire? Kaĩ guoko gwakwa gwakuhĩhĩte,
    nĩguo kũremwo nĩkũmũkũũra? Nĩ hinya njagĩte wa kũmũhonokia? Ikũũma rĩakwa riiki
    nĩrĩtũmaga iria rĩhũe, o na ngatũma njũũĩ ituĩke werũ; thamaki ciakuo ikabutha
    nĩ kwaga maaĩ, na igakua nĩ nyoota.
  fra-NCL: 'Je suis venu : pourquoi n’y avait-il personne ? J’ai appelé : pourquoi
    personne n’a-t-il répondu ? Ma main est-elle donc trop courte pour délivrer, ou
    bien n’ai-je pas assez de force pour sauver ? Voici que, par ma menace, je dessèche
    la mer, je change les fleuves en désert ; leurs poissons pourrissent faute d’eau,
    et ils périssent de soif.'
  cek-AK: Tipongah kang zoh naah, kami maeto doeh na om o ai moe, kang kawk o naah
    mi mah doeh nang pathim o ai loe? Nangcae akrang thaih han ai khoek to ka ban
    hae duemtet maw? To tih ai boeh loe nangcae loisak hanah ka tha zok boeh maw?
    Khenah, ka thuitaek naah tuipui to kang moe, vapuinawk doeh praezaek ah kang coengsak;
    tui om ai pongah tui thung ih tanganawk loe tui anghaeh hoiah duek o moe, qong
    o boeh.
  cuk-cuk: An nonigua, ¿ibiga dule-sate an daknonisunna? An gotegua, ¿ibiga dule gwen
    an-abin-imaksasursunna? ¿Ar bemar-bendakosurye, be angi binsamala? ¿An bemar-onogega,
    garganguedsuli be an-dakmala? Ar an sunna, demar, ilagwensaale dinna saed. Ar
    an sunna, diwarmar, nega-dulesulidga-nai imaked. Uamar e-mas-satedba burgwideled.
    Dii-dingudedba uamar bela nungudeled.
  uig-CYR: 'Мән силәрдинму сораймән: Мән кәлгинимдә, немишкә һеч адәм чиқмиди? Мән
    чақирғинимда, немишкә һеч ким «Мана мән» дәп җавап бәрмиди? Һөрлүккә чиқиришқа
    қолум қисқилиқ қиламду? Қутқузғидәк күчүм йоқмиду? Мана, Мән бир әйипләпла деңизни
    қурутуп, Дәрияларни чөлгә айландуруветимән; Су болмиғачқа уларниң белиқлири сесип
    кетиду, Уссузлуқтин өлиду;'
  tel-2017: నేను వచ్చినప్పుడు అక్కడ ఎవరూ లేరు, ఎందుకు? నేను పిలిచినప్పుడు ఎవరూ జవాబు
    చెప్పలేదెందుకు? నా చెయ్యి మిమ్మల్ని విమోచించలేనంత కురచగా అయి పోయిందా? విడిపించడానికి
    నాకు శక్తి లేదా? నా గద్దింపుతో సముద్రాన్ని ఎండిపోయేలా చేస్తాను. నదులను ఎడారిగా
    చేస్తాను. నీళ్లు లేకపోవడం చేత వాటిలోని చేపలు చచ్చిపోయి కంపుకొడతాయి.
  hat-BSA: Poukisa pa t gen moun lè M te vini an? Lè M te rele a, èske pa t gen moun
    pou reponn? Èske men M tèlman kout pou li pa ka rachte? Oswa èske Mwen pa gen
    okenn pouvwa pou rachte moun? Gade byen, Mwen fè lanmè a sèk ak repwòch Mwen;
    Mwen fè rivyè yo vin dezè. Pwason pa yo gen move sant akoz mank dlo, e yo mouri
    ak swaf.
  kos-kos: “Efu ku mwet luk uh tia porongeyu Ke nga som nu yorolos in molelos? Efu
    elos ku tia topuk pacl se nga pang? Mea, nga arulana munas in molelosla? Nga ku
    in akpaoyela meoa ke sap na luk, Ac oru tuh infacl uh in ekla nu ke acn mwesis,
    Na ik loac fah misa mweyen lisr kof.
  hbo-WLC: מַדּ֨וּעַ בָּ֜אתִי וְאֵ֣ין אִ֗ישׁ קָרָֽאתִי֮ וְאֵ֣ין עוֹנֶה֒ הֲקָצ֨וֹר
    קָצְרָ֤ה יָדִי֙ מִפְּד֔וּת וְאִם־אֵֽין־בִּ֥י כֹ֖חַ לְהַצִּ֑יל הֵ֣ן בְּגַעֲרָתִ֞י
    אַחֲרִ֣יב יָ֗ם אָשִׂ֤ים נְהָרוֹת֙ מִדְבָּ֔ר תִּבְאַ֤שׁ דְּגָתָם֙ מֵאֵ֣ין מַ֔יִם
    וְתָמֹ֖ת בַּצָּמָֽא׃
  ibo-ibo: Gịnị mere o ji bụrụ na o nweghị onye nọ ya mgbe m bịara? Gịnị mere o nweghị
    onye zara m mgbe m kpọrọ oku? Ọ pụtara na aka m dị mkpụmkpụ ịzọpụta unu? Ọ ga-abụ
    na m enwekwaghị ike ịzọpụta? Nʼihi na enwere m ike ịbara osimiri mba mee ya ka
    ọ ghọọ ala akọrọ. Enwere m ike ime ka osimiri ghọrọ ọzara, ka azụ niile dị nʼime
    ya nwụọ nʼihi enweghị mmiri.
  ory-ory: ଆମ୍ଭେ ଯେତେବେଳେ ଆସିଲୁ କାହିଁକି କେହି ଉପସ୍ଥିତ ନ ଥିଲା? ଆମ୍ଭେ ଯେତେବେଳେ ଡାକିଲୁ
    କାହିଁକି କେହି ଉତ୍ତର ଦେବାକୁ ନ ଥିଲା? ଆମ୍ଭର ହସ୍ତ କି କିଛି ଛୋଟ ହୋଇଅଛି ଯେ, ତାହା ମୁକ୍ତ
    କରି ନ ପାରେ? କିଅବା ଉଦ୍ଧାର କରିବା ପାଇଁ କି ଆମ୍ଭର ପରାକ୍ରମ ନାହିଁ? ଦେଖ, ଆମ୍ଭେ ଧମକରେ ସମୁଦ୍ରକୁ
    ଶୁଷ୍କ କରୁ, ଆମ୍ଭେ ନଦ-ନଦୀକୁ ପ୍ରାନ୍ତର କରୁ; ସେଠାସ୍ଥିତ ମତ୍ସ୍ୟ ଜଳ ଅଭାବରେ ତୃଷାର୍ତ୍ତ ହୋଇ
    ମରିଯାଇ ଦୁର୍ଗନ୍ଧ ହୁଏ।
  chk-chk: Pwota esap wor eman a nom, lupwen üa feito? Pwota esap wor eman a päpälü,
    lupwen üa kökkö? Ifa usun, pei a mochomoch pwe üsap tongeni amanauakemi? Ifa usun,
    esap wor ai tufich pwe üpwe tongeni angasakemi? Üa apwasatä matau ren ai kapasen
    fön, üa pwal awili chanpupu ngeni fanüapö, pwe ikenen lon ra mäla o pwongau pokiten
    esap wor koluk.
  rop-rop: “Aibin kaman en jinginat langa yumob, bat yumob nomo bin ensim langa mi.
    Ai nomo bin lujim main pawa blanga album en seibum yumob. Wen ai tok langa det
    solwoda en riba blanga jidan wulijim det deset, wal det woda jis draiyap, en ola
    fish dai en go jinggiwan, dumaji nomo eni woda bin deya.
  ukr-1871: Чом се, як я прийшов, нїкого в вас не було, й коли я кликав, нїхто не
    обзивався? Хиба ж рука моя стала коротша, щоб рятувати, або не стало в мене сили,
    щоб визволяти? Та ж я моєю загрозою висушую море, а ріки в пустинї обертаю; риби
    в них гниють без води, і гинуть од згаги.
  deu-1951: Warum war niemand da, als ich kam, antwortete niemand, als ich rief? Ist
    etwa meine Hand zu kurz zum Erlösen, oder ist bei mir keine Kraft zum Retten?
    Siehe, mit meinem Schelten trockne ich das Meer aus; ich mache Ströme zur Wüste,
    daß ihre Fische vor Wassermangel faulen und vor Durst sterben!
  eng-JPS: Wherefore, when I came, was there no man? when I called, was there none
    to answer? Is My hand shortened at all, that it cannot redeem? Or have I no power
    to deliver? Behold, at My rebuke I dry up the sea, I make the rivers a wilderness;
    their fish become foul, because there is no water, and die for thirst.
  srp-1865: Zašto kad doðoh ne bi nikoga? kad zvah, niko se ne odazva? da nije kako
    god okraèala ruka moja, te ne može iskupiti? ili nema u mene snage da izbavim?
    Gle, prijetnjom svojom isušujem more; obraæam rijeke u pustinju da se usmrde ribe
    njihove zato što nestane vode, i mru od žeði.
  lug-lug: Lwaki bwe najja tewaali muntu n’omu? Bwe nakoowoola lwaki tewaali muntu
    n’omu annyanukula? Omukono gwange gwali mumpi nnyo okukununula? Mbuliddwa amaanyi
    agakununula? Laba nnyinza okwogera obwogezi ennyanja n’ekalira, emigga ne ngifuula
    eddungu, ebyennyanja byamu ne bifa ennyonta, ne bivunda olw’okubulwa amazzi.
  heb-heb: מדוע באתי ואין איש קראתי ואין עונה הקצור קצרה ידי מפדות ואם אין בי כח להציל
    הן בגערתי אחריב ים אשים נהרות מדבר תבאש דגתם מאין מים ותמת בצמא׃
  ben-IRV: আমি এলাম কিন্তু এখানে কেও ছিলনা কেন? আমি ডাকলাম কিন্তু কেও উত্তর দিলনা
    কেন? তোমাদের মুক্তিপন দেওয়ার জন্য আমার হাত কি এতো ছোটো? তোমাদের উদ্ধার করার জন্য
    কি আমার শক্তি নেই? দেখ, আমার ধমকে আমি সাগর শুকিয়ে ফেলি; নদীগুলো মরুভূমি করি;
    তাদের মাছ জলের অভাবে মরে যায় এবং পচে যায়।
  pan-pan: ਜਦ ਮੈਂ ਆਇਆ, ਤਾਂ ਉੱਥੇ ਕਿਉਂ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਸੀ? ਜਦ ਮੈਂ ਪੁਕਾਰਿਆ ਤਾਂ ਕਿਉਂ ਕੋਈ
    ਉੱਤਰ ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਸੀ? ਭਲਾ, ਮੇਰਾ ਹੱਥ ਐਨਾ ਛੋਟਾ ਹੋ ਗਿਆ ਜੋ ਛੁਟਕਾਰਾ ਦੇਣ ਦੇ ਯੋਗ ਨਾ
    ਰਿਹਾ, ਜਾਂ ਛੁਡਾਉਣ ਦੀ ਮੇਰੀ ਕੋਈ ਸਮਰੱਥ ਨਹੀਂ ਰਹੀ? ਵੇਖੋ, ਮੈਂ ਆਪਣੀ ਘੁਰਕੀ ਨਾਲ ਸਮੁੰਦਰ ਨੂੰ
    ਸੁਕਾ ਦਿੰਦਾ, ਅਤੇ ਮੈਂ ਨਦੀਆਂ ਨੂੰ ਉਜਾੜ ਬਣਾ ਦਿੰਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੱਛੀਆਂ ਪਾਣੀ ਨਾ ਹੋਣ
    ਕਰਕੇ ਬੁਸ ਜਾਂਦੀਆਂ ਹਨ, ਉਹ ਤਿਹਾਈਆਂ ਮਰ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: ငါလာ သောအခါ အဘယ်ကြောင့် လူ မ ရှိသနည်း။ ငါခေါ် သောအခါ အဘယ်ကြောင့်မ ထူး သနည်း။
    ငါသည် မရွေး မနှုတ်နိုင်အောင် လက် တို သလော။ ကယ်ချွတ် နိုင်သော တန်ခိုး မ ရှိသလော။
    ကြည့်ရှု လော့။ ငါ ဆုံးမ သဖြင့် ပင်လယ် ရေသည် ခန်းခြောက် ၏။ မြစ် တို့ကို လွင်ပြင်
    ဖြစ် စေ၏။ ရေ မ ရှိသောကြောင့် ငါး တို့သည် နံ ကြ၏။ ရေငတ် ၍ သေ ကြ၏။
  hmo-hmo: “Lauegu bese dekenai lau lao, idia do lau hamauria totona, to lau dekenai
    idia laloa lasi. Badina dahaka lauegu boiboi dekenai idia haere lasi? Lau be lau
    manoka noho, vadaeni idia lau hamauria diba lasi, a? Lau ese egu hereva dekena
    amo, davara be gabu kaukau lau halaoa diba. Bona sinavai be tano kaukau lau halaoa
    diba, vadaeni unai sinavai gwarume, be ranu lasi dainai idia mase.
  urd-urd: फ़िर किस लिए, जब मैं आया तो कोई आदमी न था? और जब मैंने पुकारा, तो कोई जवाब
    देनेवाला न हुआ? क्या मेरा हाथ ऐसा कोताह हो गया है कि छुड़ा नहीं सकता? और क्या
    मुझ में नजात देने की क़ुदरत नहीं? देखो, मैं अपनी एक धमकी से समन्दर को सुखा देता
    हूँ, और नहरों को सहरा कर डालता हूँ, उनमें की मछलियाँ पानी के न होने से बदबू हो
    जाती हैं और प्यास से मर जाती हैं।
  rus-SYN: Почему, когда Я приходил, никого не было, и когда Я звал, никто не отвечал?
    Разве рука Моя коротка стала для того, чтобы избавлять, или нет силы во Мне, чтобы
    спасать? Вот, прещением Моим Я иссушаю море, превращаю реки в пустыню; рыбы в
    них гниют от недостатка воды и умирают от жажды.
  bqc-SIM: Kɛ́ ma mↄ, bↄ́yãi mi gbɛ̃e eo ni? Kɛ́ ma lɛzùázi, àkɛa á gbɛ̃e i weao
    ni? Ma ↄ kɛ̀ geseũ a fↄ̃ á bↄo yã̀? Má gbãa vĩ mà á bo noa? Ma ísia lèle,
    ↄ̃ gugii bↄ̀, má tò swa gↄ̃̀ lán gbáawa. A kpↄↄ gàga isai yã́i, ↄ̃ aa yaikɛ̀
    kɛ́ í kuo yã́i.
  tcz-CHONGTHU: Ipi iti danna ka hung petna koima cha umlou ahi dem? Ka kou petna
    iti dana koima eidonbutna umlou hin tem? Keiman huhdoh theina tha neilouva neigel’u
    ahi dem? Hiche hi ajeh kisei chu ahipoi! Ajeh iham itileh keiman twikhanglen koma
    thu kasei leh tolgo soh ‘a ahitai. Keiman vadung chu nelphai kasosah’a nga umho
    thi gam'a ahiiuve.
  mar-mar: मी आलो पण तेथे कोणीच नव्हते का? मी हाक मारली पण कोणीच उत्तर दिले नाही का?
    माझा हात तुझी खंडणी देण्यास तोकडा होता? माझ्यात तुला सोडवण्याचे सामर्थ्य नाही
    का? पाहा, मी आपल्या धमकीने समुद्र कोरडा करतो; मी नद्यांचे वाळवंट करतो; त्यांचे
    मासे पाण्या अभावी मरतात आणि सडतात.
  qub-qub: ¿Imanirtaj noga shamushpäga pitapis mana tariränachu? ¿Imanirtaj, gayacuptëga
    pipis mana wiyamashachu? ¿Manachu riguiran jorgunäpaj cashanta? ¿Manachu riguiran
    salbanäpaj cashanta? Noga juc shimi rimarcuptillämi lamar yacupis chaquicäcunman,
    mayucunapis chaqui jircaman ticracurinman. Chauraga pescäducunapis yacunaypita
    wañunmanmi, yacu mana captin ismunmanmi.
  hat-hat: Poukisa, atò, lè mwen vin delivre nou an, pa gen pesonn ki vini jwenn mwen?
    Poukisa, lè m' rele nou, pesonn pa reponn? Eske se fòs mwen pa gen fòs ase pou
    m' delivre nou? Eske ponyèt mwen twò fèb pou m' sove nou? Se konnen nou pa konnen
    mwen annik louvri bouch mwen epi tout dlo lanmè cheche, tout larivyè tounen ravin
    chèch, tout pwason mouri paske yo pa jwenn dlo. Y'ap pouri.
  eng-BSB: Why was no one there when I arrived? Why did no one answer when I called?
    Is My hand too short to redeem you? Or do I lack the strength to deliver you?
    Behold, My rebuke dries up the sea; I turn the rivers into a desert; the fish
    rot for lack of water and die of thirst.
  eng-WEBPB: Why, when I came, was there no one? When I called, why was there no one
    to answer? Is my hand shortened at all, that it can’t redeem? Or have I no power
    to deliver? Behold, at my rebuke I dry up the sea. I make the rivers a wilderness.
    Their fish stink because there is no water, and die of thirst.
  kbq-kbq: Nagra tamagriku'ma e'na eme hake'noana na'a higeno mago vahera mani'nege'na
    eme onke'noe. Kezama emeti'noana, na'a higeta ke'nirera, ke nona osu'naze. Tamagrama
    antahi'zana azamo'a atupa hu'neankino oravregahie nehuta hankave'a omane'neankino
    tagura ovazigahie huta nehazo? Nagra hankave kea hugeno hagerimo'a hagege nehigena,
    tintamina hugeno hagege higeno ka'ma koka fore hu'ne. Ana higeno timpima mani'naza
    nozamemo'za tinku hu'za fri'za kasriza hinimna vu'naze.
  nhe-BL: Imojuanti inmoicancuepque ica na huan yeca axaca tlananquili quema niyajqui
    campa imojuanti. ¿Huelis inmoilhuijque ax nijpixqui chicahualistli para nimechmanahuis?
    ¡Ax quej nopa! Na nihueli nicajhuas nopa hueyi atl huan huaquis. Hueli niquinchihuas
    nochi atemitl ma mocuepaca se huactoc tlali. Huan nochi michime miquise huan lochonise
    pampa ayoc oncas atl.
  gub-BL: Aha pepyro pà ihe. Màràzàwe tuwe ni amo noho kwaw heruwàxi pà wà. Apuenoz
    ihe. Màràzàwe tuwe ni amo nuwazar kwaw heze'eg penenoz mehe ihewe wà. Aipo ko
    'ar rehe napuner kwaw pepyro haw rehe ihe. Aipo hekàgaw paw uhem ihewi a'e. Nan.
    Aze mo amume'u pitài ze'eg, yryhu typaw mo a'e. Amumaw mo 'y. Yrykawhu uzeapo
    mo ywyxiguhu romo. Pira umàno mo wiwez pà wà. Uzypyrog mo inem pà wà.
  eng-DRA: 'Because I came, and there was not a man: I called, and there was none
    that would hear. Is my hand shortened and become little, that I cannot redeem?
    or is there no strength in me to deliver? Behold at my rebuke I will make the
    sea a desert, I will turn the rivers into dry land: the fishes shall rot for want
    of water, and shall die for thirst.'
