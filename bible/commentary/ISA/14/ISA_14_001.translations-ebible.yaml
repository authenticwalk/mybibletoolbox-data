verse: ISA.014.001
translations:
  mal-C: യഹോവയ്ക്കു യാക്കോബിനോടു കരുണ തോന്നും; അവിടന്ന് ഇസ്രായേലിനെ ഒരിക്കൽക്കൂടി
    തെരഞ്ഞെടുക്കുകയും സ്വദേശത്ത് അവരെ പാർപ്പിക്കുകയും ചെയ്യും. വിദേശികളും അവരോടൊപ്പംചേരും
    അവർ യാക്കോബിന്റെ സന്തതികളുമായി ഇഴുകിച്ചേരും
  deu-TKW: Denn Jahwe wird sich Jakobs erbarmen und Israel noch einmal erwählen und
    sie auf ihren Heimatboden versetzen. Die Fremdlinge werden sich ihnen anschließen
    und sich dem Hause Jakobs zugesellen.
  lin-lin: Yawe akoyokela Jakobi mawa, akopona lisusu Isalaele mpe akopemisa bango
    na mokili na bango ; bongo bapaya bakosangana na bango mpe bakobakisama na ndako
    ya Jakobi.
  eng-LSV: For YHWH loves Jacob, || And has fixed again on Israel, || And given them
    rest on their own land, || And the sojourner has been joined to them, || And they
    have been admitted to the house of Jacob.
  eng-GNV: 'For the Lord wil haue compassion of Iaakob, and wil yet chuse Israel,
    and cause them to rest in their owne lande: and the stranger shall ioyne him selfe
    vnto them, and they shall cleaue to the house of Iaakob.'
  eng-WEBSTER: 'For the LORD will have mercy on Jacob, and will yet choose Israel,
    and set them in their own land: and the strangers shall be joined with them, and
    they shall cleave to the house of Jacob.'
  nhw-BL: Pero TOTECO quintlasojtlas nopa israelitame huan noja quintlapejpenis para
    iaxcahua. Quinhuicas sempa ipan inintlal para sempa ma quitemitica. Huan miyac
    masehualme catli ehuani ipan miyac tlalme hualase huan mosansejcotilise ininhuaya.
  swh-ONEN: Bwana atamhurumia Yakobo, atamchagua Israeli tena, na kuwakalisha katika
    nchi yao wenyewe. Wageni wataungana nao na kujiunga na nyumba ya Yakobo.
  bba-bba: Yinni Gusunɔ u koo Isirelibɑ wɔnwɔndu kuɑ. U koo mɑɑ bu ɡɔsi bu ko wiɡibu,
    kpɑ u bu swĩi ben temɔ. Sɑɑ yerɑ sɔbɑ koo du ben suunu sɔɔ, kpɑ bu mɛnnɑ bɑ n
    wɑ̃ɑ kɑ be sɑnnu.
  eng-KJVCPB: 'For the Lord will have mercy on Jacob, And will yet choose Israel,
    And set them in their own land: And the strangers shall be joined with them, And
    they shall cleave to the house of Jacob.'
  cpy-cpy: Ikanta Tajorentsi ineshironkateeri Jacob-iite. Riyoshiiteeri Israel-paeni,
    roepiyeeri rashiteeyaawo iipatsite. Ipokaki paashinijatzi, itsipateeyaari inampiki
    Jacob-iite.
  luo-luo: Jehova Nyasaye biro kecho Jakobo mi enochak oyier Israel, kendo enomi gidag
    e pinygi giwegi. Jopinje mamoko nobi irgi mi riwre gi od Jakobo.
  meu-meu: Iehova ese Iakob baine bogaia hisi bona Israel baine abia hidi lou; edia
    tano korikori ai baine atodia lou, bena idau bese taudia na idia ida bae tamona,
    Iakob besena enai bae tao.
  npi-ULB: परमप्रभुले याकूबलाई दया गर्नुहुनेछ । उहाँले फेरि पनि इस्राएललाई रोज्‍नुहुनेछ
    र तिनीहरूलाई आफ्नै देशमा पुनर्स्थापना गर्नुहुनेछ । परदेशीहरू पनि तिनीहरूसँगै सहभागी
    हुनेछन् र आफूलाई याकूबको घरानासँग आवद्ध गराउनेछन् ।
  yor-yor: Olúwa yóò fi àánú hàn fún Jakọbu, yóò tún Israẹli yàn lẹ́ẹ̀kan sí i yóò
    sì fi ìdí wọn kalẹ̀ ní ilẹ̀ àwọn tìkára wọn. Àwọn àjèjì yóò darapọ̀ mọ́ wọn, wọn
    yóò sì fọwọ́sowọ́pọ̀ pẹ̀lú ilé e Jakọbu.
  pes-OPCB: خداوند بر قوم اسرائیل ترحم خواهد کرد و بار دیگر آنها را برخواهد گزید و
    در سرزمینشان ساکن خواهد ساخت. بیگانگان مهاجر در آنجا با خاندان یعقوب زندگی خواهند
    کرد.
  tgl-ULB: Mahahabag si Yahweh sa Jacob; pipiliin niya muli ang Israel at ibabalik
    sila sa sarili nilang lupain. Sasapi ang mga dayuhan sa kanila at iaanib ang kanilang
    mga sarili sa bayan ng Jacob.
  hui-hui: Anduane Homogohanda Isaraele wali agali lone dara howa ti ibunaga wali
    agaliore ho dai bilolebira. Ani bialu tininaga dindi henene wiyagoria haru daibu
    helolebira. Ani kagola wali agali dindi taraha howa ti baba mandagi íbu howa tibi
    nde Isaraele wali agali heba ho gimbu bu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား တစ်​ဖန်​က​ရု​ဏာ​သက်
    တော်​မူ​ပြန်​၏။ မိ​မိ​ပိုင်​ဆိုင်​သူ​များ​အ​ဖြစ်​ဖြင့် ရွေး​ချယ်​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​သူ တို့​အား​မိ​မိ​တို့​နေ​ရင်း​ပြည်​၌​ပြန်​လည်​နေ ထိုင်​ခွင့်​ပြု​တော်​မူ​လိမ့်​မည်။
    လူ​မျိုး​ခြား​များ သည်​သူ​တို့​နှင့်​အ​တူ​လာ​ရောက်​နေ​ထိုင် ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ལ་ཐུགས་རྗེ་དགོངས་ནས་ཡེས་ར་ཨེལ་སླར་ཡང་བདམས་ཤིང་། དེ་དག་རང་ཡུལ་དུ་བདེ་བར་སྡོད་དུས།
    ཕྱི་རོལ་པ་རྣམས་ཁོ་ཚོ་དང་འདྲེས་ནས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་དུ་གཏོགས་པར་འགྱུར།
  wsk-wsk: Bare Yawe Jacob gomang motam tuokko; ale ko kariimet Israel akingtala nunga
    atumukirok, ale nunga gi nunga ali te nunga awurokko. Se kariimet iwareng mu tai
    nongorak soramon, ale nongorak biguwu bagamonko.
  sna-sna: Jehovha achanzwira Jakobho tsitsi; achasarudza Israeri zvakare uye achavagarisa
    munyika yavo. Vatorwa vachabatana navo vachanamatirana neimba yaJakobho.
  spa-BLM: Porque el Señor se compadecerá de Jacob, y aún escogerá a Israel, y lo
    pondrá en su propia tierra. El extranjero se unirá a ellos, y ellos se unirán
    a la casa de Jacob.
  cac-cac: Ol oc'xoc sc'ol Jehová d'a eb' israel, ol schaxioch eb' schon̈ab'oc. Ol
    ic'jocxicot eb' b'aj cajan yuj Jehová chi', ol jax eb' d'a sluum junelxo. Ay eb'
    ch'oc chon̈ab'il junn̈ej ol yutoc sb'a yed' eb', ol javoc cajan eb' d'a scal eb'
    yin̈tilal vin̈aj Jacob chi'.
  swh-ULB: Yahwe atakuwa na huruma juu ya Yakobo; atamchagua tena Israeli na kumrudisha
    tena kwenye nchi yake. Wageni wataungana nao na wataambatana wenyewe na nyumba
    ya Yakobo.
  bel-bel: І блізкі час яго, і не запаволяцца дні ягоныя. Бо памілуе Гасподзь Якава,
    і зноў палюбіць Ізраіля; і паселіць іх на зямлі іхняй, і далучацца да іх іншаземцы,
    і прылепяцца да дома Якава.
  deu-ELBBK: Denn der HERR wird sich Jakobs erbarmen und Israel noch erwählen, und
    wird sie in ihr Land einsetzen. Und der Fremde wird sich ihnen anschließen, und
    sie werden sich dem Haus Jakob zugesellen.
  mbb-OT: Benar iyan, egkehizuwan te Nengazen is menge tig-Israel ne ed-umanan din
    sikandan ebpilia he menge etew zin. Ne ibpeuman din sikandan ibpeubpà diyà te
    keugelingen dan he tanà, ne zuen menge lumelengyawà he ed-ubpà duma kandan.
  mal-2015: യഹോവ യാക്കോബിനോടു മനസ്സലിഞ്ഞു യിസ്രായേലിനെ വീണ്ടും തിരഞ്ഞെടുത്തു സ്വദേശത്തു
    അവരെ പാർപ്പിക്കും; അന്യജാതിക്കാരും അവരോടു യോജിച്ചു യാക്കോബ് ഗൃഹത്തോടു ചേർന്നുകൊള്ളും.
  gup-gup: Nawu Yawey kabenyawoyhkongibun nawu Jacob nuye bininj. Nungka kabenyawoyhdjarrngbun
    nawu Israel nuye bininj. Kabenkurrme rowk kore bedberre kunbolk. Wanjh nawu birridjenbubuyika
    bininj kabirrimre dja kabirriraworrren bininj nawu Jacob benkebmawahmeng dja kabirriyimerran
    namud bedberre.
  rmc-rmc: O RAJ ela pale jileskro ko Jakob, pale peske kidela avri le Izrael a dela
    lenge te odpočovinel andre lengri phuv. O cudzinci avena ke lende a dživena jekhetane
    le Jakoboskre potomkenca.
  pes-OPV: زیرا خداوند بر یعقوب ترحم فرموده، اسرائیل را بار دیگر خواهد برگزید وایشان
    را در زمینشان آرامی خواهد داد. و غربا باایشان ملحق شده، با خاندان یعقوب ملصق خواهند
    گردید.
  ron-1924: Кэч Домнул ва авя милэ де Иаков, ва алеӂе ярэшь пе Исраел ши-й ва адуче
    ярэшь ла одихнэ ын цара лор; стрэиний се вор алипи де ей ши се вор уни ку каса
    луй Иаков.
  ben-OBCV: সদাপ্রভু যাকোব কুলের প্রতি সহানুভূতি দেখাবেন; আর একবার তিনি ইস্রায়েলকে
    বেছে নেবেন এবং তাদের স্বদেশে তাদের অধিষ্ঠিত করবেন। বিদেশিরা তাদের সঙ্গে যোগ দেবে
    এবং যাকোব কুলের সঙ্গে সংযুক্ত হবে।
  som-som: Waayo, Rabbigu reer Yacquub wuu u naxariisan doonaa, oo haddana reer binu
    Israa'iil ayuu dooran doonaa, dalkoodiina wuu fadhiisin doonaa, oo waxaa iyaga
    ku darman doona shisheeyayaal, wayna la degi doonaan reerka Yacquub.
  lat-VUC: '[Prope est ut veniat tempus ejus, et dies ejus non elongabuntur. Miserebitur
    enim Dominus Jacob, et eliget adhuc de Israël, et requiescere eos faciet super
    humum suam; adjungetur advena ad eos, et adhærebit domui Jacob.'
  eng-ASVBT: 'For Jehovah will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land: and the sojourner shall join himself with them,
    and they shall cleave to the house of Jacob.'
  ita-1885: Perciocchè il Signore avrà pietà di Giacobbe, ed eleggerà ancora Israele,
    e li farà riposar sopra la lor terra; e gli stranieri si aggiungeranno con loro,
    e si accompagneranno con la casa di Giacobbe.
  eng-LXXUP: 'And the Lord will have mercy on Jacob, and will yet choose Israel, and
    they shall rest on their land: and the stranger shall be added to them, yea, shall
    be added to the house of Jacob.'
  eng-ULB: Yahweh will have compassion on Jacob; he will again choose Israel and restore
    them into their own land. Foreigners will join with them and attach themselves
    to the house of Jacob.
  spa-VBL: Pero el Señor será misericordioso con los descendientes de Jacob. Una vez
    más, elegirá a Israel y lo hará volver a vivir en su propia tierra. Los extranjeros
    vendrán y se unirán a ellos allí, y se unirán a los descendientes de Jacob.
  fra-_FOB: Car l'Éternel aura compassion de Jacob; il choisira encore Israël; il
    les rétablira dans leur terre; les étrangers se joindront à eux, et s'attacheront
    à la maison de Jacob.
  mal-mal: യഹോവ യാക്കോബിനോടു മനസ്സലിഞ്ഞ് യിസ്രായേലിനെ വീണ്ടും തിരഞ്ഞെടുത്തു സ്വദേശത്ത്
    അവരെ പാർപ്പിക്കും; അന്യജാതിക്കാരും അവരോടു യോജിച്ചു യാക്കോബ് ഗൃഹത്തോട് ചേർന്നുകൊള്ളും.
  urd-GVR: Kyoṅki Rab Yāqūb par tars khāegā, wuh dubārā Isrāīliyoṅ ko chun kar unheṅ
    un ke apne mulk meṅ basā degā. Pardesī bhī un ke sāth mil jāeṅge, wuh Yāqūb ke
    gharāne se munsalik ho jāeṅge.
  suz-BL: मिनु परमप्रभु यावेमी याकूब कली शिशी पा, इस्राएल कली योव़शा लेंशा मेको आन
    कली आन रागीमी वोइक्‍ब। मिनु अर्को रागी ङा मुरपुकी याकूब आ खिं ङा मुर नु गारशा
    बाक्‍नीम। जकरिया १:१७
  eng-NOY: For Jehovah will have compassion upon Jacob, And will again set his love
    upon Israel, And cause them to rest in his own land. And strangers shall join
    themselves to them, And cleave to the house of Jacob.
  ita-1927: Poiché l’Eterno avrà pietà di Giacobbe, sceglierà ancora Israele, e li
    ristabilirà sul loro suolo; lo straniero s’unirà ad essi, e si stringerà alla
    casa di Giacobbe.
  ckb-ckb: یەزدان بەزەیی بە یاقوبدا دێتەوە و دیسان ئیسرائیل هەڵدەبژێرێتەوە، لە خاکەکەی
    خۆیان دەیانحەسێنێتەوە، نامۆکان خۆیانی پێوە دەلکێنن و دێنە پاڵ بنەماڵەی یاقوب.
  eng-BBE: For the Lord will have mercy on Jacob, and will again make Israel his special
    people, and will put them in their land; and the man from a strange country will
    take his place among them and be joined to the family of Jacob.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾಕೋಬ್ಯರನ್ನು ಕರುಣಿಸುವರು. ಇಸ್ರಾಯೇಲರನ್ನು ಪುನಃ ಆಯ್ದುಕೊಳ್ಳುವರು.
    ಅವರನ್ನು ಅವರ ಸ್ವಂತ ದೇಶದಲ್ಲಿ ಸೇರಿಸುವರು. ಪರದೇಶದವರು ಅವರೊಂದಿಗೆ ಕೂಡಿಬಂದು, ಯಾಕೋಬನ ಮನೆತನಕ್ಕೆ
    ಸೇರಿಕೊಳ್ಳುವರು.
  tam-2017: யெகோவா யாக்கோபுக்கு இரங்கி, பின்னும் இஸ்ரவேலரைத் தெரிந்துகொண்டு, அவர்களை
    அவர்கள் தேசத்திலே குடியிருக்கச்செய்வார்; அந்நியரும் அவர்களுடன் சேர்ந்து, யாக்கோபின்
    வம்சத்துடன் இணைந்து கொள்வார்கள்.
  spa-RV-1909: 'PORQUE Jehová tendrá piedad de Jacob, y todavía escogerá á Israel,
    y les hará reposar en su tierra: y á ellos se unirán extranjeros, y allegaránse
    á la familia de Jacob.'
  ron-BTF: Căci DOMNUL va avea milă de Iacob şi totuşi va alege pe Israel şi îi va
    pune în propria lor ţară şi străinii le vor fi alăturaţi şi se vor lipi de casa
    lui Iacob.
  eng-WEBP: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land. The foreigner will join himself with them, and
    they will unite with the house of Jacob.
  eng-FBV: But the Lord will be merciful to the descendants of Jacob. Once again he
    will choose Israel and he will bring them back to live once more in their own
    land. Foreigners will come and join them there, and they will unite with the descendants
    of Jacob.
  nld-1939: Want Jahweh zal zich over Jakob ontfermen, Israël weer aannemen, in zijn
    eigen land laten wonen. Vreemden zullen zich bij hem voegen, En zich aan het huis
    van Jakob hechten.
  nch-BL: Pero TOTECO quintasojtas nopa israelitame huan noja quintapejpenis para
    iaxcahua. Quinhuicas sempa ipan inintal para sempa ma quitemitica. Huan miyac
    masehualme cati ehuani ipan miyac talme hualase huan mosejcotilise inihuaya.
  vie-1934: Thật, Đức Giê-hô-va sẽ thương xót Gia-cốp; và còn lựa chọn Y-sơ-ra-ên.
    Ngài sẽ lập chúng nó lại trong bản xứ; kẻ trú ngụ sẽ phụ về chúng nó và liên hiệp
    cùng nhà Gia-cốp.
  hin-CV: याकोब पर याहवेह की कृपा होगी; वे इस्राएल को फिर से अपना लेंगे और उन्हें
    उनके ही देश में बसा देंगे. परदेशी उनसे मिल जायेंगे.
  eng-OURB: For Adonai will have racham ·compassionate love· on Jacob [Supplanter],
    and will yet choose Israel [God prevails], and set them in their own land. The
    foreigner will join himself with them, and they will unite with the house of Jacob
    [Supplanter].
  spa-BES: Porque el Señor tendrá misericordia de Jacob, y volverá a hacer de Israel
    su pueblo especial, y los pondrá en su tierra; y el hombre extranjero se juntara
    a ellos y se unirá a la familia de Jacob.
  tdx-tdx: Aa ie tretreze’ Iehovà t’Iakobe, naho joboñe’e t’Israele, vaho hampimoneñe’e
    an-tane’ iareo eo; le hirekets’ am’ iereo ty renetane, hipitek’ amy anjomba’ Iakobey.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงมีพระเมตตาต่อยาโคบ และจะทรงเลือกอิสราเอลอีก และจะทรงตั้งเขาทั้งหลายไว้ในแผ่นดินของเขาเอง
    คนต่างด้าวจะสมทบกับเขา และติดพันอยู่กับวงศ์วานของยาโคบ
  por-BR-2018: Porque o SENHOR terá piedade de Jacó, e ainda escolherá a Israel, e
    os porá em sua terra; e estrangeiros se juntarão a eles, e se apegarão à casa
    de Jacó.
  deu-ELO: Denn Jehova wird sich Jakobs erbarmen und Israel noch erwählen, und wird
    sie in ihr Land einsetzen. Und der Fremdling wird sich ihnen anschließen, und
    sie werden sich dem Hause Jakob zugesellen.
  eng-WYC-2018: for why the Lord shall have mercy of Jacob, and he shall choose yet
    of Israel, and shall make them for to rest on their land; a comeling shall be
    joined to them, and shall cleave to the house of Jacob. (for the Lord shall have
    mercy on Jacob, and he shall yet choose Israel, and shall give them rest on their
    land; a newcomer shall be joined to them, and shall cleave to the house of Jacob.)
  epo-epo: Ĉar la Eternulo ekkompatos Jakobon, kaj denove elektos Izraelon, kaj reloĝigos
    ilin en ilia lando. Kaj fremduloj kuniĝos kun ili, kaj aliĝos al la domo de Jakob.
  uig-PIN: Qünki Pǝrwǝrdigar Yaⱪupⱪa rǝⱨimdillik kɵrsitidu, Yǝnǝ Israilni tallaydu;
    U ularni ɵz yurt-zeminida makanlaxturidu. Xuning bilǝn yat adǝmlǝr ular bilǝn
    birlixip, Yaⱪup jǝmǝtigǝ ⱪoxulidu.
  beo-beo: Fa:no agoane, Hina Gode da Ea fi dunu Isala:ili fi ilima bu asigimu. E
    da ili Ea fidafa bu ilegemu, amola ilia da ilia sogedafa amo ganodini bu esaloma:ne,
    E da logo fodomu. Amola ga fi dunu da misini, ilia amola gilisili Isala:ili soge
    ganodini esalumu.
  tpi-OTNT: Bikpela bai i sori gen long ol manmeri bilong Israel na em bai i makim
    ol gen olsem ol manmeri bilong em yet. Na em bai i bringim ol i go bek long graun
    bilong ol yet. Na ol manmeri bilong ol arapela lain bai i kam i stap wantaim ol
    na bai ol i kamap olsem ol manmeri bilong Israel stret.
  hau-SA: Ubangiji zai yi wa Yaƙub jinƙai; zai sāke zaɓi Isra’ila yă kuma zaunar da
    su a ƙasarsu. Baƙi ma za su zo su zauna tare da su su haɗa kai da gidan Yaƙub.
  uig-LAT: Chünki Perwerdigar Yaqupqa rehimdillik körsitidu, Yene Israilni tallaydu;
    U ularni öz yurt-zéminida makanlashturidu. Shuning bilen yat ademler ular bilen
    birliship, Yaqup jemetige qoshulidu.
  nde-nde: UThixo uzakuba lesihawu kuJakhobe; uzamkhetha njalo u-Israyeli, abahlalise
    elizweni labo. Abezizwe bazahlangana labo bamanyane lendlu kaJakhobe.
  ton-ton: 'Koeʻuhi ʻe ʻaloʻofa ʻa Sihova kia Sēkope, pea te ne fili ʻa ʻIsileli,
    ʻe fokotuʻu ʻakinautolu ʻi honau fonua: pea ʻe fakataha mo kinautolu ʻae kakai
    muli, pea te nau pikitai ki he fale ʻo Sēkope.'
  ces-1613: Nebo slituje se Hospodin nad Jákobem, a vyvolí zase Izraele, a dá jim
    odpočinutí v zemi jejich; a připojí se k nim cizozemec, a přídržeti se budou domu
    Jákobova.
  eng-WMB: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land. The foreigner will join himself with them, and
    they will unite with the house of Jacob.
  tam-TCV: யெகோவா யாக்கோபின்மேல் இரக்கம்கொள்வார். இஸ்ரயேலை மீண்டும் ஒருமுறை தெரிந்துகொண்டு,
    அவர்களைத் தங்கள் சொந்த நாட்டில் குடியேற்றுவார்; பிறநாட்டினரும் அவர்களோடு சேர்ந்து,
    யாக்கோபின் குடும்பத்தாருடன் இணைந்துகொள்வார்கள்.
  ceb-ULB: Adunay kaluoy si Yahweh kang Jacob; pilion niya pag-usab ang Israel ug
    pabalikon sila sa ilang yuta. Mouban kanila ang mga langyaw ug makigtipon sila
    didto sa balay ni Jacob.
  pol-UBG: PAN bowiem zlituje się nad Jakubem i znowu wybierze Izraela, i osadzi ich
    w ich własnej ziemi. Cudzoziemcy przyłączą się do nich i przystaną do domu Jakuba.
  urd-GVU: کیونکہ رب یعقوب پر ترس کھائے گا، وہ دوبارہ اسرائیلیوں کو چن کر اُنہیں اُن
    کے اپنے ملک میں بسا دے گا۔ پردیسی بھی اُن کے ساتھ مل جائیں گے، وہ یعقوب کے گھرانے
    سے منسلک ہو جائیں گے۔
  deu-1912: Denn der HERR wird sich über Jakob erbarmen und Israel noch fürder erwählen
    und sie in ihr Land setzen. Und Fremdlinge werden sich zu ihnen tun und dem Hause
    Jakob anhangen.
  kan-2017: ಯೆಹೋವನು ಯಾಕೋಬ್ಯನನ್ನು ಕನಿಕರಿಸಿ, ಪುನಃ ಇಸ್ರಾಯೇಲರನ್ನು ಆರಿಸಿಕೊಂಡು, ಅವರನ್ನು
    ಅವರ ಸ್ವದೇಶಕ್ಕೆ ಸೇರಿಸುವನು; ಪರದೇಶಿಗಳು ಅವರೊಂದಿಗೆ ಕೂಡಿ ಬಂದು, ಯಾಕೋಬನ ಮನೆತನಕ್ಕೆ ಸೇರಿಕೊಳ್ಳುವರು.
  yap-yap: I SOMOL e bayi kirban’ bayay ko girdi’ rok nu Israel me mel’egrad ni nge
    mil farad ngak. Bayi pagrad ngar pired bayay u lan e nam rorad, ma girdi’ u bang
    e bay rabad ngar pired rorad.
  hlt-MCSB: BOEIPA loh Jakob te a haidam vetih Israel te koep a coelh ni. Amih te
    amah khohmuen ah a khueh vetih yinlai loh amih taengah naep ni. Te vaengah yinlai
    khaw Jakob imkhui la thawth uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ያይቆኦቤም ሚጪንታንዳኔ፥ ዒስራዔኤሌያ ጊንሣ ዒ ዶኦራንዳኔ፤ ዔያቶ ዓጮይዳኣ ዒ ዔያቶ ናንጊሳንዳኔ፤
    ሜሌ ዓጪፓ ሙኬ ዓሳኣ ያይቆኦቤና ዎላ ጊኢጊ ናንጋንዳኔ።
  twi-ASANTE: Awurade bɛhunu Yakob mmɔbɔ; ɔbɛsane afa Israel na ɔbɛbɔ wɔn atenaseɛ
    wɔ wɔn ankasa asase so. Ananafoɔ bɛba abɛka wɔn ho na wɔne Yakob efie aka abɔ
    mu.
  eng-WEBU: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land. The foreigner will join himself with them, and
    they will unite with the house of Jacob.
  wal-wal: GODAI Israa7eela asau qarettana; Israa7eelakka zaarettidi doorana. Eta
    eta buzo biittan wottana; betetikka etaara gaittidi, Israa7eela asaara issippe
    de7ana.
  spa-PDDPT: Porque Yavé tendrá compasión de Jacob. Volverá a escoger a Israel y los
    establecerá en su propia tierra. Los extranjeros se unirán a ellos, y se adherirán
    a la casa de Jacob.
  gun-gun: Mba'eta teĩgue ju Senhor omboaxy 'rã Jacó kuery, oiporavo nho 'rã Israel
    kuery. Ha'e rami vy ogueru ju 'rã ijyvy re ae. Ha'e kuery reve amboae yvy regua
    kuery voi ikuai 'rã, onhemoirũ 'rã okuapy Jacó kuery re.
  ilo-ULB: Maasinto ni Yahweh kenni Jacob; pilien ken isublinanto manen ti Israel
    iti bukodda a daga. Makitiponto kadakuada dagiti gangannaet ken makikaduadanto
    iti kaputotan ni Jacob.
  kpg-kpg: Dimaadua ga aloho labelaa i ana daangada Israel, ga hilihili aga digaula
    belee hai ana daangada. Mee ga dumaalia gi digaula gii noho labelaa i nadau lohongo,
    gei digau tuadimee ga lloomoi gaa noho i baahi digaula.
  uig-ARA: چۈنكى پەرۋەردىگار ياقۇپقا رەھىمدىللىك كۆرسىتىدۇ، يەنە ئىسرائىلنى تاللايدۇ؛
    ئۇ ئۇلارنى ئۆز يۇرت-زېمىنىدا ماكانلاشتۇرىدۇ. شۇنىڭ بىلەن يات ئادەملەر ئۇلار بىلەن
    بىرلىشىپ، ياقۇپ جەمەتىگە قوشۇلىدۇ.
  sus-sus: Alatala kinikinima nɛ Yaxuba bɔnsɔɛ ma, a fa e rasabati e xɔnyi Isirayila
    bɔxi ma. Xɔɲɛe fan kafuma nɛ e ma, e lu lanyi kui Yaxuba bɔnsɔɛ ya ma.
  pon-2006: KAUN-O pahn ketin pwurehng kupwur kalahngan ong sapwellime mehn Israel
    kan oh ketin pilirailda pwe en ketin wiahkinirailla sapwellime. E pahn ketin mweidohng
    irail re en pwurehng kousoan nan sapwarail, oh mehn liki kan pahn patohdo iang
    irail kousoan wasao.
  ksd-ksd: Tago ra Luluai na mari Iakob boko, ma na pilak pa boko Israel, ma na vaki
    diat ta kadia gunan iat; ma ra umana vaira diat a agil diat, ma diat a tatabai
    ta ra kuba i Iakob.
  tur-YTC: Çünkü Yahve Yakov'a acıyacak ve yine İsrael'i seçip onları kendi topraklarına
    yerleştirecek. Yabancı onlara katılacak, onlar da Yakov'un eviyle birleşecekler.
  grc-BRENT: Καὶ ἐλεήσει Κύριος τὸν Ἰακὼβ, καὶ ἐκλέξεται ἔτι τὸν Ἰσραὴλ, καὶ ἀναπαύσονται
    ἐπὶ τῆς γῆς αὐτῶν, καὶ ὁ γειώρας προστεθήσεται πρὸς αὐτοὺς, καὶ προστεθήσεται
    πρὸς τὸν οἶκον Ἰακώβ·
  ind-AYT: Sesungguhnya, TUHAN akan menyayangi Yakub dan akan kembali memilih Israel
    serta menempatkan mereka di tanah mereka sendiri. Orang-orang asing akan bergabung
    dengan mereka dan menyatukan diri dengan keluarga Yakub.
  nya-nya: Yehova adzachitira chifundo Yakobo; adzasankhanso Israeli ndi kuwalola
    kuti akhalenso mʼdziko lawo. Alendo adzabwera kudzakhala nawo ndi kudziphatika
    okha kukhala ngati a mʼnyumba ya Yakobo.
  hrv-hrv: Da, smilovat će se Jahve Jakovu i opet izabrati Izraela, dati mu da počine
    u svojoj zemlji. Pridružit će im se došljak i priključiti se domu Jakovljevu.
  mps-mps: Genuai Bidigo aga Israel we bidi hobede ma elama, augwali tau siyu, tama
    augwali aga we bidi tiwai dąį ma ilaibao. Tama agai augwali augwa tǫba ma odasa
    paibao. Tama gasa hani we bidi augwali dali bidagaselama, tama augwali te Jekopgo
    hani dali taluama, augwali Israel we bidi mu pedelaibao.
  tpi-tpi: Bikpela bai i sori gen long ol manmeri bilong Israel na em bai i makim
    ol gen olsem ol manmeri bilong em yet. Na em bai i bringim ol i go bek long graun
    bilong ol yet. Na ol manmeri bilong ol arapela lain bai i kam i stap wantaim ol
    na bai ol i kamap olsem ol manmeri bilong Israel stret.
  dan-1931: Thi HERREN forbarmer sig over Jakob og udvælger atter Israel. Han lader
    dem fæste Bo i deres eget Land, og fremmede skal slutte sig til dem og føjes til
    Jakobs Hus.
  vie-OVCB: Nhưng Chúa Hằng Hữu sẽ đoái thương nhà Gia-cốp. Một lần nữa, Chúa sẽ chọn
    Ít-ra-ên như tuyển dân của Ngài. Chúa sẽ cho họ được định cư tại quê hương mình.
    Nhiều ngoại kiều sẽ hiệp với nhà Ít-ra-ên.
  guj-2017: કેમ કે યહોવાહ યાકૂબ પર દયા કરશે; તે ફરીથી ઇઝરાયલને પસંદ કરશે અને તેઓને
    પોતાની ભૂમિમાં વસાવશે. વિદેશીઓ તેઓની સાથે જોડાશે અને તેઓ યાકૂબના સંતાનોની સાથે
    જોડાશે.
  pon-2006A: KAUN-O pahn ketin pwurehng kupwur kalahngan ong sapwellime mehn Israel
    kan oh ketin pilirailda pwe en ketin wiahkinirailla sapwellime. E pahn ketin mweidohng
    irail re en pwurehng kousoan nan sapwarail, oh mehn liki kan pahn patohdo iang
    irail kousoan wasao.
  por-BRBSL: Pois Yahweh terá compaixão de Jacó, e ainda assim escolherá Israel, e
    os colocará em sua própria terra. O estrangeiro se unirá a eles, e eles se unirão
    à casa de Jacó.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Jakop imthung hah a pahren dawkvah, Isarelnaw
    hah bout a rawi teh, amamae ram dawk ahnimanaw hah a hmuen a poe han. Ramlouknaw
    ni ahnimouh koe ao awh van han.
  twi-twi: Awurade behu Yakob mmɔbɔ; ɔbɛsan afa Israel na ɔbɛbɔ wɔn atenase wɔ wɔn
    ankasa asase so. Ananafo bɛba abɛka wɔn ho na wɔne Yakobfi aka abɔ mu.
  hlt-hlt: BOEIPA loh Jakob te a haidam vetih Israel te koep a coelh ni. Amih te amah
    khohmuen ah a khueh vetih yinlai loh amih taengah naep ni. Te vaengah yinlai khaw
    Jakob imkhui la thawth uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó kuɔ́mmu Sɑkɔbu yɑɑ̀bí mɛsémmɛ̀. Kuyie nyóó wɛ̃tɛ kɛ́tɑ̃ɑ̃tɛ́mu
    Isidɑyɛɛribɛ, kù yóó bɛ̀ kɑ̀nnɛmu bɛ tenkɛ̀. Bɛpɔ̀ɔ̀bɛ̀ yóó kɔtoomu kɛ́ bɛ̀ wɛ̃nnɛ́nɛ̀,
    bɛ̀ yóó munnɛ́nɛ̀mu Sɑkɔbu yɑɑ̀bí.
  msy-2020: Eghtɨ Ikiavɨra Itir God uamategh Jekopɨn ovavir boribar apangkuvigham.
    A ua bagh Israelia mɨsevegham. Egh a men aku uamategh men nguazimra mangam. Eghtɨ
    Kantrin Igharazibar Gumazamiziba izɨ me ko ikɨ, men gumazamizibagh avagham.
  dop-dop: Tɑcɑɑ kɑ wii Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ mɛ mǝ pǝtɔɔtǝlɛ nɑ ɩ́ tɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    mɛɣɛ lǝsʋɣʋ nɑ ɩ́ sɩɩ-mɛɣɛ mǝ mɑɣɑmɑɣɑ mǝ tɛtʋ tɑɑ. Mʋʋlɑɑ kɑ sɔɔsɩ mǝ tɔɔ nɑ
    mǝ nɑ wɛ ɩ́ cɑɣɑ.
  azb-azb: Rəbb Yaqub nəslinə rəhm edəcək, İsrail xalqını yenə seçib torpaqlarına
    sakin edəcək, Yadellilər də Yaqub nəslinə qoşulacaq, onlarla birləşəcək.
  eng-DBY: For Jehovah will have mercy on Jacob, and will yet choose Israel, and set
    them in rest in their own land; and the stranger shall be united to them, and
    they shall be joined to the house of Jacob.
  hin-2017: यहोवा याकूब पर दया करेगा, और इस्राएल को फिर अपनाकर, उन्हीं के देश में
    बसाएगा, और परदेशी उनसे मिल जाएँगे और अपने-अपने को याकूब के घराने से मिला लेंगे।
  wol-KYG: Aji Sax ji kay mooy yërëm askanu Yanqóoba, dellu taamu xeetu Israyil wii.
    Moo leen di sancaatal fa seen suuf, doxandéem yi fekki leen; boole seen bopp ci
    askanu Yanqóoba.
  eng-YLT: Because Jehovah loveth Jacob, And hath fixed again on Israel, And given
    them rest on their own land, And joined hath been the sojourner to them, And they
    have been admitted to the house of Jacob.
  kne-kne: Seg-angan ton Diyos kasin din polin Israel yan kasinan panbalinen daida
    si ipogaw na. Ipataoli nas daida sin kosto ay ili da et wada abe di mangili ay
    maitapi en daidas di.
  eng-WYC-2017: for why the Lord shall have mercy of Jacob, and he shall choose yet
    of Israel, and shall make them for to rest on their land; a comeling shall be
    joined to them, and shall cleave to the house of Jacob.
  eng-WMBB: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land. The foreigner will join himself with them, and
    they will unite with the house of Jacob.
  urd-GVH: क्योंकि रब याक़ूब पर तरस खाएगा, वह दुबारा इसराईलियों को चुनकर उन्हें उनके
    अपने मुल्क में बसा देगा। परदेसी भी उनके साथ मिल जाएंगे, वह याक़ूब के घराने से
    मुंसलिक हो जाएंगे।
  rug-rug: Kote tataru nia Zihova se Zekopi; kote vizata pule ia Sa se Izireli, meke
    la va koa pule i koasa dia pepeso. Sari tie karovodi si kote la somana koa rini,
    meke koa keke turaṉi sari pa tutina e Zekopi.
  gaz-gaz: Waaqayyo Yaaqoobiif garaa ni laafa; inni amma illee Israaʼelin filatee
    biyya isaanii keessa isaan qubachiisa. Ormoonni isaanitti dabalamu; mana Yaaqoob
    wajjinis tokko taʼu.
  fra-LSG: Car l’Éternel aura pitié de Jacob, Il choisira encore Israël, Et il les
    rétablira dans leur pays; Les étrangers se joindront à eux, Et ils s’uniront à
    la maison de Jacob.
  gnn-gnn: Yo, Garraynydja yurru biyapul ŋayi mel‐wuyun nhanukalayŋuwu ŋayi yolŋu'‐yulŋuwu
    Yitjuralwunydja, biyapul walala yurru nhinayi yukurra nyeyaḻŋuranydja nhanukala;
    nhinanydja walala yurru yukurra walalaŋgalay walala wäŋaŋuranydja, ga walala yurru
    mulkurunydja yolŋu marrtji, ga nhinana walalaŋgala ŋunhiliyi, ḻunduthirrina walalaŋgu.
  yal-yal: Alatala kininkininma nɛn Yaxuba yixɛtɛne ma. A mɔn Isirayila yamaan sugandima
    nɛn, a mɔn yi e radɔxɔ e bɔxɔni. Xɔɲɛne yi sa e fari, e findi Yaxubaa yamaan na.
  haw-1868: A LAILA, e aloha mai no o Iehova i ka Iakoba, E olioli hou no ia i ka
    Iseraela, A e hoomaha ia lakou ma ko lakou aina iho; A e hui pu ia na malihini
    me lakou, A e hoopili lakou i ko ka hale o Iakoba.
  arb-NAV: وَلَكِنَّ الرَّبَّ يُنْعِمُ بِرَحْمَتِهِ عَلَى ذُرِّيَّةِ يَعْقُوبَ، وَيَصْطَفِي
    شَعْبَ إِسْرَائِيلَ ثَانِيَةً وَيُحِلُّهُمْ فِي أَرْضِهِمْ، فَيَنْضَمُّ الْغُرَبَاءُ
    إِلَيْهِمْ وَيَلْحَقُونَ بِبَيْتِ يَعْقُوبَ.
  ewe-ewe: Yehowa akpɔ nublanui na Yakob, aʋu ʋɔ atia Israel, eye wòatsɔ wo aɖo woawo
    ŋutɔ ƒe anyigba dzi. Dukɔ bubu me tɔwo akpe ɖe wo ŋuti, eye woawɔ ɖeka kple Yakob
    ƒe aƒe la.
  eng-LEE: 'For the Lord will have mercy on Jacob, and will again make choice of Israel,
    and replace them in their own land: and the strangers shall be joined unto them,
    and they shall attach themselves to the house of Jacob.'
  asm-FB: যিহোৱাই যাকোবক দয়া কৰিব; ইস্ৰায়েলক পুনৰায় মনোনীত কৰিব, আৰু তেওঁলোকৰ নিজৰ
    দেশত তেওঁলোকক স্থাপন কৰিব। বিদেশীসকলে তেওঁলোকৰ সৈতে যোগ দিব আৰু তেওঁলোকে নিজেই
    যাকোবৰ বংশত সংযুক্ত হ’ব।
  sus-A: عَلَتَلَ كِنِكِنِمَ نّ يَشُبَ بْنسْي مَ، عَ قَ عٍ رَ سَبَتِ عٍ شْنيِ عِسِرَيِلَ
    بْشِ مَ. شْحّيٍ قَن كَقُمَ نّ عٍ مَ، عٍ لُ لَنيِ كُي يَشُبَ بْنسْي يَ مَ.
  fra-SBL: Car Yahvé aura pitié de Jacob, il choisira encore Israël et le fixera dans
    son pays. L'étranger se joindra à eux, et ils s'uniront à la maison de Jacob.
  hbo-hbo: כִּי֩ יְרַחֵ֨ם יְהוָ֜ה אֶֽת־יַעֲקֹ֗ב וּבָחַ֥ר עֹוד֙ בְּיִשְׂרָאֵ֔ל וְהִנִּיחָ֖ם
    עַל־אַדְמָתָ֑ם וְנִלְוָ֤ה הַגֵּר֙ עֲלֵיהֶ֔ם וְנִסְפְּח֖וּ עַל־בֵּ֥ית יַעֲקֹֽב׃
  kik-kik: No rĩrĩ, Jehova nĩakaiguĩra Jakubu tha; nĩegwĩthuurĩra Isiraeli o rĩngĩ,
    na atũme maikare bũrũri wao ene. Ageni nĩmakegwatania nao, na manyiitane na nyũmba
    ya Jakubu.
  fra-NCL: Car Yahweh aura pitié de Jacob, et il choisira encore Israël ; il les rétablira
    dans leur pays ; les étrangers s’adjoindront à eux, et s’attacheront à la maison
    de Jacob.
  cek-AK: Angraeng loe Jakob to tahmen moe, Israel to qoih let pongah, angmacae prae
    thungah omsak let tih; angvin ah kaom kaminawk loe nihcae hoi angbomh o ueloe,
    Jakob imthung takoh hoi ampui ah om o tih.
  cuk-cuk: Ar Bab-Jehová wile Jacob-wagan-daknonikoed, gannale Israel-dulemar-sunonikoed.
    E-yala-sunnadgi-bukuega imaknonikoed. Dule-yar-baiganginmalad ese megnonimaloed,
    Jacob-waganba garmakdii gumaloed.
  uig-CYR: Чүнки Пәрвәрдигар Яқупқа рәһимдиллик көрситиду, Йәнә Исраилни таллайду;
    У уларни өз жут-зиминида маканлаштуриду. Шуниң билән ят адәмләр улар билән бирлишип,
    Яқуп җәмәтигә қошулиду.
  tel-2017: యెహోవా యాకోబు మీద జాలిపడతాడు. ఆయన మళ్ళీ ఇశ్రాయేలును ఎంపిక చేసుకుని వారికి
    తమ స్వదేశంలో పూర్వ క్షేమ స్థితి కలిగిస్తాడు. పరదేశులు వాళ్ళల్లో కలిసి, యాకోబు
    సంతతితో జత కూడుతారు.
  hat-BSA: SENYÈ a va ankò gen konpasyon sou Jacob, pou l chwazi Israël ankò e fè
    yo rete nan pwòp peyi yo. Etranje yo va vin jwenn ak yo e atache yo menm a kay
    Jacob la.
  kos-kos: LEUM GOD El ac sifilpa pakoten nu sin mwet Israel, ac sifil sulelosla in
    mwet lal sifacna. El ac fah lela elos in sifilpa muta in facl selos, ac mwet in
    mutunfacl saya ac fah tuku ac muta yorolos we.
  hbo-WLC: כִּי֩ יְרַחֵ֨ם יְהוָ֜ה אֶֽת־יַעֲקֹ֗ב וּבָחַ֥ר עוֹד֙ בְּיִשְׂרָאֵ֔ל וְהִנִּיחָ֖ם
    עַל־אַדְמָתָ֑ם וְנִלְוָ֤ה הַגֵּר֙ עֲלֵיהֶ֔ם וְנִסְפְּח֖וּ עַל־בֵּ֥ית יַעֲקֹֽב׃
  ibo-ibo: Ma Onyenwe anyị ga-emekwara Jekọb ebere; ọ ga-ahọpụtakwa ndị Izrel ọzọ,
    meekwa ka ha lọghachi bịa biri nʼala nke aka ha. Ọtụtụ ndị ọbịa dị iche iche ga-adịnyere
    ha, soro ezinaụlọ Jekọb bikọtaa ọnụ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଯାକୁବ ପ୍ରତି ଦୟା କରିବେ, ପୁଣି, ଇସ୍ରାଏଲକୁ ପୁନର୍ବାର ମନୋନୀତ କରିବେ
    ଓ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ଦେଶରେ ସ୍ଥାପନ କରିବେ, ତହିଁରେ ବିଦେଶୀ ଲୋକ ସେମାନଙ୍କ ସଙ୍ଗେ ସଂଯୁକ୍ତ
    ହେବ, ସେମାନେ ଯାକୁବ ବଂଶ ପ୍ରତି ଆସକ୍ତ ହେବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe ümöümöch ngeni ekewe mwirimwirin Jakop,
    epwe filisefäli chon Israel o alenier lon poputän fanüer. Chon ekis repwe chiechi
    ngeniir o pach ngeniir.
  rop-rop: Wal aibin tok, “YAWEI det trubala God garra kain langa detlot Isreil pipul,
    en im garra pikimat olabat blanga jidan im ronwan pipul olabat igin. Im garra
    bringimbek olabat langa olabat ronwan kantri en najalot pipul garra joinap garram
    detlot Isreil pipul du.
  ukr-1871: Близько час його, й не загаяться днї його; бо Господь на Якова знов гляне
    ласкаво, знов приверне любов свою до Ізраїля; й оселить їх на землї їх рідній;
    прилучаться до них чужоземцї, й пристануть до Яковового дому.
  deu-1951: Denn der HERR wird sich Jakobs erbarmen und Israel wieder erwählen und
    sie in ihrem Land zur Ruhe bringen; und die Fremdlinge werden sich ihnen anschließen
    und sich dem Hause Jakobs beigesellen.
  eng-JPS: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land; and the stranger shall join himself with them,
    and they shall cleave to the house of Jacob.
  srp-1865: Jer æe se smilovati Gospod na Jakova, i opet æe izabrati Izrailja, i namjestiæe
    ih u zemlji njihovoj, i prilijepiæe se k njima došljaci i pridružiæe se domu Jakovljevu.
  lug-lug: Mukama Katonda alikwatirwa Yakobo ekisa, addemu alonde Isirayiri abazze
    ku ttaka lyabwe. Ne bannamawanga balibeegattako era babeere wamu nga babeeyungiddeko
    ddala.
  heb-heb: כי ירחם יהוה את יעקב ובחר עוד בישראל והניחם על אדמתם ונלוה הגר עליהם ונספחו
    על בית יעקב׃
  ben-IRV: সদাপ্রভু যাকোবের প্রতি দয়া করবেন; তিনি আবার ইস্রায়েলকে মনোনীত করবেন এবং
    তাদের নিজেদের দেশে পুনরায় স্থাপন করবেন। বিদেশীরা তাদের সঙ্গে যোগ দেবে আর তারা
    নিজেরা যাকোবের বংশের সঙ্গে যুক্ত হবে।
  pan-pan: ਯਹੋਵਾਹ ਯਾਕੂਬ ਉੱਤੇ ਰਹਮ ਕਰੇਗਾ ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਫੇਰ ਚੁਣੇਗਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੀ ਭੂਮੀ ਉੱਤੇ ਵਸਾਵੇਗਾ ਅਤੇ ਓਪਰੇ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਜਾਣਗੇ ਅਤੇ ਉਹ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਨਾਲ ਜੁੜ
    ਜਾਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် ယာကုပ် အမျိုးကို သနား ၍ ဣသရေလ အမျိုးကို တဖန်
    ရွေးကောက် သဖြင့် ၊ သူ တို့ကို နေရင်းပြည် ၌ နေရာ ချတော်မူလိမ့်မည်။ တကျွန်း တနိုင်ငံသားတို့သည်
    သူ တို့နှင့် ပေါင်းဘော် ၍ ယာကုပ် အမျိုး ၌ ဆည်းကပ် ကြ လိမ့်မည်။
  hmo-hmo: Lohiabada ese Iakobo besena do ia bogahisihisi henia, ia ese Israela do
    ia abia hidi lou, bona edia tano korikori dekenai do ia atodia lou. Unai neganai
    idau bese taudia be Israela taudia danu do idia noho hebou, Iakobo besena danu
    do idia tamona.
  urd-urd: क्यूँकि ख़ुदावन्द या'क़ूब पर रहम फ़रमाएगा, बल्कि वह इस्राईल को भी बरगुज़ीदा
    करेगा और उनको उनके मुल्क में फिर क़ाईम करेगा और परदेसी उनके साथ मेल करेंगे और
    या'क़ूब के घराने से मिल जाएँगे।
  rus-SYN: Близко время его, и не замедлят дни его, ибо помилует Господь Иакова и
    снова возлюбит Израиля; и поселит их на земле их, и присоединятся к ним иноземцы
    и прилепятся к дому Иакова.
  bqc-SIM: Dii a Yakↄbu buiↄ wɛ̃nagwa, a ɛa Isailiↄ si lↄ. A ɛa ń kálɛ ń bùsuu,
    buipãleↄ namá, aai kãaańnↄ.
  tcz-CHONGTHU: Ahin Pakaijin Jacob son le pah ho chunga hepina aneiding ahi. Israel
    mite chu a mite hidia a tumbeh a alhen doh thah kit ding ahi. Agam sunguva chengdia
    ahin lepui kit ding ahi. Chuleh mipi gamtin namtin akona hung diu, Israel mite
    toh hung kigom khom diu ahi.
  mar-mar: परमेश्वर याकोबावर दया करील; तो इस्राएलाची पुन्हा निवड करील आणि त्यांना
    त्यांच्या स्वतःच्या देशात स्थापील. परके त्यांच्यात सहभागी होतील आणि ते स्वतः याकोबाच्या
    घराण्याला जडून राहतील.
  qub-qub: Israelcunata Tayta Diosga cuyapangami. Paycunaga yapaymi canga acrashan
    runacunana. Chaynöpami yapay camacächenga Israelcuna nasyunninman tiyaj cutinanpaj.
    Juc-lä nasyun runacunapis paycuna cajmanmi aywanga. Nircur Israelcunawanga iwalnami
    tiyanga.
  hat-hat: Wi, kè Seyè a pral fè l' mal pou fanmi Jakòb la. L'ap chwazi pèp Izrayèl
    la ankò pou pèp pa li. L'ap kite yo rete nan peyi ki pou yo a. Moun lòt nasyon
    va vin jwenn yo, y'a rete viv ansanm ak moun fanmi Jakòb yo.
  eng-BSB: For the LORD will have compassion on Jacob; once again He will choose Israel
    and settle them in their own land. The foreigner will join them and unite with
    the house of Jacob.
  eng-WEBPB: For the LORD will have compassion on Jacob, and will yet choose Israel,
    and set them in their own land. The foreigner will join himself with them, and
    they will unite with the house of Jacob.
  kbq-kbq: Hanki Ra Anumzamo'a Jekopu nagara asunku hunezmanteno, nagri vahe fatgo
    mani'naze huno ete Israeli vahera zamavaregahie. Ana nehanage'za megi'a vahe'mo'za
    Jekopu naga'ene eme hagerafi'za manigahaze.
  nhe-BL: Pero TOTECO quintlasojtlas nopa israelitame huan noja quintlapejpenis para
    iaxcahua. Quinhuicas sampa ipan inintlal para sampa ma quitemitica. Huan miyac
    tlacame tlen ehuani ipan miyac tlaltini hualase huan mosejcotilise ininhuaya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuhareko wi putar Izaew a'e wà nehe. Omonokatu
    wi putar wemiaihu romo wà nehe no. Umuzewyr kar putar Izaew waiwy kwehe arer pe
    wà nehe. Amo ae ywy rehe arer wiko putar a'e pe wainuinuromo wà nehe.
  eng-DRA: 'Her time is near at hand, and her days shall not be prolonged. For the
    Lord will have mercy on Jacob, and will yet choose out of Israel, and will make
    them rest upon their own ground: and the stranger shall be joined with them, and
    shall adhere to the house of Jacob.'
