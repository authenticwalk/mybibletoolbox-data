verse: ISA.014.027
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ നിർണയിച്ചിരിക്കുന്നു. അവിടത്തെ പദ്ധതി നിഷ്ഫലമാക്കാൻ ആർക്കു
    കഴിയും? അവിടന്നു നീട്ടിയ കരത്തെ പിന്തിരിപ്പിക്കാൻ ആർക്കു സാധിക്കും?
  deu-TKW: Denn wenn Jahwe der Heerscharen beschlossen hat, wer kann es zu nichte
    machen? Wenn seine Hand ausgereckt ist, wer will sie zurückbiegen?
  lin-lin: Pamba te Yawe, Mokonzi ya mampinga, asili kozwa mokano ; bongo nani akolongola
    yango ? Loboko na Ye esili kosembolama ; nani akozongisa yango ?
  eng-LSV: For YHWH of Hosts has purposed, || And who makes void? And His hand that
    is stretched out, || Who turns it back?”
  eng-GNV: Because the Lord of hostes hath determined it, and who shall disanull it?
    and his hande is stretched out, and who shall turne it away?
  eng-WEBSTER: For the LORD of hosts hath purposed, and who shall disannul it ? and
    his hand is stretched out, and who shall turn it back?
  nhw-BL: Ya nopa quiijtojtoc TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
    Huan ¿ajqueya huelis quitlacahualtis TOTECO para ma amo quichihua catli quinequi?
    Quema quiolinía imax para tetlatzacuiltis, amo aqui huelis quitzacuilis. Nochipa
    quichihuas catli quisencajtoc para quichihuas.
  swh-ONEN: Kwa kuwa Bwana Mwenye Nguvu Zote amekusudia, ni nani awezaye kumzuia?
    Mkono wake umenyooshwa, ni nani awezaye kuurudisha?
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ̀ n ɡɑ̃ɑnu yi wɑrɑ koo ye yinɑ. Nɑ̀ n
    nɔmɑ dɛmiɛ wɑrɑ u koo ye kure.
  eng-KJVCPB: For the Lord of hosts hath purposed, and who shall disannul it? And
    his hand is stretched out, and who shall turn it back?
  luo-luo: Nimar Jehova Nyasaye Maratego osechano mar timo ma, en ngʼa manyalo gengʼe?
    Oserieyo bade, to en ngʼa manyalo tame?
  meu-meu: Badina be Iehova Sabaota ese vada e lalo-hadailaia, bena daika ese baine
    utua? Ia imana vada eme hetoi roro, bena daika ese baine haloua?
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभुले नै यो योजना गर्नुभएको छ । उहाँलाई कसले रोक्‍न
    सक्छ र? उहाँको हात उचालिएको छ र त्‍यसलाई कसले फर्काउने छ र?
  yor-yor: Nítorí Olúwa àwọn ọmọ-ogun ti pète, ta ni yóò sì ká a lọ́wọ́ kò? Ọwọ́ọ
    rẹ ti nà jáde, ta ni ó sì le è fà á padà?
  pes-OPCB: بله خداوند لشکرهای آسمان این را تقدیر کرده است. پس چه کسی می‌تواند آن
    را باطل کند؟ این دست اوست که دراز شده است، بنابراین چه کسی می‌تواند آن را بازگرداند؟
  tgl-ULB: Dahil binalak ni Yahweh ng mga hukbo ito; sino ang makapipigil sa kaniya?
    Nakataas ang kaniyang kamay, at sino ang makabababa nito?
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua urunidagua bule kago aiwa mo
    wahabehebe. Ibugua pani mule gi megela ho kago mbiralime ibunaga gi bope halu
    waha labe nahe kagoni.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဤ အ​တိုင်း​ပြု​တော်​မူ​ရန်​သန္နိ​ဋ္ဌာန်​ချ​မှတ်​တော်
    မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​လည်း အ​ပြစ်​ဒဏ် ခတ်​ရန်​လက်​တော်​ကို​ချိန်​ရွယ်​လျက်​ထား
    တော်​မူ​၏။ ကိုယ်​တော်​အား​အ​ဘယ်​သူ​မျှ ဆီး​တား​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཐུགས་སུ་དགོངས་པའི་དོན་ནི་སུས་ཀྱང་འགོག་ཐབས་མེད་ལ།
    ཁོང་གིས་བརྐྱངས་པའི་ཕྱག་ནི་སུ་ཞིག་གིས་ཕྱིར་འཐེན་ནུས་སམ།
  wsk-wsk: Nunguningta, Yawe Sokel Garagar mu ko ikia uwuta kaolam mu, awiri noko
    ikia umu gurugokko terong? Noko kuting uwuta, sinar la aniso mu, awiri kuting
    siruwurokko terong?
  sna-sna: Nokuti Jehovha Wamasimba Ose akazvironga zvino ndianiko angamukonesa? Ruoko
    rwake rwakatambanudzwa ndianiko angarudzora?
  spa-BLM: Porque el Señor de los Ejércitos ha planeado, y ¿quién puede detenerlo?
    Su mano está extendida, ¿y quién podrá hacerla retroceder?”
  cac-cac: Tato icha chi' ix aj snaan Jehová Yajal d'a Smasanil, ¿machto val junoc
    ol yal scachanoch vaan? Tato vach'xo yaj yuuj, ¿machto val junoc ol yal sq'uexani?
  swh-ULB: Kwa maana Yahwe wa majeshi amepanga hivi; ni nani atakayemzia yeye? Mkono
    wake umenyanyuliwa juu, ni nani atakajemrudisha nyuma?
  bel-bel: бо Гасподзь Саваоф пастанавіў, і хто можа адмяніць гэта? рука Яго ўзьнесена,
    - і хто адвядзе яе?
  deu-ELBBK: Denn der HERR der Heerscharen hat es beschlossen, und wer wird es vereiteln?
    Und seine ausgestreckte Hand – wer könnte sie abwenden?
  mbb-OT: Wazà ebpekehimu he edhalin te pelanu te Nengazen he Mekeǥeǥehem. Wazà ebpekeeǥen
    kandin emun edsilut.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ നിർണ്ണയിച്ചിരിക്കുന്നു; അതു ദുർബ്ബലമാക്കുന്നവനാർ? അവന്റെ
    കൈ നീട്ടിയിരിക്കുന്നു; അതു മടക്കുന്നവനാർ?
  gup-gup: Ngaye Yawey nawu ngarrulkarekimuk duninjh, wanjh ngayingkihkarremarnbom,
    dja minj nangale nganngurdke. Ngaye ngabidyirriyonginj, dja minj nangale ngandabke.”
  rmc-rmc: O Nekzoraleder RAJ peske zaiľa, hoj oda kerela. Ko les šaj zaačhavel? Leskro
    vast hino nacirdlo, ko leske šaj odcirdel o vast?
  pes-OPV: زیرا که یهوه صبایوت تقدیرنموده است، پس کیست که آن را باطل گرداند؟ ودست
    اوست که دراز شده است پس کیست که آن را برگرداند؟
  ron-1924: Домнул оштирилор а луат ачастэ хотэрыре. Чине И се ва ымпотриви? Мына
    Луй есте ынтинсэ. Чине о ва абате?
  ben-OBCV: কারণ সর্বশক্তিমান সদাপ্রভু যে সংকল্প করেছেন, কে তা নাকচ করবে? তাঁর হাত
    প্রসারিত হয়েছে, কে তা ফিরাতে পারবে?
  som-som: Waayo, Rabbiga ciidammadu waxan wuu u qasdiyey, haddaba bal yaa burin doona?
    Oo gacantiisiina way soo fidsan tahay, yaa dib u celin doona?
  lat-VUC: Dominus enim exercituum decrevit; et quis poterit infirmare? et manus ejus
    extenta; et quis avertet eam?]
  eng-ASVBT: For Jehovah of hosts hath purposed, and who shall annul it? and his hand
    is stretched out, and who shall turn it back?
  ita-1885: Perciocchè il Signor degli eserciti ne ha preso il consiglio; e chi l'annullerebbe?
    e la sua mano è quella che è stesa; e chi la farebbe rivolgere?
  eng-LXXUP: For what the Holy God has purposed, who shall frustrate? and who shall
    turn back his uplifted hand?
  eng-ULB: For Yahweh of hosts has planned this; who will stop him? His hand is raised,
    and who will turn it back?
  spa-VBL: El Señor Todopoderoso ha hecho su plan, ¿y quién lo impedirá? Su mano se
    extiende, ¿y quién se opondrá a ella?
  fra-_FOB: 'Car l''Éternel des armées a formé ce dessein: qui l''empêchera? C''est
    sa main qui est étendue: qui la détournera'
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ നിർണ്ണയിച്ചിരിക്കുന്നു; അത് ദുർബ്ബലമാക്കുന്നവനാര്? അവന്റെ
    കൈ നീട്ടിയിരിക്കുന്നു; അത് മടക്കുന്നവനാര്?
  urd-GVR: Rabbul-afwāj ne faislā kar liyā hai, to kaun ise mansūḳh karegā? Us ne
    apnā hāth baṛhā diyā hai, to kaun use rokegā?
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावेमी मोदेंशो पचा कली मिम्‍शो बाक्‍ब।
    सुम मेको कली तेक्‍ने चाप्‍बा ङा? आ दिंशो गुइ सुम लेप्‍पाइक्‍ने चाप्‍बा ङा? सुइम
    मचाप्‍नीम” देंत।
  eng-NOY: For Jehovah of hosts hath decreed, and who shall disannul it? And his hand
    is stretched out, and who shall turn it back?
  ita-1927: L’Eterno degli eserciti ha fatto questo piano; Chi lo frusterà? La sua
    mano è stesa; chi gliela farà ritirare?
  ckb-ckb: یەزدانی سوپاسالار پلانی داناوە، کێ پووچی دەکاتەوە؟ دەستی ئەوە درێژکراوە،
    کێ دەیگێڕێتەوە؟
  eng-BBE: For it is the purpose of the Lord of armies, and who will make it of no
    effect? when his hand is stretched out, by whom may it be turned back?
  kan-OKCV: ಏಕೆಂದರೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಉದ್ದೇಶಿಸಿದ್ದಾರೆ. ಅದನ್ನು ಯಾರು ವ್ಯರ್ಥಪಡಿಸುವರು?
    ಅವರು ಎತ್ತಿದ ಕೈಯನ್ನು, ಹಿಂದಕ್ಕೆ ತಳ್ಳುವವರು ಯಾರು? ಎಂಬುದೇ.
  tam-2017: சேனைகளின் யெகோவா இப்படி நிர்ணயித்திருக்கிறார், யார் அதை வியர்த்தமாக்குவான்?
    அவருடைய கை நீட்டப்பட்டிருக்கிறது, யார் அதைத் திருப்புவான்?
  spa-RV-1909: 'Porque Jehová de los ejércitos ha determinado: ¿y quién invalidará?
    Y su mano extendida, ¿quién la hará tornar?'
  ron-BTF: Căci DOMNUL oştirilor a hotărât şi cine va anula? Şi mâna lui este întinsă
    şi cine o va întoarce?
  eng-WEBP: For the LORD of Armies has planned, and who can stop it? His hand is stretched
    out, and who can turn it back?”
  eng-FBV: The Lord Almighty has made his plan, and who will block it? His hand stretches
    out, and who will push back against it?
  nld-1939: En als Jahweh der heirscharen het heeft besloten, Wie zal het beletten;
    Als zijn hand is gestrekt, Wie trekt ze terug!
  nch-BL: Ya nopa quiijtojtoc TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
    Huan ¿ajquiya huelis quitacahualtis TOTECO para ma amo quichihua cati quinequi?
    Quema quiolinía imax para tetatzacuiltis, amo aqui huelis quitzacuilis. Nochipa
    quichihuas cati quisencajtoc para quichihuas.
  vie-1934: Vì Đức Giê-hô-va vạn quân đã toan định, thì ai bãi đi được? Tay Ngài đã
    giang ra, thì ai day lại được?
  hin-CV: जो बात सर्वशक्तिमान याहवेह ने यह कही है, उसे कौन बदल सकेगा? उनका हाथ उठ
    गया है, तो कौन उसे रोक सकेगा?
  eng-OURB: For Adonai Tzva'ot [Yahweh Commander of heaven’s armies] has planned,
    and who can stop it? His hand is stretched out, and who can turn it back?”
  spa-BES: Porque es el propósito del Señor de los ejércitos, y ¿quién lo hará inútil?
    cuando su mano está extendida, ¿por quién puede ser devuelta?
  tdx-tdx: Naereñere’ Iehovà’ i Màroy, ia ty hahakalañe aze? Napololotse ty fità’e,
    ia ty hampipoly aze?
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธาทรงมุ่งไว้​แล้ว ผู้​ใดเล่าจะลบล้างเสียได้ พระหัตถ์ของพระองค์ทรงเหยียดออก
    และผู้ใดจะหันให้​กล​ับได้
  por-BR-2018: Pois o SENHOR dos exércitos já determinou; quem invalidará? E sua mão
    já está estendida; quem a retrocederá?
  deu-ELO: Denn Jehova der Heerscharen hat es beschlossen, und wer wird es vereiteln?
    Und seine ausgestreckte Hand, wer könnte sie abwenden?
  eng-WYC-2018: For why the Lord of hosts hath deemed, and who may make unsteadfast?
    (or For the Lord of hosts hath determined, and who can make it unsteadfast?) and
    his hand is stretched forth, and who shall turn it away?
  epo-epo: Ĉar la Eternulo Cebaot decidis, kaj kiu malhelpos? kaj Lia mano estas etendita,
    kiu do ĝin returnos?
  uig-PIN: Pǝrwǝrdigar mundaⱪ mǝⱪsǝtni pükkǝnikǝn, Kim uni tosalisun? Uning ⱪoli uzartilƣanikǝn,
    kim uni yanduralisun?
  beo-beo: Hina Gode Bagadedafa da amo hamoma:ne, dafawane ilegei dagoi. E da se ima:ne,
    lobo ilua:le lela. Amola dunu afae da Ea ilegesu hedofamu hamedei ba:sa.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tingting pinis long mekim olsem, na husat
    inap pasim em? Em i apim han pinis, na i no gat wanpela bai i putim han bilong
    en i go daun.
  hau-SA: Gama Ubangiji Maɗaukaki ya ƙudura ya yi wannan, wa kuwa zai hana shi? Ya
    riga ya miƙa hannunsa, wa zai komar da shi?
  uig-LAT: Perwerdigar mundaq meqsetni pükkeniken, Kim uni tosalisun? Uning qoli uzartilghaniken,
    kim uni yanduralisun?
  nde-nde: Ngoba uThixo uSomandla usenze isimiso, ngubani ongamvimbela na? Isandla
    sakhe siphakanyisiwe, ngubani ongasibuyisela emuva na?
  ton-ton: He kuo finangalo ki ai ʻa Sihova ʻoe ngaahi kautau, pea ko hai te ne taʻofi
    ia? Pea kuo mafao atu hono nima, pea ko hai te ne fakafoki ia?
  ces-1613: Poněvadž pak Hospodin zástupů usoudil, kdo to tedy zruší? A ruku jeho
    vztaženou kdo odvrátí?
  eng-WMB: For the LORD of Hosts has planned, and who can stop it? His hand is stretched
    out, and who can turn it back?”
  tam-TCV: சேனைகளின் யெகோவா அதைத் தீர்மானித்திருக்கிறார், அவரைத் தடுக்க யாரால் முடியும்?
    அவருடைய கை நீட்டப்பட்டிருக்கிறது, அதை எவரால் திருப்ப முடியும்?
  ceb-ULB: Kay gilaraw kini ni Yahweh nga labawng makagagahom; kinsa man ang makapugong
    kaniya? Gipataas ang iyang kamot, ug kinsa man ang makapabalik niini?
  pol-UBG: Skoro PAN zastępów postanowił, któż to udaremni? Jego ręka jest wyciągnięta,
    któż ją odwróci?
  urd-GVU: رب الافواج نے فیصلہ کر لیا ہے، تو کون اِسے منسوخ کرے گا؟ اُس نے اپنا ہاتھ
    بڑھا دیا ہے، تو کون اُسے روکے گا؟
  deu-1912: Denn der HERR Zebaoth hat's beschlossen, wer will's wehren?, und seine
    Hand ist ausgereckt, wer will sie wenden?
  kan-2017: ಏಕೆಂದರೆ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಉದ್ದೇಶಿಸಿದ್ದಾನೆ, ಅದನ್ನು ಯಾರು ವ್ಯರ್ಥಪಡಿಸುವರು?
    ಆತನ ಕೈ ಚಾಚಿದೆ, ಹಿಂದಕ್ಕೆ ತಳ್ಳುವವರು ಯಾರು?” ಎಂಬುದೇ.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e turguy ni nge rin’ e ran’ey; ke k’iyag
    pa’ ni nge gechig, ni dariy be’ nrayag ni taleg.
  hlt-MCSB: caempuei BOEIPA loh a uen coeng dongah u long a phae voel. A kut te a
    thueng coeng dongah u long a yueh thai voel.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዬያ ማዻኒ ቱኬኔ፤ ዬይ ማዑዋጉዲ ማሃንዳይ ዖናዳይ? ሜታሳኒ ዒዚ ፔኤኮ ኩጮ ዔቂሴኔ፤
    ላኣጊ ዒዛ ቃዛኒ ዳንዳዓይ ዖናዳይ?
  twi-ASANTE: Na sɛ Asafo Awurade ayɛ nʼadwene a hwan na ɔbɛsi no kwan? Na sɛ watene
    ne nsa, hwan na ɔbɛsianka no?
  eng-WEBU: For the LORD of Armies has planned, and who can stop it? His hand is stretched
    out, and who can turn it back?”
  wal-wal: Ubbaappe Wolqqaama GODAI hagaa qoppido gishshau, a ooni digganau danddayii?
    A kusheekka micettiis; hegaa ooni guyye zaaranau danddayii?
  spa-PDDPT: porque Yavé de las huestes lo determinó. ¿Quién podrá impedirlo? ¿Quién
    puede volver atrás su mano extendida?
  gun-gun: Mba'eta Senhor ixondaro reta va'e ha'e rami aguã rami onhembopy'a ma rire
    mava'e tu omboaxa rive ta? Opo omokuave'ẽ imoiny rire mava'e tu ojapo 'rã omboapu'a
    ju aguã rami?
  ilo-ULB: Ta ni Yahweh a Mannakabalin-amin ti nangpanggep iti daytoy; siasino koma
    ti makabael a manglapped kenkuana? Nakasagana ti imana a mangipatungpal kadagiti
    pinanggepna, ket siasino ngay ti makabael a manglapped kadagitoy?
  kpg-kpg: Dimaadua di Gowaa Aamua gu hagatogomaalia e hai di mee deenei, guu holo
    gi daha ono lima belee hagahuaidu. Deai dahi dangada e mee di dugu a Mee ai.
  uig-ARA: پەرۋەردىگار مۇنداق مەقسەتنى پۈككەنىكەن، كىم ئۇنى توسالىسۇن؟ ئۇنىڭ قولى
    ئۇزارتىلغانىكەن، كىم ئۇنى ياندۇرالىسۇن؟
  sus-sus: Alatala bara na natɛ tongo. Nde na kanama? Alatala nan bɛlɛxɛ italaxi.
    Nde na isoma?
  pon-2006: KAUN-O Wasa Lapalap ketin koasoanedier en wia met; e ketin kapalahr nin
    lime pwehn wia sapwellime kalokolok, oh sohte emen kak katokihedi.
  ksd-ksd: Tago ra Luluai kai ra lavur kor i tar nuk ot pa ia, ma to ia na vatamam
    vue? Ma i tar tul vaarike ra limana, ma to ia na likun ia?
  tur-YTC: Çünkü Ordular Yahvesi tasarladı, bunu kim durdurabilir? Eli uzanmış durumda,
    onu kim geri döndürebilir?”
  grc-BRENT: Ἃ γὰρ ὁ Θεὸς ὁ ἅγιος βεβούλευται, τίς διασκεδάσει; καὶ τὴν χεῖρα αὐτοῦ
    τὴν ὑψηλὴν τίς ἀποστρέψει;
  ind-AYT: TUHAN semesta alam telah menetapkan, siapakah yang dapat membatalkannya?
    Tangan-Nya sudah terentang, siapa yang dapat menariknya kembali?
  nya-nya: Pakuti Yehova Wamphamvuzonse watsimikiza, ndipo ndani angamuletse? Dzanja
    lake latambasulidwa ndipo ndani angalibweze?
  hrv-hrv: A kad Jahve nad Vojskama odluči, tko da se usprotivi? Kada ruku ispruži,
    tko da je odvrati?
  mps-mps: Magi baso meni. Tigidali Bomo Elalubo Genuai Bidigo te tama sę yabo homu
    kolesaga polo yali. Tama dego aga paliaibawe? Agai nogo dolalubao. Tama mego agai
    nogo aiyaba mubo usu egobeo.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tingting pinis long mekim olsem, na husat
    inap pasim em? Em i apim han pinis, na i no gat wanpela bai i putim han bilong
    en i go daun.
  dan-1931: Thi Hærskarers HERRES Råd, hvo kuldkaster det? Hans udrakte Hånd, hvo
    tvinger vel den tilbage?
  vie-OVCB: Vì khi Chúa Hằng Hữu Vạn Quân đã phán— ai có thể thay đổi chương trình
    của Ngài. Khi tay Ngài đã vung lên, có ai dám cản ngăn?”
  guj-2017: કેમ કે સૈન્યોના યહોવાહે જે યોજના કરી છે; તેમને કોણ રોકશે? તેમનો હાથ ઉગામેલો
    છે, તેને કોણ પાછો ફેરવશે?
  pon-2006A: KAUN-O Wasa Lapalap ketin koasoanedier en wia met; e ketin kapalahr nin
    lime pwehn wia sapwellime kalokolok, oh sohte emen kak katokihedi.
  por-BRBSL: Pois Yahweh de Exércitos planejou, e quem pode detê-lo? Sua mão está
    estendida, e quem pode virá-la de volta?”.
  cth-cth: Bangkongtetpawiteh, ransahu BAWIPA ni a noe toe. Apinimouh a oun thai han.
    BAWIPA e kut teh a dâw toe. Apinimouh a hno sak thai han.
  twi-twi: Na sɛ Asafo Awurade ayɛ nʼadwene a hena na obesiw no kwan? Na sɛ wateɛ
    ne nsa, hena na obesianka no?
  hlt-hlt: caempuei BOEIPA loh a uen coeng dongah u long a phae voel. A kut te a thueng
    coeng dongah u long a yueh thai voel.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tɑ̃ɑ̃tɛ́ tì, we mbo tì pɑ̀ɑ? Kù yòùtɛ ku nɔ̀ùtɛ̀
    ntɛ we mbo tɛ̀ pĩ.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kamaghɨn damuasa nɨghnigha gɨfa,
    ezɨ tina an anogoregham? A uan agharim ghufegha gɨfa, eghtɨ tav an agharim medagh
    magɨran iburagham.
  dop-dop: Ye Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ ɩ́ sɩɩ nti ɑwe kɑ́ yele nɑ tǝ́ lɑ́ yem? Yɑɑ ye ɩ
    kʋsɑ ŋkumle ɑwe kɑ́ kpɑnɑ ɩ niŋ?
  azb-azb: Ordular Rəbbinin hökmünü kim poza bilər? Uzanan əlini kim geri qaytara
    bilər?»
  eng-DBY: For Jehovah of hosts hath purposed, and who shall frustrate [it]? And his
    hand is stretched out, and who shall turn it back?
  hin-2017: क्योंकि सेनाओं के यहोवा ने युक्ति की है और कौन उसको टाल सकता है? उसका
    हाथ बढ़ाया गया है, उसे कौन रोक सकता है?
  wol-KYG: Bu Aji Sax ji Boroom gàngoori xare yi dogalee déy, ana ku koy dogale? Bu
    xàccee loxoom, ana ku koy fommal?
  eng-YLT: For Jehovah of Hosts hath purposed, And who doth make void? And His hand
    that is stretched out, Who doth turn it back?'
  eng-WYC-2017: For why the Lord of hosts hath deemed, and who may make unsteadfast?
    and his hand is stretched forth, and who shall turn it away?
  eng-WMBB: For the LORD of Hosts has planned, and who can stop it? His hand is stretched
    out, and who can turn it back?”
  urd-GVH: रब्बुल-अफ़वाज ने फ़ैसला कर लिया है, तो कौन इसे मनसूख़ करेगा? उसने अपना
    हाथ बढ़ा दिया है, तो कौन उसे रोकेगा?
  rug-rug: Ura se Zihova Tadi na Qeto Minate si ele zama, ke esei kote boka va kari
    ia? Sa Limana si ele nadoro vura, ke esei boka va noso ia?
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu waan kana yaadeeraatii, eenyutu isa garagalcha?
    Harki isaa diriirfameeraa; eenyutu duubatti isa deebisuu dandaʼa?
  fra-LSG: 'L’Éternel des armées a pris cette résolution: qui s’y opposera? Sa main
    est étendue: qui la détournera?'
  yal-yal: Xa Alatala Sɛnbɛn Birin Kanna fena nde ragidi, nde nɔɛ a yikalɛ? A na a
    yiini te, nde nɔɛ a raxɛtɛ a funfuni?
  haw-1868: No ka mea, ua paa ka manao o Iehova o na kaua, Owai la hoi ka mea hiki
    ke hoole? Ua oia mai kona lima, Owai la ka mea e hoihoi aku ia?
  arb-NAV: لأَنَّ الرَّبَّ الْقَدِيرَ قَدْ قَضَى، فَمَنْ يُبْطِلُ قَضَاءَهُ؟ وَيَدُهُ
    قَدِ امْتَدَّتْ فَمَنْ يَرُدُّهَا؟»
  ewe-ewe: elabena esiae Yehowa, Dziƒoʋakɔwo katã ƒe Aƒetɔ la ɖo. Ame kae ate ŋu agblẽ
    eme? Ekɔ eƒe asiwo dzi, ame kae ate ŋu aɖiɖii?
  eng-LEE: For the Lord of hosts hath resolved, and who shall frustrate it? and it
    is his hand which is stretched out, and who shall turn it back?
  asm-FB: কাৰণ বাহিনীসকলৰ যিহোৱাই এয়ে পৰিকল্পনা কৰিলে; তেওঁক কোনে বাধা দিব পাৰে?
    তেওঁৰ হাত দাঙিব; আৰু কোনে তাক তললৈ কৰিব পাৰিব?
  sus-A: عَلَتَلَ بَرَ نَ نَتّ تٌنفٌ. ندٍ نَ كَنَمَ؟ عَلَتَلَ نَن بّلّشّ عِتَلَشِ.
    ندٍ نَ عِسٌمَ؟
  fra-SBL: Car l'Éternel des armées a fait un plan, et qui pourra l'arrêter ? Sa main
    est étendue, et qui pourra la faire reculer ? ».
  hbo-hbo: כִּֽי־יְהוָ֧ה צְבָאֹ֛ות יָעָ֖ץ וּמִ֣י יָפֵ֑ר וְיָדֹ֥ו הַנְּטוּיָ֖ה וּמִ֥י
    יְשִׁיבֶֽנָּה׃ פ
  kik-kik: Nĩgũkorwo Jehova Mwene-Hinya-Wothe nĩguo atuĩte gwĩka, nũũ ũngĩhota kũmũgirĩrĩria?
    Guoko gwake nĩgũtambũrũkĩtio, nũũ ũngĩhota gũgũthuna?
  fra-NCL: Car Yahweh des armées a décidé, et qui l’empêcherait ? Sa main est étendue,
    et qui la détournerait ? »
  cek-AK: Angraeng mah sak han atim boeh loe, mi mah maw phrae thai tih? A ban to
    payangh boeh loe, mi mah maw azuk pae let thai tih?
  cuk-cuk: Ar Bab-Jehová-Bela-Gangued-Nikad weyob sogsasoggu, ¿doa e-igar gaosunna?
    Ar e na igar mesisad, degite, ¿doa e-igar gaosunna? ¡Suli, dule gwen e-igar gaosuli!
  uig-CYR: Пәрвәрдигар мундақ мәхсәтни пүккән екән, Ким уни тосалисун? Униң қоли узартилған
    екән, ким уни яндуралисун?
  tel-2017: సైన్యాలకు అధిపతి అయిన యెహోవా దాన్ని ఆలోచించాడు. ఆయన్ని ఆపేవాడెవడు? ఆయన
    చెయ్యి ఎత్తి ఉంది. దాన్ని ఎవడు వెనక్కి తిప్పుతాడు?”
  hat-BSA: Paske SENYÈ dèzame yo te fè yon plan e se kilès ki ka anpeche l? Epi pou
    men lonje pa l la, se kilès ki ka fè l fè bak?”
  kos-kos: LEUM GOD Kulana El wotela tari in oru ouinge. El asroela paol in kalyei,
    ac wangin sie ku in ikolilya.
  hbo-WLC: כִּֽי־יְהוָ֧ה צְבָא֛וֹת יָעָ֖ץ וּמִ֣י יָפֵ֑ר וְיָד֥וֹ הַנְּטוּיָ֖ה וּֽמִ֥י
    יְשִׁיבֶֽנָּה׃ פ
  ibo-ibo: Nʼihi na Onyenwe anyị, Onye pụrụ ime ihe niile, bụ dike nʼagha, ezubela
    ime ya. Onye kwa pụrụ ịgbanwe nzube ya? O setịpụla aka ya, onye pụrụ ime ka o
    weghachi ya azụ?
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ମନ୍ତ୍ରଣା କରିଅଛନ୍ତି, ଆଉ ତାହା କିଏ ଅନ୍ୟଥା କରିବ?
    ଓ ତାହାଙ୍କର ହସ୍ତ ବିସ୍ତାରିତ ହୋଇଅଛି, ଆଉ କିଏ ତାହା ଫେରାଇବ?
  chk-chk: Lupwen ewe Samol mi Unusen Manaman a amolätä och pwe epwe föri, iö epwe
    tongeni pinei? Nge lupwen a aitiela pöün, iö epwe tongeni numalong?
  rop-rop: Wal mi na YAWEI, det boswan God bin meigim dijan plen. Mi redibala na blanga
    dum wanim aibin tok. Nomo enibodi kaan stapam mi.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Бо се призначив Господь сил, і хто зможе те відмінити? рука його простягнута,
    — хто її відверне?
  deu-1951: Denn der HERR der Heerscharen hat es beschlossen, wer will es vereiteln?
    Seine Hand ist ausgestreckt; wer will sie abwenden?
  eng-JPS: For the LORD of hosts hath purposed, and who shall disannul it? And His
    hand is stretched out, and who shall turn it back?
  srp-1865: Jer je Gospod nad vojskama naumio, ko æe razbiti? i njegovu ruku podignutu
    ko æe odvratiti?
  lug-lug: Kubanga Mukama Katonda ow’Eggye ye yateesa, kale ani ayinza okukijjulula?
    Omukono gwe gugoloddwa, kale ani ayinza okuguzzaayo?
  heb-heb: כי יהוה צבאות יעץ ומי יפר וידו הנטויה ומי ישיבנה׃
  ben-IRV: কারণ বাহিনীদের সদাপ্রভু এই সব পরিকল্পনা করেছেন, তাই কে তাকে থামাতে পারে?
    তাঁর হাত বাড়ানো রয়েছে, কে এটা ফেরাতে পারে?
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਠਾਣ ਲਿਆ ਹੈ, ਸੋ ਕੌਣ ਰੱਦ ਕਰੇਗਾ? ਉਹ ਦਾ ਹੱਥ ਚੁੱਕਿਆ ਹੋਇਆ
    ਹੈ, ਸੋ ਕੌਣ ਉਹ ਨੂੰ ਰੋਕੇਗਾ?
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ အကြံ တော်ကို အဘယ်သူ ဖျက် လိမ့်မည်နည်း။
    ဆန့် တော်မူ သောလက် တော်ကို အဘယ်သူ လှန် လိမ့်မည်နည်း။
  hmo-hmo: Siahu Ibounai Lohiabada ese, inai bamona ia laloa dainai, daika ese iena
    ura do ia koua diba? Iena imana ia abia isi vadaeni, be daika ese ia atoa lou
    diba?
  urd-urd: क्यूँकि रब्ब — उल — अफ़्वाज ने इरादा किया है, कौन उसे बातिल करेगा? और उसका
    हाथ बढ़ाया गया है, उसे कौन रोकेगा?
  rus-SYN: ибо Господь Саваоф определил, и кто может отменить это? рука Его простерта,
    - и кто отвратит ее?
  bqc-SIM: Ma Dii Zĩgↄ̃de lá ma zɛòn we, démɛ a fↄ̃ kpamɛɛi? Ma ↄ dↄa musu, démɛ
    a fↄ̃ siilɛi?
  tcz-CHONGTHU: Van janel Pakai chun aphongdoh tai- koi ham athilgon khel theidinga?
    Akhut ajahteng koiham a sutang jou dinga ?”
  mar-mar: कारण सेनाधीश परमेश्वराने हा संकल्प केला आहे; तो कोण थांबवू शकेल? त्याचा
    हात उगारलेला आहे, आणि तो कोणाच्याने मागे वळवू शकेल?
  qub-qub: Manami pipis michämangachu. Pipis mananami jucno cananpaj yarpächimanganachu.
    Noga Munayniyoj Tayta Diosmi chayno nishcä.»
  hat-hat: Depi Seyè ki gen tout pouvwa a fin pran yon desizyon, pa gen moun ki ka
    enpoze l' fè sa li vle fè a. Li fin lonje men l' pou l' pini, pa gen moun ki ka
    rete l'.
  eng-BSB: The LORD of Hosts has purposed, and who can thwart Him? His hand is outstretched,
    so who can turn it back?
  eng-WEBPB: For the LORD of Armies has planned, and who can stop it? His hand is
    stretched out, and who can turn it back?”
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'ma antahintahima retro'ma huno
    hugahuema hu'nesnia zana, iza eri atregahie? Hagi azama rusute'nesnia azana, iza
    eri anakegahie?
  nhe-BL: Ya nopa quiijtojtoc TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
    Huan ¿ajqueya huelis quitlacahualtis TOTECO para ma ax quichihua tlen quinequi?
    Quema quiolinía ima para tetlatzacuiltis, axaca huelis quitzacuilis. Nochipa quichihuas
    tlen quisencajtoc para quichihuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e Uzapo putar a'e ma'e a'e nehe.
    Aipo amo upuner imupytu'u kar haw rehe wà nehe. Upir opo teko wanehe uzepyk pà.
    Aipo amo upuner ipo imuezyw kar haw rehe wà nehe.
  eng-DRA: 'For the Lord of hosts hath decreed, and who can disannul it? and his hand
    is stretched out: and who shall turn it away?'
