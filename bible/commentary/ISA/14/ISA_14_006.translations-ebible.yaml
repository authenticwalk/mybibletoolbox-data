verse: ISA.014.006
translations:
  mal-C: അതു ജനത്തെ കോപത്തോടെ നിരന്തരം പ്രഹരിച്ചുപോന്നു, അതു രാഷ്ട്രങ്ങളെ കോപത്തോടും
    അനിയന്ത്രിതമായ അക്രമത്തോടെയും അടക്കിഭരിച്ചുപോന്നു.
  deu-TKW: der Nationen im Grimme schlug mit unaufhörlichem Schlagen, der Völker im
    Zorn unterjochte mit schonungsloser Unterjochung.
  lin-lin: oyo azalaki kokweyisa bato na kanda mpe kobeta bango na kolemba te, oyo
    azalaki kokonza bikolo na kanda makasi mpe konyokola bango na mawa te.
  eng-LSV: He who is striking peoples in wrath, || A striking without intermission,
    || He who is ruling nations in anger, || Pursuing without restraint!
  eng-GNV: 'Which smote the people in anger with a continuall plague, and ruled the
    nations in wrath: if any were persecuted, he did not let.'
  eng-WEBSTER: He who smote the people in wrath with a continual stroke, he that ruled
    the nations in anger, is persecuted, and none hindereth.
  nhw-BL: Yaya tetlatzacuiltiyaya huan tlatoctzitzi quinmaquiliyaya chicahuac hasta
    quintlamicocoyaya. Huan ica ihueyi cualancayo quinnahuatiyaya miyac tlalme catli
    eliyayaj imaco. Quintlaijiyohuiltiyaya masehualme tlahuel miyac huan amo quintlasojtlayaya.
  swh-ONEN: ambayo kwa hasira waliyapiga mataifa kwa mapigo yasiyo na kikomo, nao
    kwa ghadhabu kali waliwatiisha mataifa kwa jeuri pasipo huruma.
  bba-bba: Wi u rɑ n dɑɑ tɔmbu soomɔ kɑ mɔru wɔnwɔndu sɑri, kpɑ u n tɔmbu dɑm dɔremɔ,
    bɑ nùn nɔni sɔ̃ɔwɑ sere kɑ nɔrɔ.
  eng-KJVCPB: He who smote the people in wrath with a continual stroke, He that ruled
    the nations in anger, is persecuted, and none hindereth.
  cpy-cpy: rootaki ipajawaetantakariri atziriite, tema antawoete ikijaka, rootaki
    ipinkantakariri nampitawori jemperikapaeni, tema antawoete amashirenkari okantaka.
  luo-luo: mane gisandogo ogendini pile gi gero ka gigoyogi maonge yweyo, kendo ka
    gitiyogi gi gero malich maonge giko.
  meu-meu: Ia ese mai baduna ida bese idau-idau taudia e rahudia mase asi dokona;
    ia ese mai baduna ida basileia idau-idau taudia e biagudia, e hahisidia, se bogadia
    hisi.
  npi-ULB: जसले मानिसहरूलाई क्रोधमा निरन्‍तर रूपमा प्रहार गर्‍यो, जसले अनियन्त्रित
    रूपमा आक्रमण गरेर जातिहरूमाथि क्रोधमा राज्‍य गर्‍यो ।
  yor-yor: èyí tí ó ti lu àwọn ènìyàn bolẹ̀ pẹ̀lú ti kò dáwọ́ dúró, nínú ìrunú ni
    ó ṣẹ́gun àwọn orílẹ̀-èdè pẹ̀lú ìgbónára tí kò lópin.
  pes-OPCB: تو با خشم و غضب، مردم را پیوسته شکنجه و آزار می‌دادی،
  tgl-ULB: na pumapalo sa mga tao nang paulit-ulit, na galit na pinamahalaan ang mga
    bansa, sa pamamagitan ng walang tigil na paglusob.
  cbu-NT: '@see-verse:ISA.014.005'
  hui-hui: Kini ogoni ibugua bameore keba howa wali agaliru bope haabo haya. Wali
    agali dindi tara tarani palima pearu hengedape halu mana ko dewa bialu uruni bibahende
    mo ko haga bialu haya.
  mya-mya: '@see-verse:ISA.014.005'
  bod-N: དེ་དག་ནི་ཁྲོ་གཏུམ་ནང་དུ་མི་རྣམས་ལ་རྡུང་མཁན་དང་། ཁོང་ཁྲོ་ཆེན་པོས་རྒྱལ་ཁབ་སྐྱོང་མཁན་དང་།
    བཟོད་བསྲན་མེད་པར་མི་ལ་གནོད་འཚེ་གཏོང་མཁན་དག་ཡིན་ནོ། །
  wsk-wsk: Nuna nunup bibiya mu te sanamikasan ale nongomang memek te kariimet nunga
    maguwura mu, nonoman sapara mena, nuna nongomang memek te sor saki nunga gi nobowa
    nunga tugukasan, ale ninguru nunga maguwu silatikasan.
  sna-sna: yaakarova nayo marudzi mukutsamwa nokurova kusingaperi, uye akakunda ndudzi
    nehasha nokurwisa kusingaperi.
  spa-BLM: que golpeaban con ira a los pueblos con un golpe continuo, que gobernaban
    a las naciones con ira, con una persecución que nadie frenaba.
  cac-cac: aton vin̈ ix ac'anoch syaelal juntzan̈xo nación. Max ochlaj vaan vin̈ yixtan
    eb' yed' yoval sc'ool. Ilb'aj c'ol ix aj eb' yuj yoval vin̈ chi', maj lajvoc yixtaj
    eb' yuj vin̈.
  swh-ULB: inayowapeleka watu kwenye laana na mapigo yasiyopimika, wanoongoza taifa
    kwa hasira,.
  bel-bel: што пабівала народы ў лютасьці ўдарамі няўхільнымі, у гневе ўладарыў над
    плямёнамі зь бязьлітаснымі ганеньнямі.
  deu-ELBBK: der Völker schlug im Grimm mit Schlägen ohne Unterlass, Nationen unterjochte
    im Zorn mit Verfolgung ohne Einhalt.
  mbb-OT: he tenged te pauk dan wazà sikandan med-engked he ebpaantus te menge etew
    wey utew zan mibpesipelahi is menge etew ziyà te menge inged he nelupig dan.
  mal-2015: വംശങ്ങളെ ഇടവിടാതെ ക്രോധത്തോടെ അടിക്കയും ആർക്കും അടുത്തുകൂടാത്ത ഉപദ്രവത്താൽ
    ജാതികളെ കോപത്തോടെ ഭരിക്കയും ചെയ്തവനെ തന്നേ.
  gup-gup: Nawu nabangni king wanjh benbuni birriwern bininj kundulkwi manbu scepter.
    Benbuhbenbuni bedberre munguyh. Nungka wanjh yiddungi munguyh dja bendjalbuni
    bininj kore kubolkbubuyika, wanjh benmarnbom birridjalkeleminj.
  rmc-rmc: savenca zorales marenas le naroden a šoha na preačhenas le ranenca; zalenas
    peske o narodi bara choľaha a bi o jilo len trapinenas.
  pes-OPV: آنکه قوم‌ها را به خشم باصدمه متوالی می‌زد و بر امت‌ها به غضب با جفای بیحد
    حکمرانی می‌نمود،
  ron-1924: Чел че, ын урӂия луй, ловя попоареле ку ловитурь фэрэ рэгаз, чел че, ын
    мыния луй, супуня нямуриле есте пригонит фэрэ круцаре.
  ben-OBCV: যা একদিন অনবরত আঘাত দ্বারা লোকেদের নিধন করত; এবং ক্রোধে নিরন্তর আগ্রাসনের
    দ্বারা তারা জাতিসমূহকে বশ্যতাধীন করত।
  som-som: Kii isagoo cadhaysan dadka ku dhufan jiray darbado joogta ah, oo quruumaha
    u talin jiray isagoo xanaaqsan waa la silciyaa iyadoo aan ciduna ka hor joogsan.
  lat-VUC: cædentem populos in indignatione plaga insanabili, subjicientem in furore
    gentes, persequentem crudeliter.
  eng-ASVBT: that smote the peoples in wrath with a continual stroke, that ruled the
    nations in anger, with a persecution that none restrained.
  ita-1885: Colui che con furore percoteva i popoli di percosse, che non si potevano
    schivare, il qual signoreggiava le genti con ira, ora è perseguito, senza che
    possa difendersi.
  eng-LXXUP: Having smitten a nation in wrath, with an incurable plague, smiting a
    nation with a wrathful plague, which spared them not, he rested in quiet.
  eng-ULB: that struck the peoples in wrath with unceasing blows, that ruled the nations
    in anger, with an attack that was unrestrained.
  spa-VBL: Tú seguías golpeando furiosamente a los pueblos extranjeros sin parar,
    y gobernabas agresivamente a las naciones con una persecución desenfrenada.
  fra-_FOB: Celui qui frappait les peuples avec fureur, de coups incessants, qui gouvernait
    les peuples avec colère, est poursuivi sans ménagement!
  mal-mal: വംശങ്ങളെ ഇടവിടാതെ ക്രോധത്തോടെ അടിക്കുകയും ആർക്കും അടുത്തുകൂടാത്ത ഉപദ്രവത്താൽ
    ജനതകളെ കോപത്തോടെ ഭരിക്കുകയും ചെയ്തവനെ തന്നെ.
  urd-GVR: jo taish meṅ ā kar qaumoṅ ko musalsal mārtā rahā aur ġhusse se un par hukūmat
    kartā, berahmī se un ke pīchhe paṛā rahā.
  suz-BL: ङोंइती मेकोमी गाइश्‍शा, मुर आन कली तुप्‍ना तुप्‍न बाक्‍त। मेको पिपपुकीमी
    रागी रागी कली आन गाइक्‍तीकेमी मनाइक्‍थु खेदा पा श्‍येत गेम्‍तेक्‍म।
  eng-NOY: That smote the people in anger, With a continual stroke, That lorded it
    over the nations in wrath With unremitted oppression.
  ita-1927: colui che furiosamente percoteva i popoli di colpi senza tregua, colui
    che dominava irosamente sulle nazioni, è inseguito senza misericordia.
  ckb-ckb: ئەوانەی بە قینەوە لە گەلەکانیان دەدا، لێدانێکی بێ بڕانەوە، بە تووڕەییەوە
    دەسەڵاتیان لەسەر نەتەوەکان پەیڕەو دەکرد، بێ بەزەیی دەیانچەوساندنەوە.
  eng-BBE: He whose rod was on the peoples with an unending wrath, ruling the nations
    in passion, with an uncontrolled rule.
  kan-OKCV: ಆ ಅಧಿಪತಿಗಳು ಕಡುಕೋಪದಿಂದ ಎಡೆಬಿಡದೆ ಜನರನ್ನು ದಂಡಿಸಿ, ನಿಲ್ಲದ ದಬ್ಬಾಳಿಕೆಯಿಂದ ರಾಷ್ಟ್ರಗಳನ್ನು
    ಅಧೀನಪಡಿಸಿಕೊಂಡಿದ್ದರು.
  tam-2017: மிகுந்த கோபங்கொண்டு ஓய்வில்லாமல் மக்களை அடித்து, கோபமாக மக்களை அரசாண்டவன்,
    தடுக்க யாருமில்லாமல் துன்பப்படுத்தப்படுகிறான்.
  spa-RV-1909: Al que con ira hería los pueblos de llaga permanente, el cual se enseñoreaba
    de las gentes con furor, y las perseguía con crueldad.
  ron-BTF: Cel ce a lovit pe popor în furie cu o lovitură neîncetată, cel ce a condus
    naţiunile în mânie este persecutat şi nimeni nu împiedică aceasta.
  eng-WEBP: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  eng-FBV: You kept on furiously hitting foreign peoples without stopping, and aggressively
    ruled nations with unrestrained persecution.
  nld-1939: Die naties in hun woede sloegen, En rusteloos striemden; Die in hun gramschap
    volkeren knechtten, En onmeedogend vervolgden!
  nch-BL: Yaya tetatzacuiltiyaya huan talojtzitzi quinmaquiliyaya chicahuac hasta
    quintamicocohuayaya. Huan ica ihueyi cualancayo quinnahuatiyaya miyac talme cati
    eltoyaj imaco. Quintaijyohuiltiyaya masehualme tahuel miyac huan amo quintasojtayaya.
  vie-1934: Aáy là kẻ đã nhân giận đánh các dân tộc không thôi, dùng sự thạnh nộ cai
    trị các nước, và dùng sự bắt bớ chẳng ai ngăn lại.
  hin-CV: जो जनताओं पर निरंतर सताव और गुस्से में शासन करता था.
  eng-OURB: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  spa-BES: Aquel cuya vara estaba sobre los pueblos con una ira interminable, gobernando
    a las naciones con ira, con un gobierno incontrolado.
  tdx-tdx: I nitolom-pamofoke ondatio ami’ty haboseha’ey, i nameleke ondatio ami’ty
    haviñera’e an-tsarerake tsy nimete kalañeñey.
  tha-KJV: ผู้​ซึ่งตี​ชนชาติ​ทั้งหลายด้วยความพิโรธ ด้วยการตีอย่างไม่​หยุดยั้ง ผู้​ซึ่งได้ครอบครองประชาชาติด้วยความโกรธ
    ได้​ถู​กข่มเหงโดยไม่​มี​ผู้​ใดยับยั้ง
  por-BR-2018: Que feria aos povos com furor com golpes sem fim, que com ira dominava
    as nações, perseguindo sem compaixão.
  deu-ELO: welcher Völker schlug im Grimme mit Schlägen ohne Unterlaß, Nationen unterjochte
    im Zorn mit Verfolgung ohne Einhalt.
  eng-WYC-2018: that beat peoples in indignation, with uncurable wound, that subjected
    folks in strong vengeance, that pursued cruelly. (they who beat the peoples in
    anger, with incurable wounds, they who subjected the nations to strong vengeance,
    and who cruelly pursued them.)
  epo-epo: kiu kolere batadis popolojn per batoj senĉesaj, kolere regadis popolojn,
    senĉese persekutante.
  uig-PIN: Yǝni hǝlⱪ-millǝtlǝrni aqqiⱪi bilǝn üzlüksiz urƣanni, Əllǝrgǝ ƣǝzǝp ⱪilip
    tizginsiz ziyankǝxlik ⱪilƣanni sunduruwǝtti.
  beo-beo: Ilia da dunu eno ilima se iasu amola fifi asi gala ilima ilia da hasanasi,
    ilima se ima:ne hame yolesi.
  tpi-OTNT: Dispela king i bin belhat nating long ol arapela lain manmeri na i mekim
    nogut long ol. Na em i no malolo long mekim olkain pasin nogut bilong bagarapim
    ol arapela kantri.
  hau-SA: wanda cikin fushi ya kashe mutane da bugu marar ƙarewa, kuma cikin fushi
    ya mamaye al’ummai da fushi ba ƙaƙƙautawa.
  uig-LAT: Yeni xelq-milletlerni achchiqi bilen üzlüksiz urghanni, Ellerge ghezep
    qilip tizginsiz ziyankeshlik qilghanni sunduruwetti.
  nde-nde: abatshaya abantu ngokuthukuthela, langokugalela okungapheliyo, banqoba
    izizwe ngentukuthelo langokuncindezela okungapheliyo.
  ton-ton: Ko ia naʻe taaʻi ʻae kakai ʻi he tuputāmaki ʻaki ʻae tautea taʻetuku, ko
    ia naʻe puleʻi ʻae ngaahi puleʻanga ʻi he ʻita, kuo fakatangaʻi ia, pea ʻoku ʻikai
    taʻofi ʻe ha taha.
  ces-1613: Mrskajícího lidi v prchlivosti mrskáním ustavičným, panujícího v hněvě
    nad národy, kteříž ssužováni bývali bez lítosti.
  eng-WMB: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  tam-TCV: அந்தக் கொடுங்கோல் மக்கள் கூட்டங்களைத் தன் கோபத்தில் ஓயாமல் அடித்து வீழ்த்தியது.
    அது நாடுகளைத் தன் கடுங்கோபத்தில் ஓயாது துன்புறுத்தி, அவர்களை அடக்கியது.
  ceb-ULB: nga naghampak sa katawhan sa kaligutgot pinaagi sa walay hunong nga pagbunal,
    nga nagdumala sa kanasoran sa kasuko, uban ang paglutos nga walay pagpugong.
  pol-UBG: Tego, który smagał ludzi z wściekłością nieustannymi ciosami, który panował
    w gniewie nad narodami i dręczył bez litości.
  urd-GVU: جو طیش میں آ کر قوموں کو مسلسل مارتا رہا اور غصے سے اُن پر حکومت کرتا،
    بےرحمی سے اُن کے پیچھے پڑا رہا۔
  deu-1912: welche die Völker schlug mit Grimm ohne Aufhören und mit Wüten herrschte
    über die Heiden und verfolgte ohne Barmherzigkeit.
  kan-2017: ಜನಗಳನ್ನು ಕೋಪೋದ್ರೇಕದಿಂದ ಎಡೆಬಿಡದೆ ಹೊಡೆದು, ಜನಾಂಗಗಳನ್ನು ಸಿಟ್ಟಿನಿಂದ ತಡೆಯಿಲ್ಲದೆ
    ಹಿಂಸಿಸಿ, ಅಧೀನಮಾಡಿಕೊಂಡರು.
  yap-yap: ni yad be gafgownag e girdi’ u fithik’ e damumuw, mda rir toffangad i gafgownag
    e pi nam ni kar koled ko mael.
  hlt-MCSB: Hmasoe kah a thinpom neh pilnam a ngawn. Koeknah pawt khaw, thintoek neh
    a namtom taemrhai tih, phaepnah te tuem pawh.
  mdy-ETH: ዬንሢ ሱኡጎንሢ ፔኤኮ ጎርቲኖ ማዾና ዴሮ ሄርቂ ናንጌኔ፤ ዔያታ ባሺ ፔ ዴማ ማሄ ዓሶዋ ሃውሾ ባኣያ ሜታሴኔ፤
  twi-ASANTE: deɛ abufuo mu no ɔde bobɔɔ wɔn toatoaa so hwehwee fam, na abufuhyeɛ
    mu ɔtintim wɔn so a ahomegyeɛ nni mu de brɛɛ amanaman no ase.
  eng-WEBU: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  wal-wal: '@see-verse:ISA.014.005'
  spa-PDDPT: que sin tregua golpeaba a los pueblos con furor, que oprimía a las naciones
    con incontrolable persecución.
  gun-gun: Ha'e kuery ma ipoxy vy amboae kuery oguereko axy va'ekue, jojukaa gui ndopytu'ui
    va'ekue guive. Opoxya rupi ipo'aka va'ekue yvy regua kuery re, opytu'u e'ỹ re
    oakykue monha jepi va'ekue.
  ilo-ULB: a nangkabil kadagiti tattao iti pungtot a saan nga agsardeng a panangkabil,
    a sipupungtot a nangituray kadagiti nasion, iti awan patinggana a panangraut.
  kpg-kpg: ala nogo hagaduadua nia daangada gi nadau hagawelewele, gei digi noho loo
    di nadau hagahuaidu nadau henua ala ne hagamagedaa.
  uig-ARA: يەنى خەلق-مىللەتلەرنى ئاچچىقى بىلەن ئۈزلۈكسىز ئۇرغاننى، ئەللەرگە غەزەپ
    قىلىپ تىزگىنسىز زىيانكەشلىك قىلغاننى سۇندۇرۇۋەتتى.
  sus-sus: naxan nu ɲamae bɔnbɔma a xa bɔɲɛ te ra, naxan mu danma naxan nu nɔɛ dɔxɔma
    ɲamanɛe ma a xa xɔnɛ kui.»
  pon-2006: me kin kahpwalihala aramas akan ni ar lingeringer oh sohte kin tokedihsang
    kalokaloke wehi kan me re kalowehdi.
  ksd-ksd: nina ba pa dia ngo ma ra varkita ta ra kankan, nina ba dia ga kure ra umana
    vuna tarai ma ra kulot, ma dia vakaina ra tarai, ma pa ta na i tur bat diat.
  tur-YTC: o asa ki, gazapla halkları sürekli darbeyle vurdu, ulusları öfkeyle, kimsenin
    engelleyemediği bir zulümle hükmetti.
  grc-BRENT: Πατάξας ἔθνος θυμῷ, πληγῇ ἀνιάτῳ, παίων ἔθνος πληγὴν θυμοῦ, ἣ οὐκ ἐφείσατο,
    ἀνεπαύσατο πεποιθώς.
  ind-AYT: yang memukul bangsa-bangsa dalam kegeraman, dengan pukulan yang tanpa henti,
    yang memerintah bangsa-bangsa dalam murka dengan penganiayaan yang tiada berhenti.
  nya-nya: Mfumu ya ku Babuloni inkakantha mitundu ya anthu mwaukali powamenya kosalekeza,
    Iyo inkagonjetsa anthu a mitundu ina mwaukali ndikuwazunza kosalekeza.
  hrv-hrv: što je bijesno b§ilo narode udarcima bez kraja i konca, što je gnjevno
    vladalo narodima progoneć' ih nemilice.
  mps-mps: Te tuni bidigo gasa we bidi dali odolali genuai sębę eyu, tama dwai sę
    elama, tama augwali dolai dao. Tama agai gasa bulu dabe dolobo sę me hodo me
    dolobeo. Agai te sę mu tagalobeo.
  tpi-tpi: Dispela king i bin belhat nating long ol arapela lain manmeri na i mekim
    nogut long ol. Na em i no malolo long mekim olkain pasin nogut bilong bagarapim
    ol arapela kantri.
  dan-1931: som slog i Vrede Folkeslag, Slag i Slag, og tvang i Harme Folk med skånselsløs
    Tvang.
  vie-OVCB: Là kẻ đã đánh đập các dân không ngừng, và bạo ngược thống trị các nước
    trong cơn giận dữ với sự ngược đãi hà khắc.
  guj-2017: જે સોટી કોપમાં લોકોને નિરંતર મારતી અને ક્રોધમાં નિરંકુશ સતાવણીથી પ્રજાઓ
    પર અમલ કરતી તેને યહોવાહે ભાગી નાખી છે.
  pon-2006A: me kin kahpwalihala aramas akan ni ar lingeringer oh sohte kin tokedihsang
    kalokaloke wehi kan me re kalowehdi.
  por-BRBSL: que feriu os povos em fúria com um golpe contínuo, que governou as nações
    em cólera, com uma perseguição que ninguém conteve.
  cth-cth: Hote ni pout laipalah hemnae hoiyah taminaw hah lungkhueknae hoi a hem.
    Pahrennae awm laipalah, rektap teh lungkhueknae miphunnaw hah a uk
  twi-twi: nea abufuw mu no ɔde bobɔɔ wɔn toatoaa so hwehwee fam, na abufuwhyew mu
    otintim wɔn so a ahomegye nni mu de brɛɛ amanaman no ase no.
  hlt-hlt: Hmasoe kah a thinpom neh pilnam a ngawn. Koeknah pawt khaw, thintoek neh
    a namtom taemrhai tih, phaepnah te tuem pawh.
  tbz-SIM: Wèè do puotì yɛbotɛ̀ nɛ̀ kɛmiɛkɛ kɛ í ompu, wèè do bɑkɛ́ yɛbotɛ̀ nɛ̀ kɛmiɛkɛ
    kɛ yɛ̀ fɛ̃́ũnko sɑ̃́ɑ̃̀.
  msy-2020: Atrivir kaba pura gumazamizibar anɨngaghegha paza me gami. Egha me arazir
    kurabar kantrin igharazibagh amua, me gasɨghasɨghan avughsir puvatɨ. Me dughiaba
    bar, kantrin igharazibar atara osɨmtɨzir kuraba me ganɨga me gatifa.
  dop-dop: Ɩnɩ ɩ mɑkɑɣɑnɑ yǝlɑɑ kɛ kʋtɑmsɑ nɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ. Ɩ ŋmɑkǝlǝɣɩ piitimnɑɑ.
    Pɑ tʋ ŋmɑkǝllʋ ɩnɩ ɩ wɑɑlɩ.
  azb-azb: O əsa ki dayanmadan xalqları qəzəblə vurardı, Millətləri qeyzlə, amansızca
    əzərdi.
  eng-DBY: He that smote the peoples in wrath with a relentless stroke, he that ruled
    the nations in anger, is persecuted unsparingly.
  hin-2017: जिससे वे मनुष्यों को लगातार रोष से मारते रहते थे, और जाति-जाति पर क्रोध
    से प्रभुता करते और लगातार उनके पीछे पड़े रहते थे।
  wol-KYG: wi ñu daan xadaruy dóor askan yi, dóor yu dakkul, di joggatee xeet yi xol
    bu tàng, topp leen, tëë ba.
  eng-YLT: He who is smiting peoples in wrath, A smiting without intermission, He
    who is ruling in anger nations, Pursuing without restraint!
  kne-kne: Palalo ay pinalipaligat nas bonget na din ipogaw sin kailiili ay inabak
    na.
  eng-WYC-2017: that beat peoples in indignation, with uncurable wound, that subjected
    folks in strong vengeance, that pursued cruelly.
  eng-WMBB: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  urd-GVH: जो तैश में आकर क़ौमों को मुसलसल मारता रहा और ग़ुस्से से उन पर हुकूमत करता,
    बेरहमी से उनके पीछे पड़ा रहा।
  rug-rug: sapu pa tinaṉaziri si ele seke gore tie sapu loke vinabetona, meke pa binugoro
    si ele huari sari na butubutu meke ṉoṉovala va kaleana.
  gaz-gaz: kan dheekkamsa wal irraa hin cinneetiin uummata rukute; kan gara laafina
    tokko malee ariʼee saboota dhaʼe sana caccabseera.
  fra-LSG: Celui qui dans sa fureur frappait les peuples, Par des coups sans relâche,
    Celui qui dans sa colère subjuguait les nations, Est poursuivi sans ménagement.
  gnn-gnn: Bitjanna liŋgu ŋayi ŋuli bunha yolŋu'‐yulŋunhanydja ŋayaŋu‐yätjkunhana;
    bukmak ŋunha bäpurru'nha ga bäpurru'nha ŋayi yukurrana ŋayathaŋala baṯ bitjarrana,
    garrpirana walalanha.
  yal-yal: naxan yi siyane mabɔnbɔma xɔlɔni a yɛ wuyaxi, dan mi naxan na, naxan fitinaxin
    yi nɔɔn tima yamanane xun na a gbalon sa e fari naxan dan mi na.
  haw-1868: O ka mea i hahau i na kanaka me ka huhu, He hahau ana me ka hoomaha ole;
    Hahi no oia maluna o ko na aina me ka ukiuki, He hoomaau hooki ole.
  arb-NAV: الَّذِينَ انْهَالُوا عَلَى النَّاسِ ضَرْباً بِسَخَطٍ لَا يَتَوَقَّفُ؛ الَّذِينَ
    تَسَلَّطُوا عَلَى الأُمَمِ بِغَضَبٍ وَاضْطِهَادٍ شَدِيدٍ.
  ewe-ewe: siwo wotsɔ ƒo dukɔwo atraɖii, eye le woƒe dɔmedzoe me, wobɔbɔ dukɔwo ɖe
    anyi heti wo yome kutɔkutɔe.
  eng-LEE: He who smote people in wrath, blows without intermission, he that ruled
    in anger nations, persecuting without restraint.
  asm-FB: যাৰ দ্বাৰাই অবিৰাম ভাৱে ভুকুৱাত ক্রোধেৰে লোকসকল প্রভাৱিত হৈছিল, দেশবাসীসকলক
    খঙেৰে আক্রমন কৰি শাসন কৰাত অনিয়ন্ত্রিত হৈছিল।
  sus-A: نَشَن نُ حَمَيٍ بْنبْمَ عَ شَ بْحّ تٍ رَ، نَشَن مُ دَنمَ نَشَن نُ نْي دْشْمَ
    حَمَنّيٍ مَ عَ شَ شْنّ كُي.»
  fra-SBL: qui frappaient sans cesse les peuples dans la colère, qui dominaient les
    nations avec fureur, par une persécution que personne ne retenait.
  hbo-hbo: מַכֶּ֤ה עַמִּים֙ בְּעֶבְרָ֔ה מַכַּ֖ת בִּלְתִּ֣י סָרָ֑ה רֹדֶ֤ה בָאַף֙ גֹּויִ֔ם
    מֻרְדָּ֖ף בְּלִ֥י חָשָֽׂךְ׃
  kik-kik: ĩrĩa maahũũraga andũ nayo mategũtigithĩria, marakarĩte, magaatha ndũrĩrĩ
    marĩ na marakara, na magaciũgitaga matarĩ na tha.
  fra-NCL: Il frappait avec fureur les peuples, de coups sans relâche ; dans sa colère,
    il tenait les nations sous le joug par une persécution sans répit.
  cek-AK: '@see-verse:ISA.014.005'
  cuk-cuk: We-gaapoled dulemar-sabsuli-wiodii gusad, urwedgi dulemargi-obindii, degi,
    balengindii gusad.
  uig-CYR: Йәни хәлиқ-милләтләрни аччиғи билән үзлүксиз урғанни, Әлләргә ғәзәп қилип
    тизгинсиз зиянкәшлик қилғанни сундурувәтти.
  tel-2017: వాళ్ళు ఆగ్రహంతో నిరంకుశ బలత్కారంతో జాతులను లోబరచుకున్నారు.
  hat-BSA: ki te konn frape pèp la ak gran kolè, ak kou san rete, ki te soumèt nasyon
    yo ak gwo kòlè ak gwo pèsekisyon san fren.
  kos-kos: su nuna kasrkusrak ac akkohsye mwet uh, ac tiana tui in kalyei mutunfacl
    ma elos kutangla.
  hbo-WLC: מַכֶּ֤ה עַמִּים֙ בְּעֶבְרָ֔ה מַכַּ֖ת בִּלְתִּ֣י סָרָ֑ה רֹדֶ֤ה בָאַף֙ גּוֹיִ֔ם
    מֻרְדָּ֖ף בְּלִ֥י חָשָֽׂךְ׃
  ibo-ibo: nke sitere nʼiwe tidasịa ndị mmadụ na-esepụghị aka nʼiti ha ihe, nke ji
    nrubiga oke nke iwe ya megbuo mba dị iche iche ya na oke mmekpa ahụ na-enweghị
    nkwusi.
  ory-ory: ସଦାପ୍ରଭୁ ସେହି ଦୁଷ୍ଟମାନଙ୍କର ଯଷ୍ଟି ଓ ଶାସନକର୍ତ୍ତାମାନଙ୍କ ରାଜଦଣ୍ଡ ଭାଙ୍ଗି ପକାଇଅଛନ୍ତି।
  chk-chk: mi ariaföüü ekewe aramas fän ar song, nge resap ükütiu le afeiengaua chon
    ekewe mwü ra liapeni.
  rop-rop: Olabat bin oldei jidan brabli krulwan, en nomo bin stap dumbat nogudbala
    ting langa ola pipul brom ebri kantri.
  ukr-1871: Що побивав люто народи ударами безʼупинними, панував над племенами в гнїві,
    докучав без міри,
  deu-1951: der die Völker in seinem Übermute schlug mit unaufhörlichen Schlägen,
    der im Grimm Nationen mit schonungsloser Verfolgung niedertrat.
  eng-JPS: That smote the peoples in wrath with an incessant stroke, that ruled the
    nations in anger, with a persecution that none restrained.
  srp-1865: Koja je ljuto bila narode bez prestanka, i gnjevno vladala nad narodima,
    i gonila nemilice.
  lug-lug: Ogwakubanga olutata amawanga n’obusungu, ogwafugisanga amawanga ekiruyi,
    ne gubayigganyanga nga tewali aguziyiza.
  heb-heb: מכה עמים בעברה מכת בלתי סרה רדה באף גוים מרדף בלי חשך׃
  ben-IRV: সে ক্রোধে লোকদের আঘাত করত, অনবরত আঘাত করত, সে রাগে জাতিদেরকে শাসন করত,
    অপরিমিত আঘাত করত।
  pan-pan: ਜਿਹੜਾ ਲੋਕਾਂ ਨੂੰ ਕਹਿਰ ਨਾਲ ਮਾਰਦਾ ਰਹਿੰਦਾ ਸੀ, ਜਿਹੜਾ ਕੌਮਾਂ ਉੱਤੇ ਕ੍ਰੋਧ ਨਾਲ ਰਾਜ
    ਕਰਦਾ ਸੀ, ਅਤੇ ਬਿਨ੍ਹਾਂ ਰੋਕ-ਟੋਕ ਸਤਾਉਂਦਾ ਸੀ।
  mya-JVB: ထိုသို့အစိုးရ သောသူတို့ ၏ ရာဇ လှံတံကို၎င်း၊ ထာဝရဘုရား ချိုး တော်မူပြီ။
  hmo-hmo: Badina be idia king neganai, idia ese mai badu danu, basileia idauidau
    taudia idia alaia ore, doko lasi. Idia ese mai dagedage danu, basileia idauidau
    taudia idia biagua, idia hisihisi henia, idia bogahisihisi henia lasi.
  urd-urd: वही जो लोगों को क़हर से मारता रहा और क़ौमों पर ग़ज़ब के साथ हुक्मरानी करता
    रहा, और कोई रोक न सका।
  rus-SYN: поражавший народы в ярости ударами неотвратимыми, во гневе господствовавший
    над племенами с неудержимым преследованием.
  bqc-SIM: Kíapi buiↄ gbɛ̃̀ò ń pↄfɛ̃o yãa ↄzɛsaiɛ, à gbãa dɛnla kɛ̀nɛ́ ń pↄkũmao,
    i kã́mabo ń ĩadaamáoo.
  tcz-CHONGTHU: Lunghang in mipi chu akhonna umlou vin na von, chuleh chi le nam ho
    lunghangin naman chah kheh in, khotona neilou tah in mite nabol genthei e.
  mar-mar: जो क्रोधाने लोकांस निरंतर ठोसे मारत असे, तो रागाने राष्ट्रावर राज्य करीत
    असे, कोणाला आडकाठी घालता येईना असा हल्ला करत असे तो परमेश्वराने मोडला आहे.
  qub-qub: Paycunaga juc-lä nasyun runacunata fiyupami ñacachej. Mana cachaypami wirur-ushaj.
    Mana cuyapaypami gaticachaj.
  hat-hat: Lè yo move, yo te konn woule pèp la anba kou. Lè yo ankòlè, yo te konn
    kraze pèp la anba pye yo, yo pa t' ba yo souf.
  eng-BSB: It struck the peoples in anger with unceasing blows; it subdued the nations
    in rage with relentless persecution.
  eng-WEBPB: who struck the peoples in wrath with a continual stroke, who ruled the
    nations in anger, with a persecution that no one restrained.
  kbq-kbq: Na'ankure ana kini vahe'mo'za vahe'ma tusi zamarimpa ahenezmante'za, ozamatre
    kazikazi hu'za maka mopafi vahera hara huzmante vava hu'naze.
  nhe-BL: Yajaya tetlatzacuiltiyaya huan ajachica quinmaquiliyaya chicahuac hasta
    quintlamicocoyaya. Huan ica ihueyi cualancayo quinnahuatiyaya miyac tlaltini tlen
    eliyayaj imaco. Quintlaijiyohuiltiyaya tlacame tlahuel miyac huan ax quintlasojtlayaya.
  gub-BL: Wikwahy a'e wà, a'e rupi uzapo ikatu 'ym ma'e teko wanupe wà. Wikwahy tuwe
    wà, a'e rupi upuraraw kar ma'erahy wemityk kwer wanupe wà.
  eng-DRA: That struck the people in wrath with an incurable wound, that brought nations
    under in fury, that persecuted in a cruel manner.
