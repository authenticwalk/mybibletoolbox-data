verse: ISA.014.021
translations:
  mal-C: “പൂർവികരുടെ പാപങ്ങൾനിമിത്തം അവരുടെ മക്കളെ വധിക്കുന്നതിന് ഒരു സ്ഥലം ഒരുക്കുക.
    അവർ എഴുന്നേറ്റു ഭൂമി കൈവശമാക്കി ഭൂമുഖം പട്ടണങ്ങളാൽ നിറയ്ക്കാതിരിക്കേണ്ടതിനുതന്നെ.
  deu-TKW: Richtet eine Schlachtbank her für seine Söhne wegen der Missethat ihrer
    Väter, daß sie nicht aufkommen und die Erde erobern und die Oberfläche des Erdkreises
    mit Trümmern erfüllen!
  lin-lin: Bobongisa esika mpo na koboma bana na ye ya mibali likolo ya masumu ya
    batata na bango ! Tika ete balamuka lisusu te mpo na kozwa mabele lokola libula
    mpe kotondisa mokili elongo na bingumba na bango.
  eng-LSV: Prepare slaughter for his sons; Because of the iniquity of their fathers,
    || They do not rise, nor have possessed the land, || Nor filled the face of the
    world [with] cities.
  eng-GNV: 'Prepare a slaughter for his children, for the iniquitie of their fathers:
    let them not rise vp nor possesse the land, nor fil the face of the world with
    enemies.'
  eng-WEBSTER: Prepare slaughter for his children for the iniquity of their fathers;
    that they may not rise, nor possess the land, nor fill the face of the world with
    cities.
  nhw-BL: Quena, xiquinmictica iconehua ni tlajtlacolchijca tlacatl. Amo xiquincahuilica
    motlananase para quintlanise tlalme. Niyon amo xiquincahuilica ma momiyaquilise
    para sempa quicualtlalise huan quitemitise nopa altepeme ipan nochi tlaltipactli.”
  swh-ONEN: Andaa mahali pa kuwachinjia wanawe kwa ajili ya dhambi za baba zao, wasije
    wakainuka ili kuirithi nchi na kuijaza dunia kwa miji yao.
  bba-bba: I sɔɔru koowo i win bibu ɡo kɔ̃sɑ ye ben sikɑdobɑ bɑ kuɑn sɔ̃, kpɑ bu ku
    rɑɑ se bu mɑɑ hɑnduniɑ tɑbu di, kpɑ bu mɑɑ wusu seeyɑ bu yibu si sɔɔ.
  eng-KJVCPB: Prepare slaughter for his children for the iniquity of their fathers;
    That they do not rise, nor possess the land, Nor fill the face of the world with
    cities.
  cpy-cpy: Powetsikya okine pompojeri itomipaeni, okantakaantziro rompojantzira ipaapate,
    Eero ikenkithashirewaetantaawo ipinkathariwenteeri nampitawori kepatsiki, eero
    ishenitantaawo nampitantyaawoni kepatsiki.
  luo-luo: Yieruru kamoro ma udhi negoe yawuote nikech richo mag kweregi; ok onego
    giyud thuolo mar bedo gi loch e piny kendo gipongʼe gi miechgi madongo.
  meu-meu: Natuna iala-masedia dalana ba lailaia, tamadia edia kerere daidiai, bae
    tore isi bena tanobada bae ḡaunaia bona tanobada kopina na hanua badadia amo bae
    hahonua na garina.
  npi-ULB: त्यसका सन्‍तानलाई, तिनीहरूका पुर्खाहरूका अपराधको निम्ति मार्ने ठाउँ तयार
    पार्, यसरी तिनीहरू उठ्नेछैनन् र पृथ्वी अधीन गर्नेछैनन् र सारा संसारलाई सहरहरूले
    भर्नेछैनन् ।
  yor-yor: Tọ́jú ibìkan tí a ó ti pa àwọn ọmọkùnrin rẹ nítorí ẹ̀ṣẹ̀ àwọn baba ńlá
    wọn, wọn kò gbọdọ̀ dìde láti jogún ilẹ̀ kí wọ́n sì bo orí ilẹ̀ pẹ̀lú àwọn ìlú
    u wọn.
  pes-OPCB: پسران تو به خاطر شرارت اجدادشان کشته خواهند شد، و کسی از آنها باقی نخواهد
    ماند تا دنیا را فتح کند و شهرها در آن بسازد.»
  tgl-ULB: Maghanda ka sa pagkatay sa kaniyang mga anak, dahil sa kasalanan ng kanilang
    mga ninuno, upang hindi sila tumaas at makuha ang mundo at punuin ang buong daigdig
    ng mga lungsod.
  hui-hui: Anidagua bilonaga kini ibuguabi ibu mamalirumebi mana ko bialu henegonaga
    pani mialu ibu igini uruni bo wahai hole manda manda bu holene nga. Ibu igini
    biarume kini ha aribia nahelo. Tigua dindi bibahendeni tinaga tanoru lone bu aribia
    nahelobi ani bulene nga, lalu iba gana ogoni loleberemi, lene.
  mya-mya: ဘိုး​ဘေး​တို့​၏​အ​ပြစ်​ကြောင့်​သား​တို့​အား ကွပ် မျက်​မှု​ကို​အ​စ​ပြု​ကြ​စေ။
    ဤ​ဘု​ရင်​၏​သား မြေး​တို့​အ​နက်​အ​ဘယ်​သူ​မျှ​ကမ္ဘာ​မြေ​ပေါ် တွင်​အုပ်​စိုး​ခွင့်​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་ཚོའི་མེས་པོ་རྣམས་ཀྱིས་སྡིག་པ་བྱས་པས། ཁྱོད་ཅག་གིས་དེའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཕྱིར་དུ་དམར་གསོད་བྱེད་ས་གྲ་སྒྲིག་བྱེད་དགོས་པ་ལས།
    དེ་དག་དར་ཞིང་རྒྱས་ནས་ས་ཞིང་བདག་འཛིན་དང་གྲོང་ཁྱེར་བཙུགས་ནས་ས་གཞིར་ཁྱབ་ཏུ་འཇུག་མི་རུང་ངོ་།
    །
  wsk-wsk: Nunga nonet nonongotak nunga memek koma, nunga kuriang imas te nunga mora
    se kuera ko kuwim bo nunguru beteralko! Nungarkiwaral se me ta barasu sanamamon
    ale ali tamon, ale ali lilim te wonong kalo kalo sor me eremonko!”
  sna-sna: Gadzirirai nzvimbo yokuurayira vanakomana vake nokuda kwezvivi zvamadzitateguru
    avo; havazosimuki kuti vagare nhaka yenyika vagozadza nyika namaguta avo
  spa-BLM: Prepara la matanza de sus hijos a causa de la iniquidad de sus padres,
    para que no se levanten y posean la tierra y llenen de ciudades la superficie
    del mundo.
  cac-cac: B'oocab' yed'tal b'aj ol miljoccham eb' uninal, yuj val jantac chucal sc'ulejnac
    eb' smam yicham eb'. Man̈xo ol yac' mandar masanil yolyib'an̈q'uinal tic eb'.
    Man̈xo ol b'ud'joquel sat lum tic yuj yin̈tilal eb', xchi jun b'it chi'.
  swh-ULB: Anda machinjio kwa ajili ya watoto wake, kwa sababu ya uovu wa mababu zao,
    hivyo basi hawatanyanyuka juu na na kuimiliki aridhi ya nchi iliyojaa miji ya
    dunia yote.''
  bel-bel: Рыхтуйце разьню сынам ягоным за беззаконьне бацькі іхняга, каб не паўсталі
    і не завалодалі зямлёю і не напоўнілі сусьвету супастатамі.
  deu-ELBBK: Bereitet seinen Söhnen die Schlachtung, um der Ungerechtigkeit ihrer
    Väter willen! Nicht sollen sie aufstehen und die Erde in Besitz nehmen, und mit
    Städten füllen die Fläche des Erdkreises.
  mbb-OT: “Endama is lugar he zutun edhimetayi is menge anak din tenged te menge salà
    te menge kepuun dan! Kenè en sikandan dait he ed-angken te menge tanà etawa ebangun
    te zezekelà he menge inged diyà te tivuuk he kelibutan.”
  mal-2015: അവന്റെ മക്കൾ എഴുന്നേറ്റു ഭൂമിയെ കൈവശമാക്കുകയും ഭൂതലത്തിന്റെ ഉപരിഭാഗത്തെ
    പട്ടണങ്ങൾകൊണ്ടു നിറെക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു അവർക്കു അവരുടെ പിതാക്കന്മാരുടെ
    അകൃത്യംനിമിത്തം ഒരു കൊലനിലം ഒരുക്കിക്കൊൾവിൻ.
  gup-gup: Mah, karriyingkihbolkmarnbun kore karrbenbun bebeywurd rowk nuye, dja kornhkornkumo
    bedberre wanjh birridjalwarreni bininj. Minj kabirriyawoyhkimukworren bu kabirribolkdjirdmang
    dja kabirrimarnbun bedberre kunredwern kore kubolkwarlahkenh rowk.”’
  rmc-rmc: Pripravinen o than, kaj murdarena leskre čhaven vaš o bini lengre dadengre,
    hoj te na ušťen a te na zalen e phuv a te na pherdžaren o svetos le forenca.
  pes-OPV: برای پسرانش به‌سبب گناه پدران ایشان قتل را مهیا سازید، تا ایشان برنخیزند
    و در زمین تصرف ننمایند و روی ربع مسکون را از شهرها پر نسازند.
  ron-1924: Прегэтиць мэчелэриря фиилор дин причина нелеӂюирий пэринцилор лор! Ка
    сэ ну се май скоале сэ кучеряскэ пэмынтул ши сэ умпле лумя ку четэць!”
  ben-OBCV: তাদের পিতৃপুরুষদের পাপসমূহের জন্য, তার সন্তানদের হত্যা করার জন্য স্থান
    প্রস্তুত করো; দেশের অধিকার ভোগ করার জন্য তারা আর উঠবে না, নগর পত্তনের দ্বারা তারা
    আর পৃথিবী আচ্ছন্ন করবে না।
  som-som: Meel lagu laayo u diyaarsha carruurtiisa xumaantii aabbayaashood aawadeed,
    si ayan u sara kicin, oo ayan dhulka u hantiyin, oo ayan dunida korkeedana magaalooyin
    uga buuxin.
  lat-VUC: 'Præparate filios ejus occisioni, in iniquitate patrum suorum: non consurgent,
    nec hæreditabunt terram, neque implebunt faciem orbis civitatum.'
  eng-ASVBT: Prepare ye slaughter for his children for the iniquity of their fathers,
    that they rise not up, and possess the earth, and fill the face of the world with
    cities.
  ita-1885: Preparate l'uccisione a' suoi figliuoli, per l'iniquità de' lor padri;
    acciocchè non si levino, e non posseggano la terra, e non empiano di città la
    superficie del mondo.
  eng-LXXUP: Prepare thy children to be slain for the sins of their father; that they
    arise not, and inherit the earth, nor fill the earth with wars.
  eng-ULB: Prepare your slaughter for his children, for the iniquity of their ancestors,
    so they will not rise up and possess the earth and fill the whole world with cities.
  spa-VBL: Prepárate para ejecutar a sus hijos por culpa de los pecados de sus padres.
    No dejes que se apoderen de la tierra; no dejes que llenen el mundo entero con
    sus ciudades.
  fra-_FOB: Préparez le massacre pour les fils, à cause de l'iniquité de leurs pères.
    Qu'ils ne se lèvent plus pour posséder la terre, et couvrir de villes la face
    du monde!
  mal-mal: അവന്റെ മക്കൾ എഴുന്നേറ്റ് ഭൂമിയെ കൈവശമാക്കുകയും ഭൂതലത്തിന്റെ ഉപരിഭാഗത്തെ
    പട്ടണങ്ങൾകൊണ്ടു നിറയ്ക്കുകയും ചെയ്യാതിരിക്കേണ്ടതിന് അവർക്ക് അവരുടെ പിതാക്കന്മാരുടെ
    അകൃത്യം നിമിത്തം ഒരു കൊലനിലം ഒരുക്കിക്കൊള്ളുവിൻ.
  urd-GVR: Is ādmī ke beṭoṅ ko phāṅsī dene kī jagah taiyār karo! Kyoṅki un ke bāpdādā
    kā qusūr itnā sangīn hai ki unheṅ marnā hī hai. Aisā na ho ki wuh dubārā uṭh kar
    duniyā par qabzā kar leṅ, ki rū-e-zamīn un ke shahroṅ se bhar jāe.”
  suz-BL: आन आफ आन मरिम्‍शो पशो आ पर्बम आन तौ आन कली क्‍योरचा कली ठीक दुमीन। मुर आन
    रागी कली आंम के सेल्‍ब नु रागी कली सहरम प्रिंब कली बोक्‍चा मगेन। प्रस्‍थान २०:५
  eng-NOY: Prepare ye slaughter for his children, For the iniquity of their fathers,
    That they may no more arise, and possess the earth, And fill the world with enemies!”
  ita-1927: Preparate il massacro dei suoi figli, a motivo della iniquità dei loro
    padri! Che non si rialzino più a conquistare la terra, a riempire il mondo di
    città!
  ckb-ckb: سەربڕین بۆ کوڕەکانیان ئامادە بکەن لەسەر تاوانی باوکانیان، با هەڵنەستن بۆ
    ئەوەی زەوی داگیر بکەن و ڕووی جیهان بە شار پڕ بکەنەوە.
  eng-BBE: Make ready a place of death for his children, because of the evil-doing
    of their father; so that they may not come up and take the earth for their heritage,
    covering the face of the world with waste places.
  kan-OKCV: ಅವರು ಏಳದೆ ಇಲ್ಲವೆ ದೇಶವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳದೆ ಇಲ್ಲವೆ ಲೋಕವನ್ನು ಪಟ್ಟಣಗಳಿಂದ ತುಂಬಿಸದಂತೆ,
    ಅವರ ತಂದೆಗಳ ಅಪರಾಧದ ನಿಮಿತ್ತ, ಅವನ ಮಕ್ಕಳ ಕೊಲೆಗೆ ಸಿದ್ಧಮಾಡಿರಿ.
  tam-2017: அவன் சந்ததியார் எழும்பித் தேசத்தைச் சொந்தமாக்கிக்கொண்டு, உலகத்தைப் பட்டணங்களால்
    நிரப்பாமலிருக்க, அவர்கள் முன்னோர்களுடைய அக்கிரமத்திற்காக அவர்களைக் கொலைசெய்ய ஆயத்தம்
    செய்யுங்கள்.
  spa-RV-1909: 'Aparejad sus hijos para el matadero por la maldad de sus padres: no
    se levanten, ni posean la tierra, é hinchan la haz del mundo de ciudades.'
  ron-BTF: Pregăteşte măcel pentru copiii lui din cauza nelegiuirii părinţilor lor,
    ca ei să nu se ridice, nici să nu stăpânească ţara, nici să nu umple faţa lumii
    cu cetăţi.
  eng-WEBP: Prepare for slaughter of his children because of the iniquity of their
    fathers, that they not rise up and possess the earth, and fill the surface of
    the world with cities.
  eng-FBV: Get ready to execute his sons because of their fathers' sins. Don't let
    them take over the earth; don't let them fill the whole world with their cities.
  nld-1939: Maar men maakt voor zijn zonen een slachtbank gereed, Om de schuld van
    hun vader; En nooit meer rukken ze op, om de aarde te veroveren, En de wereld
    met puin te bedekken.
  nch-BL: Quena, xiquinmictica iconehua ni tajtacolchijca tacat. Amo xiquincahuilica
    motananase para quintanise talme. Yon amo xiquincahuilica ma momiyaquilica para
    sempa quicualtalise huan quitemitise nopa altepeme ipan nochi taltipacti.”
  vie-1934: Hãy sắm sẵn sự chém giết cho con cháu vì tội ác của tổ phụ; hầu cho họ
    không dấy lên nữa đặng được đất làm cơ nghiệp, lập thành ấp khắp thế gian!
  hin-CV: उनके पूर्वजों की गलतियों के कारण उनके पुत्रों के घात का स्थान तैयार करो;
    ऐसा न हो कि वे उठें और पृथ्वी पर अपना अधिकार कर लें और सारी पृथ्वी को अपने नगरों
    से भर दें.
  eng-OURB: Prepare for slaughter of his children because of the depravity (moral
    evil) of their fathers, that they not rise up and possess the earth, and fill
    the surface of the world with cities.
  spa-BES: Prepara un lugar de muerte para sus hijos, por el mal hecho de sus padres;
    para que no puedan subir y tomar la tierra por su herencia, cubriendo la faz del
    mundo con ciudades.
  tdx-tdx: Mihentseña hanjamañe o ana’eo ty amo hakeon-droae’ iareoo; tsy mone hitroatse
    hitavañe ty voatse toy iereo, hanitsike o rova an-tane atoio.
  tha-KJV: จงเตรียมสังหารลูกๆของเขาเถิด เพราะความชั่วช้าแห่​งบ​ิดาของเขา เกรงว่าเขาทั้งหลายจะลุกขึ้นเป็นเจ้าของแผ่นดิน
    และกระทำให้พื้นโลกเต็มไปด้วยหัวเมือง’”
  por-BR-2018: Preparai a matança para seus filhos por causa da maldade de seus pais;
    para que não se levantem, e tomem posse da terra, e encham a face do mundo de
    cidades.
  deu-ELO: Bereitet seinen Söhnen die Schlachtung, um der Missetat ihrer Väter willen!
    Nicht sollen sie aufstehen und die Erde in Besitz nehmen, und mit Städten füllen
    die Fläche des Erdkreises.
  eng-WYC-2018: Make ye ready his sons to slaying, for the wickedness of their fathers;
    they shall not rise, neither they shall inherit the land, neither they shall fill
    the face of the roundness (of the earth) of cities. (Prepare ye his sons for killing,
    for the wickedness of their forefathers; they shall not rise up and inherit the
    land, nor shall they fill the face of the roundness of the earth with their cities.)
  epo-epo: Preparu liajn filojn por buĉo pro la pekoj de iliaj patroj, por ke ili
    ne leviĝu kaj ne heredu la landon kaj ne plenigu la mondon per urboj.
  uig-PIN: Ata-bowilirining ⱪǝbiⱨlikliri tüpǝylidin, Uning oƣullirini ⱪǝtl ⱪilixⱪa
    tǝyyar ⱪilinglar; Xundaⱪ ⱪilƣanda, ular ornidin turup yǝr-jaⱨanni ixƣal ⱪilmaydu,
    Yǝr yüzini xǝⱨǝrgǝ toxⱪuzuwetǝlmǝydu.
  beo-beo: Medole legesu wahadafa muni hamomu da defea. Amo hina bagade ea egefelali
    ilia da aowalalia wadela:i hou hamoiba:le, bogomu. Afae da osobo bagade ouligima:ne,
    o osobo bagade amo moilai bai bagade gilisi gaguma:ne, da esalebe hame ba:mu.”
  tpi-OTNT: Olsem na bringim ol pikinini bilong en i kam na kilim ol i dai bilong
    bekim ol pasin nogut papa bilong ol wantaim ol tumbuna bilong ol i bin mekim.
