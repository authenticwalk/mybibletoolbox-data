    йүзини шәһәргә тошқузуветәлмәйду.
  tel-2017: తమ పూర్వీకుల అపరాధం కారణంగా అతని కొడుకులను హతం చేసే స్థలం సిద్ధం చెయ్యండి.
    వాళ్ళు పెరిగి భూమిని స్వాధీనం చేసుకుని పట్టణాలతో లోకాన్ని నింపకూడదు.”
  hat-BSA: Prepare pou fis li yo yon kote pou masak, akoz inikite a papa yo. Konsa
    pou yo pa leve pran posesyon latè e ranpli sifas mond lan ak gwo vil.
  kos-kos: Lela akmas uh in mutawauk! Wen nukewa nutin tokosra se inge fah misa ke
    sripen ma koluk lun mwet matu lalos. Wangin selos ac leumi faclu ku musaela siti
    puspis fac.
  hbo-WLC: הָכִ֧ינוּ לְבָנָ֛יו מַטְבֵּ֖חַ בַּעֲוֺ֣ן אֲבוֹתָ֑ם בַּל־יָקֻ֙מוּ֙ וְיָ֣רְשׁוּ
    אָ֔רֶץ וּמָלְא֥וּ פְנֵֽי־תֵבֵ֖ל עָרִֽים׃
  ibo-ibo: Dozienụ ebe a ga-anọ gbuo ụmụ ya ndị ikom, nʼihi mmehie nke ndị bụ nna
    ha. Ha agaghị ebili nweta ala ahụ, mee ka elu ụwa jupụta nʼobodo ha niile.
  ory-ory: ତାହାର ସନ୍ତାନଗଣ ଉଠି ଯେପରି ପୃଥିବୀ ଅଧିକାର ନ କରନ୍ତି ଓ ଜଗତକୁ ନଗରରେ ପରିପୂର୍ଣ୍ଣ
    ନ କରନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଅପରାଧ ସକାଶୁ ସେମାନଙ୍କ ପାଇଁ
    ହତ୍ୟାସ୍ଥାନ ପ୍ରସ୍ତୁତ କର।”
  chk-chk: Oupwe amolätä pisekin ninni fän iten nöün kewe mwän pokiten än ar kewe
    lewo tipis. Resap chüen ütä o nemeni fanüfan, resap pwal aüetä telinimw won.”
  rop-rop: Dei garra kilim yu sanmob blanga peibek yu blanga yu brabli nogudbalawei.
    Olabat kaan abum dijan kantri. Olabat kaan bildimap eni taun eniweya iya langa
    dijan graun.
  ukr-1871: Готуйте різанину синам його за беззаконностї батька їх, щоб не піднялись
    і не заволодїли землею, та не сповнили сьвіт ворожнечею.
  deu-1951: Richtet eine Schlachtbank her für seine Söhne, um ihrer Väter Missetat
    willen, daß sie nicht wieder aufkommen und das Land erobern und den Erdkreis voller
    Städte machen!
  eng-JPS: Prepare ye slaughter for his children for the iniquity of their fathers;
    that they rise not up, and possess the earth, and fill the face of the world with
    cities.
  srp-1865: Pripravite pokolj sinovima njegovijem za bezakonje otaca njihovijeh da
    se ne podignu i ne naslijede zemlje i ne napune vasiljene gradovima.
  lug-lug: Mutegeke ekifo batabani be we banattirwa olw’obutali butuukirivu bwa bakitaabwe,
    baleme okugolokoka ne balya ensi, ne bajjuza ensi yonna ebibuga byabwe.
  heb-heb: הכינו לבניו מטבח בעון אבותם בל יקמו וירשו ארץ ומלאו פני תבל ערים׃
  ben-IRV: তোমরা তার ছেলে মেয়েদের জন্য হত্যার জায়গা তৈরী কর, তাদের পূর্বপুরুষদের
    অপরাধের জন্য, তাই তারা উঠে পৃথিবী অধিকার করবে না এবং শহরের সঙ্গে পৃথিবী পরিপূর্ণ
    করবে না।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੀ ਬਦੀ ਦੇ ਕਾਰਨ, ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਵੱਢੇ ਜਾਣ ਦੀ ਤਿਆਰੀ ਕਰੋ,
    ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਉੱਠ ਕੇ ਦੇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲੈਣ, ਅਤੇ ਜਗਤ ਨੂੰ ਸ਼ਹਿਰਾਂ ਨਾਲ
    ਭਰ ਦੇਣ।
  mya-JVB: သူ ၏ သား မြေးတို့သည်မ ထ ၊ မြေကြီး ကိုမပိုင် ၊ မြေ တပြင်လုံးတွင် ရန်သူများကို
    မနှိုးဆော်နိုင် မည် အကြောင်း၊ သူ တို့အဘို့ ဘိုးဘေး တို့၏ အပြစ် ကြောင့် ကွပ်မျက်
    ခြင်းကို ပြင် ကြလော့။
  hmo-hmo: Inai king dikana ena natudia tau alaia mase dalana, be do umui karaia hegaegae!
    Edia tamana ena dika dainai do idia mase! Idia ta do ia toreisi lasi, inai tano
    do ia gunalaia totona, tanobada ena kopina, be hanua badadia dekena amo do idia
    hahonua lou garina.”
  urd-urd: उसके फ़र्ज़न्दों के लिए उनके बाप दादा के गुनाहों की वजह से क़त्ल का सामान
    तैयार करो, ताकि वह फिर उठ कर मुल्क के मालिक न हो जाएँ और इस ज़मीन को शहरों से
    मा'मूर न करें।”
  rus-SYN: Готовьте заклание сыновьям его за беззаконие отца их, чтобы не восстали
    и не завладели землею и не наполнили вселенной неприятелями.
  bqc-SIM: À aà nɛ́ↄ dɛdɛkĩi kɛkɛ duuna pↄ́ an maeↄ kɛ̀ yã́i, kɛ́ aasu gbãakũ
    aa gↄ̃ bùsu vĩ, an wɛ̃́lɛↄ dṹnia pao yã́i.
  tcz-CHONGTHU: Hiche mipa chate hohi thatdoh gamin! Apa u chonset jeh in thidoh uhen!
    Amaho kipat doh a vannoi leiset gal asat naova lolhing lou hel diu ahitai. Vannoi
    khopi len hon jong alo khum joulou hel diu ahitai.
  mar-mar: त्यांच्या पूर्वजांच्या अन्यायामुळे त्यांच्या मुलांसाठी तुम्ही कत्तल करण्याची
    तयारी करा, म्हणजे ते उठणार नाहीत आणि पृथ्वी ताब्यात घेणार नाहीत व संपूर्ण जग नगरांनी
    भरणार नाही.
  qub-qub: Chay ray fiyu cashanpita wamrancunata wañuchiy. Chaura chay wamrancunaga
    manami yarpanganachu nasyuncunapa mandajnin cayta, ni intërucho siudäcunata ruraytapis.»
  hat-hat: Pare pou nou masakre tout pitit wa yo poutèt mechanste papa yo te fè! Pa
    kite yonn ladan yo chape pou yo pa janm vin chèf, pou yo pa janm mache bati lavil
    toupatou sou latè ankò.
  eng-BSB: Prepare a place to slaughter his sons for the iniquities of their forefathers.
    They will never rise up to possess a land or cover the earth with their cities.
  eng-WEBPB: Prepare for slaughter of his children because of the iniquity of their
    fathers, that they not rise up and possess the earth, and fill the surface of
    the world with cities.
  kbq-kbq: E'ina hu'negu zamafahe'zama hu'naza kumimofo nona'a mofavre naga'zmia zamavaretma
    ome zamahe frisaza kumara retro huzmanteho. Ana'ma osnage'za ra hu'za mopa eri
    nafa'a nehu'za, ranra kuma ante'za ama mopafina eri hakare hugahaze.
  nhe-BL: Quena, xiquinmictica iconehua ni tlajtlacolchijca tlacatl. Amo xiquincahuilica
    motlalanase para quintlanise tlaltini. Niyon amo xiquincahuilica ma momiyaquilise
    para sampa quicualtlalise huan quitemitise nopa altepetini ipan nochi tlaltepactli.”
  gub-BL: Izypy na'ikatu kwaw a'e wà. A'e rupi, pezuka ta'yr pe wà nehe. Nezewe mehe
    ta'yr nuiko pixik kwaw ywy rehe har wanuwihawete romo wà nehe. Numynehem pixik
    kwaw ywy tawhu pupe weko àwàm pupe wà nehe no.
  eng-DRA: 'Prepare his children for slaughter for the iniquity of their fathers:
    they shall not rise up, nor inherit the land, nor fill the face of the world with
    cities.'
