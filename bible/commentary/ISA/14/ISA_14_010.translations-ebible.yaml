verse: ISA.014.010
translations:
  mal-C: 'അവരെല്ലാം നിന്നോട്: “നീയും ഞങ്ങളെപ്പോലെ ബലഹീനനായോ? നീ ഞങ്ങൾക്കു തുല്യനായിത്തീർന്നോ?”
    എന്നു പറയും.'
  deu-TKW: 'Sie alle heben an und sprechen zu dir: Auch du bist schwach geworden wie
    wir, bist uns gleich geworden?'
  lin-lin: 'Bango nyonso bakozwa maloba mpe bakoloba na yo : ‹ Yo mpe okomi moto ya
    bolembu lokola biso, okokani na biso ! ›'
  eng-LSV: All of them answer and say to you, Even you have become weak like us! You
    have become like to us!
  eng-GNV: All they shall crie, and saie vnto thee, Art thou become weake also as
    we? art thou become like vnto vs?
  eng-WEBSTER: All they shall speak and say to thee, Art thou also become weak as
    we? Art thou become like us?
  nhw-BL: 'Huan sentic tzajtzise huan quiilhuise: ‘¡Ama ta nojquiya tiitztoc quen
    tojuanti huan ayacmo tijpiya niyon quentzi chicahualistli!'
  swh-ONEN: Wote wataitikia, watakuambia, “Wewe pia umekuwa dhaifu, kama sisi tulivyo;
    wewe umekuwa kama sisi.”
  bba-bba: Mɑ be kpuro bɑ nùn nɔɔɡiru sue bɑ nɛɛ, wee wunɛn tii ɑ kuɑ dɑm sɑriruɡii
    nɡe bɛsɛ. Sɑ kuɑ tiɑ.
  eng-KJVCPB: All they shall speak and say unto thee, Art thou also become weak as
    we? art thou become like unto us?
  cpy-cpy: 'Maawoeni iñaawaeyitee, ikantawakahaeya: ‘Pimatzitawoma eeroka tee otzimimoteemi
    pishintsinkari, poshiyakotaanawo naakaete.’'
  luo-luo: Giniwuo gi dwol achiel kagiwacho niya, “Kara in bende koro isebedo manyap,
    mana ka wan; isebedo machal kodwa.”
  meu-meu: Iboudiai bae hereva, bae hamaoromu, baeto, Oi danu vada o manoka-manoka,
    ai bamomai; oi na ai heḡereḡeremai ai vada ola.
  npi-ULB: तिनीहरू सबै बोल्नेछन् र तँलाई यसो भन्‍नेछन्, 'तँ पनि हामीजस्तै कमजोर भएको
    छस् । तँ पनि हामीजस्तै भएको छस् ।
  yor-yor: Gbogbo wọn yóò dáhùn, wọn yóò wí fún ọ wí pé, “Ìwọ pẹ̀lú ti di aláìlera,
    gẹ́gẹ́ bí àwa pẹ̀lú ìwọ náà ti dàbí wa.”
  pes-OPCB: 'آنها وقتی تو را ببینند به تو خواهند گفت: ”تو نیز مانند ما ضعیف شدی و
    با ما فرقی نداری!'
  tgl-ULB: Kakausapin ka nilang lahat at sasabihin sa'yo, 'naging mahina ka na gaya
    namin. Gaya ka na namin.
  cbu-NT: 'Shiyaa chamayangayarusin, atanaya: Na shiy wizpurirish nduneerangu, ningeem
    kanizshutam kusarangsha. Iy tsiparangini, shiy ashiritamtish tsiparangsha.'
  hui-hui: Uruni ti bibahendeme í̠hondo bi ogodagua lolebira. Í̠naga hongo timbuniore
    ina bibahendenaga hongo bolangua hai hene kebe tobaho harimada. Áyu í̠naga hongo
    ereba hai hene ina kamarubi dege kegonida, lolebira.
  mya-mya: သူ​တို့​အား​လုံး​က​ဗာ​ဗု​လုန်​ဘု​ရင်​အား`သင် သည်​ယ​ခု​အ​ခါ၊ ငါ​တို့​ကဲ့​သို့​ချည့်​နဲ့​လျက်​နေ
    ပါ​ပြီ​တ​ကား၊ ငါ​တို့​လူ​စု​တွင်​အ​ပါ​အ​ဝင် ဖြစ်​လေ​ပြီ​တ​ကား။-
  bod-N: དེ་ཐམས་ཅད་ཀྱིས་ཁྱོད་ལ་ན་རེ། ཁྱོད་ཀྱང་ང་ཚོ་བཞིན་ཉམ་ཆུང་བར་གྱུར་རམ། ཁྱོད་ཀྱང་ངེད་ཅག་དང་འདྲ་བར་གྱུར་རམ་ཞེས་འདྲི་བར་འགྱུར།
  wsk-wsk: Nuna suen la nuguring bolala ka manarmon, 'Ni betela, ana nasokel menaram
    iwita tala, ni sokel menaram se ana iwita tala aratem.
  sna-sna: Vose vachapindura, vachati kwauri, “Newewo hauchisina simba, sesu; wangofanana
    nesu.”
  spa-BLM: 'Todos ellos responderán y te preguntarán: “¿Te has vuelto tan débil como
    nosotros? ¿Os habéis vuelto como nosotros?”'
  cac-cac: 'Masanil juntzan̈ eb'' chi'', syal eb'' d''a vin̈ icha tic: ¿Tom ix el
    ip a ach tic? ¿Tom lajan ach aj qued''oc?'
  swh-ULB: Watazungumza na kukuambia wewe, 'umekuwa dhaifu kama sisi.
  bel-bel: 'Усе яны будуць казаць табе: і ты зьнясілеў, як мы! і ты стаў падобны да
    нас!'
  deu-ELBBK: 'Sie alle heben an und sagen zu dir: „Auch du bist kraftlos geworden
    wie wir, bist uns gleich geworden!“'
  mbb-OT: 'Egkaǥi sikandan te: ‘Meǥuyè ke en guntaan iring kenami. Neked-iiring kiw
    en.'
  mal-2015: 'അവരൊക്കെയും നിന്നോടു: നീയും ഞങ്ങളെപ്പോലെ ബലഹീനനായോ? നീയും ഞങ്ങൾക്കു തുല്യനായ്തീർന്നുവോ?
    എന്നു പറയും.'
  gup-gup: Bedda rowk ngundikukmarnmarnbun bu kabirriyime, ‘A, ngudda yiyimerranj
    yiman ngad! Minj karrikarrme kundulkarre dja karridjalngudjyak rowk.’
  rmc-rmc: 'Kala savore pes dena anglal a phenena tuke: „The tu ačhiľal ajso slabo
    sar amen, ačhiľal ajso sar amen!“'
  pes-OPV: 'جمیع اینها تو را خطاب کرده، می‌گویند: «آیاتو نیز مثل ما ضعیف شده‌ای و
    مانند ماگردیده‌ای.»'
  ron-1924: 'Тоць яу кувынтул ка сэ-ць спунэ: ‘Ши ту ай ажунс фэрэ путере ка ной,
    ши ту ай ажунс ка ной!’'
  ben-OBCV: তারা সকলেই প্রত্যুত্তর করবে, তারা সবাই তোমাকে বলবে, “তুমিও আমাদেরই মতো
    দুর্বল হয়েছ; তুমি আমাদের সদৃশ হয়েছ।”
  som-som: Oo iyana dhammaantood waxay kugu odhan doonaan, War adiguna ma sidayadoo
    kalaad u taag gabtay? Oo ma annagoo kalaad noqotay?
  lat-VUC: 'Universi respondebunt, et dicent tibi: Et tu vulneratus es sicut et nos;
    nostri similis effectus es.'
  eng-ASVBT: All they shall answer and say unto thee, Art thou also become weak as
    we? art thou become like unto us?
  ita-1885: 'Essi tutti ti faranno motto, e diranno: Anche tu sei stato fiaccato come
    noi, e sei divenuto simile a noi.'
  eng-LXXUP: All shall answer and say to thee, Thou also hast been taken, even as
    we; and thou art numbered amongst us.
  eng-ULB: They all will speak and say to you, 'You have become as weak as us. You
    have become like us.
  spa-VBL: 'Todos hablarán y te dirán: ‘Así que tú también eres tan débil como nosotros;
    te has vuelto igual que nosotros.'
  fra-_FOB: 'Tous ils prennent la parole, et te disent: Toi aussi, te voilà sans force
    comme nous! Tu es devenu semblable à nous!'
  mal-mal: 'അവരെല്ലാം നിന്നോട്: “നീയും ഞങ്ങളെപ്പോലെ ബലഹീനനായോ? നീയും ഞങ്ങൾക്കു തുല്യനായിത്തീർന്നുവോ?”
    എന്നു പറയും.'
  urd-GVR: Sab mil kar tujh se kaheṅge, ‘Ab tū bhī ham jaisā kamzor ho gayā hai, tū
    bhī hamāre barābar ho gayā hai!’
  suz-BL: मेको नेल्‍लेमी इ कली ‘गे यो आंइ खोदेंशो पा सक्ति मपाइश्‍शो दुमे बाक्‍त।
    गे यो आंइ खोदेंशो दुम्‍ते।
  eng-NOY: They all accost thee, and say, 'Art thou, too, become weak as we? Art thou
    become like us?'
  ita-1927: 'Tutti prendon la parola e ti dicono: “Anche tu dunque sei diventato debole
    come noi? anche tu sei dunque divenuto simile a noi?'
  ckb-ckb: 'هەموو وەڵام دەدەنەوە و پێت دەڵێن: «هەروەها تۆش وەک ئێمە لاواز بوویت، وەک
    ئێمەت لێ هات.»'
  eng-BBE: They all make answer and say to you, Have you become feeble like us? have
    you been made even as we are?
  kan-OKCV: ಅವರೆಲ್ಲರು, “ನಮ್ಮ ಹಾಗೆ ನೀನು ಸಹ ಬಲಹೀನನಾಗಿದ್ದೀ. ನೀನು ನಮ್ಮ ಸಮಾನನಾಗಿದ್ದೀ,”
    ಎಂದು ಮಾತನಾಡಿ ಹೇಳುವರು.
  tam-2017: 'அவர்களெல்லோரும் உன்னை நோக்கி: நீயும் எங்களைப்போல பலவீனாமானாயோ? எங்களுக்குச்
    சமமானாயோ? என்று சொல்வார்கள்.'
  spa-RV-1909: 'Todos ellos darán voces, y te dirán: ¿Tú también enfermaste como nosotros,
    y como nosotros fuiste?'
  ron-BTF: 'Toţi îţi vor vorbi şi îţi vor spune: Ai devenit de asemenea slab ca noi,
    ai devenit asemenea nouă?'
  eng-WEBP: They all will answer and ask you, “Have you also become as weak as we
    are? Have you become like us?”
  eng-FBV: They will all speak up and tell you, ‘So you too are as weak as we are—you've
    become just like us!
  nld-1939: 'Allen heffen ze aan, En zeggen tot u: Ook gij zijt gebroken als wij,
    En aan ons gelijk geworden!'
  nch-BL: 'Huan sentic tzajtzise huan quiilhuise: ‘¡Ama ta nojquiya tiitztoc quej
    tojuanti huan ayecmo tijpiya yon quentzi chicahualisti!'
  vie-1934: 'Hết thảy chúng nó sẽ cất tiếng nói cùng ngươi rằng: Kìa ngươi cũng yếu
    đuối như chúng ta ư! Kìa ngươi cũng trở giống như chúng ta ư!'
  hin-CV: वे सब तुमसे कहेंगे, “तुम भी हमारे समान कमजोर हो गए हो; तुम भी हमारे समान
    बन गए हो.”
  eng-OURB: They all will answer and ask you, “Have you also become as weak as we
    are? Have you become like us?”
  spa-BES: 'Todos te responden y te dicen: ¿Te has vuelto débil como nosotros? ¿Has
    sido hecho como nosotros?'
  tdx-tdx: 'Songa mifañontane ama’e manao ty hoe: Toe maleme manahake anay irehe !
    Ihe hambañe ama’ay !'
  tha-KJV: ทุ​กตนจะพูด และกล่าวแก่​เจ้​าว่า ‘​เจ้​าก็อ่อนเปลี้ยอย่างเราด้วยหรือ เจ้​ากลายเป็นอย่างพวกเราหรือ’
  por-BR-2018: 'Todos eles responderão e te dirão: Tu te enfraqueceste como nós, e
    te tornaste semelhante a nós.'
  deu-ELO: 'Sie alle heben an und sagen zu dir: “Auch du bist kraftlos geworden wie
    wir, bist uns gleich geworden!”'
  eng-WYC-2018: All they shall answer, and they shall say to thee, And thou art wounded
    as we, thou art made like us. (They all shall answer, and they shall say to thee,
    And thou art wounded like we be, thou art made like us.)
  epo-epo: 'Ili ĉiuj ekparolos kaj diros al vi: Vi ankaŭ senfortiĝis, kiel ni, vi
    similiĝis al ni;'
  uig-PIN: 'Ularning ⱨǝmmisi sanga ⱪarap mundaⱪ dǝydu: — «Sening ⱨalingmu bizlǝrningkidǝk
    boxap kǝttimu? Bizgǝ ohxax bolup ⱪaldingmusǝn?!»'
  beo-beo: Ilia huluane da ema agoane wele sia:sa, “Di da ninima gilisi dagoi. Dia
    da wali nini defele gasa hame gala.
  tpi-OTNT: Olgeta bilong ol bai i mekim kain tok olsem long yu, ‘Olaman, mipela i
    bin ting strong bilong yu i winim tru strong bilong mipela. Tasol nau strong bilong
    yu i pinis olgeta na yu kamap wankain olsem mipela.
  hau-SA: Duk za su amsa, za su ce maka, “Ashe kai ma raunana ne, kamar mu; ka zama
    kamar mu.”
  uig-LAT: 'Ularning hemmisi sanga qarap mundaq deydu: — «Séning halingmu bizlerningkidek
    boshap kettimu? Bizge oxshash bolup qaldingmusen?!»'
  nde-nde: Bazaphendula bonke, bazakuthi kuwe, “Lawe usubuthakathaka njengathi, usube
    njengathi.”
  ton-ton: ‌ʻE lea ʻakinautolu kotoa pē ʻo pehē kiate koe, “Kuo ke hoko ʻo vaivai
    ʻo hangē ko kimautolu ni? Kuo ke hoko ʻo tatau mo kimautolu ni?”
  ces-1613: 'Všickni tito odpovídajíce, mluví tobě: Což ty také jsi zemdlen jako i
    my, a nám podobný učiněn?'
  eng-WMB: They all will answer and ask you, “Have you also become as weak as we are?
    Have you become like us?”
  tam-TCV: அவர்கள் எல்லோரும் உன்னிடம், “நீயும் எங்களைப்போல் பெலவீனமாகிவிட்டாய்; நீயும்
    எங்களைப் போலாகிவிட்டாய்” என்று சொல்வார்கள்.
  ceb-ULB: Makigsulti silang tanan ug moingon kanimo, 'Nahimo ka nang huyang sama
    kanamo. Managsama na kita.
  pol-UBG: 'Ci wszyscy odezwą się i powiedzą ci: Czyż zasłabłeś jak i my? Czy stałeś
    się podobny do nas?'
  urd-GVU: سب مل کر تجھ سے کہیں گے، ’اب تُو بھی ہم جیسا کمزور ہو گیا ہے، تُو بھی ہمارے
    برابر ہو گیا ہے!‘
  deu-1912: 'daß dieselben alle umeinander reden und sagen zu dir: “Du bist auch geschlagen
    gleichwie wir, und es geht dir wie uns.”'
  kan-2017: ಅವರೆಲ್ಲರು ನಿನ್ನನ್ನು ಕುರಿತು, ‘ನೀನು ಸಹ ನಮ್ಮ ಹಾಗೆ ಬಲಹೀನನಾಗಿದ್ದೀ? ನಮಗೆ ಸರಿಸಮಾನನಾಗಿದ್ದೀ?’
    ಎಂದು ಮಾತನಾಡಿಕೊಳ್ಳುವರು.
  yap-yap: Ni yad gubin ma yad be tolul ngak ni yad be ga’ar, ‘Chiney e gab me’waer
    ni bod gamad! Ere gur bagmad!
  hlt-MCSB: Amih te boeih a doo uh vetih nang taengah, “Namah khaw kaimih bangla na
    nue coeng tih kaimih bang boeiloeih la na om coeng.
  mdy-ETH: ሂዚ ዔያታ ዒዛም ጋዓኔ፦ ‹ኔኤኒያ ሃሣ ኑጉዲ ላቢያ! ኑናጉዲ ኔ ማዒ ሃሺያ!
  twi-ASANTE: Wɔn nyinaa bɛgye so, wɔbɛka akyerɛ wo sɛ, “Wo nso woayɛ mmrɛ sɛ yɛn;
    woayɛ sɛ yɛn ara.”
  eng-WEBU: They all will answer and ask you, “Have you also become as weak as we
    are? Have you become like us?”
  wal-wal: Eti ubbaikka hagaadan yaagana; ‘Hekko neenikka nunadan, wolqqa xayadasa;
    neenikka nu mala gidadasa!
  spa-PDDPT: 'Todos ellos te responderán y dirán: ¡También tú fuiste debilitado como
    nosotros, y fuiste como nosotros!'
  gun-gun: 'Ha''e vy ha''e kuery ha''e javi ijayvu vy aipoe''i ''rã ndevy: ‘Ndee voi
    nanembaraetevei teve ra''e! Aỹ ndee voi ore rami ae ma repyta!’ he''i ''rã okuapy.'
  ilo-ULB: Agsaodanto amin ket ibagada kenka, ‘Kimmapuykan a kas kadakami. Nagbalinkan
    a kas kadakami.
  kpg-kpg: Digaula huogodoo e gahigahi a mee boloo, ‘Goe e bagege be gimaadou, goe
    tangada ni gimaadou!
  uig-ARA: 'ئۇلارنىڭ ھەممىسى ساڭا قاراپ مۇنداق دەيدۇ: ــ «سېنىڭ ھالىڭمۇ بىزلەرنىڭكىدەك
    بوشاپ كەتتىمۇ؟ بىزگە ئوخشاش بولۇپ قالدىڭمۇسەن؟!»'
  sus-sus: i rasɛnɛfe yi wɔyɛnyi ra, ‹I fan sɛnbɛ bara kana alɔ muxu tan, won birin
    bara lu yire keren.
  pon-2006: Irail koaros ahpw likwerlahng, patohwan, ‘Eri, komwi me pil luwet duwehte
    kiht! Komwi iei pil kiseht!
  ksd-ksd: 'Diat par diat a tata, ma diat a biti tam dari: Dave, u bula. u tar bilua
    da avet? Dat a varogop laka?'
  tur-YTC: 'Hepsi sana şöyle yanıt verecek: “Sen de bizim kadar güçsüz mü oldun? Sen
    de bizim gibi oldun mu?”'
  grc-BRENT: Πάντες ἀποκριθήσονται, καὶ ἐροῦσί σοι, Καὶ σὺ ἑάλως, ὥσπερ καὶ ἡμεῖς·
    ἐν ἡμῖν δὲ κατελογίσθης.
  ind-AYT: Mereka semua akan berbicara dan berkata kepadamu, “Sekarang, kamu juga
    telah menjadi lemah seperti kami, kamu telah menjadi sama seperti kami.”
  nya-nya: Onse adzayankha; adzanena kwa iwe kuti, “Iwenso watheratu mphamvu ngati
    ife; Iwe wafanana ndi ife.”
  hrv-hrv: 'Svi ti oni progovaraju: “I ti si skršen k''o i mi, nama si sličan postao.'
  mps-mps: Babilon king, augwali tigidaligo nage dali te tobage po naga waibao, ‘Tegoba,
    dago homugo tiai dao, nago bomogo da tigidaligo bomo aiyaba elaluai dao homu yai
    dao. Tiali goli, megi da, nago bomo sia selama, tama nage da tiwai te pedalali
    dao.
  tpi-tpi: Olgeta bilong ol bai i mekim kain tok olsem long yu, ‘Olaman, mipela i
    bin ting strong bilong yu i winim tru strong bilong mipela. Tasol nau strong bilong
    yu i pinis olgeta na yu kamap wankain olsem mipela.
  dan-1931: 'de tager alle til Orde og siger til dig: “Også du blev kraftløs som vi,
    du blev vor Lige!”'
  vie-OVCB: 'Tất cả đều hỏi ngươi: ‘Bây giờ ngươi cũng yếu ớt như chúng ta!'
  guj-2017: તેઓ સર્વ બોલી ઊઠશે અને તને કહેશે, ‘તું પણ અમારા જેવો નબળો થયો છે, તું
    અમારા સરખો થયો છે.
  pon-2006A: Irail koaros ahpw likwerlahng, patohwan, ‘Eri, komwi me pil luwet duwehte
    kiht! Komwi iei pil kiseht!
  por-BRBSL: 'Todos eles responderão e lhe perguntarão: “Você também se tornou tão
    fraco quanto nós? Vocês se tornaram como nós”?'
  cth-cth: Ahnimouh pueng ni na pathungnae lah a dei awh e teh, nang hai kaimouh patetlah
    na tha a youn teh, kaimouh hoi rei na kâvan bo vaw
  twi-twi: Wɔn nyinaa begye so, wɔbɛka akyerɛ wo se, “Wo nso woayɛ mmerɛw sɛ yɛn;
    woayɛ sɛ yɛn ara.”
  hlt-hlt: Amih te boeih a doo uh vetih nang taengah, “Namah khaw kaimih bangla na
    nue coeng tih kaimih bang boeiloeih la na om coeng.
  tbz-SIM: 'Bɛmɔu bɛ̀ nɑ̀ɑ́mmu ɑ kpɛ́í nkɛ tú: Fɔ̃́ mmúnkɛ, ɑ tɛ̃́nkɛ í mɔkɛ muwɛ̃rímú,
    ɑ ti dòntɛnɛ̀mu, ɑ í ti cɑ̃́ɑ̃́nnɛ̀.'
  msy-2020: Me bar moghɨra nɨ dɨpov mɨgɨrɨgɨar kamɨn nɨ damuam, ‘Maia, e kamaghɨn
    nɨghnɨsi, nɨn gavgavim ti bar en gavgavim gafira. Ezɨ nɨn gavgavim datɨrɨghɨn
    bar gɨvazɨ nɨ en mɨn iti. Nɨ gavgaviba puvatɨ.’
  dop-dop: 'Nɑ pɑ tǝnɑ pɑ́ yɔɣɔtǝɣɩ sɩ: Nyɑ́ mɑɣɑmɑɣɑ n pǝsɑ ɩcɑm kɛ teitei kɛ́ ɩsɩɩ
    tɑ́, nɑ ń nǝɣǝsǝnɑ-tʋ.'
  azb-azb: 'Hamı səni çağırıb belə deyəcək: “Sən də bizim kimi zəif oldun, bizə bənzədin!”'
  eng-DBY: All of them shall answer and say unto thee, Art thou also become powerless
    as we; art thou become like unto us!
  hin-2017: वे सब तुझ से कहेंगे, ‘क्या तू भी हमारे समान निर्बल हो गया है? क्या तू
    हमारे समान ही बन गया?’
  wol-KYG: 'ñoom ñépp àddu, ne la: “Yaw it mujj nga néew doole ni nun a? yaak nun
    de a mujj yem kepp!”'
  eng-YLT: All of them answer and say unto thee, Even thou hast become weak like us!
    Unto us thou hast become like!
  eng-WYC-2017: All they shall answer, and they shall say to thee, And thou art wounded
    as we, thou art made like us.
  eng-WMBB: They all will answer and ask you, “Have you also become as weak as we
    are? Have you become like us?”
  urd-GVH: सब मिलकर तुझसे कहेंगे, ‘अब तू भी हम जैसा कमज़ोर हो गया है, तू भी हमारे
    बराबर हो गया है!’
  rug-rug: Kote olaṉa sari doduru, kote zama si arini koa goi, ‘Agoi si ele malohoro
    gua mo gami; ele gua mo gami si agoi.’
  gaz-gaz: Isaan hundinuu deebisanii akkana jedhu; “Atis akkuma keenya dadhabdeerta;
    akkuma keenya taateerta.”
  fra-LSG: 'Tous prennent la parole pour te dire: Toi aussi, tu es sans force comme
    nous, Tu es devenu semblable à nous!'
  gnn-gnn: Ga yatjundja walala yukurra gawaw'yundja nhuŋu bitjanna, “Way nhenydja
    dhuwala yalŋgina, ganydjarrmiriwnha nhe, balanyarana liŋgu bitjan ŋanapurru.
  yal-yal: E falan ti, e naxa, “I fan bata findi fangataren na alo nxu tan. Iki, i
    bata lu alo nxu tan!”
  haw-1868: A olelo mai no lakou a pau ia oe, i ka i ana, Ua lilo anei oe i nawaliwali,
    e like me makou? Ua hoohalikeia anei oe me makou?
  arb-NAV: 'كُلُّهُمْ يُخَاطِبُونَكَ قَائِلِينَ: «لَقَدْ صِرْتَ ضَعِيفاً مِثْلَنَا،
    أَصْبَحْتَ مُمَاثِلاً لَنَا!»'
  ewe-ewe: Wo katã woaɖo eŋu na wò kple gbe ɖeka be, “Wò hã èzu ame beli abe míawo
    ke ene; èle abe mia dometɔ ɖeka ene azɔ.”
  eng-LEE: They all will commence and say unto thee, “Thou—thou also art become weak
    like us; similar unto us art thou become!”
  asm-FB: তেওঁলোক সকলোৱে তোমাৰ সৈতে কথা পাতি ক’ব, ‘তুমিও আমাৰ দৰে দুৰ্ব্বল হৈছা,তুমি
    আমাৰ দৰেই হৈছা।
  sus-A: عِ رَ سّنّقٍ يِ وْيّنيِ رَ، ‹عِ قَن سّنبّ بَرَ كَنَ عَلْ مُشُ تَن، وٌن بِرِن
    بَرَ لُ يِرٍ كٍرٍن.
  fra-SBL: 'Tous répondront et te demanderont : « Es-tu devenu aussi faible que nous ?
    Es-tu devenu comme nous ? »'
  hbo-hbo: כֻּלָּ֣ם יַֽעֲנ֔וּ וְיֹאמְר֖וּ אֵלֶ֑יךָ גַּם־אַתָּ֛ה חֻלֵּ֥יתָ כָמֹ֖ונוּ
    אֵלֵ֥ינוּ נִמְשָֽׁלְתָּ׃
  kik-kik: Nao othe magaacookia, makwĩre atĩrĩ, “O nawe nĩwagĩte hinya o ta ithuĩ;
    ũhaanĩte o ta ithuĩ.”
  fra-NCL: 'Tous, ils prennent la parole pour te dire : « Toi aussi, tu es déchu comme
    nous, et te voilà semblable à nous ! »'
  cek-AK: Nihcae boih mah nang khaeah, Nang doeh kaicae baktih maw tha na zok toengh?
    Kaicae baktiah maw na oh toeng boeh? tiah naa o tih.
  cuk-cuk: 'Bela wemar ibmar sogdamaloed, bega weyob sogdagoed: ‘Anmaryobi be ganguedsuli
    gunonisunde. Be anmaryobi gunonimosunde.’'
  uig-CYR: 'Уларниң һәммиси саңа қарап мундақ дәйду: — «Сениң һалиңму бизләрниңкидәк
    бошап кәттиму? Бизгә охшаш болуп қалдиңмусән?!»'
  tel-2017: వాళ్ళందరూ నిన్ను చూసి, నువ్వు కూడా మాలాగే బలహీనుడివయ్యావు. నువ్వూ మాలాంటి
    వాడివయ్యావు.
  hat-BSA: 'Yo tout va reponn epi mande ou: ‘Ou menm, èske ou vin fèb tankou nou?
    Èske ou vini tankou nou?’'
  kos-kos: Elos nukewa pang nu sel ac fahk, ‘Inge kom munas oana kut! Kom sie sesr!
  hbo-WLC: כֻּלָּ֣ם יַֽעֲנ֔וּ וְיֹאמְר֖וּ אֵלֶ֑יךָ גַּם־אַתָּ֛ה חֻלֵּ֥יתָ כָמ֖וֹנוּ
    אֵלֵ֥ינוּ נִמְשָֽׁלְתָּ׃
  ibo-ibo: Ha niile ga-eji otu olu zaa, ha ga-asị gị, “Gị onwe gị adịghịkwa ike, dịka
    anyị na-adịghị ike; Ị ghọọla otu onye nʼime anyị.”
  ory-ory: ସେମାନେ ସମସ୍ତେ ଉତ୍ତର ଦେଇ ତୁମ୍ଭକୁ କହିବେ, ‘ତୁମ୍ଭେ ମଧ୍ୟ କʼଣ ଆମ୍ଭମାନଙ୍କ ପରି
    କ୍ଷୀଣବଳ ହେଲ? ତୁମ୍ଭେ କʼଣ ଆମ୍ଭମାନଙ୍କର ସମାନ ହେଲ?’
  chk-chk: Ir meinisin repwe apasa ngonuk, ‘En ka pwal apwangapwangala usun chök äm.
    Iei ka wewe ngenikem.’
  rop-rop: En olabat garra tok, “Wal yu brabli wikwan du na, jis laik melabat.
  ukr-1871: 'А всї вони гуртом до тебе промовлять: Так і ти, як ми, зробився вбогим
    слабосилком?!'
  deu-1951: 'Sie alle heben an und sprechen zu dir: Auch du bist schwach geworden
    wie wir, bist uns gleich geworden!'
  eng-JPS: 'All they do answer and say unto thee: ''Art thou also become weak as we?
    Art thou become like unto us?'
  srp-1865: 'Svi æe progovoriti i reæi tebi: i ti li si iznemogao kao mi? izjednaèio
    se s nama?'
  lug-lug: Abo bonna balyogera ne bakugamba nti, “Naawe oweddemu amaanyi nga ffe!
    Naawe ofuuse nga ffe!”
  heb-heb: כלם יענו ויאמרו אליך גם אתה חלית כמונו אלינו נמשלת׃
  ben-IRV: তারা সবাই তোমাকে বলবে, তুমি আমাদের মত দুর্বল হয়ে পড়েছ; তুমি আমাদের মতই
    হয়েছ।
  pan-pan: ਉਹ ਸਾਰੇ ਤੈਨੂੰ ਉੱਤਰ ਦੇਣਗੇ ਅਤੇ ਆਖਣਗੇ, ਤੂੰ ਵੀ ਸਾਡੇ ਵਾਂਗੂੰ ਨਿਰਬਲ ਕੀਤਾ ਗਿਆ ਹੈਂ!
    ਤੂੰ ਸਾਡੇ ਵਾਂਗੂੰ ਹੋ ਗਿਆ ਹੈਂ!
  mya-JVB: ထိုသူ အပေါင်း တို့က၊ သင် သည်လည်း ငါ တို့ကဲ့သို့ အားနည်း ပါသည်တကား။ ငါ နှင့်
    တူ ပါသည် တကား။
  hmo-hmo: Idia ibounai ese oi do idia hamaoroa, do idia gwau, ‘Oi danu oi manokamanoka
    vadaeni, ai be manokamanoka bamona. Oi be ai hegeregere oi lao vadaeni.
  urd-urd: वह सब तुझ से कहेंगे, क्या तू भी हमारी तरह 'आजिज़ हो गया; तू ऐसा हो गया
    जैसे हम हैं?'
  rus-SYN: 'Все они будут говорить тебе: и ты сделался бессильным, как мы! и ты стал
    подобен нам!'
  bqc-SIM: 'Aa yã́sɛ ḿpii aa mɛ: Mpi sↄ̃ n kɛwanↄ mùaa yã̀? N gↄ̃ gbãasai láwáwa
    yã̀?'
  tcz-CHONGTHU: Aw khat tah in ahung peng doh un, “Tun keiho hatlou bangin nang jong
    nahat jou tapoi!
  mar-mar: ते सर्व बोलतील आणि तुला म्हणतील, ‘तू आमच्यासारखा अशक्त झाला आहे. तू आमच्या
    सारखा झाला आहे.
  qub-qub: 'Paycunaga jucnin-jucnin tapushunquipaj: ‹¿Gampapis callpayquega ushacashana
    au? Cananga nogacunanöllanami caycanqui.'
  hat-hat: 'Yo tout pran pale, y''ap di: Gade! Yo desann ou jan ou te desann nou an.
    Ou tounen tankou nou.'
  eng-BSB: They will all respond to you, saying, “You too have become weak, as we
    are; you have become like us!”
  eng-WEBPB: They all will answer and ask you, “Have you also become as weak as we
    are? Have you become like us?”
  kbq-kbq: Hagi makamo'za eme negage'za amanage hugahaze, Tagri'ma hiaza huno kagri'enena
    hankaveka'a omne'ne. Ana hu'neankinka tagrama manunaza hunka manigahane hu'za
    hugahaze.
  nhe-BL: 'Huan sentic tzajtzise huan quiilhuise: ‘¡Ama ta nojquiya tiitztoc queja
    tojuanti huan ayoc tijpiya niyon quentzi chicahualistli!'
  gub-BL: A'e paw uze'eg putar nezewe a'e tuwihawete pe wà nehe. — Ne no, nekàgaw
    uhem newi ne no. Ereiko urezàwegatete ne kury.
  eng-DRA: 'All shall answer, and say to thee: Thou also art wounded as well as we,
    thou art become like unto us.'
