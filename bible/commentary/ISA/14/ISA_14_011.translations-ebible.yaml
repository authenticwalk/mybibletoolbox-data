  guj-2017: તારા વૈભવને તથા તારા ગૌરવ માટે વાગતી વીણાના અવાજને શેઓલ સુધી ઉતારવામાં
    આવ્યા છે. તારી નીચે અળસિયાં પાથરેલાં છે અને કૃમિ તને ઢાંકે છે.’
  pon-2006A: Komwi kin ketin ale wahu sang ni keseng arp kan, ahpw iet pwe komwi pil
