  heb-heb: הורד שאול גאונך המית נבליך תחתיך יצע רמה ומכסיך תולעה׃
  ben-IRV: তোমার জাঁকজমক সঙ্গে তারের বাদ্যযন্ত্রের শব্দ পাতালে নামিয়ে আনা হয়েছে;
    তোমার নীচে শূককীট ছড়িয়ে পড়েছে এবং পোকা তোমাকে ঢেকে ফেলেছে।
  pan-pan: ਤੇਰੀ ਚਮਕ-ਦਮਕ ਅਤੇ ਤੇਰੀਆਂ ਬਰਬਤਾਂ ਦੀ ਅਵਾਜ਼ ਪਤਾਲ ਵਿੱਚ ਲਾਹੀ ਗਈ, ਕੀੜੇ ਤੇਰੇ ਹੇਠ
    ਵਿਛਾਏ ਗਏ, ਅਤੇ ਕਿਰਮ ਹੀ ਤੇਰਾ ਓੜ੍ਹਨਾ ਹਨ।
  mya-JVB: သင် ၏ ဘုန်း အသရေနှင့် သင် ၏ တုရိယာ မျိုး အသံ ဗလံတို့ကို မရဏ နိုင်ငံတွင်
    ရှုတ်ချ လေပြီတကား။ သင့် အောက် ၌ ပိုး ကောင်များကို ခင်း လျက် ၊ သင့် အပေါ်၌ တီ ကောင်များကို
    ခြုံ လျက်ရှိပါသည်တကားဟု သင့်ကို နှုတ်ဆက် ၍ ပြော ဆိုကြလိမ့်မည်။
  hmo-hmo: Oiemu hairaina be, mase gabuna dekenai ia diho vadaeni, oiemu gita badadia
    edia regena danu. Bodaga ena gaigai maragidia, be oiemu henunai momo herea do
    idia noho, bona biluga momo herea ese oi do idia koua noho.’
  urd-urd: तेरी शान — ओ — शौकत और तेरे साज़ों की ख़ुश आवाज़ी पाताल में उतारी गई; तेरे
    नीचे कीड़ों का फ़र्श हुआ, और कीड़े ही तेरा बालापोश बने।
  rus-SYN: В преисподнюю низвержена гордыня твоя со всем шумом твоим; под тобою подстилается
    червь, и черви - покров твой.
  bqc-SIM: N ĩ́andãa ń n táasi mↄↄna ↄ́o sì bɛdau la, kↄ̀ↄbiiↄ mɛ́ gↄ̃̀ n pɛ
    ũ, séseↄ mɛ́ n zwãa ũ.
  tcz-CHONGTHU: Nahat naleh nathil bol theina toh kivuitha a nahitai, naleng inpi
    a selangdah gin atan tai. Lung hohi nangdinga ponpha hintin, chuleh lungmul hohi
    nadinga samul pon ahi.”
  mar-mar: तुझा थाटमाट, तुझ्या तंतुवाद्यांच्या आवाज अधोलोकात खाली जात आहे. तुझ्याखाली
    अळ्या पसरल्या आहेत आणि किडे तुला झाकत आहेत.’
  qub-qub: Cananga pï-maypita rispitasha cashayquipis ushacashanami. Cushicunanpaj
    tacsha arpacunatapis manami tucannachu. Caychöga cämayquipis canga ismushayquimi.
    Jacuyquipis canga curucunallanami.›
  hat-hat: Jan yo te konn fè lwanj ou ak bèl mizik dous sou gita! Koulye a, men ou
    nan peyi mò yo. Ou kouche sou yon kabann plen vèmen. Vè kouvri tout kò ou.
  eng-BSB: Your pomp has been brought down to Sheol, along with the music of your
    harps. Maggots are your bed and worms your blanket.
  eng-WEBPB: Your pomp is brought down to Sheol, with the sound of your stringed instruments.
    Maggots are spread out under you, and worms cover you.
  kbq-kbq: Kora avasase'ane kukena hu'nanke'za, vahe'mo'za hapu zavena nehe'za zagamera
    hu'za kamarara hu'za rankagima negamiza zamo'a fri vahe kumapi uneramina, kanimo
    mase tafeka'a nemanesigeno, hagirafamo rufitegantegahie.
  nhe-BL: Tlanqui nochi mohueyitilis huan mochicahualis. Nochi ya nopa yajque ipan
    ostotl quema mitztlalpachojque. Mitztlepanitayayaj ipan nopa tequicali campa titlanahuatiyaya
    ica huicatl tlen yejyectzitzi tlen quichihuayayaj ica arpas. Huan ama motlapech
    eltoc tlen tlalocuilime huan motlaque eltoc pilocuiltzitzi.’
  gub-BL: — Aiko wera'u pewi, ere urewe kwehe mehe. Ma'e ere iko ko 'ar rehe. Teko
    umupu uwioràwiràn nerenataromo wà. Upytu'u wà kury. Imupu arer wiko xe umàno ma'e
    kwer wapyta haw pe wà. Ere'aw putar amirikur wa'aromo xe ne nehe kury. Merua'yr
    upyk putar neretekwer wà nehe.
  eng-DRA: 'Thy pride is brought down to hell, thy carcass is fallen down: under thee
    shall the moth be strewed, and worms shall be thy covering.'
