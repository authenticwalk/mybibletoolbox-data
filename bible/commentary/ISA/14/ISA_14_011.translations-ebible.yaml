  ory-ory: ତୁମ୍ଭର ଐଶ୍ୱର୍ଯ୍ୟ ଓ ତୁମ୍ଭ ନେବଲ ଯନ୍ତ୍ରର ସ୍ୱର ପାତାଳ ପର୍ଯ୍ୟନ୍ତ ଅବରୋହିତ ହୋଇଅଛି;
    କୀଟ ତୁମ୍ଭ ତଳେ ପ୍ରସାରିତ (ବିଛଣା) ଓ କୃମି ତୁମ୍ଭର ଆଚ୍ଛାଦନ ହୋଇଅଛି।
  chk-chk: Lingom a turutiu lon lenien sotup, nge tikitikin noum kitar a wes. Iwe,
