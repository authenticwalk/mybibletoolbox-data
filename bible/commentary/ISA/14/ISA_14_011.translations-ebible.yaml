  kan-2017: ನಿನ್ನ ವೈಭವವೂ ವೀಣಾನಾದದೊಂದಿಗೆ ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಲ್ಪಟ್ಟಿವೆ. ನಿನಗೆ ಹುಳಗಳೇ ಹಾಸಿಗೆ,
