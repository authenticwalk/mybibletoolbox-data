  dop-dop: Nyɑ́ cǝmǝŋ kɛ pɑ mɑkɑɣɑ nɑ pɑ́ pʋɣʋlǝɣǝnɑ-ŋ. Nɔɔnɔɔ n mǝlɑ ɑtɛtǝlɛ tɑɑ.
