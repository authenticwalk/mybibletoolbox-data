  hbo-WLC: הוּרַ֥ד שְׁא֛וֹל גְּאוֹנֶ֖ךָ הֶמְיַ֣ת נְבָלֶ֑יךָ תַּחְתֶּ֙יךָ֙ יֻצַּ֣ע
    רִמָּ֔ה וּמְכַסֶּ֖יךָ תּוֹלֵעָֽה׃
  ibo-ibo: Nganga ịbụ eze gị niile, na oke ụzụ ụbọ akwara gị, ka a na-elikọta nʼaja.
