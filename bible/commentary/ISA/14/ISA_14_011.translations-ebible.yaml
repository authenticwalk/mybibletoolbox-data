verse: ISA.014.011
translations:
  mal-C: നിന്റെ പ്രതാപവും നിന്റെ വാദ്യഘോഷവും പാതാളത്തിലേക്കു താഴ്ത്തപ്പെട്ടിരിക്കുന്നു;
    പുഴുക്കളെ കിടക്കയായി നിന്റെ കീഴിൽ വിരിച്ചിരിക്കുന്നു; കീടങ്ങൾ നിനക്കു പുതപ്പായിരിക്കുന്നു.
  deu-TKW: In die Unterwelt ist dein Stolz hinabgestürzt, das Rauschen deiner Harfen.
    Unter dir ist Verwesung ausgebreitet, und Würmer sind deine Decke.
  lin-lin: Lokumu na yo nyonso ekiti kino na mokili ya bakufi, elongo na makelele
    ya mandanda na yo. Nkusu etondi na se na yo lokola mbeto, mpe mitsopi ezipi yo
    lokola elamba.
  eng-LSV: Your excellence has been brought down to Sheol, || The noise of your stringed
    instruments, || The worm has been spread out under you, || Indeed, the worm is
    covering you.
  eng-GNV: 'Thy pompe is brought downe to ye graue, and the sounde of thy violes:
    the worme is spred vnder thee, and the wormes couer thee.'
  eng-WEBSTER: 'Thy pomp is brought down to the grave, and the noise of thy viols:
    the worm is spread under thee, and the worms cover thee.'
  nhw-BL: Tlanqui nochi mohueyitilis huan mochicahualis. Nochi ya nopa yajque ipan
    ostotl quema mitztlalpachojque. Mitztlepanitayayaj ipan nopa tequicali campa titlanahuatiyaya
    ica huicatl catli yejyectzitzi catli quichihuayayaj ica arpas. Huan ama motlapech
    eltoc tlen tlalocuilime huan motlaque eltoc pilocuiltzitzi.’
  swh-ONEN: Majivuno yako yote yameshushwa mpaka kuzimu, pamoja na kelele ya vinubi
    vyako, mafunza yametanda chini yako, na minyoo imekufunika.
  bba-bba: Wunɛn bɛɛrɛ ye bɑ rɑ rɑɑ nun wɛ̃, bɑ n mɔrɔkunu soomɔ, wee ye kpuro yɑ
    wɔri ɡɔribun wɑ̃ɑ yerɔ. Kɔkɔnu nu kuɑ wunɛn kpin yeru kɑ wunɛn bekuru.
  eng-KJVCPB: 'Thy pomp is brought down to the grave, and the noise of thy viols:
    The worm is spread under thee, and the worms cover thee.'
  cpy-cpy: Jempe okineeroka pishamenkari, eejatzi oyameninkari piwiyompimento. Shitziinka
    okantaka pimaantari, chowiyitaki eejatzi pipashikawo.
  luo-luo: Tekoni duto osedok piny nyaka ei liel, kaachiel gi thumbe ma yande iwinjo;
    kudni e pieni minindoe kendo e ongedi ma iumorigo.
  meu-meu: Oi hairaimu na Mase Gabuna ai vada e hadihoa, emu hatai-hatai ḡaudia reḡedia
    danu; uloulo na emu hekure gedana, bona biluga na emu hetaru.
  npi-ULB: तेरो तडकभडकलाई तेरो वीणाहरूको आवाजसँगै चिहनामा ल्याइएको छ । तँमुनि औंसाहरू
    फैलिएका छन् र तँलाई किराहरूले ढाकेको छ ,'
  yor-yor: Gbogbo rẹ̀ ni ó di ìrẹ̀sílẹ̀ lọ sí ibojì, pẹ̀lú ariwo àwọn dùùrù rẹ, àwọn
    ìdin ni wọ́n fọ́nkálẹ̀ lábẹ́ rẹ àwọn ekòló sì ti bò ọ́ mọ́lẹ̀.
  pes-OPCB: حشمت تو از دست رفته است و نوای دلنشین بربطهای کاخ تو دیگر به گوش نمی‌رسد.
    اکنون تشک تو کرمها هستند و لحافت موریانه‌ها.“
  tgl-ULB: Binaba ang iyong karangyaan sa Sheol kasama ng tunog ng iyong instrumentong
    may kuwerdas. Nakakalat ang mga uod sa iyong ilalim, at nakabalot ang mga bulate
    sa iyo.
  cbu-NT: Ngutish ungareem taarangush, itaru natunaa mantsirishtam taakamatsha. Mangish
    kis kitarpa michitarangush, natsha mbich shiyaa nutseetsish katungkana. ¿Tamaysha
    shiy kizpuritaatish ashirangsha? kaniz staksin atanaya shiyaatsi.
  hui-hui: Abale í̠ dindini haringi í̠naga yári bayale tara tara karulo heru hondowa
    wali agali bu hearume ga̱wa̱ ale lalu í̠naga mini yaraga halu lalu hayago ai ereba
    haya. Áyu í̠ homene dinini karuha howa ngoe bombo biru ngaru í̠naga tamunguru
    howa dindiha paluebereda. Ani bialu ngoe emene biru ngarume í̠ balangiya dambi
    haradagua bulubada.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သင်​သည်​စောင်း​သံ​များ ဖြင့်​ဂုဏ်​ပြု​ဖျော်​ဖြေ​ခြင်း​ကို​ခံ​ခဲ့​ရ​သော်
    လည်း ယ​ခု​အ​ခါ​မ​ရ​ဏ​နိုင်​ငံ​သို့​ရောက်​ရှိ နေ​ပါ​ပြီ​တ​ကား။ လောက်​ကောင်​များ​ကို​အိပ်
    ရာ​လုပ်​၍​လဲ​လျောင်း​ကာ​တီ​ကောင်​များ​ကို စောင်​လုပ်​၍​ခြုံ​ရ​လေ​ပြီ​တ​ကား' ဟု​ဟစ်
    အော်​ပြော​ဆို​ကြ​၏။''
  bod-N: ཁྱོད་ཀྱི་གཟི་བརྗིད་དང་རྒྱུད་མངས་ཀྱི་སྒྲ་ནི་མར་གཤིན་ཡུལ་ལ་སླེབས་ཏེ། ཁྱོད་ཀྱི་འོག་ཏུ་ཤ་འབུ་བཏིངས་ཡོད་ལ།
    ཁྱོད་ཀྱི་སྟེང་དུ་སྐྱག་འབུ་བཀབ་ཡོད་པ་ཡིན།
  wsk-wsk: Babylon, nika kalel biya tarigira mu suen la, kuera mateng sor imi te tai
    kapa saparam, ka guitar se kulele nirung yawara mu ago tala. Ka anira kuwim mu
    yes kakang ago terong mam, se yes kakang memek mu yamel te ka ira kam, kimik ago
    terong mam.'
  sna-sna: Kuzvikudza kwako kwose kwaderedzwa kusvika muguva, pamwe chete nokurira
    kworudimbwa rwako; honye dzawarirwa pasi pako uye makonye anokufukidza.
  spa-BLM: Tu pompa desciende al Seol, con el sonido de tus instrumentos de cuerda.
    Los gusanos se extienden debajo de ti, y los gusanos te cubren.
  cac-cac: A d'a peca' tzach ic'jichaan̈ yed' b'it yed' te' arpa. Axo ticnaic, ayachxo
    ec' d'a co cal a on̈ chamnac on̈ tic. Jichan ach ec' d'a a vaynub' d'a scal noc'
    a'ay, axo a c'u', nab'a a'ayxon̈ej, xchi eb' chamnac chi' d'a vin̈.
  swh-ULB: Kiburi chako kimeshushwa kuzimu na sauti kifaa cha kamba yako. Buu wameongezeka
    chini yako na vijidudu vinakufunika wewe.'
  bel-bel: У апраметную скінута ганарыстасьць твая з усім шумам тваім; пад табой падсьцілаецца
    чарвяк, і чэрві - покрыва тваё.
  deu-ELBBK: In den Scheol hinabgestürzt ist deine Pracht, das Rauschen deiner Harfen.
    Maden sind unter dir gebettet, und Würmer sind deine Decke.
  mbb-OT: Guntaan te minatey ke en, ne naawè en is kegkemekeǥeǥehem nu zuma te zaǥing
    te alpa he mibeǥey kenikew te zengeg. Menge tagkey is hizeǥaan nu ne menge tagkey
    zaan is malung nu.’
  mal-2015: നിന്റെ ആഡംബരവും വാദ്യഘോഷവും പാതാളത്തിലേക്കു ഇറങ്ങിപ്പോയി; നിന്റെ കീഴെ
    പുഴുക്കളെ വിരിച്ചിരിക്കുന്നു; കൃമികൾ നിനക്കു പുതെപ്പായിരിക്കുന്നു.
  gup-gup: Bininj rowk ngundiburlumi bu yikarrmi kundulkarre, wanjh bonj, yimwam kondah
    kore kumidj, dja kayakmen rowk kore yikarrmi. Minj nangale ngunyawohmarnedirri
    instrument nawu harp. Kondah wanjh dja yolk dja bod ngunkukbarrkbun kanjdji dja
    kaddum.”
  rmc-rmc: Tele andro Šeol hin čhido tiro baripen the o bašaviben pre tire harfi.
    O kirme tel tu hine lačarde sar o hadžos a o červi tut učharen andre.
  pes-OPV: جلال تو و صدای بربطهای تو به هاویه فرود شده است. کرمها زیر تو گسترانیده
    شده و مورها تو را می‌پوشانند.
  ron-1924: Стрэлучиря та с-а коборыт ши еа ын Локуинца морцилор, ку сунетул алэутелор
    тале; аштернут де вермь вей авя ши вермий те вор акопери.
  ben-OBCV: তোমার বীণাগুলির কোলাহল সমেত তোমার সমস্ত সমারোহ কবরে নামানো হয়েছে; শূককীট
    তোমার নিচে ছড়ানো হয়েছে, আর কীটেরা তোমাকে আবৃত করে।
  som-som: Sarrayntaadii iyo dhawaaqii shareeradahaagaba waxaa hoos loogu soo dejiyey
    She'ool, waxaa hoos lagaaga goglay dixiri, korkana waxaa lagaa huwiyey dixiri.
  lat-VUC: Detracta est ad inferos superbia tua, concidit cadaver tuum; subter te
    sternetur tinea, et operimentum tuum erunt vermes.
  eng-ASVBT: 'Thy pomp is brought down to Sheol, and the noise of thy viols: the worm
    is spread under thee, and worms cover thee.'
  ita-1885: La tua alterezza è stata posta giù nell'inferno, al suono de' tuoi salteri;
    e si è fatto sotto te un letto di vermini, e i lombrici son la tua coverta.
  eng-LXXUP: 'Thy glory has come down to Hades, and thy great mirth: under thee they
    shall spread corruption, and the worm shall be thy covering.'
  eng-ULB: Your pomp has been brought down to Sheol with the sound of your string
    instruments. Maggots are spread under you, and worms cover you.'
  spa-VBL: Tu orgullo está ahora enterrado contigo en la tumba, junto con la música
    de arpa que amabas. Los gusanos son el lecho en el que te acuestas, y los gusanos
    son tu manta’.
  fra-_FOB: Ta magnificence est descendue au Sépulcre, avec le son de tes lyres. Tu
    es couché sur une couche de vers, et la corruption est ta couverture!
  mal-mal: നിന്റെ ആഡംബരവും വാദ്യഘോഷവും പാതാളത്തിലേക്ക് ഇറങ്ങിപ്പോയി; നിന്റെ കീഴിൽ
    പുഴുക്കളെ വിരിച്ചിരിക്കുന്നു; കൃമികൾ നിനക്ക് പുതപ്പായിരിക്കുന്നു.
  lit-lit: Nustumta žemyn į kapą tavo puikybė, tavo styginių instrumentų skambesys.
    Po tavimi lervos yra ištiestos tarsi guolis, ir kirmėlės tave apkloja.
  urd-GVR: Terī tamām shān-o-shaukat Pātāl meṅ utar gaī hai, tere sitār ḳhāmosh ho
    gae haiṅ. Ab kīṛe terā gaddā aur keṅchwe terā kambal hoṅge.
  suz-BL: इ दारस नु इ ठेयब ताप्‍तीके नेल्‍ले यो बेक्‍शो मुर आन बाक्‍तीके जाक्‍तेक्‍म।
    लुस्‍पु इ ब्राख्‍ये दुम्‍नीम। बुस्‍स इ फेक्‍तीक दुम्‍ब’। इजीकीएल ३२:१८-१९
  eng-NOY: Thy pomp is brought down to the grave, And the sound of thy harps. Vermin
    have become thy couch, And worms thy covering.
  ita-1927: Il tuo fasto e il suon de’ tuoi saltèri sono stati fatti scendere nel
    soggiorno de’ morti; sotto di te sta un letto di vermi, e i vermi son la tua coperta”.
  ckb-ckb: مەزنیت شۆڕکرایەوە ناو جیهانی مردووان بەدەم ئاوازی سازەکانت، لە ژێرت مۆرانە
    ڕادەخرێت و کرمیش دەبێتە لێفەت.
  eng-BBE: Your pride has gone down into the underworld, and the noise of your instruments
    of music; the worms are under you, and your body is covered with them.
  kan-OKCV: ನಿನ್ನ ವೈಭವವೂ, ನಿನ್ನ ವೀಣೆಗಳ ಸ್ವರವೂ ಸಮಾಧಿಗೆ ಇಳಿದಿವೆ. ನಿನಗೆ ಹುಳುಗಳೇ ಹಾಸಿಗೆ,
    ನಿನ್ನ ಹೊದಿಕೆಯು ಕ್ರಿಮಿಗಳೇ.
  tam-2017: உன் ஆடம்பரமும், உன் வாத்தியங்களின் முழக்கமும் பாதாளத்தில் தள்ளுண்டுபோனது;
    புழுக்களே உன் படுக்கை, பூச்சிகளே உன் போர்வை.
  spa-RV-1909: 'Descendió al sepulcro tu soberbia, y el sonido de tus vihuelas: gusanos
    serán tu cama, y gusanos te cubrirán.'
  ron-BTF: Fastul tău este coborât în mormânt, de asemenea şi zgomotul violelor tale;
    viermele s-a răspândit sub tine şi viermii te acoperă.
  eng-WEBP: Your pomp is brought down to Sheol, with the sound of your stringed instruments.
    Maggots are spread out under you, and worms cover you.
  eng-FBV: Your pride is now buried with you in the grave, along with the harp music
    you loved. Maggots are the bed you lie on, and worms are your blanket.’
  nld-1939: Uw glorie is in het graf gesmeten, Met het geruis van uw citers; De wormen
    spreiden uw bed, De maden worden uw dek.
  nch-BL: Tanqui nochi mohueyitilis huan mochicahualis. Nochi ya nopa yajque ipan
    ostot quema mitztalpachojque. Mitztepanitayayaj ipan nopa tequicali campa titanahuatiyaya
    ica huicat cati yejyectzitzi cati quichihuayayaj ica arpas. Huan ama motapech
    eltoc ten talocuilime huan motaque eltoc pilocuiltzitzi.’
  vie-1934: Sự sang trọng với tiếng đàn cầm của ngươi đều xuống nơi âm phủ. Một lớp
    dòi làm nệm cho ngươi, sâu bọ thì làm mền!
  hin-CV: तुम्हारा दिखावा और तुम्हारे सारंगी का संगीत नर्क तक उतारा गया है; कीट तुम्हारी
    बिछौना और कीड़े तुम्हारी ओढ़नी समान हैं.
  eng-OURB: Your pomp is brought down to Sheol ·Place of the dead·, with the sound
    of your stringed instruments. Maggots are spread out under you, and worms cover
    you.
  spa-BES: Tu orgullo ha descendido al inframundo y el ruido de tus instrumentos de
    música; Los gusanos están debajo de ti, y tu cuerpo está cubierto con ellos.
  tdx-tdx: Fa nampanjotso azo mb’an-kibory mb’atoy ty firegevoha’o, reketse ty fikoraha’
    o karara’oo; Nalamake ambane’o ao o oletseo, vaho mañohoñe azo o kànkañeo.
  tha-KJV: ความโอ่อ่าของเจ้าถูกนำลงมาถึงแดนคนตาย และเสียงพิณใหญ่ของเจ้า ตัวหนอนจะเป็​นที​่นอนอยู่​ใต้​ตัวเจ้า
    และตัวหนอนจะเป็นผ้าห่มของเจ้า
  por-BR-2018: Tua soberba foi derrubada ao Xeol, assim como o som de tuas harpas;
    larvas se espalharão por debaixo de ti, e vermes te cobrirão.
  deu-ELO: In den Scheol hinabgestürzt ist deine Pracht, das Rauschen deiner Harfen.
    Maden sind unter dir gebettet, und Würmer sind deine Decke.
  eng-WYC-2018: Thy pride is drawn down to hells, thy dead carrion fell down, (or
    Thy pride is drawn down to Sheol, or the land of the dead, thy corpses fell down);
    a moth shall be strewed under thee, and thy covering shall be worms.
  epo-epo: en Ŝeolon estas ĵetita via majesto kaj la bruo de viaj psalteroj; sub vi
    sterniĝos vermoj, kaj vermoj estos via kovrilo.
  uig-PIN: Sening xanu-ⱨǝywiting qiltariliringning awazliri bilǝn billǝ tǝⱨtisaraƣa
    qüxürülüp tügidi; Astingda qiwin ⱪurti miȥildap ketidu, Üstüngni sazanglar ⱪaplap
    ketidu.
  beo-beo: 'Musa: dunu da dima nodomusa:, sani baidama dusu, be wali di da guiguda:
    bogoi sogebi amoga misi doaga:i. Di da ifidi gilisisu amoga diaha amola dia da
    daba: amoga dedeboi dagoi.'
  tpi-OTNT: Bipo yu save putim olkain naispela bilas na ol manmeri i save mekim musik
    long ol gita samting bilong litimapim biknem bilong yu. Tasol nau ol binatang
    bilong graun bai i kamap bet bilong yu, na bai yu slip antap long ol. Na ol liklik
    snek bai i karamapim yu olsem blanket.’
  hau-SA: An yi ƙasa da dukan alfarmarka zuwa kabari, tare da surutan garayunka; tsutsotsi
    sun bazu a ƙarƙashinka tsutsotsi kuma suka rufe ka.
  uig-LAT: Séning shanu-heywiting chiltariliringning awazliri bilen bille tehtisaragha
    chüshürülüp tügidi; Astingda chiwin qurti mizhildap kétidu, Üstüngni sazanglar
    qaplap kétidu.
  nde-nde: Bonke ubukhosi bakho sebehliselwe phansi ethuneni, kanye lomsindo wamachacho
    akho. Impethu zendlaliwe ngaphansi kwakho, inhlavane zikwembesile.
  ton-ton: 'Kuo fakahifo hoʻo laukau ki he faʻitoka, pea mo e longoaʻa ʻo hoʻo ngaahi
    meʻa lea: kuo fofola ʻi lalo ʻiate koe ʻae fanga kelemutu, pea kafu ʻaki koe ʻae
    fanga kelemutu.'
  ces-1613: Svrženať jest do pekla pýcha tvá, i zvuk hudebných nástrojů tvých; moli
    tobě podestláno, a červi tě přikrývají.
  eng-WMB: Your pomp is brought down to Sheol, with the sound of your stringed instruments.
    Maggots are spread out under you, and worms cover you.
  tam-TCV: உனது பகட்டான ஆடம்பரமெல்லாம், உனது யாழோசையுடன் பாதாளத்திற்குக் கீழே கொண்டுவரப்பட்டிருக்கின்றன.
    கூட்டுப் புழுக்கள் உனக்குக் கீழே பரவி, புழுக்கள் உன்னை மூடுகின்றன.
  ceb-ULB: Gidala ang imong kabantog didto sa Sheol uban sa huni sa imong kinuwerdasan
    nga mga instrumento. Nagkatag ang mga ulod ilalom kanimo, ug matabonan ka sa mga
    ulod.
  pol-UBG: Strącono do piekła twój przepych i dźwięk twojej lutni. Twoim posłaniem
