verse: ISA.014.008
translations:
  mal-C: സരളവൃക്ഷങ്ങളും ലെബാനോനിലെ ദേവദാരുക്കളും നിന്നെക്കുറിച്ചു സന്തോഷിച്ചു, “നീ
    വീണുപോയതുമുതൽ, ഒരു മരംവെട്ടുകാരനും ഞങ്ങളുടെനേരേ വരുന്നില്ല” എന്നു പറയുന്നു.
  deu-TKW: 'Selbst die Cypressen haben ihre Schadenfreude über dich, die Cedern des
    Libanon: Seitdem du daliegst, steigt keiner mehr zu uns, um uns zu fällen, herauf.'
  lin-lin: 'Banzete ya sipele ezali kosepela mpo na kokweya na yo, mpe banzete ya
    sedele ya Libani ezali koloba : ‹ Wuta tango okweyaki na se, moto moko te akweyisaka
    lisusu biso. ›'
  eng-LSV: Even firs have rejoiced over you, || Cedars of Lebanon, [saying], Since
    you have lain down, || The hewer does not come up against us.
  eng-GNV: Also the firre trees reioyced of thee, and the cedars of Lebanon, saying,
    Since thou art laid downe, no hewer came vp against vs.
  eng-WEBSTER: Yes, the fir-trees rejoice at thee, and the cedars of Lebanon, saying
    , Since thou art laid down, no feller is come up against us.
  nhw-BL: 'Hasta eltoc quen nopa pino cuame huan tiocuame tlen tlali Líbano nojquiya
    yolpaquij pampa huetztoc nopa hueyi tlanahuatijquetl. Huan eltoc quen nopa cuame
    quiijtohuaj: ‘Ya tlanqui ichicahualis. Huajca ama ayacmo aqui techcuatotonis niyon
    techtzontequis. Ama ya tijpiyaj tlasehuilistli.’'
  swh-ONEN: Hata misunobari na mierezi ya Lebanoni inashangilia mbele yako na kusema,
    “Basi kwa sababu umeangushwa chini, hakuna mkata miti atakayekuja kutukata.”
  bba-bba: Bɑɑ kɑ dɑ̃ɑ ni bɑ mɔ̀ sipɛrɛbɑ kɑ sɛdurubɑ ni nu wɑ̃ɑ Libɑniɔ nu nuku dobu
    mɔ̀, nu mɔ̀, sɑɑ dɔmɑ tèn di ɑ wɔrumɑ, ɡoo ku rɑ mɑɑ nɛ u sun bɔɔri.
  eng-KJVCPB: Yea, the fir trees rejoice at thee, and the cedars of Lebanon, saying,
    Since thou art laid down, no feller is come up against us.
  cpy-cpy: 'Eekiro othaamentatya inchatopaeni jeekatsiri Líbano-ki, kimiwaetaka okenkithawaetatyeemi
    santari, Okante: “Tema rashiryahaetakimi eeroka, tekatsi pokatsini itowaena naaka.”'
  luo-luo: 'Yiend saipras kod sida mag Lebanon bende mor kodu kawacho ni: “Koro onge
    ngʼama nochak otongʼwa nikech osetieku.”'
  meu-meu: Beroso audia na oi daimu ai e moalemu, bona Lebanon sida audia danu, e
    tomu, Oi o moru negana ema bona hari, au-utu tauna ta na ai ihadikamai se maimu.
  npi-ULB: सल्लाका रूखहरू लेबनानको देवदारुहरूसँगै तँलाई देखेर रमाउँछन् । तिनीहरू भन्छन्,
    'तँलाई तल खसालिएको हुनाले, हामीलाई काटेर ढाल्न काठ काट्ने कुनै मानिस माथि आउनेछैन
    ।'
  yor-yor: Pẹ̀lúpẹ̀lú àwọn igi junifa àti àwọn igi kedari ti Lebanoni ń yọ̀ lórí rẹ
    wí pé, “Níwọ́n bí a ti rẹ̀ ọ́ sílẹ̀ báyìí, kò sí agégi tí yóò wá láti gé wa lulẹ̀.”
  pes-OPCB: 'حتی صنوبرها و سروهای لبنان نیز با شادمانی می‌سرایند: ”از زمانی که تو
    سقوط کردی دیگر کسی نیست که ما را قطع کند!“'
  tgl-ULB: Nagdiriwang maging ang mga puno ng pir sa mga sedar ng Lebanon; sabi nila,
    'Ngayong naputol ka na, walang tagaputol ng puno ang pupunta dito para putulin
    tayo.'
  cbu-NT: Shiy Babiloniyshuchish kurakish na tsiparangush, Libanshuchee wárpanari
    nda tuwakush, karipansha ksatam taachiya. Apanll shiyaa Babiloniyshucheetsish
    kurakish na waneerangiya. ¿Antaati shiy karipanaa na yusur tuwakush kiyung yachacheezish?
    Ndambari.
  hui-hui: Lebanono hari ngaruha ira guraya tamiaru bu karumebi nde kini í̠ homarida
    lalu turu timbuni halu ka. Ira tigua lalu, Ina kamaru lone dibulene agali mbira
    nahedago tira, lalu ka.
  mya-mya: လေ​ဗ​နုန်​တော​မှ​ထင်း​ရှူး​ပင်​များ​နှင့်​အာ​ရစ် ပင်​(သစ်​က​တိုး) တို့​က​သင်​ကျ​ဆုံး​ပြီ​ဖြစ်
    ၍​ငါ​တို့​အား​ခုတ်​လှဲ​မည့်​သူ​မ​ရှိ​တော့​ဟု ဆို​၍​ဗာ​ဗု​လုန်​ဘု​ရင်​ကျ​ဆုံး​မှု​အ​တွက်
    ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​ကုန်​၏။
  bod-N: གསོམ་ཤིང་དང་ལེ་པཱ་ནོན་གྱི་ཐང་ཤིང་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་ཀྱི་ཕྱིར་དུ་མཉེས་ཏེ་ན་རེ།
    པཱ་པེལ་ལོན་ཁྱོད་འགྱེལ་ཟིན་པའི་རྗེས་སུ། ད་ནི་ཤིང་གཅོད་མཁན་གཅིག་ཀྱང་ང་ཚོ་གཅོད་པར་མི་འོང་ངོ་ཞེས་སྨྲའོ།
    །
  wsk-wsk: 'O Babylon, nika dagula sumu, kariimet la me ko amilmilasan, bare Lebanon
    ko tam aora aora mu karogola amilmilasan, ale balsan: ''Aitak ni dagulu parasarem,
    mu tam kaura kari bo taimon ale ana me nanga kaumonkowo!'''
  sna-sna: Kunyange nemiti yemisipuresi nemisidhari yokuRebhanoni inofara pamusoro
    pako ichiti, “Zvino zvawaparadzwa, hakuna varume vanotsvaka huni vachauya kuzotitema.”
  spa-BLM: 'Sí, los cipreses se alegran contigo, con los cedros del Líbano, diciendo:
    “Desde que te humillaste, ningún leñador ha subido contra nosotros.”'
  cac-cac: 'A te'' tzicap yed'' te'' c''ute'' d''a Líbano, ichato stzalaj te'', ichato
    syal te'' icha tic: Atax yic ach sateli, man̈xalaj mach tzon̈ ch''acaneli, xchi
    te''.'
  swh-ULB: Hata mti wa mseprasi inafuhaia pamoja mierezi ya Lebanoni; inasema, Tangu
    ulipoweka chini, hakuna mkata kuni aliyekuja kutungusha sisi,
  bel-bel: 'І кіпарысы радуюцца за цябе, і кедры ліванскія, кажучы: з таго часу, як
    ты заснуў, ніхто ня прыходзіць сячы нас.'
  deu-ELBBK: 'Auch die Zypressen freuen sich über dich, die Zedern des Libanon: „Seit
    du daliegst, kommt niemand mehr herauf, uns abzuhauen.“'
  mbb-OT: Minsan is menge kayu he sipris wey sidru ziyà te Lebanon nengelipey tenged
    te nehitavù duen te hadì. Henduen be sikandan te etew he egkaǥi te, ‘Guntaan te
    naawè ke en wazè en human ebpiley kenami!’
  mal-2015: 'സരളവൃക്ഷങ്ങളും ലെബാനോനിലെ ദേവദാരുക്കളും നിന്നെക്കുറിച്ചു സന്തോഷിച്ചു:
    നീ വീണുകിടന്നതുമുതൽ ഒരു വെട്ടുകാരനും ഞങ്ങളുടെ നേരെ കയറിവരുന്നില്ല എന്നു പറയുന്നു.'
  gup-gup: Yiman kundulk yiman pine dja cedar, makka kabirrinjilngmak bu ngundinan!
    Bedda yiman kabirriyime, ‘Ya! Bolkkime wanjh Yawey ngunkukburriweng kurorre. Wanjh
    minj nangale nabuyika kamre ngankukdadjke ngadberre.”’
  rmc-rmc: 'Mek the o ciprusi the o libanoňika cedri radisaľon le kraľiske a phenen:
    ‚Kanastar salas čhido tele, ňiko amen na avľa te čhinel tele.‘ “'
  pes-OPV: 'صنوبرها نیز و سروهای آزاد لبنان درباره توشادمان شده، می‌گویند: «از زمانی
    که توخوابیده‌ای قطع کننده‌ای بر ما برنیامده است.»'
  ron-1924: 'Пынэ ши кипароший ши чедрий дин Либан се букурэ де кэдеря та ши зик:
    ‘Де кынд ай кэзут ту, ну се май суе нимень сэ не тае!’'
  ben-OBCV: এমনকি, লেবাননের দেবদারু ও সিডার গাছগুলিও এই আনন্দ সংগীত গেয়ে বলে, “এখন
    যেহেতু তোমাকে নত করা হয়েছে, আর কোনো কাঠুরে আমাদের কাটতে আসে না।”
  som-som: Dhirta berooshka ah iyo geedaha kedarka ah ee Lubnaanba way kugu reyreeyaan,
    oo waxay yidhaahdaan, Tan iyo waagii aad dhacday ninna nooma soo kicin inuu na
    jarto.
  lat-VUC: 'abietes quoque lætatæ sunt super te, et cedri Libani: ex quo dormisti,
    non ascendet qui succidat nos.'
  eng-ASVBT: Yea, the fir trees rejoice at thee, and the cedars of Lebanon, saying,
    Since thou art laid low, no hewer is come up against us.
  ita-1885: 'Gli abeti ancora e i cedri del Libano si son rallegrati di te, dicendo:
    Da che tu sei stato atterrato, niuno è salito contro a noi, per tagliarci.'
  eng-LXXUP: the trees also of Lebanon rejoice against thee, and the cedar of Lebanon,
    saying, From the time that thou hast been laid low, no one has come up to cut
    us down.
  eng-ULB: Even the cypress trees rejoice over you with the cedars of Lebanon; they
    say, 'Since you are laid low, no woodcutter comes up to cut us down.'
  spa-VBL: 'Los cipreses y los cedros se alegran de que te hayas ido. Cantan: ‘¡Desde
    que te cortaron, ningún leñador viene a cortarnos!’'
  fra-_FOB: Les cyprès aussi, les cèdres du Liban, se réjouissent à ton sujet. Depuis
    que tu es gisant, disent-ils, personne ne monte plus pour nous abattre.
  mal-mal: 'സരളവൃക്ഷങ്ങളും ലെബാനോനിലെ ദേവദാരുക്കളും നിന്നെക്കുറിച്ച് സന്തോഷിച്ച്:
    “നീ വീണുകിടന്നതുമുതൽ ഒരു മരംവെട്ടുകാരനും ഞങ്ങളുടെ നേരെ കയറിവരുന്നില്ല” എന്നു പറയുന്നു.'
  urd-GVR: Jūnīpar ke daraḳht aur Lubnān ke deodār bhī tere anjām par ḳhush ho kar
    kahte haiṅ, ‘Shukr hai! Jab se tū girā diyā gayā koī yahāṅ chaṛh kar hameṅ kāṭne
    nahīṅ ātā.’
  suz-BL: तोव़शी रवापुकी नु लेबानोन ङा लाइश्‍शो रवापुकीमी यो ग्‍येरशा “गे खतम दुमे
    रे आंइ कली क्‍योरब सुइ मजाक्‍म” देंनीम।
  eng-NOY: 'Even the cypress-trees exult over thee, And the cedars of Lebanon: ''Since
    thou art fallen, No feller cometh up against us.'''
  ita-1927: Perfino i cipressi e i cedri del Libano si rallegrano a motivo di te.
    “Da che sei atterrato, essi dicono, il boscaiolo non sale più contro a noi”.
  ckb-ckb: 'هەروەها دار سنەوبەر و ئورزی لوبنانیش شادن بەوەی بەسەرت هاتووە و دەڵێن:
    «لەو کاتەوەی تۆ ڕاکشایت داربڕ نەهاتووەتە سەرمان.»'
  eng-BBE: Even the trees of the wood are glad over you, the trees of Lebanon, saying,
    From the time of your fall no wood-cutter has come up against us with an axe.
  kan-OKCV: ತುರಾಯಿ ಮರಗಳೂ, ಲೆಬನೋನಿನ ದೇವದಾರು ಮರಗಳೂ, “ಈಗ ನೀನು ಬಿದ್ದದ್ದರಿಂದ ನಮ್ಮನ್ನು ಕಡಿಯಲು
    ಯಾರೂ ಬರುವುದಿಲ್ಲ,” ಎಂದು ನಿನ್ನ ವಿಷಯವಾಗಿ ಉಲ್ಲಾಸಗೊಳ್ಳುತ್ತವೆ.
  tam-2017: தேவதாரு மரங்களும், லீபனோனின் கேதுருக்களும், உனக்காக சந்தோஷப்பட்டு, நீ
    விழுந்து கிடந்தது முதற்கொண்டு எங்களை வெட்டவருவார் ஒருவரும் இல்லை என்று சொல்கிறது.
  spa-RV-1909: 'Aun las hayas se holgaron de ti, y los cedros del Líbano, diciendo:
    Desde que tú pereciste, no ha subido cortador contra nosotros.'
  ron-BTF: 'Da, brazii şi cedrii Libanului se bucură de tine, spunând: De când eşti
    doborât niciun tăietor nu s-a urcat împotriva noastră.'
  eng-WEBP: Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
    “Since you are humbled, no lumberjack has come up against us.”
  eng-FBV: The cypress and cedar trees are glad you're gone. They sing, ‘Since you
    were cut down no woodcutters are coming to cut us down!’
  nld-1939: 'Met de Libanon-ceders: “Sinds gij zijt gevallen, Klimt niemand meer op,
    om òns te vellen!”'
  nch-BL: 'Hasta eltoc quej nopa pino cuame huan tiocuame ten tali Líbano nojquiya
    yolpaquij pampa huetztoc nopa hueyi tanahuatijquet. Huan eltoc quej nopa cuame
    quiijtohuaj: ‘Ya tanqui ichicahualis. Huajca ama ayecmo aqui techcuatotonis yon
    techtzontequis. Ama ya tijpiyaj tasehuilisti.’'
  vie-1934: 'Dầu đến cây tùng cây bách ở Li-ban cũng nhân cớ ngươi mà vui mừng, và
    nói rằng: Từ khi ngươi ngã xuống rồi, không ai trèo lên để đốn ta nữa.'
  hin-CV: सनोवर और लबानोन के केदार उससे खुश हैं और कहते हैं, “कि जब से उसको गिरा दिया
    है, तब से हमें कोई काटने नहीं आया है.”
  eng-OURB: Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
    “Since you are humbled, no lumberjack has come up against us.”
  spa-BES: 'Incluso los árboles del bosque se alegran sobre ti, los árboles del Líbano,
    diciendo: Desde el momento de tu caída, ningún cortador de madera ha subido contra
    nosotros con un hacha.'
  tdx-tdx: 'Eka mirebeke ty ama’o o sohihio, naho o mendorave’ i Lebanoneo: Kanao
    nazevoñ’ ambane irehe, tsy mitroatse ama’ay ty mpamira.'
  tha-KJV: ต้นสนสามใบเปรมปรี​ดิ​์เพราะเจ้า ต้นสนสีดาร์​แห่​งเลบานอนด้วย และกล่าวว่า
    ‘​ตั้งแต่​เจ้​าตกต่ำ ก็​ไม่มี​ผู้​โค​่นขึ้นมาต่อสู้เราแล้ว’
  por-BR-2018: 'Até os pinheiros se alegram por causa de ti, e os cedros do Líbano,
    dizendo: Desde que caíste, ninguém mais sobe contra nós para nos cortar.'
  deu-ELO: 'Auch die Zypressen freuen sich über dich, die Zedern des Libanon: “Seit
    du daliegst, kommt niemand mehr herauf, uns abzuhauen.”'
  eng-WYC-2018: Also (the) fir trees and cedars of the Lebanon were glad on thee;
    (and said), Since thou sleptest, none ascendeth that cutteth us down.
  epo-epo: 'Eĉ la cipresoj ĝojas pri vi, la cedroj de Lebanon: De tiu tempo, kiam
    vi ekkuŝis, neniu hakanto venas al ni.'
  uig-PIN: 'Ⱪariƣaylar bolsa ⱨalingdin xadlinidu, Liwandiki kedirlarmu: — «Sǝn gɵrüngdǝ
    yatⱪuzulƣandin keyin, Ⱨeqbir kǝsküqi bizni ⱪorⱪatmaydu!» — dǝydu.'
  beo-beo: ‘Saibalase’ ifa amola Lebanone dolo ifa da hina bagade dafaiba:le, hahawane
    nodosa. Bai e da asiba:le, ili hedofama:ne, dunu da hame esala.
  tpi-OTNT: “Ol diwai pain na diwai sida bilong maunten Lebanon, ol tu i amamas long
    yu i dai pinis. Ol i tok, ‘I no gat man moa bai i kam katim mipela gen.’
  hau-SA: Har itatuwan fir ma da kuma al’ul na Lebanon suna murna a kanka suna cewa,
    “Yanzu da aka ƙasƙantar da kai, babu wani mai yankan katakon da ya zo yă yanka
    mu.”
  uig-LAT: 'Qarighaylar bolsa halingdin shadlinidu, Liwandiki kédirlarmu: — «Sen görüngde
    yatquzulghandin kéyin, Héchbir kesküchi bizni qorqatmaydu!» — deydu.'
  nde-nde: Lezihlahla zamaphayini lemisedari yaseLebhanoni ziyathokoza ngawe zithi,
    “Njengoba khathesi usuwiselwe phansi akula ozakuzasigamula.”
  ton-ton: ‌ʻIo, ʻoku fiefia ʻiate koe ʻae ngaahi ʻakau ko e paini, pea mo e ngaahi
    sita ʻo Lepanoni, ʻonau pehē, Talu hoʻo tō ki lalo koe, kuo ʻikai haʻu kiate kimautolu
    ha tangata taʻanga.
  ces-1613: 'I jedloví veselí se nad tebou, i cedroví Libánské, řkouce: Jakž jsi klesl,
    nepovstal, kdo by nás podtínal.'
  eng-WMB: Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
    “Since you are humbled, no lumberjack has come up against us.”
  tam-TCV: 'தேவதாரு மரங்களும், லெபனோனின் கேதுரு மரங்களும், உன் வீழ்ச்சியில் மகிழ்ந்து
    சொல்கிறதாவது: “பாபிலோனே, நீ கீழே வீழ்த்தித் தள்ளப்பட்டிருக்கிறாய். அதனால் இப்பொழுது
    எங்களை ஒரு மரவெட்டியும் அணுகவில்லை.”'
  ceb-ULB: Bisan ang sipres nga mga kahoy naglipay alang kanimo uban sa mga sedro
    sa Lebanon; miingon sila, 'Sanglit napukan na ikaw, wala nay tigputol ug kahoy
    nga moanhi aron sa pagputol kanamo.'
  pol-UBG: 'Nawet cyprysy radują się z powodu ciebie, a także cedry Libanu, mówiąc:
    Odkąd ległeś, żaden drwal nie powstał przeciwko nam.'
  urd-GVU: جونیپر کے درخت اور لبنان کے دیودار بھی تیرے انجام پر خوش ہو کر کہتے ہیں،
    ’شکر ہے! جب سے تُو گرا دیا گیا کوئی یہاں چڑھ کر ہمیں کاٹنے نہیں آتا۔‘
  deu-1912: 'Auch freuen sich die Tannen über dich und die Zedern auf dem Libanon
    und sagen: “Weil du liegst, kommt niemand herauf, der uns abhaue.”'
  kan-2017: ಹೌದು, ತುರಾಯಿ ಮರಗಳೂ, ಲೆಬನೋನಿನ ದೇವದಾರು ವೃಕ್ಷಗಳೂ, ‘ನೀನು ಸುಮ್ಮನಿರುವುದರಿಂದ
    ನಮ್ಮನ್ನು ಕಡಿಯಲು ಯಾರೂ ಬರುವುದಿಲ್ಲ’ ಎಂದು ನಿನ್ನ ವಿಷಯವಾಗಿ ಉಲ್ಲಾಸಗೊಳ್ಳುತ್ತವೆ.
  yap-yap: Gek’iy ni cypress nge cedar nu Lebanon e kar felfelan’gad ko fare pilung
    nike thay, ni bochan e dakriy be’ ni nge th’abrad nga but’, e chiney ni dakimo’!
  hlt-MCSB: Hmaical loh nang te n'kokhah thil tih na yalh vaeng lamkah long ni Lebanon
    lamphai loh, “Mamih aka vung te pongpa voel pawh,” a ti coeng.
  mdy-ETH: ሊባኖኦሴ ሚፆንታ ዚቢቆንታኣ ዶዔ ካኣቲሮ ዎዛዻኔ፤ ዒዚ ኬዴሢሮ ሃካፓ ሴካ ሄርጋና ዔያቶ ቆፃንዳ ዓሲ ባኣሴ።
  twi-ASANTE: Mpo, pepeaa nnua ne Lebanon ntweneduro nya ho anigyeɛ na wɔka sɛ, “Afei
    a wɔabrɛ wo ase yi, duatwafoɔ biara remmetwa yɛn.”
  eng-WEBU: Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
    “Since you are humbled, no lumberjack has come up against us.”
  wal-wal: Harai attin, zigatikka Liibaanoosa xiiddatikka, kawuwaa kunddettan ufaittidi,
    ‘Neeni kauyyada wodhdhaichchaappe sinttan, nuna qanxxanau yiyaabi baawa’ yaagoosona.
  spa-PDDPT: 'Aun los cipreses y los cedros del Líbano se alegran por ti y dicen:
    ¡Desde cuando fuiste derribado, ya no sube el talador contra nosotros!'
  gun-gun: 'Yvyra cipreste ha''e yary Líbano re ikuai va''e voi ovy''a rei ''rã ndere.
    Ha''e vy aipoe''i ''rã okuapy: ‘Ndee ndereitya ma rire avave rei ndouavei orerake''oarã’,
    he''i okuapy.'
  ilo-ULB: Uray dagiti parwa a kayo ket makipagragragsak kadakayo kasta met dagiti
    sedro iti Lebanon; kunada, ‘Agsipudta napasagkan, awanen iti agpukpukan nga umay
    mangpukan kadakami. ’
  kpg-kpg: Nia laagau ‘cypress’, laagau ‘cedar’ gu tenetene gi di king ne hagalee,
    idimaa i mee dela guu hana, tangada e hele digaula ai!
  uig-ARA: 'قارىغايلار بولسا ھالىڭدىن شادلىنىدۇ، لىۋاندىكى كېدىرلارمۇ: ــ «سەن گۆرۈڭدە
    ياتقۇزۇلغاندىن كېيىن، ھېچبىر كەسكۈچى بىزنى قورقاتمايدۇ!» ــ دەيدۇ.'
  sus-sus: Hali wuri bili naxee na Liban, e na ɲɛlɛxinfe i xa fe danyi ra, e nu fa
    a fala, ‹Kafi i bira, mixi yo mu muxu fɔnma sɔnɔn.›
  pon-2006: Tuhke saipres oh tuhke sidar kan en Lepanon perenkidahr sipallahn nanmwarkio,
    pwehki solahr emen kak en peleiraildi, mwurin eh sipallahr!
  ksd-ksd: 'Maia, a umana tagatagal ma ra umana iara aro Lebanon dia gugu ure u, ma
    dia biti dari: Papa ra bung ba u ga ngo, pa ta tena munumut i vana rikai pire
    vevet.'
  tur-YTC: Evet, selvi ağaçları, Lübnan sedirleriyle birlikte, “Sen alçaltıldığından
    beri hiçbir oduncu bize karşı çıkmadı” diyerek seninle seviniyorlar.
  grc-BRENT: καὶ τὰ ξύλα τοῦ Λιβάνου εὐφράνθησαν ἐπὶ σοὶ, καὶ ἡ κέδρος τοῦ Λιβάνου,
    ἀφʼ οὗ σὺ κεκοίμησαι, οὐκ ἀνέβη ὁ κόπτων ἡμᾶς.
  ind-AYT: Pohon-pohon cemara bersukacita atasmu, dan juga pohon-pohon aras lebanon,
    dengan berkata, “Karena kamu telah diletakkan sangat rendah, tidak ada penebang
    yang naik kemari untuk menebang kami.”
  nya-nya: Ngakhale mitengo ya payini ndi mikungudza ya ku Lebanoni ikuyimba za iwe
    mokondwa ndipo ikuti, “Chigwetsedwere chako pansi, palibe wina anabwera kudzatigwetsa.”
  hrv-hrv: 'Nad tobom se raduju čempresi i cedri libanonski: “Otkako si pao, ne dolaze
    nas više sjeći!”'
  mps-mps: “Te ni pain de sida si te Lebanon bulu du ni dabe augwaligo me te wiegi
    yai homu yaibao, te Babilon tuni bidi aga isalide. Augwaligo te po obao, ‘Te da
    gelagasabo bidi me menio, agai da ma gelagasogobeo.’”
  tpi-tpi: “Ol diwai pain na diwai sida bilong maunten Lebanon, ol tu i amamas long
    yu i dai pinis. Ol i tok, ‘I no gat man moa bai i kam katim mipela gen.’
  dan-1931: 'selv Cypresserne glæder sig over dig, Libanons Cedre: “Siden dit Fald
    kommer ingen op for at fælde os!”'
  vie-OVCB: 'Cả đến các cây cao to nơi rừng xanh— là cây thông và bá hương Li-ban—
    cũng phải cất tiếng hát reo mừng: ‘Từ khi ngươi ngã xuống, không ai còn lên đốn
    ta nữa!’'
  guj-2017: હા, લબાનોનનાં દેવદાર અને એરેજવૃક્ષો તારે લીધે આનંદ કરે છે; તેઓ કહે છે,
    ‘તું પડ્યો ત્યારથી કોઈ કઠિયારો અમારા ઉપર ચઢી આવ્યો નથી.’
  pon-2006A: Tuhke saipres oh tuhke sidar kan en Lepanon perenkidahr sipallahn nanmwarkio,
    pwehki solahr emen kak en peleiraildi, mwurin eh sipallahr!
  por-BRBSL: 'Sim, os ciprestes se alegram com você, com os cedros do Líbano, dizendo:
    “Desde que você se humilhou, nenhum lenhador se levantou contra nós”.'
  cth-cth: Hmaica thingnaw ni nang koe a lunghawi awh. Lebanon mon kaawm e sidar thingnaw
    ni, nang na rawp hnukkhu, kaimouh na ka tâtueng hane luen takhang hoeh toe ati
    awh.
  twi-twi: Mpo, ɔpepaw nnua ne Lebanon sida nya ho anigye na wɔka se, “Afei a wɔabrɛ
    wo ase yi, duatwafo biara remmetwa yɛn.”
  hlt-hlt: Hmaical loh nang te n'kokhah thil tih na yalh vaeng lamkah long ni Lebanon
    lamphai loh, “Mamih aka vung te pongpa voel pawh,” a ti coeng.
  tbz-SIM: Bɑ́ nɛ̀ dɛtie mbɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì nɛ̀ sɛ́tìrì Dimɑɑ kpɛrɛ, diwɛ̀ì diì
    dɛ̀ bo ɑ domɛ̀. Nɛ̀ ɑ duɔ́ dìì yiè kɛtenkɛ̀ odɑkɔ̃ũtì tɛ̃́nkɛ í kɔrìní ti kɔ̃ũ̀.
  msy-2020: “Ezɨ Lebanonɨn kantrin ruarimɨn itir temer painba ko, temer sidaba, oregha
    fo, Babilonɨn atrivim aremegha gɨfa. Kamaghɨn amizɨ, me uaghan bar akonge. Me
    ti ghaze, ‘Gumazitam ua izɨva e okan kogham. Bar dera!’
  dop-dop: 'Lipɑŋ tɩɩŋ sɔsɔɔŋ lɑŋlɛ hɛɛwɑ nɑ ɩ́ tɔŋ sɩ: Too ŋmɑkǝllʋ hotuɣu tɔ, nɔɣɔlʋ
    tɑ kɔntɑ sɩ ɩ sɛtǝɣɩ-tʋ.'
  azb-azb: 'Livanın şam və sidr ağacları Sənin fəlakətinə sevinərək deyir: “Sənin
    ölümündən bəri heç kim bizi kəsməyə gəlmir”.'
  eng-DBY: Even the cypresses rejoice at thee, the cedars of Lebanon, [saying,] Since
    thou art laid down, no feller is come up against us.
  hin-2017: सनोवर और लबानोन के देवदार भी तुझ पर आनन्द करके कहते हैं, ‘जब से तू गिराया
    गया तब से कोई हमें काटने को नहीं आया।’
  wol-KYG: 'Garab yi dul ruus, ak seedari Libaŋ sax di bége sab jéll, naan: “Ba nga
    daanoo ba tey, ab gorkat jógalu nu.”'
  eng-YLT: 'Even firs have rejoiced over thee, Cedars of Lebanon — [saying]: Since
    thou hast lain down, The hewer cometh not up against us.'
  eng-WYC-2017: Also fir trees and cedars of the Lebanon were glad on thee; Since
    thou sleptest, none ascendeth [or went up] that cutteth us down.
  eng-WMBB: Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
    “Since you are humbled, no lumberjack has come up against us.”
  urd-GVH: जूनीपर के दरख़्त और लुबनान के देवदार भी तेरे अंजाम पर ख़ुश होकर कहते हैं,
    ‘शुक्र है! जब से तू गिरा दिया गया कोई यहाँ चढ़कर हमें काटने नहीं आता।’
  rug-rug: Sari huda sida meke huda paeni pa Lebanoni ba qetu meke zama, ‘Kamahire
    sapu hoqa gore si agoi, si loke tie mamaho huda kote mae maho goreni gami.’
  gaz-gaz: Gaattiraawwanii fi birbirsawwan Libaanoon iyyuu isinitti burraaqanii, “Amma
    ati kufteerta; namni tokko iyyuu nu muruuf hin dhufu” jedhu.
  fra-LSG: 'Les cyprès même, les cèdres du Liban, se réjouissent de ta chute: Depuis
    que tu es tombé, personne ne monte pour nous abattre.'
  gnn-gnn: Ŋunha dharpa malanha djaka' weyindja yukurra wokthunna märr‐yiŋgathirrina,
    liŋgu ŋunhinydja buŋgawanydja bathalanydja gal'ŋu liŋguna yupthurrunana, yakana
    yurru ŋayi ŋula yol yolŋu marrtji goŋ‐ḏakul'mirrinydja, ga djatthun yurru ŋunhiyi
    galkinyamarama biyapulnydja, liŋgu ŋayinydja bena‐wala wiḏi'yurrunana.”
  yal-yal: Hali fɔfɔne nun Liban sumanne sɛwaxi i kala feen na, e a falama, e naxa,
    “Xabu i binbin maluxun, muxu yo mi fa fama nxu sɛgɛdeni.”
  haw-1868: Hoaikola no hoi na laau kaa maluna ou, A me na kedera o Lebanona, i ae
    la, Mai kou wa i moe ai ilalo, Aohe mea e pii mai e kua ia makou.
  arb-NAV: 'حَتَّى شَجَرُ السَّرْوِ وَأَرْزُ لُبْنَانَ عَمَّهَا الْفَرَحُ فَقَالَتْ:
    «مُنْذُ أَنِ انْكَسَرَتْ شَوْكَتُكَ لَمْ يَصْعَدْ إِلَيْنَا قَاطِعُ حَطَبٍ»'
  ewe-ewe: Logotiwo kple Lebanon ƒe sedatiwo le dzidzɔ kpɔm ɖe ŋu wò, eye wogblɔ be,
    “Azɔ esi wolã wo ƒu anyi la, atidzela aɖeke magava lã mi aƒu anyi o.”
  eng-LEE: Also, the fir-trees rejoice at thee, the cedars of Lebanon, “Since thou
    wast laid low, no feller is come up against us.”
  asm-FB: এনে কি, দেবদাৰু আৰু লিবানোনৰ এৰচ গছবোৰেও আনন্দ কৰিছে, সিহঁতে কৈছে, ‘তুমি
    পতিত হোৱাৰ পৰা আমাক কাটিবলৈ কোনো খৰিকটীয়া আহা নাই।’
  sus-A: هَلِ وُرِ بِلِ نَشٍيٍ نَ لِبَن، عٍ نَ حّلّشِنقٍ عِ شَ قٍ دَنيِ رَ، عٍ نُ
    قَ عَ قَلَ، ‹كَقِ عِ بِرَ، مِشِ يٌ مُ مُشُ قْنمَ سْنْن.›
  fra-SBL: 'Oui, les cyprès se réjouissent avec toi, avec les cèdres du Liban, en
    disant : « Depuis que tu es humilié, aucun bûcheron ne s''est dressé contre nous. »'
  hbo-hbo: גַּם־בְּרֹושִׁ֛ים שָׂמְח֥וּ לְךָ֖ אַרְזֵ֣י לְבָנֹ֑ון מֵאָ֣ז שָׁכַ֔בְתָּ
    לֹֽא־יַעֲלֶ֥ה הַכֹּרֵ֖ת עָלֵֽינוּ׃
  kik-kik: 'O nayo mĩtĩ ya mĩkarakaba na mĩtarakwa ya Lebanoni ĩragũkenerera, ĩkoiga
    atĩrĩ: “Kuuma hĩndĩ ĩrĩa wagũithirio thĩ, gũtirĩ mũtemi mĩtĩ ũrĩ woka gũtũtema.”'
  fra-NCL: 'Les Cyprès mêmes se réjouissent de ta chute, avec les cèdres du Liban :
    « Depuis que tu es couché là, personne ne monte plus pour nous abattre ! »'
  cek-AK: Ue, hmaica thing hoi Lebanon ih sidar thingnawk doeh anghoe o, Nang loe
    amtimh boeh pongah, kaicae pakhrukung mi doeh angzo mak ai boeh, tiah a thuih
    o.
  cuk-cuk: 'Baryawarse-bakale, degi, Líbano-urwarse-bakale, Babilonia-e-rey, be-bergusadga
    wergumalad, weyob sogmalad: ‘Be-bergusad-akale, bar dulemar anmar-omukudisurmalad.’'
  uig-CYR: 'Қариғайлар болса һалиңдин шатлиниду, Ливандики кедирларму: — «Сән гөрүңдә
    ятқузулғандин кейин, Һеч бир кәскүчи бизни қорқатмайду!» — дәйду.'
  tel-2017: నిన్ను గూర్చి తమాల వృక్షాలు, లెబానోను దేవదారు వృక్షాలు సంతోషిస్తూ ఇలా
    అంటాయి, ‘నువ్వు ఓడిపోయినప్పట్నుంచి చెట్లు నరికే వాడెవడూ మమ్మల్ని నరకడానికి మా
    మీదకు రాలేదు.’
  hat-BSA: 'Menm bwa siprè yo rejwi sou ou e bwa sèd Liban yo ap di: “Paske ou te
    bese ou, pa gen moun ki koupe bwa k ap monte kont nou.'
  kos-kos: Sak fir ac sak cedar in acn Lebanon wi enganak ke sripen tokosra sac wanginla,
    ouinge wanginla mwet ac sifil pakelosi!
  hbo-WLC: גַּם־בְּרוֹשִׁ֛ים שָׂמְח֥וּ לְךָ֖ אַרְזֵ֣י לְבָנ֑וֹן מֵאָ֣ז שָׁכַ֔בְתָּ
    לֹֽא־יַעֲלֶ֥ה הַכֹּרֵ֖ת עָלֵֽינוּ׃
  ibo-ibo: Ọ bụladị osisi junipa na osisi sida niile nke Lebanọn na-aṅụrị ọṅụ megide
    gị na-asị, “Agbajiela ike gị; ugbu a ọ dịkwaghị onye ga-esogbu anyị ọzọ.”
  ory-ory: ହଁ, ଦେବଦାରୁ ଓ ଲିବାନୋନର ଏରସ ବୃକ୍ଷସକଳ ତୁମ୍ଭ ବିଷୟରେ ଆନନ୍ଦ କରି କହନ୍ତି, ‘ତୁମ୍ଭେ
    ଭୂମିସାତ୍‍ ହେବାଠାରୁ କୌଣସି ଛେଦନକର୍ତ୍ତା ଆମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆସି ନାହିଁ।’
  chk-chk: Ekewe irä saipires me setar won Lepanon ra pwapwa reöm, en kingen Papilon.
    Ra apasa, ‘Seni ewe fansoun, lupwen ka küna tekison, esap wor eman a feito o pökükich.’
  rop-rop: King blanga Bebalon, ol detlot saiprastri en sidatri blanga Lebanan brabli
    gudbinji, dumaji nobodi kaan kadimdan olabat enimo.
  ukr-1871: 'Веселяться й кипариси та й кедри Ливанські: Від коли ти заснув, нас вже
    не рубають!'
  deu-1951: 'Selbst die Zypressen und die Zedern Libanons freuen sich deinethalben
    und sagen: Seitdem du darniederliegst, kommt niemand herauf, um uns abzuhauen!'
  eng-JPS: 'Yea, the cypresses rejoice at thee, and the cedars of Lebanon: ''Since
    thou art laid down, no feller is come up against us.'''
  srp-1865: 'Vesele se s tebe i jele i kedri Livanski govoreæi: otkako si pao, ne
    dolazi niko da nas sijeèe.'
  lug-lug: Si ekyo kyokka n’enfugo n’emivule gya Lebanooni, nagyo gikuyeeyeereza nti,
    “Kasookanga ogwa tebangayo ajja kututema.”
  heb-heb: גם ברושים שמחו לך ארזי לבנון מאז שכבת לא יעלה הכרת עלינו׃
  ben-IRV: এমন কি, দেবদারু ও লিবানোনের এরস গাছগুলিও তোমার বিষয়ে আনন্দ করে তারা বলে,
    কারণ তুমি ভূমিসাৎ হয়েছ, কোনো কাঠুরিয়া আমাদেরকে কাটতে আসে না।
  pan-pan: ਸਰੂ ਵੀ ਤੇਰੇ ਉੱਤੇ ਅਨੰਦ ਕਰਦੇ ਹਨ, ਲਬਾਨੋਨ ਦੇ ਦਿਆਰ ਵੀ, - ਜਦੋਂ ਦਾ ਤੂੰ ਡਿੱਗਿਆ,
    ਸਾਡੇ ਉੱਤੇ ਵੱਢਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਆਇਆ।
  mya-JVB: ထင်းရှုး ပင်နှင့် လေဗနုန် အာရဇ် ပင်တို့က၊ သင်တို့သည် လဲ ပြီးသည်နောက်၊ ငါ
    တို့ကို ခုတ်လှဲ သောသူသည်မ တက် မလာရဟု သင့် ကို ရည်ဆောင်၍ ဝမ်းမြောက် ကြ၏။
  hmo-hmo: Kasuarina audia bona Lebanona sida audia danu ese, Babulonia king ia mase
    dainai, idia moale noho, idia gwau, ‘Oi moru negana ia mai bona hari, au utua
    tauna ta be ai hadikaia totona ia mai lasi.’
  urd-urd: हाँ, सनोबर के दरख़्त और लुबनान के देवदार तुझ पर यह कहते हुए ख़ुशी करते
    हैं, कि 'जब से तू गिराया गया, तब से कोई काटनेवाला हमारी तरफ़ नहीं आया।
  rus-SYN: 'и кипарисы радуются о тебе, и кедры ливанские, говоря: “с тех пор, как
    ты заснул, никто не приходит рубить нас”'
  bqc-SIM: 'Pɛ̃liↄ ń Libã bùsu sɛdɛ líↄ pↄ kɛ̀na n yã́ musu, aalɛ mɛ: Za gↄↄ
    pↄ́ n lɛlɛ, gbɛ̃e lí mↄ́ wá zↄ̃i lↄo.'
  tcz-CHONGTHU: 'Gammanga thingphung ho jengin jong-Cypress thingphung ho leh Lebanon
    a um Cedar thingphung ho-hiche kipana la hi asadoh uvin: “Nahung phuh lhuh a patnin,
    eiphuh lhudiu koima hung taponte!”'
  mar-mar: लबानोनाचे गंधसरूबरोबर देवदारूवृक्षसुध्दा तुझ्यावर हर्षित होतात; ते म्हणतात,
    ‘तू खाली पडलास तेव्हापासून लाकडे कापणारा आम्हावर चढून आला नाही.’
  qub-qub: 'Mana alliman chayashayquipitaga Libanucho caycaj sedruwan pïno guerucunapis
    cushicunmi. Chaymi nin: ‹Babiloniapa raynin mana alliman chayashanpitaga mananami
    pipis mutumanchïnachu› nir.'
  hat-hat: 'Pye pichpen ak pye sèd peyi Liban yo kontan sa ki rive wa a. Y''ap di:
    Depi li tonbe a, pesonn pa moute vin mete rach nan dèyè nou ankò.'
  eng-BSB: 'Even the cypresses and cedars of Lebanon exult over you: “Since you have
    been laid low, no woodcutter comes against us.”'
  eng-WEBPB: Yes, the cypress trees rejoice with you, with the cedars of Lebanon,
    saying, “Since you are humbled, no lumberjack has come up against us.”
  kbq-kbq: Ana'ma nehazage'za Saipresi zafa'mo'zanena muse nehazageno, Lebanoni Sida
    zafamo'za hu'za, kagrikura hago evuramiankino, zafama antagi vahe'mo'a eno tagrira
    antagi otregahie hu'za hu'naze.
  nhe-BL: 'Hasta eltoc queja nopa pino cuatini huan tiocuatini tlen tlali Líbano nojquiya
    yolpaquij pampa huetztoc nopa hueyi tlanahuatijquetl. Huan eltoc queja nopa cuatini
    quiijtohuaj: ‘Ya tlanqui ichicahualis. Huajca ama ayoc aca techcuatotonis niyon
    techtzontequis. Ama ya tijpiyaj tlasehuilistli.’'
  gub-BL: 'Ywyra xip her ma''e wà, ywyràkàxigyw Irimano rehe har wà no, hurywete Mawiron
    wanuwihawete heityk awer rehe wà. A''e rupi uze''eg nezewe wà. — Amo ''ar mehe
    upaw a''e. A''e ''ar henataromo nuzexak kar kwaw amo zanereityk àràm a''e, naheta
    kwaw zanemumaw àràm wà: i''i wà.'
  eng-DRA: 'The fir trees also have rejoiced over thee, and the cedars of Libanus,
    saying: Since thou hast slept, there hath none come up to cut us down.'
