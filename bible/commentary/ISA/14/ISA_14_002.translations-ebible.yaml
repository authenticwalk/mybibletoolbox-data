verse: ISA.014.002
translations:
  mal-C: രാഷ്ട്രങ്ങൾ അവരെ സഹായിക്കുകയും അവരെ അവരുടെ സ്ഥലത്തേക്കു കൊണ്ടുവരികയും ചെയ്യും.
    ഇസ്രായേൽ രാഷ്ട്രങ്ങൾ കൈവശമാക്കും, യഹോവയുടെ ദേശത്ത് അവർ അവരെ ദാസന്മാരായും ദാസിമാരായും
    മാറ്റും. തങ്ങളെ ബന്ധനസ്ഥരാക്കിയവരെ അവർ ബന്ധനസ്ഥരാക്കും, തങ്ങളെ അടിച്ചമർത്തിയവരുടെമേൽ
    അവർ വാഴും.
  deu-TKW: Die Völker werden sie nehmen und an ihren Ort ringen, und das Haus Israel
    wird sich im Lande Jahwes jene aneignen zu Sklaven und zu Sklavinnen, so daß sie
    ihre Fänger fangen und ihre Bedrücker unterjochen.
  lin-lin: Bato ya bikolo bakozwa bango mpe bakomema bango kino na esika na bango.
    Bongo, libota ya Isalaele ekokamata bango na mokili ya Yawe lokola basali ya mibali
    mpe ya basi. Bakokomisa bakangami bato oyo bakangaki bango mpe bakokonza bato
    oyo bakonzaki bango.
  eng-LSV: And peoples have taken them, || And have brought them to their place, ||
    And the house of Israel has inherited them, || On the land of YHWH, || For menservants
    and for maidservants, || And they have been captors of their captors, || And have
    ruled over their exactors.
  eng-GNV: 'And the people shall receiue them and bring them to their owne place,
    and the house of Israel shall possesse them in the land of the Lord, for seruants
    and handmaids: and they shall take them prisoners, whose captiues they were, and
    haue rule ouer their oppressours.'
  eng-WEBSTER: 'And the people shall take them, and bring them to their place: and
    the house of Israel shall possess them in the land of the LORD for servants and
    handmaids: and they shall take them captives, whose captives they were; and they
    shall rule over their oppressors.'
  nhw-BL: Masehualme ipan miyac tlalme tlen ni tlaltipactli quinpalehuise israelitame
    para ma mocuepaca ipan inintlal. Huan masehualme catli ehuani ipan sequinoc tlalme
    catli itztoquij ipan tlali Israel quintequipanose israelitame. Huan israelitame
    quintequihuise masehualme catli achtihuiya quintequihuijque. Huan israelitame
    quinnahuatise inincualancaitacahua.
  swh-ONEN: Mataifa watawachukua na kuwaleta mahali pao wenyewe. Nayo nyumba ya Israeli
    itamiliki mataifa kama watumishi na wajakazi katika nchi ya Bwana. Watawafanya
    watekaji wao kuwa mateka, na kutawala juu ya wale waliowaonea.
  bba-bba: Bwese dɑbinu nu koo kɑ Isirelibɑ wurɑmɑ ben temɔ, kpɑ bu bwese ni ko yobu
    tem mɛ Yinni Gusunɔ u bu wɛ̃ sɔɔ. Be bɑ rɑɑ Isirelibɑ yoru mwɛɛrɑ bɑ koo mɑɑ ben
    tii yoru mwɛɛri. Mɛyɑ be bɑ rɑɑ bu dɑm dɔre, bɑ koo mɑɑ ben tii dɑm dɔre.
  eng-KJVCPB: 'And the people shall take them, and bring them to their place: And
    the house of Israel shall possess them in the land of the Lord For servants and
    handmaids: And they shall take them captives, whose captives they were; And they
    shall rule over their oppressors.'
  cpy-cpy: Raakameethateeri paashinijatziite irikaete Israel-paeni, ramitakoteeri
    ipiyayitee inampiki. Imateero Israel-paeni, romperataari shirampariite eejatzi
    tsinaniite. Ikaatzira omperawaetakariri paerani Rirori, ipiyataari rirori, rompera-tanewo
    rowaeri.
  luo-luo: Ogendini nochokgi mi duog-gi e gwengegi giwegi. Kendo od Israel nolok ogendini
    jotichgi, machwo kod mamon e piny Jehova Nyasaye. Ginilok joma noketogi wasumbini,
    obed wasumbinigi mi giti joma ne thirogi.
  meu-meu: Bena unu bese taudia ese bae abidia, edia gabu korikori bae mailaidia;
    bena Israel taudia ese bae abidia, Iehova ena tano ai, edia hesiai taudia bona
    hahinedia ai bae halaodia; e abidia mauriva taudia na idia ese bae abidia mauri,
    bona e hahisidiava taudia na idia ese bae biagudia.
  npi-ULB: जातिहरूले तिनीहरूलाई आफ्नै ठाउँमा ल्याउनेछन् । तब इस्राएलको घरानाले तिनीहरूलाई
    सेवक र सेविकाको रूपमा परमप्रभुको देशमा लानेछन् । तिनीहरूलाई कैदी बनाउनेहरूलाई
    तिनीहरूले कैदी बनाउनेछन् र तिनीहरूले आफ्‍ना अत्याचारीहरूमाथि राज्‍य गर्नेछन् ।
  yor-yor: Àwọn orílẹ̀-èdè yóò gbà wọ́n wọn yóò sì mú wọn wá sí ààyè e wọn. Ilé Israẹli
    yóò gba àwọn orílẹ̀-èdè gẹ́gẹ́ bí àwọn ẹrúkùnrin àti ẹrúbìnrin ní ilẹ̀ Olúwa.
    Wọn yóò kó àwọn akónilẹ́rú wọn ní ìgbèkùn wọn yóò sì jẹ ọba lórí àwọn amúnisìn
    wọn.
  pes-OPCB: قومهای جهان به ایشان کمک خواهند کرد تا به وطن خود بازگردند. قوم اسرائیل
    در سرزمینی که خداوند به ایشان داده قومهای دیگر را به بردگی خواهند گرفت. آنانی
    که قوم اسرائیل را اسیر کرده بودند، خود به اسارت ایشان در خواهند آمد و بنی‌اسرائیل
    بر دشمنان خود فرمانروایی خواهند کرد.
  tgl-ULB: Dadalahin sila ng mga bansa sa kanilang lugar. Pagkatapos, kukunin sila
    ng bayan ng Israel sa lupain ni Yahweh bilang lalaki at babaeng mga alipin. Mabibihag
    nila ang mga bumihag sa kanila, at pamumunuan nilang lahat ng mga nang-api sa
    kanila.
  hui-hui: Anduane Homogohanda wali agali dindi tarani bu karume Isaraele wali agali
    biamogo bialu yupe halu tini daluha hama dai bilelonaga ibugua ti mo manda bia
    holebira. Anidagua biragola Isaraele wali agali tinaga dindi Anduane Homogo ibunime
    tu wa mini biagoria hole daibu kagola wali agali tara urunime ti Isaraele wali
    agalinaga garabaya biabe ale biahaga holebira. Bamba wali agali uruni tigua Isaraele
    wali agalime tinaga garabaya biabe ale bilo helaga biaru ai tinime Isaraele wali
    agalirunaga garabaya biabe ale bialu ha aribia holebira. Bamba tigua Isaraele
    wali agaliru hengedape howa mo ko halu haga hayago mani Isaraele wali agalirume
    wali agali uruni haru howa handayaho holebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား
    တော်​မူ​သော​ပြည်​တော်​သို့​ပြန်​လာ​နိုင်​ကြ စေ​ရန်​ကူ​ညီ​မ​စ​ကြ​လိမ့်​မည်။ ထို​ပြည်​၌
    လူ​မျိုး​ခြား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား​ကျွန်​များ​ကဲ့​သို့​အ​စေ​ခံ
    ကြ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား​ဖမ်း​ဆီး​ချုပ်​နှောင်​သူ​တို့​သည်
    ယ​ခု အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဖမ်း ဆီး​ချုပ်​နှောင်​ခြင်း​ကို​ခံ​ရကြ​လိမ့်​မည်။
    ဣသ​ရေ​လ​ပြည်​သူ​တို့​သည်​လည်း​အ​ခါ တစ်​ပါး​က​မိ​မိ​တို့​အား ဖိ​နှိပ်​ချုပ်​ချယ်
    ခဲ့​သူ​တို့​ကို​အုပ်​စိုး​ရကြ​လိမ့်​မည်။
  bod-N: ཡེས་ར་ཨེལ་པས་དེ་ཚོ་རང་ཡུལ་དུ་འཁྲིད་པར་འགྱུར་ཞིང་། ཡེས་ར་ཨེལ་བུ་རྒྱུད་ཀྱིས་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་གནས་སུ་གཡོག་པོ་དང་གཡོག་མོ་རུ་བཀོལ་ནས་རང་ལ་དབང་བར་བྱེད།
    དེ་དག་གིས་རང་ཉིད་བཙོན་ལ་ཁྲིད་མཁན་རྣམས་བཙོན་དུ་འཁྲིད་ཅིང་། ཁོ་རྣམས་ལ་བརྙས་བཅོས་བྱེད་མཁན་རྣམས་དབང་དུ་བསྒྱུར་ངེས་སོ།
    །
  wsk-wsk: Se sor saki ko kariimet alo Israel kariimet nunga gi nobowa ningi nunga
    ura kariimet ko nunga beteman mu, aking nunga gi, nongorak pila tai, nunga wonong
    nuam Yawe nungaram umu te nunga awumon, asele aking Israel alo mu sor saki ko
    kariimet umu nunga gi, nobowa ningi nunga ura kariimet ko nunga awumonko.
  sna-sna: Ndudzi dzichavatora dzigovadzosera kunzvimbo yavo chaiyo. Uye imba yaIsraeri
    ichatora ndudzi kuti vave varandarume navarandakadzi munyika yaJehovha. Vachaita
    nhapwa vaya vaimbova vatapi vavo, uye vachabata ushe pamusoro pavaya vaimbova
    vamanikidzi vavo.
  spa-BLM: Los pueblos los tomarán y los llevarán a su lugar. La casa de Israel los
    poseerá en la tierra de Yahvé como siervos y siervas. Tomarán como cautivos a
    los que fueron cautivos; y gobernarán a sus opresores.
  cac-cac: Ay juntzan̈ chon̈ab' ol colvaj yic'ancot eb' israel chi' yic ol javoc eb'
    d'a sluum chi'. Ol ochcan juntzan̈ eb' ch'oc chon̈ab'il schecab'oc eb' israel
    d'a lum sluum Jehová. A eb' ic'jinacb'at eb' israel schecab'oc d'a yalan̈taxo,
    ol och eb' schecab'oc eb' israel chi'. Axo eb' chuc yutejnac sb'a d'a eb' d'a
    yalan̈taxo, ol can eb' d'a yalan̈ smandar eb'.
  swh-ULB: Mataifa yataletwa katika maeneo yao wenyewe. Ndipo nyumba ya Israeli itawachukwa
    katika nchi ya Yahwe kwa watumishi wa kiume na wakike. Watachukuwa wafungwa wale
    waliokamatwa, na watawaongoza wale waliokuwa wanawanyanyasa.
  bel-bel: І возьмуць іх народы, і прывядуць на іхняе месца, і дом Ізраіля прыме іх
    на зямлі Гасподняй рабамі і возьме ў палон тых, што паланілі яго, і запануе над
    прыгнятальнікамі сваімі.
  deu-ELBBK: Und die Völker werden sie nehmen und sie an ihren Ort bringen; und das
    Haus Israel wird sich dieselben zu Knechten und zu Mägden zueignen im Land des
    HERRN. Und sie werden gefangen wegführen die sie gefangen wegführten, und werden
    herrschen über ihre Bedrücker.
  mbb-OT: Edtevangan te zuma he menge nasyun is Israel su para mekelikù is menge Israilihanen
    diyà te tanà he imbeǥey kandan te Nengazen. Ne zutun egkehimu he uripen dan is
    ebpemuun diyà te zuma he menge nasyun. Egkengevihag dan is mibihag dengan kandan,
    ne edhimuwen dan he menge sakup dan is midaagdaag kandan.
  mal-2015: ജാതികൾ അവരെ കൂട്ടി അവരുടെ സ്ഥലത്തേക്കു കൊണ്ടുവരും; യിസ്രായേൽ ഗൃഹം അവരെ
    യഹോവയുടെ ദേശത്തു ദാസന്മാരായും ദാസിമാരായും അടക്കിക്കൊള്ളും; തങ്ങളെ ബദ്ധന്മാരാക്കിയവരെ
    അവർ ബദ്ധന്മാരാക്കുകയും തങ്ങളെ പീഡിപ്പിച്ചവരെ വാഴുകയും ചെയ്യും.
  gup-gup: Birribuyika bininj nawu kubolkbubuyikabeh nakka kabindibidyikarrme nawu
    bininj nuye Jacob dja nuye Israel, dja kabindikan kore kunred bedberre. Bu kunmekbe
    wanjh Israel nuye bininj kabindidarrkidmang bedda nawu birribolkbubuyikabeh bininj
    dja kabindimarnbun ba bu bedda kabindimarnedurrkmirri. Daluk dja bininj rowk kabirryimerran
    yiman kayime kabindidjalmarnedurrkmirri bedberre kore kunbolk nuye Yawey. Kaluk
    bu kunkareni bininj birribang bindibongkurrmeng nawu Israel nuye bininj, dja bolkkime
    wanjh bedmanwali kabindimarnewohrnan birrimekbe nawu birribangni ba bu kabirribongdi.
  rmc-rmc: But narodi pomožinena le manušenge andral o Izrael te avel pale andre odi
    phuv, savi lenge diňa o RAJ, a ode ola narodi služinena le Izraeloske sar o sluhi.
    Ola, ko varekana zaile o Izrael, ena akana zaile le Izraelostar a o manuša andral
    o Izrael vladňinena upral ola, ko len varekana trapinenas.
  pes-OPV: و قوم‌ها ایشان را برداشته، به مکان خودشان خواهند‌آورد. و خاندان اسرائیل
    ایشان را در زمین خداوند برای بندگی و کنیزی، مملوک خود خواهند ساخت. و اسیرکنندگان
    خود را اسیر کرده، بر ستمکاران خویش حکمرانی خواهند نمود.
  ron-1924: Попоареле ый вор луа ши-й вор адуче ынапой ла локуинца лор, ши каса луй
    Исраел ый ва стэпыни ын цара Домнулуй, ка робь ши роабе. Вор цине астфел робь
    пе чей че-й робисерэ пе ей ши вор стэпыни песте асуприторий лор.
  ben-OBCV: অন্যান্য জাতি তাদের নিয়ে তাদের স্বদেশে পৌঁছে দেবে। আর ইস্রায়েল কুল সদাপ্রভুর
    দেশে জাতিসমূহকে তাদের দাস-দাসীরূপে অধিকার করবে। তারা তাদের বন্দিকারীদের বন্দি
    করবে এবং তাদের পীড়নকারীদের উপরে শাসন করবে।
  som-som: Oo dadyowga ayaa soo kaxayn doona, oo waxay iyaga keeni doonaan meeshoodii,
    oo reer binu Israa'iil ayaa iyaga dalka Rabbiga ugu haysan doona addoommo rag
    iyo gabdho ah, oo maxaabiis ahaan bay u haysan doonaan kuwii ay iyagu maxaabiista
    u ahaan jireen, oo waxay u talin doonaan kuwii iyaga dulmi jiray.
  lat-VUC: 'Et tenebunt eos populi, et adducent eos in locum suum; et possidebit eos
    domus Israël super terram Domini in servos et ancillas: et erunt capientes eos
    qui se ceperant, et subjicient exactores suos.]'
  eng-ASVBT: 'And the peoples shall take them, and bring them to their place; and
    the house of Israel shall possess them in the land of Jehovah for servants and
    for handmaids: and they shall take them captive whose captives they were; and
    they shall rule over their oppressors.'
  ita-1885: E i popoli li prenderanno, e li condurranno al luogo loro; e la casa d'Israele
    li possederà nella terra del Signore, per servi e per serve; e terranno in cattività
    quelli che li aveano tenuti in cattività, e signoreggeranno sopra i loro oppressatori.
  eng-LXXUP: 'And the Gentiles shall take them, and bring them into their place: and
    they shall inherit them, and they shall be multiplied upon the land for servants
    and handmaids: and they that took them captives shall become captives to them;
    and they that had lordship over them shall be under their rule.'
  eng-ULB: The nations will bring them to their own place. Then the house of Israel
    will take them in the land of Yahweh as male and female servants. They will take
    captive those who had captured them, and they will rule over their oppressors.
  spa-VBL: Las naciones irán con ellos y los acompañarán a su propia tierra. Los extranjeros
    que se queden en la tierra del Señor servirán a los israelitas. De este modo,
    los captores se convierten en sus cautivos, y ellos gobiernan a sus antiguos opresores.
  fra-_FOB: Les peuples les prendront et les ramèneront dans leur pays; et la maison
    d'Israël les possédera, sur la terre de l'Éternel, comme serviteurs et comme servantes.
    Ils mèneront captifs ceux qui les menaient captifs, et ils domineront sur leurs
    exacteurs.
  mal-mal: ജനതകൾ അവരെ കൂട്ടി അവരുടെ സ്ഥലത്തേക്ക് കൊണ്ടുവരും; യിസ്രായേൽഗൃഹം അവരെ യഹോവയുടെ
    ദേശത്തു ദാസന്മാരായും ദാസിമാരായും കൈവശമാക്കിക്കൊള്ളും; അവരെ ബദ്ധന്മാരാക്കിയവരെ
    അവർ ബദ്ധന്മാരാക്കുകയും തങ്ങളെ പീഡിപ്പിച്ചവരുടെമേൽ ഭരണം നടത്തുകയും ചെയ്യും.
  urd-GVR: Dīgar qaumeṅ Isrāīliyoṅ ko le kar un ke watan meṅ wāpas pahuṅchā deṅgī.
    Tab Isrāīl kā gharānā in pardesiyoṅ ko wirse meṅ pāegā, aur yih Rab ke mulk meṅ
    un ke naukar-naukarāniyāṅ ban kar un kī ḳhidmat kareṅge. Jinhoṅ ne unheṅ jilāwatan
    kiyā thā unhīṅ ko wuh jilāwatan kie rakheṅge, jinhoṅ ne un par zulm kiyā thā unhīṅ
    par wuh hukūmat kareṅge.
  suz-BL: मेना रागी रागी ङा मुरपुकीमी इस्राएली आन कली आन रागी चोव़दीनीम। इस्राएलीपुकीमी
    मेको रागी ङा मुर आन कली परमप्रभु यावे आ रागीमी बाक्‍शा, आन वाइलीम वाइल सेल्‍नीम।
    ङोंइती आन कली ग्‍याइश्‍शा चोक्‍ब आन कली ग्‍याइश्‍शा चोक्‍नीम। मिनु आन कली दिप्‍ब
    आन कली हुकुम पाइनीम। यसैया ४९:२२; लेवी २५:२३
  eng-NOY: The nations shall take them and bring them to their own place; And the
    house of Israel shall possess them, in the land of Jehovah, As servants and as
    handmaids; They shall take captive their captors, And they shall rule over their
    oppressors.
  ita-1927: I popoli li prenderanno e li ricondurranno al loro luogo, e la casa d’Israele
    li possederà nel paese dell’Eterno come servi e come serve; essi terranno in cattività
    quelli che li avean ridotti in cattività, e signoreggeranno sui loro oppressori.
  ckb-ckb: گەلان دەیانگرن و دەیانبەن بۆ شوێنی خۆیان، بەڵام بنەماڵەی ئیسرائیل دەستیان
    بەسەردا دەگرن و دەیانکەن بە کۆیلە و کەنیزە لە خاکی یەزدان، دەبنە ڕاپێچکەری ڕاپێچکەرانیان
    و دەسەڵاتدار دەبن بەسەر ستەمکارانیاندا.
  eng-BBE: 'And the people will take them with them to their place: and the children
    of Israel will give them a heritage in the Lord''s land as men-servants and women-servants,
    making them prisoners whose prisoners they were; and they will be rulers over
    their masters.'
  kan-OKCV: ದೇಶಗಳು ಇನ್ನೊಮ್ಮೆ ಅವರನ್ನು ತೆಗೆದುಕೊಂಡು ಅವನ ಸ್ಥಳಕ್ಕೆ ಅವರನ್ನು ಬರಮಾಡುವರು. ಆಗ
    ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು ಯೆಹೋವ ದೇವರ ದೇಶದಲ್ಲಿ, ಆ ಜನಾಂಗದವರನ್ನು ಗಂಡು ಹೆಣ್ಣುಗಳನ್ನಾಗಿ ದಾಸದಾಸಿಯರನ್ನಾಗಿ
    ಇಟ್ಟುಕೊಳ್ಳುವರು. ತಮ್ಮನ್ನು ಸೆರೆಹಿಡಿದವರನ್ನು ಸೆರೆಹಿಡಿಯುವರು. ತಮ್ಮನ್ನು ದಬ್ಬಾಳಿಕೆಗಾರರ
    ಮೇಲೆ ಅಧಿಕಾರ ನಡೆಸುವರು.
  tam-2017: மக்கள் அவர்களை அழைத்துக்கொண்டுபோய் அவர்கள் இடத்தில் விடுவார்கள்; இஸ்ரவேல்
    வம்சத்தார் யெகோவாவுடைய தேசத்திலே அவர்களை வேலைக்காரராகவும் வேலைக்காரிகளாகவும் வைத்துக்கொண்டு,
    தங்களைச் சிறையாக்கினவர்களைச் சிறையாக்கி, தங்களை ஒடுக்கினவர்களை ஆளுவார்கள்.
  spa-RV-1909: 'Y los tomarán los pueblos, y traeránlos á su lugar: y la casa de Israel
    los poseerá por siervos y criadas en la tierra de Jehová: y cautivarán á los que
    los cautivaron, y señorearán á los que los oprimieron.'
  ron-BTF: Şi poporul îi va lua şi îi va duce la locul lor şi casa lui Israel îi va
    stăpâni în ţara DOMNULUI ca servitori şi roabe şi îi vor lua captivi, pe cei ai
    căror captivi au fost; şi vor domni peste opresorii lor.
  eng-WEBP: The peoples will take them, and bring them to their place. The house of
    Israel will possess them in the LORD’s land for servants and for handmaids. They
    will take as captives those whose captives they were; and they shall rule over
    their oppressors.
  eng-FBV: Nations will go with them and escort them to their own land. The foreigners
    who stay in the Lord's land will serve the Israelites. In this way the captors
    become their captives, and they rule over their former oppressors.
  nld-1939: Volken zullen ze komen halen, Om ze naar hun woonplaats te brengen; Het
    huis van Israël neemt ze in dienst Als knechten en maagden in het land van Jahweh!
    Dan vangen zij hun gevangenbewaarders, Verdrukken zij hun verdrukkers!
  nch-BL: Masehualme ipan miyac talme ten ni taltipacti quinpalehuise israelitame
    para ma tacuepilica ipan inintal. Huan masehualme cati ehuani ipan sequinoc talme
    cati itztoquij ipan tali Israel quintequipanose israelitame. Huan israelitame
    quintequihuise masehualme cati achtohuiya quintequihuijque. Huan israelitame quinnahuatise
    inincualancaitacahua.
  vie-1934: Các dân sẽ đem họ trở về bản xứ; nhà Y-sơ-ra-ên sẽ được chúng nó làm tôi
    trai tớ gái trong đất Đức Giê-hô-va. Chúng nó sẽ bắt làm phu tù những kẻ đã bắt
    mình làm phu tù, và quản trị kẻ đã hà hiếp mình.
  hin-CV: देश-देश के लोग उन्हें उन्हीं के स्थान में आने के लिए सहायता करेंगे जो याहवेह
    ने उन्हें दिया है, वह देश इस्राएल के दास और दासियां होंगे. इस्राएल उन्हें अपना
    बंदी बना लेंगे जिनके वे बंदी हुआ करते थे वे उन पर शासन करेंगे जिन्होंने उन पर
    अत्याचार किया था.
  eng-OURB: The peoples will take them, and bring them to their place. The house of
    Israel [God prevails] will possess them in Adonai’s land for servants and for
    handmaids. They will take as captives those whose captives they were; and they
    shall rule over their oppressors.
  spa-BES: Y el pueblo los llevará con ellos a su lugar, y los hijos de Israel les
    darán una herencia en la tierra del Señor como sirvientes y sirvientas, haciéndolos
    prisioneros de los cuales eran prisioneros; y serán gobernantes de sus amos.
  tdx-tdx: Ho rambese’ o kilakila’ ndatio naho hasese’iareo mb’an-toe’ iareo mb’eo;
    ie ho fanaña’ i anjomba’ Israeley ho mpitoroñe lahy naho ampela an-tane’ Iehovà
    ao; naho ho tsepahe’iareo o namahotse iareoo; vaho ho fehè’ iareo ­ o namorekeke
    iareoo.
  tha-KJV: และชนชาติทั้งหลายจะรับเขาและนำเขาทั้งหลายมายังที่ของเขา และวงศ์วานของอิสราเอลจะมี​กรรมสิทธิ์​ในเขา
    เป็นทาสชายหญิงในแผ่นดินของพระเยโฮวาห์ ผู้​ที่​จับเขาเป็นเชลยจะถูกเขาจับเป็นเชลย
    และจะปกครองผู้​ที่​เคยบีบบังคับเขา
  por-BR-2018: E os povos os receberão, e os levarão a seus lugares, e a casa de Israel
    terá posse deles como servos e servas, na terra do SENHOR; e capturarão aos que
    tinham lhes capturado, e dominarão sobre seus opressores.
  deu-ELO: Und die Völker werden sie nehmen und sie an ihren Ort bringen; und das
    Haus Israel wird sich dieselben zu Knechten und zu Mägden zueignen im Lande Jehovas.
    Und sie werden gefangen wegführen, die sie gefangen wegführten, und werden herrschen
    über ihre Bedrücker.
  eng-WYC-2018: And peoples shall hold them, and shall bring them into their place.
    And the house of Israel shall have them in possession into servants and handmaids
    on the land of the Lord; and they shall take those men that took them, and they
    shall make subject their wrongful askers. (And the peoples, or the nations, shall
    help them, and shall bring them back to their place. And then the house of Israel
    shall have them in possession for servants and servantesses in the land of the
    Lord; and they shall take captive those who took them captive, and they shall
    make subject their oppressors.)
  epo-epo: Kaj popoloj prenos ilin kaj venigos ilin sur ilian lokon, kaj la domo de
    Izrael ekposedos ilin en la lando de la Eternulo kiel sklavojn kaj sklavinojn.
    Kaj ili malliberigos siajn malliberigintojn kaj regos siajn premintojn.
  uig-PIN: Ⱨǝrⱪaysi ǝl-millǝtlǝr ularni elip ɵz yurtiƣa apiridu; Israil jǝmǝti bolsa
    Pǝrwǝrdigarning zeminida ularƣa ⱪul wǝ dedǝk süpitidǝ igidarqiliⱪ ⱪilidu; Ular
    ɵzlirini tutⱪun ⱪilƣanlarni tutidu; Ɵzlirini ǝzgǝnlǝrning üstidin idarǝ ⱪilidu.
  beo-beo: 'Fifi asi gala bagohame da Isala:ili fi ilia soge amo Hina Gode da ilima
    i, amoma buhagimusa: ili fidimu. Amola amo ganodini, fifi asi gala dunu da Isala:ili
    dunu ilia udigili hawa: hamosu dunu ba:mu. Dunu fi da musa: Isala:ili dunu ilima
    hasanasili, afugili gaguli asi, amoma Isala:ili dunu da hasanasili gaguli masunu.
    Amola Isala:ili dunu da ilima hinawane esalebe ba:mu.'
  tpi-OTNT: Na Bikpela bai i mekim ol manmeri bilong ol arapela kantri i helpim ol
    Israel long kam bek long graun bilong ol, em graun Bikpela i bin makim bilong
    ol. Na ol dispela manmeri bai i kamap olsem ol wokman na wokmeri nating bilong
    ol Israel. Ol lain i bin kalabusim ol Israel bipo, nau bai ol i stap kalabus bilong
    ol Israel. Bipo ol dispela lain i bin daunim ol Israel na mekim nogut long ol,
    tasol nau bai ol Israel i bosim ol.
  hau-SA: Al’ummai za su ɗauke su su kuma kawo wurin da yake nasu. Gidan Isra’ila
    kuwa za tă mallaki al’ummai a matsayin bayi maza da mata a ƙasar Ubangiji. Za
    su mai da waɗanda suka kama su su zama kamammu su kuma yi mulki a kan waɗanda
    suka taɓa danne su.
  uig-LAT: Herqaysi el-milletler ularni élip öz yurtigha apiridu; Israil jemeti bolsa
    Perwerdigarning zéminida ulargha qul we dédek süpitide igidarchiliq qilidu; Ular
    özlirini tutqun qilghanlarni tutidu; Özlirini ezgenlerning üstidin idare qilidu.
  nde-nde: Izizwe zizabathatha zibase endaweni yabo. Indlu ka-Israyeli izathumba izizwe
    zibe yizisebenzi zesilisa lezesifazane elizweni likaThixo. Bazakwenza abathumbi
    babo babe yizigqili, babuse abancindezeli babo.
  ton-ton: 'Pea ʻe tataki ʻakinautolu ʻe he kakai, ʻo ʻomi ʻakinautolu ki honau potu:
    pea ʻe maʻu ʻakinautolu ʻe he fale ʻo ʻIsileli ʻi he fonua ʻo Sihova ko e kau
    tamaioʻeiki mo e kau kaunanga: pea te nau fakapōpulaʻi ʻakinautolu, naʻa nau pōpula
    ki ai; pea te nau puleʻi ʻakinautolu naʻe fakamālohiʻi ʻakinautolu.'
  ces-1613: Nebo pojmou ty národy, a přivedou je k místu svému, i uvedou je v dědictví
    dům Izraelský v zemi Hospodinově, za služebníky a za děvky; a jímati budou ty,
    kteříž je zjímali, a panovati budou nad násilníky svými.
  eng-WMB: The peoples will take them, and bring them to their place. The house of
    Israel will possess them in the LORD’s land for servants and for handmaids. They
    will take as captives those whose captives they were; and they shall rule over
    their oppressors.
  tam-TCV: பிறநாடுகள் இஸ்ரயேலுக்கு உதவிசெய்து, அவர்களைத் தங்களுடைய சொந்த நாட்டுக்குக்
    கொண்டுவருவார்கள். இஸ்ரயேல் குடும்பத்தார் பல நாடுகளையும் தமக்குச் சொந்தமாக்கி,
    யெகோவாவினுடைய நாட்டில் வேலைக்காரர்களாகவும், வேலைக்காரிகளாகவும் கையாளுவார்கள்.
    தங்களைச் சிறைப்படுத்தியவர்களைச் சிறையாக்கி, தங்களை ஒடுக்கியவர்களை ஆளுவார்கள்.
  ceb-ULB: Pagadad-on sila sa mga nasod sa ilang kaugalingong dapit. Unya kuhaon sila
