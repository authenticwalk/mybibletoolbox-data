    gefangen halten die, von welchen sie gefangen waren, und werden herrschen über
    ihre Dränger.
  kan-2017: ಜನಾಂಗದವರು ಅವರನ್ನು ಕರೆದು ತಂದು ಸ್ವಸ್ಥಳಕ್ಕೆ ಸೇರಿಸುವರು; ಆಗ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರು
    ಯೆಹೋವನ ದೇಶದಲ್ಲಿ ಆ ಜನಾಂಗದವರನ್ನು ಗಂಡು ಹೆಣ್ಣಾಳುಗಳನ್ನಾಗಿ, ದಾಸದಾಸಿಯರನ್ನಾಗಿ ಇಟ್ಟುಕೊಳ್ಳುವರು;
    ಯಾರಿಗೆ ಸೆರೆಯಾಗಿದ್ದರೋ ಅವರನ್ನು ಸೆರೆಹಿಡಿಯುವರು; ತಮ್ಮನ್ನು ಹಿಂಸಿಸಿದವರ ಮೇಲೆ ಅಧಿಕಾರ ನಡೆಸುವರು.
  yap-yap: Pire’ e nam ni bayi ayweg e girdi’ nu Israel ngar sulod ko fare nam ni
    pi’ SOMOL ngorad, mu rom e bayi pigpig e pi nam riy ngak piyu Israel ni bod e
    sib. Pi’in nra koled piyu Israel e bayi mang yu Israel e kolrad e chiney, ni girdi’
    nu Israel e bay ur gagiyeg niged e pi’in ur gafgow niged yad.
  hlt-MCSB: Amih te pilnam loh a khuen vetih amah hmuen la a thak ni. BOEIPA kah khohmuen
    ah amih te Israel imkhui kah salnu neh salpa la a pang uh ni. Te vaengah amih
