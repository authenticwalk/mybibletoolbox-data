    u których byli w niewoli, i będą panować nad swoimi ciemięzcami.
  urd-GVU: دیگر قومیں اسرائیلیوں کو لے کر اُن کے وطن میں واپس پہنچا دیں گی۔ تب اسرائیل
    کا گھرانا اِن پردیسیوں کو ورثے میں پائے گا، اور یہ رب کے ملک میں اُن کے نوکر نوکرانیاں
    بن کر اُن کی خدمت کریں گے۔ جنہوں نے اُنہیں جلاوطن کیا تھا اُن ہی کو وہ جلاوطن
    کئے رکھیں گے، جنہوں نے اُن پر ظلم کیا تھا اُن ہی پر وہ حکومت کریں گے۔
  deu-1912: Und die Völker werden sie nehmen und bringen an ihren Ort, daß sie das
