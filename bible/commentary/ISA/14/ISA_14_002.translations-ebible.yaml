  eng-WEBU: The peoples will take them, and bring them to their place. The house of
    Israel will possess them in the LORD’s land for servants and for handmaids. They
    will take as captives those whose captives they were; and they shall rule over
    their oppressors.
  wal-wal: Daro kawotettai Israa7eela asaa ekkidi, eta sohuwaa ehaana; ehin Israa7eela
