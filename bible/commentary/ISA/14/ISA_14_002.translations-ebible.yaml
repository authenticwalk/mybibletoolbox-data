    Yma rupi hexe hembiguai ha'e ipo'aka va'ekue re ha'e kuery ju 'rã ipo'aka.
  ilo-ULB: Isublinto ida dagiti nasion iti bukodda a lugar. Ket ipanto ida ti kaputotan
    ti Israel idiay daga ni Yahweh kas adipen a lallaki ken babbai. Tiliwendanto dagiti
    nangtiliw kadakuada, ken iturayandanto dagiti nangparparigat kadakuada.
  kpg-kpg: Nia henua llauehe e logo ga hagamaamaa digau Israel gi lloomoi gi muli
    gi tenua dela ne wanga go Dimaadua gi digaula. Nnenua aalaa gaa hai hege gi Israel.
    Di madagoaa deelaa gei Israel ga hagamagedaa nnenua ala ne hagamagedaa ia, ge
    nia daangada Israel gaa dagi digau ala nogo hagaduadua ginaadou.
  uig-ARA: ھەرقايسى ئەل-مىللەتلەر ئۇلارنى ئېلىپ ئۆز يۇرتىغا ئاپىرىدۇ؛ ئىسرائىل جەمەتى
    بولسا پەرۋەردىگارنىڭ زېمىنىدا ئۇلارغا قۇل ۋە دېدەك سۈپىتىدە ئىگىدارچىلىق قىلىدۇ؛
    ئۇلار ئۆزلىرىنى تۇتقۇن قىلغانلارنى تۇتىدۇ؛ ئۆزلىرىنى ئەزگەنلەرنىڭ ئۈستىدىن ئىدارە
    قىلىدۇ.
  sus-sus: Sie e malima nɛ sabatide e xɔnyi, na sie fa findi Isirayila xa konyie ra.
    Mixi naxee nu bara e suxu, e tan yati bara findi Isirayila xa konyie ra.
  pon-2006: Wehi tohto pahn sewese mehn Israel kan pwe re en pwurodohng nan sahpw
    me KAUN-O ketikihongirailehr, oh wehi kan pahn wiahla lidu en Israel wasao. Irail
    kan me kalowedier Israel pahn uhd lohdi pahn mehn Israel, oh mehn Israel pahn
    uhd kaunda irail kan me kin kaloke irail mahs.
  ksd-ksd: Ma ra umana vuna tarai diat a agure pa diat ta kadia gunan; ma ra vuna
    tarai Israel na vatur vake diat ta ra gunan kai ra Luluai, upi diat a ki na tultul
    pire diat, a umana tutana ma ra umana vavina; ma diat a ben vavilavilau diat ba
    dia ga ki na vilavilau pire diat lua; ma diat a kure diat ba dia ga arung bat
    diat.
  tur-YTC: Halklar onları alıp yerlerine getirecekler. İsrael evi, Yahve'nin diyarında
    onları erkek hizmetçiler ve kadın hizmetçiler olarak sahiplenecekler. Kendilerini
    esir alanları esir alacaklar; kendilerini ezenlere de hükmedecekler.
  grc-BRENT: Καὶ λήψονται αὐτοὺς ἔθνη, καὶ εἰσάξουσιν εἰς τὸν τόπον αὐτῶν, καὶ κατακληρονομήσουσι,
    καὶ πληθυνθήσονται ἐπὶ τῆς γῆς εἰς δούλους καὶ δούλας· καὶ ἔσονται αἰχμάλωτοι
    οἱ αἰχμαλωτεύσαντες αὐτοὺς, καὶ κυριευθήσονται οἱ κυριεύσαντες αὐτῶν.
  ind-AYT: Bangsa-bangsa akan membawa Israel dan mengantarkan mereka ke tempatnya.
    Keluarga Israel akan memiliki bangsa-bangsa itu di tanah TUHAN, sebagai hamba
    laki-laki dan perempuan. Mereka akan menawan orang-orang yang dahulu menawan mereka
    dan akan berkuasa atas para penindas mereka.
  nya-nya: Anthu a mitundu ina adzaperekeza a Israeli ku dziko lawo. Tsono Aisraeli
    adzasandutsa anthu a mitundu ina aja kukhala antchito awo aamuna ndi aakazi mʼdziko
    la Yehova. Ndiye kuti Aisraeli adzasandutsa akapolo anthu amene kale anali ambuye
    awo. Iwo adzasandutsa akapolo anthu amene kale ankawalamulira ndi kuwazunza.
  hrv-hrv: Sami će narodi po njih doći i odvesti ih u njihov kraj, a njih će Dom Izraelov
    baštiniti u Jahvinoj zemlji kao sluge i sluškinje. I zarobit će one koji njih
    bijahu zarobili i gospodovat će nad svojim tlačiteljima.
  mps-mps: Awe, Genuai Bidigo te Israel hani isąwai we bidigo te Israel dabe augwa
    buluba ma asomainu tau somainu ilaibao, te Genuai Bidigo augwalibolo sa muani
    tǫ dao. Tama te we bidi dabe te Israel dabego olo sę ebo we bidi tiwai pedalaibao.
    Te bidi hani polobadu Israel dabe kalabus elaluali bage, megi da augwali Israel
    dabego kalabus bidi dabe bidaibao. Te polobadu te Israel dabe aiyaba elaluama,
    augwali dali dwai sę yali. Tiali goli, megi da, Israel dabego augwali tonaluaibao.
  tpi-tpi: Na Bikpela bai i mekim ol manmeri bilong ol arapela kantri i helpim ol
    Israel long kam bek long graun bilong ol, em graun Bikpela i bin makim bilong
    ol. Na ol dispela manmeri bai i kamap olsem ol wokman na wokmeri nating bilong
    ol Israel. Ol lain i bin kalabusim ol Israel bipo, nau bai ol i stap kalabus bilong
    ol Israel. Bipo ol dispela lain i bin daunim ol Israel na mekim nogut long ol,
    tasol nau bai ol Israel i bosim ol.
  dan-1931: Folkeslag skal tage dem og bringe dem hjem igen; og Israels Hus skal i
    HERRENS Land tage Folkeslagene i Eje som Trælle og Trælkvinder; de skal gøre dem
    til Fanger, hvis Fanger de var, og herske over deres Bødler.
  vie-OVCB: Các nước trên thế giới sẽ giúp dân của Chúa Hằng Hữu hồi hương, và những
    ai đến sống trên đất họ sẽ phục vụ họ. Những ai đã bắt Ít-ra-ên làm tù binh sẽ
    bị bắt làm tù binh, và Ít-ra-ên sẽ thống trị những thù nghịch từng áp bức họ.
  guj-2017: લોકો તેઓને તેઓના વતનમાં પાછા લાવશે. પછી યહોવાહની ભૂમિમાં ઇઝરાયલીઓ તેઓને
    દાસ અને દાસી તરીકે રાખશે. તેઓ પોતાને બંદીવાન કરનારાઓને બંદીવાન કરી લેશે અને તેઓના
    પર જુલમ કરનારાઓ પર તેઓ અધિકાર ચલાવશે.
  pon-2006A: Wehi tohto pahn sewese mehn Israel kan pwe re en pwurodohng nan sahpw
    me KAUN-O ketikihongirailehr, oh wehi kan pahn wiahla lidu en Israel wasao. Irail
    kan me kalowedier Israel pahn uhd lohdi pahn mehn Israel, oh mehn Israel pahn
    uhd kaunda irail kan me kin kaloke irail mahs.
  por-BRBSL: Os povos os levarão, e os levarão para o seu lugar. A casa de Israel
    os possuirá na terra de Iavé para servos e para servas. Levarão como cativos aqueles
    de quem foram cativos; e governarão sobre seus opressores.
  cth-cth: Miphunnaw ni ahnimouh teh, amamae ram dawk a thokhai awh han. Isarelnaw
    ni miphunnaw e napui tongpanaw hah san lah a tawn awh han. Ahnimouh ni ahnimouh
    kamankungnaw hah a man awh han. Ahnimouh ka rektap e naw hai a uk awh han.
  twi-twi: Amanaman bɛfa wɔn de wɔn aba wɔn ankasa atenae. Na Israelfi bɛfa amanaman
    no ayɛ wɔn de sɛ nkoa ne mfenaa wɔ Awurade asase so. Wɔbɛyɛ wɔn a wɔyɛɛ wɔn nnommumfo
    no nnommum na wobedi wɔn sohwɛfo so.
  hlt-hlt: Amih te pilnam loh a khuen vetih amah hmuen la a thak ni. BOEIPA kah khohmuen
    ah amih te Israel imkhui kah salnu neh salpa la a pang uh ni. Te vaengah amih
    kah a sol te a hlang sol a khueh uh vetih amih aka tueihno rhoek te a taemrhai
    uh ni.
  tbz-SIM: Yɛbotɛ̀ bo túótɛ́ Isidɑyɛɛribɛ kɛ́ bɛ̀ kpɛ̃nnɛ́ bɛ tenkɛ̀. Isidɑyɛɛribɛ
    yóó bɛ̀ tiekɛmu ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ nkɛ̀ɛ̀ tenkɛ̀ miɛkɛ, kɛ́ bɛ̀ dɔ̀ɔ̀ tidɑɑtì
    bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀, kɛ́tiekɛ bɛ̀ɛ̀ do bɛ̀ te, kɛ́bɑɑtɛ́ bɛ̀ɛ̀ do bɛ̀
    bɑkɛ́.
  msy-2020: Guizbangɨra, Kantrin Igharazibar Gumazamiziba, Israelia inigh men aku
    uamategh Israelian nguazimɨn izam, kar Ikiavɨra Itir Godɨn nguazim. Eghtɨ Israelia,
    gumazamizir kabar amutɨ, me pura Israelian ingangarir gumazamizir kɨnibar otivigham.
    Fomɨra Israelia kalabus gatɨzir darasi, me datɨrɨghɨn, Israelian kalabuziabar
    aven ikiam. Me fomɨra Israelia dɨkabɨragha paza me gami, me datɨrɨghɨn Israelian
    apengan ikɨtɨ, me me gativagham.
  dop-dop: Piitimnɑɑ lɛlɑɑ kɑ́ kpɑɣɑnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ nɑ pɑ́ mǝŋnɑ-mɛɣɛ mǝ tɛ.
    Nɑ Tɑcɑɑ tɛtʋ tɔɔ tǝnɑɣɑ mʋʋlɑɑ mpɛ pɑ ɑpɑlɑɑ nɑ pɑ ɑlɑɑ, pɑɑ pǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    mɛ mǝ yomɑɑ. Ɩ́ kɑ kuu mpɑ pɑɑ kuu mɛ tɔ, nɑ ɩ́ kpɑ sɑlǝkɑ kɛ mpɑ pɑɑ kpɑ-mɛɣɛ
    sɑlǝkɑ tɔ, nɑ ɩ́ ŋmɑkǝlǝɣɩ-wɛ.
  azb-azb: Xalqlar İsrail xalqını götürüb torpaqlarına aparacaq. Onda İsrail xalqı
    Rəbbin torpağında Onları özlərinə qul və kəniz edəcək; Onları əsir aparanları
    özləri əsir edəcək, Onlara zülm edənlərin üzərində hökm sürəcək.
  eng-DBY: And the peoples shall take them and bring them to their place; and the
    house of Israel shall possess them in the land of Jehovah for servants and handmaids;
    and they shall take them captive whose captives they were, and they shall rule
    over their oppressors.
  hin-2017: देश-देश के लोग उनको उन्हीं के स्थान में पहुँचाएँगे, और इस्राएल का घराना
    यहोवा की भूमि पर उनका अधिकारी होकर उनको दास और दासियाँ बनाएगा; क्योंकि वे अपने
    बँधुवाई में ले जानेवालों को बन्दी बनाएँगे, और जो उन पर अत्याचार करते थे उन पर
    वे शासन करेंगे।
  wol-KYG: Yeneen xeet yeey delloo bànni Israyil ba seen réew, mooma Aji Sax ji séddoo,
    bànni Israyil jàpp ca ñoom njaam, góor ak jigéen, ba teg loxo ña leen tegoon loxo,
    moom ña leen moomoon.
  eng-YLT: And peoples have taken them, And have brought them in unto their place,
    And the house of Israel have inherited them, On the land of Jehovah, For men-servants
    and for maid-servants, And they have been captors of their captors, And have ruled
    over their exactors.
  kne-kne: Ad-ado ay nasyon di tomolong sin Israelita ay mantaoli sin ili da ay siya
    met laeng din ilin Diyos, asi da mansilbi ay bag-en da. Din nangibalod ya namalpaligat
    sin Israelita ed idi yan daidan to di ibalod ya paligaten din Israelita.
  eng-WYC-2017: And peoples shall hold them, and shall bring them into their place.
    And the house of Israel shall have them in possession into servants and hand-maids
    on the land of the Lord; and they shall take those men that took them, and they
    shall make subject their wrongful askers.
  eng-WMBB: The peoples will take them, and bring them to their place. The house of
    Israel will possess them in the LORD’s land for servants and for handmaids. They
    will take as captives those whose captives they were; and they shall rule over
    their oppressors.
  urd-GVH: दीगर क़ौमें इसराईलियों को लेकर उनके वतन में वापस पहुँचा देंगी। तब इसराईल
    का घराना इन परदेसियों को विरसे में पाएगा, और यह रब के मुल्क में उनके नौकर-नौकरानियाँ
    बनकर उनकी ख़िदमत करेंगे। जिन्होंने उन्हें जिलावतन किया था उन्हीं को वह जिलावतन
    किए रखेंगे, जिन्होंने उन पर ज़ुल्म किया था उन्हीं पर वह हुकूमत करेंगे।
  rug-rug: Soku butubutu kote tokani pude turaṉa pule lani sari tie Izireli pa dia
    popoa. Meke sari votiki butubutu si kote nabulu la koari na tie Izireli, pa pepeso
    te Zihova. Sarini pu raovo vagia se Izireli si kote ta raovo vagi, meke kote baṉara
    ni ri na tie Izireli sarini pu ṉoṉovala i.
  gaz-gaz: Saboonni isaan fudhatu; iddoo ofii isaaniitti isaan deebisu. Manni Israaʼel
    immoo akkuma hojjettoota dhiiraa fi dubartiitti lafa Waaqayyoo keessatti dhaala
    godhanii isaan fudhatu. Isaan boojitoota isaanii boojiʼanii warra isaan hacuucanis
    bulchu.
  fra-LSG: Les peuples les prendront, et les ramèneront à leur demeure, Et la maison
    d’Israël les possédera dans le pays de l’Éternel, Comme serviteurs et comme servantes;
    Ils retiendront captifs ceux qui les avaient faits captifs, Et ils domineront
    sur leurs oppresseurs.
  gnn-gnn: Guḻku'yuna yurru miṯtjiyu bäpurru'yu guŋga'yundja yukurra walalanha Yitjuralnhanydja,
    märr yurru walala gumurr‐roŋiyirri walalaŋgalay walala wäŋalili, ga ŋunhiyi mulkurunydja
    walala yolŋu'‐yulŋu yurru djämamirrina Yitjuralwunydja. Yo, ŋunhiyi walala miṯtji
    ŋunhi walala ŋuli yukurranha buŋgawayinya Yitjuralwu bäpurru'wu ŋäthili, walalanydja
    yurru ŋunhiyinydja walala goŋŋura walalaŋgalana Yitjuralpuyŋuwalana, ga Yitjuralnha
    yurru walalaŋgunydja buŋgawa.
  yal-yal: Siyaan bonne fama nɛn Isirayila kaane tongodeni, e siga e ra Alatalaa yamanani.
    Isirayila yamaan yi siyane findi e konyine ra, xɛmɛn nun ɲaxanla. Na kiini, muxun
    naxanye e findi konyine ra, e fan yi ne findi e konyi ra, e findi e ɲaxankata
    muxune kanne ra.
  haw-1868: E lawe na lahuikanaka ia lakou, A e hoihoi ia lakou i ko lakou wahi iho;
    A e noho no lakou mamuli o ko ka hale o ka Iseraela, I kauwakane, a i kauwawahine,
    ma ka aina o Iehova; A e lawe pio lakou i ka poe i hoopio ai ia lakou, A e noho
    alii lakou maluna o ka poe nana lakou i hookaumaha.
  arb-NAV: وَتَمُدُّ شُعُوبُ الأَرْضِ إِلَيْهِمْ يَدَ الْعَوْنِ لِيُسَاعِدُوا إِسْرَائِيلَ
    عَلَى الْعَوْدَةِ لِدِيَارِهِ. وَيَصِيرُونَ عَبِيداً لِبَنِي إِسْرَائِيلَ، فِي
    أَرْضِ الرَّبِّ، وَيَتَسَلَّطُونَ عَلَى آسِرِيهِمْ وَظَالِمِيهِمْ.
  ewe-ewe: Dukɔwo akplɔ wo va woawo ŋutɔ nɔƒee. Dukɔwo kple dɔlanyɔnuwo le Yehowa
    ƒe aƒe la dzi. Ale woalé ame siwo ɖe aboyo wo la, eye woaɖu gã ɖe ame siwo te
    wo ɖe to la dzi.
  eng-LEE: And nations shall take them, and bring them to their own place; but the
    house of Israel shall obtain possession of them in the land of the Lord for men-servants
    and for maid-servants; and they shall take captive their captors, and they shall
    rule over their oppressors.
  asm-FB: আৰু দেশবাসীয়ে তেওঁলোকক লৈ গৈ তেওঁলোকৰ নিজৰ ঠাইত থ’ব। তাৰ পাছত ইস্ৰায়েল
    বংশৰ লোকসকলে তেওঁলোকক যিহোৱাৰ দেশলৈ দাস দাসীৰ দৰে লৈ যাব। তেওঁলোকক বন্দী কৰা লোকসকলক
    তেওঁলোকে বন্দী কৰিব, আৰু তেওঁলোকক উপদ্ৰৱ কৰা লোকসকলৰ ওপৰত তেওঁলোকে শাসন কৰিব।
  sus-A: سِيٍ عٍ مَلِمَ نّ سَبَتِدٍ عٍ شْنيِ، نَ سِيٍ قَ قِندِ عِسِرَيِلَ شَ كٌنيِيٍ
    رَ. مِشِ نَشٍيٍ نُ بَرَ عٍ سُشُ، عٍ تَن يَتِ بَرَ قِندِ عِسِرَيِلَ شَ كٌنيِيٍ
    رَ.
  fra-SBL: Les peuples les prendront, et les amèneront dans leur lieu. La maison d'Israël
    les possédera dans le pays de Yahvé comme serviteurs et comme servantes. Ils emmèneront
    en captivité ceux dont ils étaient captifs, et ils domineront sur leurs oppresseurs.
  hbo-hbo: וּלְקָח֣וּם עַמִּים֮ וֶהֱבִיא֣וּם אֶל־מְקֹומָם֒ וְהִֽתְנַחֲל֣וּם בֵּֽית־יִשְׂרָאֵ֗ל
    עַ֚ל אַדְמַ֣ת יְהוָ֔ה לַעֲבָדִ֖ים וְלִשְׁפָחֹ֑ות וְהָיוּ֙ שֹׁבִ֣ים לְשֹֽׁבֵיהֶ֔ם
    וְרָד֖וּ בְּנֹגְשֵׂיהֶֽם׃ ס
  kik-kik: Ndũrĩrĩ nĩikamooya, imacookie kũndũ kwao. Nayo nyũmba ya Isiraeli nĩĩkegwatĩra
    ndũrĩrĩ, ituĩke ndungata ciao cia arũme na cia airĩtu kũu bũrũri wa Jehova. Nĩmagataha
    andũ arĩa maamatahĩte tene, na macooke gwatha andũ arĩa maamahinyagĩrĩria.
  fra-NCL: Les peuples les prendront et les ramèneront chez eux, et la maison d’Israël
    se les appropriera, sur la terre de Yahweh, comme serviteurs et comme servantes ;
    ils feront captifs ceux qui les avaient faits captifs ; et ils domineront sur
    leurs oppresseurs.
  cek-AK: Prae kalah kaminawk mah nihcae to angmacae prae ah thak o tih; Israel kaminawk
    mah prae kalah kaminawk to Angraeng prae thungah suem ueloe, misong nongpa hoi
    misong nongpata ah tawn o tih; naeh tangcae kaminawk doeh naeh o let ueloe, nihcae
    pacaekthlaek kaminawk to uk o tih.
  cuk-cuk: Dulemar-bukidar Israel-dulemar-bendakmaloed, Israel-yarse sedmaloed. Geb
    degi, Israel-dulemar, e-galesgusmalayobi Bab-Jehová-yargi e-maiganga amar-imaknonimaloed.
    Degi, Israel-dulemar, dulemar-mesagwar-e-imaksamaladgi dummadga gumaloed.
  uig-CYR: Һәр қайси әл-милләтләр уларни елип өз жутиға апириду; Исраил җәмәти болса
    Пәрвәрдигарниң зиминида уларға қул вә дедәк сүпитидә егидарчилиқ қилиду; Улар
    өзлирини тутқун қилғанларни тутиду; Өзлирини әзгәнләрниң үстидин идарә қилиду.
  tel-2017: ఇతర జాతులు వాళ్ళను తమ సొంత దేశానికి తీసుకు పోతారు. ఇశ్రాయేలు వంశస్థులు
    యెహోవా దేశంలో వాళ్ళను దాసదాసీలుగా ఉపయోగించుకుంటారు. తమను బందీలుగా పట్టుకున్న వాళ్ళను
    వాళ్ళు బందీలుగా పట్టుకుంటారు. తమను బాధించిన వాళ్ళ మీద పరిపాలన చేస్తారు.
  hat-BSA: Yo va mennen yo fè yo vini nan plas yo, e lakay Israël va posede yo nan
    peyi SENYÈ a, kon sèvant ak sèvitè. Konsa, yo va pran sila ki te pran yo kaptif
    yo, yo va kaptire yo e vin mèt sou sila ki te oprime yo.
  kos-kos: Mutunfacl puspis fah kasru mwet Israel in folok nu in facl se LEUM GOD
    El tuh sang nu selos, ac mutunfacl inge ac fah mwet kohs in kulansupu mwet Israel.
    Elos su tuh kutangla Israel meet, ac fah kutangyukla sin Israel, ac mwet Israel
    ac fah leum faclos su akkeokyalos meet.
  hbo-WLC: וּלְקָח֣וּם עַמִּים֮ וֶהֱבִיא֣וּם אֶל־מְקוֹמָם֒ וְהִֽתְנַחֲל֣וּם בֵּֽית־יִשְׂרָאֵ֗ל
    עַ֚ל אַדְמַ֣ת יְהוָ֔ה לַעֲבָדִ֖ים וְלִשְׁפָח֑וֹת וְהָיוּ֙ שֹׁבִ֣ים לְשֹֽׁבֵיהֶ֔ם
    וְרָד֖וּ בְּנֹגְשֵׂיהֶֽם׃ ס
  ibo-ibo: Mba dị iche iche ga-enyere ha aka ịlọghachi nʼala ha, nke Onyenwe anyị
    nyere ha. Mba ndị a ga-aghọkwa ndị dị nʼokpuru ụmụ Izrel, ghọọkwara ha ndị ohu
    nwoke na nwanyị. Ụmụ Izrel ga-adọtakwa nʼagha ndị ahụ dọtara ha nʼagha na mbụ,
    ma chịakwa ndị ahụ kpagburu ha nʼoge gara aga.
  ory-ory: ପୁଣି, ନାନା ଗୋଷ୍ଠୀୟ ଲୋକମାନେ ସେମାନଙ୍କୁ ନେଇ ସେମାନଙ୍କ ନିଜ ସ୍ଥାନରେ ପହଞ୍ଚାଇ ଦେବେ;
    ଆଉ, ଇସ୍ରାଏଲ ବଂଶ ସଦାପ୍ରଭୁଙ୍କ ଦେଶରେ ସେମାନଙ୍କୁ ଦାସଦାସୀ ରୂପେ ଅଧିକାର କରିବେ; ପୁଣି, ସେମାନେ
    ଯେଉଁମାନଙ୍କର ବନ୍ଦୀ ହୋଇଥିଲେ, ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେବେ ଓ ସେମାନେ ଆପଣା ଉପଦ୍ରବକାରୀମାନଙ୍କ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ।
  chk-chk: Iwe, aramasen chomong mwü repwe aliwinala chon Israel ngeni poputän fanüer.
    Nge chon Israel repwe nöüniir chon angang mwän me chon angang fefin lon ewe fanü
    ewe Samol mi Lapalap a ngeniir. Repwe liapenala chokewe ra liapeniir me mwan,
    nge repwe nemeni chokewe ra nemeniir me lom fän pöchökül.
  rop-rop: Wal najalot pipul garra album detlot Isreil pipul blanga gobek langa olabat
    ronwan kantri dumaji YAWEI bin gibit det kantri langa detlot Isreil pipul. En
    ol detlot Isreil pipul garra jidan bos langa detlot pipul hubin oldei jidan bos
    langa olabat, en detlot pipul garra jidan laiga prisana en dumbat adwek.
  ukr-1871: І візьмуть їх народи й приведуть на їх місце, а Ізраїль присвоїть їх собі
    на землї Господнїй за рабів і рабинь, і поневолить тих, що його в неволю були
    забрали, й буде він утискати тих, що його тиснули.
  deu-1951: Und es werden sich Völker ihrer annehmen und sie an ihren Ort bringen;
    dieselben wird sich das Haus Israel im Lande des HERRN zum Erbteil nehmen, so
    daß sie ihm als Knechte und Mägde dienen; also werden sie die gefangen nehmen,
    deren Gefangene sie gewesen sind, und diejenigen beherrschen, welche sie einst
    drängten.
  eng-JPS: And the peoples shall take them, and bring them to their place; and the
    house of Israel shall possess them in the land of the LORD for servants and for
    handmaids; and they shall take them captive, whose captives they were; and they
    shall rule over their oppressors.
  srp-1865: Jer æe ih uzeti narodi i odvesti na mjesto njihovo, i naslijediæe ih Izrailjci
    u zemlji Gospodnjoj da im budu sluge i sluškinje, i zarobiæe one koji ih bjehu
    zarobili, i biæe gospodari svojim nasilnicima.
  lug-lug: N’amawanga mangi galibayamba okudda mu nsi yaabwe, n’ennyumba ya Isirayiri
    ebeere n’abantu abamawanga amangi mu nsi ya Mukama Katonda, nga baweereza baabwe
    abasajja n’abakazi. Baliwamba abaali babawambye, bafuge abo abaabakijjanyanga.
  heb-heb: ולקחום עמים והביאום אל מקומם והתנחלום בית ישראל על אדמת יהוה לעבדים ולשפחות
    והיו שבים לשביהם ורדו בנגשיהם׃
  ben-IRV: জাতিরা তাদের নিয়ে তাদের নিজেদের দেশে আনবেন। ইস্রায়েল কুল সদাপ্রভুর দেশে
    তাদেরকে এনে দাস-দাসী মতো করবে। যারা তাদের বন্দী করেছিল তারা বন্দী করবে এবং তারা
    তাদের অত্যাচারীদের ওপরে কর্তৃত্ব করবে।
  pan-pan: ਲੋਕ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਥਾਂ ਉੱਤੇ ਪਹੁੰਚਾ ਦੇਣਗੇ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ
    ਉਨ੍ਹਾਂ ਨੂੰ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਕਰ ਕੇ ਯਹੋਵਾਹ ਦੀ ਭੂਮੀ ਉੱਤੇ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਰੱਖੇਗਾ ਅਤੇ ਉਹ
    ਉਨ੍ਹਾਂ ਨੂੰ ਕੈਦੀ ਬਣਾਉਣਗੇ ਜਿਨ੍ਹਾਂ ਦੇ ਉਹ ਕੈਦੀ ਸਨ, ਅਤੇ ਆਪਣੇ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਉੱਤੇ ਰਾਜ
    ਕਰਨਗੇ।
  mya-JVB: တပါးအမျိုးသား တို့သည် သူ တို့ကို နေရင်း အရပ် သို့ ပို့ဆောင် ကြလိမ့်မည်။
    ဣသရေလ အမျိုးသား တို့ သည် တပါးအမျိုးသား တို့ကို ထာဝရဘုရား ၏ ပြည် တော်တွင် ၊ ကျွန်
    နှင့် ကျွန်မ အရာ၌ ထား၍ စေစားကြ လိမ့်မည်။ အထက်က သိမ်း သွားဘူးသောသူတို့ ကို တဖန်
    သိမ်း ယူခဲ့ကြလိမ့်မည်။ ညှဉ်းဆဲ ဘူးသောသူတို့ ကိုလည်း အုပ်စိုး ကြလိမ့်မည်။
  hmo-hmo: Idau bese momo taudia ese Israela taudia do idia durua, edia gabu korikori
    dekenai idia giroa lou neganai. Bona Lohiabada ena tano dekenai Israela taudia
    ese unai idau bese taudia do idia abia, edia hesiai taudia bona hahinedia do idia
    halaoa. Vadaeni, guna Israela taudia idia abidia mauri taudia be Israela taudia
    ese do idia abidia mauri, bona guna idia hisihisi henidia taudia, be Israela taudia
    ese do idia biagua.
  urd-urd: और लोग उनको लाकर उनके मुल्क में पहुंचाएगे और इस्राईल का घराना ख़ुदावन्द
    की सरज़मीन में उनका मालिक होकर उनको गु़लाम और लौंडियाँ बनाएगा क्यूँकि वह अपने
    ग़ुलाम करने वालों को ग़ुलाम करेंगे, और अपने ज़ुल्म करने वालों पर हुकूमत करेंगे।
  rus-SYN: И возьмут их народы, и приведут на место их, и дом Израиля усвоит их себе
    на земле Господней рабами и рабынями, и возьмет в плен пленивших его, и будет
    господствовать над угнетателями своими.
  bqc-SIM: Buipãleↄ gɛ́ zɛinɛ́ ń gbɛu, Isailiↄ i gↄ̃ ń vĩ ń bùsuu. Aaↄ dɛ ń
    zĩkɛnaↄ ũ gↄ̃ɛↄ ń nↄɛↄ. Gbɛ̃́ pↄ́ ń vĩ zↄ ũ yãaↄ gↄ̃ ń zↄ ũɛ, gbɛ̃́ pↄ́
    ń gã lìnɛ́ ń kpɛↄ ↄ̃ aa gbãamↄnɛ́.
  tcz-CHONGTHU: Vannoi namtin in Pakai mite ahung kile nadiu va ana panpi soh keidiu,
    agam uva hung cheng hon Israel te jenle a pangdiu ahi. Israel manna’a anapang
    hon amaho leh amaho hung kiman tup untin, chuleh Israel in agal miteu chunga vai
    ahop dingu ahi.
  mar-mar: राष्ट्रे त्यांना आपल्या स्वतःच्या ठिकाणावर आणतील. मग इस्राएलाचे घराणे त्यांना
    परमेश्वराच्या देशात दास व दासी करून ठेवतील. ज्यांनी त्यास बंदिवान करून नेले होते
    त्यास ते बंदीत ठेवतील आणि ते आपल्या पीडणाऱ्यावर राज्य करतील.
  qub-qub: Israelcunataga achca nasyun runacunami jamachenga. Nircorga nasyunnincama
    yan'ganga. Tayta Dios acrashan partichönami Israelcunaga uywayninman ticrachenga
    chay runacunata. Israelcunanami prësu apanga ñaupata paycunata prësu apajcunataga.
    Ñaupata ñacachejcunatapis paycunanami mandanga.
  hat-hat: Anpil lòt nasyon va ede yo tounen nan peyi Bondye te ba yo a. Moun pèp
    Izrayèl yo menm va pran yo ak yo nan peyi Bondye te ba yo a. Y'a fè yo sèvi domestik
    ak sèvant. Moun ki te fè pèp la prizonye, se yo ki pral tounen prizonye pèp la.
    Pèp Izrayèl la pral donminen sou moun ki t'ap peze yo anba pye yo.
  eng-BSB: The nations will escort Israel and bring it to its homeland. Then the house
    of Israel will possess the nations as menservants and maidservants in the LORD’s
    land. They will make captives of their captors and rule over their oppressors.
  eng-WEBPB: The peoples will take them, and bring them to their place. The house
    of Israel will possess them in the LORD’s land for servants and for handmaids.
    They will take as captives those whose captives they were; and they shall rule
    over their oppressors.
  kbq-kbq: Hagi mago'a mopafi vahe'mo'za Israeli vahera zamaza hanage'za mopa zamirera
    ete egahaze. Anama hanage'za Israeli vahe'mo'za ana vahera fenozama hiaza hu'za
    erisantihare'za ve kazokzo eri'za vahe nezmante'za, a' kazokzo eri'za vahe nezmante'za,
    zamazeri haviza nehu'za kinama huzmante'naza vahe'ene knazama zami'naza vahera
    Ra Anumzamofo mopafina kegava huzmantegahaze.
  nhe-BL: Tlacame ipan miyac tlaltini tlen ni tlaltepactli quinpalehuise israelitame
    para ma mocuepaca ipan inintlal. Huan tlacame tlen ehuani ipan sequinoc tlaltini
    tlen itztoquij ipan tlali Israel quintequipanose israelitame. Huan israelitame
    quintequihuise tlacame tlen achtohuiya quintequihuijque. Huan israelitame quinnahuatise
    inincualancaitacahua.
  gub-BL: Teko amogwemogwer ywy rehe har oho putar Izaew wanupi waiwy rehe wà nehe.
    Tupàn wiko a'e ywy izar romo a'e. A'e teko wiko putar Izaew wanupe uma'ereko e
    ma'e romo a'e wà nehe. Izaew wazar kwer wiko putar wanupe uma'ereko e ma'e romo
    wà nehe. Izaew wiko putar uwihaw kwer wanuwihaw romo wà nehe no.
  eng-DRA: 'And the people shall take them, and bring them into their place: and the
    house of Israel shall possess them in the land of the Lord for servants and handmaids:
    and they shall make them captives that had taken them, and shall subdue their
    oppressors.'
