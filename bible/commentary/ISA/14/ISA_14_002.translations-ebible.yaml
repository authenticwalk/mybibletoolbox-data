    uh ni.
  mdy-ETH: ሜሌ ካኣታ ዒስራዔኤሌ ዴሮ ናንጊና ናንጋ ጎዳ ዔያቶም ዒንጌ ዓጮ ማዓንዳጉዲ ማኣዳንዳኔ፤ ሜሌ ዴራ ካራሚጉዲ ማዒ
