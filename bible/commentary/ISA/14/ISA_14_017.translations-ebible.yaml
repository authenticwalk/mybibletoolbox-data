verse: ISA.014.017
translations:
  mal-C: ഇവനാണോ ലോകത്തെ ഒരു മരുഭൂമിപോലെയാക്കി, അതിലെ നഗരങ്ങളെ തകിടംമറിച്ച്, തന്റെ
    ബന്ദികളെ വീട്ടിലേക്കു മടങ്ങാൻ അനുവദിക്കാതിരുന്നവൻ?”
  deu-TKW: der den Erdkreis zur Wüste machte und die Städte auf ihm zerstörte, der
    seine Gefangenen nicht in die Heimat entließ?
  lin-lin: Moto oyo azalaki kokomisa mokili esobe, kokweyisa bingumba na yango mpe
    kotika te ete bakangami na ye bazonga epai na bango ? ›
  eng-LSV: He has made the world as a wilderness, || And he has broken down his cities,
    || He did not open the house of his bound ones.
  eng-GNV: He made the worlde as a wildernesse, and destroied the cities thereof,
    and opened not the house of his prisoners.
  eng-WEBSTER: That made the world as a wilderness, and destroyed its cities; that
    opened not the house of his prisoners?
  nhw-BL: ¿Atlac yaya ni catli quisosolo tlaltipactli huan quicajqui quen se huactoc
    tlali? ¿Atlac yaya ni catli quintlanqui ialtepehua huan amo quema quinquixti nopa
    masehualme catli quintzactoyaj ipan cárcel para huelis yase ininchajchaj?’
  swh-ONEN: yule aliyeifanya dunia kuwa jangwa, aliyeipindua miji yake, na ambaye
    hakuwaachia mateka wake waende nyumbani?”
  bba-bba: U yinɑ u pirisɔmbɑ kɑrɑ. U wusu kɔsukɑ. Mɑ hɑnduniɑ yɑ ɡɔsiɑ bɑnsu.
  eng-KJVCPB: That made the world as a wilderness, and destroyed the cities thereof;
    That opened not the house of his prisoners?
  cpy-cpy: Riitaki owaankiityaakirori kepatsi tekatsi nampiteeyaawoni, ithonkakiro
    maawoeni nampitsi. Tee ishineteeri ijeekashiwaeteeyani ikaatzi raayitakiri.’
  luo-luo: ngʼat mane omiyo piny duto odongʼ gunda, mane otieko miechgi madongo, kendo
    mane ok nyal gonyo joma osetweyo odog thuchegi?”
  meu-meu: Ina be tanobada na tano ḡaḡaena ai e halaoa, bona ena hanua badadia e ḡiḡidia
    dobi, bona e ḡuidia taudia se kahudia nege tauna a?
  npi-ULB: जसले संसारलाई उजाड-स्‍थानजस्‍तो बनायो, जसले सहरहरूलाई नष्‍ट पार्‍यो र आफ्‍ना
    कैदीहरूलाई घर जान दिएन?'
  yor-yor: Ẹni tí ó sọ ayé di aginjù, tí ó sì pa ìlú ńlá ńlá rẹ̀ run tí kò dá àwọn
    òǹdè rẹ̀ sílẹ̀ láti padà sílé?”
  pes-OPCB: آیا این همان کسی است که دنیا را ویران می‌کرد و شهرها را از بین می‌برد
    و بر اسیران خود رحم نمی‌کرد؟“
  tgl-ULB: na siyang nagbagsak ng mga lungsod at ang siyang hindi nagpauwi sa mga
    bilanggo sa kanilang mga tahanan?
  cbu-NT: Sirú yaktaa kapeetarangush, tsapunandari taarangu, Tputsee tumanarangush,
    tashitungamaam nda zandarangish. ¿Antaati shiy wattish? Ndambaree. Itaru na ¿tamaru
    taaka? Tputs shiyaa atanaya. Nuw shiyaa Israelshucheetsis Babiloniyshuchee urkari
    kizpur stakus tángtsa tina.
  hui-hui: Agali mbira tano wiaru bibahende bo gialabagabu wahai halu dindi hangu
    ngelalu piaga biagoni agali ogoni bada. Agali ogonime wali agali garabaya bu helayaru
    dara halu tini daluha hole dai bidaba nalaga biagoda, lolebira.
  mya-mya: မြို့​များ​ကို​ပျက်​ပြုန်း​စေ​၍​ကမ္ဘာ​လော​က ကို သဲ​ကန္တာ​ရ​ဖြစ်​စေ​သူ​ကား​ဤ​သူ​ပင်​လော။
    အ​ကျဉ်း​သ​မား​တို့​ကို​အ​စဉ်​ချုပ်​နှောင်​ထား ကာ မိ​မိ​တို့​နေ​ရပ်​သို့​ပြန်​၍​မ​လွှတ်​ဘဲ​နေ
    သူ​ကား​ဤ​သူ​ပင်​လော'' ဟု​မေး​မြန်း​ကြ လိမ့်​မည်။
  bod-N: ས་གཞི་དབེན་སྟོང་དུ་བསྒྱུར་བ་དང་། གྲོང་ཁྱེར་རྣམས་བརླག་པ། བཙོན་གྲོལ་མི་གཏོང་བ་དེ་མི་འདི་ཡིན་ནམ་ཟེར་ཞིང་།
  wsk-wsk: Ale ali sor maguwu silati gomang gurugu sor yam ko bitakaso, ale wonong
    wonong parusuwu silati nunga talipikaso, mu mena agila? Ale me ta nunga bita tokaso
    se nunga wonong wonong te me pilakasan. Agi imi kakirip bo kilitik agila?'
  sna-sna: murume akaita kuti nyika ive gwenga, akaparadza maguta ayo, akasatendera
    vasungwa vake kudzokera kumusha?”
  spa-BLM: que convirtió el mundo en un desierto y asoló sus ciudades, que no liberó
    a sus prisioneros a su hogar?”
  cac-cac: Ix can tz'inan yolyib'an̈q'uinal yuj vin̈, cuseltac ix ajcan junjun chon̈ab'
    yuj vin̈, man̈xa junoc eb' ayoch preso ix yaq'uel vin̈ d'a libre, xchi eb' chamnac
    chi'.
  swh-ULB: ni nani aliyefanya dunia kama jangwa, ni nani aliyeharibu miji yake, na
    hataki kuwachia wafungwa waende nyumbani?'
  bel-bel: сусьвет зрабіў пустыняю і разбурыў гарады яго, палонных сваіх не адпускаў
    дадому?
  deu-ELBBK: der den Erdkreis der Wüste gleichmachte und dessen Städte niederriss,
    dessen Gefangene nicht in die Heimat entließ?“
  mbb-OT: Kenè be iyan sikandin kes mibengkag te menge inged wey midhimu te kelibutan
    he iring te disirtu, wey wazè din engkezi te ed-uripen is mibihag din?’
  mal-2015: ഭൂതലത്തെ മരുഭൂമിപോലെ ആക്കുകയും അതിലെ പട്ടണങ്ങളെ ഇടിച്ചുകളകയും തന്റെ ബദ്ധന്മാരെ
    വീട്ടിലേക്കു അഴിച്ചുവിടാതിരിക്കയും ചെയ്തവൻ ഇവനല്ലയോ എന്നു നിരൂപിക്കും.
  gup-gup: Yiddok naninjanu bininj nawu bolkmarnbom kunred rowk bu bolkyakminj, dja
    kunredbubuyika benmarnebularrbom? Yiddok nungka nawu kunyid kunirey nawu benmangi
    dja minj benbawoyi bu birridurndeyi kunred bedberre?’ ”
  rmc-rmc: Oda murš, so le svetostar kerelas pušťa? So čhivelas tele o fori a na mukelas
    peskre bertenošen te džal khere?“
  pes-OPV: که ربع مسکون را ویران می‌نمودو شهرهایش را منهدم می‌ساخت و اسیران خودرا
    به خانه های ایشان رها نمی کرد؟»
  ron-1924: каре префэчя лумя ын пустиу, нимичя четэциле ши ну дэдя друмул приншилор
    сэй де рэзбой?’
  ben-OBCV: সেই লোক, যে জগৎকে মরুভূমি করে তুলেছিল, যে তার নগরগুলিকে উৎখাত করেছিল ও
    তার বন্দিদের স্বগৃহে ফিরে যেতে দেয়নি?”
  som-som: oo dunida sidii lamadegaan oo kale ka dhigay, oo magaalooyinkeedii dumiyey,
    oo aan maxaabiistiisa u dayn inay gurigoodii ku noqdaan baa?
  lat-VUC: qui posuit orbem desertum, et urbes ejus destruxit, vinctis ejus non aperuit
    carcerem?
  eng-ASVBT: that made the world as a wilderness, and overthrew the cities thereof;
    that let not loose his prisoners to their home?
  ita-1885: Il quale ha ridotto il mondo come in un deserto, ed ha distrutte le sue
    città, e non ha sciolti i suoi prigioni, per rimandarli a casa?
  eng-LXXUP: that made the whole world desolate, and destroyed its cities; he loosed
    not those who were in captivity.
  eng-ULB: who made the world like a wilderness, who overthrew its cities and did
    not let his prisoners go home?'
  spa-VBL: ¿Es éste el que convirtió el mundo en un desierto, destruyó ciudades y
    nunca dejó que sus prisioneros volvieran a casa?’
  fra-_FOB: Qui changeait le monde en désert, qui détruisait les villes et ne relâchait
    pas ses prisonniers?
  mal-mal: ഭൂതലത്തെ മരുഭൂമിപോലെ ആക്കുകയും അതിലെ പട്ടണങ്ങളെ ഇടിച്ചുകളയുകയും തന്റെ ബദ്ധന്മാരെ
    വീട്ടിലേക്ക് അഴിച്ചുവിടാതിരിക്കുകയും ചെയ്തവൻ ഇവനല്ലയോ” എന്നു നിരൂപിക്കും.
  lit-lit: kuris pasaulį padarė kaip dykumą ir sugriovė jo miestus, kuris savo belaisvių
    nepaleido namo?
  urd-GVR: Kyā isī ne duniyā ko wīrān kar diyā aur us ke shahroṅ ko ḍhā kar qaidiyoṅ
    ko ghar wāpas jāne kī ijāzat na dī?’
  suz-BL: मेरेम रागी नेल्‍ल गोरशो रागी सेल्‍शा, सहर नेल्‍ल खतम पोक्‍गा? चोक्‍सीशो
    मुर आन कली आन खिं लेत्‍चा मगेब मुर मेरेन बाक्‍बा?” देंनीम।
  eng-NOY: That made the world a wilderness, And laid waste its cities, And sent not
    his captives to their homes?'
  ita-1927: che riduceva il mondo in un deserto, ne distruggeva le città, e non rimandava
    mai liberi a casa i suoi prigionieri?”
  ckb-ckb: ئەوەی جیهانی کردە چۆڵەوانی، شارەکانی جیهانی تەفروتونا کرد، ئەوەی دیلەکانی
    بەرەو ماڵی خۆیان بەڕەڵا نەکرد؟»
  eng-BBE: Who made the world a waste, overturning its towns; who did not let his
    prisoners loose from the prison-house.
  kan-OKCV: ಲೋಕವನ್ನು ಕಾಡನ್ನಾಗಿ ಮಾಡಿ, ನಗರಗಳನ್ನು ಕೆಡವಿ, ಸೆರೆಹಿಡಿದವರನ್ನು ಮನೆಗೆ ಬಿಡದೆ
    ಇದ್ದವನು ಇವನೋ?” ಎಂದುಕೊಳ್ಳುವರು.
  tam-2017: உலகத்தை வனாந்திரமாக்கி, அதின் நகரங்களை அழித்து, சிறைப்பட்டவர்களைத் தங்கள்
    வீடுகளுக்குப் போகவிடாமலிருந்தவன் என்பார்கள்.
  spa-RV-1909: Que puso el mundo como un desierto, que asoló sus ciudades; que á sus
    presos nunca abrió la cárcel?
  ron-BTF: Care a făcut lumea ca un pustiu şi a distrus cetăţile acesteia, care nu
    a deschis casa prizonierilor lui?
  eng-WEBP: who made the world like a wilderness, and overthrew its cities, who didn’t
    release his prisoners to their home?”
  eng-FBV: Is this the one who turned the world into a desert, destroyed cities, and
    never let his prisoners return home?’
  nld-1939: Die de wereld tot een woestijn heeft gemaakt, Haar steden verwoestte,
    haar gevangenen vasthield?
  nch-BL: ¿Ya ni cati quisosolo taltipacti huan quicajqui quej se huactoc tali? ¿Yaya
    cati quintanqui ialtepehua huan amo quema quinquixti nopa masehualme cati quintzactoyaj
    ipan tatzacti para huelis yase ininchajchaj?’
  vie-1934: làm cho thế gian thành đồng vắng, lật đổ các thành, và chẳng hề buông
    tha kẻ bị tù về nhà mình đó chăng?
  hin-CV: जिसने पृथ्वी को निर्जन बना दिया, और नगरों को उलट दिया था, जिसने बंदियों
    को उनके घर लौटने न दिया था?”
  eng-OURB: who made the world like a wilderness, and overthrew its cities; who didn’t
    release his prisoners to their home?”
  spa-BES: Que hizo del mundo un desperdicio, derribando sus ciudades; Quien no dejó
    escapar a sus prisioneros de la cárcel.
  tdx-tdx: Ty nanao ty tane toy ho ratraratra, naho nandrotsake o rova’eo; vaho tsy
    nanokake ty vala-bei’e himpolia’ o narohi’eo?
  tha-KJV: ผู้​ที่​ได้​กระทำให้โลกเป็นเหมือนถิ่นทุ​รก​ันดาร และคว่ำหัวเมืองของโลกเสีย
    ผู้​ไม่​ยอมให้​เชลยกลับไปบ้านของเขา’
  por-BR-2018: Que fazia do mundo como um deserto, e arruinava suas cidades? Que nunca
    soltava seus prisioneiros para suas casas?
  deu-ELO: der den Erdkreis der Wüste gleich machte und dessen Städte niederriß, dessen
    Gefangene nicht in die Heimat entließ?”
  eng-WYC-2018: that setted the world desert, and destroyed the cities thereof, and
    opened not the prison to the bound men of him? (who turned the world into a desert,
    and destroyed its cities, and never opened his prison to release his bound? or
    to release his prisoners?)
  epo-epo: kiu faris la mondon dezerto kaj ruinigis ĝiajn urbojn, kiu siajn kaptitojn
    ne liberigis hejmen?
  uig-PIN: Yǝr yüzini qɵl-bayawan ⱪilip, Uningdiki xǝⱨǝrlǝrni ƣulatⱪan, Tutⱪan ǝsirlǝrni
    ɵz yurtiƣa ⱨeq ⱪoyup bǝrmigǝn muxumidu?» — deyixidu.
  beo-beo: Amo dunu da moilai bagohame wadela:lesi, amola ea hamobeba:le, osobo bagade
    da hafoga:i, wadela:i soge agoane ba:i. Amola ea se iasu diasu hamosu dunu gagui
    amo ilia sogega buhagima:ne, e da ili se iasu diasu logo hamedafa doasi. Amo da
    amo dunula:?”
  tpi-OTNT: Ating dispela man tasol i bin bagarapim ol taun na mekim ol graun i kamap
    ples nating, a? Ating dispela man tasol i no bin marimari long ol man em i bin
    kalabusim na em i no larim ol i go bek long ples bilong ol.’
  hau-SA: mutumin da ya mai da duniya ta zama hamada, wanda ya tumɓuke biranenta bai
    kuma bar kamammunsa suka tafi ba?”
  uig-LAT: Yer yüzini chöl-bayawan qilip, Uningdiki sheherlerni ghulatqan, Tutqan
    esirlerni öz yurtigha héch qoyup bermigen mushumidu?» — déyishidu.
  nde-nde: umuntu owenza umhlaba waba lugwadule, owadiliza amadolobho awo, kazavumela
    abathunjwayo bakhe ukubuyela ekhaya na?”
  ton-ton: ‌ʻAia naʻa ne ngaohi ʻa māmani ke hangē ko ha toafa, pea ne fakaʻauha hono
    ngaahi kolo; ʻaia naʻe ʻikai fakaava ʻae fale ʻo ʻene kau pōpula?’”
  ces-1613: Obracel jako v pustinu okršlek země, a města jeho bořil, vězňů svých nepropouštěl
    domů?
  eng-WMB: who made the world like a wilderness, and overthrew its cities, who didn’t
    release his prisoners to their home?”
  tam-TCV: உலகத்தைப் பாலைவனமாக்கி, பட்டணங்களைக் கவிழ்த்து, கைதிகளை வீட்டிற்குத் திரும்பவிடாதவன்
    இவன்தானா?” என்று சொல்வார்கள்.
  ceb-ULB: nga naghimo sa kalibotan sama sa usa ka kamingawan, nagguba sa mga siyudad
    niini ug wala nagpapauli sa iyang mga binilanggo sa ilang mga panimalay?'
  pol-UBG: Ten, który świat zamienił w pustynię i zniszczył jego miasta, a swoich
    więźniów nie wypuścił z ciemnicy?
  urd-GVU: کیا اِسی نے دنیا کو ویران کر دیا اور اُس کے شہروں کو ڈھا کر قیدیوں کو گھر
    واپس جانے کی اجازت نہ دی؟‘
  deu-1912: der den Erdboden zur Wüste machte und die Städte darin zerbrach und gab
    seine Gefangenen nicht los?”
  kan-2017: ಲೋಕವನ್ನು ಕಾಡನ್ನಾಗಿ ಮಾಡಿ, ಸೆರೆಹಿಡಿದವರನ್ನು ಮನೆಗೆ ಬಿಡದೆ ಇದ್ದವನು ಈ ಮನುಷ್ಯನೋ?’
    ಎಂದುಕೊಳ್ಳುವರು.
  yap-yap: Irera’ fare mo’on ni gathay e pi binaw me pilyeg e fayleng nge ngal’ ni
    bang i ted ni desert? Ireray fare mo’on ni dariy bangiyal’ ni pag e pi kalbus
    rok ngranod nga taferad?”
  hlt-MCSB: Lunglai te khosoek la aka khueh tih khopuei khaw a koengloeng. A thongtla
    te im la hlah pawh,” tila m'hmat uh.
  mdy-ETH: ካታሞ ባይዚ ዓጫ ዳውሌ ማዓንዳጉዲ ማሄ ዓሢ ሃያዳ! ቱኡዞ ዓሳ ቡሊንቱዋጉዲና ፔኤኮ ማኣሪ ጌሉዋጉዲ ማሄሢ ዒዛቱዋዓዳ?»
    ጋዓንዳኔ።
  twi-ASANTE: ɔbarima a ɔmaa ewiase danee anweatam, deɛ ɔdanee ne nkuropɔn butuiɛ
    na wamma ne nneduafoɔ ankɔ wɔn nkyi no nie?”
  eng-WEBU: who made the world like a wilderness, and overthrew its cities, who didn’t
    release his prisoners to their home?”
  wal-wal: sa7aa bazzo kessidaagee, sa7an de7iya katamatakka aatti yeggidaagee, ba
    qasho asatakka soo yeddennan diggida bitanee hagee?’ yaagidi tishshi ootti akeekidi
    xeellana.
  spa-PDDPT: que convirtió el mundo en un desierto, que asoló sus ciudades y nunca
    les abrió la cárcel a sus presos?
  gun-gun: Ha'e e'ỹ ri nda'u yvy jave re ojapo raka'e tekoa ve'ỹ opyta aguã rami,
    ha'e tetã mbovaipaare? Ha'e gui guembiguairã ogueraa va'ekue voi ndopoi raka'e
    ngoo katy ojevy aguã’, he'i 'rã okuapy.
  ilo-ULB: a namagbalin iti lubong a let-ang, a nangdadael kadagiti siudad daytoy
    ken ti tao a saanna nga impalubos nga agawid dagiti baludna?’
  kpg-kpg: Ma go taane deenei dela ne oho nia waahale gaa hai henuailala gii hai di
    anggowaa? Ma go mee deenei dela ne dugu digau lawalawa gi hudee hagamehede ina,
    be e hagau gi muli gi nadau hale?’
  uig-ARA: يەر يۈزىنى چۆل-باياۋان قىلىپ، ئۇنىڭدىكى شەھەرلەرنى غۇلاتقان، تۇتقان ئەسىرلەرنى
    ئۆز يۇرتىغا ھېچ قويۇپ بەرمىگەن مۇشۇمىدۇ؟» ــ دېيىشىدۇ.
  sus-sus: naxan nu duniɲa findima gbengberenyi ra a xa taae kanafe ra, naxan nu tondima
    a xa geelimanie bɛɲinde?›»
  pon-2006: Ih ohlo met me kin kamwomwala kahnimw kan oh wiahkihla sampah sapwtehn
    ehu? Ih ohlo met me sohte mwahn kin kasaledekihala aramas akan me e salihedier
    de sohte kin mweidohng re en patopatohla nan uhdakarail kan?”
  ksd-ksd: nina i ga vakaina ra rakarakan a gunagunan pi na da ra bil ika, ma i ga
    re vue ra umana pia na pal tana? Nina ba pa i ga pala vue diat i ga vi diat upi
    diat a talil ta ra kubakuba i diat?
  tur-YTC: dünyayı çöle çeviren, kentleri yerle bir eden, esirlerini evlerine salıvermeyen
    adam bu mu?”
  grc-BRENT: ὁ θεὶς τὴν οἰκουμένην ὅλην ἔρημον, καὶ τὰς πόλεις αὐτοῦ καθεῖλε, τοὺς
    ἐν ἐπαγωγῇ οὐκ ἔλυσε.
  ind-AYT: yang menjadikan dunia seperti padang belantara dan memorak-porandakan kota-kotanya,
    yang tidak membiarkan para tawanannya pulang?”
  nya-nya: munthu amene anasandutsa dziko lonse chipululu, amene anagwetsa mizinda
    yake ndipo sankalola kuti anthu ogwidwa abwerere kwawo?”
  hrv-hrv: koji je u pustinju svijet obraćao i sa zemljom sravnjivao gradove, koji
    sužnjeva svojih nikad nije kući otpuštao?”
  mps-mps: Aga tama dawe, te hanu dabe dolama, tama te bulu dabe olo bulu nigilali
    bidi dawe? Te tama dao, te bidi agai te aga kalabus ilali bidi dabe hobede elama,
    tama agai augwa buluba ma pomainu sula tagalai menio,’ augwaligo te tobage po
    augwa hasi hanalu waibao.”
  tpi-tpi: Ating dispela man tasol i bin bagarapim ol taun na mekim ol graun i kamap
    ples nating, a? Ating dispela man tasol i no bin marimari long ol man em i bin
    kalabusim na em i no larim ol i go bek long ples bilong ol.’
  dan-1931: ham, som gjorde Verden til Ørk og jævnede Byer, ikke gav Fangerne fri
    til at drage mod Hjemmet?”
  vie-OVCB: Có phải đây là kẻ đã tàn phá thế giới và khiến nó trở nên hoang vu? Có
    phải đây là vua đã tiêu diệt các thành trên thế giới và chẳng bao giờ phóng thích
    tù binh không?’
  guj-2017: જેણે જગતને અરણ્ય જેવું કર્યું હતું, જેણે તેમનાં નગરો પાયમાલ કરી નાખ્યાં
    હતાં, જેણે પોતાના બંદીવાનોને છૂટા કરીને ઘરે જવા ન દીધા, તે શું આ છે?’
  pon-2006A: Ih ohlo met me kin kamwomwala kahnimw kan oh wiahkihla sampah sapwtehn
    ehu? Ih ohlo met me sohte mwahn kin kasaledekihala aramas akan me e salihedier
    de sohte kin mweidohng re en patopatohla nan uhdakarail kan?”
  por-BRBSL: que fez o mundo como um deserto, e derrubou suas cidades, que não libertou
    seus prisioneiros para sua casa”?
  cth-cth: talaivan heh kahrawngum patetlah ka coung sak niteh, khopuinaw hah ka raphoe
    e, a man e naw hah ama im bout ban sak hanelah kâ ka poe hoeh e teh hete tami
    han namaw, na ti pouh awh han.
  twi-twi: ɔbarima a ɔmaa wiase dan nweatam, nea ɔdan ne nkuropɔn butuwii na wamma
    ne nneduafo ankɔ wɔn nkyi no ni?”
  hlt-hlt: Lunglai te khosoek la aka khueh tih khopuei khaw a koengloeng. A thongtla
    te im la hlah pawh,” tila m'hmat uh.
  tbz-SIM: Wèè do ceeri kutenkù kɛ̀ kù nɑɑ̀ ndikpɑ́ɑ̀, kɛ pɔntì yɛhɛkɛ̀ bɑ́ ò í fĩ́ĩnko
    tikpetíntɑ̀ɑ̀?
  msy-2020: Gumazir kamra ti, nguibar ekiabagh asɨghasɨghava, nguazim gamima, a nguazir
    kɨnimɨn oto? Gumazir kamra ti, kalabuziam gatɨzir gumazamizibar apangkuvizir puvatɨgha,
    me ataghizɨ, me uamategha uan nguibabar ghuzir puvatɨ? Are, gumazir kamra!’
  dop-dop: Ɩnɩ ɩ pǝsɑɣɑnɑ ɑntulinyɑ kɛ wʋlɑɣɑ tɛtʋ, nɑ ɩ́ kpiisiɣi ɑcɑlɛɛ, nɑ ɩ́ kisiɣi
    sɑlǝkɑtʋnɑɑ cɛpʋ nɑ?
  azb-azb: Yer üzünü səhraya çevirən, Şəhərlərini yerlə yeksan edən, Dustaqları evlərinə
    buraxmayan adam bu deyilmi?”
  eng-DBY: '[that] made the world as a wilderness, and overthrew the cities thereof;
    [that] dismissed not his prisoners homewards?'
  hin-2017: जो जगत को जंगल बनाता और उसके नगरों को ढा देता था, और अपने बन्दियों को
    घर जाने नहीं देता था?’
  wol-KYG: def àddina wërngal këpp ndànd-foyfoy, tas dëkk ya, te du jàpp nit ba yiwi
    ko?”
  eng-YLT: He hath made the world as a wilderness, And his cities he hath broken down,
    Of his bound ones he opened not the house.
  kne-kne: Ay mabalin aya ay sisya di nanadael si piga ay siyodad et nanbalinena din
    lobong si kaman kadardaratan? Ay sisya abe di nanigaan ay mangipawaya sin inpabalod
    na ta somaa da? Ay apaw na!” kanan da.
  eng-WYC-2017: that setted [or put] the world desert, and destroyed the cities thereof,
    and opened not the prison to the bound men of him?
  eng-WMBB: who made the world like a wilderness, and overthrew its cities, who didn’t
    release his prisoners to their home?”
  urd-GVH: क्या इसी ने दुनिया को वीरान कर दिया और उसके शहरों को ढाकर क़ैदियों को घर
    वापस जाने की इजाज़त न दी?’
  rug-rug: Asa tugo sa tie sapu iliri nia qega sa kasia popoa, pu huara goreni sari
    vasileana lavata meke lopu va malumi sari pu ta raovo vagidi pude pule pa dia
    popoa?’
  gaz-gaz: namicha addunyaa kana gammoojjii godhe, kan magaalaawwan ishee gaggaragalchee
    akka warri boojiʼaman mana isaaniitti hin deebine godhe sanaa?”
  fra-LSG: Qui réduisait le monde en désert, Qui ravageait les villes, Et ne relâchait
    point ses prisonniers?
  gnn-gnn: Ŋayinydja baḏuwaḏuyurruna warrpam'thurrunana ŋunha munathany'tja wäŋa,
    bala wäŋanydja ŋunha ganbarkthinana, baṉḏanydhinana räwakthinana. Ga bitjarrayi
    liŋgu ŋayi yolŋunhanydja walalanha yukurrana garrpira baḏak, mel‐wuyunaramiriwnha
    ŋayinydja, yakana ŋayi dharraḏakuŋala walalanha, ga djuy'yurruna yära bäyŋuna.”
  yal-yal: Ito xa mi dunuɲa findi tonbonne ra ba a yi taane kala, a tondi kasorasane
    beɲinɲɛ?”
  haw-1868: Nana i hoolilo ka honua nei, i waonahele, A anai hoi i kona poe kulanakauhale?
    Ka mea i kuu ole i kona mea pio, e hoi hou i ko lakou wahi?
  arb-NAV: الَّذِي حَوَّلَ الْمَسْكُونَةَ إِلَى مِثْلِ الْقَفْرِ، وَقَلَبَ مُدُنَهَا،
    وَلَمْ يُطْلِقْ أَسْرَاهُ لِيَرْجِعُوا إِلَى بُيُوتِهِمْ؟»
  ewe-ewe: ame si na xexea me zu gbegbe, ame si gbã du gãwo, eye wòɖe aboyo emenɔlawo
    oa?”
  eng-LEE: 'That rendered the world as a wilderness, and pulled down its cities: never
    opened the prison-house of his prisoners?”'
  asm-FB: পৃথিৱীখনক মৰুপ্রান্ত স্বৰূপ কৰা, নগৰবোৰ উচ্ছন্ন কৰা, আৰু বন্দীসকলক ঘৰলৈ
    যাবলৈ নিদিয়া জন সেই জনেই নে?
  sus-A: نَشَن نُ دُنِحَ قِندِ مَ فبٍنفبٍرٍنيِ رَ عَ شَ تَايٍ كَنَقٍ رَ، نَشَن نُ
    تٌندِ مَ عَ شَ فٍيلِمَنِيٍ بّحِندٍ؟›»
  fra-SBL: qui a rendu le monde comme un désert et a renversé ses villes, qui n'a
    pas relâché ses prisonniers dans leur maison ? ».
  hbo-hbo: שָׂ֥ם תֵּבֵ֛ל כַּמִּדְבָּ֖ר וְעָרָ֣יו הָרָ֑ס אֲסִירָ֖יו לֹא־פָ֥תַח בָּֽיְתָה׃
  kik-kik: mũndũ ũrĩa watũmire thĩ ĩtuĩke ta werũ, na akangʼaũrania matũũra mayo marĩa
    manene? Nĩwe ũrĩa ũtetĩkagĩria andũ arĩa oohe mainũke kwao mĩciĩ?”
  fra-NCL: qui faisait du monde un désert, détruisait les villes, et ne laissait pas
    ses captifs revenir chez eux ?
  cek-AK: anih loe long to praezaek ah angcoengsak kami, vangpuinawk amrosak kami
    hoi thongkrah kaminawk prawt han koeh ai kami na ai maw? tiah thuih o.
  cuk-cuk: ¿We-dule we, napneg nega-dulesulidga imaksadi? ¿We-dule we, yalamar obelodii
    gusadi? ¿We-dule we, esgaryagi-dulemar-gales-bukwad gannar e-negse-naega gwen
    imakdasulidi?’
  uig-CYR: Йәр йүзини чөл-баяван қилип, Униңдики шәһәрләрни ғулатқан, Тутқан әсирләрни
    өз жутиға һеч қоюп бәрмигән мошумиду?» — дейишиду.
  tel-2017: ‘భూమిని కంపింపజేసి రాజ్యాలను వణకించినవాడు ఇతడేనా? లోకాన్ని నిర్జన ప్రదేశంగా
    చేసి, దాని పట్టణాలను పాడు చేసినవాడు ఇతడేనా? తాను చెరపట్టిన వాళ్ళను తమ నివాసస్థలానికి
    వెళ్ళనివ్వనివాడు ఇతడేనా?’
  hat-BSA: Ki te fè mond lan tankou yon dezè a, ki te boulvèse gwo vil li yo, ki te
    refize kite prizonye li yo ale lakay yo?”
  kos-kos: Ya pa inge mwet se su kunausla siti puspis ac ekulla faclu nu ke sie acn
    mwesis? Ya pa inge mwet se su tiana aksukosokye mwet kohs lal, ku fuhlelosla in
    folok nu yen selos?”
  hbo-WLC: שָׂ֥ם תֵּבֵ֛ל כַּמִּדְבָּ֖ר וְעָרָ֣יו הָרָ֑ס אֲסִירָ֖יו לֹא־פָ֥תַח בָּֽיְתָה׃
  ibo-ibo: Ọ bụ onye a bụ onye ahụ mebiri ụwa mee ya ka ọ dị ka ọzara? Ọ bụ ya tikpọrọ
    obodo ukwu ya niile, jụkwa ịhapụ ndị ọ dọtara nʼagha ka ha laa?”
  ory-ory: ଯେ ଜଗତକୁ ଅରଣ୍ୟ ତୁଲ୍ୟ କଲା ଓ ତହିଁର ନଗରସମୂହକୁ ଉତ୍ପାଟନ କଲା; ଯେ ଆପଣା ବନ୍ଦୀଗଣକୁ
    ସେମାନଙ୍କ ଗୃହକୁ ଯିବାକୁ ଛାଡ଼ିଲା ନାହିଁ, ସେ କି ଏହି ପୁରୁଷ?’
  chk-chk: Iei i ätewe mi atai telinimw kana o awili fanüfan ngeni fanüapö, nge esap
    mwüt ngeni nöün chon fötek pwe repwe liwiniti lenier?’
  rop-rop: Im na bin gajim ola pipul brom ebri taun en deibin jidan prisana, en im
    nomo bin larram olabat go fri en gobek langa olabat kantri en hom. Im na bin meigim
    ola kantri jidan wulijim deset kantri.”
  ukr-1871: Що в пустиню обернув сьвіт, його міста побурив, полонянам не давав вертатись
    в домівку?
  deu-1951: welcher den Erdkreis verwüstete und die Städte niederriß; der seine Gefangenen
    nicht nach Hause entließ?
  eng-JPS: That made the world as a wilderness, and destroyed the cities thereof;
    that opened not the house of his prisoners?'
  srp-1865: Koji je vasiljenu obraæao u pustinju, i gradove njezine raskopavao? roblje
    svoje nije otpuštao kuæi?
  lug-lug: Eyafuula ensi okuba eddungu n’asuula ebibuga byayo, atakkirizanga bawambe
    kudda waabwe!”
  heb-heb: שם תבל כמדבר ועריו הרס אסיריו לא פתח ביתה׃
  ben-IRV: যে পৃথিবীকে মরুভূমি করত, যে শহরগুলোকে উলটে দিত এবং বন্দীদের বাড়ি যেতে
    দিত না?
  pan-pan: ਜਿਸ ਨੇ ਜਗਤ ਉਜਾੜ ਜਿਹਾ ਕਰ ਦਿੱਤਾ, ਅਤੇ ਉਸ ਦੇ ਸ਼ਹਿਰ ਢਾਹ ਸੁੱਟੇ? ਜਿਸ ਨੇ ਆਪਣੇ ਕੈਦੀਆਂ
    ਨੂੰ ਘਰੀਂ ਨਾ ਜਾਣ ਦਿੱਤਾ?
  mya-JVB: လောကီ နိုင်ငံကို တော ကဲ့သို့ ဖြစ်စေ၍၊ မြို့ များကို ဖျက်ဆီး သောသူ၊ အချုပ်ခံရသောသူတို့ကို
    မိမိနေရာသို့ တဖန်မ လွှတ် သောသူကား ဤသူလော။
  hmo-hmo: Inai tauna ese tanobada, be tano kaukau ia halaoa vadaeni, a? Ia ese tanobada
    ena hanua badadia ia halusia momokani, bona ia abia mauri taudia ia guia momokani,
    ma idia ia ruhaia lasi momokani tauna, a?’
  urd-urd: जिसने जहान को वीरान किया और उसकी बस्तियाँ उजाड़ दीं, जिसने अपने ग़ुलामों
    को आज़ाद न किया कि घर की तरफ़ जाएँ?
  rus-SYN: вселенную сделал пустынею и разрушал города ее, пленников своих не отпускал
    домой?”
  bqc-SIM: Ɔ̃mɛ tò dṹnia gↄ̃̀ guwaiwai ũ, à a mɛɛwiaↄ dɛ̃ↄnzↄ̃, ìli a zĩ̀zↄↄ
    gbaɛ aa tá ń bɛo.
  tcz-CHONGTHU: Amahi hilouham vannoi susea leh agam leiset moh sumang'a chu? Hiche
    lengpa hilou ham vannoi khopi len tah tah suchim a leh a songkul'a tangho hepina
    beija bol a chu?
  mar-mar: जो जग रानासारखे करीत असे, त्यांची नगरे उलथून टाकत असे आणि ज्यांने त्याच्या
    कैद्यांना आपल्या घरी जाऊ दिले नाही तो हाच का?’
  qub-qub: ¿Cay runachi intëru pachata chunyajta cachaycoj, siudäcunatapis illgächej,
    prësucunatapis mana cacharej?› nir.
  hat-hat: Se pa li ki te kraze tout lavil yo, ki te fè latè tounen yon dezè a sa?
    Se pa li ki pa t' janm kite moun li fè prizonye tounen lakay yo a sa?
  eng-BSB: who turned the world into a desert and destroyed its cities, who refused
    to let the captives return to their homes?”
  eng-WEBPB: who made the world like a wilderness, and overthrew its cities, who didn’t
    release his prisoners to their home?”
  kbq-kbq: Ama ana ne'mo ranra kumara eri haviza nehuno, ama mopanena eri haviza higeno
    ka'ma kokama fore hu'nea nere. Ana nehuno hapinti'ma zamazeria vahera zamatrege'za
    kumazamirega novazageno, kina huzmante'nea nere hu'za hugahaze.
  nhe-BL: ¿Huelis yajaya ni tlen quixolejqui tlaltepactli huan quicajqui queja se
    huactoc tlali? ¿Huelis yajaya ni tlen quintlanqui ialtepehua huan ax quema quinquixti
    nopa tlacame tlen quintzactoyaj ipan tlatzactli para huelis yase ininchajchaj?’
  gub-BL: Aipo ko awa wiko ywy ywyxiguhu iapo arer romo a'e. Weityk tawhu waukauka
    pà. Numuzewyr kar kwaw teko wemipyhyk kwer waneko awer pe wà. Aipo ko awa wiko
    a'e ma'e iapo arer romo azeharomoete, i'i putar uzeupeupe wà.
  eng-DRA: That made the world a wilderness, and destroyed the cities thereof, that
    opened not the prison to his prisoners?
