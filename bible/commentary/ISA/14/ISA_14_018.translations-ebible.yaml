verse: ISA.014.018
translations:
  mal-C: രാഷ്ട്രങ്ങളിലെ രാജാക്കന്മാരെല്ലാം അവരവരുടെ ശവകുടീരത്തിൽ പ്രതാപികളായി കിടക്കുന്നു.
  deu-TKW: Alle Könige der Völker, - sie alle liegen in Ehren, ein jeder in seinem
    Hause;
  lin-lin: Bakonzi nyonso ya bikolo balalaka na lokumu, moko na moko kati na kunda
    na ye ;
  eng-LSV: All kings of nations—all of them, || Have lain down in glory, each in his
    house,
  eng-GNV: All the Kings of the nations, euen they all sleepe in glorie, euery one
    in his owne house.
  eng-WEBSTER: All the kings of the nations, even all of them, lie in glory, every
    one in his own house.
  nhw-BL: “Tlanahuatiani tlen sequinoc tlalme quintlalpachojtoque ica yejyectzi huan
    ica miyac tlatlepanitacayotl. Sese inijuanti quipiya iosto catli nelcuali.
  swh-ONEN: Wafalme wote wa mataifa wamelala kwa heshima kila mmoja katika kaburi
    lake.
  bba-bba: Bwesenu kpuron sinɑ boko bɑɑwure u wɑ̃ɑ u wɛ̃re kɑ bɛɛrɛ win sikirɔ.
  eng-KJVCPB: All the kings of the nations, even all of them, Lie in glory, every
    one in his own house.
  cpy-cpy: Kamayitaki maawoeni pinkathariwentakiriri paashinijatziite jempe ikitayitaka,
    apaanipaeni ikitataka riroriite.
  luo-luo: Ruodhi duto mag ogendini onindo komi luor, ka moro ka moro ni e liende
    owuon.
  meu-meu: Bese idau-idau pavapavadia iboudiai na hairai ai e hekuremu, ta ta ena
    gara ena gara ai;
  npi-ULB: जातिहरूका सबै राजा, तीमध्‍ये सबै जना, हरेक व्‍यक्‍ति आ-आफ्ना चिहानमा आदरसाथ
    सुत्‍छन् ।
  yor-yor: Gbogbo àwọn ọba orílẹ̀-èdè ni a tẹ́ sílẹ̀ ọ̀kọ̀ọ̀kan nínú ibojì tirẹ̀.
  pes-OPCB: «پادشاهان جهان، شکوهمندانه در قبرهایشان آرامیده‌اند،
  tgl-ULB: Lahat ng hari sa mga bansa, matutulog sa kaluwalhatian, sa bawat libingan
    nila.
  hui-hui: Kini maru karu homaragola tinaga tingini homali bayale wabinigoha hangu
    hangu yu hora haga biagaya.
  mya-mya: ကမ္ဘာ​မြေ​ပေါ်​ရှိ​ဘု​ရင်​အ​ပေါင်း​တို့​သည် မိ​မိ တို့​၏​လှ​ပ​သော​သင်္ချိုင်း​များ​တွင်​လဲ​လျောင်း
    လျက်​ရှိ​ကြ​၏။-
  bod-N: རྒྱལ་ཁབ་ཀུན་གྱི་རྒྱལ་པོ་རྣམས་གཟི་བརྗིད་ངང་རང་རང་གི་དུར་ས་ནས་གཟིམས།
  wsk-wsk: Sor saki ko king suen la kueman mu, nunga ali motam nongoma nongoma te,
    munan te nunup ago nunga mutim tuguman.
  sna-sna: Madzimambo ose endudzi ave mukukudzwa, mumwe nomumwe muguva rake.
  spa-BLM: Todos los reyes de las naciones duermen en la gloria, cada uno en su casa.
  cac-cac: Masanil eb' sreyal junjun nación junc'olalxo yaj eb', oyanoch sb'eyumal
    eb' d'a stz'eytac, munil ayec' junjun eb' b'aj mucan.
  swh-ULB: Wafalme wote wamataifa, wote kwa pamoja wamelala chini kwa heshima, kila
    mtu kwa kaburi lake.
  bel-bel: Усе цары народаў, усе ляжаць ганарова, кожны ў сваёй усыпальніцы;
  deu-ELBBK: Alle Könige der Nationen insgesamt liegen mit Ehren, jeder in seinem
    Haus;
  mbb-OT: “Is langun he menge hadì kayi te kelibutan duen dengeg te kebpelestara kandan
    diyà te menge leveng dan.
  mal-2015: ജാതികളുടെ സകലരാജാക്കന്മാരും ഒട്ടൊഴിയാതെ താന്താന്റെ ഭവനത്തിൽ മഹത്വത്തോടെ
    കിടന്നുറങ്ങുന്നു.
  gup-gup: “Yoh. Birriwern kings nawu birriwohrnawohrnani, nakka birridoweng dja kabirrikukyo
    bebbehbeh kore kumidj manbu manrurrkmak bedberre.
  rmc-rmc: Savore kraľa la phuvakre hine parunde andre pačiv, sako andre peskre hrobi,
  pes-OPV: همه پادشاهان امت‌ها جمیع هر یک در خانه خود با جلال می‌خوابند.
  ron-1924: Тоць ымпэраций нямурилор, да, тоць се одихнеск ку чинсте, фиекаре ын мормынтул
    луй.
  ben-OBCV: জাতিসমূহের সমস্ত রাজা রাজকীয় মহিমায় নিজের নিজের কবরে শুয়ে আছেন।
  som-som: Boqorradii quruumaha oo dhammu dhammaantood sharaf bay ku jiifaan iyagoo
    mid kastaaba qabrigiisa ku jiro.
  lat-VUC: Omnes reges gentium universi dormierunt in gloria, vir in domo sua;
  eng-ASVBT: All the kings of the nations, all of them, sleep in glory, every one
    in his own house.
  ita-1885: Tutti quanti i re delle genti giacciono in gloria, ciascuno in casa sua.
  eng-LXXUP: All the kings of the nations lie in honor, every man in his house.
  eng-ULB: All the kings of the nations, all of them lie down in honor, each one in
    his own tomb.
  spa-VBL: “Todos los demás reyes de las naciones yacen espléndidos en sus grandes
    mausoleos.
  fra-_FOB: Tous les rois des nations, oui tous, reposent avec gloire, chacun dans
    sa demeure.
  mal-mal: ജനതകളുടെ രാജാക്കന്മാർ എല്ലാവരും, അവരെല്ലാവരും തന്നെ ഒരോരുത്തൻ അവനവന്റെ
    ഭവനത്തിൽ മഹത്ത്വത്തോടെ കിടന്നുറങ്ങുന്നു.
  urd-GVR: Dīgar mamālik ke tamām bādshāh baṛī izzat ke sāth apne apne maqbaroṅ meṅ
    paṛe hue haiṅ.
  suz-BL: मिनु रागी नेल्‍ल ङा बेक्‍शो पिपपुकी बेक्‍शो पिप आन कली वोइक्‍तीकेम वोइश्‍शो
    बाक्‍नीम।
  eng-NOY: All the kings of the nations, yea, all of them, Lie down in glory, each
    in his own sepulchre;
  ita-1927: Tutti i re delle nazioni, tutti quanti riposano in gloria ciascuno nella
    propria dimora;
  ckb-ckb: هەموو پاشایانی نەتەوەکان بە ڕێزەوە ڕاکشان، هەریەکە و لە ئارامگای خۆی.
  eng-BBE: All the kings of the earth are at rest in glory, every man in his house,
  kan-OKCV: ಜನಾಂಗಗಳ ಅರಸರೆಲ್ಲಾ ವೈಭವದಿಂದ ತಮ್ಮ ತಮ್ಮ ಸಮಾಧಿಗಳಲ್ಲಿ ಮಲಗುತ್ತಾರೆ.
  tam-2017: தேசங்களுடைய சகல ராஜாக்களும், அவரவர் தங்கள் அறையிலே மகிமையோடே கிடத்தப்பட்டிருக்கிறார்கள்.
  spa-RV-1909: Todos los reyes de las gentes, todos ellos yacen con honra cada uno
    en su casa.
  ron-BTF: Toţi împăraţii naţiunilor, toţi zac în glorie, fiecare în propria-i casă.
  eng-WEBP: All the kings of the nations sleep in glory, everyone in his own house.
  eng-FBV: All the other kings of the nations lie in splendor in their great mausoleums.
  nld-1939: 'Alle vorsten der volken rusten in ere, Elk in zijn tombe:'
  nch-BL: “Tanahuatiani ten sequinoc talme quintalpachojtoque ica yejyectzi huan ica
    miyac tatepanitacayot. Sese ten inijuanti quipiya iosto cati nelcuali.
  vie-1934: Hết thảy vua các nước đều ngủ nơi lăng tẩm mình cách vinh hiển.
  hin-CV: सभी देशों के सब राजा अपनी-अपनी कब्र में सो गए हैं.
  eng-OURB: All the kings of the nations, sleep in glory, everyone in his own house.
  spa-BES: Todos los reyes de la tierra descansan en gloria, cada uno en su sepulcro.
  tdx-tdx: Songa mirotse ami’ty enge’e o mpanjaka’ o fifeheañeoo, ie iabikey, sindre
    an-kibori’e ao.
  tha-KJV: กษัตริย์​ทั้งสิ้นของบรรดาประชาชาตินอนอยู่อย่างมี​เกียรติ ต่างก็​อยู่​ในอุโมงค์ของตน
  por-BR-2018: Todos os reis das nações, eles todos, jazem com honra, cada um em sua
    própria casa.
  deu-ELO: Alle Könige der Nationen insgesamt liegen mit Ehren, ein jeder in seinem
    Hause;
  eng-WYC-2018: All the kings of heathen men, all slept in glory, a man in his house.
    (All the kings of the heathen, they all slept in glory, each man in his own house,
    or in his own tomb.)
  epo-epo: Ĉiuj reĝoj de popoloj kuŝas kun honoro, ĉiu en sia domo;
  uig-PIN: Mana ǝllǝrning xaⱨliri birimu ⱪalmay «xan-xǝrǝp»tǝ, ⱪarangƣuluⱪtiki ɵz
    ɵyidǝ yetixidu,
  beo-beo: Osobo bagade hina bagade dunu huluane ilia da:i hodo da bogoi uli dogoi
    ida:iwane ganodini diaha.
  tpi-OTNT: “Taim ol arapela king i dai ol manmeri i save mekim gut long ol bodi bilong
    ol na planim ol long naispela matmat.
  hau-SA: Dukan sarakunan duniya suna kwance a mace, kowa a kabarinsa.
  uig-LAT: Mana ellerning shahliri birimu qalmay «shan-sherep»te, qarangghuluqtiki
    öz öyide yétishidu,
  nde-nde: Wonke amakhosi ezizwe alele ebukhosini, enye lenye ethuneni layo.
  ton-ton: ‌ʻOku takoto ʻi he nāunau ʻae tuʻi kotoa pē ʻoe ngaahi puleʻanga, ʻio,
    ʻakinautolu kotoa pē, taki taha ʻi hono fale.
  ces-1613: Všickni králové národů, což jich koli bylo, pochováni slavně doma jeden
    každý z nich;
  eng-WMB: All the kings of the nations sleep in glory, everyone in his own house.
  tam-TCV: நாடுகளின் அரசர் அனைவரும் அவரவர் தங்கள் கல்லறையில் சிறப்புடன் படுத்திருக்கிறார்கள்.
  ceb-ULB: Ang tanang hari sa kanasoran, naghigda silang tanan uban ang kadungganan,
    sa matag usa nila ka lubnganan.
  pol-UBG: Wszyscy królowie narodów, wszyscy oni spoczywają w chwale, każdy w swoim
    domu.
  urd-GVU: دیگر ممالک کے تمام بادشاہ بڑی عزت کے ساتھ اپنے اپنے مقبروں میں پڑے ہوئے
    ہیں۔
  deu-1912: Alle Könige der Heiden miteinander liegen doch mit Ehren, ein jeglicher
    in seinem Hause;
  kan-2017: ಜನಾಂಗಗಳ ಎಲ್ಲಾ ಅರಸರೂ, ಹೌದು, ಸಕಲ ಅರಸರೂ ತಮ್ಮ ತಮ್ಮ ವೈಭವದೊಡನೆ ಸಮಾಧಿಗಳಲ್ಲಿ ದೀರ್ಘ
    ನಿದ್ರೆ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Gubin e pilung u fayleng ma ka ni k’eyagrad ngalan e low ko yam’ rorad
    ni bfel’usun,
  hlt-MCSB: Namtom manghai boeih khaw a thangpomnah neh a im ah a pum la rhip yalh
    uh.
  mdy-ETH: ሜሌ ዴሮ ካኣታ ሃይቃኣና ቦንቾና ዱኡኪንታኔ።
  twi-ASANTE: Amanaman ahemfo no nyinaa, wɔadeda obiara wɔ ne da mu.
  eng-WEBU: All the kings of the nations sleep in glory, everyone in his own house.
  wal-wal: “Kawotettatu kawoti ubbai ba duufuwan duufuwan bonchchuwan zin77ana.
  spa-PDDPT: Todos los reyes de la tierra están tendidos con honra, cada uno en su
    propia morada.
  gun-gun: Ha'e gui amboae yvy regua huvixave ikuai va'ekue onhono porãa raka'e omboetea
    rupi, peteĩ-teĩ huparã va'ekue py ae.
  ilo-ULB: Dagiti amin nga ari dagiti nasion, aminda ket pimmusayda nga addaan iti
    kinadayag, tunggal maysa iti bukodda a tanem.
  kpg-kpg: “Nia king huogodoo o henuailala guu mmoe i lodo nadau daalunga madamada,
  uig-ARA: مانا ئەللەرنىڭ شاھلىرى بىرىمۇ قالماي «شان-شەرەپ»تە، قاراڭغۇلۇقتىكى ئۆز
    ئۆيىدە يېتىشىدۇ،
  sus-sus: «Ɲamanɛ mangɛe birin nagataxi e xa gaburi binyɛ nan kui,
  pon-2006: Nanmwarki koaros en sampah wonohnehr nan arail sousou lingan akan,
  ksd-ksd: A lavur king par kadiat ra umana vuna gunan dia va tikatikai ta ra kubakuba
    i diat, ma di ru diat.
  tur-YTC: Ulusların bütün kralları, hepsi kendi evinde, görkem içinde uyuyor.
  grc-BRENT: Πάντες οἱ βασιλεῖς τῶν ἐθνῶν ἐκοιμήθησαν ἐν τιμῇ, ἄνθρωπος ἐν τῷ οἴκῳ
    αὐτοῦ.
  ind-AYT: Semua raja bangsa-bangsa berbaring dalam kemuliaan, masing-masing dalam
    istananya.
  nya-nya: Mafumu onse a mitundu ya anthu akugona mwaulemu aliyense mʼmanda akeake.
  hrv-hrv: Kraljevi naroda svi u časti počivaju, svaki u svojoj grobnici.
  mps-mps: “Te gasa tuni bidi dabe isibo sogo, te we bidi dabego wiegi yai sę elama,
    tama augwaligo te wiegi yai gų pageba pubaligi pabo dao.
  tpi-tpi: “Taim ol arapela king i dai ol manmeri i save mekim gut long ol bodi bilong
    ol na planim ol long naispela matmat.
  dan-1931: Folkenes Konger hviler med Ære hver i sit Hus,
  vie-OVCB: Tất cả vua chúa các nước đều được an táng long trọng trong lăng mộ của
    mình,
  guj-2017: સર્વ દેશોના રાજાઓ, તેઓ સર્વ, મહિમામાં, પોતપોતાની કબરમાં સૂતેલા છે.
  pon-2006A: Nanmwarki koaros en sampah wonohnehr nan arail sousou lingan akan,
  por-BRBSL: Todos os reis das nações dormem em glória, todos em sua própria casa.
  cth-cth: Ram tangkuem e siangpahrangnaw pueng teh, amamae tangkom dawk bawilennae
    hoi a yan awh.
  twi-twi: Amanaman ahemfo no nyinaa wɔadeda wɔn obiara wɔ ne da mu.
  hlt-hlt: Namtom manghai boeih khaw a thangpomnah neh a im ah a pum la rhip yalh
    uh.
  tbz-SIM: Yɛbotɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu òmpɛ̀mu, kɛ duɔ́ bɑ̀mmùù bɛ fɔ̃ti sɑ̀ɑ̀yì
    miɛkɛ.
  msy-2020: “Atrivir igharaziba over dughiamɨn, gumazamiziba bar deravɨra men kuabagh
    amua, mozir bar aghuibar me afi.
  dop-dop: Pɑɑ piitim mpi pǝ wulɑʋ tooki. Pɑɑ wei ɩ hǝntɑ ɩ tǝyɑɣɑ tɑɑ kɛ́ nɑ teeli.
  azb-azb: Bütün millətlərin padşahları, Hər biri öz əzəmətli sərdabəsində uyuyur.
  eng-DBY: — All the kings of the nations, all of them, lie in glory, every one in
    his own house;
  hin-2017: जाति-जाति के सब राजा अपने-अपने घर पर महिमा के साथ आराम से पड़े हैं;
  wol-KYG: Buuri àddina yépp, ba ñu daj, ñépp a tëdd tëraayu teraanga, ku ci nekk
    ak bàmmeelam.
  eng-YLT: All kings of nations — all of them, Have lain down in honour, each in his
    house,
  eng-WYC-2017: All the kings of heathen men, all slept in glory, a man in his house.
  eng-WMBB: All the kings of the nations sleep in glory, everyone in his own house.
  urd-GVH: दीगर ममालिक के तमाम बादशाह बड़ी इज़्ज़त के साथ अपने अपने मक़बरों में पड़े
    हुए हैं।
  rug-rug: Doduru baṉara matedi koari na butubutu si eko noso, hopeke koa pa dia lovu
    tolavaedi.
  gaz-gaz: Mootonni sabootaa hundi, ulfinaan awwaala isaanii keessa ciciisaniiru.
  fra-LSG: Tous les rois des nations, oui, tous, Reposent avec honneur, chacun dans
    son tombeau.
  gnn-gnn: “Yo, bukmak ŋunhi buŋgawa walala dhiyakuy munatha'wuynydja ŋorra marrtji
    moluŋuranydja ḻatju'mirriŋurana dhikana wal'ŋu yanana,
  yal-yal: Ɲɔndin na a ra, siyane birin mangane maluxunxi binyen nin e keden kedenna
    birin yi lu e gaburune ra.
  haw-1868: O na'lii a pau o na aina, maloko o ka nani lakou a pau e moe nei, O kela
    mea keia mea ma kona wahi iho.
  arb-NAV: لَقَدْ رَقَدَ كُلُّ مُلُوكِ الأُمَمِ بِكَرَامَةٍ، كُلٌّ فِي ضَرِيحِهِ،
  ewe-ewe: Dukɔwo katã ƒe fiawo mlɔ anyi ɖe woƒe yɔdowo me le bubu me.
  eng-LEE: All the kings of nations, all of them, lie in glory, every one in his own
    [eternal] house.
  asm-FB: দেশবোৰৰ সকলো ৰজা, তেওঁলোকৰ সকলোৱে নিজৰ মৈদামত সন্মানেৰে শুইছে।
  sus-A: «حَمَنّ مَنفّيٍ بِرِن نَفَتَشِ عٍ شَ فَبُرِ بِنيّ نَن كُي،
  fra-SBL: Tous les rois des nations dorment dans la gloire, chacun dans sa maison.
  hbo-hbo: כָּל־מַלְכֵ֥י גֹויִ֖ם כֻּלָּ֑ם שָׁכְב֥וּ בְכָבֹ֖וד אִ֥ישׁ בְּבֵיתֹֽו׃
  kik-kik: Athamaki othe a ndũrĩrĩ makuĩte magakomio, o mũndũ mbĩrĩra-inĩ yake.
  fra-NCL: Tous les rois des nations, tous, reposent avec honneur, chacun dans sa
    maison ;
  cek-AK: Prae kaminawk ih siangpahrangnawk loe angmacae ih im ah lensawkhaih hoiah
    angsong o boih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukmalad-e-reymardi, nug-nikadba nuegwadgi e-neg-uangi
    digar-digar mamaid.
  uig-CYR: Мана әлләрниң шаһлири бириму қалмай «шан-шәрәп»тә, қараңғулуқтики өз өйидә
    йетишиду,
  tel-2017: జాతులన్నిటి రాజులందరూ ఘనత వహించినవారై తమ తమ సమాధుల్లో నిద్రిస్తున్నారు.
  hat-BSA: Tout wa sou latè yo kouche nan glwa yo, yo chak nan pwòp tonbo pa yo.
  kos-kos: Tokosra nukewa lun faclu elos oan in kulyuk kato lalos,
  hbo-WLC: כָּל־מַלְכֵ֥י גוֹיִ֖ם כֻּלָּ֑ם שָׁכְב֥וּ בְכָב֖וֹד אִ֥ישׁ בְּבֵיתֽוֹ׃
  ibo-ibo: Ndị eze mba niile dị iche iche na-edina na nsọpụrụ nʼime ili ha.
  ory-ory: ଗୋଷ୍ଠୀବର୍ଗର ରାଜାଗଣ, ସେମାନଙ୍କର ସମସ୍ତେ ହିଁ, ସମ୍ଭ୍ରମରେ ଆପଣା ଆପଣା ଗୃହରେ ଶୟନ
    କରୁଅଛନ୍ତି।
  chk-chk: Ekewe king meinisin ra peias fän ling lon en me püsin peiasan.
  rop-rop: Wen eni king dai, dei oldei pudum im bodi langa brabli speshalwan greib.
  ukr-1871: Всї царі в народів, всї спочивають, кожен в честї у своїй домівцї;
  deu-1951: Alle Könige der Völker ruhen mit Ehren, ein jeder in seinem Hause;
  eng-JPS: All the kings of the nations, all of them, sleep in glory, every one in
    his own house.
  srp-1865: Svi carevi narodni, svikoliki, leže slavno, svaki u svojoj kuæi.
  lug-lug: Bakabaka bonna ab’ensi bagalamidde mu kitiibwa, buli omu mu ntaana ye,
  heb-heb: כל מלכי גוים כלם שכבו בכבוד איש בביתו׃
  ben-IRV: জাতিদের সব রাজা, তারা সবাই মহিমায়, প্রত্যেকে তাদের নিজেদের কবরে শুয়ে
    আছেন।
  pan-pan: ਕੌਮਾਂ ਦੇ ਸਾਰੇ ਰਾਜੇ, ਹਾਂ, ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ, ਸ਼ਾਨ ਨਾਲ ਲੇਟਦੇ ਹਨ, ਹਰੇਕ ਆਪਣੀ ਸਮਾਧ
    ਵਿੱਚ।
  mya-JVB: အပြည်ပြည် သောရှင်ဘုရင် အပေါင်း တို့သည် အသီးအသီး မိမိ တို့စေတီ ၌ ဘုန်း အသရေနှင့်
    အိပ် ကြ၏။
  hmo-hmo: “Bese idauidau edia king taudia ibounai, be hairai dekenai idia hekure
    noho, ta ta edia guria gabudia, edia guria gabudia dekenai.
  urd-urd: क़ौमों के तमाम बादशाह सब के सब अपने अपने घर में शौकत के साथ आराम करते हैं,
  rus-SYN: Все цари народов, все лежат с честью, каждый в своей усыпальнице;
  bqc-SIM: Bui píi kíaↄ wúlɛa ń gawio baade a kpɛ́ dↄngubↄ guu,
  tcz-CHONGTHU: “namtin lengho loupi tah in ama ama kivui na khuh a alum uvin ahi,
  mar-mar: सर्व राष्ट्रांचे राजे, त्यांच्यातील सर्व, गौरवाने प्रत्येकजण आपल्या स्वतःच्या
    कबरेत निजले आहेत.
  qub-qub: Nasyuncunapa raynincunaga llapanpis pamparashan uchcucunachömi cushisha
    pamparäcun.
  hat-hat: Tout wa latè yo kouche nan bèl kavo yo, yon kavo pou yo chak.
  eng-BSB: All the kings of the nations lie in state, each in his own tomb.
  eng-WEBPB: All the kings of the nations sleep in glory, everyone in his own house.
  kbq-kbq: Maka ama mopafi kini vahe'ma nefarizage'za, zamagri'a matipi eri so'e hu'za
    knare avasese zampi asenezmantaze.
  nhe-BL: “Tlanahuatiani tlen sequinoc tlaltini quintlalpachojtoque ica yejyectzi
    huan ica miyac tlatlepanitacayotl. Sese yajuanti quipiya itlalcoyo tlen nelcuali.
  gub-BL: Teko ywy nànànar paw utym uwihawete wanetekwer wà, uze'egatu pà wanehe wà.
    Heta itymaw wanupe pitàitàigatu wà.
  eng-DRA: All the kings of the nations have all of them slept in glory, every one
    in his own house.
