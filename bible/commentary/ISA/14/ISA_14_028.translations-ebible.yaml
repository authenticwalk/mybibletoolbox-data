verse: ISA.014.028
translations:
  mal-C: 'ആഹാസുരാജാവു നാടുനീങ്ങിയ വർഷം ഈ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Im Todesjahre des Königs Ahas erfolgte dieser Ausspruch:'
  lin-lin: 'Maloba oyo eyaki na mobu oyo mokonzi Akazi akufaki :'
  eng-LSV: 'In the year of the death of King Ahaz was this burden:'
  eng-GNV: In the yeere that King Ahaz died, was this burden.
  eng-WEBSTER: In the year that king Ahaz died was this burden.
  nhw-BL: 'Ipan nopa xihuitl quema mijqui Tlanahuatijquetl Acaz, na niIsaías nijseli
    ni camanali:'
  swh-ONEN: 'Neno hili lilikuja mwaka ule Mfalme Ahazi alipofariki:'
  bba-bba: Wɔ̃ɔ ɡè sɔɔ sinɑ boko Akɑsi u ɡu, wɔ̃ɔ ɡe sɔɔrɑ Yinni Gusunɔ u Filisitibɑ
    ɡɑri yini sɔ̃ɔwɑ sɑɑ Esɑin nɔɔn di u nɛɛ,
  eng-KJVCPB: In the year that king Ahaz died was this burden.
  luo-luo: Wachni nofwenyore e higa mane ruoth Ahaz othoe.
  meu-meu: 'King Ahasa ena mase laḡanina ai ina maduna metauna herevana e kau:'
  npi-ULB: आहाज राजा मरेको वर्षमा यो घोषणा आयोः
  yor-yor: Ọ̀rọ̀-ìmọ̀ yí wá ní ọdún tí ọba Ahasi kú.
  pes-OPCB: 'در سالی که آحاز پادشاه درگذشت، این پیغام از سوی خدا نازل شد:'
  tgl-ULB: 'Sa panahon na namatay si haring Ahaz, dumating ang pahayag na ito:'
  hui-hui: Kini Ahasa homayagola mali ogoningi Anduane Homogohanda bi mbira ogodagua
    lalu lamini.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​အာ​ခတ်​မင်း​နတ်​ရွာ စံ​သည့်​နှစ်​၌​ပြန်​ကြား​သော​ဗျာ​ဒိတ်​တော်
    ဖြစ်​၏။
  bod-N: རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཤི་བའི་ལོ་དེར་བཀའ་ལུང་གནང་བ་འདི་ལྟར།
  wsk-wsk: 'Yia tom king Ahaz te kueram umu te, den aora bo iwita wetangaram:'
  sna-sna: 'Shoko iri rakauya mugore rakafa Mambo Ahazi richiti:'
  spa-BLM: Esta carga fue en el año en que murió el rey Acaz.
  cac-cac: 'A d''a jun ab''il b''aj chamnac vin̈aj rey Acaz, ix schec Jehová valcan
    a in Isaías in tic icha tic:'
  swh-ULB: 'Katika miaka ambayo mfalme Ahazi alipokufa, hili ndio tamko lilokuja:'
  bel-bel: 'У год сьмерці цара Ахаза было такое прарочае слова:'
  deu-ELBBK: 'Im Todesjahr des Königs Ahas geschah dieser Ausspruch:'
  mbb-OT: 'Heini he menge lalag impahayag te Megbevayà hein tuig te kebpatey ni Hadì
    Ahaz:'
  mal-2015: 'ആഹാസ്‌രാജാവു മരിച്ച ആണ്ടിൽ ഈ പ്രവാചകം ഉണ്ടായി:'
  gup-gup: Mahni kunwok kumwam kore nganwong nawu Kawohrnan Rowk. Kaluk namekbe mandjewk
    bu king Ahaz doweng.
  rmc-rmc: 'Andre oda berš, sar muľa o kraľis Achaz, sas phendo kada proroctvos:'
  pes-OPV: 'در سالی که آحاز پادشاه مرد این وحی نازل شد:'
  ron-1924: 'Ын анул морций ымпэратулуй Ахаз, а фост роститэ ачастэ пророчие:'
  ben-OBCV: 'রাজা আহসের মৃত্যু বছরে এই ভবিষ্যদ্‌বাণী উপস্থিত হয়েছিল:'
  som-som: Sannaddii Boqor Aaxaas dhintay ayaa warkan culus la yidhi.
  lat-VUC: 'In anno quo mortuus est rex Achaz, factum est onus istud:'
  eng-ASVBT: In the year that king Ahaz died was this burden.
  ita-1885: Questo carico fu rivelato nell'anno che morì il re Achaz.
  eng-LXXUP: In the year in which King Ahaz died this word came.
  eng-ULB: 'In the year that king Ahaz died this declaration came:'
  spa-VBL: El siguiente mensaje llegó el año en que murió el rey Acaz.
  fra-_FOB: 'L''année de la mort du roi Achaz, cet oracle fut prononcé:'
  mal-mal: 'ആഹാസ്‌രാജാവ് മരിച്ച വർഷം ഈ പ്രവാചകം ഉണ്ടായി:'
  urd-GVR: Zail kā kalām us sāl nāzil huā jab Āḳhaz Bādshāh ne wafāt pāī.
  suz-BL: मिनु पिप आहाज बेक्‍शो बर्सम परमप्रभु यावेमी लोव़ पाप्‍तु। मार लोव़ पाप्‍तु
    देंशा हना, २राजा १६:२०
  eng-NOY: In the year in which Ahaz the king died came this prophecy.
  ita-1927: 'L’anno della morte di Achaz fu pronunziato questo oracolo:'
  ckb-ckb: 'لە ساڵی مردنی ئاحازی پاشادا ئەم سروشە هات:'
  eng-BBE: 'In the year of the death of King Ahaz this word came to the prophet:'
  kan-OKCV: 'ಅರಸನಾದ ಆಹಾಜನು ಸತ್ತ ವರುಷದಲ್ಲಿ ಈ ದೈವೋಕ್ತಿ ಬಂದಿತು:'
  tam-2017: 'ஆகாஸ் ராஜா மரணமடைந்த வருடத்திலே உண்டான பாரம் என்னவென்றால்:'
  spa-RV-1909: 'En el año que murió el rey Achâz fué esta carga:'
  ron-BTF: În anul în care împăratul Ahaz a murit a fost această povară.
  eng-WEBP: This burden was in the year that King Ahaz died.
  eng-FBV: The following message came in the year King Ahaz died.
  nld-1939: 'In het sterfjaar van koning Achaz werd deze godsspraak uitgesproken:'
  nch-BL: 'Ipan nopa xihuit quema mijqui Tanahuatijquet Acaz, na niIsaías nijseli
    ni camanali:'
  vie-1934: 'Nhằm năm vua A-cha băng, gánh nặng nầy đã được rao ra:'
  hin-CV: 'जिस वर्ष राजा आहाज़ की मृत्यु हुई उसी वर्ष यह भविष्यवाणी की गई:'
  eng-OURB: This burden was in the year that king Ahaz died.
  spa-BES: 'En el año de la muerte del rey Acaz, esta palabra llegó al profeta:'
  tdx-tdx: Tamy taoñe nahavilasy i Akhaze mpanjaka, ty niheova’ ty entañe toy.
  tha-KJV: ในปี​ที่​กษัตริย์​อาหั​สส​ิ้นพระชนม์ ภาระนี้​มี​มาว่า
  por-BR-2018: 'No ano em que o rei Acaz morreu, houve esta revelação:'
  deu-ELO: 'Im Todesjahre des Königs Ahas geschah dieser Ausspruch:'
  eng-WYC-2018: The burden of (the) Philistines. In the year wherein king Ahaz died,
    this burden was made.
  epo-epo: 'En la jaro de la morto de la reĝo Aĥaz estis farita la sekvanta profetaĵo:'
  uig-PIN: 'Aⱨaz padixaⱨ ɵlgǝn yilida mundaⱪ wǝⱨiy yüklǝndi: —'
  beo-beo: 'Ode afae amoga hina bagade A:iha:se da bogoi, Aisaia da sia: eno dunu
    huluane nabima:ne sisia:i.'
  tpi-OTNT: Long yia King Ahas i dai, Bikpela i givim wanpela tok. Dispela tok i olsem,
  hau-SA: Wannan abin da Allah ya yi magana ya zo ne a shekarar da Sarki Ahaz ya mutu.
  uig-LAT: 'Ahaz padishah ölgen yilida mundaq wehiy yüklendi: —'
  nde-nde: 'Ilizwi leli lafika nyakana kusifa inkosi u-Ahazi:'
  ton-ton: ‌ʻI he taʻu naʻe pekia ai ʻae tuʻi ko ʻAhasi naʻe fakahā ʻae tala mamafa
    ni.
  ces-1613: 'Léta kteréhož umřel král Achas, stalo se proroctví toto:'
  eng-WMB: This burden was in the year that King Ahaz died.
  tam-TCV: 'ஆகாஸ் அரசன் இறந்த வருடத்தில் இந்த இறைவாக்கு வந்தது:'
  ceb-ULB: 'Sa tuig nga namatay si Haring Ahaz, miabot kini nga pahayag:'
  pol-UBG: 'W roku, w którym umarł król Achaz, stało się takie oto proroctwo:'
  urd-GVU: ذیل کا کلام اُس سال نازل ہوا جب آخز بادشاہ نے وفات پائی۔
  deu-1912: 'Im Jahr, da der König Ahas starb, war dies die Last:'
  kan-2017: 'ಅರಸನಾದ ಆಹಾಜನು ಮರಣ ಹೊಂದಿದ ವರ್ಷದಲ್ಲಿ ಈ ದೈವೋಕ್ತಿಯು ಬಂದಿತು:'
  yap-yap: Irera’ e thin ni un garareg u lan re duw ni yim’ Ahaz ni Pilung.
  hlt-MCSB: Manghai Ahaz a dueknah kum ah hekah olrhuh he ha pawk.
  mdy-ETH: ካኣቲ ዓካኣዜ ሃይቄ ሌዖና ኬኤዚንቴ ፆኦሲ ቃኣላ ሂዚኬ፤
  twi-ASANTE: 'Saa adehunu yi baa afe a ɔhene Ahas wuiɛ no:'
  eng-WEBU: This burden was in the year that King Ahaz died.
  wal-wal: Kawoi Akaazi haiqqido laitti odettida qaalai hagaadan yaagiyaagaa;
  spa-PDDPT: 'El año cuando murió el rey Acaz vino esta profecía:'
  gun-gun: Ha'e gui huvixave Acaz omanoa ma'etỹ re ma pova'e ayvu aendu omombe'ua
    rã.
  ilo-ULB: 'Iti tawen nga ipapatay ni ari Ahaz, dimteng daytoy a pakaammo:'
  kpg-kpg: 'Deenei telekai ne haga iloo i di ngadau di king Ahaz ne made:'
  uig-ARA: 'ئاھاز پادىشاھ ئۆلگەن يىلىدا مۇنداق ۋەھىي يۈكلەندى: ــ'
  sus-sus: Mangɛ Axasi faxa ɲɛ naxan na, Ala yi masenyi nan ti,
  pon-2006: Iet mahsen ehu me kalohkdahr nan sounpar me Nanmwarki Ahas ketin sipalla.
  ksd-ksd: 'Ta ra kilala ra king Akas i ga mat i tana, ra mamat na tinata i ga dari:'
  tur-YTC: Bu yük Kral Ahaz'ın öldüğü yıldaydı.
  grc-BRENT: Τοῦ ἔτους οὗ ἀπέθανεν ὁ βασιλεὺς Ἄχαζ, ἐγενήθη τὸ ῥῆμα τοῦτο.
  ind-AYT: 'Pada tahun kematian Raja Ahas, datanglah perkataan ilahi ini:'
  nya-nya: 'Uthenga uwu unabwera chaka chimene mfumu Ahazi anamwalira:'
  hrv-hrv: 'One godine kad je umro kralj Ahaz, bi objavljeno ovo proroštvo:'
  mps-mps: Te tuni bidi king Ahas isali kibu bede, Genuai Bidigo po me mani. Te po
    da e tama dao.
  tpi-tpi: Long yia King Ahas i dai, Bikpela i givim wanpela tok. Dispela tok i olsem,
  dan-1931: 'I Kong Akaz'' Dødsår kom dette Udsagn:'
  vie-OVCB: 'Lời tiên tri này đến với tôi vào năm Vua A-cha qua đời:'
  guj-2017: 'આહાઝ રાજા મરણ પામ્યો તે વર્ષે આ જાહેરાત કરવામાં આવી:'
  pon-2006A: Iet mahsen ehu me kalohkdahr nan sounpar me Nanmwarki Ahas ketin sipalla.
  por-BRBSL: Este fardo foi no ano em que o rei Ahaz morreu.
  cth-cth: Ahaz siangpahrang a duenae kum dawk hete lawk teh a tho.
  twi-twi: 'Saa adehu yi baa afe a ɔhene Ahas wui no:'
  hlt-hlt: Manghai Ahaz a dueknah kum ah hekah olrhuh he ha pawk.
  tbz-SIM: Okpɑ̀ɑ̀tì Aɑsi ku dìì benni ndi Kuyie mbɛ̀ cɑummɛ̀.
  msy-2020: 'Atrivim Ahas aremezɨ azenimɨn, Ikiavɨra Itir God akar mam anɨngi. Akar
    kam kamakɨn:'
  dop-dop: 'Wulɑʋ Ahɑsɩ sǝm pǝnɑɣɑ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑlǝnɑ Filiisi nyǝ́mɑ
    sɩ:'
  azb-azb: 'Padşah Axazın öldüyü ildə görüntü ilə nazil olan xəbərdarlıq:'
  eng-DBY: 'In the year of the death of king Ahaz was this burden:'
  hin-2017: जिस वर्ष में आहाज राजा मर गया उसी वर्ष यह भारी भविष्यद्वाणी हुई
  wol-KYG: 'At ma Buur Axas saayee, bii yéene jib na:'
  eng-YLT: 'In the year of the death of king Ahaz was this burden:'
  eng-WYC-2017: The burden of Philistines. In the year wherein king Ahaz died, this
    burden was made.
  eng-WMBB: This burden was in the year that King Ahaz died.
  urd-GVH: ज़ैल का कलाम उस साल नाज़िल हुआ जब आख़ज़ बादशाह ने वफ़ात पाई।
  rug-rug: 'Inavoso hie si kamo pa vuaheni sapu mate sa baṉara Ehazi:'
  gaz-gaz: 'Raajiin kun bara Aahaaz mootichi duʼe keessa dhufe:'
  fra-LSG: 'L’année de la mort du roi Achaz, cet oracle fut prononcé:'
  yal-yal: Waliyiya falani ito tixi Manga Axasi faxa ɲɛɛn nan na.
  haw-1868: I ka makahiki i make ai o ke alii, o Ahaza, keia wanana.
  arb-NAV: 'وَفِي السَّنَةِ الَّتِي تُوُفِّيَ فِيهَا الْمَلِكُ آحَازُ أَوْحَى الرَّبُّ
    لإِشَعْيَاءَ:'
  ewe-ewe: Mexɔ nyagblɔɖi sia le ƒe si me fia Ahaz ku.
  eng-LEE: In the year king Achaz died was this prophecy [given].
  asm-FB: ৰজা আহজৰ মৃত্যু হোৱাৰ বছৰত এই ঘোষণা হৈছিল।
  sus-A: مَنفّ عَشَسِ قَشَ حّ نَشَن نَ، عَلَ يِ مَسٍنيِ نَن تِ،
  fra-SBL: Cette charge était l'année de la mort du roi Achaz.
  hbo-hbo: בִּשְׁנַת־מֹ֖ות הַמֶּ֣לֶךְ אָחָ֑ז הָיָ֖ה הַמַּשָּׂ֥א הַזֶּֽה׃
  kik-kik: 'Atĩrĩrĩ, mwaka ũrĩa Mũthamaki Ahazu aakuire-rĩ, nĩguo ndũmĩrĩri ĩno yaguũranĩirio:'
  fra-NCL: 'L’année de la mort du roi Achaz, cet oracle fut prononcé :'
  cek-AK: Ahaz siangpahrang duek naah hae lok hae angzoh;
  cuk-cuk: 'Rey-Acaz-burgwisad-birgagine, Isaíasʼse we-gayaburba nonikid:'
  uig-CYR: 'Аһаз падиша өлгән жилида мундақ вәһий жүкләнди: —'
  tel-2017: రాజైన ఆహాజు చనిపోయిన సంవత్సరం ఈ ప్రకటన వచ్చింది,
  hat-BSA: 'Nan ane Wa Achaz te mouri an, Pwofesi sa a te fèt:'
  kos-kos: Pa inge kas in fahkak ma fwackelik ke yac se Tokosra Ahaz el misa.
  hbo-WLC: בִּשְׁנַת־מ֖וֹת הַמֶּ֣לֶךְ אָחָ֑ז הָיָ֖ה הַמַּשָּׂ֥א הַזֶּֽה׃
  ibo-ibo: 'Amụma a bịara nʼafọ ahụ eze Ehaz nwụrụ:'
  ory-ory: ଯେଉଁ ବର୍ଷରେ ଆହସ୍‌ ରାଜାଙ୍କର ମୃତ୍ୟୁୁ ହେଲା, ସେହି ବର୍ଷର ଏହି ଭାବବାଣୀ।
  chk-chk: Lon ewe ier ewe king Ahas a mäla, ei kapasen osuni a feito seni Kot,
  rop-rop: Wal aibin kipgon tok, “Langa det yiya wen King Eihes bin dai, YAWEI bin
    gibit mi dijan mesij na,
  ukr-1871: 'В роцї ж, коли вмер царь Ахаз, було ось таке пророче слово:'
  deu-1951: 'Im Todesjahre des Königs Ahas ist diese Drohung ergangen:'
  eng-JPS: In the year that king Ahaz died was this burden.
  srp-1865: 'Godine koje umrije car Ahaz bi objavljeno ovo breme:'
  lug-lug: Mu mwaka kabaka Akazi mwe yafiira ne wabaawo obubaka buno.
  heb-heb: בשנת מות המלך אחז היה המשא הזה׃
  ben-IRV: যে বছরে রাজা আহস মারা গিয়েছিলেন সেই বছরে এই ভাববাণী এসেছিল।
  pan-pan: ਆਹਾਜ਼ ਰਾਜੇ ਦੀ ਮੌਤ ਦੇ ਸਾਲ ਇਹ ਅਗੰਮ ਵਾਕ ਹੋਇਆ,
  mya-JVB: အာခတ် မင်းကြီး အနိစ္စ ရောက်သောနှစ် တွင် ခံရ သောဗျာဒိတ် တော် ဟူမူကား၊
  hmo-hmo: 'King Ahasa ia mase lagani dekenai, inai peroveta hereva ia ginidae:'
  urd-urd: 'जिस साल आख़ज़ बादशाह ने वफ़ात पाई उसी साल यह बार — ए — नबुव्वत आया:'
  rus-SYN: 'В год смерти царя Ахаза было такое пророческое слово:'
  bqc-SIM: 'Wɛ̃ pↄ́ kí Aaza gà, ↄ̃ Lua yã́ɛ bee ò:'
  tcz-CHONGTHU: 'Hiche thuhil hi leng Ahaz thikum in kahenga ahungin:'
  mar-mar: राजा आहाजाच्या मृत्यूच्या वर्षात ही घोषणा आली.
  qub-qub: 'Ray Acaz wañushan watachömi Tayta Dios ribilashanta Isaías willacuran:'
  hat-hat: 'Lanne wa Akaz te mouri a, men mesaj Bondye te bay lè sa a:'
  eng-BSB: 'In the year that King Ahaz died, this burden was received:'
  eng-WEBPB: This burden was in the year that King Ahaz died.
  kbq-kbq: Hanki kini ne' Ahasi'ma fria kafufina, Ra Anumzamo'a amanahu naneke nasami'ne,
  nhe-BL: 'Ipan nopa xihuitl quema mijqui Tlanahuatijquetl Acaz, na niIsaías nijseli
    ni tlajtoli:'
  gub-BL: 'Tuwihawete Akaz umàno a''e. A''e kwarahy mehe Tupàn umur kar ko ze''eg
    a''e:'
  eng-DRA: 'In the year that king Achaz died, was this burden:'
