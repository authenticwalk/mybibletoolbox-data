  heb-heb: ושמתיה למורש קפד ואגמי מים וטאטאתיה במטאטא השמד נאם יהוה צבאות׃
  ben-IRV: আমি তাকে পেঁচাদের জায়গা ও জলাভূমি করব এবং ধ্বংসের ঝাঁটা দিয়ে আমি তাকে
