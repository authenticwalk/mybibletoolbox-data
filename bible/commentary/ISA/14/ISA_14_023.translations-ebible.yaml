  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਕੰਡੈਲੇ ਦੀ ਮੀਰਾਸ, ਅਤੇ ਪਾਣੀ ਦੀਆਂ ਢਾਬਾਂ ਠਹਿਰਾਵਾਂਗਾ, ਅਤੇ ਮੈਂ ਉਹ
    ਨੂੰ ਤਬਾਹੀ ਦੇ ਝਾੜੂ ਨਾਲ ਹੂੰਝ ਸੁੱਟਾਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: တဖန်လည်း၊ ငါသည် ထိုမြို့ ကို ဖြူ ကောင်များနေရာ ၊ ရေ လွှမ်းမိုး ရာအရပ်ဖြစ်
    စေမည်။ ဖျက်ဆီး ခြင်း၏ တန်မြက်စည်း ဖြင့် လှည်း မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ese danu ia gwau, “Lau ese Babulonia do lau hadikaia,
    vadaeni ia be suampa gabuna do ia lao. Hanuaboi manu kepoto be unuseni do idia
    noho. Lau ese Babulonia do lau daroa momokani, egu daroa gauna dekena amo. Inai
    be gau ibounai ia hadikaia ore ena daroa gauna.”
  urd-urd: रब्ब — उल — अफ़्वाज फरमाता है “मैं उसे ख़ार पुश्त की मीरास और तालाब बना
    दूँगा और उसे फ़ना के झाड़ू से साफ़ कर दूँगा।”
  rus-SYN: И сделаю его владением ежей и болотом, и вымету его метлою истребительною,
    говорит Господь Саваоф.
  bqc-SIM: Má wɛ̃́lɛpi kɛ dã̀na ũɛ, kpↄbↄ'ilɛnaↄ kákĩi ũ, mí waa ń mɛ́sɛo
    mà kaalɛ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: “Keiman Babylon hi koima umlouna mun kaso a, sumbuchanglit umna mun
    kasoding ahi. Agam jong chu doplah ngen hiding ahi. Suhgam na muntheh'a agam katheh
    ngim hel ding ahi. Keima, janel Pakai jin kasei ahi.”
  mar-mar: मी तिला घुबडाची मालमत्ता व पाण्याचे तळे असेही करीन, आणि मी तिला नाशाच्या
    झाडूने झाडून टाकीन, असे सेनाधीश परमेश्वर जाहीर करतो.
  qub-qub: Chay partitaga ticrarachishaj mitu-mitu gochamannami, chushyajcuna tiyanallanmannami.
    Illgächicuna pichanawanmi illgächiypa pichashaj.» Munayniyoj Tayta Diosmi chayno
    nisha.
  hat-hat: M'ap fè lavil Babilòn tounen yon marekay. Se zagoudi ase k'ap rete la.
    Mwen pral bale sa byen bale. M' p'ap kite anyen. Se mwen menm, Seyè ki gen tout
    pouvwa a, ki pale.
  eng-BSB: “I will make her a place for owls and for swamplands; I will sweep her
    away with the broom of destruction,” declares the LORD of Hosts.
  eng-WEBPB: “I will also make it a possession for the porcupine, and pools of water.
    I will sweep it with the broom of destruction,” says the LORD of Armies.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hu'ne, Anampima mani'naza
    vahera knaza zami'na, ruharafi hunetre'na, Babiloni kumara eri hapa hanugeno komutomo'za
    anampina emenigahaze.
  nhe-BL: “Huan nijchihuas tlali Babilonia tlaxolehuali huan nijchihuas para elis
    campa nemise xonpime tlapiyalime. Nojquiya nijchihuas ma momana miyac atl huan
    soquitl campa hueli ipan Babilonia huan nijtlamixolehuas nopa tlali.” Queja nopa
    quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Azapo putar Mawiron to'om uhua'u ma'e romo nehe. Pypy wiko putar a'e pe
    wà nehe. Amumaw putar hetypeir haw pupe ipeir haw ài nehe. Ukàzym putar nehe.
    Ihe Tupàn Ikàg Wera'u Ma'e ihe, aiko ko ze'eg imume'u har romo ihe, i'i Tupàn.
  eng-DRA: And I will make it a possession for the ericius and pools of waters, and
    I will sweep it and wear it out with a besom, saith the Lord of hosts.
