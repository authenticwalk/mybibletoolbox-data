verse: ISA.014.023
translations:
  mal-C: “ഞാൻ അതിനെ മുള്ളൻപന്നികളുടെ അവകാശവും ചതുപ്പുനിലവുമാക്കും. ഞാൻ അതിനെ നാശത്തിൻചൂൽകൊണ്ടു
    തൂത്തെറിയും,” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ich will es zum Besitztum von Rohrdommeln und zu Wassersümpfen machen und
    es mit dem Besen der Vernichtung hinwegfegen, ist der Spruch Jahwes der Heerscharen.
  lin-lin: Nakokomisa yango esika ya potopoto mpe lopango ya bampuku ; mpe nakokombola
    yango na nzela ya ekombelo ya libebi, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “And have made it for a possession of a hedgehog, || And ponds of waters,
    || And swept it with the broom of destruction,” || A declaration of YHWH of Hosts!
  eng-GNV: And I wil make it a possession to ye hedgehogge, and pooles of water, and
    I will sweepe it with the besome of destruction, sayeth the Lord of hostes.
  eng-WEBSTER: 'I will also make it a possession for the bittern, and pools of water:
    and I will sweep it with the besom of destruction, saith the LORD of hosts.'
  nhw-BL: “Huan nijchihuas tlali Babilonia tlasosolijtoc huan nijchihuas para elis
    campa nemise xonpime tlapiyalme. Nojquiya nijchihuas ma momana miyac atl huan
    soquitl campa hueli ipan Babilonia huan nijtlamisosolos nopa tlali.” Quej nopa
    quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Nitaifanya kuwa mahali pa bundi, na kuwa nchi ya matope; nitaifagia kwa
    ufagio wa maangamizi,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Kon de wuu ɡe, ɡu ko nɡe dɑru bwɑ̃ɑrɑ mi ɡunɔ sɑrenu nu rɑ n wɑ̃ɑ, kpɑ
    n ɡu kurɑ kɑ yii te tɑ ǹ bu ɡɑ̃ɑnu ɡɑnu deriɑmmɛ. Nɛ Gusunɔ, wɔllu kɑ tem Yinniwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'I will also make it a possession for the bittern, and pools of water:
    And I will sweep it with the besom of destruction, saith the Lord of hosts.'
  luo-luo: “Abiro loko kar dakne ochal gi kar dak tula, kendo kar siany; mi anayweye
    oko kendo tieke chuth.”
  meu-meu: Iehova Sabaota na e tomu, Lau ese migu ena gabu bona gohugohu gabuna ai
    baina halaoa, bona hahebua-tari idarona amo baina daroa.
  npi-ULB: “म त्यसलाई लाटोकोसेरोको अधीनमा र पानीको तलाउमा राख्‍नेछु, र विनाशको कुचोले
    म त्यसलाई बढार्नेछु,”— यो सर्वशक्तिमान् परमप्रभुको घोषणा हो ।
  yor-yor: Èmi yóò yí i padà sí ibùgbé àwọn òwìwí àti sí irà; Èmi yóò fi ọwọ́ ìparun
    gbá a, ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «بابِل را به باتلاق تبدیل خواهم کرد تا
    جغدها در آن منزل کنند. با جاروی هلاکت، بابِل را جارو خواهم کرد تا هر چه دارد از
    بین برود.»'
  tgl-ULB: Gagawin ko din silang papunta sa lugar ng mga kuwago, at sa mga sapa, at
    wawalisin ko siya ng walis ng pagkawasak” - payahag ito ni Yahweh ng mga hukbo.
  hui-hui: I̱na Babilono wali agali bibahende bo wahai howa mburuma bialu hilu wahai
    holebero. Ani bialu Babilono mo iba pugua aribia ho ngeledogola ega iba puguaha
    biraga bedaru ale dege biru wulebira. I̱ Anduane Homogo Hongo Haiheore kogome
    i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​ညွန်​ပျောင်း​ဖြစ်​စေ ၍၊ ဇီး​ကွက်​တို့​သည်​ထို​အ​ရပ်​တွင်​နေ​ကြ​လိမ့်
    မည်။ ငါ​သည်​တံ​မြက်​လှည်း​သူ​ကဲ့​သို့​ဗာ​ဗု​လုန် မြို့​မှ​ရှိ​သ​မျှ​သော​အ​ရာ​တို့​ကို​သုတ်​သင်
    ပယ်​ရှင်း​မည်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ပင်
    ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་པཱ་པེལ་ལོན་ནི་འུག་པར་འཛིན་དུ་འཇུག་ཅིང་། ས་དེ་ནི་འདམ་རྫབ་ལ་བསྒྱུར་ནས།
    བདག་གིས་ཕྱགས་མས་ས་ཕྱག་པ་བཞིན་དེ་མེད་པར་གཏོང་བར་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: “Ani nunga sor wonong umu gurugek se yu lom ko sor aruk, se yu lom ko inangnang
    kuwim umu tamonko. Ale magara kuenera memek ko munan mu, suing iwita te nu sarumu
    saparikko.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: “Ndichaishandura kuti ive nzvimbo yamazizi nenyika yamachawi; ndicharitsvaira
    nomutsvairo wokuparadza,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: “También la convertiré en una posesión para el puercoespín, y en estanques
    de agua. La barreré con la escoba de la destrucción”, dice el Señor de los Ejércitos.
  cac-cac: B'esb'on ol ajcan in sataneli, ichato ol ec' meslab' d'ay. Axon̈ej noc'
    tonton ol aj d'ay, pan̈pumb'a ol ajcan a a' d'ay, xchi Jehová.
  swh-ULB: Tena nitaifanya nchi hiyo kuwa makao ya bundi, dimbwi la maji, nanitawafagia
    kwa mfagio wa uharibifu''- hili ni tamko la Yahwe wa majeshi.
  bel-bel: І зраблю яго аселінай вожыкаў і балотам, і вымяту яго памялом зьнішчальным,
    кажа Гасподзь Саваоф.
  deu-ELBBK: Und ich werde es zum Besitztum der Igel machen und zu Wassersümpfen;
    und ich werde es ausfegen mit dem Besen der Vertilgung, spricht der HERR der Heerscharen.
  mbb-OT: Edhimuwen ku heini he sibsivayan he mahabet is menge linew zuen. Edezeetan
    ku heini, ne is kedezeeti ku kayi, iring te ebpeyupasen ku is menge meǥinged kayi.
    Iyan a, is Nengazen he Mekeǥeǥehem, migkaǥi kayi.”
  mal-2015: ഞാൻ അതിനെ മുള്ളൻ പന്നിയുടെ അവകാശവും നീർപ്പൊയ്കകളും ആക്കും; ഞാൻ അതിനെ നാശത്തിന്റെ
    ചൂലുകൊണ്ടു തൂത്തുവാരും എന്നും സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Ngabolkwarrewon kukadje Babylon ba minj bininj kabirrihyo. Djal mayhmayh
    yiman djurrul kabirrihni, dja kunbolk kumekbe ngabolkmarnbun ba kukku kabobarlme
    rowk. Ngabolkwarrewon yiman kayime ngabolkbirrhme kunyid dorrengh.” Kuhni yimeng
    Yawey nawu nadjalkarekimuk duninjh.
  rmc-rmc: „Kerava lestar močaris the o than prekal o sovi. Zňičinava les calkom avke,
    sar te les šuľaďomas avri la metlaha,“ phenel o Nekzoraleder RAJ.
  pes-OPV: و آن را نصیب خارپشتها و خلابهای آب خواهم گردانید و آن رابا جاروب هلاکت
    خواهم رفت.» یهوه صبایوت می‌گوید.
  ron-1924: „Вой фаче дин ел ун кулкуш де аричь ши о млаштинэ ши ыл вой мэтура ку
    мэтура нимичирий”, зиче Домнул оштирилор.
  ben-OBCV: “আমি তাকে প্যাঁচাদের নিবাসস্থান করব, এবং তা হবে এক জলাভূমির মতো; আমি বিনাশরূপ
    ঝাড়ু দিয়ে তাকে ঝাঁট দেব,” সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Oo weliba Rabbiga ciidammadu wuxuu leeyahay, Waxaan ka dhigi doonaa hantida
    caanaqubta iyo balliyo biyo ah, oo waxaan ku xaaqi doonaa xaaqinka baabbi'inta.
  lat-VUC: et ponam eam in possessionem ericii, et in paludes aquarum, et scopabo
    eam in scopa terens, dicit Dominus exercituum.]
  eng-ASVBT: 'I will also make it a possession for the porcupine, and pools of water:
    and I will sweep it with the besom of destruction, saith Jehovah of hosts.'
  ita-1885: E la ridurrò in possession di civette, e in paludi di acque; e la spazzerò
    con iscope di distruzione, dice il Signor degli eserciti.
  eng-LXXUP: 'And I will make the region of Babylon desert, so that hedgehogs shall
    dwell there, and it shall come to nothing: and I will make it a pit of clay for
    destruction.'
  eng-ULB: “I will also make her into a possession of owls, and into pools of water,
    and I will sweep her with the broom of destruction”—this is the declaration of
    Yahweh of hosts.
  spa-VBL: Convertiré a Babilonia en un lugar para las aves acuáticas y en los pantanos.
    La barreré con la escoba de la destrucción, declara el Señor Todopoderoso”.
  fra-_FOB: J'en ferai la tanière du hérisson; j'en ferai un marécage; je la balaierai
    avec le balai de la destruction, dit l'Éternel des armées.
  mal-mal: “ഞാൻ അതിനെ മുള്ളൻ പന്നിയുടെ അവകാശവും നീർപ്പൊയ്കകളും ആക്കും; ഞാൻ അതിനെ നാശത്തിന്റെ
    ചൂലുകൊണ്ട് തൂത്തുവാരും” എന്നും സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Bābal ḳhārpusht kā maskan aur daldal kā ilāqā ban jāegā, kyoṅki maiṅ ḳhud
    us meṅ tabāhī kā jhāṛū pher dūṅgā.” Yih Rabbul-afwāj kā farmān hai.
  suz-BL: गो मेको आन सहर काश्‍श आन बाक्‍तीके नु ब्‍वाक्‍कु देम्‍तीके सेल्‍नुङ। गो
    मेको आन कली खतम सेल्‍ब ब्राक्‍सुम फिक्‍नुङ” दे मुर नेल्‍ल आन परमप्रभु यावेम देंत।
  eng-NOY: I will make her the possession of the porcupine, and pools of water; Yea,
    I will sweep her away with the besom of destruction, saith Jehovah of hosts.
  ita-1927: Ne farò il dominio del porcospino, un luogo di palude, la spazzerò con
    la scopa della distruzione, dice l’Eterno degli eserciti.
  ckb-ckb: «دەیکەم بە میراتی کوندەپەپوو و گۆمی ئاو، بە گسکی نەمان گسکی دەدەم،» یەزدانی
    سوپاسالار دەفەرموێت.
  eng-BBE: 'And I will make you a heritage for the hedgehog, and pools of water: and
    I will go through it with the brush of destruction, says the Lord of armies.'
  kan-OKCV: “ಅದನ್ನು ಮುಳ್ಳುಹಂದಿಗಳ ನಿವಾಸವಾಗಿಯೂ, ಕೊಳಚೆ ಪ್ರದೇಶವನ್ನಾಗಿಯೂ ಪರಿವರ್ತಿಸುವೆನು.
    ನಾಶನದ ಕಸಬರಿಗೆಯಿಂದ ಅದನ್ನು ಗುಡಿಸುವೆನು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அதை முள்ளம்பன்றிகளுக்குச் சொந்தமும், தண்ணீர் நிற்கும் பள்ளங்களுமாக்கி,
    அதை அழிவு என்னும் துடைப்பத்தினால் பெருக்கிவிடுவேன் என்று சேனைகளின் யெகோவா சொல்கிறார்.
  spa-RV-1909: Y convertiréla en posesión de erizos, y en lagunas de agua; y la barreré
    con escobas de destrucción, dice Jehová de los ejércitos.
  ron-BTF: Îl voi face de asemenea o stăpânire pentru bâtlan şi iazuri de apă şi îl
    voi mătura cu mătura nimicirii, spune DOMNUL oştirilor.
  eng-WEBP: “I will also make it a possession for the porcupine, and pools of water.
    I will sweep it with the broom of destruction,” says the LORD of Armies.
  eng-FBV: I will make Babylon into a place for water birds and into marshland. I
    will sweep her away with the broom of destruction, declares the Lord Almighty.”
  nld-1939: Ik maak het tot een reigersnest, En tot een stinkend moeras, Vaag het
    met de bezem der vernieling weg, Is de godsspraak van Jahweh der heirscharen!
  nch-BL: “Huan nijsosolo tali Babilonia huan nijchihuas para elis campa nemise nopa
    xonpime tapiyalme. Nojquiya nijchihuas ma momana miyac at huan soquit campa hueli
    ipan Babilonia huan nijtamisosolos nopa tali.” Quej nopa quiijtohua TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Ta sẽ làm cho đất nó thuộc về con nhím, biến ra ao nước; và ta sẽ dùng
    chổi hủy diệt mà quét nó, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: “मैं उसे उल्लुओं के अधिकार में कर दूंगा और उसे झीलें बना दूंगा; मैं इसे
    विनाश के झाड़ू से झाड़ दूंगा.”
  eng-OURB: “I will also make it a possession for the porcupine, and pools of water.
    I will sweep it with the broom of destruction,” says Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies].
  spa-BES: Y te haré una herencia para el erizo y los estanques de agua; y la barreré
    con la escoba de la destrucción, dice el Señor de los ejércitos.
  tdx-tdx: Hatoloko ho fanaña’ ty trandrake, ho babangoa-mangenakenake; le ho piopioheko
    am-pamafa- karotsahañe, hoe t’Iehovà’ i Màroy.
  tha-KJV: “และเราจะกระทำให้เป็นกรรมสิทธิ์ของอี​กาบ​้าน และเป็นสระน้ำ และจะกวาดด้วยไม้กวาดแห่งการทำลาย”
    พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: E eu a porei como propriedade de corujas, e poças d´água; e a varrerei
    com a vassoura da destruição,diz o SENHOR dos exércitos.
  deu-ELO: Und ich werde es zum Besitztum der Igel machen und zu Wassersümpfen; und
    ich werde es ausfegen mit dem Besen der Vertilgung, spricht Jehova der Heerscharen.
  eng-WYC-2018: And I shall set that Babylon into possession of an urchin, and into
    marishes of waters; and I shall sweep it with a besom, and I shall stamp (it),
    saith the Lord of hosts. (And I shall give that Babylon into the possession of
    hedgehogs, or of conies, and to the marshes of water; and I shall sweep it with
    a broom, and I shall stamp it, saith the Lord of hosts.)
  epo-epo: Kaj Mi faros ĝin heredaĵo de botaŭroj, kaj akvaj marĉoj, kaj Mi balaos
    ĝin per balailo de pereigo, diras la Eternulo Cebaot.
  uig-PIN: — Wǝ uni ⱨuwⱪuxning makaniƣa, sazliⱪlarƣa aylandurimǝn; Ⱨalakǝt süpürgisi
    bilǝn uni süpürüp taxlaymǝn, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: Na da Ba:bilone soge wadela:le, bu fafu soge agoane hamomu. Gugunia sio
    fawane da amogawi esalebe ba:mu. Na da isu doga:su defele amoga Ba:bilone soge
    doga:le, liligi huluane da hamedafa ba:mu. Na, Hina Gode Bagadedafa da sia:i dagoi.”
  tpi-OTNT: Bai mi brumim Babilon long brum bilong mi, em brum bilong bagarapim olgeta
    samting. Na bai mi mekim Babilon i kamap ples tais, na ol pisin bilong tais bai
    i stap long en. Mi Bikpela I Gat Olgeta Strong, mi tok pinis.”
  hau-SA: “Zan mai da ita wuri domin mujiyoyi da kuma fadama; zan share ta da tsintsiyar
    hallaka,” Ni Ubangiji Maɗaukaki na faɗa.
  uig-LAT: — We uni huwqushning makanigha, sazliqlargha aylandurimen; Halaket süpürgisi
    bilen uni süpürüp tashlaymen, — deydu samawi qoshunlarning Serdari bolghan Perwerdigar.
  nde-nde: “Ngizalenza libe yindawo yezikhova lelizwe elilixhaphozi. Ngizalithanyela
    ngomthanyelo wencithakalo,” kutsho uThixo uSomandla.
  ton-ton: ‌ʻOku pehē foki ʻe Sihova ʻoe ngaahi kautau, Te u ngaohi ia ko e potu ʻoe
    pitani, mo e ngaahi luo vai; pea te u tafi kituʻaniu ia ʻaki ʻae meʻa tafi ʻoe
    fakaʻauha.”
  ces-1613: A obrátím jej v dědictví bukačů, a v jezera vod, a vymetu jej pometlem
    zahynutí, praví Hospodin zástupů.
  eng-WMB: “I will also make it a possession for the porcupine, and pools of water.
    I will sweep it with the broom of destruction,” says the LORD of Hosts.
  tam-TCV: “மேலும், அவ்விடத்தை சதுப்பு நிலமாகவும், ஆந்தைகளின் வசிப்பிடமாகவும் ஆக்குவேன்;
    அழிவின் துடைப்பத்தால் அவனைக் கூட்டித்தள்ளுவேன்” என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Himoon ko usab siya nga puy-anan sa mga ngiwngiw, ug mga lunangan, ug
    silhigon ko siya pinaagi sa silhig sa kalaglagan”—mao kini ang pahayag ni Yahweh
    nga labawng makagagahom.
