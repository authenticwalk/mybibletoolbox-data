verse: ISA.014.029
translations:
  mal-C: സകലഫെലിസ്ത്യരുമേ, നിങ്ങളെ അടിച്ച വടി ഒടിഞ്ഞുപോയതിനാൽ നിങ്ങൾ ആഹ്ലാദിക്കരുത്;
    സർപ്പത്തിന്റെ വേരിൽനിന്ന് ഒരു അണലി പുറപ്പെടും, അതിന്റെ ഫലത്തിൽനിന്ന് വിഷംചീറ്റുന്ന
    ഒരു സർപ്പം പുറപ്പെടും.
  deu-TKW: Freue dich doch nicht, du gesamtes Philisterland, daß der Stock, der dich
    schlug, zerbrochen ist! Denn aus der Wurzel der Schlange wird eine Natter hervorgehen,
    und deren Frucht ein fliegender Drache sein.
  lin-lin: « Bino bato nyonso ya Filisitia, bosepela te ete fimbu oyo ezalaki kobeta
    bino esili kobukana, pamba te etupa ebimaka na libumu ya nyoka, mpe dalagona oyo
    epumbwaka ebimaka na libumu ya nyoka mabe.
  eng-LSV: “Do not rejoice, Philistia, all of you, || That the rod of your striker
    has been broken, || For from the root of a serpent comes out a viper, || And its
    fruit [is] a flying, burning serpent.
  eng-GNV: Reioyce not, (thou whole Palestina) because the rod of him that did beat
    thee, is broken for out of the serpents roote shall come forth a cockatrise, and
    the fruit therof shalbe a firy flying serpent.
  eng-WEBSTER: 'Rejoice not thou, all Palestina, because the rod of him that smote
    thee is broken: for out of the serpent''s root shall come forth a basilisk, and
    his fruit shall be a fiery flying serpent.'
  nhw-BL: Amo xipaquica anfilisteos pampa mijqui nopa tlanahuatijquetl catli anmechhuilanqui.
    Melahuac ya postejqui nopa cuatopili catli yaya quitequihui, pero icone noja más
    fiero anmechchihuilis que itata. Tlen nopa tlanahuatijquetl catli eltoya quen
    se cohuatl tlacatis seyoc cohuatl ica ipajyo catli elis quen se tlitl, huan yaya
    anmechtzontlamiltis.
  swh-ONEN: Msifurahi, enyi Wafilisti wote, kwamba fimbo iliyowapiga imevunjika; kutoka
    mzizi wa huyo nyoka atachipuka nyoka mwenye sumu kali, uzao wake utakuwa joka
    lirukalo, lenye sumu kali.
  bba-bba: bɛɛ Filisitibɑ kpuro i ku nuku dobu ko yèn sɔ̃ boku te tɑ rɑɑ bɛɛ soomɔ
    tɑ bɔɔrɑ. I n yɛ̃ mɑ ì n wɑɑ ɡɔsɔbu sɑrɑri, i ko i surɔkɔru ɡirɑri.
  eng-KJVCPB: 'Rejoice not thou, whole Palestina, Because the rod of him that smote
    thee is broken: For out of the serpent’s root shall come forth a cockatrice, And
    his fruit shall be a fiery flying serpent.'
  luo-luo: Kik ubed gi mor un jo-Filistia duto ni luth mane ogougo osetur, nimar koa
    kuom thuondno nonywol thuond rachier ma kothe nobed gi kwiri marach.
  meu-meu: Filistia taumui iboumui ai, basio moale, e rahumui mase auna vada e kwaidu
    dainai; badina be gaigai ramuna amo duba ta baine vara, bona huahuana baine dobi,
    roho gaigaina ta.
  npi-ULB: ए सारा पलिश्‍तीहरू हो, तिमीहरूलाई प्रहार गर्ने छडी भाँचिएको छ भनेर आनन्दित
    नहोओ । किनकि साँपको वंशबाट झन् विषलु सर्प बढ्‍नेछ, र त्यसको सन्तान डरलाग्‍दो उड्ने
    सर्प हुनेछ ।
  yor-yor: Má ṣe yọ̀, gbogbo ẹ̀yin Filistia, pé ọ̀pá tí ó lù ọ́ ti dá; láti ibi gbòǹgbò
    ejò náà ni paramọ́lẹ̀ yóò ti hù jáde, èso rẹ̀ yóò sì jẹ́ oró ejò tí í jóni.
  pes-OPCB: ای فلسطینی‌ها، از مرگ پادشاهی که بر شما ظلم می‌کرد شادی نکنید، زیرا پسرش
    از او بدتر خواهد کرد! از مار، افعی به وجود می‌آید و از افعی، اژدهای آتشین!
  tgl-ULB: Huwag kayong magalak, Filisteo, dahil nasira na ang pamalong hinampas sa
    inyo. Dahil sa pinanggalingan ng ahas ay may paparating na isa pa, at magiging
    lumilipad na ahas ang kaniyang anak.
  hui-hui: Pilidia wali agaliru-o bi ogo baya hangu hale halimu. Gewa mbira tí minu
    baga biago tagalaki hayagonaga tí bayale holeberemada lo mitangi bialu turu holomini
    nahalimu. Puya ko mbira winigo homaragola puya mende koore ngagome wini biagoria
    wia aribia holebira. Anigo puya koore biago koorene ko helo helaga bedago ibuni
    babaganehe howa yagalo yu ibaga biaga wulebira.
  mya-mya: အို ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့၊ သင်​တို့​အား​ရိုက် နှက်​သည့်​တုတ်​သည်​ကျိုး​၍​သွား​ပြီ​ဖြစ်​သော်
    လည်း​သင်​တို့​ဝမ်း​မြောက်​ကြ​ရန်​အ​ကြောင်း မ​ရှိ။ မြွေ​တစ်​ကောင်​သေ​သော​အ​ခါ​ထို​မြွေ
    ထက်​ဆိုး​သည့်​အ​ခြား​မြွေ​တစ်​ကောင်​ပေါက် ၍​လာ​လိမ့်​မည်။ မြွေ​ဥ​မှ​အ​ဆိပ်​ပြင်း​သော
    န​ဂါး​ပျံ​ပေါက်​ဖွား​လာ​တတ်​ပါ​သည် တ​ကား။-
  bod-N: ཀྱེ་ཀྱེ་ཕེ་ལེ་ཤེད་པ་རྣམས། ཁྱོད་ལ་རྡུང་བའི་དབྱུག་པ་ཆག་སོང་ཞེས་དགའ་བར་མི་བྱའོ།
    །ཅི་ལ་ཞེ་ན། སྦྲུལ་ལས་དུག་སྦྲུལ་འབྱུང་ཞིང་། དེ་ལས་བྱུང་བ་ནི་འཁྱུག་ཅིང་བགྲོད་པའི་དུག་སྦྲུལ་ཡིན།
  wsk-wsk: Philistia, ni kager ko tam, te ka moman se tam umu kelagam umu ko, me ta
    amilmilerko! Mu awuk, tam umu mu mot kueram iwita, bare ko kuwim te mu, mot bo
    memek nunguningkiri mu bilangarukko; noko arata mu inangnang belelagam sasa ningi
    baga aratu kam aratukko.
  sna-sna: Musafara imi mose vaFiristia, muchiti shamhu yakakurovai imi, yavhunika;
    nokuti kubva pamudzi wenyoka iyo pachabuda mvumbi, chibereko chayo chichava nyoka
    ino uturu hunobaya.
  spa-BLM: No os alegréis, oh Filistea, todos vosotros, porque la vara que os golpeaba
    se ha quebrado; porque de la raíz de la serpiente saldrá una víbora, y su fruto
    será una serpiente ardiente y voladora.
  cac-cac: Ex filisteo, manto ex comon tzalaj yuj b'aj ix can̈chajb'at te' sjixc'ab'
    te' jun ix ac'anoch eyaelal. A d'a junoc noc' chan, ata' ol pitzvoquelta junoc
    noc' ajavchan te ay smay. Axo d'a noc' ajavchan chi' ol pitzvoquelta junocxo noc'
    chan ec'b'al te chuc, jelan sb'eyi ichato sjen̈vi noc'.
  swh-ULB: Msishangilie, enyi wafilisti wote, kwamba fimbo ya kukupigia wewe imevunjika.
    Maana katika njia ya nyoka atatoka fira, na watoto wake watakuwa moto nyoka wanaopaa.
  bel-bel: ня радуйся зямля Філістымская, што зламана жазло, якое біла цябе; бо з
    кораня зьмяінага выпаўзе асьпід, і плодам яго будзе лятучы дракон.
  deu-ELBBK: Freue dich nicht gänzlich, Philistäa, dass zerbrochen ist der Stock,
    der dich schlug! Denn aus der Wurzel der Schlange wird eine Otter hervorkommen,
    und seine Frucht wird sein eine fliegende, feurige Schlange.
  mbb-OT: Sikiyu is menge Filistihanen, kenè kew lipey tenged te kebpatey zuen te
    hadì he midsurung keniyu. Su is anak din he ebpekeilis kandin edhuna pa he ebpekezezaat
    kenà sikandin, iring sikandin te uled he minatey he nekaanak te edlayang he uled
    he edhuna pa he edhereg.
  mal-2015: സകലഫെലിസ്ത്യ ദേശവുമായുള്ളോവേ, നിന്നെ അടിച്ചവന്റെ വടി ഒടിഞ്ഞിരിക്കകൊണ്ടു
    നീ സന്തോഷിക്കേണ്ടാ; സർപ്പത്തിന്റെ വേരിൽനിന്നു ഒരു അണലി പുറപ്പെടും; അതിന്റെ ഫലം,
    പറക്കുന്ന അഗ്നിസർപ്പമായിരിക്കും.
  gup-gup: Ngudda bininj nawu ngurrihni kore Philistia! Yuwn ngurribangmenjilngmak!
    Namekbe nawu wohrnawohrnani nawu ngunhbuni ngudberre, wanjh nakka doweng. Dja
    nakka nabuyika kamngalme nawu nabang rerrih. Wanjh namekbe nawu nakerrnge ngunbun
    ngudberre yiman nayin nabang duninjh.
  rmc-rmc: „Ma radisaľon, tumen Filišťincale, hoj phadžiľa e paca oleske, ko tut marelas!
    Bo sar jekh sap merela, aver meksa goreder avela pre leskro than, a andral leskro
    jandro avela avri o drakos, so ľecinel.
  pes-OPV: ‌ای جمیع فلسطین شادی مکن از اینکه عصایی که تو را می‌زد شکسته شده است. زیرا
    که از ریشه مار افعی بیرون می‌آید و نتیجه او اژدهای آتشین پرنده خواهد بود.
  ron-1924: „Ну те букура, цара филистенилор, кэ с-а фрынт тоягул каре те ловя! Кэч
    дин рэдэчина шарпелуй ва еши ун басилиск ши родул луй ва фи ун балаур збурэтор.
  ben-OBCV: ফিলিস্তিনীরা, যে লাঠি দ্বারা তোমাদের আঘাত করেছিল, তা ভেঙেছে বলে তোমরা
    উল্লসিত হোয়ো না; কারণ সেই মূল-সাপ থেকে এক কালসাপ নির্গত হবে, জ্বলন্ত উড়ন্ত নাগই
    হবে তার গর্ভফল।
  som-som: Reer Falastiin oo dhammow, ha ku farxin in ushii lagugu garaacay jabtay,
    maxaa yeelay, abeesada xididkeeda waxaa ka soo bixi doona jilbis, oo farcankiisuna
    wuxuu noqon doonaa masduulaa dab leh.
  lat-VUC: '[Ne lætaris, Philisthæa omnis tu, quoniam comminuta est virga percussoris
    tui; de radice enim colubri egredietur regulus, et semen ejus absorbens volucrem.'
  eng-ASVBT: Rejoice not, O Philistia, all of thee, because the rod that smote thee
    is broken; for out of the serpent’s root shall come forth an adder, and his fruit
    shall be a fiery flying serpent.
  ita-1885: NON rallegrarti, o Palestina tutta, di ciò che la verga di colui che ti
    batteva è stata rotta; perciocchè dalla radice della serpe uscirà un basilisco;
    e il suo frutto sarà un serpente ardente, e volante.
  eng-LXXUP: 'Rejoice not, all ye Philistines, because the yoke of him that smote
    you is broken: for out of the seed of the serpent shall come forth the young of
    asps, and their young shall come forth flying serpents.'
  eng-ULB: Do not rejoice, all you Philistines, that the rod that struck you is broken.
    For out of the serpent's root will grow out an adder, and his offspring will be
    a fiery flying serpent.
  spa-VBL: Todos ustedes, filisteos, no celebren que se haya roto la vara que los
    golpeaba, porque de la raíz de esa serpiente crecerá una víbora, su fruto será
    una serpiente voladora.
  fra-_FOB: Ne te réjouis point, terre des Philistins, de ce que la verge qui te frappait
    a été brisée; car de la race du serpent naîtra un basilic, et le fruit en sera
    un dragon volant.
  mal-mal: സകലഫെലിസ്ത്യ ദേശവുമായുള്ളവയേ, നിന്നെ അടിച്ചവന്റെ വടി ഒടിഞ്ഞിരിക്കുകകൊണ്ടു
    നീ സന്തോഷിക്കേണ്ടാ; സർപ്പത്തിന്റെ വേരിൽനിന്ന് ഒരു അണലി പുറപ്പെടും; അതിന്റെ ഫലം,
    പറക്കുന്ന അഗ്നിസർപ്പമായിരിക്കും.
  urd-GVR: Ai tamām Filistī mulk, is par ḳhushī mat manā ki hameṅ mārne wālī lāṭhī
    ṭūṭ gaī hai. Kyoṅki sāṅp kī bachī huī jaṛ se zahrīlā sāṅp phūṭ niklegā, aur us
    kā phal sholāfishāṅ uṛanazhdahā hogā.
  suz-BL: “ए पलिस्‍तीपुकी, इन कली तुप्‍ब कोक्‍के जिक्‍त, दे मग्‍येरसीन। मारदे हना
    बुस्‍स आ चच युइ रे बीस पाइश्‍शो बुस्‍स का ग्रूब। मेको रे बीस पाइश्‍शो बेरब बुस्‍स
    का ग्रूब।
  eng-NOY: Rejoice not, all Philistia, Because the rod that smote thee is broken,
    For from the root of a serpent shall come forth a basilisk, And his fruit shall
    be a flying, fiery serpent.
  ita-1927: Non ti rallegrare, o Filistia tutta quanta, perché la verga che ti colpiva
    è spezzata! giacché dalla radice del serpente uscirà un basilisco, e il suo frutto
    sarà un serpente ardente e volante.
  ckb-ckb: ئەی هەموو فەلەستییەکان شاد مەبن، کە گۆچانی لێدەرەکەت شکا، چونکە توولە مار
    لە ڕەگی مارەوە دەردەچێت و بەرەکەی مارێکی سووتێنەری باڵدارە.
  eng-BBE: 'Be not glad, O Philistia, all of you, because the rod which was on you
    is broken: for out of the snake''s root will come a poison-snake, and its fruit
    will be a winged poison-snake.'
  kan-OKCV: ಸಮಸ್ತ ಫಿಲಿಷ್ಟಿಯರೇ, ನಿಮ್ಮನ್ನು ಹೊಡೆದ ಕೋಲು ಮುರಿದು ಹೋಯಿತೆಂದು ನೀವು ಉಲ್ಲಾಸಿಸಬೇಡಿರಿ.
    ಏಕೆಂದರೆ ಹಾವಿನ ಸಂತಾನದಿಂದ ವಿಷಸರ್ಪವು ಉಂಟಾಗುವುದು. ಅದರ ಫಲವು ಹಾರುವ ವಿಷಸರ್ಪವೇ.
  tam-2017: முழு பெலிஸ்தியாவே, உன்னை அடித்த கோல் முறிந்ததென்று சந்தோஷப்படாதே; பாம்பின்
    வேரிலிருந்து கட்டுவிரியன் தோன்றும்; அதின் கனி பறக்கிற அக்கினி சர்ப்பமாயிருக்கும்.
  spa-RV-1909: No te alegres tú, Filistea toda, por haberse quebrado la vara del que
    te hería; porque de la raíz de la culebra saldrá basilisco, y su fruto, ceraste
    volador.
  ron-BTF: Nu te bucura, întreagă Palestină, fiindcă nuiaua celui ce te-a lovit este
    frântă, căci din rădăcina şarpelui va ieşi o năpârcă şi rodul ei va fi un şarpe
    zburător înfocat.
  eng-WEBP: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  eng-FBV: All you Philistines, don't celebrate the fact that the rod that was hitting
    you is broken, because from the root of that snake will grow up a viper, its fruit
    will be a flying serpent.
  nld-1939: Wees niet zo uitgelaten en blij, Filistea, Omdat de stok, die u sloeg,
    is gebroken; Want uit de wortel der adder schiet een ratelslang op, En haar vrucht
    is een vliegende draak.
  nch-BL: Amo xipaquica anfilisteos pampa mijqui nopa tanahuatijquet cati amechtehuiqui.
    Melahuac ya postejqui nopa cuatopili cati yaya quitequihui, pero icone noja más
    fiero amechchihuilis que itata. Ten nopa tanahuatijquet cati eltoya quej se cohuat
    tacatis seyoc cohuat ica ipajyo cati elis quej se tit, huan yaya amechtzontamiltis.
  vie-1934: Hỡi cả đất Phi-li-tin, chớ vui mừng bởi cớ roi đánh ngươi đã gãy; vì từ
    giống rắn sẽ sanh ra thuồng luồng, thuồng luồng sẽ sanh ra rắn lửa bay.
  hin-CV: फिलिस्तीनी के साथ, आनंदित मत होना, जिस लाठी से तुम्हें मारा था वह टूट गई
    है; क्योंकि सांप के वंश से काला नाग पैदा होगा, और उससे उड़ते हुए सांप पैदा होंगे.
  eng-OURB: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  spa-BES: No se alegren, oh Filistea, todos ustedes, porque se quebró la vara que
    los oprimía; porque de la raíz de la serpiente saldrá una serpiente venenosa,
    y su fruto será una serpiente venenosa alada.
  tdx-tdx: Ko mandia-taroba, ry Pilistý iabio, amy te pinozake ty kobaiñe nandafa
    azo, fa boak’ am-baha’ ty mereñe ty hitiria’ ty lapetake, ie ka ty hamoa fandrefeala
    mibela, mitiliñe.
  tha-KJV: “ประเทศฟีลิสเตียเอ๋ย เจ้​าทุกคนอย่าเปรมปรี​ดิ​์ไปเลย เพราะว่าตะบองซึ่งตี​เจ้​านั้นหักเสียแล้ว
    เพราะงูทับทางจะออกมาจากรากเง่าของงู และผลของมันจะเป็นงูแมวเซา
  por-BR-2018: Não te alegres, ó tu, Filisteia inteira, por ter sido quebrada a vara
    que te feria; porque da raiz da cobra sairá uma víbora, e seu fruto será uma venenosa
    serpente voadora.
  deu-ELO: Freue dich nicht gänzlich Philistäa, daß zerbrochen ist der Stock, der
    dich schlug! Denn aus der Wurzel der Schlange wird ein Basilisk hervorkommen,
    und seine Frucht wird sein eine fliegende, feurige Schlange.
  eng-WYC-2018: All thou Philistia, be not glad, for the rod of thy smiter is made
    less; for why a cockatrice shall go out of the root of an adder, and his seed
    shall swallow up a bird (or and its fruit, or its children, shall be flying serpents).
  epo-epo: Ne ĝoju, tuta Filiŝtujo, ke rompita estas la vergo, kiu vin batadis; ĉar
    el la radiko de serpento eliros vipuro, kaj ĝia produkto estos fluganta serpento.
  uig-PIN: I Filistiyǝ, ⱨǝmminglar, «Bizni urƣan tayaⱪ sundi» dǝp xadlanmanglar; Qünki
    yilanning yiltizidin zǝⱨǝrlik bir yilan qiⱪidu, Uning nǝsli bolsa dǝⱨxǝtlik uqar
    yilan bolidu.
  beo-beo: Filisidini dunu, dilia! Galiamo da dili fasu amo da fi dagoi. Be dilia
    da hahawane hame ba:mu. Saya:be afae da bogosea, baligili nimi bagade eno da ea
    sogebi lama:ne maha. Saya:be ea oso amoga hagili ahoabe hanome agoane da lalelegesa.
  tpi-OTNT: “Ol manmeri bilong Filistia, yupela harim. Dispela stik i bin paitim yupela
    i bruk pinis, tasol yupela i no ken ting yupela bai i stap gut. Taim wanpela snek
    nogut i dai, narapela snek i nogut tru i save kisim ples bilong en. Na dispela
    snek i kamapim narapela snek i nogut moa yet, em snek i gat wing bilong flai i
    go i kam.
  hau-SA: Kada ku yi farin ciki, dukanku Filistiyawa, cewa sandar da ta buge ku ta
    karye; daga saiwar wannan maciji wani mugun maciji mai dafi zai taso, ’ya’yansa
    za su zama wani maciji masu dafi mai tashi sama.
  uig-LAT: I Filistiye, hemminglar, «Bizni urghan tayaq sundi» dep shadlanmanglar;
    Chünki yilanning yiltizidin zeherlik bir yilan chiqidu, Uning nesli bolsa dehshetlik
    uchar yilan bolidu.
  nde-nde: Lingathokozi, lonke lina maFilistiya, lisithi intonga eyalitshayayo yephukile;
    ngoba empandeni yenyoka leyana kuzavela inhlangwana, inzalo yayo izakuba yinyoka
    elobuthi obutshokayo.
  ton-ton: '¶ “ʻOua naʻa ke fiefia, ʻe Filisitia kotoa, koeʻuhi kuo fesiʻi ʻae meʻa
    tā ʻo ia naʻa ne taaʻi koe: koeʻuhi ʻe tupu mai mei he tefito ʻoe ngata ʻae ngata
    fekai lahi, pea ko hono fua ʻo ia ko e ngata vela ʻoku puna.'
  ces-1613: Neraduj se všecka ty země Filistinská, že zlámán jest prut toho, kterýž
    tě mrskal; nebo z plemene hadího vyjde bazališkus, jehož plod bude drak ohnivý
    létající.
  eng-WMB: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  tam-TCV: பெலிஸ்தியரே, நீங்கள் எல்லோரும், உங்களை அடித்த கோல் முறிந்தது என்று மகிழவேண்டாம்.
    அந்த பாம்பின் வேரிலிருந்து விரியன் பாம்பு தோன்றும். அதன் கனியோ பறக்கும் விஷப்
    பாம்பாய் இருக்கும்.
  ceb-ULB: Ayaw paglipay, kamong tanan nga Filistihanon, nga nabali ang bunal nga
    naghampak kaninyo. Kay gikan sa gamot sa bitin mogula ang malala nga halas, ug
    ang iyang mga anak mahimong mas lala pa nga bitin nga molupad.
  pol-UBG: Nie raduj się, cała ziemio Filisteo, z tego, że został złamany kij tego,
    który cię bił, bo z korzenia węża wyjdzie żmija, jego płodem będzie ognisty smok
    latający.
  urd-GVU: اے تمام فلستی ملک، اِس پر خوشی مت منا کہ ہمیں مارنے والی لاٹھی ٹوٹ گئی
    ہے۔ کیونکہ سانپ کی بچی ہوئی جڑ سے زہریلا سانپ پھوٹ نکلے گا، اور اُس کا پھل شعلہ
    فشاں اُڑن اژدہا ہو گا۔
  deu-1912: Freue dich nicht, du ganzes Philisterland, daß die Rute, die dich schlug,
    zerbrochen ist! Denn aus der Wurzel der Schlange wird ein Basilisk kommen, und
    ihre Frucht wird ein feuriger fliegender Drache sein.
  kan-2017: ಎಲೈ, ಎಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರೇ, ನಿಮ್ಮನ್ನು ಹೊಡೆದ ಕೋಲು ಮುರಿದುಹೋಯಿತೆಂದು ಉಲ್ಲಾಸಗೊಳ್ಳದಿರಿ;
    ಏಕೆಂದರೆ ನಾಗರ ಹಾವಿನ ಸಂತಾನದಿಂದ ವಿಷಸರ್ಪವು ಉಂಟಾಗುವುದು. ಅದರ ಸಂತತಿಯು ಹಾರುವ ಸರ್ಪವೇ.
  yap-yap: Gimed e girdi’ nu Filistia, fare dumow ni aw ngomed e ke m’ing, machane
    dariy rogon ni ngam felan’gad. Nap’an ra yim’ reb e parchoyog, me yib reb nga
    luwan ni ka ba gel feni kireb. Tamango ko parchoyog e ra pil ma ba dragon nma
    changag.
  hlt-MCSB: Nang aka ngawn mancai a tlawt te Philistia nang loh boeih kokhahnah boeh.
    Rhul a yung te rhulthae la thoeng vetih a thaih te aka ding minyuk la poeh ni.
  mdy-ETH: ፒሊስፄኤሜ ዓሲዮቴ! ሃኣዛጉዋቴ፥ ዒንሢ ጳርቂንቴ ኮኦላ ሜቄኔ፤ ጋዓንቴ ዎዛዻንዳያ ዒንሢም ኮይሱዋሴ፤ ፔቴ ሾኦሺ
    ሃይቃዛ ሜሌ ዒዛይዳፓ ባሼ ዒዛ ቤዛ ኬኬስካኔ፤ ሾኦሺ ጱኡላይዳፓ ጋኣሲና ባራና ታሚ ማላ ቃሮ ቃንቂንታኔ።
  twi-ASANTE: Monnni ahurisie, mo Filistifoɔ, sɛ abaa a ɛbɔɔ mo no mu abubu; saa ɔwɔ
    no ase na ɔnanka bɛfiri aba, na nʼaba bɛyɛ ɔtweaseɛ a ne ho yɛ herɛ na nʼano wɔ
    borɔ.
  eng-WEBU: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  wal-wal: “Inttenoo Pilisxxeema asatoo ubbatikka, inttena shocida xam77ai meqqido
    gishshau ufaittoppite; aissi giikko, he shooshshaa zariyaappe hasoi kiyana; a
    zerettaikka qassi paalliya shooshshaa gidana.
  spa-PDDPT: No te alegres tú, toda Filistea, porque se rompió la vara del que te
    hería, y saldrá una víbora de la raíz de la serpiente. Su fruto será una feroz
    serpiente alada.
  gun-gun: — Peẽ filisteu kuery, nda'evei pevy'a aguã penenupãaty yvyra opẽague pendu
    vy rive. Mba'eta mboi omano va'ekue gui oiko 'rã amboae nda'eveive va'e, hupi'a
    gui ma oiko 'rã mboi opo va'e.
  ilo-ULB: “Saanka nga agrag-o, Filistia, gapu ta natukkolen ti sarukod a nangdangran
    kadakayo. Ta manipud iti maysa nga uleg ket rumuar met ti maysa nga uleg, ken
    ti anaknanto ket agbalin a nauyong a karasaen a tumaytayab.
  kpg-kpg: Digau Philistia, di laagau dela nogo hagamamaawa goodou, la guu hadi, gei
    deai dono hadinga ai ma goodou ga manawa lamalia. Di madagoaa di gihaa ma gaa made,
    gei di gihaa koia e mada huaidu e pono dono lohongo. Di ngogo gihaa ga haanau
    dana ‘dragon’ mamaangi.
  uig-ARA: ئى فىلىستىيە، ھەممىڭلار، «بىزنى ئۇرغان تاياق سۇندى» دەپ شادلانماڭلار؛ چۈنكى
    يىلاننىڭ يىلتىزىدىن زەھەرلىك بىر يىلان چىقىدۇ، ئۇنىڭ نەسلى بولسا دەھشەتلىك ئۇچار
    يىلان بولىدۇ.
  sus-sus: «Filisitakae, wo naxa sɛɛwa wo yaxuie birafe ra. Kelife bɔximase nde ma,
    bɔximase gbɛtɛ nan barima, naxan xulun, a xɔnɔ na singe bɛ.
  pon-2006: Mehn Pilisdia, mete me kin wokih kumwail ohlahr, ahpw sohte kahrepen amwail
    pahn nsenamwahula. Ni sineik men eh kin mehla, emen me suwed sang kin kohdo wiliandi.
    Kutohr en sineik men kin kasawa wiahda kemisik kamasepwehk men.
  ksd-ksd: U a gunan Pilistia par, koko una gugu tago i tar tabubur ra davai nina
    i ga kita u; tago ra vui i varkarat na tavua rikai ta ra vuna vui, ma natina mulai,
    a vui ba i varkarat na kaia, ma i purpururung bula.
  tur-YTC: Ey Filist, seni vuran değnek kırıldı diye hepiniz sevinmeyin; çünkü yılanın
    kökünden engerek çıkacak ve onun ürünü ateşli, uçan yılan olacak.
  grc-BRENT: Μὴ εὐφρανθείητε οἱ ἀλλόφυλοι πάντες, συνετρίβη γὰρ ὁ ζυγὸς τοῦ παίοντος
    ὑμᾶς· ἐκ γὰρ σπέρματος ὄφεως ἐξελεύσεται ἔκγονα ἀσπίδων, καὶ τὰ ἔκγονα αὐτῶν ἐξελεύσονται
    ὄφεις πετάμενοι.
  ind-AYT: “Hai, seluruh Filistea, jangan bergembira karena rotan orang yang memukulmu
    sudah patah. Sebab, dari akar ular itu akan muncul ular berbisa dan buahnya akan
    menjadi ular naga terbang.
  nya-nya: Musakondwere inu Afilisti nonse kuti Asiriya amene anali ngati ndodo yokukanthani
    anathedwa; chifukwa kuchokera ku njoka yomweyi (mfumu ya Aasiriya) mudzatuluka
    mphiri, ndipo chipatso chake chidzakhala njoka yaliwiro ndiponso yaululu.
  hrv-hrv: Ne raduj se, sva Filistejo, što se slomi štap koji te udarao, jer će iz
    korijena zmijinjeg izaći ljutica što će izleći zmaja krilatoga.
  mps-mps: “Te Filistia bage, dage tigidaligo odiąo. Te dage elali wąbi dage polo
    toga pali dao. Tiali goli, dagego homugo dage bugagia bidaibao homu igimio. Te
    dwai gula mane me isibosi, te gasa dwai gula mego agai pesage sabo dao. Tama te
    gula manego gasa dwai gula mane mu me ame nabo dao. Aga te iba, eda bola bilibo
    bogo yai gula mane dao.
  tpi-tpi: “Ol manmeri bilong Filistia, yupela harim. Dispela stik i bin paitim yupela
    i bruk pinis, tasol yupela i no ken ting yupela bai i stap gut. Taim wanpela snek
    nogut i dai, narapela snek i nogut tru i save kisim ples bilong en. Na dispela
    snek i kamapim narapela snek i nogut moa yet, em snek i gat wing bilong flai i
    go i kam.
  dan-1931: Glæd dig ej, hele Filisterland, at kæppen, der slog dig, er brudt! Thi
    af Slangerod kommer en Øgle, dens frugt er en flyvende Drage.
  vie-OVCB: Hỡi Phi-li-tin! Đừng reo mừng khi cây roi đánh ngươi bị bẻ gãy— tức vua
    tấn công ngươi bị chết. Vì từ giống rắn ấy sẽ sinh ra nhiều rắn lục, và rắn lửa
    độc để hủy diệt ngươi!
  guj-2017: હે સર્વ પલિસ્તીઓ, જે છડીએ તમને માર્યા તે ભાંગી ગઈ છે, એ માટે હરખાશો નહિ.
    કેમ કે સાપના મૂળમાંથી નાગ નીકળશે અને તેમાંથી ઊડતા સાપ પેદા થશે.
  pon-2006A: Mehn Pilisdia, mete me kin wokih kumwail ohlahr, ahpw sohte kahrepen
    amwail pahn nsenamwahula. Ni sineik men eh kin mehla, emen me suwed sang kin kohdo
    wiliandi. Kutohr en sineik men kin kasawa wiahda kemisik kamasepwehk men.
  por-BRBSL: Não se alegre, ó Philistia, todos vocês, porque a vara que os atingiu
    está quebrada; pois da raiz da serpente surgirá uma víbora, e seus frutos serão
    uma serpente voadora ardente.
  cth-cth: Filistin khocanaw, nangmouh na hemnae bongpai a lawt dawk na lunghawi awh
    hanh. Bangkongtetpawiteh, tahrun phun dawk hoi hrunthoe a khe awh han. Hote a
    canaw hai kamleng thai e hmaitahrun lah ao awh han.
  twi-twi: Munnni ahurusi, mo Filistifo, sɛ abaa a ɛbɔɔ mo no mu abubu; saa ɔwɔ no
    ase na ahurutoa befi aba, na nʼaba bɛyɛ ɔwɔ a ne ho yɛ hare na nʼano wɔ bɔre.
  hlt-hlt: Nang aka ngawn mancai a tlawt te Philistia nang loh boeih kokhahnah boeh.
    Rhul a yung te rhulthae la thoeng vetih a thaih te aka ding minyuk la poeh ni.
  tbz-SIM: Fidisii tenkɛ̀ kɔbɛ dimɔu diwɛ̀ì bɑ́ ndi bo. Bɛ̀ do di puotìnɛ̀ dìì dùɔ̀
    fɛ̃̀tɛmɛ̀, fɛwɑ̀ɑ̀fɛ̀ ɔ̃ nkɔ̃ nkɛ̀ didɑutiri diì yɛ̀tìní, kɛ̀ didɑutiri nkɔ̃ nkɛ̀
    kuwɑɑ̀cɛ̀kɔ̀nkù yɛ̀tìní.
  msy-2020: “Ia Filistian gumazamiziba, ia oragh. Aghorir ian mɨsoghezir kam, a dɨpɨriaghirɨgha
    gɨfa, eghtɨ ia bizir kam bagh bar akongan markɨ. Gɨn kuruzitam oveghtɨ, kuruzir
    kuratam an danganim iniam. Egh kuruzir kam, a kuruzir bar kuram bateghtɨ, an avɨziba
    ikɨ, egh mɨghɨ mangɨ izegh damuam.
  dop-dop: Filiisi nyǝ́mɑ, mǝ lɑŋɑ ɩ́ tɑɑ hʋlʋmǝnɑ kpɑ́tʋ́ɣʋ́ ŋku kʋ mɑkɑɣɑ-mɛ tɔ
    kʋ pɛlʋɣʋ tɔm. Mpi tɔ, tʋm kʋsǝpʋ tɑɑ kɛ́ ɑkɑlɑ kɑ́ lɩɩ. Ɩlɛnɑ tʋm sɔsɔ wei ɩ
    kʋlǝɣɩ hʋntʋ tɔ ɩ́ lɩɩ ɑkɑlɑ tɑɑ.
  azb-azb: «Ey bütün Filiştlilər, sevinməyin ki, sizi döyən dəyənək qırıldı, Çünki
    ilanın kökündən gürzə törəyəcək, Onun törəməsi də uçan ilan olacaq.
  eng-DBY: Rejoice not thou, Philistia, all of thee, because the rod that smote thee
    is broken; for out of the serpent's root shall come forth a viper, and his fruit
    shall be a fiery flying serpent.
  hin-2017: “हे सारे पलिश्तीन तू इसलिए आनन्द न कर, कि तेरे मारनेवाले की लाठी टूट गई,
    क्योंकि सर्प की जड़ से एक काला नाग उत्पन्न होगा, और उसका फल एक उड़नेवाला और तेज
    विषवाला अग्निसर्प होगा।
  wol-KYG: Filistee, seen yetu gannaaw wi damm, bu ko kenn ci yeen bége, nde ci ëkku
    jaan ji, la ñàngóor di génne, am tostanam mujj di céebi.
  eng-YLT: Rejoice not thou, Philistia, all of thee, That broken hath been the rod
    of thy smiter, For from the root of a serpent cometh out a viper, And its fruit
    [is] a flying saraph.
  eng-WYC-2017: All thou Philistia, be not glad, for the rod of thy smiter is made
    less; for why a cockatrice shall go out of the root of an adder, and his seed
    shall swallow up a bird.
  eng-WMBB: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  urd-GVH: ऐ तमाम फ़िलिस्ती मुल्क, इस पर ख़ुशी मत मना कि हमें मारनेवाली लाठी टूट गई
    है। क्योंकि साँप की बची हुई जड़ से ज़हरीला साँप फूट निकलेगा, और उसका फल शोलाफ़िशाँ
    उड़नअज़दहा होगा।
  rug-rug: Mi lopu koa qetuqetu, gamu doduru pa Pilisitia, sina moku sa kolu tanisa
    baṉara sapu ta seke nia gamu; ura koasa karosona sa noki matena asa si kote vura
    mae si keke noki variva mate, pude va mate gamu!
  gaz-gaz: Yaa Filisxeemota, uleen isin dhaʼe waan cabeef, isin hundinuu hin gammadinaa;
    hidda bofa sanaa keessaa buutiitu baʼa; iji isaa bofa darbatamaa summii qabu ni
    taʼa.
  fra-LSG: Ne te réjouis pas, pays des Philistins, De ce que la verge qui te frappait
    est brisée! Car de la racine du serpent sortira un basilic, Et son fruit sera
    un dragon volant.
  yal-yal: Ɛ tan Filisitine, e yi ɛ bɔnbɔma bosaan naxan na, na bata kala, koni ɛ
    nama sɛwa na ra. Amasɔtɔ koson minima nɛn saɲi faxaxin bɔnsɔnni, ninginangan yi
    mini koson bɔnsɔnni naxan tuganma.
  haw-1868: Mai olioli oe, e Pelisetia a pau, No ka hakiia o ka laau i hahau ia oe;
    No ka mea, mai ke aa o ka nahesa e laha mai ai ka moo pepeiaohao, A o kana hua
    hoi, he moo lele.
  arb-NAV: «لا تَفْرَحِي يَا كُلَّ فِلِسْطِينَ، لأَنَّ الْقَضِيبَ الَّذِي ضَرَبَكِ
    قَدِ انْكَسَرَ. فَإِنَّ مِنْ أَصْلِ تِلْكَ الأَفْعَى يَخْرُجُ أُفْعُوَانٌ، وَذُرِّيَّتُهُ
    تَكُونُ ثُعْبَاناً سَامّاً طَيَّاراً
  ewe-ewe: Mi Filistitɔwo, migakpɔ dzidzɔ be ameƒoti si wotsɔ ƒo mi la ŋe o, elabena
    da vɔ̃ɖi ado tso da ma ke me, eye eƒe metsonu nye da vɔ̃ɖi si noa aɖi, eƒe kutsetse
    anye da to aʋala si yɔ fũu kple aɖi.
  eng-LEE: Rejoice not, thou entire Palestine, because the rod of him that smote thee
    is broken; for out of the serpent's root shall come forth an adder, and its fruit
    shall be a flying dragon.
  asm-FB: হে পলেষ্টিয়া, তোমালোকক প্ৰহাৰ কৰা দণ্ডডাল ভগা দেখি তোমালোকে আনন্দ নকৰিবা।
    কাৰণ সাপৰ গাতৰ পৰা এটা বিষাক্ত সাপ বাহিৰ ওলাব, আৰু তাৰ পোৱালিবোৰ অগ্নিসদৃশ উৰণীয়া
    সাপ হ’ব।
  sus-A: «قِلِسِتَكَيٍ، وٌ نَشَ سّيوَ وٌ يَشُييٍ بِرَقٍ رَ. كٍلِقٍ بْشِمَسٍ ندٍ مَ،
    بْشِمَسٍ فبّتّ نَن بَرِ مَ، نَشَن شُلُن، عَ شْنْ نَ سِنفٍ بّ.
  fra-SBL: Ne te réjouis pas, Philistie, toi toute, parce que la verge qui te frappait
    est brisée ; car de la racine du serpent sortira une vipère, et son fruit sera
    un serpent volant ardent.
  hbo-hbo: אַֽל־תִּשְׂמְחִ֤י פְלֶ֙שֶׁת֙ כֻּלֵּ֔ךְ כִּ֥י נִשְׁבַּ֖ר שֵׁ֣בֶט מַכֵּ֑ךְ
    כִּֽי־מִשֹּׁ֤רֶשׁ נָחָשׁ֙ יֵ֣צֵא צֶ֔פַע וּפִרְיֹ֖ו שָׂרָ֥ף מְעֹופֵֽף׃
  kik-kik: Inyuĩ Afilisti inyuothe tigai gũkena, nĩ atĩ rũthanju rũrĩa rwamũhũũraga
    nĩrunĩkĩte; nĩgũkorwo kuuma mũri-inĩ wa nyoka ĩyo nĩgũkoima nduĩra, namo maciaro
    mayo magaatuĩka mũthemba wa nyoka ĩrĩ thumu ĩrĩa ĩticũkaga.
  fra-NCL: Ne te livre pas à la joie, Philistie tout entière, de ce que la verge qui
    te frappait a été brisée ; car de la race du serpent sortira un basilic, et son
    fruit sera un dragon volant.
  cek-AK: nangcae Philistin kaminawk, nangcae bohhaih cung to angkhaeh boeh pongah,
    anghoe o hmah; pahui tabu thung hoiah pahui kasae to khaek tih, anih ih caa loe
    kazawk thaih hmai kangqong pahui ah om tih.
  cuk-cuk: “Bemar bela-Filistea-dulemar, yala-be-wiodigusad-bergusadba, melle be weligwar
    itomalo. Ar yala-baid bela-bela be-isdaradga guoed, naibe-nued-gukualedba bur
    bule isganaga guoed.
  uig-CYR: И Филистийә, һәммиңлар, «Бизни урған таяқ сунди» дәп шатланмаңлар; Чүнки
    иланниң йилтизидин зәһәрлик бир илан чиқиду, Униң нәсли болса дәһшәтлик учар илан
    болиду.
  tel-2017: “ఫిలిష్తియా, నిన్ను కొట్టిన దండం విరిగిపోయిందని సంతోషించకు. ఆ సర్పవంశం
    నుంచి కట్లపాము వస్తుంది. దాని సంతానం, రెక్కల అగ్ని సర్పం.
  hat-BSA: Pa rejwi, O Peyi Filisten yo, nou tout, akoz baton ki te konn frape ou
    a fin kase. Soti nan rasin sèpan an, yon vipè va vin parèt, k ap fè kon fwi, yon
    sèpan k ap vole.
  kos-kos: Mwet Philistia, sak in sringsring soko ma sang uni kowos kaptelik, tusruktu
    wangin sripa kowos in engan. Ke soko wet ac misa, soko pacna wet ac tuku koluk
    lukel. Sie atro lun soko wet ac sawulla soko dragon sohksok.
  hbo-WLC: אַֽל־תִּשְׂמְחִ֤י פְלֶ֙שֶׁת֙ כֻּלֵּ֔ךְ כִּ֥י נִשְׁבַּ֖ר שֵׁ֣בֶט מַכֵּ֑ךְ
    כִּֽי־מִשֹּׁ֤רֶשׁ נָחָשׁ֙ יֵ֣צֵא צֶ֔פַע וּפִרְי֖וֹ שָׂרָ֥ף מְעוֹפֵֽף׃
  ibo-ibo: Unu aṅụrịla ọṅụ, unu ndị Filistia, maka na mkpọrọ e ji eti unu ihe agbajiela;
    Ọ bụ ezie na ọ gbajiela, ma ihe ga-esite nʼọdụdụ agwọ ahụ pụta bụ ajụala, mkpụrụ
    ya ga-abụ agwọ ọjọọ, nke na-amagharị ebe niile.
  ory-ory: “ହେ ପଲେଷ୍ଟୀୟେ, ଯେଉଁ ଦଣ୍ଡ ତୁମ୍ଭକୁ ପ୍ରହାର କଲା, ତାହା ଭଗ୍ନ ହୋଇଅଛି ବୋଲି ତୁମ୍ଭେ
    ସମସ୍ତେ ଆନନ୍ଦ କର ନାହିଁ; କାରଣ ସର୍ପର ମୂଳରୁ କାଳସର୍ପ ଉତ୍ପନ୍ନ ହେବ ଓ ଅଗ୍ନିମୟ ଉଡ଼ନ୍ତା
    ସର୍ପ ତାହାର ଫଳ ହେବ।
  chk-chk: “Ousap pwapwa, ämi chon Filistia meinisin, pwe wokun ewe mi wichikemi a
    kup. Pun eman serepenit mi afeiengau epwe pop seni ewe aemanün serepenit, nge
    atelian epwe eman trakon mi äkäs.
  rop-rop: ‘Ol yumob Filastain pipul, yumob nomo jidan gudbinji dumaji det wadi bin
    breik na weya bin oldei panishimbat langa yumob. Det wadi na garra jidan wulijim
    jigiwan sneik, en afta im garra jidan wulijim det brabli poisinwan sneik.
  ukr-1871: Не радуйся, земле Филистійська, що поломана палиця, побивавша тебе; бо
    з кореня змиїного вийде гаспид, а плодом із його буде лїтаючий дракон.
  deu-1951: Freue dich nicht, du Philisterland, daß die Rute zerbrochen ist, die dich
    schlug! Denn aus der Wurzel der Schlange wird eine Natter wachsen, und deren Frucht
    wird ein fliegender Drache sein.
  eng-JPS: 'Rejoice not, O Philistia, all of thee, because the rod that smote thee
    is broken: for out of the serpent''s root shall come forth a basilisk, and his
    fruit shall be a flying serpent.'
  srp-1865: Nemoj se radovati, zemljo Filistejska svakolika, što se slomi prut onoga
    koji te je bio; jer æe iz korijena zmijinjega niknuti zmija vasilinska, i plod
    æe mu biti zmaj ognjeni krilati.
  lug-lug: Tosanyuka ggwe Bufirisuuti yonna, kubanga omuggo ogwakukuba gumenyese,
    ne ku kikolo ky’omusota kulivaako enswera, n’ezzadde lyalyo liriba musota ogw’obusagwa
    oguwalabuka.
  heb-heb: אל תשמחי פלשת כלך כי נשבר שבט מכך כי משרש נחש יצא צפע ופריו שרף מעופף׃
  ben-IRV: হে পলেষ্টিয়া, যে লাঠি তোমাকে আঘাত করত তা ভেঙে গেছে বলে তোমরা আনন্দ কোরো
    না। কারণ সাপের গোড়া থেকে বের হয়ে আসবে বিষাক্ত সাপ এবং তার বংশধর হবে উড়ন্ত বিষাক্ত
    সাপ।
  pan-pan: ਹੇ ਫ਼ਲਿਸਤੀਓ, ਤੁਸੀਂ ਇਸ ਲਈ ਅਨੰਦ ਨਾ ਹੋਵੋ, ਕਿ ਤੁਹਾਨੂੰ ਮਾਰਨ ਵਾਲਾ ਡੰਡਾ ਭੰਨਿਆ
    ਗਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਨਾਗ ਦੀ ਜੜ੍ਹੋਂ ਫਨੀਅਰ ਸੱਪ ਨਿੱਕਲੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਫਲ ਇੱਕ ਉੱਡਣ ਵਾਲਾ ਸੱਪ
    ਹੋਵੇਗਾ।
  mya-JVB: အိုဖိလိတ္တိ ပြည်လုံး ၊ သင့် ကိုရိုက် သောကြိမ်လုံး ကျိုး သည်ကို ထောက်၍၊
    ဝမ်း မ မြောက်နှင့်။ ထိုမြွေအမျိုး ထဲကမြွေ ဆိုးပေါက်လိမ့်မည်။ သူ ၏အနွှယ် သည်လည်း
    ပျံ တတ် သော မီးမြွေ ဖြစ်လိမ့်မည်။
  hmo-hmo: Pilistia taudia ibounai e, umui ia botaia auna be ia makohia vadaeni. To
    do umui moale lasi, badina be gaigai ta ia mase neganai, gaigai dikana momokani
    ese, iena gabu ia abia noho. Gaigai ena gatoi dekena amo, roho diba gaigaina do
    ia vara.
  urd-urd: “ऐ कुल फ़िलिस्तीन, तू इस पर ख़ुश न हो कि तुझे मारने वाला लठ टूट गया; क्यूँकि
    साँप की अस्ल से एक नाग निकलेगा, और उसका फल एक उड़नेवाला आग का साँप होगा।
  rus-SYN: не радуйся, земля Филистимская, что сокрушен жезл, который поражал тебя,
    ибо из корня змеиного выйдет аспид, и плодом его будет летучий дракон.
  bqc-SIM: Filitɛ̃ↄ, ásu pↄnakɛ go pↄ́ á gbɛ̃́ ɛa yã́ musuo. Mlɛ̃pi bui guu ↄ̃
    mlɛ̃̀ pãsĩna a bↄu, aà lɛ́ aↄ vãi mɛ́ aↄ wãa.
  tcz-CHONGTHU: Kipah thanom hih uvin, nangho Philistine te, naki jepnao mol lhon
    chu abongtai tin-gal eisatpao leng chu athitai. Ajehchu hiche gul a kona chu guhat
    tah nei gul hung pengdoh kitding, na sumang diu gul hang tah hung umding ahi.
  mar-mar: अगे पलिष्टी, तुला मारणारी काठी मोडली आहे म्हणून आनंद करू नको. कारण सापाच्या
    मुळातून फुरसे निघेल आणि उडता आग्या सर्प त्याचे फळ होईल.
  qub-qub: Filistea nasyun runacuna ama cushicuychu magaycäshushayqui Asiriapa raynin
    juc bastun paquejno wañushanpita. Juc culebra llojshishan uchcupita mas benënuyoj
    culebranami llojshimonga. Chaypa guepanmanga mas fiyupa benënuyoj buylaj culebrapis
    llojshimongami.
  hat-hat: -Nou menm, moun peyi Filisti yo, baton ki t'ap bat nou an kase. Men, nou
    pa bezwen kontan pou sa. Paske, lè yon sèpan mouri gen yon lòt ki pi mechan pase
    l' k'ap pran plas li. L'ap kale yon dragon ki gen zèl.
  eng-BSB: Do not rejoice, all you Philistines, that the rod that struck you is broken.
    For a viper will spring from the root of the snake, and a flying serpent from
    its egg.
  eng-WEBPB: Don’t rejoice, O Philistia, all of you, because the rod that struck you
    is broken; for out of the serpent’s root an adder will emerge, and his fruit will
    be a fiery flying serpent.
  kbq-kbq: Filistia vahe'mota sefu'ma neramia heginknoma rufutagia zankura musena
    osiho. Na'ankure osifavemofo mofavremo ha' osifavea fore hugahie. Anama huteno'a,
    ageko'na me'nea osifave efore huteno hareno vano hugahie.
  nhe-BL: Amo xipaquica infilisteos pampa mijqui nopa tlanahuatijquetl tlen inmechtehui.
    Melahuac ya postejqui nopa cuatopili tlen yajaya quitequihui, pero icone noja
    más fiero inmechchihuilis que itata. Tlen nopa tlanahuatijquetl tlen eltoya queja
    se cohuatl tlacatis seyoc cohuatl ica ipajyo tlen elis queja se tlitl, huan yajaya
    inmechtzontlamiltis.
  gub-BL: Teko Pirite ywy rehe har wà, Axir ywy rehe har umumaw kwarahy tetea'u penehe
    uzepyk pà a'e wà. Amo 'ar mehe peityk Axir wamumaw pà pe wà. Penurywete zo waneityk
    awer rehe nehe. Aze mozaiw ukàzym nehe, ur putar amo mozaiw iaiw wera'u ma'e hekuzaromo
    nehe. Mozaiw hupi'a wi uzexak kar putar mozaiw uhua'u ma'e uwewe ma'e a'e nehe.
  eng-DRA: 'Rejoice not thou, whole Philistia, that the rod of him that struck thee
    is broken in pieces: for out of the root of the serpent shall come forth a basilisk,
    and his seed shall swallow the bird.'
