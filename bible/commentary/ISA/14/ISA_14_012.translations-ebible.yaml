  nya-nya: Wagwa pansi bwanji kuchoka kumwamba, iwe nthanda, mwana wa mʼbandakucha!
    Wagwetsedwa pansi pa dziko lapansi, Iwe amene unagonjetsapo mitundu ya anthu!
  hrv-hrv: Kako pade sa nebesa, Svjetlonošo, sine Zorin? Kako li si oboren na zemlju,
    ti, vladaru naroda?
  mps-mps: “Nage genuai nogi mu elaluai dao. Te tigidali tǫde we bidi dabego gedude
    nage te kigamu dagalude nanebo hǫ tiwai bidai dao. Tiali goli, megi da, Godigo
    nage polo tǫba sąwai dao. Nage boma pai hwįbo bidi dao, nage tǫ pedai kantri
    hauwa aiyaba elaluali bidi dao. Tiali goli, megi da, mu menio.
  tpi-tpi: “Yu bin i gat biknem tru. Long ai bilong ol manmeri yu bin i stap olsem
    sta bilong moning i lait antap long skai. Tasol nau yu pundaun pinis, yu strongpela
    man bilong pait, yu man bilong winim planti kantri.
  dan-1931: Nej, at du faldt fra Himlen, du strålende Morgenstjerne, fældet og kastet
