  vie-OVCB: Hỡi sao mai, con trai của rạng đông, sao ngươi từ trời ngã xuống! Ngươi
    đã bị ném xuống đất, ngươi là kẻ hủy diệt các nước trên thế giới.
  guj-2017: હે તેજસ્વી તારા, પ્રભાતના પુત્ર, તું ઊંચે આકાશમાંથી કેમ પડ્યો છે! બીજી
    પ્રજાઓ પર જય પામનાર, તને કેમ કાપી નાખીને જમીનદોસ્ત કરવામાં આવ્યો છે!
  pon-2006A: Nanmwarkien Papilon, usuhn rahn lingan, komwi pwupwudihsangehr nanleng!
    Mahs komwi kin ketin kalowehdi wehi kan, ahpw met komwi lekdekdiongehr nanpwel.
  por-BRBSL: Como você caiu do céu, brilhante, filho do amanhecer! Como tu foste cortado
    no chão, que derrubaste as nações!
  cth-cth: Oe Khosei capa (Lucifer), amom tempalo, kalvan hoi na bo toe. Ram pueng
