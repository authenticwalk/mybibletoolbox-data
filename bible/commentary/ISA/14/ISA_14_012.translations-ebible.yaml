  cuk-cuk: ”Niisgwa-dummad-bolegoedba-gaardaed, ibiyobi be niba-nai argwannoniki.
    Bee be, bela-bela dulemar-wiodiidid, napnegse be e-gwallenonisunnad.
  uig-CYR: И Чолпан, Сәһәр балиси, Сән қандақ қилип асмандин жиқилип чүшкәнсән! И
    техи өткәндила әлләрни йәргә жиқитқучи, Сән йәр йүзигә ташливетилдиң!
  tel-2017: తేజోనక్షత్రమా, వేకువచుక్కా, ఆకాశం నుంచి నువ్వెలా పడిపోయావు? జాతులను కూల్చిన
    నువ్వు నేలమట్టం వరకూ ఎలా తెగి పడిపోయావు?
  hat-BSA: Kòman ou te tonbe soti nan syèl la, O zetwal granmmaten an! Ou te koupe
    ra tè; ou menm ki te detwi tout nasyon yo!
  kos-kos: O kom su itu in lotutang, kom putatla liki inkusrao! In pacl meet ah kom
    kutangla mutunfacl puspis, a inge sisila kom nu infohk uh.
  hbo-WLC: אֵ֛יךְ נָפַ֥לְתָּ מִשָּׁמַ֖יִם הֵילֵ֣ל בֶּן־שָׁ֑חַר נִגְדַּ֣עְתָּ לָאָ֔רֶץ
    חוֹלֵ֖שׁ עַל־גּוֹיִֽם׃
  ibo-ibo: Lee ka i si site nʼeluigwe daa, gị kpakpando ụtụtụ, nwa chi ọbụbọ. Ọ bụ
    ezie na ị dị ukwuu nʼebe mba niile nke ụwa nọ na mbụ, ma lee ka e si mee ka ị
    bụrụ onye a tụdara nʼala.
  ory-ory: ହେ ପ୍ରଭାତୀତାରା, ପ୍ରତ୍ୟୁଷର ପୁତ୍ର! ତୁମ୍ଭେ କିପରି ସ୍ୱର୍ଗରୁ ପତିତ ହେଲ! ଗୋଷ୍ଠୀଗଣକୁ
    ତୁମ୍ଭେ ଯେ ନତ କରିଥିଲ, ତୁମ୍ଭେ କିପରି ଭୂମିରେ ନିକ୍ଷିପ୍ତ ହେଲ!
  chk-chk: Ka fokun turutiu seni läng, en Fü Rän, Nöün Mallen Rän! Ka turutiu won
