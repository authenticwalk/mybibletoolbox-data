  grc-BRENT: Πῶς ἐξέπεσεν ἐκ τοῦ οὐρανοῦ ὁ Ἑωσφόρος ὁ πρωὶ ἀνατέλλων; συνετρίβη εἰς
    τὴν γῆν ὁ ἀποστέλλων πρὸς πάντα τὰ ἔθνη.
  ind-AYT: Betapa kamu telah jatuh dari langit, hai bintang pagi, putra fajar! Kamu
