  hbo-hbo: אֵ֛יךְ נָפַ֥לְתָּ מִשָּׁמַ֖יִם הֵילֵ֣ל בֶּן־שָׁ֑חַר נִגְדַּ֣עְתָּ לָאָ֔רֶץ
    חֹולֵ֖שׁ עַל־גֹּויִֽם׃
  kik-kik: Hĩ! Kaĩ wee njata ya kĩwariĩ nĩũgwĩte ũkoima igũrũ-ĩ, o wee mũrũ wa rũciinĩ
    kĩroko gwakĩa! Ũharũrũkĩtio ũgaikio gũkũ thĩ, o wee ũrĩa hĩndĩ ĩmwe wahinyagĩrĩria
    ndũrĩrĩ!
  fra-NCL: Comment es-tu tombé du ciel, astre brillant, fils de l’aurore ? Comment
