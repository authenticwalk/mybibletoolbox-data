  urd-GVH: ऐ सिताराए-सुबह, ऐ इब्ने-सहर, तू आसमान से किस तरह गिर गया है! जिसने दीगर
    ममालिक को शिकस्त दी थी वह अब ख़ुद पाश पाश हो गया है।
  rug-rug: Nomana sa hinoqa gore tamugoi pa Maṉauru, agoi na pinopino habia, tuna
