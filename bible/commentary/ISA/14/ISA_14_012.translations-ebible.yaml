  gun-gun: “Jaxy-tata ko'ẽ mbija rami reĩ va'ekue ri re'a ma yvate reĩague gui. Yvy
    re ju ndereitya, yvy regua kuery re ndepo'aka va'ekue ri.
  ilo-ULB: Anian ta natnagka manipud langit, baggak, nga anak ti bigat! Sika a nangsakup
