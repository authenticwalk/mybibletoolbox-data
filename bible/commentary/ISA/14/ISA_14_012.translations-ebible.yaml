  kpg-kpg: “Di king o Babylon, di heduu maahina o di luada, goe guu doo iha gi daha
    mo di langi! I mua, goe nogo hagamagedaa nia guongo ala i golo, dolomeenei gei
    goe guu hudu gi lodo di gelegele.
  uig-ARA: ئى چولپان، سەھەر بالىسى، سەن قانداق قىلىپ ئاسماندىن يىقىلىپ چۈشكەنسەن!
    ئى تېخى ئۆتكەندىلا ئەللەرنى يەرگە يىقىتقۇچى، سەن يەر يۈزىگە تاشلىۋېتىلدىڭ!
  sus-sus: «I bara bira kelife koore ma, i tan naxan nu yanbama alɔ subaxɛ looloe.
    E bara i rabira bɔxi, i tan naxan nu nɔxi ɲamanɛe ra.
  pon-2006: Nanmwarkien Papilon, usuhn rahn lingan, komwi pwupwudihsangehr nanleng!
