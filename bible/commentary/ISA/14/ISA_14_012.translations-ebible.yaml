  ksd-ksd: U ra tagul na lar, natu i ra kaukau, u tar bura marama liu iat! Di tar
    mut vue u, ma u tar va ra pia, u ba u ga ongor pa ra lavur vuna gunan!
  tur-YTC: Sen nasıl da gökten düştün, parlak olan, ey şafağın oğlu! Ulusları yere
