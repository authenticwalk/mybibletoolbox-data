  heb-heb: איך נפלת משמים הילל בן שחר נגדעת לארץ חולש על גוים׃
  ben-IRV: হে শুকতারা, ভোরের সন্তান, তুমি তো স্বর্গ থেকে পড়ে গেছ। তুমি জাতিদের পরাজিত
    করেছিলে, আর তুমিই কিভাবে পৃথিবী থেকে উচ্ছিন্ন হয়েছ।
  pan-pan: ਤੂੰ ਅਕਾਸ਼ ਤੋਂ ਕਿਵੇਂ ਡਿੱਗ ਪਿਆ, ਹੇ ਦਿਨ ਦੇ ਤਾਰੇ, ਫਜ਼ਰ ਦੇ ਪੁੱਤਰ! ਤੂੰ ਕਿਵੇਂ
    ਧਰਤੀ ਤੱਕ ਵੱਢਿਆ ਗਿਆ, ਹੇ ਕੌਮਾਂ ਦੇ ਢਾਉਣ ਵਾਲੇ!
  mya-JVB: အိုနံနက် သား ၊ မိုဃ်းသောက် ကြယ်၊ သင်သည် ကောင်းကင် က ကျ လေပြီတကား။ အပြည်
    ပြည်တို့ကို နှိပ်စက်သောသင်သည်၊ မြေ တိုင်အောင် ခုတ်လှဲ ခြင်းကို ခံရလေပြီတကား။
  hmo-hmo: “Daba ena hisiu e, daba maragi ena natuna e, guba dekena amo oi moru vadaeni!
    Basileia idauidau oi hamorua tauna e, hari be tano dekenai oi moru vadaeni!
  urd-urd: ऐ सुबह के सितारे, तू क्यूँकर आसमान से गिर पड़ा। ऐ क़ौमों को पस्त करनेवाले,
    तू क्यूँकर ज़मीन पर पटका गया!
  rus-SYN: Как упал ты с неба, денница, сын зари! разбился о землю, попиравший народы.
  bqc-SIM: Saan nↄ̀ↄ'imina, gudↄlɛia nɛ́! N bãɛ luabɛ n su zĩ́lɛ fá! N gbɛ̃́ pↄ́
    n buiↄ kàaũ ↄ̃ wà n nɛ tↄↄlɛ.
  tcz-CHONGTHU: “ Vanna kon a iti nahung lhah ham, O valpa ahsi, jingkah chapa! Vannoi
    a chitin namtin sumangpa, leiset chunga din nolhah in na umtai.
  mar-mar: हे र्देदीप्यमान ताऱ्या, प्रभातपुत्रा, तू आकाशातून खाली कसा पडला आहेस! ज्या
    तू राष्ट्रांस जिंकले, तुला तोडून कसा जमिनीवर टाकला आहे!
  qub-qub: «Pacha waray yagamoj Waraj imanöshi syëlupita shicwamushcanqui. Gamga achca
    nasyuncunatami binsirayqui. Cananga quiquiquitanami pampaman sajtashurayqui.
  hat-hat: Manyè di nou non, ou menm ki te klere tankou zetwal bajou a, ki jan ou
    fè tonbe sot nan syèl la? Ou menm ki te konn mache ap kraze nasyon yo anba pye
    ou, ki jan yo fè jete ou plat atè konsa?
  eng-BSB: How you have fallen from heaven, O day star, son of the dawn! You have
    been cut down to the ground, O destroyer of nations.
  eng-WEBPB: How you have fallen from heaven, shining one, son of the dawn! How you
    are cut down to the ground, who laid the nations low!
  kbq-kbq: Kagra nantera ofunkna hunka remsa nehunka, maka kuma'ma hankavetinka hara
    hunka rama'a vahe zamagatere'nana ne' mani'nananagi, inankna hutenka monafintira
    menina mopafina evurami'nane!
  nhe-BL: “Quejatza tihuetzqui tlen elhuicac ta tiLucero. Tieliyaya queja nopa sitlali
    tlen más quipiya chicahualistli tlen tlahuiyaya ica ijnaloc quema noja aya quisa
    tonati. Mitzmajcajtoque tlalchi, ta tlen tijpiyayaya tlahuel miyac chicahualistli
    huan tiquinxolehuayaya miyac tlaltini.
  gub-BL: Mawiron wanuwihawete, zahytata ku'em mehe har heny katu ma'e zàwenugar ne.
    Ere'ar ywak wi. Ereiko ywy tetea'u wanehe har wanuwihawete romo. Nereityk kwez
    ywy rehe a'e wà kury.
  eng-DRA: How art thou fallen from heaven, O Lucifer, who didst rise in the morning?
    how art thou fallen to the earth, that didst wound the nations?
