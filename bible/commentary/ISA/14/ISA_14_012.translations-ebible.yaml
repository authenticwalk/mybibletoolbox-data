  arb-NAV: كَيْفَ هَوَيْتِ مِنَ السَّمَاءِ يَا زُهَرَةُ بِنْتَ الصُّبْحِ؟ كَيْفَ قُطِعْتَ
    وَطُرِحْتَ إِلَى الأَرْضِ يَا قَاهِرَ الأُمَمِ؟
  ewe-ewe: Aleke nèhege tso dziƒoe, o ŋukeɣletivi! Wokɔ wò ƒu gbe ɖe anyigba dzi;
    wò ame si te dukɔwo ɖe anyi kpɔ!
  eng-LEE: How art thou fallen from heaven, O morning-star, son of the dawn! how art
