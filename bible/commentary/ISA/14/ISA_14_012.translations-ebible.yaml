    but’.
  hlt-MCSB: Yaoe thuipa khaw vaan lamloh na cungku mai tih khothaih capa khaw diklai
    la m'vung tih namtom taengah aka rhaa uh mai.
  mdy-ETH: ኔኤኒ ፖዓ ካሪፆ ዦኦጋሢና ማላቲንቴ ባብሎኔ ካኣቲዮ! ጫሪንጮጉዲ ዼጊ ጌዔ ኔኤኮ ቦንቻፓ ዎይቲ ኔ ሎኦሜይ! ካኣቶ
    ቢያ ኔ ቦርሲሳኔ፤ ሃሢ ጋዓንቴ ሊካ ሳዖ ባንሢ ኔ ኬኤሪንቴኔ።
  twi-ASANTE: Sɛdeɛ wofiri soro abɛhwe fam, Ao, anɔpa nsoromma, adekyeeɛ babarima!
