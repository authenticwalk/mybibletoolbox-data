  asm-FB: তুমি আকাশ মণ্ডল, নক্ষত্র, আৰু প্ৰভাতীয় তৰাৰ পৰা কেনেকৈ পৰিলা! দেশবোৰক জয়
    কৰা জন যি তুমি বিছিন্ন হৈ মাটিত কেনেকৈ পৰিলা!
  sus-A: «عِ بَرَ بِرَ كٍلِقٍ كٌورٍ مَ، عِ تَن نَشَن نُ يَنبَمَ عَلْ سُبَشّ لٌولٌي.
    عٍ بَرَ عِ رَبِرَ بْشِ، عِ تَن نَشَن نُ نْشِ حَمَنّيٍ رَ.
  fra-SBL: Comme tu es tombé du ciel, resplendissant, fils de l'aurore ! Comme tu
