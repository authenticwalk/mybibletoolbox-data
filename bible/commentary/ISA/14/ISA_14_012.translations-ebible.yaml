verse: ISA.014.012
translations:
  mal-C: ഉഷസ്സിന്റെ പുത്രാ, ഉദയനക്ഷത്രമേ! നീ ആകാശത്തുനിന്നു വീണുപോയതെങ്ങനെ! ഒരിക്കൽ
    രാഷ്ട്രങ്ങളെ താഴ്ത്തിക്കളഞ്ഞവനേ, നീ വെട്ടേറ്റു ഭൂമിയിൽ വീണുപോയതെങ്ങനെ!
  deu-TKW: Wie bist du vom Himmel gefallen, du strahlender Morgenstern! Wie bist du
    niedergehauen zum Boden, der du die Völker niederstrecktest!
  lin-lin: Ndenge nini penza okweyi wuta na likolo, oh monzoto oyo engengaka na tongo,
    mwana mobali ya tongo makasi ? Bakweyisi yo penza kino na mabele, yo moto oyo
    ozalaki kopanza bikolo !
  eng-LSV: How you have fallen from the heavens, || O shining one, son of the dawn!
    You have been cut down to earth, || O weakener of nations.
  eng-GNV: How art thou fallen from heauen, O Lucifer, sonne of the morning? and cutte
    downe to the grounde, which didest cast lottes vpon the nations?
  eng-WEBSTER: How art thou fallen from heaven, O Lucifer, son of the morning! how
    art thou cut down to the ground, which didst weaken the nations!
  nhw-BL: “Quenicatza tihuetzqui tlen ilhuicac ta tiLucero. Tieliyaya quen nopa sitlali
    catli más quipiya chicahualistli catli cahuaniyaya ica ijnaloc quema noja ayamo
    quisa tonati. Mitzmajcajtoque tlalchi, ta catli tijpiyayaya tlahuel miyac chicahualistli
    huan tiquinsosoloyaya miyac tlalme.
  swh-ONEN: Tazama jinsi ulivyoanguka kutoka mbinguni, ewe nyota ya asubuhi, mwana
    wa mapambazuko! Umetupwa chini duniani, wewe uliyepata kuangusha mataifa!
  bba-bba: Wunɛ wi ɑ sɑ̃ɑ nɡe buruku kperɑ ye yɑ bɑllimɔ, wee ɑ wɔrumɑ wɔllun di.
    Wunɛ wi ɑ bwesenu kpuro tɑbu di, wunɛ wee bɑ surɑ temɔ, ɑ kpĩ.
  eng-KJVCPB: How art thou fallen from heaven, O Lucifer, son of the morning! How
    art thou cut down to the ground, which didst weaken the nations!
  cpy-cpy: ¡Eeroka iiteetaweetari Sariwoto! jempe iitaka rowaryahaetantakimiri. Osheki
    atziriite pipinkathariwentaki, roori kantzimaetacha rowaryahitakimi jaawi.
  luo-luo: Mano kaka isepodho kia e polo, yaye ratego, sulwe mar okinyi! Oseboli e
    piny in ma yande itieko ogendini.
  meu-meu: Daba hisiuna, daba-matana natuna, guba amo vada o moru! Basileia idau-idau
    o hamorudia taumu, tano ai vada e hamorumu!
  npi-ULB: ए दिनको तारा, बिहानको पुत्र, तँ कसरी स्‍वर्गबाट तल झरेको छस् ! जातिहरूमाथि
    विजय पाएको, तँलाई कसरी भूइँमा ढालिएको छ !
  yor-yor: Báwo ni ìwọ ṣe ṣubú lulẹ̀ láti ọ̀run wá, ìwọ ìràwọ̀ òwúrọ̀, ọmọ òwúrọ̀
    náà! A ti sọ ọ́ sílẹ̀ sínú ayé, ìwọ tí o ti tẹ orí àwọn orílẹ̀-èdè ba rí!
  pes-OPCB: «ای ستارهٔ درخشان صبح، چگونه از آسمان افتادی! ای که بر قومهای جهان مسلط
    بودی، چگونه بر زمین افکنده شدی!
  tgl-ULB: Paano ka nahulog mula sa kalangitan, ikaw na bituin sa araw, anak ng umaga!
    Paano ka naputol sa lupa, ikaw na sumakop sa mga bansa!
  cbu-NT: Babiloniyshucheetsish kurakish, nuw shiyaa atashina. Kizpuritaa taarangush,
    shiyamari tsapurunasshchee kasirangsha. ¿Tamaysha shiy kanindash kizpuritaa taarangush,
    natsha tsapush pantsarangsha? Shiy, Nuw Apanll tamaparee ashiruri kizpur taakina,
    tárangitaatish, itaru natsha pantsatataraa ashirangsha.
  hui-hui: Babilononaga kini-o Í̠ dahuliya andaga howa yakundi dindini hondo ibira
    henego ngegoni. Abale í̠ yakundi egabi naledaha huririle harini tagira ibagadagua
    howa í̠na dindi bibahendeha wai bima ibaga bialu wayali haga harigo ai í̠ mo dindiha
    henego ngegoni.
  mya-mya: အို နံ​နက်​အ​ရုဏ်​၏​သား၊ ဗာ​ဗု​လုန်​ဘု​ရင်၊ ထွန်း လင်း​တောက်​ပ​သည့်​မိုး​သောက်​ကြယ်၊
    သင်​သည် မိုး​ကောင်း​ကင်​မှ​ပြုတ်​ကျ​ရ​လေ​ပြီ။ အ​တိတ် ကာ​လ​က​သင်​သည်​လူ​မျိုး​တ​ကာ​ကို​နှိမ်
    နင်း​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​မြေ ပေါ်​သို့​ပစ်​ချ​ခြင်း​ကို​ခံ​ရ​လေ​ပြီ။-
  bod-N: ཀྱེ་འོད་མདངས་བཀྲ་བའི་སྐར་ཆེན་དང་སྐྱ་རེངས་ཀྱི་བུ་ལགས། ཁྱོད་ཅིའི་ཕྱིར་ནམ་མཁའ་ནས་སར་འཕངས་པ་ཡིན་ནམ།
    རྒྱལ་ཁབ་ཐམས་ཅད་ཕམ་པར་བརྒྱབ་པ་ཁྱོད་རང་ཅིའི་ཕྱིར་ས་རུ་འགྱེལ་བ་ཡིན།
  wsk-wsk: “O tiromola ukira duap ko baras nikim garagar, ni sor saki nunga menawuwara
    ko kakirip, ni taiti kuali wore aguwaya ka bataguru sapaman se tai dagulem wore
    arik ale ko ikiko!
  sna-sna: Haiwa, wawa seiko, uchibva kudenga, iwe nyamasase yamangwanani, mwanakomana
    wamambakwedza! Wakakandwa panyika, iyewe wakambowisira ndudzi pasi!
  spa-BLM: ¡Cómo has caído del cielo, resplandeciente, hijo de la aurora! ¡Cómo has
    sido derribado al suelo, el que abatió a las naciones!
  cac-cac: Ach nit c'anal to tzach veei d'a q'uin̈ib'alil, ix ach yumjicot xututoc
    d'a satchaan̈. Ato d'a sat lum tic ach javi tan̈najoc. A ach ton tic ix aq'uem
    lan̈naj juntzan̈ chon̈ab'.
  swh-ULB: Kwa jinsi gani ulivyoanguka kutoka mbinguni, nyota ya siku, jua la asubuhi!
    ni kwa jinsi gani mlivyoshushwa chini, umeyashinda mataifa!
  bel-bel: Як упаў ты зь неба, дзяньніца, сыне зары! разьбіўся аб зямлю той, хто таптаў
    народы.
  deu-ELBBK: Wie bist du vom Himmel gefallen, du Glanzstern, Sohn der Morgenröte!
    Zur Erde gefällt, Überwältiger der Nationen!
  mbb-OT: “Neulug ka puun te langit is egngezanan te Mekevugwas. Intimbag ka ziyà
    te tanè, is nendezaat te menge nasyun.
  mal-2015: അരുണോദയപുത്രനായ ശുക്രാ, നീ എങ്ങനെ ആകാശത്തുനിന്നു വീണു! ജാതികളെ താഴ്ത്തിക്കളഞ്ഞവനേ,
    നീ എങ്ങനെ വെട്ടേറ്റു നിലത്തു വീണു!
  gup-gup: “Ngudda yimankang kanjdji duninjh yiman kayime mankokkarrng kawarrhme kore
    heavenbeh. Ngudda yiman yimi mankokkarrng nawu kambarrhbunkenh, dja bolkkime yimankang.
    Ngudda yibenmarnewohrnani birriwarlahkenh bininj rowk, wanjh Yawey ngunkukburriweng
    dja yimankang kore kurorre.
  rmc-rmc: 'Kraľina andral o Babilon, tu žjarivo čercheňije, čhaveja le tosaraskro:
    Sar peľal tele andral o ňebos! Čhido sal tele dži pre phuv, tu, so vladňinehas
    upral o narodi!'
  pes-OPV: ‌ای زهره دخترصبح چگونه از آسمان افتاده‌ای؟ ای که امت‌ها راذلیل می‌ساختی
    چگونه به زمین افکنده شده‌ای؟
  ron-1924: Кум ай кэзут дин чер, Лучафэр стрэлучитор, фиу ал зорилор! Кум ай фост
    доборыт ла пэмынт, ту, бируиторул нямурилор!
  ben-OBCV: ওহে প্রভাতি তারা, ঊষাকালের সন্তান, তুমি কেমন স্বর্গ থেকে পতিত হয়েছ! তুমি
    একদিন বিভিন্ন জাতিকে নিপাতিত করেছ, সেই তোমাকেই পৃথিবীতে নিক্ষেপ করা হয়েছে!
  som-som: Xiddigta waaberiyow, Inanka arooryadow, sidee baad samada uga soo dhacday!
    Kaagan quruumaha taag yareeyeyow, sidee baa dhulka laguugu riday!
  lat-VUC: Quomodo cecidisti de cælo, Lucifer, qui mane oriebaris? corruisti in terram,
    qui vulnerabas gentes?
  eng-ASVBT: How art thou fallen from heaven, O daystar, son of the morning! how art
    thou cut down to the ground, that didst lay low the nations!
  ita-1885: Come sei caduto dal cielo, o stella mattutina, figliuol dell'aurora? come
    sei stato riciso ed abbattuto in terra? come sei caduto sopra le genti, tutto
    spossato?
  eng-LXXUP: How has Lucifer, that rose in the morning, fallen from heaven! He that
    sent orders to all the nations is crushed to the earth.
  eng-ULB: How you are fallen from heaven, daystar, son of the morning! How you are
    cut down to the ground, you who conquered the nations!
  spa-VBL: “Estrella de la mañana, hijo de la aurora, ¡cómo has caído del cielo! Destructor
    de naciones, ¡has sido cortado hasta el suelo!
  fra-_FOB: Comment es-tu tombé du ciel, astre brillant (Lucifer), fils de l'aurore?
    Comment as-tu été abattu à terre, toi qui foulais les nations?
  mal-mal: അരുണോദയപുത്രനായ ശുക്രാ, നീ എങ്ങനെ ആകാശത്തുനിന്ന് വീണു! ജനതകളെ താഴ്ത്തിക്കളഞ്ഞവനേ,
    നീ എങ്ങനെ വെട്ടേറ്റു നിലത്തുവീണു!
  lit-lit: Kaip tu iškritai iš dangaus, o Liuciferi, aušros sūnau! Tu esi nukirstas
    žemėn, kuris nusilpninai tautas!
  urd-GVR: Ai sitārā-e-subah ai Ibn-e-sahar, tū āsmān se kis tarah gir gayā hai! Jis
    ne dīgar mamālik ko shikast dī thī wuh ab ḳhud pāsh pāsh ho gayā hai.
  suz-BL: गे सुनी आ तौ, सुकुर सोरुल, दोपा सरीङ रे दोक्‍ङे? रागी रागी ङा मुर आन कली
    ग्राब, दोपा क्‍योरचा पुंइसीशा दोक्‍ङे?” देंनीम।
  eng-NOY: How art thou fallen from heaven, O Lucifer, son of the morning! How art
    thou cast down to the ground, Thou that didst trample upon the nations!
  ita-1927: Come mai sei caduto dal cielo, o astro mattutino, figliuol dell’aurora?!
    Come mai sei atterrato, tu che calpestavi le nazioni?!
  ckb-ckb: چۆن لە ئاسمانەوە بەربوویتەوە، ئەی ئەستێرەی پڕشنگدار، کوڕی بەرەبەیان! بەرەو
    زەوی بڕایتەوە، ئەی بەزێنەری نەتەوەکان!
  eng-BBE: How great is your fall from heaven, O shining one, son of the morning!
    How are you cut down to the earth, low among the dead bodies!
  kan-OKCV: ಮುಂಜಾನೆಯ ನಕ್ಷತ್ರವೇ, ಉದಯ ಪುತ್ರನೇ, ಆಕಾಶದಿಂದ ನೀನು ಹೇಗೆ ಬಿದ್ದೆ? ಜನಾಂಗಗಳನ್ನು
    ಬಲಹೀನ ಮಾಡಿದ ನೀನು ಭೂಮಿಗೆ ಹೇಗೆ ಬಿದ್ದೆ?
  tam-2017: அதிகாலையின் மகனாகிய விடிவெள்ளியே, நீ வானத்திலிருந்து விழுந்தாயே! தேசங்களை
    கீழ்ப்படுத்தினவனே, நீ தரையிலே விழ வெட்டப்பட்டாயே!
  spa-RV-1909: ¡Cómo caiste del cielo, oh Lucero, hijo de la mañana! Cortado fuiste
    por tierra, tú que debilitabas las gentes.
  ron-BTF: Cum ai căzut din cer, Lucifer, fiu al dimineţii, cum eşti retezat la pământ,
    cel care ai slăbit naţiunile!
  eng-WEBP: How you have fallen from heaven, shining one, son of the dawn! How you
    are cut down to the ground, who laid the nations low!
  eng-FBV: Morning star, son of the dawn, how you have fallen from heaven! Destroyer
    of nations, you have been cut down to the ground!
  nld-1939: 'Hoe zijt gij uit de hemel gevallen, Gij morgenster, en zoon van de ochtend:
    Hoe zijt gij op de aarde gesmeten, Gij volkentemmer!'
  nch-BL: “Quenicatza tihuetzqui ten ilhuicac ta tiLucero. Tieliyaya quej nopa sitali
    cati más quipiya chicahualisti cati cahuaniyaya ica ijnaloc quema noja ayemo quisa
    tonati. Mitzmajcajtoque talchi, ta cati tijpiyayaya tahuel miyac chicahualisti
    huan tiquinsosolohuayaya miyac talme.
  vie-1934: Hỡi sao mai, con trai của sáng sớm kia, sao ngươi từ trời sa xuống! Hỡi
    kẻ giày đạp các nước kia, ngươi bị chặt xuống đất là thể nào!
  hin-CV: हे भोर के तारे! स्वर्ग से तुम अलग कैसे हुए. तुमने देशों को निर्बल कर दिया
    था, तुम काटकर भूमि पर कैसे गिरा दिए गए!
  eng-OURB: How you have fallen from heaven, morning star, son of the dawn! How you
    are cut down to the ground, who laid the nations low!
  spa-BES: ¡Qué grande es tu caída del cielo, oh lucero de la aurora, hijo de la mañana!
    ¿Cómo has caído a la tierra, tú que debilitabas a las naciones?
  tdx-tdx: Akore ty nideboña’o boak’ andikerañey, ry vasian-kandro, ana’ ty fanjirik’andro !
    Finira mb’an-tane, ihe nimpamotsake o fifeheañeo.
  tha-KJV: โอ ลู​ซี​เฟอร์​เอ๋ย โอรสแห่งรุ่งอรุ​ณ เจ้​าร่วงลงมาจากฟ้าสวรรค์​แล​้วซิ
    เจ้​าถูกตัดลงมายังพื้นดินอย่างไรหนอ เจ้​าผู้กระทำให้บรรดาประชาชาติตกต่ำน่ะ
  por-BR-2018: Como caíste do céu, ó “luminoso”, filho do amanhecer! Cortado foste
    até a terra, tu que enfraquecias as nações!
  deu-ELO: Wie bist du vom Himmel gefallen, du Glanzstern, Sohn der Morgenröte! Zur
    Erde gefällt, Überwältiger der Nationen!
  eng-WYC-2018: A! Lucifer, that risedest early, how fellest thou down from heaven;
    thou that woundedest folks, felledest down (al)together into [the] earth. (O Lucifer!
    who risedest up early, how thou hast fallen down from heaven; thou who hast wounded
    the nations, fell down to the ground.)
  epo-epo: Kial vi falis de la ĉielo, ho brilo, filo de la matenruĝo! hakita sur la
    teron vi estas, ho turmentinto de la popoloj.
  uig-PIN: I Qolpan, Sǝⱨǝr balisi, Sǝn ⱪandaⱪ ⱪilip asmandin yiⱪilip qüxkǝnsǝn! I
    tehi ɵtkǝndila ǝllǝrni yǝrgǝ yiⱪitⱪuqi, Sǝn yǝr yüzigǝ taxliwetilding!
  beo-beo: 'Ba:bilone hina bagade! Hadigi gusubia gasumuni di! Dia da Hebene amo ganodini
    esalu, dafai dagoi. Di da musa: fifi asi gala ilima hasanasi, be wali di da osobo
    bagadega gisalugala:i dagoi ba:sa.'
  tpi-OTNT: “Yu bin i gat biknem tru. Long ai bilong ol manmeri yu bin i stap olsem
    sta bilong moning i lait antap long skai. Tasol nau yu pundaun pinis, yu strongpela
    man bilong pait, yu man bilong winim planti kantri.
  hau-SA: Yaya aka yi ka fāɗo daga sama Ya tauraron safiya, ɗan hasken asuba! An fyaɗa
    ka da ƙasa, kai da ka taɓa ƙasƙantar da al’ummai!
  uig-LAT: I Cholpan, Seher balisi, Sen qandaq qilip asmandin yiqilip chüshkensen!
    I téxi ötkendila ellerni yerge yiqitquchi, Sen yer yüzige tashliwétilding!
  nde-nde: Yeka ukuwa kwakho uvela ezulwini, wena nkanyezi yekuseni, ndodana yokusa!
    Uphoselwe phansi emhlabeni, wena owake wehlisela izizwe phansi!
  ton-ton: “ʻE Lusifā, ko e foha ʻoe pongipongi! Hono ʻikai tō hifo koe mei he langi!
    Hono ʻikai tuʻusi ki lalo koe ki he kelekele, ʻa koe ne ke fakavaivaiʻi ʻae ngaahi
    puleʻanga!”
  ces-1613: Jakž to, že jsi spadl s nebe, ó lucifeře v jitře vycházející? Poražen
    jsi až na zem, ještos zemdlíval národy.
  eng-WMB: How you have fallen from heaven, shining one, son of the dawn! How you
    are cut down to the ground, who laid the nations low!
  tam-TCV: அதிகாலையின் மகனாகிய விடிவெள்ளியே, நீ வானத்திலிருந்து விழுந்தாயே! ஒருகாலத்தில்
    நாடுகளை வீழ்த்திய நீ, பூமிக்குத் தள்ளப்பட்டு விட்டாயே!
  ceb-ULB: Giunsa man nimo pagkahulog gikan sa kalangitan, bituon sa kabuntagon, anak
    nga lalaki sa buntag! Giunsa nimo pagkalumpag sa yuta, ikaw nga mibuntog sa mga
    nasod!
  pol-UBG: O jakże spadłeś z nieba, Lucyferze, synu jutrzenki! Powalony jesteś aż
    na ziemię, ty, który osłabiałeś narody!
  urd-GVU: اے ستارۂ صبح، اے ابنِ سحر، تُو آسمان سے کس طرح گر گیا ہے! جس نے دیگر ممالک
    کو شکست دی تھی وہ اب خود پاش پاش ہو گیا ہے۔
  deu-1912: Wie bist du vom Himmel gefallen, du schöner Morgenstern! Wie bist du zur
    Erde gefällt, der du die Heiden schwächtest!
  kan-2017: ಆಹಾ, ಉದಯನಕ್ಷತ್ರವೇ, ಉದಯಪುತ್ರನೇ, ಆಕಾಶದಿಂದ ನೀನು ಹೇಗೆ ಬಿದ್ದೆ! ಜನಾಂಗಗಳನ್ನು
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡ ನೀನು ಭೂಮಿಗೆ ಹೇಗೆ ತಳಲ್ಪಟ್ಟಿದ್ದೀ!
  yap-yap: Pilung nu Babylon, gur e t’uf nma mat rama’em ni kadbul, ka mu thay u tharmiy!
