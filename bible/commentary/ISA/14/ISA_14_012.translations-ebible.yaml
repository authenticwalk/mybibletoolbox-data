  hlt-hlt: Yaoe thuipa khaw vaan lamloh na cungku mai tih khothaih capa khaw diklai
    la m'vung tih namtom taengah aka rhaa uh mai.
  tbz-SIM: Fɔ̃́ nwèè do bo tiwɛtì, yé ɑ yĩmɛ kɛ donní? Fɔ̃́ nwèè do tú tɛwɑ̃̀tɛ̀ tɛ̀ɛ̀
    pĩ̀nti, fɔ̃́ nwèè do tú tɛkṹnwentɛ́wɑ̃̀tɛ̀, fɔ̃́ nwèè do pɔntì yɛbotɛ̀, yé ɑ
    yĩmɛ kɛ donní?
  msy-2020: “Nɨ fomɨra ziar bar ekiam ike. Gumazamizibar damazimɨn, nɨ mati mɨzarazibar
    anadir mɨkovezir overiamɨn ikia isimɨn mɨn iti. Ezɨ noka, nɨ datɨrɨghɨn irɨgha
    gɨfa. Nɨ fomɨra mɨdorozir gumazir gavgavim itim. Nɨ kantrin avɨriba agevir gumazim.
  dop-dop: Tʋlʋmɑlʋɣʋ, nyɑ́ wei n tee kɔkɔ kɛ tɑnɑŋ tɔ, ɩsǝnɑɣɑ pǝ lɑpɑ nɑ ń hoti
    ɑtɛ pǝ́cɔ́ nyɑ́ kǝlǝnɑ piitimnɑɑ.
  azb-azb: Ey parlaq ulduz, dan oğlu, Necə də göylərdən yerə düşdün! Ey millətləri
    tapdalayıb keçən, Necə də yerə yıxıldın!
  eng-DBY: How art thou fallen from heaven, Lucifer, son of the morning! Thou art
    cut down to the ground, that didst prostrate the nations!
  hin-2017: “हे भोर के चमकनेवाले तारे तू कैसे आकाश से गिर पड़ा है? तू जो जाति-जाति
    को हरा देता था, तू अब कैसे काटकर भूमि पर गिराया गया है? (लूका 10:18, यहे. 28:13-17)
  wol-KYG: Moo yaw biddiiwu njël, bi noon ràññ, tey nga xàwwikoo asamaan ba fii! Yaw
