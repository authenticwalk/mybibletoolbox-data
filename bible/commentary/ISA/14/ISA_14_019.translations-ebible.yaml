  wol-KYG: Yaw, ñu xañ la bàmmeel, sànni la, nga mel ni car bu ñu foñ. Yaa ngi ne
    lareet ci biir néew yu saamar bóom, ñu tàbbal leen ci xeeri biir kàmb. Yaa ngi
    mel ni médd mu ñuy joggati.
  eng-YLT: And — thou hast been cast out of thy grave, As an abominable branch, raiment
    of the slain, Thrust through ones of the sword, Going down unto the sons of the
    pit, As a carcase trodden down.
  eng-WYC-2017: But thou art cast out of thy sepulchre, as an unprofitable stock,
    as defouled with rot; and wrapped with them that be slain with sword, and went
    down to the foundament of the pit. As a rotten carrion,
  eng-WMBB: But you are cast away from your tomb like an abominable branch, clothed
    with the slain who are thrust through with the sword, who go down to the stones
    of the pit; like a dead body trodden under foot.
  urd-GVH: लेकिन तुझे अपनी क़ब्र से दूर किसी बेकार कोंपल की तरह फेंक दिया जाएगा। तुझे
    मक़तूलों से ढाँका जाएगा, उनसे जिनको तलवार से छेदा गया है, जो पथरीले गढ़ों में
    उतर गए हैं। तू पाँवों तले रौंदी हुई लाश जैसा होगा,
  rug-rug: Ba agoi si ta gona vura pa mua lovu guana keke lelaṉa ta kiluna; opo tamunu
    igo rina tie ta seke va matedi, koari na tie ta hova va matedi, koarini pu tava
    gore la koari na patu pa pou. Tava neti gore pa nene si agoi,
  gaz-gaz: Ati garuu akkuma damee jibbame tokkootti, awwaala kee keessaa baafamtee
    gatamteerta; ati warra ajjeefamaniin, warra goraadeen waraanamaniin, warra gara
    dhagaa boollaatti gad buʼaniin haguugamteerta. Akkuma reeffaa miillaan dhidhiitamteerta;
  fra-LSG: Mais toi, tu as été jeté loin de ton sépulcre, Comme un rameau qu’on dédaigne,
    Comme une dépouille de gens tués à coups d’épée, Et précipités sur les pierres
    d’une fosse, Comme un cadavre foulé aux pieds.
  gnn-gnn: yurru nhuŋunydja rumbal yukurra yurru ŋorra warraŋul warray, baṉarra'ŋura
    warray ga barrpa'na binydjitjnha, yakana nhuna ŋula yolthu dholkuŋalanydja rumbalnydja
    nhuna, yana nhe yukurra ŋorranydja mukthunna yana ŋurikalana walalaŋgala dhambay,
    ŋunhi walala murrmurryurruna marrtjina mariŋura.
  yal-yal: Koni i tan bata woli ayi i ya gaburun fari ma alo wudi yii xaren biraxina.
    Faxa muxune bata sa i yɛɛ ma, naxanye faxaxi silanfanna ra naxanye bata sa gɛmɛne
    fari yinla ra. I bata lu alo binbi yibodonxina.
  haw-1868: Ua hooleiia'ku ka oe mawaho o kou lua, Me he oha la i hoopailuaia, Me
    he aahu la o ka poe i pepehiia, Ka poe hoi i houia i ka pahikaua, Me he kupapau
    la i hahiia.
  arb-NAV: أَمَّا أَنْتَ فَقَدْ طُرِحْتَ بَعِيداً عَنْ قَبْرِكَ كَغُصْنٍ مَكْسُورٍ
    تُغَطِّيكَ رِمَمُ قَتْلَى الْمَعَارِكِ الَّذِينَ انْحَدَرُوا إِلَى مَقَرِّ الْمَوْتَى،
    وَصِرْتَ كَجَثَّةٍ دَاسَتْهَا حَوَافِرُ الْخَيْلِ
  ewe-ewe: Ke wo ya la, wokɔ wò ƒu gbe ɖe wò yɔdo me abe atilɔ si gbɔ wogbe nu le
    la ene. Wolɔ ame siwo wowu kple ame siwo tsi yi nu la li kɔe ɖe dziwò, ame siwo
    woɖi ɖe agakpetowo ƒe gogloƒe ke, eye wole abe ŋutilã kuku siwo wofanya kple afɔ
    la ene.
  eng-LEE: But thou—thou art cast out of thy grave like a discarded offshoot, as a
    garment of those that are slain, pierced by the sword, that go down to the stones
    of the pit, as a carcass trodden under foot.
  asm-FB: কিন্তু ডালবোৰ কাটি পেলোৱাৰ দৰে তোমাক মৈদামৰ পৰা নিক্ষেপ কৰা হৈছে, শিলৰ গাতলৈ
    নিয়া আৰু তৰোৱালেৰে খোচা মৃতলোকে বস্ত্রৰ দৰে তোমাক ঢাকি ধৰিছে।
  sus-A: كْنْ عِ تَن مُ رَفَتَشِ عِ شَ فَبُرِ كُي، عَلْ سَلٌنيِ نَشَن سّفّمَ وُرِ
    مَ، عَلْ سْورِ نَشَن قَشَشِ سَنتِدّفّمَ رَ عَ لُ عَ بٌورٍيٍ قُرٍيٍ يَ مَ، عٍ بِرِن
    قَ فٌرٌ عَلِفِيَمَ يِلِ كُي.
  fra-SBL: Mais toi, tu es rejeté de ton sépulcre comme un rameau abominable, tu es
    revêtu des morts que l'épée transperce, qui descendent vers les pierres de la
    fosse, comme un cadavre foulé aux pieds.
  hbo-hbo: וְאַתָּ֞ה הָשְׁלַ֤כְתָּ מִֽקִּבְרְךָ֙ כְּנֵ֣צֶר נִתְעָ֔ב לְב֥וּשׁ הֲרֻגִ֖ים
    מְטֹ֣עֲנֵי חָ֑רֶב יֹורְדֵ֥י אֶל־אַבְנֵי־בֹ֖ור כְּפֶ֥גֶר מוּבָֽס׃
  kik-kik: No wee-rĩ, nĩgũteo ũtetwo kuuma mbĩrĩra-inĩ yaku, o ta rũhonge rũrĩ magigi;
    ũkahumbĩrwo nĩ ciimba cia arĩa moragĩtwo, arĩa matheecangĩtwo na hiũ cia njora,
    o acio maikĩtio irima rĩrĩ mahiga. Ũikarĩte ta kĩimba kĩrangĩrĩrie thĩ na magũrũ,
  fra-NCL: mais toi, on t’a jeté loin de ton sépulcre, comme un rameau qu’on méprise,
    couvert de morts, égorgés par l’épée, et précipités dans les flancs rocheux de
    l’abîme ; comme un cadavre qu’on foule aux pieds.
  cek-AK: Toe nang loe panuet thok thing tanghang baktiah, nangmah ih taprong hoiah
    vah ving boeh; nang loe hum ih kaminawk, sumsen hoi thun ih kaminawk, tangqom
    thung ih thlungnawk salakah caeh tathuk kaminawk ih kahni baktiah na oh moe, khok
    hoi atit ih kami qok baktiah ni na oh boeh.
  cuk-cuk: Ar bedi napa-ulugi-maidgi be-onosmalad, igi durgan-nunud mileddae, deyob
    be-imaklesad. Dule-es-suidgi-oburgwilegar-burgwismaladi, neg-uluba-melledmaladi,
    bela be-omurus mamaid. Dule, muigi dii-dii-annasadyobi be dakleged.
  uig-CYR: Бирақ сән кәмситилгән чиригән бир шах кәби, Өлтүрүлгәнләрниң догиси астида,
    Қилич билән санҗилған, һаңниң тәһтигә чүшидиғанларға охшаш, Аяқ астида дәссәп-чәйләнгән
    өлүктәк, Өз гөрүңдин мәһрум болуп ташливетилдиң.
  tel-2017: కానీ నువ్వు పారేసిన కొమ్మలా ఉన్నావు. కత్తివాత చచ్చిన శవాలు నిన్ను కప్పుతున్నాయి.
    అగాధంలో ఉన్న రాళ్ళ దగ్గరికి దిగిపోయిన వాళ్ళ శవాలు నిన్ను కప్పుతున్నాయి. నువ్వు
    తొక్కేసిన పీనుగులా అయ్యావు.
  hat-BSA: Men ou menm, ou te jete deyò tonbo pa ou a, tankou yon branch rejte, abiye
    ak sila ki te touye yo, ki te pèse ak nepe yo, ki te desann kote wòch a fòs la
    tankou yon kadav, kraze foule ak pye.
  kos-kos: a wangin kulyuk lom, ac mano misa lom sisila in oan kulawi. Afyufi ke monin
    mwet anwuki ke mweun, ac welulos na sisila nu in sie laf loal inmasrlon eot uh
    ma mwet uh lolongya.
  hbo-WLC: וְאַתָּ֞ה הָשְׁלַ֤כְתָּ מִֽקִּבְרְךָ֙ כְּנֵ֣צֶר נִתְעָ֔ב לְב֥וּשׁ הֲרֻגִ֖ים
    מְטֹ֣עֲנֵי חָ֑רֶב יוֹרְדֵ֥י אֶל־אַבְנֵי־ב֖וֹר כְּפֶ֥גֶר מוּבָֽס׃
  ibo-ibo: Ma ozu gị ka a tụpụrụ dịka alaka osisi rụrụ arụ, nke gbajiri agbaji. Ọ
    bụkwa ozu ndị niile e gburu nʼagha, na ozu ndị e ji mma agha mapuo afọ, ndị na-arịdaru
    nʼolulu nkume, ka e ji kpuchie gị nʼili gị. E, ozu gị dị ka ozu nke ịnyịnya zọtọrọ
    ụkwụ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଘୃଣିତ ଶାଖା ତୁଲ୍ୟ, ଖଡ୍ଗବିଦ୍ଧ ଓ ଗର୍ତ୍ତର ପ୍ରସ୍ତର ମଧ୍ୟରେ ନିକ୍ଷିପ୍ତ
    ହତ ଲୋକ ଦ୍ୱାରା ଆଚ୍ଛାଦିତ ହୋଇ, ଆପଣା କବରଠାରୁ ଦୂରରେ ନିକ୍ଷିପ୍ତ ହୋଇଅଛ; ତୁମ୍ଭେ ପଦଦଳିତ
    ଶବ ତୁଲ୍ୟ ହୋଇଅଛ।
  chk-chk: Nge en esap wor püsin peiasom. Ka pöütüla lükün usun chök efoch palen irä
    eman a moneela. Ka pwölüla ren somä, ren chokewe mi mäla lon maun, chokewe mi
    katurutiu lon ewe pwang mi wor fau lon. Iwe, ka usun chök eman somä aramas ra
    puri.
  rop-rop: Bat yu, dei kaan pudum yu bodi langa speshalwan greib. Dei kaan berrim
    yu bodi. Im garra jis leidan eniweya ontop langa graun, en ola solja garra wokwok
    ontop langa yu jis laik breikinwan wadi, en dei garra tjakam yu en ola solja bodi
    langa stoniwan hol.
  ukr-1871: Ти ж покинутий за гробовищем, як пуста галузка, мов одежа вбитих, мечем
    посїчених, що їх вкидають у вапяні ями, — ти, мов те падло, що його топчуть,
  deu-1951: du aber bist hingeworfen fern von deinem Grabmal, wie ein verachteter
    Sprößling, bedeckt mit Erschlagenen, vom Schwert Durchbohrten, die man in eine
    Grube warf und mit Steinen bedeckte, wie ein zertretenes Aas.
  eng-JPS: But thou art cast forth away from thy grave like an abhorred offshoot,
    in the raiment of the slain, that are thrust through with the sword, that go down
    to the pavement of the pit, as a carcass trodden under foot.
  srp-1865: A ti se izbaci iz groba svojega, kao gadna grana, kao haljina pobijenijeh,
    maèem pobodenijeh, koji slaze u jamu kamenu, kao pogaženi strv.
  lug-lug: naye osuulibbwa okukuggya mu malaalo go ng’ettabi ery’omuzizo eryakyayibwa,
    ng’oteekeddwa wamu n’abattibwa, abaafumitibwa n’ekitala, abakka eri amayinja g’obunnya;
    ng’omulambo ogulinyiriddwa.
  heb-heb: ואתה השלכת מקברך כנצר נתעב לבוש הרגים מטעני חרב יורדי אל אבני בור כפגר
    מובס׃
  ben-IRV: কিন্তু তোমাকে গাছের বাদ দেওয়া ডালের মত কবর থেকে ছুঁড়ে ফেলে দেওয়া হয়েছে।
    পোশাকের মতো মৃতেরা তোমাকে ঢেকে ফেলেছে, যারা তরোয়ালে বিদ্ধ হয়েছে, যারা গর্তের
    পাথরের নীচে নেমে যান। তুমি পায়ে মাড়ানো মৃতদেহের মত হয়েছ।
  pan-pan: ਪਰ ਤੂੰ ਘਿਣਾਉਣੀ ਟਹਿਣੀ ਵਾਂਗੂੰ ਆਪਣੀ ਕਬਰ ਤੋਂ ਪਰੇ ਸੁੱਟਿਆ ਗਿਆ, ਤੂੰ ਵੱਢਿਆਂ ਹੋਇਆਂ
    ਦੀਆਂ ਲੋਥਾਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਹੈ, ਜਿਹੜੇ ਤਲਵਾਰ ਨਾਲ ਵਿੰਨ੍ਹੇ ਗਏ, ਜਿਹੜੇ ਟੋਏ ਦੇ ਪੱਥਰਾਂ
    ਕੋਲ ਹੇਠਾਂ ਲਾਹੇ ਗਏ, ਉਸ ਲੋਥ ਵਾਂਗੂੰ ਜਿਹੜੀ ਮਿੱਧੀ ਗਈ ਹੋਵੇ।
  mya-JVB: သင့် ကိုမူကား ၊ ရွံရှာ ဘွယ်သော သစ်ခက် ကဲ့သို့ သင်္ချိုင်း ထဲ ကထုတ်ပစ် ရ၏။
    ကွပ်မျက် သောသူ၊ ထား ဖြင့်ထိုး သောသူ၊ သင်္ချိုင်းတွင်း ၌ ကျောက်စု ထဲသို့ ချ သောသူများနှင့်
    ဖုံးအုပ် လျက်၊ ခြေဖြင့်ကျော်နင်း သောအသေကောင် ဖြစ်လေ၏။
  hmo-hmo: To oi be oiemu guria gabuna dekena amo, oi idia negea daudau, vara dika
    merona, taunimanima ese idia negea ore bamona. Tuari kaia dekena amo idia alaia
    mase taudia, ese oiemu tauanina idia koua noho. Oi be idia danu mase gurina, ena
    dobu gabudia nadidia lalonai. Unuseni oi bona idia, emui tauanidia idia moia diho,
    moia diho noho,
  urd-urd: लेकिन तू अपनी क़ब्र से बाहर, निकम्मी शाख़ की तरह निकाल फेंका गया; तू उन
    मक़तूलों के नीचे दबा है जो तलवार से छेदे गए और गढ़े के पत्थरों पर गिरे हैं, उस
    लाश की तरह जो पाँवों से लताड़ी गई हो।
  rus-SYN: а ты повержен вне гробницы своей, как презренная ветвь, как одежда убитых,
    сраженных мечом, которых опускают в каменные рвы, - ты, как попираемый труп,
  bqc-SIM: ↄ̃ wà n vũaa miagbɛsai lán nɛ́ pↄ́ wa ì gɛ ũwa. Gbɛ̃́ pↄ́ wà ń zↄ̃zↄ̃
    ń fɛ̃ndao wà ń dɛdɛↄ kákaanla. Wà n zu ɛu ń gbɛ̃́piↄɛ, wà ↄ̃zↄ̃̀ n gɛwa.
  tcz-CHONGTHU: ahin nangma lhan akonna nahung kinodoh ding, pannabei thingbah nabah
    ding ahi. Mithi long kenga akilho khah banga japi lhan sunga na kileh lhantin,
    gal a kithat hotoh umkhom ding nahi. Kokhuh sunga nakum suh ding ahi.
  mar-mar: पण, तुला फेकून दिलेल्या फांदीप्रमाणे तुझ्या कबरेतून काढून बाहेर फेकले आहे.
    जे तलवारीने भोसकलेले, खाचेतल्या दगडांमध्ये खाली उतरले जातात, तसे तू मृत्युने झाकला
    आहेस.
  qub-qub: Gamtami ichanga mana pampashurayquichu. Pampacho jitaraycarmi ayayqui quëdasha.
    Ganratanömi lluchcacur ushashurayqui. Nircorga guërracho wañusha quëdajcunatanömi
    ragraman garpurishurayqui.
  hat-hat: Men, ou menm, ou pa menm gen yon tonm. Yo kite kadav ou ap trennen tankou
    kadav chen nan granchemen. L'ap pouri nan mitan kadav sòlda yo touye nan lagè,
    yo jete l' ansanm ak lòt kadav yo nan yon twou wòch, yo pilonnen l' anba pye yo.
  eng-BSB: But you are cast out of your grave like a rejected branch, covered by those
    slain with the sword, and dumped into a rocky pit like a carcass trampled underfoot.
  eng-WEBPB: But you are cast away from your tomb like an abominable branch, clothed
    with the slain who are thrust through with the sword, who go down to the stones
    of the pit; like a dead body trodden under foot.
  kbq-kbq: Hianagi kagrira matipina aseogante'za, kasagafe atresagenka zafa zankuna'a
    kitagi atrazaza hunka, bainati kazinteti zamahe fri'nesnaza vahe'ene karanka mase'nesnanke'za
    zamagiareti krehapati'za vano hugahaze. Hagi hakare'a vahe'ma hapinti zamahe frizage'za,
    rehagagi'za kerifima asenezmantazafi asegante'nagenka amefenkame uramigahane.
  nhe-BL: Pero ta motlacayo quicuamajcajtose tlen motlalcoyo queja quicuamajcahuase
    se cuamacuayotl tlen nochi quijiyaj. Quitepehuase motlacayo queja inintlacayohua
    mijcatzitzi tlen mijque ica machete huan teipa ipan moquejquetztoque nopa cahuayojme.
    San quicuamajcahuase motlacayo ipan iteyo nopa tlalcoyoctli tlen tlahuel huejcatla
    huan mopani quitepehuase nochi inintlacayohua nopa tlacame tlen mijque ipan tlatehuilistli.
  gub-BL: 'Xo ne zo teko nanetym kwaw a''e wà. Ereiko kwarer izexak kar mehe umàno
    ma''e kwer ài. Teko uhuuhuk nerexak mehe wà: weityk neretekwer katu pe wà. A''e
    re upyropyrog hehe wà. Zauxiapekwer wanetekwer zeàmàtyry''ymawhu pe umàno ma''e
    kwer tetea''u upyk neretekwer wà. A''e zauxiapekwer uzetym oho ywykwar pupe ita
    tetea''u heta haw pupe wà.'
  eng-DRA: But thou art cast out of thy grave, as an unprofitable branch defiled,
    and wrapped up among them that were slain by the sword, and art gone down to the
    bottom of the pit, as a rotten carcass.
