verse: ISA.014.019
translations:
  mal-C: എന്നാൽ ഉപേക്ഷിക്കപ്പെട്ട ഒരു ചുള്ളിക്കമ്പുപോലെ നിന്നെ കല്ലറയിൽനിന്ന് എറിഞ്ഞുകളഞ്ഞിരിക്കുന്നു;
    വാളിനാൽ കുത്തിക്കൊല്ലപ്പെട്ടവരും കുഴിയിലെ കല്ലുകൾവരെ ഇറങ്ങിപ്പോയവരുമായ ഹതന്മാരാൽ
    നീ പൊതിയപ്പെട്ടിരിക്കുന്നു. ചവിട്ടിയരയ്ക്കപ്പെട്ട ഒരു ശവശരീരംപോലെയാണു നിന്റെ അവസ്ഥ.
  deu-TKW: du aber bist, fern von deinem Grabe, hingeworfen wie ein verachteter Zweig,
    rings bedeckt von Getöteten, von Schwertdurchbohrten, wie ein zertretenes Aas.
  lin-lin: kasi yo obwakami mosika ya kunda na yo lokola kaka eloko moko ya nkele,
    kati na bibembe ya bato oyo baboma, bato oyo batobola bango na mopanga, bongo
    bakiti kino na libulu ya mabanga lokola bibembe oyo banyata na makolo.
  eng-LSV: And you have been cast out of your grave, || As an abominable branch, raiment
    of the slain, || Thrust through ones of the sword, || Going down to the sons of
    the pit, || As a carcass trodden down.
  eng-GNV: 'But thou art cast out of thy graue like an abominable branch: like the
    raiment of those that are slaine, and thrust thorowe with a sword, which goe downe
    to the stones of the pit, as a carkeise troden vnder feete.'
  eng-WEBSTER: But thou art cast out of thy grave like an abominable branch, and as
    the raiment of those that are slain, thrust through with a sword, that go down
    to the stones of the pit; as a carcass trodden under feet.
  nhw-BL: Pero ta motlacayo quihuejcamajcajtoque tlen moosto quen se cuamacuayotl
    catli nochi quiijiyaj. Tepejtoya motlacayo quen inintlacayohua mijcatzitzi catli
    mijque ica machete huan teipa ipan moquejquetztoque nopa cahuayojme. San quimajcajque
    motlacayo ipan iteyo nopa ostotl catli tlahuel huejcatla huan mopani tepejtoque
    nochi inintlacayohua nopa masehualme catli mijque ipan tlahuilancayotl.
  swh-ONEN: Lakini wewe umetupwa nje ya kaburi lako kama tawi lililokataliwa, umefunikwa
    na waliouawa pamoja na wale waliochomwa kwa upanga, wale washukao mpaka kwenye
    mawe ya shimo. Kama mzoga uliokanyagwa chini ya nyayo,
  bba-bba: Adɑmɑ wunɛ, bɑ nun kɑsɑ kuɑ ɑ kɑ wunɛn sikiru tondɑ nɡe dɑ̃ɑ kɑ̃ɑsɑ ye
    bɑ ǹ kĩ, ǹ kun mɛ nɡe wi bɑ tɑkobi sɔkurɑ bɑ ɡo bɑ sure wɔru sɔɔ ɡe ɡɑ kpenu
    mɔ, ǹ kun mɛ nɡe ɡoo te bɑ tɑɑkɑ.
  eng-KJVCPB: But thou art cast out of thy grave like an abominable branch, And as
    the raiment of those that are slain, thrust through with a sword, That go down
    to the stones of the pit; as a carcase trodden under feet.
  cpy-cpy: Rooma eeroka, rookaetakimi inteena kitataarewomashiki, Roshiyakahaetakimi
    shitzitatsiri kaarashi, Roshiyakahaetakimi eejatzi shitziwari, arika rompojawakahaeyani
    atziri, rookaetakiri impeetaki opiyotaha mapi.
  luo-luo: In to osejwangʼi oko mar buri mana ka bad yath mojwangʼ; kendo ringri oum
    gi jogo mosenegi gi ligangla, jogo mowiti e bur motimo kite. Mana ka ringre joma
    otho minyono gi tielo,
  meu-meu: a oi na emu gara amo vada e negemu daudau, vara-dika merona, taunimanima
    ese e dadaraiamu ḡauna, na heto, dare ai e mase taudia na emu hetaru, Mase Gurina
    ena dobu gabudia nadidia ai mase tau-anina e moimoilaiamu na heto.
  npi-ULB: तर एउटा हाँगालाई फालेझैं, तेरो चिहानबाट तँलाई बाहिर फालिएको छ । तरवारले
    छेडेर मारिएका खाल्डोका ढुङ्गाहरूतिर जाने मृतकहरूले तँलाई कपडाले झैं ढाक्‍छन् ।
  yor-yor: Ṣùgbọ́n a jù ọ́ síta kúrò nínú ibojì gẹ́gẹ́ bí ẹ̀ka igi tí a kọ̀sílẹ̀,
    àwọn tí a pa ni ó bò ọ́ mọ́lẹ̀, àwọn tí idà ti gún, àwọn tí ó sọ̀kalẹ̀ lọ sínú
    òkúta inú ọ̀gbun. Gẹ́gẹ́ bí òkú ó di ìtẹ̀mọ́lẹ̀ ní abẹ́ àtẹ́lẹsẹ̀,
  pes-OPCB: ولی جنازهٔ تو مثل شاخه‌ای شکسته، دور انداخته شده است. نعش تو در قبر روباز
    است و روی آن را جنازه‌های کشته‌شدگان جنگ پوشانده و مانند لاشۀ پایمال شده، تا به
    سنگهای ته گودال فرو رفته است.
  tgl-ULB: Pero hindi ka kabilang sa iyong libingan gaya ng isang sangang tinapon,
    matatabunan ka ng mga patay gaya ng isang damit, sa mga natusok ng espada - sa
    mga nahulog sa mga batuhan ng hukay.
  hui-hui: Áyu í̠ ani ndo biyada. Tigua í̠naga tingini agalime ira magane dandalu
    dindini togo bilo bape haralidagua bape hayada. Í̠naga tingini agali waime benego
    tingini ngarume wia dambi howa hariga teneni ngagoni. Tinaga dinini dindi andaneha
    humbirini andaga ka. Agali harigani bolangua haga bialu gerai porarume í̠ angua
    haga bialu puíbu bialu kagoni ndobe.
  mya-mya: သို့​ရာ​တွင်​သင့်​မှာ​မူ​သင်္ချိုင်း​မ​ရှိ။ ပုပ်​ပျက်​စေ ရန်​သင်​၏​အ​လောင်း​ကို​စွန့်​ပစ်​ထား​လိုက်​ကြ
    လေ​ပြီ။ ထို​အ​လောင်း​သည်​တိုက်​ပွဲ​တွင်​ကျ ဆုံး​သည့်​အ​သေ​ကောင်​များ​နှင့်​ဖုံး​လျက်၊
    ဋ္ဌား​နှင့်​ထိုး​ဖောက်​ခံ​ရ​၍​ကျောက်​တွင်း​ထဲ သို့​ပစ်​ချ​ကျော်​နင်း​ခြင်း​ကို​ခံ​ရ​၏။-
  bod-N: འོན་ཀྱང་ཁྱོད་ནི་གཞན་གྱིས་དོར་བའི་སྡོང་པོའི་ཡལ་ག་བཞིན། རང་གི་དུར་ས་ནས་ཕྱིར་སྐྲོད་པར་འགྱུར།
    དོང་ནང་གི་རྡོ་ཡོད་སར་གཡུགས་པའི་མི་རྣམས་ཏེ། སྲོག་གྲི་ཁ་ནས་ཤོར་བ་དག་གིས་ཁྱོད་གཡོགས་ཤིང་།
    ཁྱོད་ནི་མི་ཡིས་རྡོག་བརྫིས་བརྒྱབ་པའི་རོ་དང་འདྲ།
  wsk-wsk: Bare ni mu, munan te mutim me ka tuguman, mena, yam ngual kasik sor yam
    te, kager kari batir te kua iwiwasan mu nongorak, manga gogong du biya mu ningi
    ka sapaman se, nunga kulupik ningi aniwasam; se kariimet namasan taisan mu, ni
    mel bo yam iwita ka ira kalakumu nama taisan.
  sna-sna: Asi iwe warasirwa kunze kweguva rako, kufanana nedavi rakaraswa; wakafukidzwa
    navakaurayiwa, naavo vakabayiwa nomunondo, avo vakadzika kumatombo egomba. Kufanana
    nechitunha chinotsikwa-tsikwa netsoka,
  spa-BLM: Pero tú eres arrojado de tu tumba como una rama abominable, vestido con
    los muertos que son atravesados por la espada, que descienden a las piedras de
    la fosa; como un cadáver pisoteado.
  cac-cac: A achxo tic, najat ix ach yumjicanel icha c'alem yajb'entacxo. A a nivanil,
    ix yumjicanb'at d'a scal snivanil eb' vin̈ soldado tecb'ilchamoc, aton d'a yol
    jun xab' yolanil q'uen q'ueen.
  swh-ULB: Lakini umetupwa nje ya kaburi lako kama tawi lilivyotupwa mbali. Maiti
    imekufunika kama vazi, na wale wanaochomwa kwa upanga, nani wale washukao mpaka
    misingi ya shimo.
  bel-bel: а ты пакінуты за магільніцай сваёй, як пагарджаная галіна, як вопратка
    забітых, працятых мечам, якіх апускаюць у каменны дол, ты, як здрасаваны труп,
  deu-ELBBK: du aber bist hingeworfen fern von deiner Grabstätte, wie ein verabscheuter
    Schössling, bedeckt mit Erschlagenen, vom Schwert Durchbohrten, die zu den Steinen
    der Grube hinabgefahren sind, wie ein zertretenes Aas.
  mbb-OT: Iyan, sikew mulà, kenè ka idleveng diyà te penlevengè nu, kekenà, idtimbag
    dà is lawa nu iring te subpang he wazè din pulus. Iyan idtambun kenikew is menge
    lawa te nemematey he menge sundaru tenged te tebek, ne id-ulug ka zuma kandan
    diyà te vudsi ne edtembakan te menge vatu. Egkeiring ka te minatey he edtekutakan
    dà.
  mal-2015: നിന്നെയോ നിന്ദ്യമായോരു ചുള്ളിയെപ്പോലെയും വാൾകൊണ്ടു കുത്തേറ്റു മരിച്ചു
    കുഴിയിലെ കല്ലുകളോളം ഇറങ്ങിയവരെക്കൊണ്ടു പൊതിഞ്ഞിരിക്കുന്നവനായി ചവിട്ടിമെതിച്ച ശവംപോലെയും
    നിന്റെ കല്ലറയിൽനിന്നു എറിഞ്ഞുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngudda nakka ngundikukbebkeng kore kumidj, yiman kayime bininj kabirribakke
    manyendewarre dja kabirridjalyendeburriwe. Dja ngudda nakka ngundidjalkukburriweng
    kanjdji duninjh kore kubolkdjorlok. Ngudda yidjalkukyo kore kuwarddewardde. Dja
    bininj bindikukburriweng nawu birriburreni mandjawakwi dja birridowerrinj, wanjh
    ngundidjalkukbarrhbom. Ngudda yiman kakukyo bu bininj kabirridjalkukmelmelme bu
    kabirrire.
  rmc-rmc: ale tu sal čhido avri andral tiro hrobos sar o kirno konaris! Sal začhido
    olenca, ko sas murdarde a predemade la šabľaha; olenca, ko džan tele andre baruňi
    chev sar o ťelos, pre savo pes uštarel.
  pes-OPV: اما تو از قبر خودبیرون افکنده می‌شوی و مثل شاخه مکروه ومانند لباس کشتگانی
    که با شمشیر زده شده باشند، که به سنگهای حفره فرو می‌روند و مثل لاشه پایمال شده.
  ron-1924: Дар ту ай фост арункат департе де мормынтул тэу, ка о рамурэ диспрецуитэ,
    ка о прадэ луатэ де ла ниште оамень учишь ку ловитурь де сабие ши арункатэ пе
    петреле уней гропь, ка ун хойт кэлкат ын пичоаре.
  ben-OBCV: কিন্তু তুমি প্রত্যাখ্যাত বৃক্ষশাখার মতো তোমার কবর থেকে বাইরে নিক্ষিপ্ত
    হয়েছ। যারা তরোয়ালের দ্বারা বিদ্ধ হয়েছিল, তুমি সেই নিহতদের শবে ঢাকা পড়েছ, যাদের
    পাথরের স্তূপের মধ্যে গর্তে নামিয়ে দেওয়া হয়েছে, যেভাবে কোনো মৃতদেহকে পদদলিত
    করা হয়।
  som-som: Laakiinse adiga waa lagu xooray, oo qabrigaagii waa lagaa fogeeyey sidii
    laan la karhay, oo sidii dharka kuwa la laayay oo seefta lagu mudhbixiyey oo hoos
    ugu dhaca dhagaxyada yamayska, ayaa sidii meyd oo kale lagugu tuntay.
  lat-VUC: tu autem projectus es de sepulchro tuo, quasi stirps inutilis pollutus,
    et obvolutus cum his qui interfecti sunt gladio, et descenderunt ad fundamenta
    laci, quasi cadaver putridum.
  eng-ASVBT: But thou art cast forth away from thy sepulcher like an abominable branch,
    clothed with the slain, that are thrust through with the sword, that go down to
    the stones of the pit; as a dead body trodden under foot.
  ita-1885: Ma tu sei stato gittato via dalla tua sepoltura, come un rampollo abbominevole;
    come veste di uccisi, trafitti dalla spada, che scendono alle pietre della fossa;
    come un corpo morto calpestato.
  eng-LXXUP: But thou shalt be cast forth on the mountains, as a loathed carcass,
    with many dead who have been pierced with swords, going down to the grave.
  eng-ULB: But you are cast out of your grave like a branch thrown away. The dead
    cover you like a garment, those pierced by the sword, who go down to the stones
    of the pit.
  spa-VBL: Pero tú eres arrojado de tu tumba como una rama que nadie quiere, enterrado
    bajo los cuerpos de los muertos por la espada. Eres como un cadáver pisoteado.
    Te han arrojado a un pozo lleno de piedras.
  fra-_FOB: Mais toi, tu es jeté loin de ta sépulture, comme un rejeton de rebut;
    tu es recouvert des corps morts, percés par l'épée, qu'on jette sous les pierres
    d'une fosse; tu es comme un cadavre foulé aux pieds!
  mal-mal: നിന്നെയോ നിന്ദ്യമായൊരു ചുള്ളിയെപ്പോലെയും വാൾകൊണ്ടു കുത്തേറ്റു മരിച്ചു കുഴിയിലെ
    കല്ലുകളോളം ഇറങ്ങിയവരെക്കൊണ്ടു പൊതിഞ്ഞിരിക്കുന്നവനായി ചവിട്ടിമെതിച്ച ശവംപോലെയും
    നിന്റെ കല്ലറയിൽനിന്ന് എറിഞ്ഞുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Lekin tujhe apnī qabr se dūr kisī bekār koṅpal kī tarah phaiṅk diyā jāegā.
    Tujhe maqtūloṅ se ḍhāṅkā jāegā, un se jin ko talwār se chhedā gayā hai, jo pathrīle
    gaṛhoṅ meṅ utar gae haiṅ. Tū pāṅwoṅ tale raundī huī lāsh jaisā hogā,
  suz-BL: तन्‍न गे सोव़शो राशी खोदेंशो पा इ तुरस रे ङोन ताइक्‍चा पुंइसाक्‍वे। तरवारम
    तूशा साइश्‍शो मुर बाक्‍तीके लशो मुरपुकी इ सुम्‍तीके दुम्‍तेक्‍म। गे बेक्‍शा दिम्‍शो
    खोदेंशो दुम्‍ते। यसैया ३४:३
  eng-NOY: But thou art cast forth without a grave, Like a worthless branch; Covered
    with the slain, who are pierced by the sword, Who go down to the stones of the
    pit, Like a carcass trampled under foot.
  ita-1927: ma tu sei stato gettato lungi dalla tua tomba come un rampollo abominevole
    coperto di uccisi trafitti colla spada, calati sotto i sassi della fossa, come
    un cadavere calpestato.
  ckb-ckb: بەڵام تۆ لە گۆڕەکەتەوە تووڕ هەڵدەدرێیت وەک چڵەدارێکی ڕەتکراوە. دادەپۆشرێیت
    بە تەرمی کوژراوان کە بە شمشێر لێیان دراوە، شۆڕبووەوەکان بەرەو بەردەکانی بیری بێ
    بن. وەک لاشەی پێشێلکراو،
  eng-BBE: But you, like a birth before its time, are stretched out with no resting-place
    in the earth; clothed with the bodies of the dead who have been put to the sword,
    who go down to the lowest parts of the underworld; a dead body, crushed under
    foot.
  kan-OKCV: ಆದರೆ ನೀನು ತಿರಸ್ಕರಿಸಿದ ಕೊಂಬೆಯಂತೆಯೂ, ಖಡ್ಗ ತಿವಿದು ಕಲ್ಲುಗುಂಡಿಗೆ ಪಾಲಾದ ಹೆಣಗಳ
    ಹೊದಿಕೆಯಂತೆಯೂ, ಪರರ ತುಳಿತಕ್ಕೆ ಈಡಾಗಿ, ಸಮಾಧಿಯೊಳಗಿಂದ ಹೊರಗೆ ಬಿಸಾಡಿರುವ ಶವದ ಹಾಗಿದ್ದೀ.
  tam-2017: நீயோ அழுகிப்போன கிளையைப்போலவும், பட்டயக்குத்தால் கொலையுண்டவர்களின் ஆடையைப்போலவும்,
    ஒரு குழியின் கற்களுக்குள்ளே கிடக்கிறவர்களைப்போலவும், காலால் மிதிக்கப்பட்ட பிணத்தைப்போலவும்,
    உன் கல்லறைக்கு வெளியே எறிந்துவிடப்பட்டாய்.
  spa-RV-1909: Mas tú echado eres de tu sepulcro como tronco abominable, como vestido
    de muertos pasados á cuchillo, que descendieron al fondo de la sepultura; como
    cuerpo muerto hollado.
  ron-BTF: Dar tu eşti aruncat din mormântul tău ca un lăstar urâcios şi ca hainele
    celor ucişi, străpunşi de sabie, care coboară la pietrele gropii, ca un trup mort
    călcat în picioare.
  eng-WEBP: But you are cast away from your tomb like an abominable branch, clothed
    with the slain who are thrust through with the sword, who go down to the stones
    of the pit; like a dead body trodden under foot.
  eng-FBV: But you are thrown out of your grave like a branch nobody wants, buried
    underneath the bodies of those killed by the sword. You are like a corpse trodden
    underfoot. You are tossed into a pit full of rocks—
