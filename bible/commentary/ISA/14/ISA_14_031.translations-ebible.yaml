verse: ISA.014.031
translations:
  mal-C: നഗരകവാടമേ, വിലപിക്കൂ! നഗരമേ നിലവിളിക്കൂ! ഫെലിസ്ത്യരേ, വെന്തുരുകുക! വടക്കുനിന്ന്
    ഒരു പുകപടലം വരുന്നു, ആ സൈന്യഗണത്തിൽ തളർന്നു പിൻവാങ്ങുന്നവർ ആരുംതന്നെയില്ല.
  deu-TKW: Heule, o Thor! Schreie, o Stadt! Erbebe, gesamtes Philisterland! Denn von
    Norden her kommt Rauch, und keiner bleibt zurück von seinen Scharen.
  lin-lin: Oh ekuke, lela makasi ! Engumba, ganga makasi ! Mokili mobimba ya Filisitia
    esili kozinda ! Milinga makasi ezali kobima na ngambo ya nor, mpe moto moko te
    atikali na libanda ya molongo.
  eng-LSV: Howl, O gate; cry, O city, || You are melted, Philistia, all of you, ||
    For smoke has come from the north, || And there is none alone in his set places.”
  eng-GNV: 'Howle, O gate, crie, O citie: thou whole lande of Palestina art dissolued,
    for there shall come from the North a smoke, and none shalbe alone, at his time
    appointed.'
  eng-WEBSTER: 'Howl, O gate; cry, O city; thou, all Palestina, art dissolved: for
    there shall come from the north a smoke, and none shall be alone in his appointed
    times.'
  nhw-BL: Huajca nochi amojuanti ipan altepeme tlen tlali Filistea, xitzajtzica huan
    xichocaca ica majmajtli pampa ya nijsencajtoc ajqueya anmechixpolihuiltis amojuanti
    huan nochi amotlal. Hualase anmechhuilanaquij soldados tlen nopa tlalme catli
    mocahuaj ica norte. Tlahuel motemacaj ipan tlahuilancayotl huan itztose tlahuel
    miyac inijuanti hasta nesise quen tlaltejpoctli.
  swh-ONEN: Piga yowe, ee lango! Bweka, ee mji! Yeyukeni, enyi Wafilisti wote! Wingu
    la moshi linakuja toka kaskazini, wala hakuna atakayechelewa katika safu zake.
  bba-bba: Bɛɛ be i wɑ̃ɑ wuun ɡbɑ̃rɑ kɔnnɔwɔ i weeweenu koowo bɛrum sɔ̃. Bɛɛ Filisitibɑ
    kpuro ɡesi i diirio, domi yibɛrɛbɑ bɑ tuɑ seeye nɡe dɔ̃ɔ wiiru. Bɑ wee sɔ̃ɔ yɛ̃sɑn
    nɔm ɡeu ɡiɑn di, mɑ ben tɑbu sĩi yi bɑɑsinɛ.
  eng-KJVCPB: 'Howl, O gate; cry, O city; Thou, whole Palestina, art dissolved: For
    there shall come from the north a smoke, And none shall be alone in his appointed
    times.'
  luo-luo: Dengi, yaye in rangach! Go nduru, yaye in dala maduongʼ! Beduru gi bwok
    maduongʼ, un jo-Filistia. Rumbi mar iro biro kowuok yo nyandwat kendo onge kata
    ngʼato achiel madigni kuomgi.
  meu-meu: Ikoukou e, a tai! Hanua badana e, a tai lolololo; Filistia taumui iboumui
    ai, gari ese kudoumui baine hahetahadia! Badina be tuari kwalahuna na mirigini
    amo e lasi e maimu, bona tuari oreana ai tau ta se halahemu.
  npi-ULB: ए ढोका करा । ए सहर चिच्या । हे पलिश्‍ती, तिमीहरू सबै पग्‍लेर हराउनेछौ ।
    किनकि उत्तरबाट धूँवाको बादल आउँछ र त्यसको पङ्तिमा धरमराउने कोही छैन ।
  yor-yor: Hu, ìwọ ẹnu-ọ̀nà! Kígbe, ìwọ ìlú! Yọ́ kúrò, gbogbo ẹ̀yin Filistia! Èéfín
    kurukuru kan ti àríwá wá, kò sì ṣí amóríbọ́ kan nínú ẹgbẹ́ wọn.
  pes-OPCB: ای شهرهای فلسطین گریه و شیون کنید و بلرزید، زیرا قشونی قدرتمند همچون دودی
    سیاه از شمال در حرکت است و سربازانش برای جنگیدن به جلو می‌تازند!
  tgl-ULB: Umungol kayo, umiyak kayo; lungsod; matutunaw ang lahat ng mayroon ka;
    Filistio. Dahil mula sa hilaga, darating ang ulap na usok, at walang nakahiwalay
    sa hanay niya.
  hui-hui: Pilidia dindiha tano timbuni dunini wima pedemirubi wali agali tano uruniha
    haga bu kamirubi tí bibahendeme gi timbuni howa duguore hongo howa biadagadaga
    bidaba. Ani larogoni irane dindi abene uyurahayagi howa ami agali dewaore ibirago
    tinaga erembiraha ira hagua dagadaga bima ibiragonaga laro. Ami agali uruni ti
    agali dari mbira naibi wayali ogobi dege dege ibiragoni.
  mya-mya: အို ဖိ​လိတ္တိ​မြို့​အ​ပေါင်း​တို့၊ ညည်း​တွား​မြည် တမ်း​လျက်​အ​ကူ​အ​ညီ​အော်​ဟစ်​တောင်း​ခံ
    ကြ​လော့။ သင်​တို့​အား​လုံး​ပင်​ထိတ်​လန့်​တုန် လှုပ်​လျက်​ရှိ​နေ​ကြ​လော့။ သူ​ရဲ​ဘော​ကြောင်
    သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ပါ​သည့်​တပ် မ​တော်​ကြီး​တစ်​ခု​သည်​ဖုတ်​တ​ထောင်း ထောင်း​နှင့်​မြောက်​အ​ရပ်​မှ​ချီ​တက်​လာ​နေ​၏။
  bod-N: ཀྱེ་ཀྱེ་མཁར་སྒོས་ངུ་འབོད་བྱོས་དང་། གྲོང་ཁྱེར་གྱིས་སྨྲེ་སྔགས་ཐོན་ཅིག ཕེ་ལེ་ཤེད་པ་རྣམས།
    ཁྱོད་ཅག་འཇིགས་ནས་ཡོངས་སུ་རྒུད་པར་གྱུར་ཅིག ཅི་ལ་ཞེ་ན། བྱང་ཕྱོགས་ནས་དུ་བ་ཞིག་འཕྱུར་འོང་སྟེ།
    དེའི་དཔུང་ཚོགས་དང་བྲལ་ནས་འབྲོ་ཐུབ་མཁན་གཅིག་ཀྱང་མེད།
  wsk-wsk: O Philistia kariimet, ni awiriya wonong korang ko murum kuwim te bagasam
    agi, ni awiriya wonong tuagu ningi bagasam mu, mo nierko. Nina suen la nguanga
    barowara malko, mu awuk, koma north umu te, kager memek bo tama bur iwita barasam
    ale gek am la arerem la taiwoso.
  sna-sna: Ungudza iwe suo! Chema, iwe guta! Nyungudukai, imi vaFiristia mose! Gore
    routsi riri kuuya richibva kumusoro, uye hapana achatiza pasimba raro.
  spa-BLM: ¡Aúlla, puerta! ¡Grita, ciudad! Os habéis derretido, Filistea, todos vosotros;
    porque el humo sale del norte, y no hay ningún rezagado en sus filas.
  cac-cac: Elocab' veq'uec'oc eyav e masanil ex filisteo, tzex ib'xiq'ue yuj xivelal.
    Yujto a d'a norte scot jun n̈ilan̈ eb' soldado icha junoc nivan topan te' tab'.
    Malaj junoc tz'elcan d'a scal eb'.
  swh-ULB: Omboleza, ewe lang, lia, ewe mji; ninyi nyote mtayeyukia mbali, Ufilisti.
    Maana kutoka kaskazini limetoka wingu la moshi, na hakuna hata mmoja atakaye odoka
    kwenye nafasi yake.
  bel-bel: Галасі, брама! вый голасам, горадзе! Распадзешся ты, уся зямля Філістымская;
    бо з поўначы дым ідзе, і няма адсталага ў полчышчах іхніх.
  deu-ELBBK: Heule, Tor! Schreie, Stadt! Gänzlich hinschmelzen sollst du, Philistäa;
    denn von Norden her kommt Rauch, und kein Vereinzelter ist unter seinen Scharen.
  mbb-OT: Lelendag kew is menge meǥinged diyà te menge inged he sakup te Filistia.
    Su zuen edsurung keniyu he iring te evel he ebpuun diyà te zizaya ne pudu sikandan
    memevurut.
  mal-2015: വാതിലേ, അലറുക; പട്ടണമേ നിലവിളിക്ക; സകല ഫെലിസ്ത്യദേശവുമായുള്ളോവേ, നീ അലിഞ്ഞുപോയി;
    വടക്കുനിന്നു ഒരു പുകവരുന്നു; അവന്റെ ഗണങ്ങളിൽ ഉഴന്നുനടക്കുന്ന ഒരുത്തനും ഇല്ല.
  gup-gup: Yoh, ngudda nawu ngurrihyo darnkih kore kururrkdangmaye mankimuk, wanjh
    ngurridjalkelekayhmen! Ngudda nawu ngurrihyo kore kururrk kunwern, wanjh ngurridjalwernhnalkbu.
    Ngudda bininj rowk nawu Philistia ngurrihyo, wanjh ngurridjalwarlkarrimen. Ngurrina!
    Kundjulng karrolkkan kore bininj birriwern kabirrimre kakbibeh. Birridjalbang
    rowk kabirrimre bu ngundihkuniyikan.
  rmc-rmc: Hikin, brano! Rov, forona! Daran tumen, savore Filišťincale! Bo le severostar
    avel e armada, so mukel pal peste e prachoskri chmara; ňiko lakre slugaďendar
    pes na daral.
  pes-OPV: ‌ای دروازه ولوله نما! و‌ای شهر فریاد برآور! ای تمامی فلسطین تو گداخته خواهی
    شد. زیراکه از طرف شمال دود می‌آید و از صفوف وی کسی دور نخواهد افتاد.
  ron-1924: Ӂемь, поартэ! Бочеште-те, четате! Кутремурэ-те, тоатэ цара филистенилор!
    Кэч ун фум вине де ла мязэноапте ши шируриле врэжмашулуй сунт стрынсе.
  ben-OBCV: ওহে তোরণদ্বার, বিলাপ করো! ওহে নগর, একটানা আর্তনাদ করো! ফিলিস্তিনী তোমরা
    সবাই গলে যাও! উত্তর দিক থেকে এক ধোঁয়ার মেঘ আসছে, তাদের সৈন্যশ্রেণীর একজনও স্থানচ্যূত
    হয় না।
  som-som: Iriddow, barooro. Magaaladaay, ooy! Reer Falastiin oo dhammow, kulligaa
    cabsi la dhalaal, waayo, waxaa woqooyi ka iman doona qiiq, oo midna saaxiibbadiis
    kama hadhi doono.
  lat-VUC: Ulula, porta; clama civitas; prostrata est Philisthæa omnis; ab aquilone
    enim fumus veniet, et non est qui effugiet agmen ejus.
  eng-ASVBT: Howl, O gate; cry, O city; thou art melted away, O Philistia, all of
    thee; for there cometh a smoke out of the north, and there is no straggler in
    his ranks.
  ita-1885: Urla, o porta; grida, o città; stuggiti, o Palestina tutta; perciocchè
    viene un fumo dal Settentrione; e niuno se ne starà in disparte a' tempi ordinati
    di esso.
  eng-LXXUP: 'Howl, ye gates of cities; let the cities be troubled and cry, even all
    the Philistines: for smoke is coming from the north, and there is no possibility
    of living.'
  eng-ULB: Howl, gate; cry, city; all of you will melt away, Philistia. For out of
    the north comes a cloud of smoke, and there is no straggler in his ranks.
  spa-VBL: '¡Lloren, puertas! ¡Llora, ciudad! ¡Fúndanse en la hazaña, todos los filisteos!
    Porque una nube de humo se acerca desde el norte: un ejército que no tiene soldados.'
  fra-_FOB: Porte, gémis! Ville, lamente-toi! Terre des Philistins, sois toute dans
    l'épouvante! Car du nord vient une fumée, une troupe où nul combattant ne quitte
    son rang.
  mal-mal: വാതിലേ, അലറുക; പട്ടണമേ നിലവിളിക്കുക; സകലഫെലിസ്ത്യ ദേശവുമായുള്ളവയേ, നീ അലിഞ്ഞുപോയി;
    വടക്കുനിന്ന് ഒരു പുകവരുന്നു; അവന്റെ അണികളിൽ ഉഴന്നുനടക്കുന്ന ഒരുത്തനും ഇല്ല.
  urd-GVR: Ai shahr ke darwāze, wāwailā kar! Ai shahr, zor se chīḳheṅ mār! Ai filistiyo,
    himmat hār kar laṛkhaṛāte jāo. Kyoṅki shimāl se tumhārī taraf dhuāṅ baṛh rahā
    hai, aur us kī safoṅ meṅ pīchhe rahne wālā koī nahīṅ hai.
  suz-BL: सहर ङा ठेयब लाप्‍चोपुकी, ङाक्‍कीन। सहर नु पलिस्‍ती नेल्‍ल हिंशा ख्रिंख्रि
    पने। मारदे हना उत्तर रे कुन कु‍शा, ठेयब हुल, नेल्‍ल काथा जाक्‍नीम।
  eng-NOY: Howl, O gate! cry aloud, O city! O Philistia, thou meltest away in terror!
    For from the north cometh a smoke, And there is no straggler in their hosts.
  ita-1927: Urla, o porta! grida, o città! Struggiti, o Filistei tutta quanta! Poiché
    dal nord viene un fumo, e niuno si sbanda dalla sua schiera.
  ckb-ckb: ئەی دەروازە واوەیلا بکە! ئەی شار هاوار بکە! ئەی فەلەستی سەراپات توایەوە!
    چونکە دووکەڵ لە باکوورەوە دێت و ناڕێکی لە ڕیزەکانی نابینرێت.
  eng-BBE: Send out a cry, O door! Make sounds of sorrow, O town! All your land has
    come to nothing, O Philistia; for there comes a smoke out of the north, and everyone
    keeps his place in the line.
  kan-OKCV: ದ್ವಾರವೇ, ಗೋಳಾಡು! ಪಟ್ಟಣವೇ, ಕೂಗು! ಫಿಲಿಷ್ಟಿಯರೇ ಕರಗಿ ಹೋಗಿರಿ. ಹೊಗೆಯು ಉತ್ತರದಿಂದ
    ಬರುತ್ತದೆ. ಅದರಲ್ಲಿ ಅತ್ತಿತ್ತ ನಡೆಯುವವರು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: வாசலே அலறு; நகரமே கதறு; பெலிஸ்தியாவே, நீ முழுவதும் கரைந்து போகிறாய்; ஏனென்றால்,
    வடக்கே இருந்து புகைக்காடாய் வருகிறான்; அவன் கூட்டங்களில் தனித்தவனில்லை.
  spa-RV-1909: 'Aulla, oh puerta; clama, oh ciudad; disuelta estás toda tú, Filistea:
    porque humo vendrá de aquilón, no quedará uno solo en sus asambleas.'
  ron-BTF: Urlă poartă; strigă cetate; tu întreagă Palestină, eşti topită; căci va
    veni un fum din nord şi nimeni nu va fi singur la timpurile lui hotărâte.
  eng-WEBP: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  eng-FBV: Howl, gates! Weep, town! Melt away in feat, all you Philistines! For a
    cloud of smoke is approaching from the north—an army with no soldier hanging back.
  nld-1939: Huilt, poorten; stad, schreeuw het uit, Filistea, sidder van boven tot
    onder; Want een rookwolk komt uit het noorden, Geen van haar zuilen blijft achter.
  nch-BL: Huajca nochi amojuanti ipan altepeme ten tali Filistea, xitzajtzica huan
    xichocaca ica majmajti pampa ya nijsencajtoc ajquiya amechixpolihuiltis amojuanti
    huan nochi amotal. Hualase amechtehuiquij soldados ten nopa talme cati mocahuaj
    ica norte. Tahuel mosemacaj ipan tatehuilisti huan itztose tahuel miyac ten inijuanti
    hasta nesise quej taltepocti.
  vie-1934: Hỡi cửa, hãy than khóc! Hỡi thành, hãy kêu la! Hỡi cả đất Phi-li-tin,
    hết thảy hãy đều tan chảy! Vì có luồng khói từ phương bắc đến, chẳng ai lìa khỏi
    hàng ngũ mình.
  hin-CV: हे फाटक! तू हाय कर, हे नगर! तू चिल्ला. हे फिलिस्तिया देश! डर से तू पिघल
    जा. क्योंकि उत्तर दिशा से धुआं उठ रहा है, और उसकी सेना में कोई पीछे नहीं रहेगा.
  eng-OURB: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  spa-BES: ¡Envía un clamor, oh puerta! ¡Gime de tristeza, pueblo! Desanímate, tu
    tierra ha quedado en nada, oh Filistea; porque sale un humo del norte, y todos
    mantienen su lugar en la fila.
  tdx-tdx: Mañaoloa ry lalambey, mikoiha ry rova; mitranaha ry Pilistý, nahareo iaby;
    hehe te boak’ avaratse añe ty hatoeñe, tsy ama’e ty mitakàtrotse am-pirimboña’e.
  tha-KJV: โอ ประตู​เมืองเอ๋ย พิลาปร่ำไห้​ซิ โอ กรุ​งเอ๋ย จงร้องไห้ ประเทศฟีลิสเตียเอ๋ย
    เจ้​าทุกคนจงละลายเสีย เพราะควันจะออกมาจากทิศเหนือ และจะไม่​มี​คนล้าหลังในแถวของเขาเลย”
  por-BR-2018: Uiva, ó porta! Grita, ó cidade! Tu, Filisteia inteira, estás a ser
    derretida; porque do norte vem fumaça, e não há solitário em seus batalhões.
  deu-ELO: Heule, Tor! Schreie Stadt! Gänzlich hinschmelzen sollst du, Philistäa;
    denn von Norden her kommt Rauch und kein Vereinzelter ist unter seinen Scharen.
  eng-WYC-2018: Yell, thou gate; cry, thou city; all Philistia is cast down; for why
    smoke shall come from the north, and none is that shall escape his host. (Yell,
    O gate; cry, O city; all Philistia is cast down; and a tumult, or a column of
    smoke, or a cloud of dust, shall come from the north, and no one shall escape
    his army.)
  epo-epo: Ĝemploru, ho pordego; kriu, ho urbo; perdis la kuraĝon la tuta Filiŝtujo;
    ĉar de nordo venas fumo, kaj neniu restas sola en iliaj taĉmentoj.
  uig-PIN: Xunga i ⱪowuⱪ, nalǝ kɵtürgin, I xǝⱨǝr, pǝryad qǝkkin! I Filistiyǝ, sǝn
    bolsang erip kǝtkǝnsǝn! Qünki ximal tǝrǝptin is-tütǝklik bir tüwrük ɵrlǝydu; Uning
    yiƣilƣan ⱪoxunlirida ⱨeqkim sǝpsiz ⱪalmaydu.
  beo-beo: Dilia Filisidini moilai bai bagade esalebe dunu! Digini wele sia:ma! Fidima:ne
    wele sia:ma! Dilia huluane beda:mu da defea! Osobo su mobi agoane da ga (north)
    amoga maha. Amo mobi da dadi gagui gilisisu defele ba:sa, amola amo gilisisu ganodini,
    beda:i dunu o hobeale ahoasu dunu da hame ba:sa.
  tpi-OTNT: “Yupela ol biktaun bilong Filistia, na yupela ol manmeri i stap long ol,
    yupela olgeta i mas pret na krai nogut na singaut strong. Long wanem, wanpela
    bikpela lain ami i kam long hap not, na smok bilong paia i kamap baksait long
    ol. Olgeta soldia bilong dispela ami ol i strongpela soldia bilong pait na i no
    gat wanpela bilong ol i lusim lain na i wokabaut i kam bihain.”
  hau-SA: Ki yi ihu, ya ke ƙofa! Yi kururuwa, ya ke birni! Ku razana, dukanku Filistiyawa!
    Ƙunshin hayaƙi yana tasowa daga arewa, kuma babu matsorata a cikin sojojinsa.
  uig-LAT: Shunga i qowuq, nale kötürgin, I sheher, peryad chekkin! I Filistiye, sen
    bolsang érip ketkensen! Chünki shimal tereptin is-tüteklik bir tüwrük örleydu;
    Uning yighilghan qoshunlirida héchkim sepsiz qalmaydu.
  nde-nde: Lila wena sango! Bubula wena dolobho! Chithekani lonke lina maFilistiya!
    Iyezi lentuthu livela enyakatho; njalo akulamatshida eviyweni lalo.
  ton-ton: 'Tangi, ʻae matapā, tāngiloa, ʻae kolo; ʻa koe, ko Filisitia kotoa, kuo
    mole ʻi he manavahē: koeʻuhi ʻe haʻu mei he tokelau ʻae ʻohuafi, pea ʻe ʻikai
    he ha tokotaha ʻi heʻene ngaahi kautau.'
  ces-1613: Kvěl, ó bráno, křič město, již jsi rozplynula se všecka ty země Filistinská;
    nebo od půlnoci oheň přijde aniž bude, kdo by stranil z obcí jeho.
  eng-WMB: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  tam-TCV: வாசலே, புலம்பு! பட்டணமே, கதறியழு! பெலிஸ்தியரே, நீங்கள் அனைவரும் உருகிப்போங்கள்!
    வடக்கிலிருந்து ஒரு புகைமேகம் வருகிறது; அதன் அணிவகுப்பிலிருந்து விலகுவோர் அங்கு
    ஒருவரும் இல்லை.
  ceb-ULB: Pagngulob, ganghaan; paghilak, siyudad; mangatunaw kamong tanan, nga mga
    taga-Filistia. Kay mogawas gikan sa amihanan ang panganod sa aso, ug walay mahibilin
    sa iyang laray.
  pol-UBG: Zawódź, bramo! Krzycz, miasto! Ty, cała Filisteo, już się rozpłynęłaś.
    Od północy bowiem nadciąga dym i nikt nie będzie stronił od jego szeregów.
  urd-GVU: اے شہر کے دروازے، واویلا کر! اے شہر، زور سے چیخیں مار! اے فلستیو، ہمت ہار
    کر لڑکھڑاتے جاؤ۔ کیونکہ شمال سے تمہاری طرف دھواں بڑھ رہا ہے، اور اُس کی صفوں میں
    پیچھے رہنے والا کوئی نہیں ہے۔
  deu-1912: Heule Tor! schreie Stadt! Ganz Philisterland ist feige; denn von Mitternacht
    kommt ein Rauch, und ist kein Einsamer in seinen Gezelten.
  kan-2017: ಪುರದ್ವಾರವೇ, ಗೋಳಾಡು! ಪಟ್ಟಣವೇ, ಕೂಗು! ಎಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರೇ, ಕರಗಿ ಹೋಗುವಿರಿ! ಉತ್ತರದಿಂದ
    ಹೊಗೆಯು ಬರುತ್ತದೆ. ಆ ವ್ಯೂಹದಲ್ಲಿ ಹಿಂದೆ ಬೀಳುವವರು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Gimed gubin e binaw nu Filistia ni bay um gawolgad ngalang ma gimed be
    yornag e ayuw! Mu rusgad ni gimed gubin! Be yib byil’ i ath ko lel’och ni barba’
    i salthaw ndariy buchu’uw i marus rorad.
  hlt-MCSB: Vongka nang rhung laeh. Khopuei nang pang laeh. Tlangpuei lamkah hmaikhu
    ha thoeng tih a caempa khuiah a pangoe pawt dongah Philistia nang tah boeih paci
    coeng.
  mdy-ETH: ጌሎ ካራ ዔቂጋፓ «ባዴዔ ኑና!» ጎዑዋቴ፥ ካታሞ ጋራ ማዒጋፓ «ዉውይ!» ጎዑዋቴ፤ ፖኦሊሶይዳፓ ፔቴታዖ ጊንሢም ጌይንዱዋ
    ዎልቄና ዓኣ ሞርኬ ዓጮኮ ኬዶ ባንፃፓ ሙኬሢሮ ፒሊስፄኤሜ ዓሳ ቢያ ዒጊቹሞና ጎጋይቆንጎ!
  twi-ASANTE: Twa adwo, Ao kuro ɛpono! Su teaam Ao kuropɔn! Monnwane, mo Filistifoɔ!
    Wisie kumɔnn bi firi atifi fam reba, na obiara ntwentwɛn ne nan ase wɔ wɔn mu.
  eng-WEBU: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  wal-wal: “Nenoo penggiyau, yeekka! Nenoo katamau, waassa! Inttenoo Pilisxxeema asau
    ubbau, intte ubbaikka hirggan maashite! Aissi giikko, huuphessa baggappe cuwai
    kiyidi yees; he citaappe duuxxidi guyye attiyaabi baawa.
  spa-PDDPT: ¡Aúlla, puerta! ¡Grita, ciudad! ¡Desfallece, oh Filistea, toda tú! Porque
    un humo viene del norte, y no hay rezagado en sus huestes.
  gun-gun: Ndee tetã rokẽ, neraxẽ ke. Ha'e ndee tetã, ejapukai. Peẽ filisteu kuery
    ha'e javi, peryryipa ke. Mba'eta kuaray ijapu'a'ia katy gui ou 'rã hataxĩ rami,
    ha'e jipoi hyxy va'e gui ojepe'a va'erã — he'i.
  ilo-ULB: Agdung-awka, sika a ruangan; agsangitka, sika a siudad; marunawkayonto
    amin, Filistia. Ta manipud iti amianan ket umay ti maysa nga asok, ket awanto
    ti magna a nabuntog iti likudan dagiti dadduma.”
  kpg-kpg: Wwolowwolo, dangidangi di hagamaamaa, goodou go nia waahale huogodoo o
    Philistia, goodou gi mmaadagu. Di gololangi gohu dogolia e hanimoi i ngeia, deenei
    di buini dauwa deai dahi dangada i digaula e madagu ai.
  uig-ARA: شۇڭا ئى قوۋۇق، نالە كۆتۈرگىن، ئى شەھەر، پەرياد چەككىن! ئى فىلىستىيە، سەن
    بولساڭ ئېرىپ كەتكەنسەن! چۈنكى شىمال تەرەپتىن ئىس-تۈتەكلىك بىر تۈۋرۈك ئۆرلەيدۇ؛
    ئۇنىڭ يىغىلغان قوشۇنلىرىدا ھېچكىم سەپسىز قالمايدۇ.
  sus-sus: Wa xui xa mini wo ya ma, limaniya xa ba wo yi! Tuuri fɔɔrɛ na tefe kɔɔla
    biri ra, sɔɔri yo mu baxi e ra.»
  pon-2006: Kumwail weriwer oh peki sawas, kumwail kahnimw koaros en Pilisdia! Kumwail
    en rerrer, kumwail koaros! Pelien depwek en pwelpar pali kohkohdo sang paliepeng—iei
    karis ehu me sohte emen me masepwehk rehrail.
  ksd-ksd: U a matakilalat, una kukukula, u ra pia na pal, una tangtangi; u Pilistia
    par, u tar panie; tago ra vual na mi i vana rikai maro ra taur, ma pa ta na i
    tur vavale ke ta ra loko na tarai.
  tur-YTC: Ulu, ey kapı! Feryat et ey kent! Ey Filist, hepiniz eriyip gittiniz; çünkü
    kuzeyden duman çıkıyor ve onun saflarında boşluk yoktur.
  grc-BRENT: Ὀλολύξατε πύλαι πόλεων, κεκραγέτωσαν πόλεις τεταραγμέναι, οἱ ἀλλόφυλοι
    πάντες, ὅτι ἀπὸ βοῤῥᾶ καπνὸς ἔρχεται, καὶ οὐκ ἔστι τοῦ εἶναι.
  ind-AYT: Merataplah, hai pintu gerbang! Menangis, hai kota! Cemaslah, hai seluruh
    penduduk Filistea! Sebab, asap telah muncul dari utara, dan tidak ada satu pun
    yang terpisah dari barisannya.
  nya-nya: Lirani kwambiri, anthu a pa chipata! Fuwulani kwambiri, anthu a mu mzinda!
    Njenjemerani ndi mantha, inu Afilisti nonse! Mtambo wa utsi ukuchokera kumpoto,
    ndipo palibe wamantha pakati pa ankhondo ake.
  hrv-hrv: Kukajte, vrata! Zapomaži, grade! Strepi, sva Filistejo! Jer sa sjevera
    dim dolazi i čete njegove ne napušta nitko!
  mps-mps: “Dage te genuai Filistia dabego hanu, me dage te hanu dabede bidibo we
    bidi, dage sese wi dwai mu elama, gela dwai olama, i bomona waiąo. Magi baso
    meni. Te ami hani me deli te not badu asobao. Tama augwali nosali badu hano holobao.
    Te ami bidi dabe augwali tigidali hwįbode boma pai bidi dabe mu da weyu, tama
    augwali deli me nosali me dua dua asobeo.”
  tpi-tpi: “Yupela ol biktaun bilong Filistia, na yupela ol manmeri i stap long ol,
    yupela olgeta i mas pret na krai nogut na singaut strong. Long wanem, wanpela
    bikpela lain ami i kam long hap not, na smok bilong paia i kamap baksait long
    ol. Olgeta soldia bilong dispela ami ol i strongpela soldia bilong pait na i no
    gat wanpela bilong ol i lusim lain na i wokabaut i kam bihain.”
  dan-1931: Hyl, Port, skrig, By, Angst gribe dig, hele Filisterland! Thi nordenfra
    kommer Røg, i Fjendeskaren nøler ingen.
  vie-OVCB: Hãy than van nơi cổng! Hãy kêu khóc trong các thành! Hãy run sợ tan chảy,
    hỡi dân thành Phi-li-tin! Một đội quân hùng mạnh sẽ đến như luồng khói từ phía
    bắc. Chúng hăng hái xông lên chiến đấu.
  guj-2017: વિલાપ કર, હે પલિસ્તી દેશ; વિલાપ કર, હે નગર તું પીગળી જા. કેમ કે ઉત્તર
    તરફથી ધુમાડાનાં વાદળ આવે છે અને તેમના સૈન્યમાં કોઈ પાછળ રહી જનાર નથી.
  pon-2006A: Kumwail weriwer oh peki sawas, kumwail kahnimw koaros en Pilisdia! Kumwail
    en rerrer, kumwail koaros! Pelien depwek en pwelpar pali kohkohdo sang paliepeng—iei
    karis ehu me sohte emen me masepwehk rehrail.
  por-BRBSL: Howl, gate! Chora, cidade! Vocês estão derretidos, Filístia, todos vocês;
    pois a fumaça sai do norte, e não há nenhum estragador em suas fileiras.
  cth-cth: Oe kho longkha, cingou haw. Oe khopui, khuikap haw. Filistinnaw pueng teh
    taki hoi a pâyaw awh. Bangkongtetpawiteh, atunglah hoi hmaikhu a tâco. Hote ransahu
    dawkvah, kampek e awm hoeh.
  twi-twi: Twa adwo, kurow pon! Su teɛ mu kuropɔn! munguan, mo Filistifo! Wusiw kumɔnn
    bi fi atifi fam reba, na obiara ntwentwɛn ne nan ase wɔ wɔn mu.
  hlt-hlt: Vongka nang rhung laeh. Khopuei nang pang laeh. Tlangpuei lamkah hmaikhu
    ha thoeng tih a caempa khuiah a pangoe pawt dongah Philistia nang tah boeih paci
    coeng.
  tbz-SIM: Díndi Fidisii tenkɛ̀ kɔbɛ tiitɛ́nɛ̀ yɛkúdɑbùò. Fidisii tenkɛ̀ kɛmɔu kɔbɛ
    di kpeutínɛ̀ kufɔ̃wɑɑ́ nku. Kuyukú kuù fĩnní kubɑkù yoú bíɛ́kɛ̀. Di dootitɔbɛ̀
    urinímu.
  msy-2020: “Ia Filistian nguibar ekiaba ko, gumazamizir men itiba, ia bar moghɨram
    atiatingɨva, nɨghɨva akong puv aziva, pamtemɨn dɨm gan, mɨdorozir gumazir bar
    bɨzir dafam, notɨn amadaghan ikegha izi. Me izima, mati avir mɨturim men gɨrakɨrangɨn
    otifi. Mɨdorozir gumazir kaba, me mɨdorozir gumazir bar gavgaviba, ezɨ, men tav
    uabɨra gɨn izir puvatɨ, me bar moghɨra uari inigha izi.”
  dop-dop: Koloosi ɑcɑlɛɛ mɛ mǝ lɑŋɑ ɩ́ wɑkǝlɩ nɑ ɩ́ mɑ́ kɑpusi. Filiisi nyǝ́mɑ kʋkpɛntʋɣʋ
    tǝnɑ ɑpɑlʋtʋ lepɑ. Mpi tɔ, nyɔɔsɩ kʋlǝnɑ ilim ntɔɣɔŋ tɔɔ. Sɔɣɔntʋ pɑɑ kʋlʋm fɛɩ
    yoolɑɑ mpɛ pɑ tɑɑ.
  azb-azb: Ey darvaza, fəryad et! Ey şəhər, ağla! Ey bütün Filiştlilər, başdan-başa
    əriyin! Çünki şimaldan tüstü gəlir, Düşmən əsgərləri nizamı pozmadan gəlir».
  eng-DBY: Howl, O gate! cry, O city! thou, Philistia, art wholly dissolved; for there
    cometh from the north a smoke, and none remaineth apart in his gatherings [of
    troops].
  hin-2017: हे फाटक, तू हाय! हाय! कर; हे नगर, तू चिल्ला; हे पलिश्तीन तू सब का सब पिघल
    जा! क्योंकि उत्तर से एक धुआँ उठेगा और उसकी सेना में से कोई पीछे न रहेगा।”
  wol-KYG: Yeen magi pénc mi, ñaawluleen! Yeen waa dëkk bee, yuuxuleen! Na Filisti
    gépp ne yàcc! Bëj-gànnaar déy la saxar jollee, kenn du wuute gàngooru noon ya.
  eng-YLT: Howl, O gate; cry, O city, Melted art thou, Philistia, all of thee, For
    from the north smoke hath come, And there is none alone in his set places.
  eng-WYC-2017: Yell, thou gate; cry, thou city; all Philistia is cast down; for why
    smoke shall come from the north, and none is that shall escape his host.
  eng-WMBB: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  urd-GVH: ऐ शहर के दरवाज़े, वावैला कर! ऐ शहर, ज़ोर से चीख़ें मार! ऐ फ़िलिस्तियो,
    हिम्मत हारकर लड़खड़ाते जाओ। क्योंकि शिमाल से तुम्हारी तरफ़ धुआँ बढ़ रहा है, और
    उस की सफ़ों में पीछे रहनेवाला कोई नहीं है।
  rug-rug: Kabo gamu pa sasada! Gagaemana gamu pa vasileana nomana! Mi holoqoru, gamu
    doduru pa Pilisitia! Ta dogoro pa seu sari tuṉahadi rina vasileana ta suludi.
    Na qeto minate ṉiṉirana si mae gua pa kali gede. Tale tie varane si arini, bebeno
    mae, na variva mate hola.
  gaz-gaz: Yaa karra, ati booʼi! Yaa magaalaa, iyyi! Filisxeemonni hundi baqaatii
    badaa! Duumessi aaraa tokko karaa kaabaatiin ni dhufa; raayyaa waraana isaa keessas
    kan citee hafu tokko iyyuu hin jiru.
  fra-LSG: Porte, gémis! Ville, lamente-toi! Tremble, pays tout entier des Philistins!
    Car du nord vient une fumée, Et les rangs de l’ennemi sont serrés.
  yal-yal: Ɛ tan taa makantanxine, ɛ wuga xuini te! Taan muxune, ɛ gbelegbele! Filisiti
    yamaan bata tunnaxɔlɔ e ma, amasɔtɔ tɛɛ tutin fama nɛn sa keli sogeteden kɔmɛnna
    ma. Muxu yo mi baxi yaxune ganla safane ra.
  haw-1868: E aoa, e ka pukapa, e uwe aku, e ke kulanakauhale, Ua maule oe, e Pilisetia
    a pau. No ka mea, ke punohu mai nei ka uwahi mai ka akau mai, Aohe mea helelei
    o kona poe kaua.
  arb-NAV: وَلْوِلْ أَيُّهَا البَابُ وَنُوحِي أَيَّتُهَا الْمَدِينَةُ! ذُوبِي خَوْفاً
    يَا فِلِسْطِينُ قَاطِبَةً لأَنَّ جَيْشاً مُدَرَّباً قَدْ زَحَفَ نَحْوَكِ مِنَ
    الشِّمَالِ
  ewe-ewe: Fa avi, o agbo! Do ɣli, o du! Mi Filistitɔwo katã milolõ. Dzudzɔ babla
    tso anyiehe, eye ame beli aɖeke mele woƒe aʋakɔwo dome o.
  eng-LEE: Wail, O gate; cry out, O city; thou art dissolved, O thou entire Palestine;
    for from the north a smoke is coming, and there is no one solitary among those
    that are bidden to come.
  asm-FB: হে পলেষ্টিয়াৰ দুৱাৰ গৰ্জন কৰা, আৰু হে নগৰ ক্রন্দন কৰা, তুমি দ্রৱ হৈ শেষ
    হৈ যাবা। কাৰণ উত্তৰ দিশৰ পৰা ধুঁৱাৰ দৰে ডাৱৰ আহিব, আৰু তেওঁৰ শ্রেণীত এজনো পথভ্রষ্ট
    নাথাকিব।
  sus-A: وَ شُي شَ مِنِ وٌ يَ مَ، لِمَنِيَ شَ بَ وٌ يِ! تُورِ قْورّ نَ تٍقٍ كْولَ
    بِرِ رَ، سْورِ يٌ مُ بَشِ عٍ رَ.»
  fra-SBL: Hurle, porte ! Pleure, ville ! Tu es fondue, Philistia, toi toute entière ;
    car la fumée sort du nord, et il n'y a pas de traînard dans ses rangs.
  hbo-hbo: הֵילִ֤ילִֽי שַׁ֙עַר֙ זַֽעֲקִי־עִ֔יר נָמֹ֖וג פְּלֶ֣שֶׁת כֻּלֵּ֑ךְ כִּ֤י
    מִצָּפֹון֙ עָשָׁ֣ן בָּ֔א וְאֵ֥ין בֹּודֵ֖ד בְּמֹועָדָֽיו׃
  kik-kik: Wee kĩhingo-rĩ, girĩka! Na wee itũũra inene-rĩ, ugĩrĩria! Na inyuĩ Afilisti
    inyuothe mũniinwo nĩ guoya, mũthire biũ! Itu rĩa ndogo rĩrooka riumĩte mwena wa
    gathigathini, na gũtigakorwo na mũndũ ũgaatigwo na thuutha mbũtũ-inĩ ciake nĩ
    ũndũ wa kwaga hinya.
  fra-NCL: Hurle, ô porte ! Pousse des cris, ô ville ! Pâme-toi de frayeur, Philistie
    tout entière ! Car du septentrion vient une fumée, et nul ne se débande dans ses
    bataillons.
  cek-AK: Aw khongkha, hang ah! Aw vangpui, qah ah! Nangcae, Philistin kaminawk boih,
    tui ah amzawt oh! Aluek bang hoiah tamai to amzam moe, angmah ih atue phak naah
    angmabueng amkhraeng kami mi doeh om mak ai.
  cuk-cuk: Filistea-dulemar, gwage-nunmak-itogedba be binnasuli bomarsun. ¡Bela bemar
    dobe-itogedba be wawanmakmarsun! Ar ade, sorda-bila-onomalad dad-nakwed-argan-sapiledsik
    waa-ainakweyob melledanikid, dule bela danagwena duurmakdanikid.
  uig-CYR: Шуңа и қовуқ, налә көтәргин, И шәһәр, пәряд чәккин! И Филистийә, сән болсаң
    ерип кәткәнсән! Чүнки шимал тәрәптин ис-түтәклик бир түврүк өрләйду; Униң жиғилған
    қошунлирида һеч ким сәпсиз қалмайду.
  tel-2017: ద్వారమా, ప్రలాపించు. పట్టణమా, అంగలార్చు. ఫిలిష్తియా, నువ్వు పూర్తిగా కరిగిపోతావు.
    ఎందుకంటే ఉత్తరం నుంచి పొగ మేఘం వస్తున్నది. బారులు తీరిన సైన్యంలో వెనుతిరిగే వాడు
    ఒక్కడూ లేడు.
  hat-BSA: Rele anmwey, O pòtay la! Kriye fò, O Gran Vil la! Fann nèt, O Filistia,
    nou tout! Paske lafimen ap sòti nan nò e nanpwen moun k ap fè reta. Lennmi a kwense
    nou nèt.
  kos-kos: Siti nukewa in acn Philistia, kowos in wowoyak tung ac suk kasru. Kowos
    nukewa in sangeng ac rarrar! Sie pukun kutkut pa tuku epang me — sie un mwet mweun
    su wangin mwet sangengtot inmasrlolos.
  hbo-WLC: הֵילִ֤ילִֽי שַׁ֙עַר֙ זַֽעֲקִי־עִ֔יר נָמ֖וֹג פְּלֶ֣שֶׁת כֻּלֵּ֑ךְ כִּ֤י
    מִצָּפוֹן֙ עָשָׁ֣ן בָּ֔א וְאֵ֥ין בּוֹדֵ֖ד בְּמוֹעָדָֽיו׃
  ibo-ibo: Kwasie akwa ike gị ọnụ ụzọ ama! Tie mkpu gị obodo! Tụọnụ oke egwu unu ndị
    Filistia. Nʼihi na lee, ndị agha a zụziri azụzi si nʼugwu na-abịa imegide gị.
    Ọ dịghị onye na-aga iche nʼetiti ahịrị ha.
  ory-ory: ହେ ନଗର-ଦ୍ୱାର, ହାହାକାର କର; ହେ ନଗର, କ୍ରନ୍ଦନ କର; ହେ ପଲେଷ୍ଟୀୟେ, ତୁମ୍ଭର ସମୁଦାୟ
    ତରଳି ଯାଇଅଛି; କାରଣ ଉତ୍ତର ଦିଗରୁ ଧୂମ ଆସୁଅଛି ଓ କେହି ଆପଣା ନିରୂପିତ ସମୟରେ ଦୂରରେ ଠିଆ ହେଉ
    ନାହିଁ।”
  chk-chk: Ämi chon Filistia meinisin, oupwe kechü lon asamalapen tittin ämi telinimw,
    oupwe pupuchör lon telinimwemi fän niuokus. Pun eu mwichen sounfiu a feito seni
    efeng, nge esap wor eman me leir epwe nisin.”
  rop-rop: “‘Ol yumob Filastain pipul, yumob lafta kraikraibat langa detlot geit blanga
    yumob taun. Yumob jidan brabli bradin, dumaji ola solja jidan redibala na en dei
    kaminap laiga loda smok brom nowathwei.’ Lagijat na YAWEI bin tok.
  ukr-1871: Ридайте ж, ворота, вий голосно, місто! Розпадешся ти, земле Филистійська;
    ось бо — від півночі ковпіт димом надходить, а нема втомленого в їх полках.
  deu-1951: Heule Pforte! Schreie, Stadt! Verzage, ganz Philisterland! Denn von Mitternacht
    kommt ein Rauch, eine lückenlose Schar!
  eng-JPS: Howl, O gate; cry, O city; melt away, O Philistia, all of thee; for there
    cometh a smoke out of the north, and there is no straggler in his ranks.
  srp-1865: Ridajte, vrata; vièi, grade; rastopila si se, sva zemljo Filistejska,
    jer sa sjevera ide dim i niko se neæe osamiti u zborovima njegovijem.
  lug-lug: Leekaana ggwe wankaaki, kaaba ggwe ekibuga, osaanuuke olw’entiisa ggwe
    Bufirisuuti yonna! Kubanga mu bukiikakkono muvaamu omukka, eggye ery’abalwanyi
    omutali munafu.
  heb-heb: הילילי שער זעקי עיר נמוג פלשת כלך כי מצפון עשן בא ואין בודד במועדיו׃
  ben-IRV: হে প্রবেশদ্বার, কাঁদ, হে শহর; কাঁদ। হে পলেষ্টিয়া, তোমার সবাই মিলিয়ে যাবে।
    কারণ উত্তর দিক থেকে ধোঁয়ার মেঘ আসছে এবং ওর শ্রেণী থেকে কেউই পথভ্রষ্ট হচ্ছে না।
  pan-pan: ਹੇ ਫਾਟਕ, ਧਾਹਾਂ ਮਾਰ! ਹੇ ਸ਼ਹਿਰ, ਦੁਹਾਈ ਦੇ! ਹੇ ਫ਼ਲਿਸਤ, ਤੂੰ ਸਾਰੇ ਦਾ ਸਾਰਾ ਪਿਘਲ
    ਜਾ! ਕਿਉਂ ਜੋ ਉੱਤਰ ਵੱਲੋਂ ਇੱਕ ਧੂੰਆਂ ਆਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੀਆਂ ਕਤਾਰਾਂ ਵਿੱਚ ਕੋਈ ਢਿੱਲਾ-ਮੱਠਾ
    ਨਹੀਂ।
  mya-JVB: အိုတံခါး ၊ ညည်းတွား လော့။ အိုမြို့ ၊ ငိုကြွေး မြည်တမ်း လော့။ အိုဖိလိတ္တိ
    ပြည်လုံး ၊ သင်သည်မှိုင်တွေ လျက်ရှိ ၏။ မြောက် မျက်နှာမှ မီးခိုး ထွက် လာ၏။ ထိုအလုံးအရင်း
    ၌ တယောက် တခြားစီနေသောသူမ ရှိ။
  hmo-hmo: Umui Pilistia hanua ibounai e, do umui tai! Durua totona do umui boiboi!
    Pilistia taudia ibounai e, do umui gari maragi lasi! Badina tuari ena kwalahu,
    be mirigini dekena amo ia mai noho, bona unai tuari orea lalonai, gari tauna ta
    be lasi.
  urd-urd: ऐ फाटक, तू वावैला कर; ऐ शहर, तू चिल्ला; ऐ फ़िलिस्तीन, तू बिल्कुल गुदाज़
    हो गई! क्यूँकि उत्तर से एक धुंवा उठेगा और उसके लश्करों में से कोई पीछे न रह जाएगा।”
  rus-SYN: Рыдайте, ворота! вой голосом, город! Распадешься ты, вся земля Филистимская,
    ибо от севера дым идет, и нет отсталого в полчищах их.
  bqc-SIM: Wɛ̃́lɛdeↄ, à wiilɛ! Uadeↄ, à búbuapɛ! Filitɛ̃ↄ ápii, à kɛ dↄ̃nↄnↄ,
    asa súɛlɛ dↄ gugbãntoo oi, zĩgↄ̃ↄ kpaaĩa, an gbɛ̃e kɛ̃a a deewao.
  tcz-CHONGTHU: Kotpi achun puldou in kap in! Khopi sunga chun lhasetah in kap in!
    Kichatah in umun, nangho Philistines te! Thanei tah galsat ho sahlang meikhu banga
    hung kitol diu ahi. Sepai ho khat cheh ahi galsat lungvil a phut ngen ahiuve.
  mar-mar: वेशीनो मोठ्याने आक्रोश करा; नगरांनो आरोळी करा. पलिष्टी तू सर्व वितळून जाशील.
    कारण उत्तरेकडून धुराचे ढग येत आहे आणि तेथे त्याच्या सैन्यात मागे राहणारा कोणी
    नाही.
  qub-qub: ¡Filistea runacuna llapayqui llaquicuy! ¡Nanaywan gaparpay! ¡Manchariywan
    sicsicyay! Norte caj-läpitami suldärucuna aywaycämun pucutayno jirca ñitejraj.
    Fïlanpa aywaycämushanpitaga manami ni juc runapis llojshinchu.
  hat-hat: Nou menm k'ap veye pòtay lavil moun Filisti yo, nou mèt plenn kont kò nou!
    Nou menm ki rete anndan lavil yo, nou mèt pouse kont rèl nou. Nou tout moun peyi
    Filisti yo, nou mèt tranble nan tout kò nou. Yon nwaj nwa ap vini soti nan nò.
    Se yon gwo lame. Pa gen yonn nan sòlda li yo k'ap fè kazwèl!
  eng-BSB: Wail, O gate! Cry out, O city! Melt away, all you Philistines! For a cloud
    of smoke comes from the north, and there are no stragglers in its ranks.
  eng-WEBPB: Howl, gate! Cry, city! You are melted away, Philistia, all of you; for
    smoke comes out of the north, and there is no straggler in his ranks.
  kbq-kbq: Filistia ran kumapima mani'naza maka vahe'mota ran kumamofo kafante manineta
    rankrafa hutma zavira netenkeno tamasumnamo'a hapatino. Na'ankure noti kazigatira
    tusi sondia vahe'mo'za magopi manumanu hu'za neazageno, zamefitira kumo'a tusiza
    nehige'za neaze.
  nhe-BL: Huajca nochi imojuanti ipan altepetini tlen tlali Filistea, xitzajtzica
    huan xichocaca ica majmajtli pampa ya nijsencajtoc ajqueya inmechixpolihuiltis
    imojuanti huan nochi imotlal. Hualase inmechtehuiquij soldados tlen nopa tlaltini
    tlen mocahuaj ica norte. Tlahuel motemacaj ipan tlatehuijcayotl huan itztose tlahuel
    miyac yajuanti hasta nesise queja tlaltejpoctli.
  gub-BL: Pezai'o peneiheihem pà penahy haw rehe nehe, Pirite ywy rehe har wà. Pekyze
    tuwe nehe, ta'e ywy imuku'i pyrer ywàkun romo iapo pyrer ur iko kwarahy heixe
    haw awyze har kutyr har wi a'e xe. Zauxiapekwer tetea'u ur waiko wà. Naheta kwaw
    ni pitài ukyze ma'e wainuinuromo wà, i'i Tupàn.
  eng-DRA: 'Howl, O gate; cry, O city: all Philistia is thrown down: for a smoke shall
    come from the north, and there is none that shall escape his troop.'
