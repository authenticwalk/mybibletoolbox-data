verse: ISA.014.005
translations:
  mal-C: യഹോവ ദുഷ്ടരുടെ വടിയും ഭരണാധികാരികളുടെ ചെങ്കോലും തകർത്തുകളഞ്ഞു,
  deu-TKW: Zerbrochen hat Jahwe den Stab der Gottlosen, den Stock des Tyrannen,
  lin-lin: Yawe abuki fimbu ya moto mabe, lingenda ya bokonzi ya bakambi,
  eng-LSV: The golden one has ceased. YHWH has broken the staff of the wicked, ||
    The scepter of rulers.
  eng-GNV: 'The Lord hath broken the rodde of the wicked, and the scepter of the rulers:'
  eng-WEBSTER: The LORD hath broken the staff of the wicked, and the scepter of the
    rulers.
  nhw-BL: TOTECO ya quitlamiltijtoc ichicahualis nopa fiero tlanahuatijquetl catli
    quichihuayaya miyac tlamantli catli amo cuali. Nojquiya quitlamiltijtoc itlanahuatilis.
  swh-ONEN: Bwana amevunja fimbo ya mwovu, fimbo ya utawala ya watawala,
  bba-bba: Yinni Gusunɔ u nuku kɔ̃suruɡii be bɑ sun dɑm dɔremɔn dɑm buɑ, mɛ mu sɑ̃ɑ
    nɡe bokuru.
  eng-KJVCPB: The Lord hath broken the staff of the wicked, and the sceptre of the
    rulers.
  cpy-cpy: Itzinkahapithateeri Tajorentsi ipajamento irika kaariperori, rootaki rotaeyapiintziri
    pinkathari,
  luo-luo: Jehova Nyasaye oseturo ludh joma timbegi mono, ludh loch mar jotelo,
  meu-meu: Iehova ese kara dika taudia edia itotohi vada e hakwaidua, bona pavapava
    edia dagi auna danu.
  npi-ULB: परमप्रभुले दुष्‍टहरूको लट्ठी र ती शासकहरूको राजदण्ड भाँच्‍नुभएको छ,
  yor-yor: Olúwa ti dá ọ̀pá ìkà náà, ọ̀pá àwọn aláṣẹ,
  pes-OPCB: خداوند حکومت ظالمانه و شرارت‌آمیز تو را در هم شکست.
  tgl-ULB: Sinira na ni Yahweh ang tungkod ng masasama, ang setro ng mga namamahala,
  cbu-NT: Apanll Babiloniyshuchee urkar kapeetarangiya. Nimun arapcheewaa tputs yusur
    nda kiyung yachachiya. Yuw tputsee pakchiyam nda nayanirangu, an kurak na pastarangiya.
  hui-hui: Wali agaliru mo gi halu mo ko haga kagonaga hongo Anduane Homogohanda mo
    ereba hai helaya.
  mya-mya: ပြည်​သူ​တို့​အား​အ​မျက်​ဒေါ​သ​နှင့်​ဖိ​နှိပ်​ချုပ် ချယ်​ကာ၊ မိ​မိ​နှိမ်​နင်း​အောင်​မြင်​သည့်​လူ​မျိုး
    တို့​အား​လည်း အ​ဆက်​မ​ပြတ်​ညှင်း​ဆဲ​နှိပ် စက်​တတ်​သူ​မင်း​ဆိုး​မင်း​ညစ်​များ​၏​တန်​ခိုး
    အာ​ဏာ​ကို​ထာ​ဝ​ရ​ဘု​ရား​ပျက်​သုဉ်း​စေ တော်​မူ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་ངན་གྱི་དབྱུག་པ་བཅག་ཅིང་དབང་སྒྱུར་པའི་བེ་ཅོན་བརླགས།
  wsk-wsk: Yawe kari bibiya nunup ago memek mu, nunga nosokel menawuram, ale nunup
    bibiya mu kututuwu waram.
  sna-sna: Jehovha akavhuna tsvimbo yavakaipa netsvimbo yamadzimambo,
  spa-BLM: Yahvé ha quebrado el báculo de los malvados, el cetro de los gobernantes,
  cac-cac: Toxo ix ic'jiel yopisio vin̈ yuj Jehová. Toxo ix can̈chaj sc'ococh vin̈
    yic yopisio,
  swh-ULB: Yahwe amevunja wafanyakazi waovu, fimbo ya hao viongozi,
  bel-bel: Зламаў Гасподзь кій бязбожных, жазло ўладыкаў,
  deu-ELBBK: Zerbrochen hat der HERR den Stab der Gottlosen, den Herrscherstab,
  mbb-OT: In-awà te Nengazen is gehem te lalung he menge pengulu,
  mal-2015: യഹോവ ദുഷ്ടന്മാരുടെ വടിയും വാഴുന്നവരുടെ ചെങ്കോലും ഒടിച്ചുകളഞ്ഞു.
  gup-gup: Nawu Yawey dulkbakkeng mankole bedberre nawu birriwarre bininj. Dja mak
    bakkeng kundulk manbu scepter bedberre nawu birriwohrnani kumekbe.
  rmc-rmc: O RAJ phagľa e paca le nalačhengri, the o žezlos le vladarengro,
  pes-OPV: خداوند عصای شریران و چوگان حاکمان را شکست.
  ron-1924: Домнул а фрынт тоягул челор рэй, нуяуа стэпыниторилор.
  ben-OBCV: সদাপ্রভু দুষ্টদের লাঠি ও শাসকদের রাজদণ্ড ভেঙে ফেলেছেন,
  som-som: Rabbigu wuxuu jebiyey hangoolkii kuwa sharka leh, iyo ushii taliyayaasha.
  lat-VUC: Contrivit Dominus baculum impiorum, virgam dominantium,
  eng-ASVBT: Jehovah hath broken the staff of the wicked, the scepter of the rulers;
  ita-1885: Il Signore ha rotto il bastone degli empi, la verga de' dominatori.
  eng-LXXUP: The Lord has broken the yoke of sinners, the yoke of princes.
  eng-ULB: Yahweh has broken the staff of the wicked, the scepter of those rulers,
  spa-VBL: El Señor ha roto la vara de los impíos, el cetro de los gobernantes.
  fra-_FOB: L'Éternel a brisé le bâton des méchants, la verge des dominateurs!
  mal-mal: യഹോവ ദുഷ്ടന്മാരുടെ വടിയും ഭരണാധിപന്മാരുടെ ചെങ്കോലും ഒടിച്ചുകളഞ്ഞു.
  urd-GVR: Rab ne bedīnoṅ kī lāṭhī toṛ kar hukmrānoṅ kā wuh shāhī asā ṭukṛe ṭukṛe
    kar diyā hai
  suz-BL: परमप्रभु यावेमी आ अरेशो लोव़ मटीब आन कोक्‍के जिक्‍तु। मिनु श्‍येत गेब पिप
    आ सासन पतीक कोक्‍के रोइक्‍ताक्‍व।
  eng-NOY: Jehovah hath broken the staff of the wicked, The rod of the tyrants,
  ita-1927: L’Eterno ha spezzato il bastone degli empi, lo scettro dei despoti.
  ckb-ckb: یەزدان گۆچانی بەدکارانی شکاند، داردەستی فەرمانڕەواکان،
  eng-BBE: The stick of the evil-doers, the rod of the rulers, is broken by the Lord;
  kan-OKCV: ಆಳುತ್ತಿದ್ದ ದುಷ್ಟರ ಕೋಲನ್ನೂ, ಅಧಿಪತಿಗಳ ದಂಡವನ್ನೂ ಯೆಹೋವ ದೇವರು ಮುರಿದುಬಿಟ್ಟರು.
  tam-2017: யெகோவா தீயவரின் ஆயுதத்தையும், அரசாண்டவர்களின் செங்கோலையும் முறித்துப்போட்டார்.
  spa-RV-1909: Quebrantó Jehová el bastón de los impíos, el cetro de los señores;
  ron-BTF: DOMNUL a frânt toiagul celor stricaţi şi sceptrul conducătorilor.
  eng-WEBP: The LORD has broken the staff of the wicked, the scepter of the rulers,
  eng-FBV: The Lord has broken the rod of the wicked, the rulers' scepter.
  nld-1939: 'Gebroken heeft Jahweh de schepter der bozen, De staf der tyrannen:'
  nch-BL: TOTECO ya quitamiltijtoc ichicahualis nopa fiero tanahuatijquet cati quichihuayaya
    miyac tamanti cati amo cuali. Nojquiya quitamiltijtoc itanahuatilis.
  vie-1934: Đức Giê-hô-va đã bẻ gậy của người ác, và trượng của kẻ cai trị!
  hin-CV: याहवेह ने दुष्ट के दंड और शासकों की लाठी को तोड़ डाला है,
  eng-OURB: Adonai has broken the staff of the wicked, the scepter of the rulers,
  spa-BES: La vara de los que hacen el mal, la vara de los gobernantes, es quebrantada
    por el Señor;
  tdx-tdx: Fa pinoza’ Iehovà ty fitoño’ o lo-tserekeo, ty kobai’ o mpifeheo,
  tha-KJV: พระเยโฮวาห์ทรงหักไม้พลองของคนชั่ว คทาของผู้​ครอบครอง
  por-BR-2018: O SENHOR quebrou o bastão dos perversos, o cetro dos que dominavam,
  deu-ELO: Zerbrochen hat Jehova den Stab der Gesetzlosen, den Herrscherstab,
  eng-WYC-2018: The Lord hath all-broken the staff of wicked men, the rod of lords,
  epo-epo: La Eternulo rompis la bastonon de la maljustuloj, la vergon de la regantoj,
  uig-PIN: Pǝrwǝrdigar rǝzillǝrning ⱨasisini, Ⱨakimlarning zakon tayiⱪini,
  beo-beo: Hina Gode da wadela:i ouligisu dunu ilia gasa hedofai dagoi.
  tpi-OTNT: '@see-verse:ISA.014.004'
  hau-SA: Ubangiji ya karye sandar mugaye, sandan mulkin masu mulki,
  uig-LAT: Perwerdigar rezillerning hasisini, Hakimlarning zakon tayiqini,
  nde-nde: UThixo useyephule intonga yababi, induku yobukhosi eyababusi,
  ton-ton: Kuo fesiʻi ʻe Sihova ʻae tokotoko ʻoe angakovi, pea mo e fakaʻilonga ʻoe
    kau pule.
  ces-1613: Potřískal Hospodin hůl bezbožných, prut panujících,
  eng-WMB: The LORD has broken the staff of the wicked, the scepter of the rulers,
  tam-TCV: ஆளுநரின் கொடுங்கோலை, கொடியவரின் கோலை யெகோவா முறித்துவிட்டார்.
  ceb-ULB: Gibali ni Yahweh ang sungkod sa daotan, ang setro niadtong mga tigdumala,
  pol-UBG: PAN złamał kij niegodziwych i berło panujących;
  urd-GVU: رب نے بےدینوں کی لاٹھی توڑ کر حکمرانوں کا وہ شاہی عصا ٹکڑے ٹکڑے کر دیا
    ہے
  deu-1912: Der HERR hat die Rute der Gottlosen zerbrochen, die Rute der Herrscher,
  kan-2017: ಯೆಹೋವನು ಆಳುತ್ತಿದ್ದ ದುಷ್ಟರ ಕೋಲನ್ನೂ, ಅರಸರ ದಂಡವನ್ನೂ ಮುರಿದುಬಿಟ್ಟನು.
  yap-yap: I SOMOL e ke museg gelngin e pi’in kireb nma gagiyeg
  hlt-MCSB: BOEIPA loh halang kah conghol neh boei kah mancai khaw a khaem pah coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርቶ ሱኡጎኮ ዎልቆንታ ቢታንቶንታ ባይዜኔ፤
  twi-ASANTE: Awurade abubu otirimuɔdenfoɔ no abaa mu, sodifoɔ ahempoma no,
  eng-WEBU: The LORD has broken the staff of the wicked, the scepter of the rulers,
  wal-wal: Kawotettata qareti bainna naaquwaa naaqqida iitatu gatimaanne haariyaageetu
    xam77aa GODAI menttiis. Eti asaa wurssetti bainna hanqquwan shocidosona.
  spa-PDDPT: Yavé quebró la vara de los perversos, el cetro de los gobernantes,
  gun-gun: Mba'eta Senhor omopẽ ma heko vai va'e yvyra, omomba ma nhanemoingo axya
    po'akaa.
  ilo-ULB: Tinukkol ni Yahweh ti sarukod dagiti nadangkes, ti setro dagidiay mangiturturay,
  kpg-kpg: Dimaadua gu hagalawa nia mogobuna o nia dagi huaidu
  uig-ARA: پەرۋەردىگار رەزىللەرنىڭ ھاسىسىنى، ھاكىملارنىڭ زاكون تايىقىنى،
  sus-sus: Alatala bara mixi ɲaaxi xa wuri bɔnbɔ ti se ibolon, a bara mangɛ kobi xa
    munyaati igira,
  pon-2006: KAUN-O ketin kaimwisekalahr manaman en kaun suwed kan
  ksd-ksd: A Luluai i tar bubur kutu ra davai kai ra tena varpiam, ra buka kai ra
    umana tena varkurai;
  tur-YTC: Yahve kötülerin asasını, hükümdarların asasını kırdı,
  grc-BRENT: Συνέτριψε Κύριος τὸν ζυγὸν τῶν ἁμαρτωλῶν, τὸν ζυγὸν τῶν ἀρχόντων.
  ind-AYT: TUHAN telah mematahkan tongkat orang fasik, tongkat kekuasaan para penguasa,
  nya-nya: Yehova wathyola chikwapu cha anthu oyipa, Iye waphwanya ndodo ya olamulira.
  hrv-hrv: Jahve slomi štap zlikovački i žezlo vladarsko
  mps-mps: '@see-verse:ISA.014.004'
  tpi-tpi: '@see-verse:ISA.014.004'
  dan-1931: HERREN har brudt de gudløses Stok, Herskernes Kæp,
  vie-OVCB: Vì Chúa Hằng Hữu đã bẻ cây gậy của kẻ ác, và cây trượng của bọn thống
    trị.
  guj-2017: યહોવાહે દુષ્ટની સોટી, અધિકારીઓની છડી તોડી છે,
  pon-2006A: KAUN-O ketin kaimwisekalahr manaman en kaun suwed kan
  por-BRBSL: Javé quebrou o bastão dos ímpios, o cetro dos governantes,
  cth-cth: BAWIPA teh tamikathoutnaw e sonron, ukkungnaw e tahroe hah a khoe pouh.
  twi-twi: Awurade abubu otirimɔdenfo no abaa mu, sodifo ahempema no,
  hlt-hlt: BOEIPA loh halang kah conghol neh boei kah mancai khaw a khaem pah coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nfɛ̃̀tɛmu bɛnitidɔnnibɛ̀ dùɔ̀, bɛ̀ɛ̀ do ti bɑkɛ́ bɛ pɑ̀ɑ̀ti
    kèkɛ́mu.
  msy-2020: '@see-verse:ISA.014.004'
  dop-dop: Tɑcɑɑ n yɔkɑ ŋmɑkǝllʋ toŋ nɑ ń pɛlɩ ɩ kpɑ́tʋ́ɣʋ́.
  azb-azb: Rəbb pis adamların dəyənəyini, Hökmdarların əsasını qırdı.
  eng-DBY: Jehovah hath broken the staff of the wicked, the sceptre of the rulers.
  hin-2017: यहोवा ने दुष्टों के सोंटे को और अन्याय से शासन करनेवालों के लठ को तोड़
    दिया है,
  wol-KYG: Aji Sax jee damm bant, bi ñu bon ñi daan dóoree! Moo damm seen yetu nguur,
  eng-YLT: Ceased hath the golden one. Broken hath Jehovah the staff of the wicked,
    The sceptre of rulers.
  kne-kne: Enggay kinaan Diyos din panakabalin din doy lawa ay ipogaw ay manturay.
  eng-WYC-2017: The Lord hath all-broken the staff of wicked men, the rod of lords,
  eng-WMBB: The LORD has broken the staff of the wicked, the sceptre of the rulers,
  urd-GVH: रब ने बेदीनों की लाठी तोड़कर हुक्मरानों का वह शाही असा टुकड़े टुकड़े कर
    दिया है
  rug-rug: E Zihova ele moku pania sa kolu ṉiniraṉira tadi na tie kaleadi, sa kolu
    pinalabatu tadi na baṉara,
  gaz-gaz: Waaqayyo ulee hamootaatii fi bokkuu bulchitootaa,
  fra-LSG: L’Éternel a brisé le bâton des méchants, La verge des dominateurs.
  gnn-gnn: liŋgu ŋayi Garrayyunydja liŋguna bakmaraŋalana ŋunhi nhanŋu mirithirrinydja
    yätjtja ganydjarr, yakana yana biyapulnydja ŋayi yurru ŋula yolku buŋgawa.
  yal-yal: Alatala bata muxu ɲaxine bosaan sɛnbɛn kala. A bata nɔ sɔtɔ dunganna kala
  haw-1868: Ua uhaki o Iehova i ke kookoo o ka poo hewa, I ke kookoo alii hoi o ka
    poe hookaumaha.
  arb-NAV: قَدْ حَطَّمَ الرَّبُّ عَصَا الْمُنَافِقِ وَصَوْلَجَانَ الْمُتَسَلِّطِينَ،
  ewe-ewe: Yehowa ŋe ame vɔ̃ɖi ƒe ameƒoti, eye wòŋe fiawo ƒe tsiamiti
  eng-LEE: Broken hath the Lord the staff of the wicked, the sceptre of rulers;
  asm-FB: যিহোৱাই দুষ্টবোৰৰ লাঠি, আৰু সেই শাসনকর্তা সকলৰ ৰাজদণ্ড ভাঙিব,
  sus-A: عَلَتَلَ بَرَ مِشِ حَاشِ شَ وُرِ بْنبْ تِ سٍ عِبٌلٌن، عَ بَرَ مَنفّ كٌبِ
    شَ مُنيَاتِ عِفِرَ،
  fra-SBL: Yahvé a brisé le bâton des méchants, le sceptre des dominateurs,
  hbo-hbo: שָׁבַ֥ר יְהוָ֖ה מַטֵּ֣ה רְשָׁעִ֑ים שֵׁ֖בֶט מֹשְׁלִֽים׃
  kik-kik: Jehova nĩoinangĩte rũthanju rwa andũ arĩa aaganu, o na akoinanga thimbũ
    ya ũnene ya arĩa maathanaga,
  fra-NCL: Yahweh a brisé le talon des méchants, le sceptre des dominateurs !
  cek-AK: Palungphuihaih hoiah apet ai ah minawk bop kami, palungphuihaih hoiah prae
    uk kami, apet ai ah minawk pacaekthlaek, kasae kaminawk ih thingboeng to Angraeng
    mah khaeh pae moe, ukkungnawk ih cunghet doeh adaem pae boeh.
  cuk-cuk: Bab-Jehová dule-isganamar-e-suar bibichisad, dulemar-yeer-neg-gangu-semamaid-e-gaapoled
    bibichisad.
  uig-CYR: Пәрвәрдигар рәзилләрниң һасисини, Һакимларниң закон тайиғини,
  tel-2017: దుష్టుల దుడ్డుకర్రనూ, ఎడతెగని హత్యలతో జాతులను క్రూరంగా కొట్టిన పాలకుల
    రాజదండాన్ని యెహోవా విరగ్గొట్టాడు.
  hat-BSA: SENYÈ a fin kase baton a mechan an, baton a wa yo
  kos-kos: LEUM GOD El sisla ku lun mwet kol koluk,
  hbo-WLC: שָׁבַ֥ר יְהוָ֖ה מַטֵּ֣ה רְשָׁעִ֑ים שֵׁ֖בֶט מֹשְׁלִֽים׃
  ibo-ibo: Nʼihi na Onyenwe anyị anyajiela mkpara ndị na-eme ajọ ihe, meekwa ka mkpara
    ndị na-achị achị,
  ory-ory: ଯେଉଁମାନେ କୋପରେ ନାନା ଗୋଷ୍ଠୀକୁ ଅନବରତ ଆଘାତ କଲେ ଓ ନାନା ଦେଶୀୟ ଲୋକଙ୍କୁ କ୍ରୋଧରେ
    ଶାସନ କରି ଅନିବାରିତ ରୂପେ ତାଡ଼ନା କଲେ,
