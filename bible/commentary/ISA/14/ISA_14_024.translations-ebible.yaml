verse: ISA.014.024
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ ശപഥംചെയ്തിരിക്കുന്നു, “ഞാൻ നിശ്ചയിച്ചതുപോലെതന്നെ സംഭവിച്ചിരിക്കുന്നു,
    നിശ്ചയം, ഞാൻ ഉദ്ദേശിച്ചിട്ടുള്ളതുപോലെ അതു നിറവേറുകയും ചെയ്യും.
  deu-TKW: 'Jahwe der Heerscharen hat also geschworen: Fürwahr, wie ich''s erdacht
    habe, so soll''s geschehen, und wie ich beschlossen habe, das soll zu stande kommen!'
  lin-lin: 'Yawe, Mokonzi ya mampinga, alapi ndayi : « Solo, ndenge kaka nabongisi,
    ndenge wana mpe ekosalema ; makambo oyo nazali na yango na makanisi, yango nde
    ekokokisama.'
  eng-LSV: YHWH of Hosts has sworn, saying, “As I thought—so has it not been? And
    as I counseled—it stands;
  eng-GNV: 'The Lord of hostes hath sworne, saying, Surely like as I haue purposed,
    so shall it come to passe, and as I haue consulted, it shall stand:'
  eng-WEBSTER: The LORD of hosts hath sworn, saying, Surely as I have thought, so
    shall it come to pass; and as I have purposed, so shall it stand.
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij ya tlatestigojquetztoc
    para tetlatzacuiltis. Quej ni quiijto: “Temachtli nitetlatzacuiltis senquistoc
    quen nimoilhuijtoc.'
  swh-ONEN: Bwana Mwenye Nguvu Zote ameapa, “Hakika, kama vile nilivyopanga, ndivyo
    itakavyokuwa, nami kama nilivyokusudia, ndivyo itakavyosimama.
  bba-bba: Nɛ, Yinni Gusunɔ Dɑm kpuroɡii nɑ bɔ̃ruɑ nɑ nɛɛ, ye nɑ yi, yɑ koo mɑɑ nɑ.
    Ye nɑ mɑɑ ɡɔ̃ru doke yɑ koo koorɑ.
  eng-KJVCPB: 'The Lord of hosts hath sworn, saying, Surely as I have thought, so
    shall it come to pass; And as I have purposed, so shall it stand:'
  luo-luo: Jehova Nyasaye Maratego osingore niya, “Adier, notimre mana kaka asechano
    kendo nobedi mana kaka aseparo.
  meu-meu: 'Iehova Sabaota vada e gwau hamata, eto: Vada na laloa hata heḡereḡerena,
    unu baine vara toma; bona vada na lalo-hadailaia heḡereḡerena, unu baine gini
    toma.'
  npi-ULB: सर्वशक्तिमान् परमप्रभुले शपथ खानुभएको छ, “निश्‍चय नै, जस्तो मैले इच्‍छा
    गरेको छु, त्यस्तै हुनेछ । अनि जे उद्देश्य मैले राखेको छु, त्‍यो पुरा हुनेछ ।
  yor-yor: Olúwa àwọn ọmọ-ogun ti búra, “Gẹ́gẹ́ bí mo ti ṣètò, bẹ́ẹ̀ ni yóò rí, àti
    bí mo ti pinnu, bẹ́ẹ̀ ni yóò sì dúró.
  pes-OPCB: 'خداوند لشکرهای آسمان قسم خورده، می‌گوید: «آنچه اراده نموده و تقدیر کرده‌ام
    به یقین واقع خواهد شد.'
  tgl-ULB: 'Nanumpa si Yahweh ng mga hukbo, “Sigurado, gaya ng nais ko, mangyayari
    iyon; at gaya ng layunin ko, mangyayari iyon:'
  hui-hui: Anduane Homogo Hongo Haiheore kagome bi hongohe mbira lo wialu lalu, Heneneore
    larogo i̱na mbira bule mandabu henego biaore bulebero.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​ကျိန် ဆို​လျက်``ငါ​အ​ကြံ​အ​စည်​ပြု​ထား​သည့်
    အ​မှု​အ​ရာ​တို့​သည်​ဖြစ်​ပျက်​ကြ​လိမ့်​မည်။ သန္နိ​ဋ္ဌာန်​ချ​မှတ်​ထား​သည့်​အ​တိုင်း​ဖြစ်​ပျက်
    ရကြ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དམ་བཅས་ནས་འདི་སྐད་དུ། བདག་གིས་ཅི་ལྟར་དྲན་ན་དོན་དེ་ལྟར་འགྲུབ་ཅིང་།
    བདག་གིས་ཅི་ལྟར་འཆར་གཞི་བཙུགས་ན་དོན་ནི་དེ་ལྟར་འགྲུབ་ངེས་ཡིན།
  wsk-wsk: 'Yawe Sokel Garagar mu ko den aora biya kaolam, ale mam: “Den ani balem
    imi mu, uwutata aratukko; ikia ani kalem imi mu, uwutata sanamaram.'
  sna-sna: 'Jehovha Wamasimba Ose akapika achiti: “Zvirokwazo sezvandakafunga ndizvo
    zvichaitika, uye sezvandakarangarira ndizvo zvichaitika.'
  spa-BLM: 'El Señor de los Ejércitos ha jurado, diciendo: “Ciertamente, como lo he
    pensado, así sucederá; y como lo he propuesto, así será:'
  cac-cac: 'A Jehová Yajal d''a Smasanil toxo ix yac'' sti'', ix yalan icha tic: Masanil
    tas ix in na in c''ulej, ol in c''ulejn̈ej.'
  swh-ULB: 'Yahwe wa majeshi ameapa, ''''Hakika, kama nilivyodhamiria, itakuwa kama
    ilivyo; na kama nilivyo kusudia itakuwa:'
  bel-bel: 'Прысягаючы, кажа Гасподзь Саваоф: як Я намысьліў, так і станецца; як Я
    вызначыў, так і спраўдзіцца,'
  deu-ELBBK: 'Der HERR der Heerscharen hat geschworen und gesprochen: Wahrlich! Wie
    ich es vorbedacht, so geschieht es; und wie ich es beschlossen habe, so wird es
    zustande kommen:'
  mbb-OT: Utew meheǥet is kegkeǥiya te Nengazen he Mekeǥeǥehem te, “Siguradu he egketuman
    is pelanu ku wey ketuyuan ku.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ആണയിട്ടു അരുളിച്ചെയ്യുന്നതു: ഞാൻ വിചാരിച്ചതുപോലെ സംഭവിക്കും;
    ഞാൻ നിർണ്ണയിച്ചതുപോലെ നിവൃത്തിയാകും.'
  gup-gup: Yawey nawu narrulkarekimuk duninjh wokkurrmerrinj, bu yimeng, “Woybukkih.
    Kore ngaye ngakarremarnbom, wanjh nakka kadjalkurduyimerran. Ngaye wanjh ngayingkihkarremarnbom,
    wanjh kadjaldi.
  rmc-rmc: 'O Nekzoraleder RAJ iľa vera: „Avke sar gondoľinďom, avke pes the ačhela,
    a avke sar mange zaiľom, avke the ela.'
  pes-OPV: 'یهوه صبایوت قسم خورده، می‌گوید: «یقین به طوری که قصد نموده‌ام همچنان واقع
    خواهد شد. و به نهجی که تقدیر کرده‌ام همچنان بجا آورده خواهد گشت.'
  ron-1924: 'Домнул оштирилор а журат ши а зис: „Да, че ам хотэрыт се ва ынтымпла,
    че ам пус ла кале се ва ымплини.'
  ben-OBCV: 'সর্বশক্তিমান সদাপ্রভু শপথ করে বলেছেন: “আমি যেমন পরিকল্পনা করেছি, নিশ্চিতরূপে
    সেইরকমই হবে, আর আমার অভিপ্রায় যে রকম, তাই স্থির থাকবে।'
  som-som: Rabbiga ciidammadu wuxuu ku dhaartay oo yidhi, Sida xaqiiqada ah waxay
    noqon doontaa sidii aan ku fikiray, oo taladanuna waxay u hagaagi doontaa sidii
    aan u qasdiyey,
  lat-VUC: '[Juravit Dominus exercituum, dicens: Si non, ut putavi, ita erit; et quomodo
    mente tractavi,'
  eng-ASVBT: 'Jehovah of hosts hath sworn, saying, Surely, as I have thought, so shall
    it come to pass; and as I have purposed, so shall it stand:'
  ita-1885: 'IL Signor degli eserciti ha giurato, dicendo: Se egli non avviene così
    come io ho pensato; e se la cosa non è messa ad effetto, secondo il consiglio
    che io ho preso;'
  eng-LXXUP: 'Thus saith the Lord of hosts, As I have said, so it shall be: and as
    I have purposed, so the matter shall remain:'
  eng-ULB: 'Yahweh of hosts has sworn, “Surely, as I have intended, so it will come
    about; and as I have purposed, so it will be:'
  spa-VBL: 'El Señor Todopoderoso ha hecho un juramento: Será como lo he planeado.
    Sucederá como lo he decidido.'
  fra-_FOB: 'L''Éternel des armées l''a juré, disant: Certainement, la chose arrivera
    comme je l''ai projetée, et ce que j''ai résolu, s''accomplira:'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ആണയിട്ട് അരുളിച്ചെയ്യുന്നത്: “ഞാൻ വിചാരിച്ചതുപോലെ സംഭവിക്കും;
    ഞാൻ നിർണ്ണയിച്ചതുപോലെ നിവൃത്തിയാകും.'
  urd-GVR: Rabbul-afwāj ne qasam khā kar farmāyā hai, “Yaqīnan sab kuchh mere mansūbe
    ke mutābiq hī hogā, merā irādā zarūr pūrā ho jāegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी कसम जशा “थमा पा, आं ङोंइती मिम्‍शो खोदेंशो
    पा दुम्‍पाइक्‍नुङ। गो आं देंशो पाइनुङ।
  eng-NOY: Jehovah of hosts hath sworn, saying, Surely, as I have devised, so shall
    it come to pass, The purpose which I have formed, that shall stand,
  ita-1927: 'L’Eterno degli eserciti l’ha giurato, dicendo: In verità, com’io penso,
    così sarà, come ho deciso, così avverrà.'
  ckb-ckb: 'یەزدانی سوپاسالار سوێندی خوارد و فەرمووی: «بێگومان هەروەک ئەوەی دامڕشتووە
    ئاوا دەبێت، وەک ئەوەی پلانم بۆ داناوە دێتە دی.'
  eng-BBE: 'The Lord has taken an oath, saying, My design will certainly come about,
    and my purpose will be effected:'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಆಣೆ ಇಟ್ಟು ಹೇಳುವುದೇನೆಂದರೆ, “ನಾನು ಯೋಚಿಸಿದ ರೀತಿಯಲ್ಲಿ
    ಖಂಡಿತವಾಗಿ ಆಗುವುದು. ನಾನು ಉದ್ದೇಶಿಸಿದ ರೀತಿಯಲ್ಲಿಯೇ ನೆರವೇರುವುದು.
  tam-2017: நான் நினைத்திருக்கிறபடியே நடக்கும்; நான் நிர்ணயித்தபடியே நிலைநிற்கும்
    என்று சேனைகளின் யெகோவா ஆணையிட்டுச் சொன்னார்.
  spa-RV-1909: 'Jehová de los ejércitos juró, diciendo: Ciertamente se hará de la
    manera que lo he pensado, y será confirmado como lo he determinado:'
  ron-BTF: 'DOMNUL oştirilor a jurat, spunând: Da, precum am gândit, astfel se va
    întâmpla; şi cum am hotărât, astfel va rămâne;'
  eng-WEBP: 'The LORD of Armies has sworn, saying, “Surely, as I have thought, so
    shall it happen; and as I have purposed, so shall it stand:'
  eng-FBV: 'The Lord Almighty has sworn an oath: It will be as I have planned. It
    will happen as I have decided.'
  nld-1939: 'Zo heeft Jahweh der heirscharen Gezegd en gezworen: Waarachtig, zoals
    Ik het uitdacht, zal het geschieden, Zoals Ik beslist heb, zal het gebeuren!'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij ya tatestigojquetztoc
    para tetatzacuiltis. Quej ni quiijto: “Temachti nitetatzacuiltis senquisa quej
    nimoilhuijtoc.'
  vie-1934: 'Đức Giê-hô-va vạn quân đã thề rằng: Chắc thật, sự ta đã định sẽ xảy đến,
    điều ta đã toan sẽ đứng vững.'
  hin-CV: सर्वशक्तिमान याहवेह ने यह शपथ की है, “जैसा मैंने सोचा है, वैसा ही होगा,
    और जैसी मेरी योजना है, वह पूरी होगी.
  eng-OURB: 'Adonai Tzva''ot [Yahweh Commander of heaven’s armies] has sworn, saying,
    “Surely, as I have thought, so shall it happen; and as I have purposed, so shall
    it stand:'
  spa-BES: 'El Señor de los Ejércitos ha hecho un juramento, diciendo: Lo que había
    pensado ciertamente se cumplirá, y lo que había planeado se llevará a cabo.'
  tdx-tdx: 'Nifanta’ Iehovà’ i Màroy ty hoe: Toe ho tondroke ze fitsakoreako; hijadon-ko
    do’e ze aereñereko.'
  tha-KJV: พระเยโฮวาห์จอมโยธาได้ทรงปฏิญาณว่า “เรากะแผนงานไว้​อย่างไร ก็​จะเป็นไปอย่างนั้น
    และเราได้​มุ​่งหมายไว้​อย่างไร ก็​จะเกิดขึ้นอย่างนั้น
  por-BR-2018: 'O SENHOR dos exércitos jurou, dizendo: Com certeza acontecerá assim
    como pensei, e será comprido assim como determinei.'
  deu-ELO: 'Jehova der Heerscharen hat geschworen und gesprochen: Wahrlich! Wie ich
    es vorbedacht, also geschieht es; und wie ich es beschlossen habe, also wird es
    zustande kommen:'
  eng-WYC-2018: The Lord of hosts swore, saying, Whether it shall not be so, as I
    guessed, and it shall befall so, as I treated in soul? (The Lord of hosts swore,
    saying, Shall it not be so, just as I thought, and shall it not befall, just as
    I said?)
  epo-epo: 'Ĵuris la Eternulo Cebaot, dirante: Kiel Mi intencis, tiel fariĝos; kaj
    kiel Mi decidis, tiel efektiviĝos;'
  uig-PIN: Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ ⱪǝsǝm iqkǝnki, —
    Mǝn ⱪandaⱪ oylisam, xundaⱪ bolidu; Ⱪandaⱪ mǝⱪsǝtni kɵnglümgǝ püksǝm, xu tiklinidu,
  beo-beo: Hina Gode Bagadedafa da dafawane hamoma:ne sia:i dagoi, “Na ilegei huluane
    da ba:mu. Na da hamomu sia:i liligi huluane hamoi dagoi ba:mu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i mekim wanpela strongpela tok olsem, “Tru
    tumas, samting mi tingting pinis long mekim, em bai mi mekim.
  hau-SA: Ubangiji Maɗaukaki ya rantse, “Tabbatacce, kamar yadda na riga na shirya,
    haka zai kasance, kuma kamar yadda na nufa, haka zai zama.
  uig-LAT: Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq qesem ichkenki,
    — Men qandaq oylisam, shundaq bolidu; Qandaq meqsetni könglümge püksem, shu tiklinidu,
  nde-nde: UThixo uSomandla ufungile wathi, “Ngeqiniso, njengoba sengilungisile, kuzakuba
    njalo, njalo njengoba ngikumisile kuzakuma kanjalo.
  ton-ton: '¶ Kuo fuakava ʻa Sihova ʻoe ngaahi kautau, ʻo pehē, “Ko e moʻoni ʻe hoko
    ʻo hangē ko ia kuo u fifili ki ai, pea hangē ko ia kuo u tuʻutuʻuni, ko ia pe
    ʻe tuʻu maʻu:'
  ces-1613: 'Přisáhl Hospodin zástupů, řka: Jistě že jakž jsem myslil, tak bude, a
    jakž jsem uložil, stane se,'
  eng-WMB: 'The LORD of Hosts has sworn, saying, “Surely, as I have thought, so shall
    it happen; and as I have purposed, so shall it stand:'
  tam-TCV: 'சேனைகளின் யெகோவா ஆணையிட்டிருக்கிறார்: “நிச்சயமாக நான் திட்டமிட்டபடியே
    அது நடக்கும், என் நோக்கத்தின்படியே அது நிலைநிற்கும்.'
  ceb-ULB: 'Nanumpa si Yahweh nga labawng makagagahom, “Sa pagkatinuod, sama sa akong
    katuyoan, ingon niana ang mahitabo; ug sama sa akong gitumong, mao gayod ang matuman:'
  pol-UBG: 'Przysiągł PAN zastępów, mówiąc: Zaprawdę, jak obmyśliłem, tak będzie,
    a jak postanowiłem, tak się stanie;'
  urd-GVU: رب الافواج نے قَسم کھا کر فرمایا ہے، ”یقیناً سب کچھ میرے منصوبے کے مطابق
    ہی ہو گا، میرا ارادہ ضرور پورا ہو جائے گا۔
  deu-1912: 'Der HERR Zebaoth hat geschworen und gesagt: Was gilt''s? es soll gehen,
    wie ich denke, und soll bleiben, wie ich es im Sinn habe;'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಆಣೆಯಿಟ್ಟು ಹೇಳುವುದೇನೆಂದರೆ, “ನಾನು ಸಂಕಲ್ಪಿಸಿದ್ದೇ ನೆರವೇರುವುದು,
    ಉದ್ದೇಶಿಸಿದ್ದೇ ಖಂಡಿತವಾಗಿ ನಿಲ್ಲುವುದು.
  yap-yap: 'I SOMOL ni Gubin ma Rayag Rok e micheg ni ga’ar: “Tin ku gu leamnag e
    ra yodrom. Ma tin ku gu duwgiliy ni nggu rin’ e ra yan ni aw ni amrogon.'
  hlt-MCSB: Caempuei BOEIPA loh a toemngam tih, “Ka cai bangla om tangloeng tih ka
    uen bangla a thoh tangkhuet moenih a? a ti.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ፦ «ታኣኒ ማሊ ቱኬ ባካ ቢያ ማዺንቲ ኩማያ ማዓንዳኔ፤ ታ ማዻኒ ጌዔ ባካኣ ማዺንታንዳኔ።
  twi-ASANTE: Asafo Awurade aka ntam sɛ, “Nokorɛm, sɛdeɛ mahyehyɛ no, saa ara na ɛbɛyɛ,
    na sɛdeɛ madwene ho no, ɛrensesa.
  eng-WEBU: 'The LORD of Armies has sworn, saying, “Surely, as I have thought, so
    shall it happen; and as I have purposed, so shall it stand:'
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagidi caaqqiis; “Taani halchchidoogaadan
    hanana; taani qoppidoogaadankka polettana.
