    үзүп ташлаймән, — дәйду Пәрвәрдигар,
  tel-2017: సైన్యాలకు అధిపతి అయిన యెహోవా వాక్కు ఇదే “నేను వాళ్ళ మీదకు లేచి, బబులోనుకు
    దాని పేరునూ, శేషించిన వారినీ, సంతానాన్నీ లేకుండా కొట్టేస్తాను.” ఇది యెహోవా ప్రకటన.
  hat-BSA: “Mwen va leve kont yo”, deklare SENYÈ dèzame yo. “Mwen va koupe retire
    yo nèt de non Babylone ak desandan yo de sila ki fèt ak sila ki gen pou vini yo,”
    deklare SENYÈ a.
  kos-kos: LEUM GOD Kulana El fahk, “Nga ac fah mweuni acn Babylon ac arulana kunausla
    acn we. Nga ac fah tia likiya kutena ma in oan we — wangin siefanna mwet ac painmoulla,
    finne tulik ku mwet matu. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: וְקַמְתִּ֣י עֲלֵיהֶ֔ם נְאֻ֖ם יְהוָ֣ה צְבָא֑וֹת וְהִכְרַתִּ֨י לְבָבֶ֜ל שֵׁ֥ם
    וּשְׁאָ֛ר וְנִ֥ין וָנֶ֖כֶד נְאֻם־יְהוָֽה׃
  ibo-ibo: Nʼihi na mụ bụ Onyenwe anyị, Onye pụrụ ime ihe niile kwupụtara sị, “Aga
    m ebili megide ha; aga m esitekwa na Babilọn bipụ aha ndị fọdụrụ, na ụmụ ha na
    ụmụ ụmụ ha. Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri ya.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଉଠିବା, ସଦାପ୍ରଭୁ
    କହନ୍ତି, ଆମ୍ଭେ ବାବିଲରୁ ନାମ ଓ ଅବଶିଷ୍ଟାଂଶ, ପୁତ୍ର ଓ ପୌତ୍ର, ଉଚ୍ଛିନ୍ନ କରିବା,”
  chk-chk: Ewe Samol mi Unusen Manaman a apasa, “Üpwe ütä o pälüeni Papilon, üpwe
    arosala seni lon chokewe mi chüen manau, nöür me mwirimwirir kana. Ngang ewe Samol
    mi Lapalap üa kapas.
  rop-rop: ‘YAWEI det boswan God bin meigim pramis blanga binijimap Bebalon en ebriwan
    hu jidan deya, wulijim nobodi kaan jinggabat blanga olabat enimo.
  ukr-1871: Так, встану на них — говорить Господь Саваот — і вигублю імя Вавилону
    до нащадку — й сина й внука, говорить Господь.
  deu-1951: Ich will wider sie aufstehen, spricht der HERR der Heerscharen, und von
    Babel ausrotten Namen und Nachkommen, Schoß und Sproß, spricht der HERR.
  eng-JPS: And I will rise up against them, saith the LORD of hosts, and cut off from
    Babylon name and remnant, and offshoot and offspring, saith the LORD.
  srp-1865: Jer æu ustati na njih, govori Gospod nad vojskama, i zatræu ime Vavilonu
    i ostatak, i sina i unuka, govori Gospod.
  lug-lug: “Nange ndibagolokokerako,” bw’ayogera Mukama Katonda ow’Eggye, “ne mmalawo
    mu Babulooni erinnya lye, n’abalifikkawo, n’omwana n’omuzzukulu,” bw’ayogera Mukama
    Katonda.
  heb-heb: וקמתי עליהם נאם יהוה צבאות והכרתי לבבל שם ושאר ונין ונכד נאם יהוה׃
  ben-IRV: বাহিনীদের সদাপ্রভু এই কথা বলেন, আমি তাদের বিরুদ্ধে উঠব; ব্যাবিলনের নাম
    ও তার বেঁচে থাকা লোক ও তার বংশধরদের আমি উচ্ছিন্ন করব।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਉੱਠਾਂਗਾ, ਅਤੇ ਬਾਬਲ ਦਾ ਨਾਮ
    ਅਤੇ ਨਿਸ਼ਾਨ ਮਿਟਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ-ਪੋਤਰੇ ਨਸ਼ਟ ਕਰ ਦਿਆਂਗਾ, ਇਹ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါသည်သူ တို့တဘက်
    ၌ ထ ၍ ဗာဗုလုန် မြို့၏နာမ နှင့် အကြွင်း အကျန်ကို၎င်း ၊ သား မြေးတို့ကို၎င်းပယ် ဖြတ်မည်ဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ia gwauhamata vadaeni, ia gwau, “Lau ese Babulonia
    do lau tuari henia, bona do lau hadikaia ore. Lau ese Babulonia taudia ibounai
    do lau alaia ore, ta do ia heau mauri lasi, natuna ta danu do ia mauri lasi. Lau,
    Lohiabada ese lau hereva vadaeni.”
  urd-urd: क्यूँकि रब्ब — उल — अफ़्वाज फ़रमाता है, मैं उनकी मुख़ालिफ़त को उठूँगा,
    और मैं बाबुल का नाम मिटाऊँगा और उनको जो बाक़ी हैं, बेटों और पोतों के साथ काट डालूँगा;
    यह ख़ुदावन्द का फ़रमान है।
  rus-SYN: И восстану на них, говорит Господь Саваоф, и истреблю имя Вавилона и весь
    остаток, и сына и внука, говорит Господь.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀ má fɛlɛmá, mí Babɛli tↄ́ dɛ ń a gbɛ̃́ kĩnina
    pↄ́ gↄ̃̀ↄ, an nɛ́ↄ ń ń buiↄ píi. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: 'Hichehi vanmi janel Pakai chun aseije: “ Keima tah Babylon dou nan
    kana kipat doh e! Achate le atu achate kasuh mang ding ahi, “ tin Pakai jin aseijin
    ahi.'
  mar-mar: “मी त्यांच्याविरुद्ध उठेन,” असे सेनाधीश परमेश्वर जाहीर करतो. “मी बाबेलापासून
    नाव, वंशज आणि भावी पिढ्या ह्यांना तोडून टाकीन,” हे परमेश्वर जाहीर करतो.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Babiloniata ushajpämi illgächishaj. Chaycho
    quëdajcunataga wamrancunatapis willcancunatapis ushajpämi wañuchishaj.'
  hat-hat: 'Bondye ki gen tout pouvwa a pale, li di konsa: -Mwen pral leve dèyè yo.
    Mwen pral disparèt lavil Babilòn. Mwen p''ap kite anyen, ni non l'', ni moun li
    yo, tout ras yo, tout pitit yo. Se mwen menm Seyè a ki di sa.'
  eng-BSB: “I will rise up against them,” declares the LORD of Hosts. “I will cut
    off from Babylon her name and her remnant, her offspring and her posterity,” declares
    the LORD.
  eng-WEBPB: “I will rise up against them,” says the LORD of Armies, “and cut off
    from Babylon name and remnant, and son and son’s son,” says the LORD.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a amanage hu'ne, Nagra Babiloni
    vahera hara huzmante'na zamahe vaganere'na, manisaza vahe'enena zamagi'a eri fanene
    nehu'na, henkama fore'ma hanaza mofavre nagazminena zamahe fanene hugahue.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Quiijtohua ya
    ni: “Na noselti nimotlanantoc para nijtehuis nopa tlanahuatijquetl tlen Babilonia
    huan niquixpolos itoca para nochipa. Niquinhuejhuelos iconehua huan iixhuihua
    para axaca tlen yajuanti tlanahuatis ipan isiya.” Queja nopa quiijtohua TOTECO.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Azàmàtyry'ym putar Mawiron tawhu
    aha ihe nehe. Aityk putar imumaw pà nehe. Amumaw putar teko a'e pe har paw ihe
    wà nehe. Teko wanu wà, awa wana'yr wà, teko wanàmuz wà, teko wazaryz wà, awa wanemimino
    wà, kuzà wanemiàriro wà. Paw rupi azuka putar ihe wà nehe. Ihe, Tupàn Tuweharupi
    Wiko Ma'e ihe, aiko ko ze'eg imume'u har romo ihe.
  eng-DRA: 'And I will rise up against them, saith the Lord of hosts: and I will destroy
    the name of Babylon, and the remains, and the bud, and the offspring, saith the
    Lord.'
