verse: ISA.014.022
translations:
  mal-C: “ഞാൻ അവർക്കെതിരേ എഴുന്നേൽക്കും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ പ്രഖ്യാപിക്കുന്നു.
    “ഞാൻ ബാബേലിന്റെ നാമവും അതിജീവിച്ചവരെയും അവളുടെ സന്തതിയെയും പിൻഗാമികളെയും ഛേദിച്ചുകളയും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und ich will mich wider sie erheben, ist der Spruch Jahwes der Heerscharen,
    und will von Babel ausrotten Namen und Nachkommen und Schoß und Sproß, ist der
    Spruch Jahwes.
  lin-lin: Nakotelemela bango, » elobi Yawe, Mokonzi ya mampinga, « nakolongola kombo
    ya Babiloni mpe nyonso oyo ekotikala, bana mpe bakitani na yango, elobi Yawe.
  eng-LSV: And I have risen up against them,” || A declaration of YHWH of Hosts, ||
    “And have cut off, in reference to Babylon, || Name and remnant, and continuator
    and successor,” || A declaration of YHWH.
  eng-GNV: 'For I wil rise vp against them (sayth the Lord of hostes) and will cut
    off from Babel the name and the remnant and the sonne, and the nephew, sayth the
    Lord:'
  eng-WEBSTER: For I will arise against them, saith the LORD of hosts, and cut off
    from Babylon the name, and remnant, and son, and nephew, saith the LORD.
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Quiijtohua ya ni:
    “Na noseltzi nimotlanantoc para nijhuilanas nopa tlanahuatijquetl tlen Babilonia
    huan niquixpolos itoca para nochipa. Niquinhuejhuelos iconehua huan iixhuihua
    para amo aqui tlen inijuanti tlanahuatis ipan isiya.” Quej nopa quiijtohua TOTECO.'
  swh-ONEN: Bwana Mwenye Nguvu Zote asema, “Nitainuka dhidi yao, nitalikatilia mbali
    jina lake kutoka Babeli pamoja na watu wake walionusurika, watoto wake na wazao
    wake,” asema Bwana.
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, kon Bɑbiloniɡibu seesi n ben bweseru
    kɑ ben wuun yĩsiru ɡo. Bɑ ǹ mɑɑ ben yirɑ wɑsi.
  eng-KJVCPB: For I will rise up against them, saith the Lord of hosts, And cut off
    from Babylon the name, and remnant, And son, and nephew, saith the Lord.
  cpy-cpy: 'Iroka ikantaki Tajorentsi shintsiperori: “Nokoshekatyeeyaari irikaete,
    nothonkaeri Babilonia-jatzi, ikaatzira jeekatsiri janta, rowaeyaniite eejatzi
    ichariniite.'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Abiro kedo kodgi. Anagol nyinge oko
    gi joge motony gi nyithinde kod nyikwaye kuom jo-Babulon.”
  meu-meu: Iehova Sabaota na e tomu, Lau na ihadikadia totona baina tore isi Iehova
    na e tomu, Lau ese ladana bona kwabukwabuna, natuna bona garana na Babulono amo
    baina negedia daure.
  npi-ULB: “तिनीहरू विरुद्धमा म खडा हुनेछु,”— यो सर्वशक्तिमान् परमप्रभुको घोषणा हो
    । “म बेबिलोनबाट नाउँ, सन्तान र वंशज नष्‍ट पार्नेछु,”— यो परमप्रभुको घोषणा हो ।
  yor-yor: “Èmi yóò dìde sókè sí wọn,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi yóò ké orúkọ
    rẹ̀ kúrò ní Babeli àti àwọn tí ó sálà, àwọn ọmọ àti ìran rẹ̀,” ni Olúwa wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «من خود بر ضد بابِل برخواهم خاست و آن
    را نابود خواهم کرد. نسل بابِلی‌ها را ریشه‌کن خواهم کرد تا دیگر کسی از آنها زنده
    نماند.»'
  tgl-ULB: “Lalaban ako sa kanila” - pahayag ito ni Yahweh ng mga hukbo.” Puputulin
    ko ang pangalan ng Babilonia, kaapu-apuhan, at saling-lahi sa hinaharap” - payahag
    ito ni Yahweh.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, I̱na Babilonoali bu karu
    baba wai bialu ti mo ko howa bo biba halu ereba hai helolebero. Mbiraoreli hangubi
    mbira helo yu wa naholebero. Wali agali waneiginirubi mbira yu wa naholebero.
    I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည် ဗာ​ဗု​လုန်​မြို့​ကို​တိုက်​ခိုက်​၍​ပျက်​စီး​ယို​ယွင်း
    စေ​မည်။ ထို​မြို့​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​တို့​ကို ဖျက်​ဆီး​ပစ်​မည်။ က​လေး​သူ​ငယ်​များ​ပင်​လျှင်
    အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་ནི་དེ་དག་གི་དགྲ་རུ་ལངས་ཤིང་།
    པཱ་པེལ་ལོན་གྱི་མིང་དང་། ཤུལ་ལུས་དག དེའི་བུ་རབས་ཚ་རྒྱུད་དང་བཅས་ཚར་དུ་གཅོད་པར་འགྱུར་ཞེས་གསུངས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྐད་གསུངས་སོ། །
  wsk-wsk: “Mu ani memek nungarikkowo!” Yawe Sokel Garagar mu uwuta balso. “Ani Babylon
    ko kariimet gue suen la, se ko anapeya mel suen la, se ko nup engam menawura biya
    menawu saparikko.
  sna-sna: “Ndichavamukira ini,” ndizvo zvinotaura Jehovha Wamasimba Ose. “Ndichabvisa
    zita rake navakasara vake kubva kuBhabhironi, vana vake navana vavana vake,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: “Me levantaré contra ellos — dice el Señor de los Ejércitos — y cortaré
    de Babilonia el nombre y el remanente, el hijo y el hijo del hijo — dice el Señor
    —
  cac-cac: 'A val Jehová Yajal d''a Smasanil tz''alan icha tic: Ol vac''b''at yoval
    in c''ol d''a yib''an̈ Babilonia. Ol in satel jun chon̈ab'' chi''. Man̈xa b''aq''uin̈
    ol b''inajoc, man̈xa junoc anima ol can d''ay. Man̈xa yuninal eb'', ma yixchiquin
    eb'' ol canoc.'
  swh-ULB: Nitapanda juu yao''- hili ni tamko la Yahwe wa majeshi. Nitang'oa jina
    katika Babeli, uzao, na ukoo''- hili ndilo tamko la Yahwe.
  bel-bel: І паўстану на іх, кажа Гасподзь Саваоф, і вынішчу імя Вавілона і ўсю рэшту
    - і сына і ўнука, кажа Гасподзь.
  deu-ELBBK: Und ich werde gegen sie aufstehen, spricht der HERR der Heerscharen,
    und werde von Babel ausrotten Namen und Überrest, und Sohn und Nachkommen, spricht
    der HERR.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem te, “Edsurungen ku wey edezeetan ku is
    Babilonia. Wazà edsemaan ku he uuyag dutun he lugar. Wazà egkesamà te menge kevuwazan
    dan.
  mal-2015: ഞാൻ അവർക്കു വിരോധമായി എഴുന്നേല്ക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു;
    ബാബേലിൽനിന്നു പേരിനെയും ശേഷിപ്പിനെയും പുത്രനെയും പൗത്രനെയും ഛേദിച്ചുകളയും എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Wanjh Yawey nawu narrulkarrekimuk duninjh kayime, “Ngaye ngarrolkkan dja
    ngabenbun bedberre. Ngangeybularrbun kunbolk Babylon, dja ngabenburriwe bininj
    nawu kabirridjalyo kunmekbe. Ngabenbun bedberre warridj ngalengngarre wurdwurd
    dja mawahmawah rowk. Kuhnikenh ngaye ngadjalwokdanj ngaye nawu Yawey.
  rmc-rmc: „Uščava pre lende,“ phenel o Nekzoraleder RAJ. „Zňičinava o babiloňiko
    nav the leskre manušen, save predžiďile, lengre čhaven the potomken,“ phenel o
    RAJ.
  pes-OPV: 'و یهوه صبایوت می‌گوید: «من به ضدایشان خواهم برخاست.» و خداوند می‌گوید:
    «اسم و بقیه را و نسل و ذریت را از بابل منقطع خواهم ساخت.'
  ron-1924: „Еу мэ вой ридика ымпотрива лор”, зиче Домнул оштирилор, „ши вой штерӂе
    нумеле ши урма Бабилонулуй, пе фиу ши непот”, зиче Домнул.
  ben-OBCV: “আমি তাদের বিরুদ্ধে উঠে দাঁড়াব,” সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
    “আমি ব্যাবিলন থেকে তার ও তার বেঁচে থাকা লোকদের নাম, তার সন্তানসন্ততি ও বংশধরদের
    নাম মুছে ফেলব,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbiga ah Ilaaha ciidammadu wuxuu leeyahay, Anigaa ku soo kici doona iyaga,
    oo Baabuloon ayaan ka baabbi'in doonaa magac iyo dad hadhay, iyo wiil iyo wiil
    wiilkii.
  lat-VUC: Et consurgam super eos, dicit Dominus exercituum; et perdam Babylonis nomen,
    et reliquias, et germen, et progeniem, dicit Dominus;
  eng-ASVBT: And I will rise up against them, saith Jehovah of hosts, and cut off
    from Babylon name and remnant, and son and son’s son, saith Jehovah.
  ita-1885: Io mi leverò contro a loro, dice il Signor degli eserciti; e sterminerò
    a Babilonia nome e rimanente, figliuolo e nipote, dice il Signore.
  eng-LXXUP: 'And I will rise up against them, saith the Lord of hosts, and I will
    destroy their name, and remnant, and seed: thus saith the Lord.'
  eng-ULB: “I will rise up against them”—this is the declaration of Yahweh of hosts.
    “I will cut off from Babylon name, descendant, and posterity”—this is Yahweh's
    declaration.
  spa-VBL: '“Vendré y los atacaré, declara el Señor Todopoderoso. Destruiré todo:
    su reputación, los que quedan, sus hijos y sus descendientes, dice el Señor.'
  fra-_FOB: Je m'élèverai contre eux, dit l'Éternel des armées; et je retrancherai
    de Babylone son nom et son reste, le fils et le petit-fils, dit l'Éternel.
  mal-mal: “ഞാൻ അവർക്ക് വിരോധമായി എഴുന്നേല്ക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു;
    “ബാബേലിൽനിന്നു പേരിനെയും ശേഷിപ്പിനെയും സന്തതിയെയും പിൻതലമുറയെയും ഛേദിച്ചുകളയും”
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Maiṅ un ke ḳhilāf yoṅ uṭhūṅgā ki Bābal kā nām-o-nishān
    tak nahīṅ rahegā. Maiṅ us kī aulād ko rū-e-zamīn par se miṭā dūṅgā, aur ek bhī
    nahīṅ bachne kā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “गो बेबीलोन ङा मुर आन नें, लीशो नु आन आल नु
    खिं ङा मुर नेल्‍ल क्‍याम्‍नुङ।
  eng-NOY: For I will arise against them, saith Jehovah of hosts, And I will cut off
    from Babylon the name and remnant, Posterity and offspring, saith Jehovah.
  ita-1927: Io mi leverò contro di loro, dice l’Eterno degli eserciti; sterminerò
    di Babilonia il nome, ed i superstiti, la razza e la progenie, dice l’Eterno.
  ckb-ckb: «هەڵدەستمە سەریان،» یەزدانی سوپاسالار دەفەرموێت. «لە بابل ناو و پاشماوە
    و نەوە و وەچە ڕیشەکێش دەکەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For I will come up against them, says the Lord of armies, cutting off from
    Babylon name and offspring, son and son's son, says the Lord.
  kan-OKCV: “ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಏಳುತ್ತೇನೆ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    “ಬಾಬಿಲೋನಿನಿಂದ ಆಕೆಯ ಹೆಸರನ್ನೂ, ಉಳಿದ ಜನರನ್ನೂ, ಆಕೆಯ ಮಕ್ಕಳನ್ನೂ ಅದರ ಸಂತತಿಯವರನ್ನೂ ನಿರ್ಮೂಲ
    ಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் அவர்களுக்கு விரோதமாக எழும்புவேன் என்று சேனைகளின் யெகோவா சொல்கிறார்;
    பாபிலோனுடைய பெயரையும், அதில் மீதியாக இருக்கிறதையும், சந்ததியையும் பின்சந்ததியையும்
    அழிப்பேனென்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Porque yo me levantaré sobre ellos, dice Jehová de los ejércitos, y
    raeré de Babilonia el nombre y las reliquias, hijo y nieto, dice Jehová.
  ron-BTF: Fiindcă mă voi ridica împotriva lor, spune DOMNUL oştirilor, şi voi stârpi
    din Babilon numele şi rămăşiţa şi fiu şi nepot, spune DOMNUL.
  eng-WEBP: “I will rise up against them,” says the LORD of Armies, “and cut off from
    Babylon name and remnant, and son and son’s son,” says the LORD.
  eng-FBV: 'I will come and attack them, declares the Lord Almighty. I will destroy
    everything: their reputation, those who remain, their children, and their descendants,
    says the Lord.'
  nld-1939: Ik zal tegen hen opstaan, Is de godsspraak van Jahweh der heirscharen!
    Ik zal Babel verdelgen, met naam en geslacht, Met kroost en met spruit, is de
    godsspraak van Jahweh!
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Quiijtohua ya ni:
    “Na noseltitzi nimotanantoc para nijtehuis nopa tanahuatijquet ten Babilonia huan
    niquixpolos itoca para nochipa. Niquinhuejhuelos iconehua huan iixhuihua para
    amo aqui ten inijuanti tanahuatis ipan isiya.” Quej nopa quiijtohua TOTECO.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Ta sẽ dấy lên nghịch cùng chúng nó. Ta sẽ
    làm tiêu diệt tên của Ba-by-lôn và dân sót lại, cả đến con và cháu nữa, Đức Giê-hô-va
    phán vậy.'
  hin-CV: “मैं उनके विरुद्ध उठ खड़ा हो जाऊंगा,” सेनाओं के याहवेह कहते हैं. “मैं बाबेल
    से उनके बचे हुए वंश, तथा भावी पीढ़ियों के नाम तक को मिटा दूंगा,” याहवेह कहते हैं!
  eng-OURB: “I will rise up against them,” says Adonai Tzva'ot [Yahweh Commander of
    heaven’s armies], “and cut off from Babylon [Confusion] name and remnant, and
    son and son’s son,” says Adonai.
  spa-BES: Porque subiré contra ellos, dice el Señor de los ejércitos, cortando el
    nombre y la descendencia de Babilonia, el hijo y el hijo del hijo, dice el Señor.
  tdx-tdx: Izaho, hoe t’Iehovà’ i Màroy, ty hitroatse am’ iereo, vaho haitoako amy
    Bavele ty añarañe naho ty sehanga’e, ty tariratse naho ty tamingañe, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า “เพราะเราจะลุกขึ้นสู้กับเขา และจะตัดชื่​อก​ับคนที่​เหลืออยู่​และลูกหลานออกจากบาบิ​โลน​”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Porque me levantarei contra eles,diz o SENHOR dos exércitos; e cortarei
    para eliminar da Babilônia o nome e os restantes, o filho e o neto, diz o SENHOR.
  deu-ELO: Und ich werde wider sie aufstehen, spricht Jehova der Heerscharen, und
    werde von Babel ausrotten Namen und Überrest, und Sohn und Nachkommen, spricht
    Jehova.
  eng-WYC-2018: And I shall rise [up] on them, saith the Lord of hosts, and I shall
    lose the name of Babylon, and the remnants, and generation, and seed, saith the
    Lord. (For I shall rise up against them, saith the Lord of hosts, and I shall
    destroy the name of Babylon, and its remnants, and its children, and its descendants,
    saith the Lord.)
  epo-epo: Mi leviĝos kontraŭ ilin, diras la Eternulo Cebaot; kaj Mi ekstermos de
    Babel la nomon kaj restaĵon kaj filon kaj nepon, diras la Eternulo.
  uig-PIN: Qünki Mǝn ularƣa ⱪarxi qiⱪimǝn, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar, — Mǝn Babildin uning namini wǝ uning ⱪalduⱪlirini, nǝsil-pǝrzǝntlirini
    üzüp taxlaymǝn, — dǝydu Pǝrwǝrdigar,
  beo-beo: Hina Gode Bagadedafa da amane sia:sa, “Na da Ba:bilone fi amo doagala:le,
    ili gugunufinisimu. Dunu afae o mano afae esalebe hame ba:mu. Huluane da gugunufinisi
