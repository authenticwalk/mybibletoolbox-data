verse: ISA.014.032
translations:
  mal-C: ആ രാഷ്ട്രത്തിലെ സ്ഥാനപതികളോട്, എന്താണ് ഉത്തരം പറയുക? “യഹോവ സീയോനെ സ്ഥാപിച്ചെന്നും
    അവിടത്തെ ജനത്തിലെ പീഡിതർ അവളിൽ അഭയംതേടുമെന്നുംതന്നെ.”
  deu-TKW: Doch was soll man den heidnischen Gesandten antworten? Jahwe hat Zion gegründet,
    und dort werden die Elenden seines Volks eine Zuflucht haben!
  lin-lin: Eyano nini tokopesa penza epai ya bamemi sango ya ekolo oyo ? Ezali ete
    Yawe asili kolendisa Siona mpo ete babola kati na bato na Ye basili kozwa ebombamelo
    ya malonga. »
  eng-LSV: And what does one answer the messengers of a nation? That YHWH has founded
    Zion, || And the poor of His people take refuge in it!
  eng-GNV: What shall then one answere the messengers of the Gentiles? That the Lord
    hath stablished Zion, and the poore of his people shall trust in it.
  eng-WEBSTER: What shall one then answer the messengers of the nation? That the LORD
    hath founded Zion, and the poor of his people shall trust in it.
  nhw-BL: Huan ¿tlaque tiquinilhuise nopa tlayolmelahuani tlen nopa tlali? Xiquinilhuica
    para na niDIOS nijquetztoc altepetl Jerusalén [14:32 O Zion.] huan niquijtojtoc
    para nopona momanahuise nomasehualhua catli teicneltzitzi.
  swh-ONEN: Ni jibu gani litakalotolewa kwa wajumbe wa taifa hilo? “Bwana ameifanya
    imara Sayuni, nako ndani yake watu wake walioonewa watapata kimbilio.”
  bba-bba: Esɑi u nɛɛ, mbɑ sɑ ko Filisitibɑn ɡɔrobu wisi. Sɑ ko nɛɛ, Yinni Gusunɔwɑ
    u Siɔni swĩi. Miyɑ win tɔn be bɑ sɑ̃ɑ wɔnwɔndobu bɑ koo kuke kɑ bɔri yɛndu.
  eng-KJVCPB: What shall one then answer the messengers of the nation? That the Lord
    hath founded Zion, And the poor of his people shall trust in it.
  luo-luo: Dwoko mane ma onego omi joote mag pinyno? “Jehova Nyasaye oseguro Sayun,
    kendo kuome ema joge man-gi lit noyudie resruok.”
  meu-meu: Basileia ena gwaukau taudia na ede bae haere henidia toma? Iehova ese Siona
    vada e hadaia, bona ia lalonai ena hisihisi taudia ese mauri bae davaria.
  npi-ULB: जातिका दूलहरूलाई तिनीहरूले कसरी जवाफ दिनेछन् ? “परमप्रभुले सियोनलाई बसाल्नुभएको
    छ, त्यसमा कष्‍टमा परेका मानिसहरूले शरण लिनेछन् ।”
  yor-yor: Kí ni ìdáhùn tí a ó fún agbẹnusọ orílẹ̀-èdè náà? “Olúwa ti fi ìdí Sioni
    kalẹ̀, àti nínú rẹ̀ ni àwọn ènìyàn rẹ̀ tí a ti pọ́n ọn lójú yóò ti rí ààbò o wọn.”
  pes-OPCB: پس به فرستادگانی که از فلسطین می‌آیند چه باید گفت؟ باید گفت که خداوند
    اورشلیم را بنیاد نهاده تا قوم رنجدیدهٔ او در آن پناه گیرند.
  tgl-ULB: Paano sasagutin ng isang tao ang mga mensahero ng bansang iyon? Si Yahweh
    ang nagtalaga ng Sion, at sa Sion makatatagpo ng kanlungan ang mga nahirapang
    bayan niya.
  hui-hui: Pilidialime tí biamogo bule ibidaba lama inahondo hale ho ibiyagua nde
    iname agua ladai bimi̱yadabe. Ogodagua ladai bimi̱ya. Anduane Homogohanda Isaraele
    wali agalinaga ha do anda Saiono tano dabo ngeleda. Ibunaga wali agaliruha genda
    mbira tagira ibirangi ti tano ogoniha pialu ha do howa bayale holebira, lami̱ya.
  mya-mya: ဖိ​လိ​တ္တိ​ပြည်​မှ​ရောက်​ရှိ​လာ​သော​သံ​တ​မန် တို့​အား ငါ​တို့​အ​ဘယ်​သို့​ပြန်​ကြား​ရ​ပါ
    မည်​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​မြို့ ကို​တည်​တော်​မူ​ပြီ​ဖြစ်​၍ ထို​မြို့​တွင်​ကိုယ်
    တော်​၏​ဒုက္ခ​သည်​လူ​စု​သည်​ဘေး​မဲ့​လုံ​ခြုံ မှု​ကို​ရ​ရှိ​ကြ​တော့​မည်​ဖြစ်​ကြောင်း
    သူ​တို့ အား​ငါ​တို့​ပြော​ကြား​ကြ​ကုန်​အံ့။
  bod-N: མི་ཡིས་ཕྱི་ཕྱོགས་པའི་བང་ཆེན་ལ་ལན་ཅི་ལྟར་འདེབས་སམ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཛ་ཡན་མཛད་ཅིང་།
    ཁོང་གི་མི་སྡེའི་སྡུག་བསྔལ་ཅན་རྣམས་དེའི་ནང་དུ་སྦ་བར་འགྱུར་ཞེས་སྨྲའོ། །
  wsk-wsk: 'Se taling kari taimon esemon, mu den koma awuk nunga maonal i? Mu iwita
    nunga maonalko: “Yawe kota Zion nungam burangaram se gek mam, se ko kariimet maga
    kuena lagaman mu, ningi ningo la bitua aora te bagamonko.”'
  sna-sna: Ko, imhinduroi ichapiwa kunhume dzorudzi urwo? “Jehovha akasimbisa Zioni,
    uye mariri vanhu vake vanotambudzika vachawana pokuvanda.”
  spa-BLM: ¿Qué responderán a los mensajeros de la nación? Que Yahvé ha fundado Sión,
    y en ella se refugiarán los afligidos de su pueblo.
  cac-cac: ¿Tas ol aj co pacan d'a eb' schecjicot d'ayon̈ yuj jun nación chi'? Alec
    d'a eb' to a Jehová ix ac'an stec'anil chon̈ab' Sion. A eb' ayoch ilc'olal d'a
    scal schon̈ab', a d'a Sion chi' ol scol sb'a eb'.
  swh-ULB: Ni kivipi mtu mmoja atamjibu mjumbe wa taifa? Kwamba Yahwe ameipata Sayuni,
    na ndani yake walionewa watatafuta kimbilio.
  bel-bel: Што ж скажуць весьнікі народныя? - Тое, што Гасподзь заснаваў Сіён, і ў
    ім знойдуць бедныя з народу Яго.
  deu-ELBBK: Und was antwortet man den Boten der Nationen? Dass der HERR Zion gegründet
    hat und dass die Elenden seines Volkes darin Zuflucht finden.
  mbb-OT: Hengkey is idtavak tew te menge menunudtulà he ebpuun te Filistia? Egkeǥiyan
    tew sikandan te, “Is Nengazen iyan mibangun te Jerusalem, ne dengepà heini te
    menge etew zin he nengerasey.”
  mal-2015: 'ജാതികളുടെ ദൂതന്മാർക്കു കിട്ടുന്ന മറുപടിയോ: യഹോവ സീയോനെ സ്ഥാപിച്ചിരിക്കുന്നു;
    അവിടെ അവന്റെ ജനത്തിലെ അരിഷ്ടന്മാർ ശരണം പ്രാപിക്കും എന്നത്രേ.'
  gup-gup: Kaluk njale ngurriyolyolme bedberre bininj nawu birrimdolkkang kunmekbe
    kunred? Mah, ngurriyimen, “Nawu Yawey bolkmarnbom Zion kabolkrayek rowk, dja wanjh
    bininj nuye nawu kabirrinjilngwarre, wanjh kabirringime kunmekbe ba bu nungka
    kabenmarnedjurruddi.”
  rmc-rmc: 'A sar kampel te odphenel le poslenge andral kada narodos? Kavke: ‚O RAJ
    zathoďa o Sion, andre leste pes garuvena leskre manuša, so cerpinen.‘ “'
  pes-OPV: 'پس به رسولان امت هاچه جواب داده شود: «اینکه خداوند صهیون رابنیاد نهاده
    است و مسکینان قوم وی در آن پناه خواهند برد.»'
  ron-1924: Ши че ва рэспунде тримишилор попорулуй? Кэ Домнул а ынтемеят Сионул ши
    кэ чей ненорочиць дин попорул Луй гэсеск ун лок де адэпост аколо.”
  ben-OBCV: সেই জাতির দূতদের কী উত্তর দেওয়া হবে? “সদাপ্রভু সিয়োনকে প্রতিষ্ঠিত করেছেন,
    তাঁর ক্লিষ্ট প্রজারা তার মধ্যে আশ্রয়স্থান পাবে।”
  som-som: Haddaba bal maxaa loogu jawaabi doonaa wargeeyayaasha quruunta? Waxaa loogu
    jawaabi doonaa in Rabbigu Siyoon aasaasay oo kuwa dhibaataysan ee dadkiisuna ay
    dhexdeeda magangeli doonaan.
  lat-VUC: Et quid respondebitur nuntiis gentis? Quia Dominus fundavit Sion, et in
    ipso sperabunt pauperes populi ejus.]
  eng-ASVBT: What then shall one answer the messengers of the nation? That Jehovah
    hath founded Zion, and in her shall the afflicted of his people take refuge.
  ita-1885: E che risponderassi agli ambasciatori delle nazioni? Che il Signore ha
    fondata Sion, e che in essa i poveri afflitti del suo popolo si riducono in salvo.
    Il carico di Moab.
  eng-LXXUP: And what shall the kings of the nations answer? That the Lord has founded
    Zion, and by him the poor of the people shall be saved.
  eng-ULB: How will they respond to the messengers of that nation? “Yahweh has founded
    Zion, and in her the afflicted of his people will find refuge.”
  spa-VBL: ¿Cuál será la respuesta dada a los mensajeros de esa nación? “El Señor
    fue quien puso los cimientos de Sión, y allí es donde se mantendrá a salvo a su
    sufrido pueblo”.
  fra-_FOB: Et que répondre aux envoyés de cette nation? Que l'Éternel a fondé Sion,
    et qu'en elle les affligés de son peuple auront leur refuge.
  mal-mal: 'ജനതകളുടെ ദൂതന്മാർക്ക് കിട്ടുന്ന മറുപടി: “യഹോവ സീയോനെ സ്ഥാപിച്ചിരിക്കുന്നു;
    അവിടെ അവന്റെ ജനത്തിലെ അരിഷ്ടന്മാർ ശരണം പ്രാപിക്കും” എന്നത്രേ.'
  urd-GVR: To phir hamāre pās bheje hue qāsidoṅ ko ham kyā jawāb deṅ? Yih ki Rab ne
    Siyyūn ko qāym rakhā hai, ki us kī qaum ke mazlūm usī meṅ panāh leṅge.
  suz-BL: मिनु रागी रागी ङा लोव़ कुरब आन कली मार देंनीनी? परमप्रभु यावेमी सियोन सेल्‍तु।
    मिनु आ मुर आन दाते ङा क्‍येट मथीब मेकेर रिम्‍शो पा बाक्‍नीम” देंत।
  eng-NOY: What answer shall be given to the messengers of the nations? That Jehovah
    hath founded Zion, And in her shall the poor of his people find refuge.
  ita-1927: E che si risponderà ai messi di questa nazione? Che l’Eterno ha fondata
    Sion, e che in essa gli afflitti del suo popolo trovano rifugio.
  ckb-ckb: چی وەڵامی نێردراوی نەتەوەکان دەدرێتەوە؟ «کە یەزدان سییۆنی دامەزراند، لە
    ئەودا گەلە چەوسێنراوەکەی پەناگیر دەبن.»
  eng-BBE: What answer, then, will my people give to the representatives of the nation?
    That the Lord is the builder of Zion, and she will be a safe place for the poor
    of his people.
  kan-OKCV: ಜನಾಂಗಗಳ ದೂತರಿಗೆ ಯಾವ ಉತ್ತರವನ್ನು ಕೊಡಬೇಕು? “ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಸ್ಥಾಪಿಸಿದ್ದಾರೆ.
    ಬಾಧೆಪಟ್ಟ ಅವರ ಜನರು ಅದನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವರು.”
  tam-2017: இப்போதும் இந்ததேசத்தின் பிரதிநிதிகளுக்கு என்ன பதில் சொல்லப்படும்? யெகோவா
    சீயோனை அஸ்திபாரப்படுத்தினார்; அவருடைய மக்களில் சிறுமையானவர்கள் அதிலே திடன்கொண்டு
    தங்குவார்கள் என்பதே.
  spa-RV-1909: ¿Y qué se responderá á los mensajeros de la gentilidad? Que Jehová
    fundó á Sión, y que á ella se acogerán los afligidos de su pueblo.
  ron-BTF: Ce va răspunde atunci cineva mesagerilor naţiunii? Că DOMNUL a întemeiat
    Sionul şi cei săraci ai poporului său se vor încrede în acesta.
  eng-WEBP: What will they answer the messengers of the nation? That the LORD has
    founded Zion, and in her the afflicted of his people will take refuge.
  eng-FBV: What will be the answer given to the messengers from that nation? “The
    Lord was the one who laid the foundations of Zion, and that's where his suffering
    people will be kept safe.”
  nld-1939: 'Wat antwoord wordt er gegeven Aan de boden van uw volk: Dat Jahweh Sion
    heeft gegrond, Daar vindt het benarde volk een toevlucht!'
  nch-BL: Huan ¿taya tiquinilhuise nopa tayolmelahuani ten nopa tali? Xiquinilhuica
    para na niDIOS nijtalijtoc altepet Jerusalén huan niquijtojtoc para nopona momanahuise
    nomasehualhua cati teicneltzitzi.
  vie-1934: 'Lấy chi trả lời cho sứ giả của nước nầy? Trả lời rằng: Đức Giê-hô-va
    đã lập Si-ôn, và kẻ sầu khổ trong dân Ngài sẽ được ẩn náu trong nó.'
  hin-CV: देशों के लोगों को कौन उत्तर देगा? “याहवेह ने ज़ियोन की नींव डाली है, उसमें
    दुखियों को शरण मिलेगी.”
  eng-OURB: What will they answer the messengers of the nation? That Adonai has founded
    Zion [Mountain ridge, Marking], and in her the afflicted of his people will take
    refuge.
  spa-BES: ¿Qué respuesta dará, entonces, mi pueblo a los representantes de la nación?
    Que el Señor es el constructor de Sión, y ella será un lugar seguro para los pobres
    de su pueblo.
  tdx-tdx: Akore arè ty hamaleañe o ira’ i fifeheañeio? T’ie naore’ Iehovà t’i Tsione
    le hitsoloke ama’e ondati’e misotrio.
  tha-KJV: จะตอบทูตของประชาชาตินั้​นว​่าอย่างไร ก็​ว่า “พระเยโฮวาห์​ได้​ทรงสถาปนาศิ​โยน
    และคนยากจนในชนชาติของพระองค์จะได้วางใจในที่​นั้น​”
  por-BR-2018: Que, pois, se responderá aos mensageiros d aquela nação? Que o SENHOR
    fundou a Sião, e que nela os oprimidos de seu povo terão refúgio.
  deu-ELO: Und was antwortet man den Boten der Nationen? Daß Jehova Zion gegründet
    hat, und daß die Elenden seines Volkes darin Zuflucht finden.
  eng-WYC-2018: And what shall be answered to the messengers of [the] folk? for the
    Lord hath founded Zion, and the poor men of his people shall hope in him. (And
    what shall be answered to the messengers of the nation? that the Lord hath founded
    Zion, and that the poor among his people shall have hope there.)
  epo-epo: Kaj kion oni respondos al la senditoj de la popolo? Ke la Eternulo fortikigis
    Cionon, kaj en ĝi trovos defendon la malriĉuloj de Lia popolo.
  uig-PIN: Əmdi bu ǝlning ǝlqilirigǝ ⱪandaⱪ jawab berix kerǝk? — «Zionni tikligüqi
    Pǝrwǝrdigardur; Uning hǝlⱪi iqidiki ezilgüqilǝr uningdin baxpanaⱨ tapidu» — degin!»
  beo-beo: 'Filisidini dunu fi da ninima sia: adole ba:su dunu asunasi. Ninia ilima
    adi adole ima:bela:? Ninia da ilima amane sia:mu, “Hina Gode da Saione Goumi amo
    mae muguluma:ne ilegei dagoi. Amola Ea fi dunu wali se nabaha, amo da amogawi
    gaga:su ba:mu.”'
  tpi-OTNT: Bai yumi bekim tok olsem wanem long ol Filistia i kam askim yumi long
    helpim ol? Bai yumi bekim tok bilong ol olsem, “Bikpela bilong mipela Israel i
    makim pinis taun Saion olsem ples hait. Na taim ol manmeri bilong en i gat bikpela
    hevi na trabel, ol i ken i go long en na i stap gut.”
  hau-SA: Wace amsa ce za a bayar wa jakadun wannan al’umma? “Ubangiji ya kafa Sihiyona,
    kuma a cikinta mutanensa masu shan azaba za su sami mafaka.”
  uig-LAT: Emdi bu elning elchilirige qandaq jawab bérish kérek? — «Zionni tikligüchi
    Perwerdigardur; Uning xelqi ichidiki ézilgüchiler uningdin bashpanah tapidu» —
    dégin!»
  nde-nde: Yimpendulo bani ezanikwa izithunywa zalesosizwe na? “UThixo useyakhile
    iZiyoni, abantu bakhe abahluphekileyo bazaphephela kuye.”
  ton-ton: Pea ko e hā ha lea ʻe tali ʻaki ʻe ha tokotaha ki he kau talafekau mei
    he puleʻanga? ʻA eni, Kuo langa hake ʻe Sihova ʻa Saione, pea ʻe falala ki ai
    ʻae kau masiva ʻa hono kakai.”
  ces-1613: Co pak odpovědí poslové národů? To, že Hospodin upevnil Sion, v němž útočiště
    mají chudí z lidu jeho.
  eng-WMB: What will they answer the messengers of the nation? That the LORD has founded
    Zion, and in her the afflicted of his people will take refuge.
  tam-TCV: அந்த நாட்டின் தூதுவருக்கு என்ன பதில் சொல்லலாம்? “யெகோவா சீயோனை நிலைநாட்டியிருக்கிறார்.
    துன்புறுத்தப்பட்ட அவரது மக்கள் அங்கு அடைக்கலம் புகுவார்கள்.”
  ceb-ULB: Unsaon man pagtubag sa usa sa mga tigdala ug mensahe niana nga nasod? Nga
    si Yahweh ang nagtukod sa Zion, ug makadangop kaniya ang mga nag-antos sa iyang
    katawhan.
  pol-UBG: I cóż odpowiedzieć posłom narodu? To, że PAN ugruntował Syjon i w nim będą
    się chronić ubodzy jego ludu.
  urd-GVU: تو پھر ہمارے پاس بھیجے ہوئے قاصدوں کو ہم کیا جواب دیں؟ یہ کہ رب نے صیون
    کو قائم رکھا ہے، کہ اُس کی قوم کے مظلوم اُسی میں پناہ لیں گے۔
  deu-1912: Und was werden die Boten der Heiden hin und wieder sagen? “Zion hat der
    HERR gegründet, und daselbst werden die Elenden seines Volkes Zuversicht haben.”
  kan-2017: ಹೀಗಿರಲು ಜನಾಂಗಗಳ ರಾಯಭಾರಿಗಳಿಗೆ ಏನು ಉತ್ತರ ಕೊಡಬೇಕೆಂದರೆ ಯೆಹೋವನು ಚೀಯೋನನ್ನು ಸ್ಥಾಪಿಸಿದ್ದಾನೆ,
    ಬಾಧೆಪಟ್ಟ ಆತನ ಜನರು ಅದನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವರು ಎಂಬುದೇ.
  yap-yap: Bu uw rogon ni ngad fulwegned e falweg ko pi mal’og nike yib ngodad u Filistia?
    Bay dogned ngorad ni SOMOL e ir e ngongliy rogon yu Zion ma girdi’ rok ni yad
    be gafgow e bay ra pir’eged e ayuw u rom.
  hlt-MCSB: BOEIPA loh Zion a suen tih a khuiah a pilnam mangdaeng a ying ham te namtom
    puencawn loh metlam a doo eh.
  mdy-ETH: ፒሊስፄኤሜ ዓጫፓ ሙካ ኪኢቶ ዓሶም ኑ ጋዓንዳ ባካ ዓይጌንዴዳይ? ናንጊና ናንጋ ጎዳ ፂዮኔ ጊንሣ ዔቂሲፆና ዋኣዪ
    ናንጋ ዒዛኮ ዴራኣ ናንጊ ቤሲ ዴንቂ ኮሺና ናንጋንዳጉዲ ማሂንቴሢ ኑ ዔያቶም ኬኤዛንዳኔ።
  twi-ASANTE: Mmuaeɛ bɛn na wɔde bɛma saa ɔman no ananmusifoɔ? “Awurade de Sion atim
    hɔ. Ne mu na nʼamanehunufoɔ bɛnya dwanekɔbea.”
  eng-WEBU: What will they answer the messengers of the nation? That the LORD has
    founded Zion, and in her the afflicted of his people will take refuge.
  wal-wal: Kawotettai kiittidoogeetussi woigidi zaaranee? ‘GODAI Xiyoone keexxiis;
    keexxin qohettida a asai i giddon qosetti attiyoosaa demmiis’ yaagana” yaagiya
    qaalai odettiis.
  spa-PDDPT: ¿Qué se responderá a los mensajeros de las naciones? Que Yavé cimentó
    a Sion, y que en ella se refugian los afligidos de su pueblo.
  gun-gun: 'Marã rami nda''u pembovai ''rã judeu e''ỹ va''e regua ayvu mombe''ua pe
    oporandu rã? Aipopeje ''rã: “ Senhor Sião tetã ojapo rire ha''e py ae ''rã ixupegua
    kuery ojexavai rei''i va''e ojou onhemi aguã”, peje ''rã.'
  ilo-ULB: Kasanonto ngarud a sumungbat ti maysa a tao kadagiti mensahero iti dayta
    a nasion? Nga impasdek ni Yahweh ti Sion, ket kenkuana ti pakasarakan dagiti agsagsagaba
    a tattaona iti pagkamangan.
  kpg-kpg: Gidaadou ga helekai bolo aha gi digau kae hegau ala ne hagau mai i Philistia?
    Gidaadou ga helekai bolo Dimaadua gu hagaduu aga Zion, gei ana daangada ala nogo
    hagaduadua, ga gidee di aumaalia i di gowaa deelaa.
  uig-ARA: ئەمدى بۇ ئەلنىڭ ئەلچىلىرىگە قانداق جاۋاب بېرىش كېرەك؟ ــ «زىئوننى تىكلىگۈچى
    پەرۋەردىگاردۇر؛ ئۇنىڭ خەلقى ئىچىدىكى ئېزىلگۈچىلەر ئۇنىڭدىن باشپاناھ تاپىدۇ» ــ
    دېگىن!»
  sus-sus: Yaabi mundun fima sie xa xɛɛrae ma? E a falama nɛ, «Alatala nan Siyoni
    xa fe mabanbanxi, a a xa ɲama tɔɔrɔxi kanta.»
  pon-2006: Ia duwen atail pahn sapeng meninkeder kan me kohdo rehtail sang Pilisdia?
    Kitail pahn ndahng irail me KAUN-O ketin kauwadahr Saion oh sapwellime aramas
    akan me wie lokolok pahn diar popohl wasao.
  ksd-ksd: Io, ava da tatike ta ra umana tultul kai ra tarai? Ba ra Luluai i tar page
    Sion, ma ra umana biaui pire kana tarai diat a lop bakit tana.
  tur-YTC: Ulusun habercilerine ne yanıt verecekler? Yahve'nin Siyon'u kurduğunu ve
    halkının mazlumlarının ona sığınacağını.
  grc-BRENT: Καὶ τί ἀποκριθήσονται βασιλεῖς ἐθνῶν; ὅτι Κύριος ἐθεμελίωσε Σιων, καὶ
    διʼ αὐτοῦ σωθήσονται οἱ ταπεινοὶ τοῦ λαοῦ. ΤΟ ῬΗΜΑ ΤΟ ΚΑΤΑ ΤΗΣ ΜΩΑΒΙΤΙΔΟΣ.
  ind-AYT: Bagaimanakah mereka akan menjawab utusan-utusan bangsa itu? TUHAN telah
    mendirikan Sion dan para kurban dari umat-Nya akan berlindung di dalamnya.”
  nya-nya: Kodi tidzawayankha chiyani amithenga a ku Filisitiya? “Yehova wakhazikitsa
    Ziyoni, ndipo mu mzinda wakewu, anthu ozunzika apeza populumukira.”
  hrv-hrv: Što će se tad odgovoriti glasnicima naroda? “Jahve zasnova Sion, i u njem
    su zaštićeni siromasi njegova naroda.”
  mps-mps: Te dago mena po wei ponaibawe, te Filistia dabe augwaligo dago augwali
    tau somainu hanaluagasobaso? Te dago augwaligo po wei e tama ponaibao, “Te hanu
    Saion te dago Genuai Bidigo digi duala sabo bulu tiwai nigilai dao. Tama aga we
    bidigo genuai sęgę elaluyu, me sęgę yai sę eyu ebaso da, augwali teba pelama,
    tama augwali bugagia bidaibao,” wali.
  tpi-tpi: Bai yumi bekim tok olsem wanem long ol Filistia i kam askim yumi long helpim
    ol? Bai yumi bekim tok bilong ol olsem, “Bikpela bilong mipela Israel i makim
    pinis taun Saion olsem ples hait. Na taim ol manmeri bilong en i gat bikpela hevi
    na trabel, ol i ken i go long en na i stap gut.”
  dan-1931: Og hvad skal der svares Folkets* Sendebud? At HERREN har grundfæstet Zion,
    og de arme i hans Folk søger Tilflugt der. { [*filisternes. Sl. 87, 1.] }
  vie-OVCB: 'Chúng tôi phải nói gì với người Phi-li-tin? Hãy bảo chúng: “Chúa Hằng
    Hữu đã vững lập Si-ôn. Nơi ấy, người khổ đau của dân Ngài đã tìm được nơi trú
    ẩn.”'
  guj-2017: તો દેશના સંદેશવાહકોને કેવો ઉત્તર આપવો? તે આ કે, યહોવાહે સિયોનનો પાયો નાખેલો
    છે અને તેમના લોકોમાંના જેઓ દીન છે તેઓ તેમાં આશ્રય લઈ શકે છે.
  pon-2006A: Ia duwen atail pahn sapeng meninkeder kan me kohdo rehtail sang Pilisdia?
    Kitail pahn ndahng irail me KAUN-O ketin kauwadahr Saion oh sapwellime aramas
    akan me wie lokolok pahn diar popohl wasao.
  por-BRBSL: O que eles responderão aos mensageiros da nação? Que Yahweh fundou Zion,
    e nela os aflitos de seu povo se refugiarão.
  cth-cth: Ahnimouh ni, ram tangkuem e patounenaw koe bangtelamaw a dei pouh han vai.
    BAWIPA ni Zion kho hah a kangdue sak teh, mathoenaw ni hote kho dawk a kângue
    awh han.
  twi-twi: Mmuae bɛn na wɔde bɛma saa ɔman no ananmusifo? “Awurade de Sion atim hɔ,
    ne mu na nʼamanehunufo benya guankɔbea.”
  hlt-hlt: BOEIPA loh Zion a suen tih a khuiah a pilnam mangdaeng a ying ham te namtom
    puencawn loh metlam a doo eh.
  tbz-SIM: 'Ti yóó tɛ̃́nnɛ́ ɔ̃̀nti Fidisii ɛì kɔbɛ kó yɛtɔ̃rɛ̀? Ti bo yĩ́: Ti Yiɛ̀
    nKuyie nfìímmu Siyɔ̃ɔ̃, kɛ̀ ku nìtìbɛ̀ bɛ̀ɛ̀ tu bɛcĩ̀rìbɛ̀ kɛ̀ bɛ̀ pɛ̀tɛ́ disɔ̀rì.'
  msy-2020: E Israelia, e gantɨ, Filistian abuir gumaziba izɨ uarir akurvaghsɨ en
    azangsɨghtɨ, e manmaghɨn men akam ikarvagham? E kamaghɨn men akam ikarvagham,
    “Ikiavɨra Itir God, Saionɨn nguibamɨn ingarigha a gamizɨ a tugha gavgafi. Ezɨ
    an gumazamiziba osɨmtɨzir ekiaba me bativir dughiabar, me a bagh mangɨ an aven
    modogh deravɨra ikiam.”
  dop-dop: 'Wentiɣi pɑɑ cɔ Filiisi nyǝ́mɑ tillɑɑ? Pɑɑ cɔ-wɛɣɛ sɩ: Tɑcɑɑ mɑɣɑmɑɣɑ sɩɩnɑ
    Siyɔŋ. Tǝnɑɣɑ ɩ yǝlɑɑ kʋnyɔntʋnɑɑ kɑ hiki tǝcɔɔsǝlɛ nɑɑni nyǝntɛ.'
  azb-azb: O millətin elçilərinə nə cavab veriləcək? «Rəbb Sionun təməlini qoyub,
    Onun xalqının fəqirləri orada Sığınacaq tapacaq» deyiləcək.
  eng-DBY: And what shall be answered to the messengers of the nation? That Jehovah
    hath founded Zion, and the afflicted of his people find refuge in it.
  hin-2017: तब जाति-जाति के दूतों को क्या उत्तर दिया जाएगा? यह कि “यहोवा ने सिय्योन
    की नींव डाली है, और उसकी प्रजा के दीन लोग उसमें शरण लेंगे।”
  wol-KYG: Lees di tontu xeet wi yónnee di laaj, xanaa ne leen Aji Sax jee sanc Siyoŋ,
    te fa la baadooloy ñoñam di rawe.
  eng-YLT: And what doth one answer the messengers of a nation? 'That Jehovah hath
    founded Zion, And in it do the poor of His people trust!'
  eng-WYC-2017: And what shall be answered to the messengers of [the] folk? for the
    Lord hath founded Zion, and the poor men of his people shall hope in him.
  eng-WMBB: What will they answer the messengers of the nation? That the LORD has
    founded Zion, and in her the afflicted of his people will take refuge.
  urd-GVH: तो फिर हमारे पास भेजे हुए क़ासिदों को हम क्या जवाब दें? यह कि रब ने सिय्यून
    को क़ायम रखा है, कि उस की क़ौम के मज़लूम उसी में पनाह लेंगे।
  rug-rug: Na sa sa inolaṉa kaqu poni ni gita saripu paleke inavoso tadi pa Pilisitia?
    “E Zihova si ele kuria sa popoa Zaione, meke vasina si kaqu tava sare sari Nana
    tinoni pu ele tava ṉoṉovala.”
  gaz-gaz: Ergamoota saba sanaatiif deebii akkamiitu kennamuu mala? “Waaqayyo jabeessee
    Xiyoonin dhaabeera; ishee keessattis namoonni isaa kanneen miidhaman daʼannoo
    ni argatu.”
  fra-LSG: Et que répondra-t-on aux envoyés du peuple? Que l’Éternel a fondé Sion,
    Et que les malheureux de son peuple y trouvent un refuge.
  yal-yal: Filisitine xɛrane yabin findin nanse ra? “Alatala nan Siyon taan tixi,
    a yamaan yiigelitɔne yigiyade faɲin sɔtɔma dɛnaxan yi.”
  haw-1868: Pehea la e olelo aku ai i na elele o ka aina? Ua hookumu o Iehova ia Ziona,
    E loaa auanei ka puuhonua no kona poe kanaka poino.
  arb-NAV: 'فَبِمَاذَا نُجِيبُ رُسُلَ الأُمَّةِ؟ لِتَقُلْ لَهُمْ: قَدْ أَسَّسَ الرَّبُّ
    أُورُشَلِيمَ لِيَلُوذَ بِها مَنْكُوبُو شَعْبِهِ».'
  ewe-ewe: Ŋuɖoɖo kae woana dukɔ ma ƒe ame dɔdɔawo? “Yehowa gaɖo Zion te, eye le afi
    ma hiãtɔ akpɔ sitsoƒe.”
  eng-LEE: And what will each one of the messengers of the nation answer? That the
    Lord hath founded Zion; and that therein shall find protection the poor of his
    people.
  asm-FB: তেনেহলে দেশৰ বাৰ্ত্তাবহক সকলক কেনেকৈ উত্তৰ দিব? সেয়ে যিহোৱাই চিয়োনক সংস্থাপন
    কৰিলে, আৰু তেওঁৰ লোকসকলৰ নিপীড়িতসকলক আশ্রয়স্থান বিচাৰি দিব।
  sus-A: يَابِ مُندُن قِمَ سِيٍ شَ شّيرَيٍ مَ؟ عٍ عَ قَلَمَ نّ، «عَلَتَلَ نَن سِيٌنِ
    شَ قٍ مَبَنبَنشِ، عَ عَ شَ حَمَ تْورْشِ كَنتَ.»
  fra-SBL: Que répondront-ils aux messagers de la nation ? Que Yahvé a fondé Sion,
    et qu'en elle se réfugieront les malheureux de son peuple.
  hbo-hbo: וּמַֽה־יַּעֲנֶ֖ה מַלְאֲכֵי־גֹ֑וי כִּ֤י יְהוָה֙ יִסַּ֣ד צִיֹּ֔ון וּבָ֥הּ
    יֶחֱס֖וּ עֲנִיֵּ֥י עַמֹּֽו׃ ס
  kik-kik: Nĩ icookio rĩrĩkũ rĩkaaheanwo kũrĩ andũ arĩa matũmĩtwo a rũrĩrĩ rũu? Magaacookerio
    atĩrĩ, “Jehova nĩahaandĩte Zayuni, na thĩinĩ wakuo andũ ake arĩa anyamaarĩku nĩmakona
    rĩũrĩro.”
  fra-NCL: Que répondra-t-on aux envoyés de la nation ? Que Yahweh a fondé Sion, et
    que les affligés de son peuple y trouvent un refuge.
  cek-AK: Prae laicaehnawk to kawbangmaw lok na pathim pae han? Angraeng mah Zion
    to ohsak pongah, angmah ih amtang kaminawk loe to vangpui thungah abuep o tih,
    tiah ka thuih pae o han.
  cuk-cuk: '¿Igi-be we-yalaga-dule-garda-berbemalad-abin be sogoe? Weyob be sogoed:
    ‘Ar Bab-Jehová Sión-yala sisad, ar agi dule-wile-itodimalad dukued-neg amioed.’
    ”'
  uig-CYR: Әнди бу әлниң әлчилиригә қандақ җавап бериш керәк? — «Зионни тиклигүчи
    Пәрвәрдигардур; Униң хәлқи ичидики езилгүчиләр униңдин башпанаһ тапиду» — дегин!»
  tel-2017: ఆ దేశ వార్తాహరుడికి ఇవ్వాల్సిన జవాబేది? యెహోవా సీయోనును స్థాపించాడు. ఆయన
    ప్రజల్లో బాధకు గురైన వాళ్లకు దానిలో ఆశ్రయం దొరుకుతుంది.”
  hat-BSA: Alò, kòman yon moun ka reponn mesaje a nasyon yo? Ke se SENYÈ a ki te etabli
    Sion, e aflije a pèp Li yo va chache sekou nan li.
  kos-kos: Kut ac topuk fuka mwet utuk kas ma tuku Philistia me nu yorosr? Kut ac
    fahkang nu selos lah LEUM GOD El musaeak Zion, ac mwet lal su akkeokyeyuk fah
    konauk moul misla we.
  hbo-WLC: וּמַֽה־יַּעֲנֶ֖ה מַלְאֲכֵי־ג֑וֹי כִּ֤י יְהוָה֙ יִסַּ֣ד צִיּ֔וֹן וּבָ֥הּ
    יֶחֱס֖וּ עֲנִיֵּ֥י עַמּֽוֹ׃ ס
  ibo-ibo: Ọsịsa dị aṅaa ka anyị ga-enye ndị ozi si na mba ahụ? Gwa ha na Onyenwe
    anyị emeela ka Zayọn guzosie ike. Ọ bụkwa nʼime ya ka ndị ya e wedara nʼala ga-achọtara
    onwe ha ebe mgbaba.
  ory-ory: ଆଉ, ଏହି ଗୋଷ୍ଠୀର ଦୂତଗଣକୁ କି ଉତ୍ତର ଦିଆଯିବ? ଏହି ଯେ, “ସଦାପ୍ରଭୁ ସିୟୋନର ଭିତ୍ତିମୂଳ
    ସ୍ଥାପନ କରିଅଛନ୍ତି ଓ ତହିଁ ମଧ୍ୟରେ ତାହାଙ୍କର ଦୁଃଖଗ୍ରସ୍ତ ଲୋକମାନେ ଆଶ୍ରୟ ନିଅନ୍ତି।”
  chk-chk: Meni sokun pworaus sipwe apworausa ngeni ekewe chon künö seni Filistia?
    Sipwe apworausa ngeniir pwe ewe Samol mi Lapalap a anüküchara Sion, nge nöün aramas
    mi nom lon riaföü repwe op lon.
  rop-rop: “Wal if eni mesinja kaman brom Filastain, yumob garra tok, ‘YAWEI na bin
    bildimap Jerusalem. Nomeda im pipul olabat bin jidan brabli powan, olabat garra
    jidan seifwei deya na.’”
  ukr-1871: І що ж тодї скажуть вістники народу? Ось те, — що Господь утвердив Сиона,
    що в йому знайдуть захист убогі з народу його.
  deu-1951: Was wird man den Boten der Heiden antworten? Daß der HERR Zion gegründet
    hat; und daselbst werden die Elenden seines Volkes Zuflucht finden.
  eng-JPS: What then shall one answer the messengers of the nation? That the LORD
    hath founded Zion, and in her shall the afflicted of His people take refuge.
  srp-1865: I šta æe se odgovoriti poslanicima narodnijem? Da je Gospod osnovao Sion
    i da æe u nj utjecati nevoljnici naroda njegova.
  lug-lug: Kale kiki kye banaddamu ababaka b’eggwanga eryo? “Mukama yassaawo Sayuuni,
    ne mu kyo abantu be ababonyaabonyezebwa mwe balifuna obuddukiro.”
  heb-heb: ומה יענה מלאכי גוי כי יהוה יסד ציון ובה יחסו עניי עמו׃
  ben-IRV: এই জাতির দূতদের কি উত্তর দেওয়া যাবে? সদাপ্রভু সিয়োনকে স্থাপন করেছেন এবং
    তার মধ্যে নির্যাতিত লোকেরা আশ্রয় পাবে।
  pan-pan: ਉਹ ਕੌਮ ਦੇ ਦੂਤਾਂ ਨੂੰ ਕੀ ਉੱਤਰ ਦੇਵੇਗਾ? ਇਹ ਕਿ ਯਹੋਵਾਹ ਨੇ ਸੀਯੋਨ ਦੀ ਨੀਂਹ ਰੱਖੀ
    ਹੈ, ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਪਰਜਾ ਦੇ ਦੁਖਿਆਰੇ ਪਨਾਹ ਲੈਣਗੇ।
  mya-JVB: တပြည် တနိုင်ငံမှ ရောက်လာသောသံတမန် တို့ အား အဘယ်သို့ ပြန်ပြော ရမည်နည်းဟူမူကား
    ၊ ထာဝရဘုရား သည် ဇိအုန် မြို့ကို တည်ထောင် တော်မူသည် ဖြစ်၍ ၊ ကိုယ်တော် ၏ ဆင်းရဲသား
    တို့သည် ထိုမြို့ ၌ ကိုးစား ကြ၏။
  hmo-hmo: Pilistia dekena amo hereva mailaia taudia dekenai, be edena bamona do ita
    haere henidia? Do ita gwau, “Lohiabada ese Siona ia haginia vadaeni, bona Siona
    lalonai, iena hisihisi noho taudia ese mauri do idia davaria.”
  urd-urd: उस वक़्त क़ौम के क़ासिदों को कोई क्या जवाब देगा? कि 'ख़ुदावन्द ने सिय्यून
    को ता'मीर किया है, और उसमें उसके ग़रीब बन्दे पनाह लेंगे।
  rus-SYN: Что же скажут вестники народа? - То, что Господь утвердил Сион, и в нем
    найдут убежище бедные из народа Его.
  bqc-SIM: Kpelewa wa o buiↄ zĩnaↄnɛi? Wa onɛ́ Dii Siↄna kàlɛ, aà gbɛ̃́ wɛ̃nadeↄ
    ulɛkĩi vĩ a guu.
  tcz-CHONGTHU: Philistine palai ho ipi iseipeh diu ham? Seipeh un, “Pakai in Jerusalem
    asa doh tai bol gimma umten abang pang dungu kichol do na a ahinnei dingu ahi.
  mar-mar: तर त्या राष्ट्राच्या दूताला कोण एक उत्तर देईल? परमेश्वराने सीयोन स्थापले
    आहे आणि त्याच्या लोकांतले पीडीत त्यामध्ये आश्रय घेतील.
  qub-qub: 'Chay nasyun runacunapa cachancunataga ¿imatataj nishwan? Paycunataga nishun:
    «Sión lömataga Tayta Diosmi sumaj camacächisha. Acrashan runacunacho ñacajcunapis
    chaymanmi pacaconga» nir.'
  hat-hat: Kisa n'a reponn mesaje moun peyi Filisti yo va voye kote nou an? N'a di
    yo se Seyè a menm ki mete peyi Siyon an kanpe ankò pou tout bon. Se la tout pèp
    li a, pèp ki t'ap soufri a, va vin jwenn pwoteksyon.
  eng-BSB: What answer will be given to the envoys of that nation? “The LORD has founded
    Zion, where His afflicted people will find refuge.”
  eng-WEBPB: What will they answer the messengers of the nation? That the LORD has
    founded Zion, and in her the afflicted of his people will take refuge.
  kbq-kbq: Hagi ha' vahetamimofo kema eri'za esaza kato vahe'mo'zama eme tamantahigesageta,
    amanage hutma zamasamiho, Ra Anumzamo'a Saioni kumara agri vahe'mo'zama ome zamagu'ma
    vazisaza kuma retro hunte'ne hu'ne.
  nhe-BL: Huan ¿tlachque tiquinilhuise nopa tlayolmelahuani tlen nopa tlali? Xiquinilhuica
    para na niDIOS nijquetztoc altepetl Jerusalén [14:32 O Sion.] huan niquijtojtoc
    para nopano momanahuise notlacajhua tlen teicneltzitzi.
  gub-BL: Ma'e i'i putar teko Pirite waze'egaw herur har wanupe wà nehe. Uwazar putar
    waze'eg wanupe nezewe wà nehe. — Tupàn Tuweharupi Wiko Ma'e uzapo Xiàw kwehe mehe
    a'e. Hemiaihu hemetarer 'ym ma'e wexak putar umimaw a'e pe wà nehe, i'i putar
    wanupe wà nehe.
  eng-DRA: And what shall be answered to the messengers of the nations? That the Lord
    hath founded Sion, and the poor of his people shall hope in him.
