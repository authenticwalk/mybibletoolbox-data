verse: ISA.014.016
translations:
  mal-C: 'നിന്നെ കാണുന്നവർ നിന്നെ ഉറ്റുനോക്കും, അവർ നിനക്കു ഭവിച്ചതിനെക്കുറിച്ചു ചിന്തിക്കും:
    “ഇവനാണോ ഭൂമിയെ കിടുകിടെ വിറപ്പിച്ചവൻ? രാജ്യങ്ങളെ വിഹ്വലമാക്കിയവൻ?'
  deu-TKW: 'Die dich erblicken, sehen dich gespannt, sehen dich nachdenklich an: Ist
    das der Mann, der die Erde erzittern machte, der die Königreiche erschütterte,'
  lin-lin: 'Bato oyo bazali komona yo batie miso na bango epai na yo, bazali komituna :
    ‹ Boni, ezali penza ye oyo azalaki koningisa mokili mpe kolengisa bikolo ?'
  eng-LSV: Your beholders look to you, they attend to you, || Is this the man causing
    the earth to tremble, || Shaking kingdoms?
  eng-GNV: They that see thee, shall looke vpon thee and consider thee, saying, Is
    this the man that made the earth to tremble, and that did shake the kingdomes?
  eng-WEBSTER: 'They that see thee shall narrowly look upon thee, and consider thee,
    saying , Is this the man that made the earth to tremble, that shook kingdoms:'
  nhw-BL: 'Huan nopona nochi mitzsentlachilise huan quiijtose: ‘¿Atlac yaya ni catli
    quichihuayaya ma huihuipica tlaltipactli huan nochi tlanahuatijcayotl nopona?'
  swh-ONEN: 'Wale wanaokuona wanakukazia macho, wanatafakari hatima yako: “Je, huyu
    ndiye yule aliyetikisa dunia na kufanya falme zitetemeke,'
  bba-bba: Be bɑ nun wɑ kpɑ bɑ n nun mɛɛrɑ tii kɑ lɑɑkɑri bɑ n mɔ̀, n ǹ durɔ wiyɑ
    mi, wi u rɑ rɑɑ de tɔmbu bu burisinɑ? Kpɑ u bɑndu suriri?
  eng-KJVCPB: They that see thee shall narrowly look upon thee, and consider thee,
    saying, Is this the man that made the earth to tremble, that did shake kingdoms;
  cpy-cpy: 'Pampoyaa royemi ikaate ñeemini, Antawoete raminaminthetemi, ikante: ‘¿Riima
    irika atziri ithaawakaani kepatsijatzi, thonkirori nampitsipaeni?'
  luo-luo: Ji duto maneni biro ngʼiyi ka giwuoro, kendo penjo ka gihum kuom gima osetimore
    niya, “Bende ma e ngʼat mane yiengo piny kendo miyo pinjeruodhi tetni,
  meu-meu: 'Bae itamu taudia bae raraimu tao, bona bae haerolaimu, baeto: Ina na tanobada
    e haheude-heudea bona basileia idau-idau e hamareredia tauna a?'
  npi-ULB: तँलाई देख्‍नेहरूले तँलाई टुलुटुलु हेर्नेछन् र तिनीहरूले तँलाई ध्यान दिनेछन्
    । तिनीहरूले सोध्‍नेछन्, 'के यो त्‍यही मानिस हो, जसले पृथ्वीलाई थर्कमान पार्‍यो,
    जसले राज्यहरूलाई हल्‍लायो,
  yor-yor: 'Àwọn tí ó rí ọ yóò tẹjúmọ́ ọ, wọ́n ronú nípa àtubọ̀tán rẹ: “Ǹjẹ́ èyí ni
    ẹni tí ó mi ayé tìtì tí ó sì jẹ́ kí àwọn ilẹ̀ ọba wárìrì.'
  pes-OPCB: 'اینک وقتی مردگان تو را می‌بینند به تو خیره شده، می‌پرسند: ”آیا این همان
    کسی است که زمین و قدرتهای جهان را می‌لرزاند؟'
  tgl-ULB: Titingnan ka nila at iisipin ang nangyari sa iyo. Sasabihin nila. 'Ito
    ba ang taong nagpanginig sa mundo, na nagpayanig ng mga kaharian, na siyang ginawang
    ilang ang daigdig,
  cbu-NT: 'Tputs shiyaa atusin, mangu napataranll ashkanaya. Pakchusin, shiyaa atanaya:
    ¿Chak in ashtar? ¿Ndusha yuw tputs tsapurunasee tpuxtarangu an? ¿Ndusha tapazpan
    taarangu, wamarisha kasirangu, nda an?'
  hui-hui: Dindi ogoniha pu kegola homene dinini maru bu karume í̠ deme hongo howa
    handaya halu í̠hondo hale halu lalu, Dindi bibahende mo durula hai halu dindi
    timbuni maruha karu mo gi hai haga biagoni agali ogoni mbauleda.
  mya-mya: သူ​သေ​တို့​သည်​သင့်​ကို​အ​ကြောင်​သား​ငေး​၍ ကြည့်​နေ​ကြ​လိမ့်​မည်။ သူ​တို့​က``ကမ္ဘာ​ကို​တုန်
    လှုပ်​စေ​၍​တိုင်း​နိုင်​ငံ​တို့​ကို​ချောက်​ချား​စေ သော​သူ​ကား​ဤ​သူ​ပင်​လော။-
  bod-N: མཐོང་མཁན་རྣམས་ཀྱིས་ཁྱོད་ལ་མིག་གིས་ཅེ་རེར་བལྟ་ཞིང་ན་རེ། ས་གཞི་སྒུལ་ཞིང་རྒྱལ་ཁབ་འཐོར་དུ་འཇུག་མཁན་དང་།
  wsk-wsk: '“Se awiriya karkasan mu karki kuawu se esemon: ''Agi kakirip ewerta ali
    lilim sisiwukaso se kingdom saki urirkikasan, mu mena agila?'
  sna-sna: Vose vanokuona vanokunanʼanidza, vachafungisisa zvamagumo ako vachiti,
    “Ndiye here murume uya akazungunutsa nyika, akadederesa ushe,
  spa-BLM: 'Los que te vean te mirarán fijamente. Te meditarán, diciendo: “¿Es éste
    el hombre que hizo temblar la tierra, que hizo temblar los reinos,'
  cac-cac: 'A val eb'' tzach ilani, tz''och val q''uelan eb'' d''ayach, snaan eb''
    uuj icha tic: ¿Mantoc a jun vin̈ tic tz''ac''an ib''xoc masanil anima, vin̈ tz''ac''anq''ue
    n̈ilnaj masanil nación?'
  swh-ULB: Wale wanaokuona watakuangalia wewe, watakuangalia sana. Watasema, Je ni
    huyu mtu aliyefanya dunia itetemeke, nani aliyetingisha falme,
  bel-bel: 'Тыя, хто цябе бачыць, углядаюцца ў цябе, разважаюць пра цябе: ці той гэта
    чалавек, які хістаў зямлю, патрасаў царствы,'
  deu-ELBBK: 'Die dich sehen, betrachten dich, schauen dich an: „Ist das der Mann,
    der die Erde beben machte, Königreiche erschütterte;'
  mbb-OT: Edtengtengan ka te menge minatey ne egkaǥi sikandan te, ‘Kenè be iyan heini
    sikan is etew he igkikinehendekà te menge etew ziyà te kelibutan wey mibpelihandek
    din is menge ginhedian?
  mal-2015: 'നിന്നെ കാണുന്നവർ നിന്നെ ഉറ്റുനോക്കി: ഭൂമിയെ നടുക്കുകയും രാജ്യങ്ങളെ കുലുക്കുകയും'
  gup-gup: “Bolkkime wanjh bininj ngundiwernhkuknan, dja kabirridjawarren bu baleh
    kurduyimerranj ke, dja kabirridjawarren, ‘Yiddok naninjanu bininj nawu bolkrokayhweyi?
    Yiddok nungka nawu benmarnbuni birriwarlahkenh bininj birrikeleni?
  rmc-rmc: 'Ola, ko tut dikhena, peske tut obdikhena a gondoľinena peske pal tute:
    „Či oda hin oda murš, so razinelas la phuvaha a kerelas, hoj o kraľišagi te izdran?'
  pes-OPV: 'آنانی که تو را بینند بر تو چشم دوخته و درتو تامل نموده، خواهند گفت: «آیا
    این آن مرداست که جهان را متزلزل و ممالک را مرتعش می‌ساخت؟'
  ron-1924: 'Чей че те вэд се уйтэ цинтэ мираць ла тине, те привеск ку луаре аминте
    ши зик: ‘Ачеста есте омул каре фэчя сэ се кутремуре пэмынтул ши згудуя ымпэрэцииле,'
  ben-OBCV: 'যারা তোমার দিকে তাকায়, তারা কটাক্ষ করে, তারা তোমার অবস্থা দেখে চিন্তা
    করে: “এ কি সেই লোক, যে পৃথিবীকে কাঁপিয়ে তুলত, রাজ্যগুলি যার ভয়ে কাঁপত?'
  som-som: Oo kuwa ku arkaa way kugu dhaygagi doonaan, wayna ku fiirsan doonaan, oo
    waxay odhan doonaan, War kanu ma ninkii dhulka gariiriyey, oo boqortooyooyinka
    ruxruxay,
  lat-VUC: 'Qui te viderint, ad te inclinabuntur, teque prospicient: Numquid iste
    est vir qui conturbavit terram, qui concussit regna,'
  eng-ASVBT: They that see thee shall gaze at thee, they shall consider thee, saying,
    Is this the man that made the earth to tremble, that did shake kingdoms;
  ita-1885: 'Quelli che ti vedranno ti riguarderanno, e ti considereranno dicendo:
    È costui quell''uomo che facea tremare la terra, che scrollava i regni?'
  eng-LXXUP: They that see thee shall wonder at thee, and say, This is the man that
    troubled the earth, that made kings to shake;
  eng-ULB: Those who see you will gaze at you and they will pay attention to you.
    They will say, 'Is this the man who made the earth tremble, who shook kingdoms,
  spa-VBL: 'Los que te vean te mirarán fijamente, examinándote de cerca, preguntando:
    ‘¿Es éste el hombre que hizo temblar la tierra, que hizo temblar los reinos?'
  fra-_FOB: 'Ceux qui te voient fixent leurs yeux sur toi; ils te considèrent: Est-ce
    là cet homme qui faisait trembler la terre, qui ébranlait les royaumes,'
  mal-mal: 'നിന്നെ കാണുന്നവർ നിന്നെ ഉറ്റുനോക്കി: “ഭൂമിയെ നടുക്കുകയും രാജ്യങ്ങളെ കുലുക്കുകയും'
  lit-lit: 'Tie, kurie tave matys, spoksos į tave ir apžiūrinės tave, klausdami: „Ar
    tai tas vyras, kuris sudrebino žemę, kuris sukrėtė karalystes,'
  urd-GVR: Jo bhī tujh par nazar ḍālegā wuh ġhaur se dekh kar pūchhegā, ‘Kyā yihī
    wuh ādmī hai jis ne zamīn ko hilā diyā, jis ke sāmne dīgar mamālik kāṅp uṭhe?
  suz-BL: इ कली ताइबपुकीमी “मार, मेरे मुरुम रागी हिम्‍पाइश्‍शा, राज्‍यपुकी ख्रिंख्रि
    पपदा?
  eng-NOY: They that see thee gaze upon thee, and view thee attentively, (and say,)
    'Is this the man that made the earth tremble, That shook kingdoms,
  ita-1927: 'Quei che ti vedono fissano in te lo sguardo, ti considerano attentamente,
    e dicono: “E’ questo l’uomo che faceva tremare la terra, che scoteva i regni,'
  ckb-ckb: 'ئەوانەی دەتبینن تەماشات دەکەن، لێت ورد دەبنەوە: «ئایا ئەمە ئەو پیاوەیە
    کە زەوی لەرزاند، شانشینەکانی هەژاند،'
  eng-BBE: Those who see you will be looking on you with care, they will be in deep
    thought, saying, Is this the troubler of the earth, the shaker of kingdoms?
  kan-OKCV: ನಿನ್ನನ್ನು ಕಂಡವರು ದಿಟ್ಟಿಸಿ ನೋಡಿ, ನಿನ್ನ ಗತಿಯನ್ನು ಯೋಚಿಸುತ್ತಾ, “ಭೂಮಿಯನ್ನು
    ನಡುಗಿಸಿ, ರಾಜ್ಯಗಳನ್ನು ಕದಲಿಸಿ,
  tam-2017: உன்னைக் காண்கிறவர்கள் உன்னை உற்றுப்பார்த்து, உன்னைக்குறித்துச் சிந்தித்து;
    இவன்தானா பூமியைத் தத்தளிக்கவும், தேசங்களை அதிரவும் செய்து,
  spa-RV-1909: 'Inclinarse han hacia ti los que te vieren, te considerarán diciendo:
    ¿Es este aquel varón que hacía temblar la tierra, que trastornaba los reinos;'
  ron-BTF: 'Cei care te văd se vor uita atent la tine şi vor lua aminte la tine, spunând:
    Este acesta bărbatul care a făcut pământul să se cutremure, care a scuturat împărăţii,'
  eng-WEBP: Those who see you will stare at you. They will ponder you, saying, “Is
    this the man who made the earth to tremble, who shook kingdoms,
  eng-FBV: Those who see you will stare at you, examining you closely, asking, ‘Is
    this the man who shook the earth, who made kingdoms tremble?
  nld-1939: 'De toeschouwers gapen u aan, Om u beter te zien: Is dat nu de man, die
    de aarde liet beven, En koninkrijken beroerde;'
  nch-BL: 'Huan nopona nochi san mitztachilise huan quiijtose: ‘¿Yaya ni cati quichihuayaya
    ma huihuipica taltipacti huan nochi tanahuatijcayot nopona?'
  vie-1934: 'Những kẻ thấy ngươi sẽ ngó chăm ngươi; và nhìn ngươi cách ý tứ, mà rằng:
    Có phải người nầy là kẻ đã làm rung rinh đất, day động các nước,'
  hin-CV: 'जो तुम्हें देखेंगे वे तुम्हें बुरी नजर से देखेंगे, और वे तुम्हारे बारे
    में यह कहेंगे: “क्या यही वह व्यक्ति है जिसने पृथ्वी को कंपा और देशों को हिला दिया
    था,'
  eng-OURB: Those who see you will stare at you. They will ponder you, saying, “Is
    this the man who made the earth to tremble, who shook kingdoms;
  spa-BES: 'Los que te vean te estarán observando con cuidado, pensarán profundamente
    y dirán: ¿Es éste el perturbador de la tierra, el agitador de los reinos?'
  tdx-tdx: 'Hisamb’ azo o hahaisake azoo, hañarahara ty hoe: Itiañe hao indaty nampiezeñezeñe
    ty tane toiy, i ­nampihondrahondra o fifeheañeoy;'
  tha-KJV: บรรดาผู้​ที่​เห​็นเจ้าจะเพ่​งด​ู​เจ้า และจะพิจารณาเจ้าว่า ‘ชายคนนี้หรือที่​ทำให้​โลกสั่นสะเทือน
    ผู้​เขย​่าราชอาณาจักรทั้งหลาย
  por-BR-2018: 'Os que te olharem prestarão atenção em ti, pensarão, e dirão : É este
    o homem que abalava a terra, e fazia os reinos tremerem?'
  deu-ELO: 'Die dich sehen, betrachten dich, schauen dich an: “Ist das der Mann, der
    die Erde beben machte, Königreiche erschütterte;'
  eng-WYC-2018: They that shall see thee, shall be bowed down to thee, and shall behold
    thee. (And they shall say), Whether this is the man, that troubled [the] earth,
    that shook together realms? (or And they shall say, Is this the man, who troubled
    the earth, who shook the kingdoms?)
  epo-epo: 'Tiuj, kiuj vin vidos, rigardos vin atente, kaj miros: Ĉu ĉi tio estas
    la viro, kiu tremigis la teron, teruris regnojn,'
  uig-PIN: 'Seni kɵrgǝnlǝr sanga yeⱪindin sinqilap ⱪarap: — «Jaⱨanni zilziligǝ kǝltürgǝn,
    padixaⱨliⱪlarni titrǝtkǝn adǝm muxumidu?'
  beo-beo: 'Bogoi dunu da ilia lafi dagale, dima hamugini ba:mu. Ilia da amane adole
    ba:mu, “Amo da gasa fi dunu musa: osobo bagade yagugui, amola ea hamoiba:le, fifi
    asi gala da ugugui. Amo da amo dunula:?'
  tpi-OTNT: Long dispela ples, ol man i dai pinis bai i lukim yu na kirap nogut tru.
    Na bai ol i lukluk strong long yu na askim olsem, ‘Ating dispela man tasol i bin
    mekim graun i guria na ol king bilong ol arapela kantri i pret na guria, a?
  hau-SA: Waɗanda suka gan ka sun zura maka ido, suna tunani abin da zai same ka.
    “Wannan mutumin ne ya girgiza duniya ya kuma sa mulkoki suka razana,
  uig-LAT: 'Séni körgenler sanga yéqindin sinchilap qarap: — «Jahanni zilzilige keltürgen,
    padishahliqlarni titretken adem mushumidu?'
  nde-nde: 'Labo abakubonayo bakudonsela amehlo, bayacabanga ngowakudalelwayo bathi:
    “Nguye lo na umuntu owanyikinya umhlaba wenza imibuso yaqhaqhazela,'
  ton-ton: Ko kinautolu ʻe mamata kiate koe te nau sio fakamamaʻu kiate koe, pea fakalaulauloto
    kiate koe, ʻo pehē, ‘Ko e tangata koā eni naʻe ngaohi ke tetetete ai ʻa māmani,
    ʻaia naʻe lulululu ʻae ngaahi puleʻanga;
  ces-1613: 'Ti, kdož tě uzří, za tebou se ohlédati, a tebe spatřovati budou, říkajíce:
    To-liž jest ten muž, kterýž nepokojil zemi, a pohyboval královstvími,'
  eng-WMB: Those who see you will stare at you. They will ponder you, saying, “Is
    this the man who made the earth to tremble, who shook kingdoms,
  tam-TCV: உன்னைக் காண்போர் உற்றுப்பார்ப்பார்கள். அவர்கள் உன் நிலையைச் சிந்தித்து,
    “பூமியை நிலைகுலையச் செய்து அரசுகளை நடுங்கப் பண்ணியவன் இவன்தானா?
  ceb-ULB: Kadtong mga nakakita kanimo motutok gayod ug maminaw sila kanimo. Moingon
    sila, “Mao ba kini ang tawo nga nakapakurog sa yuta, miuyog sa mga gingharian,
  pol-UBG: 'Ci, którzy cię ujrzą, będą patrzeć na ciebie i zastanawiać się nad tobą,
    mówiąc: Czy to ten, który wprawił w drżenie ziemię i trząsł królestwami?'
  urd-GVU: جو بھی تجھ پر نظر ڈالے گا وہ غور سے دیکھ کر پوچھے گا، ’کیا یہی وہ آدمی
    ہے جس نے زمین کو ہلا دیا، جس کے سامنے دیگر ممالک کانپ اُٹھے؟
  deu-1912: 'Wer dich sieht, wird dich schauen und betrachten und sagen: “Ist das
    der Mann, der die Erde zittern und die Königreiche beben machte?'
  kan-2017: ನಿನ್ನನ್ನು ನೋಡುವವರು ನಿನ್ನನ್ನು ದಿಟ್ಟಿಸಿ ನೋಡಿ, ಯೋಚಿಸುತ್ತಾ, ‘ಭೂಮಿಯನ್ನು ನಡುಗಿಸಿ,
    ರಾಜ್ಯಗಳನ್ನು ಕದಲಿಸಿ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಿ,
  yap-yap: Pi yam’ e bay ra paged langarad ni kar ngatgad ngom. Ma bay ra ga’argad,
    “Irera’ fare mo’on ni i rurug e fayleng me durru’nag e pi gagiyeg rok e pi pilung?
  hlt-MCSB: Nang aka hmu rhoek loh namah te m'hmaitang uh. Nang kawng te, “Diklai
    aka tlai sak tih ram aka hinghuen hlang te a?
