    पृथ्वी थरथर कापविली व राज्ये डळमळविली तो हाच का पुरुष?
  qub-qub: 'Ricashojcunaga chiyacashami ricapäshunqui. Ricapäshushpayqui nin: ‹¿Caychi
    allpatapis chucchuchej runa? ¿Caychi llapan nasyuncunatapis illgächej runa?'
  hat-hat: 'Mò ki wè ou yo ap fikse je yo sou ou. Y''ap gade ou, y''ap di: Se pa moun
    ki te konn fè tè a tranble a sa? Se pa li ki te konn fè chèf yo tranble a sa?'
  eng-BSB: 'Those who see you will stare; they will ponder your fate: “Is this the
    man who shook the earth and made the kingdoms tremble,'
  eng-WEBPB: Those who see you will stare at you. They will ponder you, saying, “Is
    this the man who made the earth to tremble, who shook kingdoms,
  kbq-kbq: Hagi ana fri vahe kumapima mani'naza vahe'mo'za kagene'ne nehu'za, ama
    nera maka mopafi vahe'ma zamazeri kazama nehuno, maka kuma'ma azeri tore nehia
    nepi ru nere hu'za hugahaze.
  nhe-BL: 'Huan nopano nochi mitzsentlachilise huan quiijtose: ‘¿Huelis yajaya ni
    tlen quichihuayaya ma huihuipica tlaltepactli huan nochi tlanahuatijcayotl nopano?'
  gub-BL: Umàno ma'e kwer ume'e putar nerehe upytuhegatu romo wà nehe. Upuranu putar
    uzehezehe wà nehe. — Ko awa a'e, aipo ko awa wiko tuwihawete wanemiruze'eg tetea'u
    wamuryryryryz kar arer romo a'e. Aipo ywy nànànar wamuryryryryz kar arer romo
    hekon a'e.
  eng-DRA: They that shall see thee, shall turn toward thee, and behold thee. Is this
    the man that troubled the earth, that shook kingdoms,
