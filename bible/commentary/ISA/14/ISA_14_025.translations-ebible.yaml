verse: ISA.014.025
translations:
  mal-C: അശ്ശൂരിനെ ഞാൻ എന്റെ ദേശത്തു തകർത്തുകളയും; എന്റെ പർവതത്തിന്മേൽ അവനെ ചവിട്ടിമെതിക്കും.
    അപ്പോൾ അവന്റെ നുകം എന്റെ ജനത്തിൽനിന്ന് എടുത്തുമാറ്റുകയും അവന്റെ ചുമട് അവരുടെ ചുമലിൽനിന്നു
    നീക്കപ്പെടുകയും ചെയ്യും.”
  deu-TKW: Zerschmettern will ich Assur in meinem Lande und auf meinen Bergen zertreten,
    daß sein Joch von ihnen verschwinden und seine Last von ihrem Nacken verschwinden
    soll.
  lin-lin: Nakobebisa mokili ya Asiri kati na mokili na Ngai, nakonyata-nyata yango
    na likolo ya bangomba na Ngai ; ekangiseli na bango ekolongwa epai ya bato na
    Ngai mpe mokumba na bango ekolongwa na mapeka na bango. »
  eng-LSV: To break Asshur in My land, || And I tread him down on My mountain, ||
    And his yoke has turned from off them, || Indeed, his burden turns aside from
    off their shoulder.
  eng-GNV: 'That I will breake to pieces Asshur in my land, and vpon my mountaines
    will I treade him vnder foote: so that his yoke shall depart from them, and his
    burden shall be taken from off their shoulder.'
  eng-WEBSTER: 'That I will break the Assyrian in my land, and upon my mountains tread
    him under foot: then shall his yoke depart from off them, and his burden depart
    from off their shoulders.'
  nhw-BL: Niquintzontlamiltis nochi nopa soldados tlen tlali Asiria quema itztose
    ipan tlali Israel. Ininpan nimoquejquetzas para niquintlamiixpolihuiltis ipan
    notepe. Huan quej nopa niquinquixtilis nopa tlaohuijcayotl nomasehualhua para
    ayacmo quintequipanose Asiria ehuani.
  swh-ONEN: Nitamponda Mwashuru katika nchi yangu, juu ya milima yangu nitawakanyagia
    chini. Nira yake itaondolewa kutoka kwa watu wangu, nao mzigo wake utaondolewa
    kutoka mabegani mwao.”
  bba-bba: Kon Asiriɡibu kɔsuku nɛn tɔmbu Isirelibɑn temɔ. Kon bu tɑɑku nɛn ɡuunu
    wɔllɔ, kpɑ n nɛn tɔmbu yɑrɑ ben yorun di, bɑ kun ben suɡu kɑ ben sɔmunu sɔɔwɑ.
  eng-KJVCPB: 'That I will break the Assyrian in my land, And upon my mountains tread
    him under foot: Then shall his yoke depart from off them, And his burden depart
    from off their shoulders.'
  luo-luo: Abiro tieko jo-Asuria manie pinya, kendo ananyone piny ewi godena. Jok
    mage nogol kuom joga kendo tingʼne mapek nogol e gok-gi.”
  meu-meu: Lau ese Asuria tauna na egu tano ai baina huaria, bona egu tano ororodia
    ai baina moimoilaia; ena maduna na edia amo baine heabi oho, bona ena maduna metauna
    idia paḡadia amo danu.
  npi-ULB: अश्शूरलाई म आफ्‍नो देशमा चकनाचूर पार्नेछु र मेरो पर्वतमा म त्‍यसलाई खुट्टामुनि
    कुल्चिनेछु । तिनीहरूका काँधबाट त्यसको जुवा हटाइनेछ र तिनीहरूका पिठ्यूबाट त्यसको
    भारी निकालिनेछ ।”
  yor-yor: Èmi yóò run Asiria ní ilẹ̀ mi, ní àwọn orí òkè mi ni èmi yóò ti rún un
    mọ́lẹ̀. Àjàgà rẹ̀ ni a ó mú kúrò lọ́rùn àwọn ènìyàn mi, ẹrù u rẹ̀ ni ó mú kúrò
    ní èjìká wọn.”
  pes-OPCB: من سپاه آشور را هنگامی که به سرزمین من اسرائیل برسد، شکست خواهم داد و
    سربازانش را روی کوههایم تار و مار خواهم کرد. قوم من دیگر بردهٔ آنها نخواهد بود
    و آنها را بندگی نخواهد کرد.
  tgl-ULB: Wawasakin ko ang mga taga-Asiria sa aking lupain, at tatapakan ko sila
    sa aking mga bundok. Pagkatapos, maiaangat ang pamatok sa kaniya at kaniyang pasanin
    sa kaniyang mga balikat.”
  hui-hui: Asiriali bu hearu tigua Isaraeleali dindi wiwagoha ibalu i̱naga wali agali
    dindi ogoniha hearu genda timbuni mo miya. Nogo bulumagame agalinaga biabe biahelo
    ira mbalapeme mani dariba hamagamaga bini hagadagua Asiriali tigua Isaraele wali
    agali ani bu helaga kagoni. Anigo Asiriali uruni ti Isaraele dindi hari ngaruha
    kaore dege i̱na ti geme hengedalu tagadabagabu waholebero. Ani berogola Isaraele
    tiha genda timbuni winigo ereba hai holebira.
  mya-mya: ငါ​သည်​မိ​မိ​၏​ဣ​သ​ရေ​လ​ပြည်​တော်​တွင် အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​အား​သုတ်​သင်​ဖျက်
    ဆီး​၍၊ ငါ​၏​တောင်​ရိုး​များ​အ​ပေါ်​တွင်​သူ တို့​ကို​ခြေ​နှင့်​ကျော်​နင်း​ပစ်​မည်။
    ငါ​၏​လူ​မျိုး တော်​အား သူ​တို့​ထမ်း​ရ​ကြ​သည့်​ထမ်း​ပိုး နှင့်​ဒုက္ခ​ဝန်​ထုပ်​များ​မှ​လွတ်​မြောက်​စေ​မည်။-
  bod-N: དེ་ནི་བདག་གི་གནས་སུ་ཨ་སུར་པ་རྣམས་མེད་པར་བཟོ་ཞིང་། ངའི་རི་བོ་ནས་ཁོ་ཚོར་རྡོག་བརྫིས་གཏོང་སྟེ།
    དེས་བཞག་པའི་གཉའ་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་དང་འབྲལ་ཞིང་། དེས་བཀལ་བའི་ཁུར་པོ་ཡེས་ར་ཨེལ་པའི་ཕྲག་དང་འབྲལ་བར་འགྱུར་ཞེས་གསུངས།
  wsk-wsk: Ani Assyria sor ko kager kari aga ali ira muruman mu, nunga ita parusuwurek,
    ale aga duruk awote bagasan mu, nunga gi warik ale asiwik te nunga irekko. Noko
    ngasaru memek aninga kariimet nodogotak te mu kututuwu warik, ale ikup nubiwinang
    te mu gi warikko.”
  sna-sna: Ndichapwanya muAsiria munyika yangu; ndichamutsikirira pasi pamusoro pegomo
    rangu. Joko rake richabviswa kubva pavanhu vangu, nomutoro wake wokubva pamabvudzi
    avo.”
  spa-BLM: que quebraré al asirio en mi tierra, y lo pisotearé en mis montes. Entonces
    su yugo los abandonará, y su carga dejará sus hombros.
  cac-cac: Ol in satel eb' aj Asiria d'a in chon̈ab'. Ol in satel eb' d'a lum jolomtac
    vitz d'a yol in macb'en. Ol vic'anel yaelal ayoch yuj eb' d'a eb' in chon̈ab',
    man̈xa b'aq'uin̈ ol ixtaj eb' yuj eb' junelxo.
  swh-ULB: Nitawavunja Waasiria kwa mikono yangu, na kukanyaga milima kwa miguu yangu
    mwenyewe. Hivyo nira yake itanyanyuliwa juu yao na mzigo juu ya mabega yao.''
  bel-bel: каб сьцерці Асура зь зямлі Маёй і растаптаць яго на горах Маіх; і ападзе
    зь іх ярмо яго, і здымецца цяжар яго з плячэй іхніх.
  deu-ELBBK: dass ich Assyrien in meinem Land zerschmettern und es auf meinen Bergen
    zertreten werde. Und so wird sein Joch von ihnen weichen, und seine Last wird
    weichen von ihrer Schulter.
  mbb-OT: Edezeetan ku is menge tig-Asiria emun diyà sikandan te Israel he tanè ku.
    Edtekutakan ku sikandan diyà te menge vuvungan ku. Ne kenè dan en uripen is menge
    etew ku.
  mal-2015: എന്റെ ദേശത്തുവെച്ചു ഞാൻ അശ്ശൂരിനെ തകർക്കും; എന്റെ പർവ്വതങ്ങളിൽവെച്ചു അവനെ
    ചവിട്ടിക്കളയും; അങ്ങനെ അവന്റെ നുകം അവരുടെമേൽനിന്നു നീങ്ങും; അവന്റെ ചുമടു അവരുടെ
    തോളിൽനിന്നു മാറിപ്പോകും.
  gup-gup: Ngaye ngabenkukberelhme nawu birrikang Assyria kore ngardduk kunred. Ngabenkukmelhmelme
    kore kuwarddekihkimuk ngardduk. Ngaye ngabenngehke bininj ngardduk nawu nungka
    benkomdukkani kunrayek, dja benngorrkenwoni kundulmukkenh.
  rmc-rmc: Zňičinava la Asirija andre miri phuv, pre mire verchi la rozpučinava. Oslobodzinava
    mire manušen la Asirijakre pharipnastar the le bremenostar, so mušinenas te ľidžal.“
  pes-OPV: و آشور را در زمین خودم خواهم شکست و او را بر کوههای خویش پایمال خواهم کرد.
    و یوغ او از ایشان رفع شده، بار وی از گردن ایشان برداشته خواهد شد.»
  ron-1924: Вой здроби пе асириян ын цара Мя, ыл вой кэлка ын пичоаре пе мунций Мей.
    Астфел, жугул луй се ва луа де пе ей ши повара луй ва фи луатэ де пе умерий лор.”
  ben-OBCV: আমি স্বদেশে আসিরীয়দের চূর্ণ করব; আমার পর্বতগুলির উপরে, আমি তাকে পদদলিত
    করব। আমার প্রজাদের উপর থেকে তার জোয়াল সরিয়ে ফেলা হবে, তাদের কাঁধ থেকে তার বোঝা
    অপসারিত হবে।”
  som-som: taasoo ah inaan kan reer Ashuur dalkayga ku jebin doono, buurahayga korkoodana
    isaga ku tuman doono, markaasaa harqoodkiisu iyaga ka fogaan doonaa, culayskiisuna
    garbahooda ka degi doonaa.
  lat-VUC: 'sic eveniet: ut conteram Assyrium in terra mea, et in montibus meis conculcem
    eum; et auferetur ab eis jugum ejus, et onus illius ab humero eorum tolletur.'
  eng-ASVBT: 'that I will break the Assyrian in my land, and upon my mountains tread
    him under foot: then shall his yoke depart from off them, and his burden depart
    from off their shoulder.'
  ita-1885: che è, di romper l'Assiro nella mia terra, e di calcarlo sopra i miei
    monti; talchè il suo giogo sia rimosso da essi, e il suo incarico d'in su le loro
    spalle.
  eng-LXXUP: 'even to destroy the Assyrians upon my land, and upon my mountains: and
    they shall be for trampling; and their yoke shall be taken away from them, and
    their glory shall be taken away from their shoulders.'
  eng-ULB: I will break the Assyrian in my land, and on my mountains trample him underfoot.
    Then his yoke will be lifted from off them and his burden from off their shoulder.”
    Then his yoke will be lifted from off them and his burden from off their shoulder.”
  spa-VBL: Aplastaré a los asirios cuando estén en mi país, Israel; los pisotearé
    en mis montañas. Quitaré su yugo de mi pueblo, y quitaré las cargas que ponen
    sobre los hombros de mi pueblo.
  fra-_FOB: De briser Assur dans ma terre, et de le fouler aux pieds sur mes montagnes;
    son joug sera ôté de dessus mon peuple, et son fardeau de dessus leurs épaules.
  mal-mal: എന്റെ ദേശത്തുവച്ച് ഞാൻ അശ്ശൂരിനെ തകർക്കും; എന്റെ പർവ്വതങ്ങളിൽവച്ച് അവനെ
    ചവിട്ടിക്കളയും; അങ്ങനെ അവന്റെ നുകം അവരുടെമേൽനിന്നു നീങ്ങും; അവന്റെ ചുമട് അവരുടെ
    തോളിൽനിന്നു മാറിപ്പോകും”.
  urd-GVR: Maiṅ Asūr ko apne mulk meṅ chaknāchūr kar dūṅgā aur use apne pahāṛoṅ par
    kuchal ḍālūṅgā. Tab us kā juā merī qaum par se dūr ho jāegā, aur us kā bojh us
    ke kandhoṅ par se utar jāegā.”
  suz-BL: गो अस्‍सुर ङा मुर आन कली आं रागीम साइश्‍शा, आं डांडा दिम्‍पाइक्‍नुङमी। मोपा
    आं जुवा ग्रुंइनुङ। मिनु आन श्‍येत आन बला रे फेत्‍नुङ।
  eng-NOY: To crush the Assyrian in my land, And to trample him on my mountains. Then
    shall his yoke depart from them, And his burden be removed from their shoulders.
  ita-1927: Frantumerò l’Assiro nel mio paese, lo calpesterò sui miei monti; allora
    il suo giogo sarà tolto di sovr’essi, e il suo carico sarà tolto di su le loro
    spalle.
  ckb-ckb: ئاشور لە خاکەکەی خۆم دەشکێنم، لەسەر چیاکانم پێشێلی دەکەم، جا نیرەکەی لەسەریان
    لادەچێت و بارگرانییەکەی لە کۆڵیان دەبێتەوە.»
  eng-BBE: 'To let the Assyrian be broken in my land, and crushed under foot on my
    mountains: there will his yoke be taken away from them, and his rule over them
    come to an end.'
  kan-OKCV: ಅಸ್ಸೀರಿಯವನ್ನು ನನ್ನ ದೇಶದಲ್ಲಿ ಮುರಿದುಬಿಡುವೆನು. ನನ್ನ ಪರ್ವತಗಳ ಮೇಲೆ ಅವರನ್ನು
    ತುಳಿದುಬಿಡುವೆನು. ಅವನ ನೊಗವು ನನ್ನ ಜನರ ಮೇಲಿಂದ ತೊಲಗಿ, ಅವರ ಭಾರವು ಅವರ ಭುಜಗಳ ಮೇಲಿನಿಂದ
    ತೊಲಗುವುದು.”
  tam-2017: அசீரியனை என் தேசத்திலே முறித்து, என் மலைகளின்மேல் அவனை மிதித்துப்போடுவேன்;
    அப்பொழுது அவனுடைய நுகம் அவர்கள்மேலிருந்து விலகி, அவனுடைய சுமை அவர்கள் தோளிலிருந்து
    நீங்கும்.
  spa-RV-1909: Que quebrantaré al Asirio en mi tierra, y en mis montes lo hollaré;
    y su yugo será apartado de ellos, y su carga será quitada de su hombro.
  ron-BTF: Că voi frânge pe asirian în ţara mea şi pe munţii mei îl voi călca în picioare,
    atunci jugul lui se va depărta de ei şi povara lui se va depărta de pe umerii
    lor.
  eng-WEBP: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  eng-FBV: I will smash the Assyrians when they are in my country Israel; I will trample
    them underfoot on my mountains. I will remove their yoke from my people, and take
    away the burdens they place on my people's shoulders.
  nld-1939: 'Ik zal Assjoer breken in mijn land, En op mijn bergen hem vertrappen;
    Zijn juk zal worden afgenomen, Zijn last hen van de schouders glijden:'
  nch-BL: Niquintzontamiltis nochi nopa soldados ten tali Asiria quema itztose ipan
    tali Israel. Ininpa nimoquejquetzas para niquintamiixpolihuiltis ipan notepe.
    Huan quej nopa niquinquixtilis nopa taohuijcayot nomasehualhua para ayecmo quintequipanose
    Asiria ehuani.
  vie-1934: Ta sẽ đánh phá người A-si-ri trong đất ta; sẽ giày đạp nó trên núi ta.
    Aùch nó sẽ cổi khỏi chúng nó; gánh nó sẽ cất khỏi vai chúng nó.
  hin-CV: अपने देश में मैं अश्शूर के टुकड़े-टुकड़े कर दूंगा; और पहाड़ों पर उसे कुचल
    डालूंगा. उसके बंधन का बोझ इस्राएलियों से हट जाएगा, और उनके कंधों से उनका बोझ उठ
    जाएगा.”
  eng-OURB: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  spa-BES: 'Para que el asirio sea quebrantado en mi tierra, y aplastado bajo mis
    montañas: allí será quitado su yugo, y su gobierno sobre ellos llegará a su fin.'
  tdx-tdx: Ho folaheko an-taneko ao ty Asore, ho lialiàko am-bohiko eo; habalake ty
    joka’e am’ iareo, vaho havotsotse an-tsoro’ iareo ty kilanka’e.
  tha-KJV: คือว่าเราจะตีคนอัสซีเรียในแผ่นดินของเราให้ย่อยยับไป และบนภูเขาของเราเหยียบย่ำเขาไว้
    และแอกของเขานั้นจะพรากไปจากเขาทั้งหลาย และภาระของเขานั้นจากบ่าของเขาทั้งหลาย”
  por-BR-2018: Quebrarei a Assíria em minha terra, e em minhas montanhas eu a esmagarei;
    para que seu jugo se afaste deles, e sua carga seja tirada de seus ombros.
  deu-ELO: daß ich Assyrien in meinem Lande zerschmettern und es auf meinen Bergen
    zertreten werde. Und so wird sein Joch von ihnen weichen, und seine Last wird
    weichen von ihrer Schulter.
  eng-WYC-2018: That I all-break the king of Assyrians in my land, and that I defoul
    him in mine hills; and his yoke shall be taken away from them, and his burden
    shall be taken away from the shoulder of them. (That I all-break the king of Assyria
    in my land, and that I defile him in my hills; and his yoke shall be taken away
    from them, and his burden shall be taken off their shoulders.)
  epo-epo: frakasita estos la Asiriano en Mia lando, kaj sur Miaj montoj Mi lin dispremos,
    por ke foriĝu de ili lia jugo kaj lia ŝarĝo estu deprenita de sur iliaj ŝultroj.
  uig-PIN: Mǝⱪsitim Ɵz zeminimda Asuriyǝlikni ⱪiyma-qiyma ⱪilixtin ibarǝt; Ɵz taƣlirimda
    uni dǝssǝp-qǝylǝymǝn; U salƣan boyunturuⱪ hǝlⱪimning boynidin, U artⱪan yük mürisidin
    elip taxlinidu.
  beo-beo: Na da Asilia dunu amo Na soge Isala:ili amo ganodini gugunufinisimu. Amola
    Na goumiga Na da ilima osa:gili banenesimu. Asilia dunu da Na fi ilima ‘youge’
    dioi bagadewane gala. Be amo ‘youge’ Na da ilima fadegamu.
  tpi-OTNT: Ol Asiria i kam long graun bilong mi na i mekim ol manmeri bilong mi i
    karim bikpela hevi. Ol Israel i stap olsem bulmakau, man i bin putim hevipela
    plang long nek bilong en na i bosim em long mekim wok. Tasol taim ol Asiria i
    stap yet long ol ples maunten bilong Israel, bai mi krungutim ol na memeim ol.
    Na dispela bikpela hevi ol Israel i karim, em bai i pinis olgeta.”
  hau-SA: Zan ragargazar da Assuriya a cikin ƙasata; a kan duwatsuna zan tattake shi.
    Za a ɗauke nauyin da ya sa wa mutanena, a kuma ɗauke nauyinsa daga kafaɗunsu.”
  uig-LAT: Meqsitim Öz zéminimda Asuriyelikni qiyma-chiyma qilishtin ibaret; Öz taghlirimda
    uni dessep-cheyleymen; U salghan boyunturuq xelqimning boynidin, U artqan yük
    mürisidin élip tashlinidu.
  nde-nde: Ngizamchoboza umʼAsiriya elizweni lami; ezintabeni zami ngizamnyathelela
    phansi. Ijogwe lakhe lizasuswa ebantwini bami, umthwalo wakhe ususwe emahlombe
    abo.”
  ton-ton: 'Ke u laiki ʻae tangata ʻAsilia ʻi hoku fonua pea te u malaki hifo ia ʻi
    hoku ngaahi moʻunga: pea ʻe toki mahuʻi ʻiate kinautolu ʻa ʻene haʻamonga, pea
    hiki mo ʻene kavenga mei honau uma.'
  ces-1613: Že potru Assyrského v zemi své, a na horách svých pošlapám jej, a odejde
    z nich jho jeho, břímě také jeho s ramene jejich sňato bude.
  eng-WMB: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  tam-TCV: நான் அசீரியனை என் நாட்டிலேயே முறியடிப்பேன்; என் மலைகளிலேயே அவனை மிதித்துவிடுவேன்.
    அவனுடைய நுகம் என் மக்களிடமிருந்து எடுக்கப்படும்; அவனுடைய சுமை அவர்களின் தோள்களிலிருந்து
    நீக்கப்படும்.”
  ceb-ULB: Gun-obon ko ang mga taga-Asiria diha sa akong yuta, ug tumban ko siya sa
    akong kabukiran. Unya kuhaon ang iyang yugo gikan kanila ug ang iyang palas-anon
    diha sa ilang abaga.”
  pol-UBG: Złamię Asyryjczyka w mojej ziemi i na moich górach zdepczę go. Wtedy spadnie
    z nich jego jarzmo i jego brzemię spadnie z ich ramion.
  urd-GVU: مَیں اسور کو اپنے ملک میں چِکنا چُور کر دوں گا اور اُسے اپنے پہاڑوں پر
    کچل ڈالوں گا۔ تب اُس کا جوا میری قوم پر سے دُور ہو جائے گا، اور اُس کا بوجھ اُس
    کے کندھوں پر سے اُتر جائے گا۔“
  deu-1912: daß Assur zerschlagen werde in meinem Lande und ich ihn zertrete auf meinen
    Bergen, auf daß sein Joch von ihnen genommen werde und seine Bürde von ihrem Hals
    komme.
  kan-2017: ಅಶ್ಶೂರ್ಯರನ್ನು ನನ್ನ ದೇಶದಲ್ಲಿ ಮುರಿದು, ನನ್ನ ಬೆಟ್ಟಗಳ ಮೇಲೆ ತುಳಿದುಬಿಡುವೆನು.
    ಆಗ ಅವರು ಹೂಡಿದ ನೊಗವು ನನ್ನ ಜನರಿಂದ ತೊಲಗಿ, ಹೊರಿಸಿದ ಹೊರೆಯು ನನ್ನ ಜನರ ಹೆಗಲ ಮೇಲಿನಿಂದ ದೂರವಾಗುವುದು.
  yap-yap: Bay gu thang mit yu Assyria u daken e but’ nu Israel nggu yot’yot’rad nga
    but’ u daken e pi burey rog. Bay gu chuweg e pi girdi’eg u tanggin gilban piyu
    Assyria ngu tanggin e pi tomal ni immoy u porad.
  hlt-MCSB: Ka khohmuen kah Assyria khaem hamla ka tlang dongah ka suntlae ni. Te
    vaengah amih lamkah a hnamkun te a dul vetih a laengpang dong lamkah a hnorhih
    a hal ni.
  mdy-ETH: ዓሶኦሬ ዓሶ ታኣኒ ዒስራዔኤሌ ዓሶም ዒንጌ ሳዔሎይዳ ኩርሳንዳኔ፤ ታ ዹኮ ዑፃ ታኣኒ ዔያቶ ሄርቃንዳኔ፤ ዓሶኦሬ ዓጮ
    ዓሳ ዎይሣ ቃንባሮና ዴኤፆ ኬዶናፓ ታኣኮ ዴሮ ታኣኒ ኬሳንዳኔ።
  twi-ASANTE: Mɛsɛe Asiria pasaa wɔ mʼasase so; mɛtiatia ne so me mmepɔ so. Ɔbɛyi
    ne kɔnnua afiri me nkurɔfoɔ so, na nʼadesoa nso afiri wɔn so.”
  eng-WEBU: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  wal-wal: Taani Asoore biittaa bitaniyaa ta biittan mentterettana; ta deretu huuphiyan
    taani a yedhdhana; a qambbarai eta bollaappe, a toohoikka eta hashiyaappe kichchana”
    yaagiis.
  spa-PDDPT: Quebrantaré al asirio en mi tierra y sobre mis montañas lo pisotearé.
    Su yugo será quitado de ellos y la carga removida de sus hombros.
  gun-gun: Ha'e rami vy amomba 'rã Assíria pygua kuery xeyvy re ou va'ekue. Xevygua
    yvyty re apyrõ 'rã, Israel kuery re ha'e kuery po'akaague opa aguã, ha'e kuery
    voyi aipe'a aguã ijaxi'y áry gui.
  ilo-ULB: Parmekekto ti taga-Asiria iti dagak, ket payatpayatak isuna kadagiti rabaw
    ti bantayko. Ket maikkatto ti sangolna manipud kadakuada ken maikkatto ti impabaklayna
    manipud iti abagada.”
  kpg-kpg: Au ga daaligi digau Assyria i lodo dogu henua go Israel, ga dagadagahi
    digaula i hongo agu gonduu. Au ga hagamehede agu daangada mai digau Assyria ala
    ne haga daamaha digaula gi nadau mee aamo daamaha mo nadau mee nogo hagaduadua
    digaula.
  uig-ARA: مەقسىتىم ئۆز زېمىنىمدا ئاسۇرىيەلىكنى قىيما-چىيما قىلىشتىن ئىبارەت؛ ئۆز
    تاغلىرىمدا ئۇنى دەسسەپ-چەيلەيمەن؛ ئۇ سالغان بويۇنتۇرۇق خەلقىمنىڭ بوينىدىن، ئۇ
    ئارتقان يۈك مۈرىسىدىن ئېلىپ تاشلىنىدۇ.
  sus-sus: N Asiriya butuxunma nɛ n ma bɔxi kui, n e boronma nɛ n ma geyae fari. E
    xa nɔɛ bama nɛ n ma ɲama fari, n e xa kote bama nɛ n ma mixie xun.»
  pon-2006: I pahn kamwomwala mehn Asiria kan nan sapwei sahpw Israel oh tiakirailpeseng
    pohn ei nahna kan. I pahn kasaledekihala nei aramas akan sang en mehn Asiria kan
    ar mehn wisik oh katoutou me re kin lokolongki.
  ksd-ksd: ma ina rip vue ra te Asiria ta kaugu gunan, ma ina inabut taun ia ta kaugu
    lualuana; damana kana kip na takari kan diat, ma kana kinakap na bura kan ra ul
    a vara i diat.
  tur-YTC: Aşurlu'yu ülkemde kıracağım ve onu dağlarımda ayak altında çiğneyeceğim.
    O zaman boyunduruğu onları bırakacak, yükü de omuzlarından ayrılacak.
  grc-BRENT: τοῦ ἀπολέσαι τοὺς Ἀσσυρίους ἐπὶ τῆς γῆς τῆς ἐμῆς, καὶ ἐπὶ τῶν ὀρέων μου·
    καὶ ἔσονται εἰς καταπάτημα, καὶ ἀφαιρεθήσεται ἀπʼ αὐτῶν ὁ ζυγὸς αὐτῶν, καὶ τὸ
    κῦδος αὐτῶν ἀπὸ τῶν ὤμων ἀφαιρεθήσεται.
  ind-AYT: Aku akan menghancurkan Asyur di tanah-Ku dan menginjak-injak mereka di
    gunung-Ku. Maka, kuknya akan dilepaskan dari umatku; dan bebannya akan dibuang
    dari bahu mereka.
  nya-nya: Ndidzawawononga Asiriya mʼdziko langa; ndidzawapondereza ndi mapazi pa
    mapiri anga; ndidzachotsa goli lawo pa anthu anga, ndipo ndidzachotsa katundu
    wawo pa mapewa awo.”
  hrv-hrv: Skršit ću Asur u svojoj zemlji, zgazit ću ga na svojim gorama. Jaram njegov
    s njih će spasti, spast će im s pleća breme njegovo.”
  mps-mps: Te Asiria dabe eno tǫba aselama, tama eno we bidi sęgę tolomainu yaibao.
    Te Israel dabe te bulmakau kibu tiwai bidibao. Te bidigo sęgai ni name magede
    munama, tama sę emainu tonalubo tiwai yaibao. Tiali goli, te Asiria dabe Israel
    dabego bulu dude dabe bidibadi yaide, teda eno augwali agalama, mimieibao. Tama
    te genuai sęgę Israel dabego tolali, te sęgę dabe sese mu tama silaibao,”
    wali.
  tpi-tpi: Ol Asiria i kam long graun bilong mi na i mekim ol manmeri bilong mi i
    karim bikpela hevi. Ol Israel i stap olsem bulmakau, man i bin putim hevipela
    plang long nek bilong en na i bosim em long mekim wok. Tasol taim ol Asiria i
    stap yet long ol ples maunten bilong Israel, bai mi krungutim ol na memeim ol.
    Na dispela bikpela hevi ol Israel i karim, em bai i pinis olgeta.”
  dan-1931: Jeg knuser Assur i mit Land, nedtramper ham på mine Bjerge, hans Åg skal
    vige fra dem, hans Byrde skal vige fra dets* Skuldre. { [*dvs. Juda Riges. Es.
    10, 27.] }
  vie-OVCB: Ta sẽ đánh tan quân A-sy-ri khi chúng vào Ít-ra-ên; Ta sẽ giẫm nát chúng
    trên ngọn núi Ta. Dân Ta sẽ không còn là nô lệ của chúng hay không cúi mình dưới
    ách nặng nề nữa.
  guj-2017: એટલે મારા દેશમાં હું આશ્શૂરનાં ટુકડેટુકડા કરીશ અને મારા પર્વતો પર હું
    તેને પગ નીચે ખૂંદી નાખીશ. ત્યારે તેની ઝૂંસરી તેઓ પરથી ઊતરી જશે અને તેનો ભાર તેઓના
    ખભા પરથી ઊતરી જશે.”
  pon-2006A: I pahn kamwomwala mehn Asiria kan nan sapwei sahpw Israel oh tiakirailpeseng
    pohn ei nahna kan. I pahn kasaledekihala nei aramas akan sang en mehn Asiria kan
    ar mehn wisik oh katoutou me re kin lokolongki.
  por-BRBSL: que quebrarei o assírio em minha terra, e o pisarei em minhas montanhas”.
    Então, seu jugo os deixará, e seu fardo deixará seus ombros.
  cth-cth: Assirianaw hah ka ram dawk rek ka hem vaiteh, kama e monnaw dawkvah, rep
    ka coungroe han. Ahnie yawcu hah ka takhoe pouh vaiteh, a hno hah a loung dawk
    hoi ka takhoe pouh han telah thoe a kâbo teh a dei.
  twi-twi: Mɛsɛe Asiria pasaa wɔ mʼasase so; metiatia no so me mmepɔw so. Obeyi ne
    konnua afi me nkurɔfo so, na nʼadesoa nso afi wɔn so.”
  hlt-hlt: Ka khohmuen kah Assyria khaem hamla ka tlang dongah ka suntlae ni. Te vaengah
    amih lamkah a hnamkun te a dul vetih a laengpang dong lamkah a hnorhih a hal ni.
  tbz-SIM: N yóó pɔntɛmu Asidii ɛì kɔbɛ, n yó mbɛ̀ nɑ̀ùmu n tɑ̃rɛ̀ ĩ́nkɛ̀. Bɛ̀ do
    buú mbɛ̀ kunɑɑ̀dɔ̀dɔ̀rìdɔú, n yóó kù buutɛ́mu, bɛ̀ do toú mbɛ̀ ditɔu m bo dì mbɛ̀
    toutɛ́.
  msy-2020: Asiriaba nan nguazimɨn iza, nan gumazamizibagh amizɨ, me osɨmtɨzir bar
    ekiam ateri. Asiriaba pamtemɨn Israelia abɨrima, me puvɨra ingari, mati bulmakaun
    mam, gumazim ter ararim an tuem gatɨgha, anebɨrima, a ingari. Eghtɨ Asiriaba,
    Israelian nguazir mɨghsɨabar ikɨvɨra ikɨtɨ, kɨ me dɨkabɨn bar me rɨghɨrigham.
    Egh osɨmtɨzir ekiar Israelia aterir kam, kɨ bar anegɨvagham.”
  dop-dop: Mɑɑ yɔkɩ Asilii nyǝ́mɑ toŋ kɛ mɑ tɛtʋ tɑɑ, nɑ mɑ́ fɛlɩ-wɛɣɛ nɔɔhɛɛ kɛ mɑ
    pɔ́ɔ́ŋ tɑɑ. Mɑɑ fiti mɑ yǝlɑɑ kɛ pɑ ŋmɑkǝlʋɣʋ tɑɑ. Mɑɑ kɔ́ɔ́lɩ́ sǝɣǝlɑ wenɑ pɑ
    sʋkɑ-wɛ tɔɣɔ pɑ nyɔɔŋ tɑɑ.
  azb-azb: Ölkəmdə Aşşurluları məhv edəcəyəm, Dağlarımda onları tapdalayacağam. Xalqım
    Aşşurun boyunduruğundan, Çiyinlərindəki yükündən qurtulacaq.
  eng-DBY: to break the Assyrian in my land; and upon my mountains will I tread him
    under foot; and his yoke shall depart from off them, and his burden depart from
    off their shoulders.
  hin-2017: कि मैं अश्शूर को अपने ही देश में तोड़ दूँगा, और अपने पहाड़ों पर उसे कुचल
    डालूँगा; तब उसका जूआ उनकी गर्दनों पर से और उसका बोझ उनके कंधों पर से उतर जाएगा।”
  wol-KYG: Maay joggati Asiri fi samam réew, dëggaate leen fi sama kaw tund yi, ba
    sama ràngi ñoñ rengiku, seenub sëf sippiku.»
  eng-YLT: To break Asshur in My land, And on My mountains I tread him down, And turned
    from off them hath his yoke, Yea, his burden from off their shoulder turneth aside.
  eng-WYC-2017: That I all-break the king of Assyrians in my land, and that I defoul
    him in mine hills [or my mountains]; and his yoke shall be taken away from them,
    and his burden shall be taken away from the shoulder of them.
  eng-WMBB: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  urd-GVH: मैं असूर को अपने मुल्क में चकनाचूर कर दूँगा और उसे अपने पहाड़ों पर कुचल
    डालूँगा। तब उसका जुआ मेरी क़ौम पर से दूर हो जाएगा, और उसका बोझ उसके कंधों पर से
    उतर जाएगा।”
  rug-rug: Kaqu va kilasi Rau sari na tie Asiria pa Qua pepeso pa Izireli; koari na
    Qua toqere kote neti gore ni Rau. Kote vagi pania Rau sa ioki te Asiria koari
    Qua tinoni, meke sari nana pinaleke mamata si kote va rizui Rau pa avara dia,”
    gua.
  gaz-gaz: Ani biyya koo keessatti Asoorota nan barbadeessa; tulluuwwan koo irratti
    ani isa gad dhidhiita. Waanjoon isaa saba koo irraa ni fuudhama; baʼaan isaas
    gatiittii isaanii irraa ni buʼa.”
  fra-LSG: Je briserai l’Assyrien dans mon pays, Je le foulerai aux pieds sur mes
    montagnes; Et son joug leur sera ôté, Et son fardeau sera ôté de leurs épaules.
  yal-yal: N Asiriya kaane halagima nɛn n ma yamanani, n yi e raxɔri n ma geyane fari.
    E konyiyaan bama nɛn n ma yamaan xun ma, e goronna yi ba e tungunna fari.”
  haw-1868: E lukuia auanei ko Asuria ma kuu aina, E hahi no wau ia ia maluna o ko'u
    kuahiwi; E laweia kana auamo mai o lakou aku, E haule hoi kona mea kaumaha mai
    luna mai o ko lakou poohiwi.
  arb-NAV: أَنْ أُحَطِّمَ أَشُورَ فِي أَرْضِي وَأَطَأَهُ عَلَى جِبَالِي، فَيُلْقِيَ
    عَنْهُمْ نِيرَهُ، وَيَزُولَ عَنْ كَاهِلِهِمْ حِمْلُهُ.
  ewe-ewe: Magbã Asiriatɔwo le nye anyigba dzi, eye mafanya wo le nye towo tame. Maɖe
    kɔkuti ɖa le nye amewo ƒe kɔ, eye maɖe eƒe agba kpekpe ɖa le woƒe abɔta.”
  eng-LEE: To break Asshur in my own land, and upon my mountains will I tread him
    under foot; then shall his yoke be removed from off them, and his burden from
    off their shoulders.
  asm-FB: মই মোৰ দেশত অচুৰক ভাঙিম, আৰু মোৰ পৰ্বতৰ ওপৰত ভৰিৰে গচকিম। তেতিয়া তেওঁলোকৰ
    পৰা তেওঁৰ যুঁৱলী আঁতৰাব আৰু তেওঁলোকৰ কান্ধৰ পৰা তেওঁৰ ভাৰ দূৰ কৰা হ’ব।”
  sus-A: ﭑ عَسِرِيَ بُتُشُنمَ نّ ﭑ مَ بْشِ كُي، ﭑ عٍ بٌرٌنمَ نّ ﭑ مَ فٍيَيٍ قَرِ.
    عٍ شَ نْي بَمَ نّ ﭑ مَ حَمَ قَرِ، ﭑ عٍ شَ كٌتٍ بَمَ نّ ﭑ مَ مِشِيٍ شُن.»
  fra-SBL: Je briserai l'Assyrien dans mon pays, et je le foulerai aux pieds sur mes
    montagnes. Alors son joug les quittera, et son fardeau quittera leurs épaules.
  hbo-hbo: לִשְׁבֹּ֤ר אַשּׁוּר֙ בְּאַרְצִ֔י וְעַל־הָרַ֖י אֲבוּסֶ֑נּוּ וְסָ֤ר מֵֽעֲלֵיהֶם֙
    עֻלֹּ֔ו וְסֻ֨בֳּלֹ֔ו מֵעַ֥ל שִׁכְמֹ֖ו יָסֽוּר׃
  kik-kik: Nĩngahehenja Mũashuri ũcio ũrĩ bũrũri-inĩ wakwa; ngaamũrangĩrĩria thĩ irĩma-inĩ
    ciakwa. Nĩngehereria andũ akwa icooki rĩake, na mũrigo wake ũmoime ciande-inĩ
    ciao.”
  fra-NCL: Je briserai Assur dans ma terre, et je le foulerai sur mes montagnes. Alors
    son joug sera ôté de dessus eux, et son fardeau sera enlevé de leurs épaules.
  cek-AK: Assyria to ka prae thung hoiah kam rosak moe, kai ih maenawk nuiah anih
    to khok hoiah ka tit han; kaimah ih kaminawk khae ih anih hmuen phawhhaih hnam
    to ka khring pae moe, anih ih kazit hmuen to kaimah kaminawk ih palaeng hoiah
    ka tahoengh pae han, tiah a thuih.
  cuk-cuk: An-yalagi, an Asiria-dulemar obelogoed, an-yarmar-birgi, an amar-ogilogoed.
    An-neggwebur bar ese mailedii guosulid, ibmar-buleganba bar galitodii guosulid.
  uig-CYR: Мәхситим Өз зиминимда Асурийәликни қийма-чийма қилиштин ибарәт; Өз тағлиримда
    уни дәссәп-чәйләймән; У салған боюнтуруқ хәлқимниң бойнидин, У артқан жүк мүрисидин
    елип ташлиниду.
  tel-2017: నా దేశంలో అష్షూరును విరగ్గొడతాను. నా పర్వతాల మీద అతన్ని నా కాళ్ళ కింద
    తొక్కుతాను. అప్పుడు అతని కాడి నా ప్రజల మీద నుంచి తొలగిపోతుంది. అతని భారం వాళ్ళ
    భుజాల మీద నుంచి తేలిపోతుంది.
  hat-BSA: Pou M kraze Assyrie nan peyi Mwen an e pou M foule li sou mòn Mwen yo.
    Konsa jouk li va retire sou yo e gwo chaj li va sòti sou zepòl yo.
  kos-kos: Nga ac kunausla mwet Assyria in facl sik Israel, ac longolosi fineol sik.
    Nga ac tulala mwet luk liki mwe utuk toasr lun mwet Assyria, ac liki ma upa elos
    enenu in polong.
  hbo-WLC: לִשְׁבֹּ֤ר אַשּׁוּר֙ בְּאַרְצִ֔י וְעַל־הָרַ֖י אֲבוּסֶ֑נּוּ וְסָ֤ר מֵֽעֲלֵיהֶם֙
    עֻלּ֔וֹ וְסֻ֨בֳּל֔וֹ מֵעַ֥ל שִׁכְמ֖וֹ יָסֽוּר׃
  ibo-ibo: M ga-etipịa ndị Asịrịa nʼala m, nʼelu ugwu m ka m ga-anọ zọpịa ha nʼokpuru
    ụkwụ. A ga-ebupụ ibu arọ ya site nʼahụ ndị m, a ga-ewezugakwa ibu arọ ya site
    nʼubu ha.”
  ory-ory: ଆମ୍ଭେ ଆପଣା ଦେଶରେ ଅଶୂରୀୟକୁ ଭଗ୍ନ କରିବା ଓ ଆପଣା ପର୍ବତ ଉପରେ ତାହାକୁ ପଦ ତଳେ ଦଳିତ
    କରିବା; ତେବେ ଲୋକମାନଙ୍କଠାରୁ ତାହାର ଯୁଆଳି ଓ ସେମାନଙ୍କ ସ୍କନ୍ଧରୁ ତାହାର ଭାର ଦୂରୀକୃତ ହେବ।”
  chk-chk: Üpwe arosala chon Asiria me lon fanüei, üpwe puriir fän pechei won chuki
    kana. Üpwe angei seni nei aramasen Israel ewe waas chon Asiria ra anomu wor, pwal
    woser mi chou.”
  rop-rop: Ai garra binijimap ol detlot Asiriya pipul hu oldei jidan langa main kantri,
    en ai garra bitsimap detlot pipul hu oldei gogobat langa main bigwan hil. En ai
    garra meigim main pipul jidan fri, en detlot Asiriya pipul kaan gibit adtaim langa
    main pipul olabat enimo.
  ukr-1871: Щоб стерти Ассирийця в землї моїй й розтоптати його на горах моїх; а тодї
    спаде з них ярмо його, й здійметься тягар із плечей в їх.
  deu-1951: Assur soll in meinem Lande zusammenbrechen, und ich will ihn auf meinen
    Bergen zertreten; also wird sein Joch von ihnen genommen und seine Last von ihren
    Schultern fallen.
  eng-JPS: That I will break Asshur in My land, and upon My mountains tread him under
    foot; then shall his yoke depart from off them, and his burden depart from off
    their shoulder.
  srp-1865: Potræu Asirca u zemlji svojoj, na gorama svojim izgaziæu ga; tada æe se
    skinuti s njih jaram njegov, i breme njegovo s pleæa njihovijeh skinuæe se.
  lug-lug: Ndimenyera Omwasuli mu nsi yange, era ndimulinnyirira ku nsozi zange. Ekikoligo
    kye kiribavaako, n’omugugu gwe guliggyibwa ku kibegabega kye.”
  heb-heb: לשבר אשור בארצי ועל הרי אבוסנו וסר מעליהם עלו וסבלו מעל שכמו יסור׃
  ben-IRV: আমার দেশের মধ্যে আমি অশূরের রাজাকে ভেঙে ফেলব এবং আমার পর্বতমালার ওপরে তাকে
    পায়ের নীচে মাড়াব। তখন আমার লোকদের কাছ থেকে তার যোঁয়ালী উঠে যাবে ও তাদের কাঁধ
    থেকে তার বোঝা সরে যাবে।”
  pan-pan: ਜੋ ਮੈਂ ਅੱਸ਼ੂਰ ਨੂੰ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਪੀਹ ਸੁੱਟਾਂਗਾ, ਅਤੇ ਆਪਣੇ ਪਰਬਤ ਉੱਤੇ ਉਹ ਨੂੰ
    ਲਤਾੜਾਂਗਾ, ਉਹ ਦਾ ਜੂਲਾ ਉਹਨਾਂ ਉੱਤੋਂ ਲਹਿ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਭਾਰ ਉਹਨਾਂ ਦੇ ਮੋਢਿਆਂ ਤੋਂ
    ਹਟ ਜਾਵੇਗਾ।
  mya-JVB: ငါ ၏ မြေ ပေါ် မှာ အာရှုရိ မင်းကို ငါနှိပ်စက် မည်။ ငါ ၏ တောင် ရိုးပေါ် မှာ
    ခြေဖြင့် ကျော်နင်း မည်ဟု ငါကြံစည် သည် အတိုင်း ဖြစ် ၍၊ ငါစီရင် ချက်လည်း တည် ရ လိမ့်မည်။
    ထိုအခါ သူ ၏ ထမ်းဘိုး ကို သူ တပါးအပေါ် က ရွှေ့ ၍၊ သူ တို့ပခုံး ပေါ် မှာ တင်သောဝန်
    ကိုချ ရသော အခွင့်ရှိ လိမ့်မည်။
  hmo-hmo: Lau ese Asuria taudia, egu tano dekenai noho taudia do lau hadikaia ore.
    Egu tano ena ororo dekenai, idia do lau moia diho momokani. Egu bese taudia be
    Asuria ena siahu dekena amo do lau ruhaia. Idia ese maduna metaudia do idia huaia
    lou lasi.
  urd-urd: मैं अपने ही मुल्क में असूरी को शिकस्त दूँगा, और अपने पहाड़ों पर उसे पाँव
    तले लताड़ूँगा; तब उसका जूआ उन पर से उतरेगा, और उसका बोझ उनके कंधों पर से टलेगा।
  rus-SYN: чтобы сокрушить Ассура в земле Моей и растоптать его на горах Моих; и спадет
    с них ярмо его, и снимется бремя его с рамен их.
  bqc-SIM: Má Asiliↄ wíwi ma bùsuu, má ↄ̃zↄ̃má ma gbɛ̀sĩsĩↄ musu. Má ń zuu
    bↄlɛɛ́, má ń asoↄ goɛ́ á gã̀u.
  tcz-CHONGTHU: Assyria te Israel a aumteng u leh kasuh keh ding; ka mol le lhanga
    aum teng u leh kachot pha soh kei diu ahi. Ka mite chu amaho soh hita loudiu,
    anoi uva jong kun talou diu ahi.
  mar-mar: मी आपल्या देशात अश्शूराला तोडीन आणि माझ्या पर्वतावर त्यास पायाखाली तुडवीन.
    नंतर त्याचे जोखड त्यांच्यावरून निघेल आणि त्याचे ओझे त्यांच्या खांद्यावरून दूर
    सारले जाईल.
  qub-qub: Acrashä nasyunchömi Asiria runacunataga ushajpaj illgächishaj. Altu puntäcunachömi
    ñitirishaj. Acrashä runacunata yügu ñacachishanno manami ñacachenganachu. Lasaj
    guepita apachishanno manami ñacachenganachu.
  hat-hat: M'ap kraze lame wa Lasiri a nan peyi mwen an. M'ap pilonnen l' anba pye
    m' sou mòn mwen yo. M'ap wete pye l' sou kou pèp mwen an, m'ap wete chay li te
    mete sou zepòl yo a.
  eng-BSB: I will break Assyria in My land; I will trample him on My mountain. His
    yoke will be taken off My people, and his burden removed from their shoulders.”
  eng-WEBPB: that I will break the Assyrian in my land, and tread him under foot on
    my mountains. Then his yoke will leave them, and his burden leave their shoulders.
  kbq-kbq: Nagri mopafima mani'naza Asiria vahera miko zamazeri haviza nehu'na, Nagri
    agonaramimpima mani'naza vahera nagiareti zamarehapatigahue. Bulimakao afu'mofo
    anankempima nentaza karenamare zafagna huno, Israeli vahe'ma knazama nezamiza
    zana zamafuntetira eri atregahue.
  nhe-BL: Niquintzontlamiltis nochi nopa soldados tlen tlali Asiria quema itztose
    ipan tlali Israel. Ininpan nimoquejquetzas para niquintlamiixpolihuiltis ipan
    notepe. Huan queja nopa niquinquixtilis nopa tlaohuijcayotl notlacajhua para ayoc
    quintequipanose Asiria ehuani.
  gub-BL: Amumaw putar Axir ihe wà nehe. Ko 'ar rehe Axir wiko heywy Izaew rehe wà.
    Apyropyrog putar wanehe ywytyruhu herenaw pe ihe wà nehe. Apyro putar heremiaihu
    Axir wanuwi ihe wà nehe. Axir uzàpixipixi heremiaihu kyhàhàmtàtà pupe wà. Amonohok
    putar a'e kyhàhàmtàtà nehe, heremiaihu wapyro pà wamuhem kar pà nehe. Aupir putar
    ma'e ipuhuz katu ma'e wakupe pe har ihe nehe, wanuwi ipyhyk pà ihe nehe.
  eng-DRA: 'So shall it fall out: That I will destroy the Assyrian in my land, and
    upon my mountains tread him under foot: and his yoke shall be taken away from
    them, and his burden shall be taken off their shoulder.'
