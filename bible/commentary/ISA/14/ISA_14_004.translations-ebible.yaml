    tagri'ma arimpama aheneranteno ha'ma renerantea zana amare eme vagareankino, mago'enena
    anara osugahie huta hugahaze.
  nhe-BL: 'Quema queja nopa quichihuas TOTECO, israelitame quipinajtise nopa tlanahuatijquetl
    tlen tlali Babilonia huan quiilhuise: “¡Xiquitaca nopa hueyi tlanahuatijquetl
    tlen tlahuel tetlaijiyohuiltiyaya! ¡Ya quitzontlamiltijtoque!'
  gub-BL: A'e 'ar ihem mehe peze'eg urywahyahy Mawiron wanuwihawete rehe nehe, ko
    zegar haw imume'u pà nehe. — Peme'e kury. Tuwihawete purupe ma'erahy ipuraraw
    kar arer ukàzym kwez kury. Peme'e nehe. Upaw ipuruzuka haw kwez kury.
  eng-DRA: 'Thou shalt take up this parable against the king of Babylon, and shalt
    say: How is the oppressor come to nothing, the tribute hath ceased?'
