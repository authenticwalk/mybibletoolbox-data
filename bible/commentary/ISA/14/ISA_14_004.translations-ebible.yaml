verse: ISA.014.004
translations:
  mal-C: 'ബാബേൽരാജാവിനെപ്പറ്റി ഈ പരിഹാസഗാനം നിങ്ങൾ ആലപിക്കും: “പീഡകൻ എങ്ങനെ ഇല്ലാതെയായി!
    അവന്റെ ക്രോധം എങ്ങനെ നിലച്ചു?”'
  deu-TKW: 'wirst du dieses Spottlied auf den König von Babel anstimmen und sprechen:
    Wie hat der Bedrücker geendet, geendet die Mißhandlung!'
  lin-lin: 'okoyemba nzembo oyo mpo na kotiola mokonzi ya Babiloni ; okoloba : « Ndenge
    nini monyokoli akomi na suka ? Ndenge nini penza lolendo na ye esili ?'
  eng-LSV: That you have taken up this allegory || Concerning the king of Babylon,
    and said, “How the exactor has ceased,
  eng-GNV: Then shalt thou take vp this prouerbe against the King of Babel, and say,
    Howe hath the oppressor ceased? and the gold thirsty Babel rested?
  eng-WEBSTER: That thou shalt take up this proverb against the king of Babylon, and
    say, How hath the oppressor ceased! the golden city ceased!
  nhw-BL: 'Quema quej nopa quichihuas TOTECO, israelitame quipinajtise nopa tlanahuatijquetl
    tlen tlali Babilonia huan quiilhuise: “¡Xiquitaca nopa hueyi tlanahuatijquetl
    catli tlahuel tetlaijiyohuiltiyaya! ¡Ya quitzontlamiltijtoque!'
  swh-ONEN: 'utaichukua dhihaka hii dhidi ya mfalme wa Babeli: Tazama jinsi mtesi
    alivyofikia mwisho! Tazama jinsi ghadhabu yake kali ilivyokoma!'
  bba-bba: Ù n kuɑ mɛ, womu ɡeniwɑ i ko i kɑ Bɑbilonin sinɑ boko yɛ̃ɛ i nɛɛ, wi u
    rɑɑ sun dɑm dɔremɔ, u ǹ mɑɑ wɑ̃ɑ. Dɑm dɔrebu kpɑ.
  eng-KJVCPB: that thou shalt take up this proverb against the king of Babylon, and
    say, How hath the oppressor ceased! the golden city ceased!
  cpy-cpy: 'aritaki pithaenkaeri pinkatharitatsiri Babilonia-ki, pikante pomampaeya:
    “¡Pamineri irika! ¿Jempe okinakika romperawaetakae paerani? ¡jempe ikantakiroka
    ithonkantakawori nampitsi ijeekira ooro!'
  luo-luo: 'unugo agoro ni ruodh Babulon ka uwacho niya: Neyeuru kaka giko mar jatend
    ji chalo, kendo kaka gerone orumo!'
  meu-meu: 'umui ese ina Babulono pavapavana iḡonaḡonalaina anena ba ladaia isi: A
    itaia! Hahehisi tauna vada e doko, heaḡi baduna vada e ore.'
  npi-ULB: तब तिमीहरूले बेबिलोनको राजाको विरुद्ध यो गिल्लाको गीत गाउनेछौ, “अत्याचारीको
    अन्त्‍य कसरी भएको छ, घमण्डी क्रोधको अन्त्‍य भयो !
  yor-yor: ẹ ó sì fi ọ̀rọ̀ àbùkù yìí kan ọba Babeli pé, báwo ni amúnisìn ṣe wá sí
    òpin! Báwo ni ìbínú rẹ̀ ṣe parí!
  pes-OPCB: 'آنگاه ایشان با ریشخند به پادشاه بابِل چنین خواهند گفت: «ای پادشاه ظالم
    سرانجام نابود شدی و ستمکاریهایت پایان گرفت'
  tgl-ULB: aawit kayo ng awiting panghamak laban sa hari ng Babilonia, “Paano natapos
    ang nang-aapi, ang pagmamataas nila ay tapos na!
  cbu-NT: Anpursha iy Babiloniyshuchee urkari stachiniya. Stakurini, yaseesshee kis
    yasichiniya.
  hui-hui: Anidagua biragola tígua Babilono wali agali bu karunaga kini kago mege
    bialu iba gana ogodagua loleberemi. Kini hongohe heago pilo ibira hayago de handadaba.
    Wali agali hengedape haga biagonaga hongo hamaro biyada.
  mya-mya: ဤ​သို့​ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​ခါ​၌ သူ​တို့​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​အား​ပြက်​ရယ်
    ပြု​ကာ၊ ``ရက်​စက်​ကြမ်း​ကြုတ်​သော​မင်း​သည်​ကျ​ဆုံး လေ​ပြီ။ သူ​သည်​နောက်​တစ်​ဖန်​အ​ဘယ်​သူ​ကို
    မျှ​ဖိ​နှိပ်​ချုပ်​ချယ်​ရ​တော့​မည်​မ​ဟုတ်။-
  bod-N: དེ་ནས་ཁྱོད་ཅག་གིས་གླུ་བླངས་ཏེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་ཟུར་ཟ་བྱས་ཏེ་ན་རེ།
    མི་ལ་བརྙས་བཅོས་གཉའ་གནོན་བྱེད་མཁན་ཅི་ལྟར་མཚམས་ཆད་དམ། གཏུམ་དྲག་ཅི་ལྟར་མཚམས་བཅད་དམ་ཞེས་སྨྲའོ།
    །
  wsk-wsk: 'mu nina Babylon ko king nisiwik sapa tual, ale iwita balalko: “Arigalko!
    Kakirip tamatama daongawaram mu aitak mena! Arigalko! Nago ko memek bitawaram
    mu tai sanamaram!'
  sna-sna: 'uchasveeredza mambo weBhabhironi uchiti: Haiwa, mumanikidzi apera sei!
    Haiwa, hasha dzake dzapera sei!'
  spa-BLM: 'que tomarás esta parábola contra el rey de Babilonia, y dirás: “¡Cómo
    ha cesado el opresor! La ciudad de oro ha cesado!”'
  cac-cac: 'ol e b''itej jun b''it tic yic tze b''uchan vin̈ sreyal Babilonia: Ilecnab''
    val tas ix utaj vin̈ ix ac''anoch co yaelal tic. Ilecnab'' val ix aj vin̈ yuj
    yac''umtaquil.'
  swh-ULB: mtaimba hii kauli wimbo juu ya mfalme wa Babeli, ''Ni kwa jinsi gani wayanyasaji
    wamefika mwisho, kiburi cha hasira kimekwisha!
  bel-bel: 'і ты запяеш пераможную песьню на цара Вавілонскага, і скажаш: як ня стала
    катавальніка - спынілася рабаўніцтва!'
  deu-ELBBK: 'da wirst du diesen Spruch anheben über den König von Babel und sprechen:
    Wie hat aufgehört der Bedrücker, aufgehört die Erpressung!'
  mbb-OT: 'ne un-undaha niw is hadì te Babilonia. Ne iyan heini keǥiya niw: “Nezeetan
    en is hadì he ebpendaagdaag. Netapus en is kebpegalbu zin.'
  mal-2015: 'നീ ബാബേൽരാജാവിനെക്കുറിച്ചു ഈ പാട്ടു ചൊല്ലും: പീഡിപ്പിക്കുന്നവൻ എങ്ങനെ
    ഇല്ലാതെയായി! സ്വർണ്ണനഗരം എങ്ങനെ മുടിഞ്ഞുപോയി!'
  gup-gup: Bu kunmekbe kunbarnangarra, ngudda ngurrimarnewayini mahni mankarre nuye
    bu ngurriwiddjung king nawu kawohrnan kore Babylon. Ngurriyime, “Nahni nawu kanbuni
    wanjh kayakmen! Nungka minj kayawoyhyiddung!
  rmc-rmc: 'asaha le babiloňike kraľistar kala giľaha: „Dikh, sar dopeľa o nalačho
    kraľis, so amen trapinelas! Imar šoha ňikas na trapinela!'
  pes-OPV: 'که این مثل رابر پادشاه بابل زده، خواهی گفت: چگونه آن ستمکار تمام شد و
    آن جور پیشه چگونه فانی گردید.'
  ron-1924: 'атунч вей кынта кынтаря ачаста асупра ымпэратулуй Бабилонулуй ши вей
    зиче: „Ятэ, асуприторул ну май есте, асуприря а ынчетат,'
  ben-OBCV: 'তোমরা ব্যাবিলনের রাজার বিরুদ্ধে এই ধিক্কারবাণী উচ্চারণ করবে: পীড়নকারীর
    শেষ সময় কেমন ঘনিয়ে এসেছে! কীভাবে তার ভয়ংকরতা সমাপ্ত হয়েছে!'
  som-som: ayaad boqorka Baabuloon ku soo maadsan doontaa, oo waxaad ka odhan doontaa,
    Kii wax dulmi jiray sidee buu u dhammaaday! Magaalada gabbaro qaadan jirtay sidee
    bay u idlaatay!
  lat-VUC: 'sumes parabolam istam contra regem Babylonis, et dices: Quomodo cessavit
    exactor; quievit tributum?'
  eng-ASVBT: that thou shalt take up this parable against the king of Babylon, and
    say, How hath the oppressor ceased! the golden city ceased!
  ita-1885: 'tu proverbierai così il re di Babilonia, e dirai: Come è restato l''esattore?
    come è cessato il tributo?'
  eng-LXXUP: And thou shalt take up this lamentation against the king of Babylon,
    How has the extortioner ceased, and the taskmaster ceased!
  eng-ULB: you will sing this taunt song against the king of Babylon, “How the oppressor
    has come to an end, the proud fury ended!
  spa-VBL: 'Se burlarán del rey de Babilonia, diciendo: “¡Cómo se ha acabado tu dominio
    opresor y se ha detenido tu insolencia!'
  fra-_FOB: 'Tu commenceras ce chant sur le roi de Babylone, et tu diras: Comment
    a fini le tyran, comment a fini l''oppression?'
  mal-mal: 'നീ ബാബേൽരാജാവിനെക്കുറിച്ച് ഈ പാട്ടുചൊല്ലും: പീഡിപ്പിക്കുന്നവൻ എങ്ങനെ ഇല്ലാതെയായി!
    സ്വർണ്ണനഗരം എങ്ങനെ മുടിഞ്ഞുപോയി!'
  urd-GVR: us din tū Bābal ke bādshāh par tanz kā gīt gāegā, “Yih kaisī bāt hai? Zālim
    nest-o-nābūd aur us ke hamle ḳhatm ho gae haiṅ.
  suz-BL: गेपुकीमी बेबीलोन ङा पिप आ पर्बम “मुर आन कली दिप्‍ब, दोपा थुम्‍‍से? आ श्‍येत
    गेशा हुकुम पतीके, दोपा बेक्‍‍मे?” दे शुक्‍शी लोव़ पाइनीनी।
  eng-NOY: Then shall thou utter this song over the king of Babylon, and say, “How
    hath the tyrant fallen, The oppression ceased!
  ita-1927: Come! l’oppressore ha finito? ha finito l’esattrice d’oro?
  ckb-ckb: 'ئەم پەندە بەسەر پاشای بابلدا هەڵدەدەیت و دەڵێیت: زۆردار چۆن کۆتایی پێ
    هات! خۆبەزلزانەکە چۆن کۆتایی هات!'
  eng-BBE: That you will take up this bitter song against the king of Babylon, and
    say, How has the cruel overseer come to an end! He who was lifted up in pride
    is cut off;
  kan-OKCV: 'ನಿಮ್ಮನ್ನು ವಿಶ್ರಾಂತಿಗೊಳಿಸುವ ದಿನದಲ್ಲಿ ಬಾಬಿಲೋನಿನ ರಾಜನಿಗೆ ವಿರುದ್ಧವಾದ ಈ ಪದ್ಯವನ್ನು
    ನೀವು ಹೀಗೆ ಸ್ವರವೆತ್ತಿ ಹಾಡಬೇಕು: ಹೀಗೆ ದಬ್ಬಾಳಿಕೆಗಾರನು ಕೊನೆಗೊಂಡನು. ಅವನ ಕೋಪ ಹೀಗೆ ಮುಗಿಯಿತು.'
  tam-2017: 'நீ பாபிலோன் ராஜாவின்மேல் சொல்லும் வாக்கியமாவது: ஒடுக்கினவன் ஒழிந்துபோனானே!
    தங்க நகரம் ஒழிந்துபோனதே!'
  spa-RV-1909: 'Que levantarás esta parábola sobre el rey de Babilonia, y dirás: ¡Cómo
    paró el exactor, cómo cesó la ciudad codiciosa del oro!'
  ron-BTF: 'Că vei duce acest proverb împotriva împăratului Babilonului şi vei spune:
    Cum a încetat opresorul! Oraşul de aur s-a sfârşit!'
  eng-WEBP: that you will take up this parable against the king of Babylon, and say,
    “How the oppressor has ceased! The golden city has ceased!”
  eng-FBV: You will mock the king of Babylon, saying, “How your oppressive rule has
    been ended, and your insolence stopped!
  nld-1939: 'Op die dag zult ge dit spotlied zingen Op den koning van Babel, en zeggen:
    Hoe, is het met den tyran nu gedaan, En neemt de verdrukking een einde?'
  nch-BL: 'Quema quej nopa quichihuas TOTECO, israelitame quipinajtise nopa tanahuatijquet
    ten tali Babilonia huan quiilhuise: “¡Xiquitaca nopa hueyi tanahuatijquet cati
    tahuel tetaijyohuiltiyaya! ¡Ya quitzontamiltijtoque!'
  vie-1934: 'thì ngươi sẽ dùng lời thí dụ nầy nói về vua Ba-by-lôn rằng: Sao kẻ bạo
    ngược đã tiệt đi, thành ức hiếp đã dứt đi!'
  hin-CV: 'तब तुम बाबेल के राजा पर यह ताना मारोगे कि: सतानेवाले का कैसा अंत हुआ! उसका
    सुनहरा मंदिर से भरा नगर नाश हो गया!'
  eng-OURB: that you will take up this parable against the king of Babylon [Confusion],
    and say, “How the oppressor has ceased! The golden city has ceased!”
  spa-BES: 'Que recitarás esta amarga canción contra el rey de Babilonia, y dirás:
    ¡Cómo ha terminado el cruel tirano! Como cesó la ciudad de oro;'
  tdx-tdx: 't’ie ho ente’ areo amy mpanjaka’ i Baveley añe ty tafatoño toy, ami’ty
    hoe: akore te nijihetse i mpamorekekey! naho nipendreñe i fidabadoañey!'
  tha-KJV: เจ้​าจะยกคำภาษิ​ตน​ี้​กล​่าวต่อกษั​ตริ​ย์​แห่​งบาบิโลนว่า “​เออ ผู้​บีบบังคั​บก​็สงบไปแล้วหนอ
    เมืองทองคำก็สงบไปด้วยซิ
  por-BR-2018: 'Então levantarás estas palavras de escárnio contra o rei da Babilônia,
    e dirás: Vede como foi o fim do opressor, como a cidade dourada se acabou!'
  deu-ELO: 'da wirst du diesen Spruch anheben über den König von Babel und sprechen:
    Wie hat aufgehört der Bedrücker, aufgehört die Erpressung!'
  eng-WYC-2018: thou shalt take this parable against the king of Babylon, and thou
    shalt say, How ceased the wrongful asker, rested [the] tribute? (thou shalt take
    up this parable against the king of Babylon, and thou shalt say, How the oppressor
    hath fallen! the tribute is now ceased! or How the mighty have fallen! the oppression,
    (or the servitude), is now ended!)
  epo-epo: 'vi eldiros ĉi tiun mokokanton pri la reĝo de Babel, kaj diros: Kiel kvietiĝis
    la premanto, ĉesiĝis la tributo!'
  uig-PIN: 'Silǝr Babil padixaⱨi toƣrisida mundaⱪ maⱪal-tǝmsilni eytisilǝr: — «Ⱪara,
    bu jazanihor ⱪandaⱪ ⱨalak boldi, Talan-taraj ⱪilip altun topliƣuqi ⱪandaⱪ yoⱪaldi!'
  beo-beo: Hina Gode da agoane hamosea, Isala:ili dunu da Ba:bilone hina bagade ema
    oufesega:ne amane sia:mu da defea, “Nimi bagade hame asigi hina bagade da dafai
    dagoi. E da dunu eno ilima se bu hame imunu.
  tpi-OTNT: Na taim Bikpela i mekim olsem, orait yupela bai i singim song i gat tok
    bilas long king bilong Babilon. Dispela song i olsem, “Lukim, strongpela king
    i pundaun pinis. Olsem wanem na dispela man bilong mekim olkain strongpela wok
    em i bagarap? Bikpela tasol i bin pinisim strong bilong dispela man i bin mekim
    nogut long ol manmeri na mekim ol i pret nogut tru.
  hau-SA: za ku yi wa sarkin Babilon wannan ba’a. Mai danniya ya zo ga ƙarshe! Dubi
    yadda fushinsa ya ƙare!
  uig-LAT: 'Siler Babil padishahi toghrisida mundaq maqal-temsilni éytisiler: — «Qara,
    bu jazanixor qandaq halak boldi, Talan-taraj qilip altun toplighuchi qandaq yoqaldi!'
  nde-nde: 'lizakutsho la amazwi okukloloda enkosini yaseBhabhiloni lithi: Umncindezeli
    usefikile ekucineni, ukuthukuthela kwakhe sekuphelile!'
  ton-ton: ¶ Te ke toʻo hake ʻae lea mamafa ni ki he tuʻi ʻo Papilone, ʻo pehē, “Hono
    ʻikai kuo siʻaki ʻaia naʻe pule fakamālohi! hono ʻikai kuo siʻaki ʻae kolo naʻe
    faʻa kumi koula!
  ces-1613: 'Že uživeš přísloví tohoto o králi Babylonském, a řekneš: Aj, jak přestal
    násilník! Přestalo dychtění po zlatě.'
  eng-WMB: that you will take up this parable against the king of Babylon, and say,
    “How the oppressor has ceased! The golden city has ceased!”
  tam-TCV: 'நீங்கள் பாபிலோனிய அரசனுக்கு விரோதமாக இவ்வாறு கேலி செய்வீர்கள்: ஒடுக்கினவன்
    எவ்வாறு ஒழிந்துபோனான்; அவன் கோபம் என்ன ஆனது?'
  ceb-ULB: awiton nimo kining awit sa pagtamay batok sa hari sa Babilonia, “Nalaglag
    na ang tigdaugdaog, natapos na ang hilabihan nga pagkagarboso!
  pol-UBG: 'Podejmiesz tę przypowieść przeciw królowi Babilonu i powiesz: O jakże
    ustał ciemięzca! Jakże ustało złote miasto!'
  urd-GVU: اُس دن تُو بابل کے بادشاہ پر طنز کا گیت گائے گا، ”یہ کیسی بات ہے؟ ظالم
    نیست و نابود اور اُس کے حملے ختم ہو گئے ہیں۔
  deu-1912: 'so wirst du solch ein Lied anheben wider den König von Babel und sagen:
    Wie ist''s mit dem Dränger so gar aus, und der Zins hat ein Ende!'
  kan-2017: 'ಬಾಬೆಲಿನ ರಾಜನಿಗೆ ವಿರುದ್ಧವಾದ ಈ ಪದ್ಯವನ್ನು ನೀವು ಹೀಗೆ ಸ್ವರವೆತ್ತಿ ಹಾಡಬೇಕು:
    “ಆಹಾ, ಹಿಂಸಕನು ಕೊನೆಗೊಂಡನು, ಕೋಪವು ನಿಂತು ಹೋಯಿತು!'
  yap-yap: 'Ma nap’an nra rin’ ni aray rogon, ma yad ra moningnag e pilung nu Babylon
    ni yad ra ga’ar: “Fare pilung nib buchan’ e ke thay! Ni dabki gafgownag be’ bayay!'
  hlt-MCSB: Te vaengah Babylon manghai taengah thuidoeknah he na khuen vetih, “Tueihno
    te metlam a paa tih thisanah a kangkuen mai.
  mdy-ETH: ባብሎኔ ካኣቲዳ ሂዚ ጌዒ ዒንሢ ሚኢጫንዳኔ፦ «ሃኣዛጉዋቴ ሄርቂ ዎይሣ ካኣቲ ሎኦሜኔ! ሃካፓ ሴካ ዖናኣ ዒዚ ሄርቂ
