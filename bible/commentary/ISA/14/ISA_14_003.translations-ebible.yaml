verse: ISA.014.003
translations:
  mal-C: നിങ്ങളുടെ ദുഃഖം, കഷ്ടത, നിങ്ങളുടെമേൽ ചുമത്തിയ കഠിനവേല എന്നിവയിൽനിന്ന് യഹോവ
    നിങ്ങൾക്ക് വിശ്രമം നൽകുന്ന കാലത്ത്,
  deu-TKW: Dann aber, wenn dir Jahwe Ruhe verliehen hat von deiner Qual und Unruhe
    und der harten Knechtschaft, zu der du geknechtet wurdest,
  lin-lin: Na mokolo oyo Yawe akopesa yo bopemi na mosala na yo, na komitungisa na
    yo mpe na misala makasi oyo bapesaki yo,
  eng-LSV: And it has come to pass, || In the day of YHWH’s giving rest to you, ||
    From your grief, and from your trouble, || And from the sharp bondage, || That
    has been served on you,
  eng-GNV: And in that day when the Lord shall giue thee rest from thy sorrow, and
    from thy feare, and from the sore bodage, wherein thou didest serue,
  eng-WEBSTER: And it shall come to pass in the day that the LORD shall give thee
    rest from thy sorrow, and from thy fear, and from the hard bondage in which thou
    wast made to serve,
  nhw-BL: Huan ipan nopa tonal quema TOTECO quinsiyajquetzaltis israelitame, amo oncas
    tlaijiyohuilistli, amo oncas majmajtli huan ayacmo itztose iniaxcahua sequinoc
    masehualme catli quinchihuaj ma tequipanoca tlahuel chicahuac.
  swh-ONEN: Katika siku Bwana atakapokuondolea mateso, udhia na utumwa wa kikatili,
  bba-bba: Bɛɛ Isirelibɑ, Yinni Gusunɔ u koo de i yoru yɑri, kpɑ i wɛ̃rɑ bɛɛn wɑsirɑru
    kɑ nɔni swɑ̃ɑrun sɔ̃.
  eng-KJVCPB: And it shall come to pass in the day that the Lord shall give thee rest
    from thy sorrow, and from thy fear, and from the hard bondage wherein thou wast
    made to serve,
  cpy-cpy: Arika rowatsinaaryaakotaami Tajorentsi pikemaantsiwaetakaha, powashiretakowaetaha,
    rashiminthateetzimira romperaetzimi,
  luo-luo: E odiechiengʼ ma Jehova Nyasaye nomiu yweyo kuom chandruok gi masira kod
    twech malit,
  meu-meu: Iehova ese emui hisihisi bona emui hekwarahi bona emui hesiai-laoheniaukana
    amo laḡa-ani baine henimui negana ai,
  npi-ULB: त्‍यो दिनमा तिमीहरूका कष्‍ट र पीडाबाट, अनि तिमीहरूले गर्नुपर्ने कडा परिश्रमबाट
    परमप्रभुले तिमीहरूलाई विश्राम दिनुहुन्‍छ,
  yor-yor: Ní ọjọ́ tí Olúwa yóò fi ìtura fún un yín kúrò nínú ìpọ́njú àti ìyà àti
    ìdè ìkà,
  pes-OPCB: هنگامی که خداوند قوم خود را از درد و اضطراب، بندگی و بردگی رهایی بخشد،
  tgl-ULB: Sa araw na bibigyan kayo ni Yahweh ng kapahingahan mula sa paghihirap at
    pagdurusa, at mula sa mahirap na pagtratrabaho na kailangan ninyong gawin,
  cbu-NT: Siy Israelchichis, mazinangtsa. Apanll iyaa kizpur tapachindachiya. Ashkachu,
    ndusha kiyung kachiychiniya. Tputssha nduntam iyaa tumuchchurtachinlliniya.
  hui-hui: Anduane Homogohanda Isaraele wali agali bu kamiru tínaga tandaga timbuni
    ngelo kamirubi ko damene bu ngarubi bibahende mo wahai haragola tí bayale holeberemi.
    Wali agali tara bu hearume tí mo ko hayagola tígua tinaga biabe biahalu howa erekuibiore
    bialu harimigoni. Anigo tínaga genda uruni ereba haiore holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား မိ​မိ​တို့​ခံ​စား​ရ​သော​ဝေ​ဒ​နာ
    နှင့်​ဆင်း​ရဲ​ဒုက္ခ​များ​မှ​လည်း​ကောင်း၊ အ​လုပ် ကြမ်း​လုပ်​ကိုင်​ရ​မှု​မှ​လည်း​ကောင်း​သက်
    သာ​ခွင့်​ပေး​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་སྡུག་བསྔལ་དང་སེམས་ངལ། བཙན་བཀོལ་བའི་ངལ་ལས་བཅས་ནས་བསྐྱབས་ཏེ།
    ངལ་གསོ་བའི་ཉིན་མོ་ལོངས་སུ་སྤྱོད་པར་འགྱུར།
  wsk-wsk: Se day tom Yawe, nina ikup yaman memek ningi bagaman mu ninga sangaru giok
    se nesusuru dirmauk,
  sna-sna: Pazuva ramuchapiwa rusununguko naJehovha kubva pakutambudzika, nokusagadzikana,
    nokubatwa noutsinye,
  spa-BLM: Sucederá en el día en que Yahvé te dé descanso de tu dolor, de tu angustia
    y del duro servicio en el que te hicieron servir,
  cac-cac: Ex chon̈ab' Israel, ayic ol ex colchaj yuj Jehová d'a scal e cusc'olal
    yed' d'a eyaelal b'aj ayex och d'a checab'oc,
  swh-ULB: Siku hiyo Yahwe atatoa pumziko kutoka kwenye mateso na maumivu, na kutoka
    kwenye kazi ngumu ambayo waliitajika kuzifanya,
  bel-bel: 'І станецца ў той дзень: калі Гасподзь дасьць табе адпачынак ад скрухі
    тваёй і ад страху і ад цяжкай няволі, якой ты аддадзены быў,'
  deu-ELBBK: Und es wird geschehen an dem Tag, an dem der HERR dir Ruhe schafft von
    deiner Mühsal und von deiner Unruhe und von dem harten Dienst, den man dir auferlegt
    hat,
  mbb-OT: Sikiyu is menge tig-Israel, dutun te timpu te kebpehimelaya keniyu te Nengazen
    te menge ked-antus, kelised, wey kegkeuripen,
  mal-2015: യഹോവ നിന്റെ വ്യസനവും നിന്റെ കഷ്ടതയും നീ ചെയ്യേണ്ടിവന്ന നിന്റെ കഠിനദാസ്യവും
    നീക്കി നിനക്കു വിശ്രാമം നല്കുന്ന നാളിൽ
  gup-gup: Bu kuhni kunbarnangarra kamre nawu Yawey ngunngehke ngudberre kore kundjak
    dja kunrayek ngurrikarrme kore bedda ngundibongkarrmi kore ngurrbenmarnedurrkmirri.
  rmc-rmc: Andre oda džives, sar tuke o RAJ dela te odpočovinel le cerpišagostar,
    la daratar the la phara bučatar, savi pre tu ispidenas te kerel,
  pes-OPV: و در روزی که خداوند تو را از الم واضطرابت و بندگی سخت که بر تو می‌نهادندخلاصی
    بخشد واقع خواهد شد،
  ron-1924: Яр кынд ыць ва да Домнул одихнэ дупэ остенелиле ши фрэмынтэриле тале ши
    дупэ аспра робие каре а фост пусэ песте тине,
  ben-OBCV: যেদিন সদাপ্রভু তোমাদের কষ্টভোগ, উদ্বেগ ও নির্মম দাসত্ব থেকে মুক্তি দেবেন,
  som-som: Oo maalinta Rabbigu kaa nasiyo murugtaadii, iyo dhibkaagii, iyo addoonsigii
    adkaa oo lagugu addoonsanayay,
  lat-VUC: '[Et erit in die illa: cum requiem dederit tibi Deus a labore tuo, et a
    concussione tua, et a servitute dura qua ante servisti,'
  eng-ASVBT: And it shall come to pass in the day that Jehovah shall give thee rest
    from thy sorrow, and from thy trouble, and from the hard service wherein thou
    wast made to serve,
  ita-1885: Ed avverrà che nel giorno che il Signore ti avrà dato riposo del tuo affanno,
    del tuo commovimento, e della dura servitù, nella quale altri ti avrà fatto servire,
  eng-LXXUP: And it shall come to pass in that day, that the Lord shall give thee
    rest from thy sorrow and vexation, and from thy hard servitude wherein thou didst
    serve them.
  eng-ULB: On the day that Yahweh gives you rest from your suffering and anguish,
    and from the hard labor which you were required to perform,
  spa-VBL: En ese momento el Señor les aliviará el dolor y la angustia, y el duro
    trabajo que les obligaron a realizar.
  fra-_FOB: Et le jour où l'Éternel t'aura fait reposer de ton travail et de ton tourment,
    et de la dure servitude sous laquelle on t'avait asservi,
  mal-mal: യഹോവ നിന്റെ വ്യസനവും നിന്റെ കഷ്ടതയും നീ ചെയ്യേണ്ടിവന്ന നിന്റെ കഠിനദാസ്യവും
    നീക്കി നിനക്ക് വിശ്രമം നല്കുന്ന നാളിൽ
  urd-GVR: Jis din Rab tujhe musībat, bechainī aur zālimānā ġhulāmī se ārām degā
  suz-BL: मिनु परमप्रभु यावेमी इन कली श्‍येत जतीके, खेदा पचा पुंइसीतीके नु शुश गेय
    पतीक रे नाइक्‍चा गेप्‍तु हना,
  eng-NOY: So when Jehovah shall have given thee rest From thy sorrow and thy distress,
    And from the hard bondage Which was laid upon thee,
  ita-1927: 'E il giorno che l’Eterno t’avrà dato requie dal tuo affanno, dalle tue
    agitazioni e dalla dura schiavitù alla quale eri stato assoggettato, tu pronunzierai
    questo canto sul re di Babilonia e dirai:'
  ckb-ckb: ئەو ڕۆژەی یەزدان لە ناخۆشی و هەراسانی و ئەو کۆیلایەتییە سەختەی چێژتت دەتحەسێنێتەوە،
  eng-BBE: And it will be, in the day when the Lord gives you rest from your sorrow,
    and from your trouble, and from the hard yoke which they had put on you,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಕಟದಿಂದಲೂ, ಕಳವಳದಿಂದಲೂ ಕಠಿಣವಾದ ಬಿಟ್ಟಿಯ ಸೇವೆಯಿಂದಲೂ
  tam-2017: யெகோவா உன் துக்கத்தையும், உன் தவிப்பையும், நீ அடிமையாக்கப்பட்டிருந்த கடினமான
    அடிமைத்தனத்தையும் நீக்கி, உன்னை இளைப்பாறச் செய்யும் அக்காலத்திலே,
  spa-RV-1909: Y será en el día que Jehová te diere reposo de tu trabajo, y de tu
    temor, y de la dura servidumbre en que te hicieron servir,
  ron-BTF: Şi se va întâmpla în ziua când DOMNUL îţi va da odihnă din întristarea
    ta şi din teama ta şi din robia grea în care ai fost făcut să serveşti,
  eng-WEBP: It will happen in the day that the LORD will give you rest from your sorrow,
    from your trouble, and from the hard service in which you were made to serve,
  eng-FBV: At that time the Lord will give you relief from your pain and trouble,
    and from the hard labor you were forced to do.
  nld-1939: 'En als Jahweh u rust heeft geschonken Van uw kwelling en angsten, En
    van de hardheid van uw slavernij, Waarmee men u heeft geknecht:'
  nch-BL: Huan ipan nopa tonali quema TOTECO quinsiyajquetzas israelitame, amo oncas
    taijyohuilisti, amo oncas majmajti huan ayecmo eltose iniaxcahua sequinoc masehualme
    cati quinchihuaj ma tequipanoca tahuel chicahuac.
  vie-1934: Đến ngày mà Đức Giê-hô-va sẽ cho ngươi yên nghỉ, khỏi cơn buồn bực bối
    rối, và sự phục dịch nặng nề mà người ta đã bắt ép ngươi,
  hin-CV: उस दिन याहवेह तुम्हारी पीड़ा, बेचैनी तथा उस कठिन परिश्रम को खत्म करेंगे
    जो तुमसे करवाया जाता था,
  eng-OURB: It will happen in the day that Adonai will give you rest from your sorrow,
    from your trouble, and from the hard service in which you were made to serve,
  spa-BES: Y será en el día en que el Señor te dé descanso de tu dolor, de tu angustia
    y del duro yugo que te habían puesto.
  tdx-tdx: Ho tendreke amy andro hampanintsiña’ Iehovà anahareo amo fioremeña’ areoo,
    naho amo haorea’ areoo, naho amo fitromahañe namorekekeañe anahareoo,
  tha-KJV: และต่อมาในวั​นที​่พระเยโฮวาห์จะทรงประทานให้​เจ้​าได้หยุดพักจากความเศร้าโศกของเจ้า
    และจากความกลัว และจากงานหนักซึ่งเจ้าถู​กบ​ังคับให้​กระทำ
  por-BR-2018: E será que, no dia em que o SENHOR te der descanso de teu trabalho
    e de teu tormento, e da dura escravidão que te escravizaram,
  deu-ELO: Und es wird geschehen an dem Tage, an welchem Jehova dir Ruhe schafft von
    deiner Mühsal und von deiner Unruhe und von dem harten Dienst, welchen man dir
    auferlegt hat,
  eng-WYC-2018: And it shall be in that day, when God shall give to thee rest of thy
    travail, and of thy shaking, and of hard servage, in which thou servedest before,
    (And it shall be on that day, when God shall give thee rest from thy labour, and
    from thy fear and trembling, and from the hard servitude, or from the slavery,
    in which thou servedest before,)
  epo-epo: Kaj en tiu tago, kiam la Eternulo ripozigos vin de via suferado kaj de
    via mizero, kaj de la malfacila laborado, per kiu oni laborigis vin,
  uig-PIN: Wǝ xundaⱪ boliduki, Pǝrwǝrdigar silǝrgǝ azabtin, sarasimidin wǝ ǝsir bolup
    mǝjburlanƣan muxǝⱪⱪǝtlik ⱪulluⱪtin aramliⱪ bǝrgǝn künidǝ,
  beo-beo: 'Hina Gode da Isala:ili dunu ilima helefisu imunu. Ilia da se bu hame nabimu,
    amola udigili enoga sesebe hawa: hamosu yolesimu.'
  tpi-OTNT: Bikpela bai i pinisim pen na taim nogut bilong yupela Israel na bai yupela
    i stap gut. Ol arapela i bin daunim yupela na yupela i bin mekim hatpela wok bilong
    ol, tasol olgeta dispela hevi bai i pinis.
  hau-SA: A ranar da Ubangiji ya hutashe ku daga wahala da azaba da muguwar bauta,
  uig-LAT: We shundaq boliduki, Perwerdigar silerge azabtin, sarasimidin we esir bolup
    mejburlan’ghan musheqqetlik qulluqtin aramliq bergen künide,
  nde-nde: Ngosuku uThixo azaliphumuza ngalo ekuhluphekeni, ekutshikatshikeni, lasebugqilini
    obulesihluku,
  ton-ton: Pea ʻe hoko ʻo pehē, ʻi he ʻaho ko ia ʻe foaki kiate koe ʻae mālōlō mei
    hoʻo mamahi, mo hoʻo manavahē, pea mei he pōpula mamahi ʻaia naʻa mou moʻulaloa
    ki ai.
  ces-1613: I staneť se v ten den, v němž tobě odpočinutí dá Hospodin od těžkosti
    tvé a strachu tvého, a od poroby těžké, v kterouž jsi byl podroben,
  eng-WMB: It will happen in the day that the LORD will give you rest from your sorrow,
    from your trouble, and from the hard service in which you were made to serve,
  tam-TCV: யெகோவா உங்கள் வேதனையிலும், துன்பத்திலும் கொடூரமான அடிமைத்தனத்திலுமிருந்து
    உங்களை மீட்டு, உங்களுக்கு ஆறுதல் தந்த நாளிலே,
  ceb-ULB: Sa adlaw nga hatagan ka ni Yahweh ug kapahulayan gikan sa imong mga pag-antos
    ug kasubo, ug gikan sa imong paghago nga gikinahanglan nimong buhaton,
  pol-UBG: W tym dniu, kiedy PAN da ci odpoczynek po twojej udręce, po twoim strachu
    i po twojej ciężkiej niewoli, w którą zostałeś podbity;
  urd-GVU: جس دن رب تجھے مصیبت، بےچینی اور ظالمانہ غلامی سے آرام دے گا
  deu-1912: Und zu der Zeit, wenn dir der HERR Ruhe geben wird von deinem Jammer und
    Leid und von dem harten Dienst, darin du gewesen bist,
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಸಂಕಟದಿಂದಲೂ, ಕಳವಳದಿಂದಲೂ, ಕಠಿಣವಾದ ಬಿಟ್ಟಿ ಸೇವೆಯಿಂದಲೂ ನಿಮ್ಮನ್ನು
    ವಿಶ್ರಾಂತಿಗೊಳಿಸುವ ದಿನದಲ್ಲಿ,
  yap-yap: I SOMOL e bayi pithig yu Israel ko amith nge gafgow nge maruwel nib gel
    ni un motogel ngorad ni ngar rin’ed.
  hlt-MCSB: Na tloh khui lamloh, nang kah khoponah khui lamloh, nang taengah manghkhak
    la aka thohtat sak thohtatnah lamloh nang duem sak ham BOEIPA kah khohnin ha pawk
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሜቶና ዋኣዮና ዒንሢ ናንጋ ካራሙሞ ናንጋፓ ኬሴ ዎዶና፥
  twi-ASANTE: Na da a Awurade bɛma mo ahome afiri amanehunu, ahoyera ne nkoasom denden
    mu no,
  eng-WEBU: It will happen in the day that the LORD will give you rest from your sorrow,
    from your trouble, and from the hard service in which you were made to serve,
  wal-wal: GODAI inttena intte tuggaappe, metuwaappenne intte haarettido iita ailletettaappe
    shemppissido gallassi,
  spa-PDDPT: Aquel día Yavé te dará descanso de tu labor, de tu tribulación y de la
    dura esclavitud en la cual los obligaron a servir.
  gun-gun: Mba'eta ovaẽ 'rã Nhanderuete ou vy pemba'eapo poyiague gui penemombytu'u
    aguã ára, pejexavai reiague ha'e ipoyi va'e rupi amboae regua escravo rami pemba'eapoague
    gui.
  ilo-ULB: Iti aldaw nga ikkannaka ni Yahweh iti inana manipud iti panagsagsagabam
    ken panagladladingitmo, ken iti nadagsen a trabaho a masapul nga aramidem,
  kpg-kpg: Dimaadua gaa wanga di molooloo gi digau Israel mai nadau mmaemmae, duadua,
    mo nadau moomee kono ne hono gi heia.
  uig-ARA: ۋە شۇنداق بولىدۇكى، پەرۋەردىگار سىلەرگە ئازابتىن، ساراسىمىدىن ۋە ئەسىر
    بولۇپ مەجبۇرلانغان مۇشەققەتلىك قۇللۇقتىن ئاراملىق بەرگەن كۈنىدە،
  sus-sus: Alatala na malabui fi wo ma wo xa tɔɔrɛ nun fe xɔrɔxɔɛ xa fe ra tɛmui naxɛ,
    a fa wo ramini wo xa konyiɲa wali xɔrɔxɔɛ kui naxan nu bara dɔxɔ wo ma,
  pon-2006: KAUN-O pahn ketin kamaiauwihada mehn Israel sang nan ar medek oh lokolok
    oh sang nan doadoahk mwuledek me re kin idihdohng re en wia.
  ksd-ksd: Ma ta nam ra e ba ra Luluai na vango ra balam, tago i par kaum niligur,
    ma kaum purpuruan, ma kaum dekdek na papalum nam ba di ga vapapalum u me,
  tur-YTC: Öyle olacak ki, Yahve seni kederinden, sıkıntından, sana ettirdikleri ağır
    hizmetten dinlendirdiği gün,
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναπαύσει σε Κύριος ἀπὸ τῆς ὀδύνης καὶ
    τοῦ θυμοῦ σου, τῆς δουλείας σου τῆς σκληρᾶς, ἧς ἐδούλευσας αὐτοῖς.
  ind-AYT: Maka, pada hari ketika TUHAN memberimu istirahat dari rasa sakit, keresahan,
    dan kerja berat yang dipaksakan kepadamu,
  nya-nya: Yehova akadzakupumitsani ku zowawa ndi mavuto, ndiponso kuntchito yakalavulagaga
    imene ankakugwiritsani,
  hrv-hrv: U dan kad ti Jahve dade da počineš od svojih stradanja, nemira i teškog
    robovanja kojima te pritisnuše,
  mps-mps: Genuai Bidigo dage Israel dabego dene me dwai sogo silama, tama dage Israel
    dabe bugagia bidaibao. Te gasa bagego dage aiyaba elaluama, tama augwaligo dage
    tonaluai dao. Tama dage bomai sę mu yai dao. Tiali goli, te tigidali sęgę dabe
    sia saibao.
  tpi-tpi: Bikpela bai i pinisim pen na taim nogut bilong yupela Israel na bai yupela
    i stap gut. Ol arapela i bin daunim yupela na yupela i bin mekim hatpela wok bilong
    ol, tasol olgeta dispela hevi bai i pinis.
  dan-1931: På den Dag HERREN giver dig Hvile for din Møje og Uro og for den hårde
    Trældom, der lagdes på dig,
  vie-OVCB: Trong ngày phước hạnh ấy, Chúa Hằng Hữu sẽ cho dân Ngài an nghỉ, không
    còn đau khổ, bối rối, và bị chủ nô đày đọa nữa,
  guj-2017: યહોવાહ તને તારા કલેશથી તથા તારા સંતાપથી અને તમે જે સખત વૈતરું કર્યું છે
    તેમાંથી વિસામો આપશે.
  pon-2006A: KAUN-O pahn ketin kamaiauwihada mehn Israel sang nan ar medek oh lokolok
    oh sang nan doadoahk mwuledek me re kin idihdohng re en wia.
  por-BRBSL: Acontecerá no dia em que Iavé lhe dará descanso de sua tristeza, de seus
    problemas e do duro serviço em que foi obrigado a servir,
  cth-cth: BAWIPA ni nange patawnae, temdengnae, ka ru e thaw na tawk saknae koehoi
    nang hlout sak nahan lah BAWIPA e hnin teh a tho han.
  twi-twi: Na da a Awurade bɛma mo ɔhome afi amanehunu, ahoyeraw ne nkoasom dennen
    mu no,
  hlt-hlt: Na tloh khui lamloh, nang kah khoponah khui lamloh, nang taengah manghkhak
    la aka thohtat sak thohtatnah lamloh nang duem sak ham BOEIPA kah khohnin ha pawk
    ni.
  tbz-SIM: Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nyóó di om̀pùnɛmu nɛ̀ mɛfɛ̃́ṹtímɛ̀ di fɛ̃̀ṹtɛ́mɛ̀
    nɛ̀ bɛ̀ di dií mmɛ̀ɛ̀ sémmɛ̀ nɛ̀ mudɑɑtɔ̃mmú bɛ̀ di pĩ̀ńnɛ́ mù.
  msy-2020: Ia Israelia, Ikiavɨra Itir God ian mɨzazim ko dughiar kuram agɨvaghtɨ,
    ia deravɨra ikiam. Igharaz darazi ia abɨrima, ia men ingangarir mɨtɨabagh ami,
    eghtɨ osɨmtɨzir kam, datɨrɨghɨn gɨvagham.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, Tɑcɑɑ kɑ yele nɑ ɩ́ hɛɛsɩ mǝ wɑhɑlɑnɑɑ nɑ mǝ nǝɣǝsɛɛ
    nnɑ yomle toŋ nyǝntɛ tǝnɛ tǝ tʋ-mɛ tɔ. Ye pǝ tɑlɑ wɑɑtʋ ɩnɩ ɩlɛ,
  azb-azb: Rəbb səni ağrıdan, sıxıntıdan, Gördüyün ağır işdən qurtaranda
  eng-DBY: And it shall come to pass in the day that Jehovah shall give thee rest
    from thy sorrow and from thy trouble and from the hard bondage wherein thou wast
    made to serve,
  hin-2017: जिस दिन यहोवा तुझे तेरे सन्ताप और घबराहट से, और उस कठिन श्रम से जो तुझ
    से लिया गया विश्राम देगा,
  wol-KYG: Bés bu leen Aji Sax ji teggilee seeni coonook seeni fitna, ba ngeen tàggook
    njaam gu metti, gi ñu leen doon jaamloo,
  eng-YLT: And it hath come to pass, In the day of Jehovah's giving rest to thee,
    From thy grief, and from thy trouble, And from the sharp bondage, That hath been
    served upon thee,
  kne-kne: Ipasaldeng ton Diyos din ligat ya ladingit ya kaseseg-ang ay kasasaad di
    ipogaw na ay bag-en.
  eng-WYC-2017: And it shall be in that day, when God shall give to thee rest of thy
    travail, and of thy shaking, and of hard servage, in which thou servedest before,
  eng-WMBB: It will happen in the day that the LORD will give you rest from your sorrow,
    from your trouble, and from the hard service in which you were made to serve,
  urd-GVH: जिस दिन रब तुझे मुसीबत, बेचैनी और ज़ालिमाना ग़ुलामी से आराम देगा
  rug-rug: Koasa rane pu harupu gamu e Zihova pa tinasigiti, tinalotaṉa, meke minatagutu,
  gaz-gaz: Guyyaa Waaqayyo itti dhiphina, rakkinaa fi hojii hamaa isin itti garboomfamtanii
    turtan sana jalaa isin boqochiisutti,
  fra-LSG: Et quand l’Éternel t’aura donné du repos, Après tes fatigues et tes agitations,
    Et après la dure servitude qui te fut imposée,
  gnn-gnn: Yitjural, nhumanydja ŋunhi wirrki yana ŋayaŋu‐yätjthina ŋuriŋi warwuyunarayunydja,
    bitjarra nhuma barrarinana yukurrana, bala nhuma yukurrana wirrkina wal'ŋu yanana
    djämanydja ŋurikiyi yätjku buŋgawawu, bitjana ŋayi ŋuli ḏapṯapmaranhana raki'yuna
    nhumalanha, ga yakana djuy'yunanydja. Yurru ŋayinydja yurru Godthunydja nhumalanha
    dharraḏakuma warray, dhawaṯmarama warray ŋuliŋuruyi nhanukalanydja goŋŋuru, bala
    nhuma yurru nhinana yukurra ganydjarrnha nhanukalana nyeyaḻŋura ga djäkaŋura.
  yal-yal: Isirayila kaane, lɔxɔna nde, Alatala matabun fima nɛn ɛ ma ɛ tɔrɔne nun
    ɛ lanbaranne nun ɛ konyiya xɔdɛxɛn ɲan xanbini.
  haw-1868: A i ka la e hoomaha mai ai o Iehova ia oe, Mai kou pilikia, a me kou poino,
    A mai ka hana kaumaha i kauia maluna ou,
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُرِيحُكُمُ الرَّبُّ مِنْ عَنَائِكُمْ وَشَقَائِكُمْ
    وَعُبُودِيَّتِكُمُ الْقَاسِيَةِ،
  ewe-ewe: Gbe si gbe Yehowa ana mi gbɔdzɔe tso miaƒe fukpekpewo, hiãkamewo kple dɔ
    sesẽ siwo miewɔ le aboyo me la,
  eng-LEE: And it shall come to pass on the day when the Lord will give thee rest
    from thy trouble, and from thy vexation, and from the hard bondage wherein thou
    wast made to serve,
  asm-FB: সেই দিনা দুখ, কষ্ট, আৰু কঠিন বন্দীত্বত থাকি কাম কৰিবলৈ বাধ্য হোৱাৰ পৰা যিহোৱাই
    তোমালোকক জিৰণী দিব।
  sus-A: عَلَتَلَ نَ مَلَبُي قِ وٌ مَ وٌ شَ تْورّ نُن قٍ شْرْشْي شَ قٍ رَ تّمُي نَشّ،
    عَ قَ وٌ رَ مِنِ وٌ شَ كٌنيِحَ وَلِ شْرْشْي كُي نَشَن نُ بَرَ دْشْ وٌ مَ،
  fra-SBL: Le jour où Yahvé vous donnera le repos de vos peines, de votre détresse
    et du dur service auquel vous avez été astreints,
  hbo-hbo: וְהָיָ֗ה בְּיֹ֨ום הָנִ֤יחַ יְהוָה֙ לְךָ֔ מֵֽעָצְבְּךָ֖ וּמֵרָגְזֶ֑ךָ וּמִן־הָעֲבֹדָ֥ה
    הַקָּשָׁ֖ה אֲשֶׁ֥ר עֻבַּד־בָּֽךְ׃
  kik-kik: Mũthenya ũrĩa Jehova akaamũhurũkia kuuma mathĩĩna-inĩ na mĩnyamaro-inĩ,
    na ũkombo-inĩ wa kũhinyĩrĩrio-rĩ,
  fra-NCL: Et au jour où Yahweh te fera reposer de ton labeur, de tes anxiétés, et
    de la dure servitude qu’on t’avait imposée,
  cek-AK: To na niah loe Angraeng mah palungsethaih, zithaih, minawk toksak hanah
    misong ah patohhaih hoiah nang to loisak tih.
  cuk-cuk: Israel-dulemar, Bab-Jehová be-bukib-binsadigusadgi baisur-itoge be-imaknonikile,
    degi, be-nunmak-itodigusadgi, be-ise-mesagwar-imaklesadgi, Bab-Jehová bemar-ollor-imaknonikile,
  uig-CYR: Вә шундақ болидуки, Пәрвәрдигар силәргә азаптин, сарасимидин вә әсир болуп
    мәҗбурланған мушәққәтлик қуллуқтин арамлиқ бәргән күнидә,
  tel-2017: ఆ రోజున నీ బాధ నుంచి, నీ వేదన నుంచి, నువ్వు చెయ్యాల్సి వచ్చిన కష్టం నుంచి
    యెహోవా నీకు విశ్రాంతి ఇస్తాడు.
  hat-BSA: Li va rive nan jou lè SENYÈ a ba ou repò sou doulè ou, twoub ou ak redi
    di nan sila ou te vin esklav la,
  kos-kos: LEUM GOD El ac fah sang nu sin mwet Israel mongla liki ngal ac keok lalos,
    ac liki orekma upa ma akkohsyeyuk elos in oru.
  hbo-WLC: וְהָיָ֗ה בְּי֨וֹם הָנִ֤יחַ יְהוָה֙ לְךָ֔ מֵֽעָצְבְּךָ֖ וּמֵרָגְזֶ֑ךָ וּמִן־הָעֲבֹדָ֥ה
    הַקָּשָׁ֖ה אֲשֶׁ֥ר עֻבַּד־בָּֽךְ׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-eme ka ị pụọ site nʼihe mgbu na ihe mwute,
    sitekwa na ndọgbu onwe unu nʼọrụ nke ịbụ ohu unu wetaara onwe unu,
  ory-ory: ପୁଣି, ଯେଉଁ ଦିନ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ତୁମ୍ଭର ଦୁଃଖ ଓ କ୍ଲେଶରୁ ଓ ଯେଉଁ କଠୋର ଦାସତ୍ୱରେ
    ତୁମ୍ଭକୁ ଦାସ୍ୟକର୍ମ କରିବାକୁ ହେଲା, ତହିଁରୁ ବିଶ୍ରାମ ଦେବେ,
  chk-chk: Lupwen ewe Samol mi Lapalap epwe angasakemi seni ämi riaföü me fitikoko
    me angang weires ra achouu ngenikemi,
  rop-rop: “YAWEI garra larram yumob Isreil pipul jidan kwaitbala, dumaji yumob bin
    oldei jidan sedwan en abumbat detmatj pein en bin dumbat adwek olataim.
  ukr-1871: 'І станесь тодї: як Господь тебе визволить від смутку твого й від страху
    й тяжкої неволї, що на тобі тяготїла,'
  deu-1951: Wenn dir nun der HERR Ruhe verschafft hat von deiner Qual und Unruhe und
    von dem harten Dienst, der dir auferlegt war,
  eng-JPS: And it shall come to pass in the day that the LORD shall give thee rest
    from thy travail, and from thy trouble, and from the hard service wherein thou
    wast made to serve,
  srp-1865: I kad te smiri Gospod od truda tvojega i muke i od ljutoga ropstva u kom
    si robovao,
  lug-lug: Awo olunaku Mukama Katonda lw’alibawa okuwummula okuva mu kulumwa kwammwe
    n’okukijjanyizibwa kwe mubaddemu nga mukozesebwa,
  heb-heb: והיה ביום הניח יהוה לך מעצבך ומרגזך ומן העבדה הקשה אשר עבד בך׃
  ben-IRV: সেই দিন প্রভু তোমাকে দুঃখ ও যন্ত্রণা থেকে এবং বন্দিত্বে তুমি যে কঠিন পরিশ্রম
    করেছিলে তা থেকে বিশ্রাম দেবেন,
  pan-pan: ਜਿਸ ਦਿਨ ਯਹੋਵਾਹ ਤੈਨੂੰ ਤੇਰੀ ਪੀੜ ਤੋਂ ਅਤੇ ਤੇਰੀ ਤਕਲੀਫ਼ ਤੋਂ ਅਤੇ ਉਸ ਔਖੀ ਟਹਿਲ ਤੋਂ
    ਜਿਸ ਦੇ ਨਾਲ ਤੇਰੇ ਤੋਂ ਟਹਿਲ ਕਰਾਈ ਗਈ ਤੈਨੂੰ ਅਰਾਮ ਦੇਵੇ,
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် သင့် ကို ငြိုငြင် ခြင်း၊ စိုးရိမ် ခြင်း၊ သူတပါး စေစား၍
    ဆင်းရဲ စွာ အစေ ကျွန် ခံရခြင်းထဲက နှုတ်၍၊ ချမ်းသာ ပေးတော်မူလျှင်၊
  hmo-hmo: Lohiabada ese emui hisihisi bona emui hekwarahi bona emui hesiai gaukara
    dekena amo laga-ani umui dekenai ia henia neganai,
  urd-urd: और यूँ होगा कि जब ख़ुदावन्द तुझे तेरी मेहनत — ओ — मशक़्क़त से, और सख़्त
    ख़िदमत से जो उन्होंने तुझ से कराई, राहत बख़्शेगा,
  rus-SYN: 'И будет в тот день: когда Господь устроит тебя от скорби твоей и от страха
    и от тяжкого рабства, которому ты порабощен был,'
  bqc-SIM: Zĩbeezĩ ↄ̃ Dii a á gba ĩ́ampakĩi, á taasikɛ lↄo, á liaazↄ̃ lↄo,
    á zↄzĩ gbãa kɛ lↄo.
  tcz-CHONGTHU: Hiche kidangtah nikho le chun, Pakai jin amite lunghem naleh kichatna
    akon, soh hina leh aki hennao akon choldona apeh diu ahi.
  mar-mar: त्या दिवशी तुझ्या दुःखापासून आणि यातनेपासून आणि तुजवर लादलेले कठीण दास्यापासून
    परमेश्वर तुला विसावा देईल,
  qub-qub: Israelcuna, ñacaycashayquipita uywayno fiyupa sirbircaycashayquipita Tayta
    Dios jamachishunquipämi.
  hat-hat: Seyè a va fè nou jwenn repo apre tout tray, tout tribilasyon ak tout mizè
    yo te fè nou pase.
  eng-BSB: On the day that the LORD gives you rest from your pain and torment, and
    from the hard labor into which you were forced,
  eng-WEBPB: It will happen in the day that the LORD will give you rest from your
    sorrow, from your trouble, and from the hard service in which you were made to
    serve,
  kbq-kbq: Hanki ananknama esanigeno'a, kinafima mani'nazagenoma tutuma huramantageta,
    tamatagu'ma nehuta amuho hutama eri'zama eri'naza zampintira, Ra Anumzamo'a mani
    fru tamigahie.
  nhe-BL: Huan ipan nopa tonal quema TOTECO quinsiyajcahualtis israelitame, ax oncas
    tlaijiyohuilistli, ax oncas majmajtli huan ayoc itztose iniaxcahua sequinoc tlacame
    tlen quinchihuaj ma tequipanoca tlahuel chicahuac.
  gub-BL: Teko Izaew wà, uhem putar amo 'ar nehe. A'e 'ar mehe Tupàn Tuweharupi Wiko
    Ma'e pepyro putar uma'ereko e ma'e romo peneko haw wi nehe. Pepyro putar ma'erahy
    penemipuraraw wi nehe. Pezar pemuma'erekoahy kar penereko wà. Tupàn pepyro putar
    wanuwi nehe.
  eng-DRA: And it shall come to pass in that day, that when God shall give thee rest
    from thy labour, and from thy vexation, and from the hard bondage, wherewith thou
    didst serve before,
