  hbo-WLC: לֹֽא־תֵחַ֤ד אִתָּם֙ בִּקְבוּרָ֔ה כִּֽי־אַרְצְךָ֥ שִׁחַ֖תָּ עַמְּךָ֣ הָרָ֑גְתָּ
    לֹֽא־יִקָּרֵ֥א לְעוֹלָ֖ם זֶ֥רַע מְרֵעִֽים׃
  ibo-ibo: A gaghị eli gị dịka e si lie ndị eze ndị ọzọ, nʼihi na i bibiela ala gị.
    I gbukwaala ndị gị. A gaghị akpọtụkwa aha ụmụ ụmụ ndị na-emebi iwu ọzọ.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କ ସଙ୍ଗେ କବରସ୍ଥ ହେବ ନାହିଁ, କାରଣ ତୁମ୍ଭେ ଆପଣା ଦେଶ ଉଚ୍ଛିନ୍ନ କରିଅଛ,
    ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ବଧ କରିଅଛ, କୁକ୍ରିୟାକାରୀମାନଙ୍କ ବଂଶର ନାମ ଅନନ୍ତକାଳ ଉଲ୍ଲିଖିତ
    ହେବ ନାହିଁ।
  chk-chk: Kosap chufengen me rer le peias, pun ka ataela fanüom o niela aramasom.
    Esap wor eman mwirimwirin ewe chon föföringau epwe chüen manau.
  rop-rop: Dei kaan gaburrumap yu langa det graun laik najalot king. Yubin meigim
    yu kantri jidan rabishwan, en yubin medrimbat yu ronwan pipul olabat. Yu brabli
    krulbala enimul! Dei nomo wandim sabi blanga yu femilimob enimo.
  ukr-1871: 'Не будеш із ними в могилї; ти бо спустошив землю твою, вбивав народ твій:
    о, по віки не спогадаєсь рід лиходїїв!'
  deu-1951: Du wirst nicht mit jenen vereinigt werden im Grab, denn dein Land hast
    du verderbt, dein Volk erwürgt; von dem Samen der Übeltäter wird man gar nicht
    mehr sprechen!
  eng-JPS: Thou shalt not be joined with them in burial, because thou hast destroyed
    thy land, thou hast slain thy people; the seed of evil-doers shall not be named
    for ever.
  srp-1865: Neæeš se združiti s njima pogrebom, jer si zemlju svoju zatro, narod si
    svoj ubio; neæe se spominjati sjeme zlikovaèko dok je vijeka.
  lug-lug: Toligattibwa n’abo mu kuziikibwa kubanga wazikiriza ensi yo n’otta abantu
    bo; ezzadde ly’abo abaakola ebibi teriryongerwako n’akatono.
  heb-heb: לא תחד אתם בקבורה כי ארצך שחת עמך הרגת לא יקרא לעולם זרע מרעים׃
  ben-IRV: তুমি ওদের সঙ্গে যুক্ত হতে কবরস্থ হতে পারবে না, কারণ তুমি তোমার দেশকে ধ্বংস
    করেছ তুমি তোমার লোকদের মেরেছো যারা অন্যায়কারীদের ছেলে এবং দুষ্টদের বংশধর তাদের
    কথা আর কখনও উল্লেখ করা হবে না।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਕਫ਼ਨ ਦਫ਼ਨ ਵਿੱਚ ਨਾ ਰਲੇਂਗਾ, ਤੂੰ ਜੋ ਆਪਣੇ ਦੇਸ ਨੂੰ ਵਿਰਾਨ ਕੀਤਾ,
    ਤੂੰ ਜੋ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ! ਕੁਕਰਮੀਆਂ ਦੇ ਵੰਸ਼ ਦਾ ਨਾਮ ਕਦੀ ਨਹੀਂ ਪੁਕਾਰਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူတပါးတို့နှင့်ရောနှော ၍ သင်္ဂြိုလ် ခြင်းကိုမ ခံရ။ အကြောင်း မူကား၊ မိမိ
    ပြည် ကို ဖျက်ဆီး ပြီ။ မိမိ အမျိုးသား ချင်းတို့ကိုသတ် လေပြီ။ အဓမ္မ ပြုသောသူတို့
    ၏အနွယ် သည် ဂုဏ် အသရေအလျှင်းမ ရှိရဟု ပြောဆိုကြလိမ့်မည်။
  hmo-hmo: Oi be king haida hegeregerena, oi do idia guria lasi, badina be oi ese
    oiemu tano oi hadikaia, bona oi ese oiemu tano ena taunimanima oi alaia mase vadaeni.
    “Kara dika taudia edia bese taudia edia ladadia, be do idia gwauraia lou lasi,
    ela bona hanaihanai.
  urd-urd: तू उनके साथ कभी क़ब्र में दफ़न न किया जाएगा, क्यूँकि तूने अपनी ममलुकत को
    वीरान किया और अपनी र'अय्यत को क़त्ल किया, “बदकिरदारों की नस्ल का नाम बाक़ी न रहेगा।
  rus-SYN: 'не соединишься с ними в могиле; ибо ты разорил землю твою, убил народ
    твой: вовеки не помянется племя злодеев.'
  bqc-SIM: Wa n mia kpakↄ̃i ń kíaↄo, asa n n bùsu ↄ̃̀ↄkpàɛ, n n gbɛ̃́ↄ dɛ̀dɛ.
    Wa vãikɛnapi bui tↄ́ ma bauo.
  tcz-CHONGTHU: Ahiding dol’n vui jong kivuipon nate, ajeh chu chitin namtin nasumangin
    chuleh namite jong tamtah nathat in ahi. Hitobang migilou son le pah hon jana
    leh choisangna amulou hel diu ahitai.
  mar-mar: जसे पाया खाली तुडवलेले मृत शरीर, तुला कधीच त्यांच्याबरोबर पुरण्यात येणार
    नाही, कारण तू आपल्या देशाचा नाश केला आहे. तू आपले लोक वधले आहेत, जे वाईट करणाऱ्यांची
    मुले आहेत आणि त्यांचा कधी पुन्हा उल्लेख होणार नाही.”
  qub-qub: Gamtaga manami waquin raycunatanöchu pampashunquipaj nasyunniquita mana
    alliman churashayquipita, marca-masiquicunata wañuchishayquipita. Mana allita
    rurajcunapita mirajcunataga manami pipis yarpanganachu.
  hat-hat: Yo p'ap antere ou jan yo fè l' pou lòt wa yo, paske ou te fini ak peyi
    ou la, ou te touye pèp ou a. Yo p'ap janm chonje non fanmi lwijanboje sa yo!
  eng-BSB: You will not join them in burial, since you have destroyed your land and
    slaughtered your own people. The offspring of the wicked will never again be mentioned.
  eng-WEBPB: You will not join them in burial, because you have destroyed your land.
    You have killed your people. The offspring of evildoers will not be named forever.
  kbq-kbq: Kagrama frisnanke'za mago'a kini vahe'ma eriso'ema hu'za asenezmantazaza
    hu'za kagrira eriso'ea hu'za aseogantegahaze. Na'ankure kagra mopaka'a eri haviza
    nehunka, vaheka'a zamahe fri'nane. E'ina hu'negu kefo avu'ava'ma nehaza vahepinti'ma
    fore'ma hanaza vahera zamagimo'a fanane hina zamagekani zamantegahaze.
  nhe-BL: Ta ax tijpiyas se tlalcoyoctli tlen nelcuali queja yajuanti pampa moselti
    tijxolejqui motlal huan tiquinmicti motlacajhua. Huan niyon se mocone ax mosehuis
    ipan nopa siya campa ta titlanahuatiyaya para quiselis motequi quema timiquis.
    Iconehua se tlacatl tlen fiero queja ta ax huejcahuase.
  gub-BL: Nanetym kwaw amogwer tuwihawete zàwe wà, ta'e eremuaiw neywy ne xe. Erezuka
    teko neywy rehe har wà. Tuwe ko tuwihawete iaiw ma'e izuapyapyr umàno a'e wà nehe
    no.
  eng-DRA: 'Thou shalt not keep company with them, even in burial: for thou hast destroyed
    thy land, thou hast slain thy people: the seed of the wicked shall not be named
    for ever.'
