verse: ISA.014.020
translations:
  mal-C: നീ നിന്റെ ദേശത്തെ നശിപ്പിക്കുകയും നിന്റെ ജനത്തെ വധിക്കുകയും ചെയ്തിരിക്കുകയാൽ
    നിനക്ക് അവരെപ്പോലെ ഒരു ശവസംസ്കാരം ലഭിക്കുകയില്ല. ദുഷ്കർമികളുടെ സന്തതികൾ ഇനിയൊരിക്കലും
    സ്മരിക്കപ്പെടുകയില്ല.
  deu-TKW: Mit denen, die zu den Grabessteinen hinabkommen, wirst du nicht gemein
    haben; denn du hast dein Land verderbt, dein Volk getötet. Nie soll mehr genannt
    werden das Geschlecht der Bösewichter!
  lin-lin: Okotikala kosangana na bango te kati na kunda, pamba te obebisaki mokili
    na yo mpe obomaki bato na yo. Bakotikala lisusu kotanga te bakombo ya bakitani
    ya bato mabe.
  eng-LSV: You are not united with them in burial, || For you have destroyed your
    land, || You have slain your people, || The seed of evildoers is not named for
    all time.
  eng-GNV: 'Thou shalt not be ioyned with them in the graue, because thou hast destroied
    thine owne lande, and slaine thy people: the seede of the wicked shall not be
    renoumed for euer.'
  eng-WEBSTER: 'Thou shalt not be joined with them in burial, because thou hast destroyed
    thy land, and slain thy people: the seed of evil-doers shall never be renowned.'
  nhw-BL: Ta amo tijpiyas se ostotl catli nelcuali quen inijuanti pampa moseltzi tijsosolo
    motlal huan tiquinmicti momasehualhua. Huan niyon se mocone amo mosehuis ipan
    nopa siya campa ta titlanahuatiyaya para quiselis motequi quema timiquis. Iconehua
    se tlacatl catli fiero quen ta amo huejcahuase.
  swh-ONEN: Hutajumuika nao kwenye mazishi, kwa kuwa umeharibu nchi yako na kuwaua
    watu wako. Mzao wa mwovu hatatajwa tena kamwe.
  bba-bba: Bɑ ǹ nun sikɑ nɡe sinɑm be, domi ɑ wunɛn tem ɡo, mɑ ɑ wunɛn tɔmbu kpeerɑsiɑ.
    Bɑ ǹ mɑɑ wunɛn bwese kɔ̃surun ɡɑri mɔ̀.
  eng-KJVCPB: 'Thou shalt not be joined with them in burial, Because thou hast destroyed
    thy land, and slain thy people: The seed of evildoers shall never be renowned.'
  cpy-cpy: Eero roshiyakahaetzimiri itsipa pinkathariyitatsiri ikaatzi ikitaetakiri,
    tema pimaperotakiro pinampiite, pompojaki pisheninkapaeni pinampiki. Eero ikijotzi
    rañe isheninkapaeni kaariperori.
  luo-luo: ringreni ok noiki kaka noik ruodhi mamoko nimar iseketho piny kendo isenego
    jogi. Nyithi joma timbegi mono ok nochak oluong nyingegi kendo.
  meu-meu: Oi na idia ida basie gurimui hebou, badina be emu tano vada o havahua,
    bona emu bese taudia vada o aladia mase. Kara dika taudia vevedia ladadia na basie
    hato lou ela bona hanaihanai.
  npi-ULB: तैंले आफ्नो देशलाई नाश पारेको र आफ्ना मानिसहरूलाई मारेको हुनाले तिनीहरूसँगै
    तेरो दफन हुनेछैन । दुष्‍ट काम गर्नेहरूका सन्तानलाई फेरि कहिल्यै याद गरिनेछैन ।”
  yor-yor: a kò ní sin ọ́ pẹ̀lú wọn, nítorí pé o ti ba ilẹ̀ rẹ jẹ́ o sì ti pa àwọn
    ènìyàn rẹ. Ìran àwọn ìkà ni a kì yóò dárúkọ wọn mọ́.
  pes-OPCB: تو مانند پادشاهان دیگر دفن نخواهی شد، زیرا مملکت خود را از بین بردی و
    قوم خود را به نابودی کشاندی. از خاندان شرور تو کسی زنده نخواهد ماند.
  tgl-ULB: Gaya ng isang bangkay na tinapon sa ilalim, hindi ka makakasama sa kanila
    sa libingan, dahil winasak mo ang iyong lupain. Ikaw na pumatay sa iyong kababayan
    ay anak ng mga gumagawa ng masama at hindi na muling babanggitin kailanman.”
  hui-hui: Í̠naga tingini agali kini maru henerunaga tingini baya hangu hora hayadagua
    hora naholebira. Anidagua bulubadago irane í̠na í̠naga dindi wigo mo ko hai halu
    í̠naga wali agalirubi bo wahai harigonaga ani bulebira. Kini ko ogoni ibu waneigini
    bu karubi dindi ogoria nahe ereba hai holebira.
  mya-mya: သင်​သည်​မိ​မိ​၏​တိုင်း​ပြည်​ကို​ပျက်​ပြုန်း​စေ​၍ ကိုယ့်​ပြည်​သူ​တို့​ကို​သတ်​ဖြတ်​ပစ်​သည်​ဖြစ်​၍
    အ​ခြား​ဘု​ရင်​များ​ကဲ့​သို့​သင်္ဂြိုဟ်​ခြင်း​ကို ခံ​ရ​လိမ့်​မည်​မ​ဟုတ်။ သင်​၏​ဆိုး​ညစ်​သော
    အ​မျိုး​အ​နွယ်​ဝင်​တို့​သည်​လည်း တစ်​ဦး​တစ် ယောက်​မျှ​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရစ်​လိမ့်
    မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་རྒྱལ་ཁབ་ཉམས་སུ་བཅུག་ཅིང་། རང་གི་མི་དམངས་དམར་གསོད་བཏང་བས།
    ཁྱོད་ནི་རྒྱལ་པོ་གཞན་དང་མཉམ་དུ་སྦ་བར་མི་བྱ་སྟེ། མི་ངན་དག་གི་བུ་རྒྱུད་ནམ་ཡང་མི་ཡིས་གླེང་བར་མི་བྱའོ།
    །
  wsk-wsk: Ni mu, king saki iwita me ka mutim tugumonko, mu awuk, ni ka ali sor maguwurem,
    ale ka kariimet nunga morem se kueman. Kakirip uwuta ko kuriang gue mu, nunup
    engam menara biya menarukko.
  sna-sna: hauzobatani navo pakuvigwa kwako, nokuti wakaparadza nyika yako ukauraya
    vanhu vako. Vana vowakaipa havazotaurwi nezvavozve.
  spa-BLM: No te unirás a ellos en la sepultura, porque has destruido tu tierra. Has
    matado a tu pueblo. La descendencia de los malhechores no será nombrada para siempre.
  cac-cac: Man̈ ol mucjoc a nivanil icha ajnac juntzan̈xo eb' rey, yujto ix ixtejb'at
    a nación, yujto ix a milcham eb' anima d'a yol a nación chi'. Man̈xa b'aq'uin̈
    ol b'inaj in̈tilal a ach chuc ach tic.
  swh-ULB: Hautaunganishwa pamoja katika mazishi, kwa sababu umeiharibu nchi yako
    na kuuwa watu wako. Watoto wa watenda maovu hawatatajwa tena.''
  bel-bel: не зьяднаешся зь імі ў магіле; бо ты зьнішчыў зямлю тваю, забіў народ твой;
    навекі ня ўспомніцца племя ліхадзеяў.
  deu-ELBBK: Nicht wirst du mit ihnen vereint werden im Begräbnis; denn du hast dein
    Land zugrunde gerichtet, dein Volk hingemordet. Die Nachkommenschaft der Übeltäter
    wird nicht genannt werden in Ewigkeit.
  mbb-OT: Kenè ka idleveng iring te zuma he menge hadì, su midezeetan nu is nasyun
    nu ne mibpenhimetayan nu is menge etew nu. Wazà egkesamà he uuyag diyà te mezaat
    he pemilya nu.
  mal-2015: നീ നിന്റെ ദേശത്തെ നശിപ്പിച്ചു, നിന്റെ ജനത്തെ കൊന്നുകളഞ്ഞതുകൊണ്ടു നിനക്കു
    അവരെപ്പോലെ ശവസംസ്കാരം ഉണ്ടാകയില്ല; ദുഷ്ടന്മാരുടെ സന്തതിയുടെ പേർ എന്നും നിലനില്ക്കയില്ല.
  gup-gup: Ngudda minj ngundikukdudjeng yiman kings duninjh kabindikukmarnmarnbun.
    Burrkyak. Ngudda nakka kunbuyika ngundikukkurrme, dja kunmekbekenh kunu ngudda
    yibolkwarrewong kore ngudda ke kunred, dja namud ke yibenbuni. Bininj kabirriyime
    ke, ‘Nahni nawarreni, dja nawu nungka benkebmawahmeng wanjh minj karrbenyawoyhyolyolme.
    Minj mak kabalngeyyirriyo kunngey nuye.
  rmc-rmc: Na pripojineha tut paš lende andro hrobos, bo zňičinďal tiri phuv a murdarďal
    avri tire manušen. Ňiko peske šoha na leperela pro potomstvos le nalačhengro.
  pes-OPV: با ایشان در دفن متحدنخواهی بود چونکه زمین خود را ویران کرده، قوم خویش را
    کشته‌ای. ذریت شریران تا به ابد مذکورنخواهند شد.
  ron-1924: Ту ну ешть унит ку ей ын мормынт, кэч ць-ай нимичит цара ши ць-ай прэпэдит
    попорул. Ну се ва май ворби ничодатэ де нямул челор рэй.
  ben-OBCV: তাদের মতো তোমাকে কবর দেওয়া হবে না, কারণ তুমি তোমার দেশ ধ্বংস করেছ এবং
    তোমার প্রজাদের হত্যা করেছ। দুষ্টদের বংশধরদের কথা আর কখনও উল্লেখ করা হবে না।
  som-som: Oo iyaga kuma darsami doontid, lagumana aasi doono, maxaa yeelay, dalkaagii
    waad baabbi'isay, dadkaagiina waad laysay. Farcanka xumaanfalayaasha weligood
    mar dambe lama magacaabi doono.
  lat-VUC: 'Non habebis consortium, neque cum eis in sepultura; tu enim terram tuam
    disperdidisti, tu populum tuum occidisti: non vocabitur in æternum semen pessimorum.'
  eng-ASVBT: Thou shalt not be joined with them in burial, because thou hast destroyed
    thy land, thou hast slain thy people; the seed of evildoers shall not be named
    forever.
  ita-1885: Tu non sarai aggiunto con coloro nella sepoltura; perciocchè tu hai guasta
    la tua terra, tu hai ucciso il tuo popolo; la progenie dei malfattori non sarà
    nominata in perpetuo.
  eng-LXXUP: 'As a garment defiled with blood shall not be pure, so neither shalt
    thou be pure; because thou hast destroyed my land, and hast slain my people: thou
    shalt not endure forever—thou an evil seed.'
  eng-ULB: You will not join them in burial, because you have destroyed your land
    and killed your people. The offspring of evildoers will never be mentioned again.”
  spa-VBL: No serás enterrado como esos otros reyes porque has destruido tu propia
    tierra y has matado a tu propia gente. Los descendientes de los que hacen el mal
    nunca sobrevivirán.
  fra-_FOB: Tu ne seras pas réuni à eux dans la tombe; car tu as ravagé ta terre,
    tu as tué ton peuple. La race des méchants ne sera plus nommée à jamais!
  mal-mal: നീ നിന്റെ ദേശത്തെ നശിപ്പിച്ചു, നിന്റെ ജനത്തെ കൊന്നുകളഞ്ഞതുകൊണ്ടു നിനക്ക്
    അവരെപ്പോലെ ശവസംസ്കാരം ഉണ്ടാവുകയില്ല; ദുഷ്ടന്മാരുടെ സന്തതിയുടെ പേർ എന്നും നിലനില്‍ക്കുകയില്ല.
  urd-GVR: aur tadfīn ke waqt tū dīgar bādshāhoṅ se jā nahīṅ milegā. Kyoṅki tū ne
    apne mulk ko tabāh aur apnī qaum ko halāk kar diyā hai. Chunāṅche ab se abad tak
    in bedīnoṅ kī aulād kā zikr tak nahīṅ kiyā jāegā.
  suz-BL: गे अरु पिप खोदेंशो पा थिम्‍चा मपुंइसे। मारदे हना गे इ रागी खतम सेल्‍शा इ
    मुर आन कली साइक्‍तीवी। मोपतीके मरिम्‍शो पाइब आन चच युइ आन नें गेनायो ममिम्‍सीब।
  eng-NOY: Thou shalt not be joined with them in the grave, Because thou hast destroyed
    thy country, And slain thy people; The race of evil-doers shall nevermore be named.
  ita-1927: Tu non sarai riunito a loro nel sepolcro perché hai distrutto il tuo paese,
    hai ucciso il tuo popolo; della razza de’ malfattori non si ragionerà mai più.
  ckb-ckb: لە ناشتن لەگەڵیاندا یەک ناگریت، چونکە خاکەکەی خۆتت کاول کرد، گەلەکەی خۆتت
    کوشت. توخمی خراپەکاران هەتاهەتایە ناویان نایەت.
  eng-BBE: As for your fathers, you will not be united with them in their resting-place,
    because you have been the cause of destruction to your land, and of death to your
    people; the seed of the evil-doer will have no place in the memory of man.
  kan-OKCV: ನೀನು ಆ ರಾಜರಂತೆ ಸಮಾಧಿಗೆ ಸೇರದಿರುವಿ. ಏಕೆಂದರೆ ನಿನ್ನ ದೇಶವನ್ನು ನೀನು ನಾಶಮಾಡಿ,
    ನಿನ್ನ ಜನರನ್ನು ಕೊಂದುಹಾಕಿದಿ. ದುಷ್ಟರ ಸಂತಾನವು ನಿರಂತರವೂ ನಿರ್ನಾಮವಾಗಲಿ.
  tam-2017: நீ அவர்களுடன் அடக்கம் செய்யப்படுவதில்லை; நீ உன் தேசத்தைக் கெடுத்து உன்
    மக்களைக் கொன்றுபோட்டாய்; தீமைசெய்கிறவர்களுடைய சந்ததி ஒருபோதும் கனமடைவதில்லை.
  spa-RV-1909: 'No serás contado con ellos en la sepultura: porque tú destruiste tu
    tierra, mataste tu pueblo. No será nombrada para siempre la simiente de los malignos.'
  ron-BTF: Nu le vei fi alăturat la îngropare, deoarece ţi-ai distrus ţara şi ţi-ai
    ucis poporul, sămânţa făcătorilor de rău nu va fi niciodată renumită.
  eng-WEBP: You will not join them in burial, because you have destroyed your land.
    You have killed your people. The offspring of evildoers will not be named forever.
  eng-FBV: you will not be buried like those other kings because you destroyed your
    own land and killed your own people. The descendants of those who do evil will
    never survive.
  nld-1939: Gij wordt weggetrapt als een kreng, en bij hen niet begraven Want gij
    hebt uw eigen land verwoest, uw volk vermoord! Nooit zal iemand nog spreken Van
    het geslacht van dien booswicht!
  nch-BL: Ta amo tijpiyas se ostot cati nelcuali quej inijuanti pampa moseltitzi tijsosolo
    motal huan tiquinmicti momasehualhua. Huan yon se mocone amo mosehuis ipan nopa
    siyaj campa ta titanahuatiyaya para quiselis motequi quema timiquis. Iconehua
    se tacat cati fiero quej ta amo huejcahuase.
  vie-1934: Ngươi sẽ không được hội hiệp cùng các vua trong lăng; vì ngươi đã diệt
    nước mình và giết dân mình! Dòng dõi kẻ hung ác sẽ không được xưng đến danh nó
    nữa.
  hin-CV: तुम उन सबके साथ कब्र में दफनाए नहीं जाओगे, तुमने अपने देश का नाश किया और
    अपने ही लोगों को मारा है.
  eng-OURB: You will not join them in burial, because you have destroyed your land.
    You have killed your people. The offspring of evildoers will not be named forever.
  spa-BES: En cuanto a tus padres, no estarás unido a ellos en su lugar de descanso,
    porque has sido la causa de la destrucción de tu tierra y de la muerte de tu pueblo;
    la semilla del malvado no tendrá lugar en la memoria del hombre.
  tdx-tdx: Tsy hitrao-pileveñe am’ iereo, amy te narotsa’o ty tane’o vaho zinama’o
    ondati’oo; toe tsy ho tiahieñe ka ty tarira’ o lo-tserekeo.
  tha-KJV: เจ้​าจะไม่​ได้​รับการฝังศพร่วมกับเขา เพราะเจ้าได้ทำลายแผ่นดินของเจ้า เจ้​าได้สังหารประชาชนของเจ้า
    ‘ขออย่าให้ใครเอ่ยถึงชื่อของเชื้อสายแห่งผู้กระทำความชั่​วอ​ีกเลย
  por-BR-2018: Não se juntará a eles na sepultura, porque destruíste tua terra, e
    mataste a teu povo; a semente dos malignos não será nomeada para sempre.
  deu-ELO: Nicht wirst du mit ihnen vereint werden im Begräbnis; denn du hast dein
    Land zu Grunde gerichtet, dein Volk hingemordet. Der Same der Übeltäter wird nicht
    genannt werden in Ewigkeit.
  eng-WYC-2018: thou shalt not have fellowship, neither with them in sepulchre, for
    thou hast lost thy land, thou hast slain the people; the seed of the worst men
    shall not be called without end. (thou shalt not have fellowship with them in
    the tomb, or in the grave, for thou hast destroyed thy land, and thou hast killed
    thy own people; the children, or the descendants, of these evil people shall never
    be seen again.)
  epo-epo: Vi ne estos kun ili en tombo, ĉar vian landon vi ruinigis, vian popolon
    vi mortigis; la semon de malbonaguloj oni neniam nomos.
  uig-PIN: Sǝn axu padixaⱨlar bilǝn birgǝ dǝpnǝ ⱪilinmaysǝn, Qünki ɵz yurtungni wǝyran
    ⱪilƣansǝn, Ɵz hǝlⱪingni ɵltürüwǝtkǝnsǝn; Rǝzillik ⱪilƣuqilarning nǝsli ⱨǝrgiz
    yǝnǝ tilƣa elinmaydu.
  beo-beo: Di da hina bagade eno defele noga:le uli dogoi hame ba:mu, amola dia wadela:i
    sosogo fi afae esalebe hame ba:mu. Bai di da dia sogedafa wadela:lesi dagoi, amola
    dia fidafa dunu medole legei dagoi.
  tpi-OTNT: Bai ol i no mekim gut long bodi bilong yu na planim yu olsem ol arapela
    king. Long wanem, yu bin bagarapim kantri bilong yu na kilim ol manmeri bilong
    yu yet. “I gutpela sapos ol lain pikinini bilong dispela king nogut i ken pinis
    olgeta long graun.
  hau-SA: ba za a haɗa ka tare da su a jana’iza ba, gama ka hallaka ƙasarka ka kuma
    kashe mutanenka. Ba za a ƙara ambaci zuriyarka masu aikata mugunta ba.
  uig-LAT: Sen ashu padishahlar bilen birge depne qilinmaysen, Chünki öz yurtungni
    weyran qilghansen, Öz xelqingni öltürüwetkensen; Rezillik qilghuchilarning nesli
    hergiz yene tilgha élinmaydu.
  nde-nde: kawuyikuhlangana labo ekungcwatshweni; ngoba usulichithile ilizwe lakho
    wabulala labantu bakini. Inzalo yababi kakungakhulunywa ngayo futhi.
