verse: ISA.014.026
translations:
  mal-C: സകലഭൂമിക്കുംവേണ്ടി നിർണയിച്ചിട്ടുള്ള പദ്ധതിയാണിത്; എല്ലാ രാഷ്ട്രങ്ങൾക്കുമെതിരേ
    നീട്ടിയിരിക്കുന്ന കരവുമാണിത്.
  deu-TKW: Das ist der Ratschluß, der über die ganze Erde beschlossen ist, und das
    die hand, die über alle Völker ausgereckt ist!
  lin-lin: Yango nde mokano oyo Yawe asili kozwa mpo na mokili mobimba, mpe yango
    nde loboko oyo asili kosembola mpo na kotelemela bikolo nyonso.
  eng-LSV: This [is] the counsel that is counseled for all the earth, || And this
    [is] the hand that is stretched out for all the nations.
  eng-GNV: This is the counsell that is consulted vpon the whole worlde, and this
    is the hande stretched out ouer all the nations,
  eng-WEBSTER: 'This is the purpose that is purposed upon the whole earth: and this
    is the hand that is stretched over all the nations.'
  nhw-BL: Huan nijsencajtoc nojquiya para nitetlatzacuiltis ipan nochi tlaltipactli.
    Huan nijchihuas ica nohueyi chicahualis catli ajsi ipan nochi tlalme.”
  swh-ONEN: Huu ndio mpango uliokusudiwa kwa ajili ya ulimwengu wote, huu ni mkono
    ulionyooshwa juu ya mataifa yote.
  bba-bba: Yeniwɑ nɛn himbɑ tɔmbu kpuron sɔ̃. Wee nɑ nɔmu dɛmiɛ n kɑ bwesenu kpuro
    sɛɛyɑsiɑ.
  eng-KJVCPB: 'This is the purpose that is purposed upon the whole earth: And this
    is the hand that is stretched out upon all the nations.'
  luo-luo: Ma e chenro mabiro timore ne piny ngima; ma e bat moserie kuom ogendini
    duto.
  meu-meu: Lalo-hadai binai vada e lalo-hadailaiamu, tanobada idoinai dainai; e toia
    roromu imana binai, basileia iboudiai daediai.
  npi-ULB: सम्‍पूर्ण पृथ्वीको निम्ति इच्‍छा गरिएको योजना यही हो र सारा जातिहरूमाथि
    पसारिएको बहुली यही हो ।
  yor-yor: Èyí ni ètò tí a pinnu rẹ̀ fún gbogbo ayé, èyí ni ọwọ́ tí a nà jáde káàkiri
    gbogbo orílẹ̀-èdè.
  pes-OPCB: دست توانای خود را دراز خواهم کرد و قومها را مجازات خواهم نمود. این است
    آنچه برای قومها تقدیر کرده‌ام.»
  tgl-ULB: Ito ang plano na nais ko para sa buong mundo, at ito ang kamay na nakataas
    sa lahat ng mga bansa.
  hui-hui: Anduane Homogo i̱na dindi mbira mbirani hameigini hongohe palima pedaruhondo
    urunidagua biai holebero. Anidagua bule lowa i̱naga gi megela ho manda manda bu
    kogoni, lene.
  mya-mya: ဤ​ကား​ကမ္ဘာ​လော​က​အ​တွက်​ငါ​၏​အ​ကြံ အ​စည်​တော်​ပင်​ဖြစ်​၍၊ ငါ​သည်​လူ​မျိုး​တ​ကာ
    တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​ရန်​လက်​တော်​ကို​ချိန် ရွယ်​လျက်​ထား​သ​တည်း'' ဟု​မိန့်​ကြား​တော်
    မူ​၏။-
  bod-N: འདི་ནི་ས་གཞི་ཡོངས་ལ་བཙུགས་པའི་དགོངས་པ་སྟེ། རྒྱལ་ཁམས་ཀུན་ལ་བརྐྱངས་པའི་ཕྱག་ཡིན་ནོ།
    །
  wsk-wsk: Yawe munan imi ali lilim la ko nunguru beteram; noko kuting, sor suen la
    te nanamara nungarukko mu, yam guyak la aniso.
  sna-sna: Iyi ndiyo pfungwa yakarongerwa nyika yose; urwu ndirwo ruoko rwakatambanudzirwa
    pamusoro pamarudzi ose.
  spa-BLM: Este es el plan que está determinado para toda la tierra. Esta es la mano
    que está extendida sobre todas las naciones.
  cac-cac: A jun tic, nab'il vuj d'a yib'an̈ masanil yolyib'an̈q'uinal tic. Toxo ix
    in na'a to ol in satel masanil nación yed' in poder, xchi Jehová.
  swh-ULB: Huu ni mpango uliokusudiwa katika nchi yote, na huu ndio mkono ulionyanyuliwa
    juu ya mataifa.
  bel-bel: Такая пастанова, прынятая для ўсёй зямлі, і вось рука, узьнесеная над усімі
    народамі;
  deu-ELBBK: Das ist der Ratschluss, der beschlossen ist über die ganze Erde; und
    das ist die Hand, die ausgestreckt ist über alle Nationen.
  mbb-OT: Iyan heini pelanu ku para te tivuuk he kelibutan. Iyan heini silut he ibpeehè
    ku ziyà te langun he menge nasyun.”
  mal-2015: സർവ്വഭൂമിയെയും കുറിച്ചു നിർണ്ണയിച്ചിരിക്കുന്ന നിർണ്ണയം ഇതാകുന്നു; സകലജാതികളുടെയും
    മേൽ നീട്ടിയിരിക്കുന്ന കൈ ഇതു തന്നേ.
  gup-gup: Ngabenmarnekarremarnbom bininj birriwarlahkenh kore kubolkbubuyika rowk.
    Ngaye ngabidyirriyongen bedberre nawarlahkenh bininj rowk.
  rmc-rmc: Kada hin miro planos prekal caľi phuv a miro vast hino nacirdlo te marel
    savore naroden.
  pes-OPV: تقدیری که بر تمامی زمین مقدر گشته، این است. و دستی که بر جمیع امت‌ها دراز
    شده، همین است.
  ron-1924: Ятэ хотэрыря луатэ ымпотрива ынтрегулуй пэмынт, ятэ мына ынтинсэ песте
    тоате нямуриле.
  ben-OBCV: সমস্ত জগতের জন্য এই পরিকল্পনা স্থির করা হয়েছে; এই হাত সব জাতির উপরে প্রসারিত
    হয়েছে।
  som-som: Kanu waa qasdigii loola qasdiyey dhulka oo dhan, oo tanuna waa gacantii
    lagu kor fidiyey quruumaha oo dhan.
  lat-VUC: Hoc consilium quod cogitavi super omnem terram; et hæc est manus extenta
    super universas gentes.
  eng-ASVBT: This is the purpose that is purposed upon the whole earth; and this is
    the hand that is stretched out upon all the nations.
  ita-1885: Quest'è il consiglio preso contro a tutta la terra; e questa è la mano
    stesa contro a tutte le genti.
  eng-LXXUP: 'This is the purpose which the Lord has purposed upon the whole earth:
    and this the hand that is uplifted against all the nations.'
  eng-ULB: This is the plan that is intended for the whole earth, and this is the
    hand that is raised over all the nations.
  spa-VBL: Este es el plan que he hecho con respecto a toda la tierra; mi mano se
    extiende para controlar a todas las naciones.
  fra-_FOB: C'est là le dessein arrêté contre toute la terre, c'est là la main étendue
    sur toutes les nations.
  mal-mal: സർവ്വഭൂമിയെയും കുറിച്ച് നിർണ്ണയിച്ചിരിക്കുന്ന നിർണ്ണയം ഇതാകുന്നു; സകലജനതകളുടെയും
    മേൽ നീട്ടിയിരിക്കുന്ന കൈ ഇതുതന്നെ.
  urd-GVR: Pūrī duniyā ke bāre meṅ yih mansūbā aṭal hai, aur Rab apnā hāth tamām qaumoṅ
    ke ḳhilāf baṛhā chukā hai.
  suz-BL: एको रागी नेल्‍ल कली देंशो लोव़ बाक्‍ब। एको रागी रागी नेल्‍ल तार दिंशो गुइ
    बाक्‍ब।
  eng-NOY: This is the purpose which is formed concerning all the earth, And this
    the hand which is stretched out over all the nations.
  ita-1927: Questo è il piano deciso contro tutta la terra; questa è la mano stesa
    contro tutte le nazioni.
  ckb-ckb: ئەمە ئەو پلانەیە کە بۆ هەموو جیهان داڕێژراوە و ئەمە ئەو دەستەیە کە بۆ سەر
    هەموو نەتەوەکان درێژکراوە.
  eng-BBE: 'This is the purpose for all the earth: and this is the hand stretched
    out over all nations.'
  kan-OKCV: ಇದೇ ಸಮಸ್ತ ಭೂಮಿಯ ವಿಷಯ ಆಲೋಚಿಸಿದ ಉದ್ದೇಶ. ಇದೇ ಜನಾಂಗಗಳ ಮೇಲೆಲ್ಲಾ ಚಾಚಿದ ನನ್ನ
    ಕೈ.
  tam-2017: தேசமனைத்தின்மேலும் நிர்ணயிக்கப்பட்ட யோசனை இதுவே; சகல தேசங்கள்மேலும் நீட்டப்பட்டிருக்கிற
    கையும் இதுவே என்றார்.
  spa-RV-1909: Este es el consejo que está acordado sobre toda la tierra; y ésta,
    la mano extendida sobre todas las gentes.
  ron-BTF: Acesta este planul hotărât asupra întregului pământ; şi aceasta este mâna
    întinsă peste toate naţiunile.
  eng-WEBP: This is the plan that is determined for the whole earth. This is the hand
    that is stretched out over all the nations.
  eng-FBV: This is the plan I have made regarding the whole earth; my hand stretches
    out to control all the nations.
  nld-1939: Dit is het besluit voor de hele aarde, Dit is de hand, over alle volken
    gestrekt!
  nch-BL: Huan nijsencajtoc nojquiya para nitetatzacuiltis ipan nochi taltipacti.
    Huan nijchihuas ica nohueyi chicahualis cati ajsi ipan nochi talme.”
  vie-1934: Đó là ý chỉ đã định nghịch cùng cả đất; đó là tay đã giá trên hết thảy
    các nước.
  hin-CV: यह वह योजना है जो सारी पृथ्वी के लिये ठहराई गई है; और यह वह हाथ है जो सब
    देशों के विरुद्ध उठा है.
  eng-OURB: This is the plan that is determined for the whole earth. This is the hand
    that is stretched out over all the nations.
  spa-BES: Este es el propósito para toda la tierra, y esta es la mano extendida sobre
    todas las naciones.
  tdx-tdx: Izay ty safiry nalahatse ho a’ ty tane bey toy vaho itoy ty taña natora-kitsike
    amo fifeheañe iabio.
  tha-KJV: นี่​เป็นความมุ่งหมายที่​มุ​่งหมายไว้​เก​ี่ยวกับแผ่นดินโลกทั้งสิ้น และนี่เป็นพระหัตถ์ซึ่งเหยียดออกเหนือบรรดาประชาชาติ​ทั้งสิ้น
  por-BR-2018: Este é o plano determinado para toda a terra; e esta é a mão que está
    estendida sobre todas as nações.
  deu-ELO: Das ist der Ratschluß, der beschlossen ist über die ganze Erde; und das
    ist die Hand, die ausgestreckt ist über alle Nationen.
  eng-WYC-2018: This is the counsel which I thought on all the land, and this is the
    hand stretched forth on all folks. (This is the plan which I thought up for all
    the world, and this is the hand stretched forth upon all the nations.)
  epo-epo: Tio estas la decido, farita pri la tuta tero; kaj tio estas la mano, etendita
    super ĉiujn popolojn.
  uig-PIN: Mana bu pütkül yǝr yüzi toƣruluⱪ iradǝ ⱪilinƣan mǝⱪsǝttur, Mana bu barliⱪ
    ǝllǝrning üstigǝ uzartilƣan ⱪoldur.
  beo-beo: Amo hou Na da osobo bagadega hamoma:ne ilegei dagoi. Amola Na lobo da fifi
    asi gala ilima se ima:ne, ililua:i dagoi.”
  tpi-OTNT: Dispela kain pasin tasol Bikpela i tingting pinis long mekim long olgeta
    strongpela kantri bilong graun. Olsem na em i apim han bilong en na i redi long
    bagarapim ol.
  hau-SA: Wannan shi ne shirin da na yi domin dukan duniya; wannan shi ne hannun da
    aka miƙa a bisa dukan al’ummai ke nan.
  uig-LAT: Mana bu pütkül yer yüzi toghruluq irade qilin’ghan meqsettur, Mana bu barliq
    ellerning üstige uzartilghan qoldur.
  nde-nde: Lokhu yikho okumiselwe umhlaba wonke, lesi yisandla eselulelwe phezu kwezizwe
    zonke.
  ton-ton: 'Ko eni ʻae meʻa kuo tuʻutuʻuni ki māmani kotoa pē: pea ko eni ʻae nima
    kuo mafao atu ki he ngaahi puleʻanga kotoa pē.”'
  ces-1613: Toť jest ta rada, kteráž zavřína jest o vší té zemi, a to jest ta ruka
    vztažená proti všechněm těm národům.
  eng-WMB: This is the plan that is determined for the whole earth. This is the hand
    that is stretched out over all the nations.
  tam-TCV: முழு உலகத்துக்கும் தீர்மானிக்கப்பட்ட திட்டம் இதுவே; எல்லா நாடுகளுக்கும்
    மேலாக நீட்டப்பட்ட கரம் இதுவே.
  ceb-ULB: Mao kini ang laraw nga gitumong alang sa tibuok kalibotan, ug mao kini
    ang kamot nga gipataas ibabaw sa tanang kanasoran.
  pol-UBG: To jest powzięty zamiar co do całej ziemi i to jest ręka wyciągnięta nad
    wszystkie narody.
  urd-GVU: پوری دنیا کے بارے میں یہ منصوبہ اٹل ہے، اور رب اپنا ہاتھ تمام قوموں کے
    خلاف بڑھا چکا ہے۔
  deu-1912: Das ist der Anschlag, den er hat über alle Lande, und das ist die ausgereckte
    Hand über alle Heiden.
  kan-2017: ಇದೇ ಲೋಕದಲ್ಲೆಲ್ಲಾ ನೆರವೇರಬೇಕಾದ ನನ್ನ ಉದ್ದೇಶ, ಇದೇ ಜನಾಂಗಗಳ ಮೇಲೆಲ್ಲಾ ಚಾಚಿದ ನನ್ನ
    ಕೈ.
  yap-yap: Irera’ e n’en ku gu leamnag ni fan ko fayleng, ma pa’ag e ka ba k’iy ni
    nge gechignag e pi nam.”
  hlt-MCSB: Hekah cilsuep he diklai pum ham ni a. poek tih kut he khaw namtom rhoek
    boeih a thueng thil coeng.
  mdy-ETH: ዓጮ ቢያሢ ዛሎ ታኣኮ ዓኣ ማሊፃ ሃያኬ፤ ሜሌ ዴሮ ካኣቶ ታ ሜታሳኒ ኩጮ ታኣኮ ታ ዔቂሴኔ» ጌይ ጫኣቄኔ።
  twi-ASANTE: Yei ne nhyehyɛeɛ a wɔayɛ ama ewiase nyinaa; yei ne nsa a wɔatene wɔ
    aman nyinaa so.
  eng-WEBU: This is the plan that is determined for the whole earth. This is the hand
    that is stretched out over all the nations.
  wal-wal: Sa7au muliyau qofettida qofai hagaa; kawotettatu ubbaa bollan micettida
    kusheekka hagaa.
  spa-PDDPT: Éste es el designio acordado para toda la tierra, y ésta la mano extendida
    sobre todas las naciones,
  gun-gun: Ha'e rami ae xee anhembopy'a yvy jave re oiko aguã. Kova'e ma xepo yvy
    regua ha'e javi áry rupi amokuave'ẽ va'e — he'i.
  ilo-ULB: Daytoy ti plano a maipatungpal iti entero a daga, ken daytoy ti ima a naingato
    iti amin a nasion.
  kpg-kpg: Deenei dagu hagatogomaalia e hai gi henuailala hagatau, Au guu holo gi daha
    ogu lima belee hagahuaidu nia henua llauehe.”
  uig-ARA: مانا بۇ پۈتكۈل يەر يۈزى توغرۇلۇق ئىرادە قىلىنغان مەقسەتتۇر، مانا بۇ بارلىق
    ئەللەرنىڭ ئۈستىگە ئۇزارتىلغان قولدۇر.
  sus-sus: Natɛ nan na ki naxan tongoxi duniɲa birin xili ma. Alatala Sɛnbɛma bɛlɛxɛ
    nan na ki, a naxan italaxi ɲamanɛe birin xili ma.
  pon-2006: Met iei ei koasoandi ong sampah, oh I kapalahr pehi kan pwe I en kaloke
    wehi kan.”
  ksd-ksd: Go ra ninunuk di ga nuk ot pa ia ure ra rakarakan a gunagunan; ma go ra
    limagu iau tar tulue taun ra lavur vuna tarai par.
  tur-YTC: Bütün yeryüzü için belirlenen tasarı budur. Bu, bütün uluslara uzanan eldir.
  grc-BRENT: Αὕτη ἡ βουλὴ ἣν βεβούλευται Κύριος ἐπὶ τὴν ὅλην οἰκουμένην, καὶ αὕτη
    ἡ χεὶρ ἡ ὑψηλὴ ἐπὶ πάντα τὰ ἔθνη.
  ind-AYT: Inilah rancangan yang dirancang untuk seluruh bumi. Inilah tangan yang
    terentang menentang semua bangsa.”
  nya-nya: Izi ndizo ndakonza kuti zichitike pa dziko lonse lapansi, ndatambasula
    dzanja pa anthu a mitundu yonse.
  hrv-hrv: Takva je odluka stvorena protiv čitave zemlje; takva je ruka pružena protiv
    svih naroda!
  mps-mps: Te tobage kolesaga naga Genuai Bidigo tigidali tǫde elalubo kantride yabo
    homu yalio. Tama tibaso, agai nogo ugwa sagulama, tama augwali dolabo no sealubao.
  tpi-tpi: Dispela kain pasin tasol Bikpela i tingting pinis long mekim long olgeta
    strongpela kantri bilong graun. Olsem na em i apim han bilong en na i redi long
    bagarapim ol.
  dan-1931: Det er, hvad jeg satte mig for imod al Jorden, det er den Hånd, som er
    udrakt mod alle Folk.
  vie-OVCB: Đây là chương trình Ta ấn định cho cả đất, và đây là cánh tay đoán phạt
    vung trên các nước.
  guj-2017: જે સંકલ્પ આખી પૃથ્વી વિષે કરેલો છે તે એ છે અને જે હાથ સર્વ દેશો સામે ઉગામેલો
    છે તે એ છે.
  pon-2006A: Met iei ei koasoandi ong sampah, oh I kapalahr pehi kan pwe I en kaloke
    wehi kan.”
  por-BRBSL: Este é o plano que é determinado para toda a terra. Esta é a mão que
    está estendida sobre todas as nações.
  cth-cth: Hethateh, talai van puenghoi kâkuen e ka noenae doeh. Hathateh, ram pueng
    koe ka dâw e kut doeh
  twi-twi: Eyi ne nhyehyɛe a wɔayɛ ama wiase nyinaa; eyi ne nsa a wɔateɛ wɔ aman nyinaa
    so.
  hlt-hlt: Hekah cilsuep he diklai pum ham ni a poek tih kut he khaw namtom rhoek
    boeih a thueng thil coeng.
  tbz-SIM: N tɑ̃ɑ̃tɛ́ tìnti kutenkù kpɛ́í. N yòutɛ n nɔ̀ùtɛ̀ ntɛ kɛ bo potɛ́ yɛbotɛ̀.
  msy-2020: Nguazir kamɨn itir kantrin gavgaviba, Ikiavɨra Itir God arazir kamra me
    damuasa nɨghnigha gɨfa. Kamaghɨn amizɨ, a me gasɨghasɨghasa uan agharim ghufegha
    gara iti.
  dop-dop: Mpi mɑ sɩɩwɑ sɩ mɑɑ lɑ tɛtʋ tǝnɑ tɔɣɔlɛ. Ɩsǝnɑ mɑ sɩɩwɑ sɩ mɑɑ tʋ piitimnɑɑ
    tǝnɑɣɑ niŋ tɔɣɔlɛ.
  azb-azb: Bütün dünya üçün hazırladığım hökm budur, Bütün millətlərə qarşı uzanan
    əl budur.
  eng-DBY: This is the counsel which is purposed concerning the whole earth; and this
    is the hand which is stretched out upon all the nations.
  hin-2017: यही युक्ति सारी पृथ्वी के लिये ठहराई गई है; और यह वही हाथ है जो सब जातियों
    पर बढ़ा हुआ है।
  wol-KYG: Mii mébét lañu mébétal àddina sépp, bii loxo lañu xàccil xeet yépp.
  eng-YLT: This [is] the counsel that is counselled for all the earth, And this [is]
    the hand that is stretched out for all the nations.
  eng-WYC-2017: This is the counsel which I thought on all the land, and this is the
    hand stretched forth on all folks.
  eng-WMBB: This is the plan that is determined for the whole earth. This is the hand
    that is stretched out over all the nations.
  urd-GVH: पूरी दुनिया के बारे में यह मनसूबा अटल है, और रब अपना हाथ तमाम क़ौमों के
    ख़िलाफ़ बढ़ा चुका है।
  rug-rug: Sa Nana hiniva asa si tana doduruna sa kasia popoa; sa Limana si ele nadoro
    vura pude va kilasi sari na butubutu.
  gaz-gaz: Karoorri guutummaa addunyaatiif murtaaʼe kanaa dha; kun harka saboota hunda
    irratti diriirfamee dha.
  fra-LSG: Voilà la résolution prise contre toute la terre, Voilà la main étendue
    sur toutes les nations.
  yal-yal: Ala na nan nagidixi dunuɲa birin xili ma, a yiini texi siyane birin xili
    ma na kii nin.
  haw-1868: Oia ka manao i manaoia'i no ka honua a pau; Oia ka lima i oia mai maluna
    ona lahuikanaka a pau.
  arb-NAV: هَذَا هُوَ الْقَضَاءُ الَّذِي حَكَمْتُ بِهِ عَلَى الأَرْضِ كُلِّهَا، وَهَذِهِ
    هِي الْيَدُ الَّتِي امْتَدَّتْ عَلَى كُلِّ الأُمَمِ.
  ewe-ewe: Esia nye ɖoɖo si mewɔ ɖe xexea me katã ŋu, nye asi si mekɔ ɖe dukɔwo katã
    dzi,
  eng-LEE: 'This is the resolve that is resolved over all the earth: and this is the
    hand that is stretched out over all the nations.'
  asm-FB: সমগ্র পৃথিৱী বাবে স্থিৰ কৰা অভিপ্রায় এয়ে, আৰু সকলো দেশৰ ওপৰত উঠা হাত এয়ে।
  sus-A: نَتّ نَن نَ كِ نَشَن تٌنفٌشِ دُنِحَ بِرِن شِلِ مَ. عَلَتَلَ سّنبّمَ بّلّشّ
    نَن نَ كِ، عَ نَشَن عِتَلَشِ حَمَنّيٍ بِرِن شِلِ مَ.
  fra-SBL: Tel est le plan qui est arrêté pour toute la terre. C'est la main qui s'étend
    sur toutes les nations.
  hbo-hbo: זֹ֛את הָעֵצָ֥ה הַיְּעוּצָ֖ה עַל־כָּל־הָאָ֑רֶץ וְזֹ֛את הַיָּ֥ד הַנְּטוּיָ֖ה
    עַל־כָּל־הַגֹּויִֽם׃
  kik-kik: Ũũ nĩguo thugundĩte gwĩka thĩ yothe; nakuo guoko kũrĩa gũtambũrũkĩirio
    ndũrĩrĩ ciothe nĩkuo gũkũ.
  fra-NCL: C’est là le dessein qui est arrêté contre toute la terre, et c’est là la
    main qui est étendue contre toutes les nations !
  cek-AK: Long pum hanah thuih ih sak atimhaih lok loe hae tiah oh; prae kaminawk
    boih nuiah ban to ka payangh.
  cuk-cuk: We-igarde, ani an weyob bela yalamarga igar-mesisad. We-igarde, ani an
    weyob bela yalamarse an oyosad.”
  uig-CYR: Мана бу пүткүл йәр йүзи тоғрилиқ ирадә қилинған мәхсәттур, Мана бу барлиқ
    әлләрниң үстигә узартилған қолдур.
  tel-2017: సర్వలోకం గురించి నేను చేసిన ఆలోచన ఇదే. జాతులన్నిటి మీదా చాపిన చెయ్యి ఇదే.
  hat-BSA: Sa se plan a ki te fòme kont tout tè a. Sa se men ki lonje kont tout nasyon
    yo.
  kos-kos: Pa inge lemlem luk nu ke faclu, ac nga asroela pouk in kalyei mutunfacl
    puspis.”
  hbo-WLC: זֹ֛את הָעֵצָ֥ה הַיְּעוּצָ֖ה עַל־כָּל־הָאָ֑רֶץ וְזֹ֛את הַיָּ֥ד הַנְּטוּיָ֖ה
    עַל־כָּל־הַגּוֹיִֽם׃
  ibo-ibo: Nke a bụ nzube ahụ nke ezubere maka ụwa niile; nke a bụkwa aka ahụ esetipụrụ
    nʼelu mba niile dị iche iche.
  ory-ory: ସମୁଦାୟ ପୃଥିବୀ ବିଷୟରେ ଏହି ମନ୍ତ୍ରଣା ସ୍ଥିର ହୋଇଅଛି ଓ ଏହି ହସ୍ତ ସମସ୍ତ ଗୋଷ୍ଠୀ
    ଉପରେ ବିସ୍ତୀର୍ଣ୍ଣ ହୋଇଅଛି।
  chk-chk: Iei ewe akot Kot a apwüngala pwe epwe fis won unusen fanüfan, epwe apwönüetä
    ren pöün mi itila won ekewe mwü meinisin, pwe epwe afeiengaueer.
  rop-rop: Aibin meigim dijan plen na blanga ola kantri ebriweya, en oni mi na, det
    brabli boswan, en mi na garra panishim pipul langa ebri kantri.
  ukr-1871: Так призначено, так постановлено про всї (поганські) землї, а се рука,
    простягнута на всї ті народи;
  deu-1951: Das ist der Ratschluß, beschlossen über die ganze Welt, und dies die Hand,
    über alle Völker ausgestreckt!
  eng-JPS: This is the purpose that is purposed upon the whole earth; and this is
    the hand that is stretched out upon all the nations.
  srp-1865: To je namišljeno svoj zemlji, i to je ruka podignuta na sve narode.
  lug-lug: 'Eno y’entegeka eyategekerwa ensi yonna: era guno gwe mukono ogwagololwa
    ku mawanga gonna.'
  heb-heb: זאת העצה היעוצה על כל הארץ וזאת היד הנטויה על כל הגוים׃
  ben-IRV: সমস্ত পৃথিবীর জন্য এই ব্যবস্থাই যা ঠিক করা হয়েছে এবং সমস্ত জাতির ওপরে
    এই হাতই বাড়ানো হয়েছে।
  pan-pan: ਇਹ ਉਹ ਯੋਜਨਾ ਹੈ ਜਿਹੜੀ ਸਾਰੀ ਧਰਤੀ ਲਈ ਮਿੱਥੀ ਗਈ ਹੈ, ਅਤੇ ਇਹ ਉਹ ਹੱਥ ਹੈ ਜਿਹੜਾ ਸਾਰੀਆਂ
    ਕੌਮਾਂ ਉੱਤੇ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: မြေ တပြင်လုံး တွင် ထိုသို့ကြံစည် တော်မူ၏။ ခပ်သိမ်း သော ပြည် တို့အပေါ် မှာ
    ထို သို့လက် တော်ကို ဆန့် လျက်ရှိ၏။
  hmo-hmo: Egu palani be inai, lau laloa vadaeni gauna, tanobada ibounai dekenai do
    lau karaia gauna. Egu imana lau abia isi noho, bese idauidau do lau panisia totona.”
  urd-urd: सारी दुनिया के ज़रिए' यही है, और सब क़ौमों पर यही हाथ बढ़ाया गया है।
  rus-SYN: Таково определение, постановленное о всей земле, и вот рука, простертая
    на все народы,
  bqc-SIM: Lá ma zɛò mà kɛ dṹniau píin we, a yã́i ma ↄ looa bui píila.
  tcz-CHONGTHU: Vannoi leiset adin thilgon khat kaneijin, chitin namtin chunga thutanna
    umding ahi.
  mar-mar: संपूर्ण पृथ्वीसाठी योजिलेला उद्देश हाच आहे आणि जो हात सर्व राष्ट्रांवर
    उगारलेला आहे तो हात हाच आहे.
  qub-qub: Cay pachacho caj nasyuncunapäga chayno cananpämi nishcä. Llapan nasyun
    runacunata castiganäpämi caycä.
  hat-hat: Men sa mwen fè lide fè pou latè. Mwen pral leve men m' pou m' pini tout
    nasyon yo.
  eng-BSB: This is the plan devised for the whole earth, and this is the hand stretched
    out over all the nations.
  eng-WEBPB: This is the plan that is determined for the whole earth. This is the
    hand that is stretched out over all the nations.
  kbq-kbq: E'inahu avu'ava hunaku antahintahia retro hu'neankino, Anumzamo'a azana
    erisga huno maka kaziga ama mopafima me'nea kumatmina eri haviza hugahie.
  nhe-BL: Huan nijsencajtoc nojquiya para nitetlatzacuiltis ipan nochi tlaltepactli.
    Huan nijchihuas ica nohueyi chicahualis tlen ajsi ipan nochi tlaltini.”
  gub-BL: 'Na''aw ywy nànàn heremiapo ràm imume''u pyrer xe: Aupir putar hepo ywy
    nànàn hezepyk pà nehe, i''i Tupàn.'
  eng-DRA: This is the counsel, that I have purposed upon all the earth, and this
    is the hand that is stretched out upon all nations.
