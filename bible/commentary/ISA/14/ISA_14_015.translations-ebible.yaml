verse: ISA.014.015
translations:
  mal-C: എന്നാൽ നീ പാതാളത്തിലേക്ക്, നാശകൂപത്തിന്റെ അഗാധതയിലേക്കുതന്നെ താഴ്ത്തപ്പെടും.
  deu-TKW: Aber in die Unterwelt wirst du hinabgestürzt, in die tiefunterste Grube!
  lin-lin: Kasi okiti nde na mokili ya bakufi, na se penza ya libulu.
  eng-LSV: Only—you are brought down to Sheol, || To the sides of the pit.
  eng-GNV: But thou shalt bee brought downe to the graue, to the sides of the pit.
  eng-WEBSTER: Yet thou shalt be brought down to hell, to the sides of the pit.
  nhw-BL: Quej nopa tiquijto, pero san tlapic pampa tiyas hasta campa más tlatzintla
    ipan nopa ostotl catli más huejcatla campa mocahuaj mijcatzitzi.
  swh-ONEN: Lakini umeshushwa chini hadi kuzimu, hadi kwenye vina vya shimo.
  bba-bba: Adɑmɑ wunɛ wee, bɑ sure ɡɔribun wɑ̃ɑ yerɔ sere wɔrun sɔɔ sɔɔwɔ.
  eng-KJVCPB: Yet thou shalt be brought down to hell, to the sides of the pit.
  cpy-cpy: ¡Tema piyaatashitaka inthomoeperotzira ipinkathariwenteetzirira kaminkaripaeni!
  luo-luo: To koro osedwoki piny e bur matut nyaka e piny joma otho.
  meu-meu: A oi na Mase Gabuna ai vada e hadihomu, mase gurina ena dobu gabudia ai.
  npi-ULB: तापनि तँलाई अब चिहानमा, खडालको गहिराइमा तल खसालिएको छ ।
  yor-yor: Ṣùgbọ́n a ti rẹ̀ ọ́ sílẹ̀ wọ inú ibojì lọ lọ sí ìsàlẹ̀ ọ̀gbun.
  pes-OPCB: اما تو به دنیای مردگان که در قعر زمین است، سرنگون شدی.
  tgl-ULB: Pero ngayon nadala ka dito pababa sa Sheol, sa ilalim ng hukay.
  cbu-NT: Itaru, na ¿tamasha ashirangsha? Waj, Apanll shiyaa tsapush kapeetarangu,
    marush wantsushpaz ashiru yangakataraa ashirangush, kanizshutam taaksha.
  hui-hui: I̱na ani lo manda birigoyu daraba í̠ pilope howa ibira harigoni. Í̠ homene
    dininiru haga humbirini andaga ngagoha pialu dindi andanehaore pu holebere.
  mya-mya: သို့​ရာ​တွင်​ထို​သို့​ဖြစ်​မည့်​အ​စား​သင်​သည် မ​ရ​ဏ​နိုင်​ငံ​တွင်​အနက်​ရှိုင်း​ဆုံး​သော​အ​ရပ်
    သို့​ရောက်​ရှိ​လျက်​နေ​ရ​၏။
  bod-N: ཁྱོད་ནི་གཤིན་ཡུལ་དུ་གཡུགས་ནས། དོང་གི་ཆེས་གཏིང་སར་ལྷུང་བ་ཡིན།
  wsk-wsk: Bare mena, Yawe ni kerak kapa kariimet kuera nunga nuguwim ningi ka beteram,
    yam mutim umu nukum te biya ka beteram.
  sna-sna: Asi waderedzwa kusvika kuguva, kwakadzika dzika kwegomba.
  spa-BLM: Sin embargo, serás llevado al Seol, a las profundidades de la fosa.
  cac-cac: Palta val yel, toxo ix ach emc'och d'a yed'tal chamel, ato d'a sjulalxo
    yich ix ach emcanc'ochi.
  swh-ULB: Lakini kwa sasa umeshushwa chini kuzimu, kwenye kina cha shimo.
  bel-bel: Але ты скінуты ў пекла, у глыбіні апраметнай.
  deu-ELBBK: Doch in den Scheol wirst du hinabgestürzt, in die tiefste Grube.
  mbb-OT: “Piru ziyè ka uwita te lugar te menge minatey he ziyà te kinezizeleman te
    vudsi.
  mal-2015: എന്നാൽ നീ പാതാളത്തിലേക്കു, നാശകൂപത്തിന്റെ അടിയിലേക്കു തന്നേ വീഴും.
  gup-gup: Dja bonj, ngudda wanjh God ngunkoluyhweng kanjdji duninjh, kore kumidj.”
  rmc-rmc: Ale sal čhido tele andro Šeol, dži tele andre odi nekbareder chev.
  pes-OPV: لکن به هاویه به اسفلهای حفره فرود خواهی شد.
  ron-1924: Дар ай фост арункат ын Локуинца морцилор, ын адынчимиле мормынтулуй!
  ben-OBCV: কিন্তু তোমাকে নামানো হয়েছে কবরের মধ্যে, পাতালের গভীরতম তলে।
  som-som: Laakiinse waxaa lagu dejin doonaa She'ool, iyo meelaha ugu hooseeya ee
    yamayska.
  lat-VUC: Verumtamen ad infernum detraheris, in profundum laci.
  eng-ASVBT: Yet thou shalt be brought down to Sheol, to the uttermost parts of the
    pit.
  ita-1885: Pur sei stato calato nell'inferno nel fondo della fossa.
  eng-LXXUP: But now thou shalt go down to hell, even to the foundations of the earth.
  eng-ULB: Yet you are now brought down to Sheol, to the depths of the pit.
  spa-VBL: Pero tú serás arrastrado al sepulcro, a las profundidades de la fosa.
  fra-_FOB: Mais tu es descendu dans le Sépulcre, dans les profondeurs du tombeau!
  mal-mal: എന്നാൽ നീ പാതാളത്തിലേക്ക്, നാശകൂപത്തിന്റെ അടിയിലേക്കു തന്നെ വീഴും.
  lit-lit: Tačiau tu būsi nustumtas į pragarą, į tolimiausias duobės vietas.
  urd-GVR: Lekin tujhe to Pātāl meṅ utārā jāegā, us ke sab se gahre gaṛhe meṅ girāyā
    jāegā.
  suz-BL: तन्‍न गे बेक्‍शो मुर आन बाक्‍तीकेम तोक्‍चा पुंइसाक्‍वे। तुरस क्‍येङा यो
    उइ तोक्‍चा पुंइसाक्‍वे।
  eng-NOY: But thou art brought down to the grave, To the depths of the pit.
  ita-1927: Invece t’han fatto discendere nel soggiorno de’ morti, nelle profondità
    della fossa!
  ckb-ckb: بەڵام بەرەو جیهانی مردووان شۆڕ بوویتەوە، بەرەو قووڵایی بیری بێ بن.
  eng-BBE: But you will come down to the underworld, even to its inmost parts.
  kan-OKCV: ಆದರೆ ಪಾತಾಳದ ಕುಣಿಯ ಕಡೆಗೂ, ಸಮಾಧಿಗೂ ಇಳಿಯುವೆ.
  tam-2017: ஆனாலும் நீ ஆழமான பாதாளத்திலே தள்ளுண்டுபோனாய்.
  spa-RV-1909: Mas tú derribado eres en el sepulcro, á los lados de la huesa.
  ron-BTF: Totuşi vei fi coborât în iad, la marginile gropii.
  eng-WEBP: Yet you shall be brought down to Sheol, to the depths of the pit.
  eng-FBV: But you are dragged down to the grave, into the depths of the pit.
  nld-1939: Ha! in de onderwereld zinkt gij neer. Diep in de grond!
  nch-BL: Quej nopa tiquijto, pero san tapic pampa tiyas hasta campa más tatzinta
    ipan nopa ostot cati más huejcata campa mocahuaj mijcatzitzi.
  vie-1934: Nhưng ngươi phải xuống nơi âm phủ, sa vào nơi vực thẳm!
  hin-CV: परंतु तू अधोलोक के नीचे, नरक में ही उतार दिया गया है.
  eng-OURB: Yet you shall be brought down to Sheol ·Place of the dead·, to the depths
    of the pit (of Abbadon, the unrighteous side of Sheol).
  spa-BES: Pero descenderás al inframundo, incluso a sus partes más profundas.
  tdx-tdx: Te mone hazotso mb’an-tsikeokeoke ao irehe, pak’am-para’ i halale’ i koboñeiy.
  tha-KJV: แต่​เจ้​าจะถูกนำลงมาสู่​นรก ยังที่ลึกของปากแดน
  por-BR-2018: Porém tu serás derrubado ao Xeol, às profundezas da cova.
  deu-ELO: Doch in den Scheol wirst du hinabgestürzt, in die tiefste Grube.
  eng-WYC-2018: Nevertheless thou shalt be drawn down to hell, into the depth of the
    pit.
  epo-epo: Sed en Ŝeolon vi estos mallevita, en la profundon de la tombo!
  uig-PIN: Ⱨalbuki sǝn tǝⱨtisaraƣa, Qongⱪur ⱨangning tegilirigǝ qüxürüldung».
  beo-beo: Be amo hame hamone, di da bogoi sogebi osodogone amoga gisalugala:i dagoi
    ba:sa.
  tpi-OTNT: “Tasol sori tumas, yu pundaun pinis na bai yu go daunbilo tru long ples
    bilong ol man i dai pinis, na bai yu stap aninit tru.
  hau-SA: Amma ga shi an gangara da kai zuwa kabari, zuwa zurfafan rami.
  uig-LAT: Halbuki sen tehtisaragha, Chongqur hangning tégilirige chüshürüldung».
  nde-nde: Kodwa ulethwe phansi ethuneni, ekuzikeni kwegodi.
  ton-ton: “Ka e hifo koe ki lalo ki he faʻitoka, ki he kaokao ʻoe luo.
  ces-1613: A ty pak stržen jsi až do pekla, pryč na stranu do jámy.
  eng-WMB: Yet you shall be brought down to Sheol, to the depths of the pit.
  tam-TCV: ஆனாலும் நீ பாதாளமட்டும் தாழ்த்தப்பட்டு, படுகுழிக்குள் தள்ளப்பட்டாய்.
  ceb-ULB: Apan karon gidala na ikaw sa Sheol, ngadto sa kahiladman nga bung-aw.
  pol-UBG: Lecz zostaniesz strącony aż do piekła, do krańców dołu.
  urd-GVU: لیکن تجھے تو پاتال میں اُتارا جائے گا، اُس کے سب سے گہرے گڑھے میں گرایا
    جائے گا۔
  deu-1912: Ja, zur Hölle fährst du, zur tiefsten Grube.
  kan-2017: ಆದರೆ ನೀನು ಪಾತಾಳಕ್ಕೆ, ಅಧೋಲೋಕದ ಅಗಾಧ ಸ್ಥಳಗಳಿಗೆ ತಳ್ಳಲ್ಪಡುವೆ.
  yap-yap: Machane gur e yer, ni ka ni girngiyem nga but’ ko gin th’abi to’ar ko fayleng
    ko yam’.
  hlt-MCSB: Tedae tangrhom laedil kah saelkhui la na suntla coeng.
  mdy-ETH: ጋዓንቴ ሊካ ሃይቄ ዓሶ ዓጮ፥ ሄሊንቱዋ ዔቶ ኔ ኬዴኔ።
  twi-ASANTE: Nanso wɔde wo abɛto damena mu, amena donkudonku ase tɔnn.
  eng-WEBU: Yet you shall be brought down to Sheol, to the depths of the pit.
  wal-wal: SHin neeni Si7ooliyan, hirkki ciimma ollan duge yegettadasa.
  spa-PDDPT: ¡Pero fuiste derribado hasta el Seol, a las partes más profundas de la
    fosa!
  gun-gun: Ha'e rami teĩ omanogue ikuaia py nemomboa 'rã, yvykua pukuvea py.
  ilo-ULB: Ngem naipababakan ita iti sheol, iti kaunggan ti abut.
  kpg-kpg: Gei deeai, goe guu lahi gi di gowaa kaedahi llala o tenua digau mmade.
  uig-ARA: ھالبۇكى سەن تەھتىساراغا، چوڭقۇر ھاڭنىڭ تېگىلىرىگە چۈشۈرۈلدۇڭ».
  sus-sus: «Kɔnɔ i xa nate bara kana, e bara i ragoro kelife koore ma han gaburi kui,
    i xa lu yili tilinxi kui aligiyama.
  pon-2006: Ahpw soh, pwe komwi ketidilahr wasa keieu loal nan wasahn me melahr akan.
  ksd-ksd: Ma a dovot da vue vaba u ta ra ruarua na tulungen, ta ra ngungu tung ura
    iat.
  tur-YTC: Ama Ölüler Diyarı'na, çukurun derinliklerine indirileceksin.
  grc-BRENT: Νῦν δὲ εἰς ᾅδην καταβήσῃ, καὶ εἰς τὰ θεμέλια τῆς γῆς.
  ind-AYT: Akan tetapi, kamu justru diturunkan ke dunia orang mati, ke ujung liang
    kubur.
  nya-nya: Koma watsitsidwa mʼmanda pansi penipeni pa dzenje.
  hrv-hrv: A sruši se u Podzemlje, u dubine provalije!”
  mps-mps: “Tiali goli, hobede mu dao. Nage polo tulaluali, tama nage aiyaba aba mu
    tulaluama, tama isai bidi dabego bulu paibao. Tama nage dologode mu bidaibao.
  tpi-tpi: “Tasol sori tumas, yu pundaun pinis na bai yu go daunbilo tru long ples
    bilong ol man i dai pinis, na bai yu stap aninit tru.
  dan-1931: ja, ned i Dødsriget styrtes du, nederst i Hulen!
  vie-OVCB: Nhưng trái lại, ngươi sẽ bị đem xuống cõi chết, tận đáy vực sâu.
  guj-2017: તે છતાં તને શેઓલ સુધી નીચે, અધોલોકના તળિયે પાડવામાં આવ્યો છે!
  pon-2006A: Ahpw soh, pwe komwi ketidilahr wasa keieu loal nan wasahn me melahr akan.
  por-BRBSL: Ainda assim, sereis levados ao inferno, às profundezas do poço.
  cth-cth: Hatei, nang teh tami kadout kho, kadung poung e tangkom thung na bo toe.
  twi-twi: Nanso wɔde wo abɛto ɔda mu, amoa donkudonku ase tɔnn.
  hlt-hlt: Tedae tangrhom laedil kah saelkhui la na suntla coeng.
  tbz-SIM: Nɛ́ ntɛ fɔ̃́ nkɛ̀ bɛ̀ dɑ yèètoo kudɔnkù, kɑ̀ɑ cùtoo difɔ̃̀tìrì cũmpuri
    miɛkɛ.
  msy-2020: “Ezɨ noka, nɨ irɨgha gɨfa, nɨ bar vɨn mar magɨrɨ Gumazamizir Oveaghuezibar
    Nguibamɨn ikɨ, egh nɨ bar apengan ikiam.
  dop-dop: Amɑ pɑ tusɑ-ŋ ɑtɛtǝlɛ tɑɑ. N hotɑ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ tɑɑ.
  azb-azb: Ancaq ölülər diyarına, Ölüm çuxurunun dərinliyinə endiriləcəksən.
  eng-DBY: none the less art thou brought down to Sheol, to the recesses of the pit.
  hin-2017: परन्तु तू अधोलोक में उस गड्ढे की तह तक उतारा जाएगा। (मत्ती 11:23, लूका
    10:15)
  wol-KYG: Teewul nga tàbbi njaniiw, àkki ba ca xóotey pax ma.
  eng-YLT: Only — unto Sheol thou art brought down, Unto the sides of the pit.
  kne-kne: Say kinwanim sa si nemnem mo, ngem din nantongpalam baw et naipababa ka
    ed dallem ay kad-an di natey.
  eng-WYC-2017: Nevertheless thou shalt be drawn down to hell, into the depth of the
    pit.
  eng-WMBB: Yet you shall be brought down to Sheol, to the depths of the pit.
  urd-GVH: लेकिन तुझे तो पाताल में उतारा जाएगा, उसके सबसे गहरे गढ़े में गिराया जाएगा।
  rug-rug: Ba ta vagi gore la pa lovu si agoi, la pa pou sapu lohi hola.
  gaz-gaz: Garuu ati siiʼool keessa, boolla qilee keessa buufamteerta.
  fra-LSG: Mais tu as été précipité dans le séjour des morts, Dans les profondeurs
    de la fosse.
  gnn-gnn: yurru Godthunydja nhuna ŋurrkaŋala warray ŋunha‐wala ŋunhina rakunymirriwalana
    wäŋalili, dhikana yana ŋoylilina munatha'lilina ŋarŋgalilina.
  yal-yal: Koni e bata sa i sa fɔ gaburun xɔnna ma i lu laxira yili tilinxin na.
  haw-1868: Ua hoohaahaaia ka oe, ilalo o ka po, A i kahi hohonu hoi o ka lun!
  arb-NAV: وَلَكِنَّكَ طُرِحْتَ إِلَى الْهَاوِيَةِ، إِلَى أَعْمَاقِ الْجُبِّ.
  ewe-ewe: Ke wohe wò ƒu gbe ɖe yɔ me, ɖe tsiẽƒe ƒe gogloƒe ke.
  eng-LEE: But into the nether world shalt thou be brought down, into the lowest depth.
  asm-FB: তথাপি তোমাক এতিয়া চিয়োলৰ গাতৰ অন্তভাগলৈকে নমোৱা হ’ল।
  sus-A: «كْنْ عِ شَ نَتٍ بَرَ كَنَ، عٍ بَرَ عِ رَفٌرٌ كٍلِقٍ كٌورٍ مَ هَن فَبُرِ
    كُي، عِ شَ لُ يِلِ تِلِنشِ كُي عَلِفِيَمَ.
  fra-SBL: Mais on te fera descendre au séjour des morts, au fond de la fosse.
  hbo-hbo: אַ֧ךְ אֶל־שְׁאֹ֛ול תּוּרָ֖ד אֶל־יַרְכְּתֵי־בֹֽור׃
  kik-kik: No rĩrĩ, wee ũharũrũkĩtio thĩ nginya mbĩrĩra-inĩ, ũgakinya irima kũrĩa
    kũriku.
  fra-NCL: Et te voilà descendu au schéol, dans les profondeurs de l’abîme !
  cek-AK: Toe nang loe tangqom kathuk taeng ih hell ah pakhrak tathuk boeh.
  cuk-cuk: Emide, burgwarmalad-galuse be balimellealid, bela neg-ulubalidse be egwallesad.
  uig-CYR: Һалбуки сән тәһтисараға, Чоңқур һаңниң тегилиригә чүшүрүлдуң».
  tel-2017: అయితే నువ్వు ఇప్పుడు పాతాళపు లోతుల్లోకి దిగిపోయావు. నరకంలో పడి ఉన్నావు.
  hat-BSA: Sepandan, ou va pouse desann nan Sejou mò yo, kote fon a gwo fòs la ye
    a.
  kos-kos: Tusruktu tia ouinge, a ituki kom nu yen loallana in facl sin mwet misa.
  hbo-WLC: אַ֧ךְ אֶל־שְׁא֛וֹל תּוּרָ֖ד אֶל־יַרְכְּתֵי־בֽוֹר׃
  ibo-ibo: Ma a ga-ewedata gị ala ruo nʼili, ruo na nsọtụ ala mmụọ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ପାତାଳକୁ, ଗର୍ତ୍ତର ପ୍ରାନ୍ତ ସୀମାକୁ ଅବରୋହିତ ହେବ।
  chk-chk: Nge iei ka chök turufochofochetiu epin lenien sotup.
  rop-rop: Bat tudei na yu jidan deya andanith langa dijan wel garram ol detlot dedbala
    pipul.
  ukr-1871: А тепер ти попав в пекло, — в глибінь преисподню.
  deu-1951: Ja, zum Totenreich fährst du hinab, in die tiefste Grube!
  eng-JPS: Yet thou shalt be brought down to the nether-world, to the uttermost parts
    of the pit.
  srp-1865: A ti se u pakao svrže, u dubinu grobnu.
  lug-lug: Naye ossibbwa wansi emagombe, ku ntobo y’obunnya.
  heb-heb: אך אל שאול תורד אל ירכתי בור׃
  ben-IRV: অথচ তুমি এখন পাতালের দিকে, গভীরতম গর্তের দিকে নেমেছ।
  pan-pan: ਪਰ ਤੂੰ ਪਤਾਲ ਤੱਕ, ਸਗੋਂ ਟੋਏ ਦੀ ਡੁੰਘਿਆਈ ਤੱਕ ਹੇਠਾਂ ਲਾਹਿਆ ਜਾਵੇਂਗਾ।
  mya-JVB: သို့ သော်လည်း၊ သင်သည်မရဏာ နိုင်ငံ၊ သင်္ချိုင်း တွင်း ထဲသို့ နှိမ့်ချ ခြင်းကို
    ခံရလေပြီ။
  hmo-hmo: To oi be mase gabuna dekenai, Dirava ese oi ia atoa diho, mase ena guri
    ena dobu gabudia lalonai.
  urd-urd: लेकिन तू पाताल में गढ़े की तह में उतारा जाएगा।
  rus-SYN: Но ты низвержен в ад, в глубины преисподней.
  bqc-SIM: Ɔ̃ n si bɛdau e a nↄnau.
  tcz-CHONGTHU: Chusangin, thi umna munna nakipui lhan tin,leiset kotong thuhtah geija
    nakipui suh ding nahi.
  mar-mar: तथापि तुला आता खाली अधोलोकात, खोल खळग्यात आणले आहे.
  qub-qub: ¡Chayno yarparpis chayashcanqui wañushacuna caycashanmanmi! ¡Pacha rurinchöpis
    mas rurimanrämi chayashcanqui!
  hat-hat: Men koulye a, yo desann ou nan peyi kote mò yo ye a, jouk anba nan twou
    san fon an!
  eng-BSB: But you will be brought down to Sheol, to the lowest depths of the Pit.
  eng-WEBPB: Yet you shall be brought down to Sheol, to the depths of the pit.
  kbq-kbq: Ana hugahue hu'nananagi menina kazeri atregenka evuraminka amefenkame fri
    vahe kumapi urami'ne.
  nhe-BL: Queja nopa tiquijto, pero san tlapic pampa tiyas hasta campa más tlatzintla
    ipan nopa ostotl tlen más huejcatla campa mocahuaj mijcatzitzi.
  gub-BL: Amo nereityk nemono kwez umàno ma'e kwer wapyta haw pe wà kury. Ywykwaruhu
    oho etea'u ma'e pupe nereityk wà.
  eng-DRA: But yet thou shalt be brought down to hell, into the depth of the pit.
