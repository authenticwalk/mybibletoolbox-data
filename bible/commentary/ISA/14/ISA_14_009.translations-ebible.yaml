    up the dead for thee, all the he-goats of the earth; making to rise from their
    thrones all the kings of the nations.
  hin-2017: पाताल के नीचे अधोलोक में तुझ से मिलने के लिये हलचल हो रही है; वह तेरे
    लिये मुर्दों को अर्थात् पृथ्वी के सब सरदारों को जगाता है, और वह जाति-जाति से सब
    राजाओं को उनके सिंहासन पर से उठा खड़ा करता है।
  wol-KYG: Njaniiw ga fa suufa suuf yàkkamti na la, di la waaja gatandu, ba yeel la
    ndem-si-yàlla yi doon njiiti àddina yépp. Moo yékkatee buuri xeet yépp seeni jal,
  eng-YLT: Sheol beneath hath been troubled at thee, To meet thy coming in, It is
    waking up for thee Rephaim, All chiefs ones of earth, It hath raised up from their
    thrones All kings of nations.
  eng-WYC-2017: Hell under thee is troubled for the meeting of thy coming; he shall
    raise giants to thee; all the princes of [the] earth have risen from their seats,
    all the princes of nations.
  eng-WMBB: Sheol from beneath has moved for you to meet you at your coming. It stirs
    up the departed spirits for you, even all the rulers of the earth. It has raised
    up from their thrones all the kings of the nations.
  urd-GVH: पाताल तेरे उतरने के बाइस हिल गया है। तेरे इंतज़ार में वह मुरदा रूहों को
    हरकत में ला रहा है। वहाँ दुनिया के तमाम रईस और अक़वाम के तमाम बादशाह अपने तख़्तों
    से खड़े होकर तेरा इस्तक़बाल करेंगे।
  rug-rug: Sa lovu si ele va namanama pude va kamo igo pa mua inene la; va vaṉuni
    sa sari na maqomaqo vasina pude va kamo igo, doduru ari kasa koimata pa kasia
    popoa pu ele mate; va tekuli sa koari na dia habohabotuana baṉara, sari doduru
    baṉara koari na butubutu pu koa pa lovu kamahire.
  gaz-gaz: Siiʼool isheen gadii yeroo ati dhuftutti si simachuuf kaati; isheen akka
    isaan si dubbisaniif hafuurota warra duʼanii, warra addunyaa irratti hooggantoota
    turanii hunda dammaqsiteerti; isheen warra mootota sabootaa turan hunda teessoo
    isaanii irraa kaafti.
  fra-LSG: Le séjour des morts s’émeut jusque dans ses profondeurs, Pour t’accueillir
    à ton arrivée; Il réveille devant toi les ombres, tous les grands de la terre,
    Il fait lever de leurs trônes tous les rois des nations.
  gnn-gnn: Yo, nhe ŋunhi, ŋunhi nhe mirithirri yätj gal'ŋu buŋgawa, bukmak ŋunhi wäŋa
    rakunymirriwunydja gumurr‐ŋamathirri nhuŋu yukurra märranharawuna. Ŋunhinydja
    walala ŋunhi walala yukurrana nhinana be buŋgawamirri gal'ŋu dhiyala munatha'ŋura,
    ŋunhiyinydja walalanydja rakunymirriwalana yukurra galkun nhuŋu, dhukarr‐nhämana
    yukurra nhuŋu bunanharawuna.
  yal-yal: Faxa muxune e ramaxama nɛn bɔxɔn bun ma fa i ralandeni, i nɛma fɛ waxatin
    naxan yi, dunuɲa ito muxu gbeene birin. Naxanye yi siyane mangane ra, ne birin
    kelima nɛn.
  haw-1868: 'Ua pihoihoi ka po malalo ia oe, E halawai me oe i kou hiki ana aku. Nou
    no ia i hoea mai ai i na mea lapu, I na mea mana hoi a pau o ka honua: Hooku ae
    la hoi ia iluna, i na''lii a pau o na aina, mai ko lakou nohoalii mai.'
  arb-NAV: ثَارَتِ الْهَاوِيَةُ مِنْ أَسْفَلُ لاِسْتِقْبَالِكَ عِنْدَ قُدُومِكَ وَحَشَدَتِ
    الأَخْيِلَةَ، مِنْ كُلِّ الْعُظَمَاءِ، لِتَحِيَّتِكَ؛ أَنْهَضَتْ كُلَّ مُلُوكِ
    الأُمَمِ عَنْ عُرُوشِهِمْ
  ewe-ewe: Tsĩeƒe le dzadzraɖo wɔm be woado go wò ne èva. Ènyɔ ame kukuwo ƒe gbɔgbɔwo
    be woado go wò, ame siwo nye dziɖulawo le xexe sia me kpɔ. Èna ame siwo ɖu fia
    ɖe xexemedukɔwo dzi kpɔla tso le woƒe fiazikpuiwo dzi.
  eng-LEE: 'The nether world from below is in motion concerning thee to meet thee
    at thy coming: it stirreth up the departed for thee, all the chief ones of the
    earth; it hath caused to rise up from their thrones all the kings of nations.'
  asm-FB: তুমি যেতিয়া সেই ঠাইলৈ গৈছিলা, তেতিয়া তোমাক সাক্ষাৎ কৰিবলৈ চিয়োল অধঃস্থানৰ
    পৰা উৎসুক হৈছে; পৃথিৱীৰ সকলো ৰজাসকল আৰু মৃতবোৰ তোমাৰ বাবে উঠিছে, দেশবোৰৰ সকলো
    ৰজাক নিজৰ সিংহাসনৰ পৰা উঠাইছে।
  sus-A: عَلِفِيَمَ نَ عَ يَءِلَنقٍ عِ قَقٍ رَ. كُنتِفِيٍ قُرٍيٍ رَكٍلِمَ نّ عِ يَ
    رَ عَلِفِيَمَ دِ مِ كُي، سِ مَنفّيٍ بِرِن نَكٍلِمَ نّ عٍ شَ كِبَنيِيٍ كُي،
  fra-SBL: Le séjour des morts d'en bas s'est déplacé pour toi, afin de te rencontrer
    à ton arrivée. Il réveille pour toi les esprits défunts, tous les princes de la
    terre. Il a fait lever de leurs trônes tous les rois des nations.
  hbo-hbo: שְׁאֹ֗ול מִתַּ֛חַת רָגְזָ֥ה לְךָ֖ לִקְרַ֣את בֹּואֶ֑ךָ עֹורֵ֨ר לְךָ֤ רְפָאִים֙
    כָּל־עַתּ֣וּדֵי אָ֔רֶץ הֵקִים֙ מִכִּסְאֹותָ֔ם כֹּ֖ל מַלְכֵ֥י גֹויִֽם׃
  kik-kik: 'Mbĩrĩra kũu mũhuro wa thĩ nĩyarahũkĩte, ĩgũtũnge ũgĩkinya kuo; nĩyarahũrĩte
    maroho ma arĩa maanakua makũgeithie: arĩa othe maarĩ atongoria gũkũ thĩ; ĩtũmaga
    mookĩrĩrie itĩ ciao cia ũnene, o arĩa othe maarĩ athamaki a ndũrĩrĩ.'
  fra-NCL: Le schéol dans ses profondeurs s’émeut à ton sujet, pour venir à ta rencontre ;
    il réveille pour toi les ombres, tous les monarques de la terre ; il fait lever
    de leurs trônes tous les rois des nations.
  cek-AK: Long thung ih Hell loe nang angzoh naah dawt hanah anghuenh boeh; nang dawt
    hanah kadueh kaminawk hoi long angraengnawk to pahruek boih boeh; prae boih ih
    siangpahrangnawk doeh angraeng tangkhang nui hoiah angthawksak boeh.
  cuk-cuk: Be-ibmar-imaksad-ular, neg-urba burgwarmalad-galu bebina itosmaid, be-abindakagwar
    maid. Be-ibmar-imaksad-ular, dule-burgwarmalad odaklealid. Amala dule-dummaganga
    megismaladid. Ar bela reymar-yar-bamaladgi-megisgusmaladi be-abin ainidagega,
    e-ologanagi-bubukwadgi ogwislealid.
  uig-CYR: Сән чүшүшүң билән тәһтисарадикиләр сени қарши елишқа сарасимә болуп кетиду;
    Сән үчүн өлүкләрниң роһлири, Җаһандики җимики «өшкә җинлар» қозғилиду; Әлләрниң
    һәммә падишалири тәхтлиридин турғузулиду;
  tel-2017: నువ్వు ప్రవేశిస్తూ ఉండగానే నిన్ను ఎదుర్కోడానికి పాతాళం నీ కోసం ఆసక్తిగా
    ఎదురు చూస్తోంది. అది నీ కోసం చనిపోయిన వాళ్ళను లేపుతోంది. భూరాజులందరినీ, జనాల రాజులందరినీ
    వాళ్ళ సింహాసనాల మీద నుంచి లేపుతోంది.
  hat-BSA: Sejou mò a depi anba, gen kè kontan sou ou, pou l ka rankontre ou lè ou
    vini. Li leve menm pou ou lespri mò yo, tout chèf sou tout latè yo. Li fè leve
    tout wa a tout nasyon yo soti nan twòn yo.
  kos-kos: “Facl lun mwet misa akola in paing tokosra Babylon. Inut lalos su tuh oasr
    ku yoro fin faclu elos mukuikuiyak. Ngunin tokosra ma misa elos tukakek liki tron
    lalos.
  hbo-WLC: שְׁא֗וֹל מִתַּ֛חַת רָגְזָ֥ה לְךָ֖ לִקְרַ֣את בּוֹאֶ֑ךָ עוֹרֵ֨ר לְךָ֤ רְפָאִים֙
    כָּל־עַתּ֣וּדֵי אָ֔רֶץ הֵקִים֙ מִכִּסְאוֹתָ֔ם כֹּ֖ל מַלְכֵ֥י גוֹיִֽם׃
  ibo-ibo: Ala mmụọ na-eme mkpọtụ, na-eche izute gị nʼọbịbịa gị; ọ na-akpọte mmụọ
    nke ndị nwụrụ anwụ ịbịa kelee gị, bụ ndị niile bụburịị ndị ndu nʼụwa, ọ na-eme
    ka ha si nʼocheeze ha niile bilie bụ ndị niile ahụ bụ eze na mba niile dị iche
    iche.
  ory-ory: ତୁମ୍ଭ ଆଗମନ ସମୟରେ ତୁମ୍ଭ ସଙ୍ଗେ ସାକ୍ଷାତ କରିବା ପାଇଁ ଅଧଃସ୍ଥ ପାତାଳ ଚାଳିତ ହୁଏ;
    ତାହା ତୁମ୍ଭ ନିମନ୍ତେ ମୃତମାନଙ୍କୁ, ପୃଥିବୀର ପ୍ରଧାନମାନଙ୍କୁ ହିଁ ଜଗାଏ; ତାହା ଗୋଷ୍ଠୀବର୍ଗର
    ରାଜାସକଳକୁ ସେମାନଙ୍କ ସିଂହାସନରୁ ଉଠାଇଅଛି।
  chk-chk: Lenien sotup a mwökütüküt pwe epwe etiwok lupwen kopwe war, ngünün ekewe
    mi samol won fanüfan repwe pwätä pwe repwe kapong ngonuk, nge chokewe mi king
    repwe ütä seni ar lenien motun king.
  rop-rop: ‘King blanga Bebalon, det pleis weya ola dedbala pipul oldei jidan, im
    weidabat blanga yu gudbinjiwei. Detlot spirit blanga detlot boswan hubin dai longtaim
    bin irrimbat yu kaminap.
  ukr-1871: Глибінь пекольна зворушилась задля тебе, щоб стрічати тебе при ввіходї
    твоїм; всїх велетнїв побудила, всїх князїв землї; із престолів повставати всїм
    царям звелїла;
  deu-1951: Das Totenreich drunten gerät in Aufregung vor dir in Erwartung deines
    Kommens; es weckt die Schatten auf deinethalben; alle Fürsten der Erde läßt er
    von ihren Thronen aufstehen, alle Könige der Heiden.
  eng-JPS: The nether-world from beneath is moved for thee to meet thee at thy coming;
    the shades are stirred up for thee, even all the chief ones of the earth; all
    the kings of the nations are raised up from their thrones.
  srp-1865: Pakao dolje uskoleba se tebe radi da te srete kad doðeš, probudi ti mrtvace
    i sve knezove zemaljske, diže s prijestola njihovijeh sve careve narodne.
  lug-lug: Amagombe wansi gagugumuka ku lulwo okukusisinkana ng’ojja, gagolokosa emyoyo
    gy’abafu ku lulwo, bonna abaali abakulembeze b’ensi; gayimusizza bakabaka ku ntebe
    zaabwe, bonna abaali bakabaka baamawanga.
  heb-heb: שאול מתחת רגזה לך לקראת בואך עורר לך רפאים כל עתודי ארץ הקים מכסאותם כל
    מלכי גוים׃
  ben-IRV: নীচের পাতাল তোমার সঙ্গে দেখা করার জন্য আগ্রহী যখন তুমি সেখানে যাবে। তোমার
    জন্য মৃতদেরকে, পৃথিবীর রাজাদের জাগিয়ে তোলে, জাতিদের সব রাজাদের নিজেদের সিংহাসন
    থেকে তুলেছেন।
  pan-pan: ਹੇਠੋਂ ਪਤਾਲ ਤੇਰੇ ਲਈ ਹਿੱਲ ਪਿਆ ਹੈ, ਕਿ ਤੇਰੇ ਆਉਣ ਦਾ ਸੁਆਗਤ ਕਰੇ, ਉਹ ਤੇਰੇ ਲਈ ਮੁਰਦਿਆਂ
    ਨੂੰ, ਅਰਥਾਤ ਧਰਤੀ ਦੇ ਸਾਰੇ ਆਗੂਆਂ ਨੂੰ ਜਗਾਉਂਦਾ ਹੈ। ਉਹ ਨੇ ਕੌਮਾਂ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਸਿੰਘਾਸਣਾਂ ਤੋਂ ਖੜ੍ਹਾ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင် သည် ရောက် လာသောအခါ၊ အောက် အရပ် မရဏာ နိုင်ငံသည် ကြိုဆို အံ့သောငှါ လှုပ်
    လေ၏။ သင်္ချိုင်း သားများနှင့် လောကီ မင်း များအပေါင်း တို့ကို သင့် အတွက် ကြောင့်
    နှိုးဆော် လေ၏။ အတိုင်းတိုင်း အပြည်ပြည်သော ရှင်ဘုရင် အပေါင်း တို့ကို ရာဇပလ္လင်
    တို့မှ ထ စေ၏။
  hmo-hmo: “Mase gabuna be oiemu henunai ia mareremarere noho, oi vareai mai neganai,
    oi do ia hedavari henia totona. Mase taudia edia laulaudia ia hanogaia, idia ese
    oi do idia hanamoa totona. Tanobada ena gunalaia taudia edia laulaudia, bona basileia
    idauidau edia king ibounai edia laulaudia be, edia terona dekena amo idia toreisi
    noho.
  urd-urd: पाताल नीचे से तेरी वजह से जुम्बिश खाता है कि तेरे आते वक़्त तेरा इस्तक़बाल
    करे; वह तेरे लिए मुर्दों को या'नी ज़मीन के सब सरदारों को जगाता है; वह क़ौमों के
    सब बादशाहों को उनके तख़्तों पर से उठा खड़ा करता है।
  rus-SYN: Ад преисподний пришел в движение ради тебя, чтобы встретить тебя при входе
    твоем; пробудил для тебя Рефаимов, всех вождей земли; поднял всех царей языческих
    с престолов их.
  bqc-SIM: Bɛda looa n yã́i za zĩ́lɛzĩlɛ, wàlɛ mↄ́ dainlɛ. Bui píi kíaↄ lɛ́
    fɛlɛ ń kìlau, dṹnia gbɛ̃zↄ̃ↄ gyaadeↄ lɛ́ gbãakpanzi ḿpii.
  tcz-CHONGTHU: “Thi umna munna” nahung lhun nin lung kicho thouna aumin ahi. Vannoi
    lamkai holeh leng len tah ho lhagao chun athinao sottah nungin nangma mu din ading
    doh sohkei juve.
  mar-mar: जेव्हा तू अधोलोकात खाली जाशील तेव्हा तुला भेटण्यास ते उत्सुक आहे. तो तुजसाठी
    पृथ्वीवरील मरून गेलेल्या सर्व राजांना उठवील, सर्व राष्ट्रांच्या राजांना आपल्या
    सिंहासनावरून उठवीत आहे.
  qub-qub: Wañojcunanami pacha rurincho ricaj-ricajlla shuyarpaycäshunqui. Wañojcuna
    jatarisha gamta taripäshunayquipaj. Wañoj mandajcunapis aywaycämun taripashunayquipaj.
    Sillunninpita jatarircaycämun gamta chasquicushunayquipaj.
  hat-hat: Peyi kote mò yo ye a tèt anba pou resevwa ou. Nanm tout moun ki te gwo
    chèf sou latè ap souke kò yo pou ou. Nanm tout wa yo ap leve kanpe sot sou fotèy
    yo.
  eng-BSB: Sheol beneath is eager to meet you upon your arrival. It stirs the spirits
    of the dead to greet you— all the rulers of the earth. It makes all the kings
    of the nations rise from their thrones.
  eng-WEBPB: Sheol from beneath has moved for you to meet you at your coming. It stirs
    up the departed spirits for you, even all the rulers of the earth. It has raised
    up from their thrones all the kings of the nations.
  kbq-kbq: Fri vahe kumamo'a, maka zana trotra huno kamarara huno vanankenoma kavre'nigura
    kavega anteno mani'ne. Fri'naza vahe'mokizmi avamura zamazeri retro nehuno, maka
    fri'naza mopafi kini vahetamina zamazeri oti vagaregahie.
  nhe-BL: “Nopa mijcatzitzi tlen itztoque nepa mictla momajmatíaj para quiselise nopa
    tlanahuatijquetl quema calaquiti nepa. Isaj tlen cochtoyaj pampa ajsis. Nopa mijcatzitzi
    tlen elque tlayacanani hualahuij pampa quinequij quinamiquitij. Tlen eliyayaj
    tlanahuatiani moquetzaj tlen ininsiyas para quiselise.
  gub-BL: Ywy iwy pe har umàno ma'e kwer wapyta haw pe har, uzemuàgà'ym waiko Mawiron
    wanuwihawete imuixe katu kar àwàm rehe wà. Ywy rehe arer ikàg ma'e wanekwe ume'e
    wà kury. Tuwihawete kwehe arer upu'àm uwenaw wi wà no.
  eng-DRA: Hell below was in an uproar to meet thee at thy coming, it stirred up the
    giants for thee. All the princes of the earth are risen up from their thrones,
    all the princes of nations.
