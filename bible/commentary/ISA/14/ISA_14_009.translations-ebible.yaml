verse: ISA.014.009
translations:
  mal-C: നീ വരുമ്പോൾ നിന്നെ എതിരേൽക്കാൻ താഴെയുള്ള പാതാളം അസ്വസ്ഥമായിരിക്കുന്നു; അതു
    ഭൂമിയിൽ നേതാക്കളായിരുന്ന സകലരുടെയും ആത്മാക്കളെ നിനക്കുവേണ്ടി ഉണർത്തിയിരിക്കുന്നു;
    അതു രാഷ്ട്രങ്ങളിൽ രാജാക്കന്മാരായിരുന്ന എല്ലാവരെയും സിംഹാസനങ്ങളിൽനിന്ന് എഴുന്നേൽപ്പിക്കുന്നു.
  deu-TKW: Die Unterwelt drunten geriet deinetwegen in Aufruhr, deiner Ankunft entgegen;
    sie jagte um deinetwillen die Schatten auf, alle Führer der Erde, ließ von ihren
    Thronen aufstehen alle Könige der Völker.
  lin-lin: Mokili ya bakufi, kuna na se, eningani na sango ya koya na yo, elamusi,
    mpo na koyamba yo, milimo ya bakufi, bato nyonso oyo bazalaki bakambi na mokili,
    etomboli bango, na bakiti na bango ya bokonzi, ba-oyo nyonso bazalaki bakonzi
    ya bikolo.
  eng-LSV: Sheol beneath has been troubled at you, || To meet your coming in, || It
    is waking up Rephaim for you, || All chief ones of earth, || It has raised up
    from their thrones || All kings of nations.
  eng-GNV: Hel beneath is mooued for thee to meete thee at thy comming, raising vp
    the deade for thee, euen all the princes of the earth, and hath raised from their
    thrones all the Kinges of the nations.
  eng-WEBSTER: 'Hell from beneath is moved for thee to meet thee at thy coming: it
    stirreth up the dead for thee, even all the chief ones of the earth; it hath raised
    up from their thrones all the kings of the nations.'
  nhw-BL: “Nopa mijcatzitzi catli itztoque nepa mictla momajmatíaj para quiselise
    nopa tlanahuatijquetl quema calaquiti nepa. Isaj catli cochtoyaj pampa ajsis.
    Nopa mijcatzitzi catli elque tlayacanani hualahuij pampa quinequij quinamiquitij.
    Catli eliyayaj tlanahuatiani moquetzaj tlen ininsiyas para quiselise.
  swh-ONEN: 'Kuzimu kote kumetaharuki kukulaki unapokuja, kunaamsha roho za waliokufa
    ili kukupokea, wote waliokuwa viongozi katika ulimwengu, kunawafanya wainuke kwenye
    viti vyao vya kifalme: wale wote waliokuwa wafalme juu ya mataifa.'
  bba-bba: Be bɑ wɑ̃ɑ ɡɔribun wɑ̃ɑ yerɔ bɑ seewɑ bu kɑ nun dɑm koosiɑ, be kɑ ben wiruɡibu
    kpuro. Mɛyɑ sinɑm be bɑ ɡu bɑ seewɑ ben sinɑ ɡɔnin di.
  eng-KJVCPB: 'Hell from beneath is moved for thee to meet thee at thy coming: It
    stirreth up the dead for thee, even all the chief ones of the earth; It hath raised
    up from their thrones all the kings of the nations.'
  cpy-cpy: Antawoete ikoshekawaka kaminkaripaeni otapinaki, pokaki otonkyotawaemi.
    Kakintetaki ishire kaminkariite, ikaatzi jewatatsiri paerani kepatsiki pokaki
    otonkyotawaemi. Ikaatzi pinkathariwentziriri paerani atziriite tee ijeekae nimaeka
    iwinkatharimentoki.
  luo-luo: Piny joma otho otuk duto ka romoni kidonjo kuno, kendo ochiewo chunje joma
    ne osetho mondo omosi, ma gin jogo duto mane jotelo e piny; omiyo jogo duto mane
    ruodhi mag ogendini aa malo e kombegi mag loch.
  meu-meu: Mase Gabuna na e marere-mareremu henumai ai, oi ihedavari-henimu totona;
    mase laulaudia na e haodiamu, oi ihahenamo-henimu totona, tanobada ena hegunalai
    taudia laulaudia iboudiai; basileia idau-idau pavapavadia iboudiai na edia terono
    amo e hatoredia isimu.
  npi-ULB: तँ चिहानमा जाँदा, तँलाई भेट्न चिहान उत्सुक हुन्छ । पृथ्वीका सबै राजालाई,
    जातिहरूका सबै राजालाई, आफ्‍ना सिंहासनबाट माथि खडा हुन लगाएर तेरो निम्ति त्‍यसले
    मृतहरूलाई जगाउँछ ।
  yor-yor: Ibojì tí ó wà ní ìsàlẹ̀ ni a ru sókè láti pàdé rẹ ní ìpadàbọ̀ rẹ̀ ó ru
    ẹ̀mí àwọn tí ó ti lọ sókè láti wá kí ọ gbogbo àwọn tí ó jẹ́ olórí ní ayé ó mú
    kí wọn dìde lórí ìtẹ́ wọn gbogbo àwọn tí ó jẹ ọba lórí àwọn orílẹ̀-èdè.
  pes-OPCB: «دنیای مردگان آماده می‌شود تا به استقبال تو بیاید. رهبران و پادشاهان دنیا
    که سالها پیش مرده‌اند، آنجا در انتظار تو هستند.
  tgl-ULB: Sabik kang sasalubungin ng Sheol kapag bumaba ka doon. Papabangunin nito
    ang mga patay para sa iyo, lahat ng hari sa mundo, itataas sila mula sa kanilang
    mga trono.
  cbu-NT: Kanizpitam naatarangush, amb kaniz shiyaa paksin, zamangachinllinaya. Maamaartaatssin,
    támeersin, shiyaa paksin, shitungartakanaya. Kaniz urkareew ashparit uxinashee
    kasayarusin, shiyaa chamayangakanaya.
  hui-hui: Humbirini andaga dinini bu karume í̠ ibirida lolenaga ti manda manda bialu
    ka. Tigua lalu, Agali haguaneru-o tí heyadaba. Wali agali dindi tara tara hearunaga
    kini ala heneru-o tínaga biragane dagia ngelo wahalu heyadaba. Tí bibahende heyalu
    kini agali o ibirago lola hole ibidaba.
  mya-mya: '``မ​ရ​ဏ​နိုင်​ငံ​သည် ဗာ​ဗု​လုန်​ဘု​ရင်​အား​ကြို ဆို​လက်​ခံ​ရန်​အ​သင့်​ပြင်​ဆင်​လျက်​နေ​၏။
    ကမ္ဘာ မြေ​ကြီး​ပေါ်​တွင်​ရှိ​စဉ်​အ​ခါ​က​တန်​ခိုး​ကြီး မား​ခဲ့​သူ​တို့​၏​နာမ်​ဝိ​ညာဉ်​များ​သည်
    လှုပ်​ရှား သွား​လာ​လျက်​နေ​ကြ​၏။ ဘု​ရင်​တို့​၏​ဝိ​ညာဉ် များ​သည်​လည်း မိ​မိ​တို့​ရာ​ဇ​ပလ္လင်​များ​မှ
    တက်​ကြွ​လျက်​နေ​ကြ​၏။-'
  bod-N: ས་འོག་ནས་གཤིན་ཡུལ་ཁྱོད་ཕྱིར་འགུལ་ཏེ། ཁྱོད་འོང་བར་བསུ་ཞིང་། ཡང་ཁྱོད་ཀྱི་ཕྱིར་དུ་སྔར་ས་གཞིའི་སྟེང་གི་འགོ་དཔོན་ཡིན་པ་ཀུན་གྱི་རྣམ་ཤེས་སད་དུ་བཅུག་སྟེ།
    སྔར་རྒྱལ་ཁབ་ཁག་གི་རྒྱལ་པོ་ཡིན་པ་ཐམས་ཅད་ཀྱང་རང་སར་བྲལ་ནས་ཡར་ལངས་པ་ཡིན།
  wsk-wsk: “Kariimet kuera nunga nuguwim umu, nika taira mu ko loaga se bala nirung
    biya bitawoso; nu ali sor ko kari bibiya se king alo kua namaman umu nunga nodora
    umu nunga kiti guruguso, se sinar la nika taira umu ko nomotam bitawasan.
  sna-sna: Pasi, iro sheori razungunuka kuti rinangane newe pakuuya kwako; riri kumutsa
    mweya yavakaenda kuti izokukwazisai, vose vakaenda vari vatungamiri munyika; rinoita
    kuti vasimuke pazvigaro zvavo zvoushe, vose vakanga vari madzimambo endudzi.
  spa-BLM: El Seol de abajo se ha movido por ti para recibirte en tu llegada. Se agita
    los espíritus difuntos para usted, incluso todos los gobernantes de la tierra.
    Ha levantado de sus tronos a todos los reyes de las naciones.
  cac-cac: A b'aj ayec' eb' chamnac, toxon̈ej sq'ue n̈ilnaj eb' ul schaan vin̈ sreyal
    Babilonia chi'. Ichato tz'el svayan̈ spixan eb' chamnac chi'. A eb' yajal d'a
    sat lum tic d'a peca', sq'ue vaan eb' yuj ul schaan vin̈ rey chi', sq'ue vaan
    eb' d'a yoltac strono d'a yichan̈ vin̈.
  swh-ULB: Kuzimu haina hamu kwa ajili yako unaye enda pale. Watafufuka waliokufa
    kwa ajili yako, wafalme wote wa dunia, wafanje watoke katika viti vyao vya enzi,
    wafalme wote wa mataifa.
  bel-bel: Пекла апраметнае ўзрушылася дзеля цябе, каб цябе сустрэць, калі прыйдзеш;
    разбудзіў дзеля цябе Рэфаімаў, усіх правадыроў зямлі; падняў усіх цароў язычніцкіх
    з тронаў іхніх.
  deu-ELBBK: Der Scheol drunten ist in Bewegung um deinetwillen, deiner Ankunft entgegen;
    er stört deinetwegen die Schatten auf, alle Mächtigen der Erde, er lässt von ihren
    Thronen aufstehen alle Könige der Nationen.
  mbb-OT: “Is lugar te menge minatey edtaǥad kenikew he egkeǥalew; nengandam en heini
    te kesinuǥung kenikew. Is menge ǥimukud te menge etew he menge gemhanan dengan
    kayi te kelibutan, utew egkegalew kenikew. Nemenhitindeg puun te pinuuwà is menge
    ǥimukud te menge hadì su edsinuǥungen ke zan.
  mal-2015: നിന്റെ വരവിങ്കൽ നിന്നെ എതിരേല്പാൻ താഴേ പാതാളം നിന്റെ നിമിത്തം ഇളകിയിരിക്കുന്നു;
    അതു നിന്നെച്ചൊല്ലി സകലഭൂപാലന്മാരുമായ പ്രേതന്മാരെ ഉണർത്തുകയും ജാതികളുടെ സകലരാജാക്കന്മാരെയും
    സിംഹാസനങ്ങളിൽനിന്നു എഴുന്നേല്പിക്കയും ചെയ്തിരിക്കുന്നു.
  gup-gup: “Mak kore birridowerrinj kabirrihkukyo kanjdji, nakka ngundikimang bu yingimen.
    Nawu birriwohrnani kondah kurorre bu birridarrkiddi, wanjh bedda kabirrimalngdolkarren
    ba ngundidabke. Bedda kings nawu kunkare birriwohrnani kore kubolkwarlahkenh rowk,
    wanjh kabirridolkarren kore thrones bedberre.
  rmc-rmc: O Šeol tel e phuv hino pripravimen pes tuha te arakhel, kraľina andral
    o Babilon! Uštavel savore mulen, so vladňinenas pre phuv, del te ušťel savore
    mulenge, so bešenas pro troni a kraľinenas upral o narodi.
  pes-OPV: هاویه از زیر برای تو متحرک است تا چون بیایی تو را استقبال نماید، و مردگان
    یعنی جمیع بزرگان زمین را برای تو بیدار می‌سازد. و جمیع پادشاهان امت‌ها را از کرسیهای
    ایشان برمی دارد.
  ron-1924: Локуинца морцилор се мишкэ пынэ ын адынчимиле ей, ка сэ те примяскэ ла
    сосире; еа трезеште ынаинтя та умбреле, пе тоць май-марий пэмынтулуй, скоалэ де
    пе скаунеле лор де домние пе тоць ымпэраций нямурилор.
  ben-OBCV: নিম্নস্থ পাতাল তোমার আগমনে, তোমার সঙ্গে সাক্ষাৎ করার জন্য অস্থির হয়েছে;
    তোমাকে স্বাগত জানানোর জন্য এ তার মৃতজনেদের আত্মাকে তুলে পাঠায় তারা প্রত্যেকেই
    ছিল এই জগতের এক একজন নেতা। যারা জাতিসমূহের উপরে রাজা ছিল, এ তাদের সিংহাসন থেকে
    তুলে দাঁড় করায়।
  som-som: She'oolka hoose wuu soo kacay oo u dhaqdhaqaaqay inuu ku qaabbilo markaad
    timaado, oo wuxuu kuu soo kiciyey kuwii dhintay oo ahaa xataa kuwii dhulka ugu
    waaweynaa oo dhan, oo boqorradii quruumaha oo dhan wuxuu ka soo kiciyey carshiyadoodii.
  lat-VUC: Infernus subter conturbatus est in occursum adventus tui; suscitavit tibi
    gigantes. Omnes principes terræ surrexerunt de soliis suis, omnes principes nationum.
  eng-ASVBT: Sheol from beneath is moved for thee to meet thee at thy coming; it stirreth
    up the dead for thee, even all the chief ones of the earth; it hath raised up
    from their thrones all the kings of the nations.
  ita-1885: L'inferno disotto si è commosso per te, per andarti incontro alla tua
    venuta; egli ha fatti muovere i giganti, tutti i principi della terra, per te;
    egli ha fatti levare d'in su i lor troni tutti i re delle nazioni.
  eng-LXXUP: 'Hell from beneath is provoked to meet thee: all the great ones that
    have ruled over the earth have risen up together against thee, they that have
    raised up from their thrones all the kings of the nations.'
  eng-ULB: Sheol below is eager to meet you when you go there. It arouses the dead
    for you, all the kings of the earth, making them rise up from their thrones, all
    the kings of the nations.
  spa-VBL: “Los que están en la tumba de abajo están ansiosos por recibirte cuando
    llegues. Despierta a los espíritus de los muertos para recibirte, los de todos
    los gobernantes de la tierra. Todos los reyes de las naciones se levantan de sus
    tronos.
  fra-_FOB: Le Sépulcre profond s'émeut devant toi, pour venir à ta rencontre. Il
    réveille devant toi les trépassés, tous les puissants de la terre; il fait lever
    de leurs trônes tous les rois des nations.
  mal-mal: നിന്റെ വരവിൽ നിന്നെ എതിരേല്ക്കുവാൻ താഴെ പാതാളം നിന്റെനിമിത്തം ഇളകിയിരിക്കുന്നു;
    അത് നിന്നെച്ചൊല്ലി സകലഭൂപാലന്മാരുമായ പ്രേതന്മാരെ ഉണർത്തുകയും ജനതകളുടെ സകല രാജാക്കന്മാരെയും
    സിംഹാസനങ്ങളിൽനിന്ന് എഴുന്നേല്പിക്കുകയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Pātāl tere utarne ke bāis hil gayā hai. Tere intazār meṅ wuh murdā rūhoṅ
    ko harkat meṅ lā rahā hai. Wahāṅ duniyā ke tamām ra'īs aur aqwām ke tamām bādshāh
    apne taḳhtoṅ se khaṛe ho kar terā istiqbāl kareṅge.
  suz-BL: मिनु बेक्‍शो मुर आन बाक्‍तीकेमी इ जाक्‍दीश्‍शो आ पर्बम ग्रांग्‍‍‍ये माग्‍ये
    दुम्‍नीम। रागी ङा मुरपुकीमी “इन कली ताक्‍चा कली बोक्‍नीम। रागी रागी नु जात जात
    ङा पिप आन कली आन नित्‍तीक रे पोक्‍शा राप्‍पाइक्‍नीम।
  eng-NOY: The under-world is in commotion on account of thee, To meet thee at thy
    coming; It stirreth up before thee the shades, all the mighty of the earth; It
    arouseth from their thrones all the kings of the nations;
  ita-1927: Il soggiorno de’ morti, laggiù s’è commosso per te, per venire ad incontrarti
    alla tua venuta; esso sveglia per te le ombre, tutti i principi della terra; fa
    alzare dai loro troni tutti i re delle nazioni.
  ckb-ckb: جیهانی مردووان لە ژێرەوە دەوروژێنێت بۆ پێشوازی لە هاتنت، ڕۆحی مردووەکان
    بۆ تۆ هەڵدەستێنێت، هەموو سەرکردەکانی جیهان، لەسەر تەختەکانیان هەڵیاندەستێنێت،
    هەموو پاشایانی نەتەوەکان.
  eng-BBE: 'The underworld is moved at your coming: the shades of the dead are awake
    before you, even the strong ones of the earth; all the kings of the world have
    got up from their seats.'
  kan-OKCV: ನಿನಗೋಸ್ಕರ ನಿನ್ನ ಬರೋಣವನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಪಾತಾಳವು ಕೆಳಗಿನಿಂದ ತಳಮಳಪಡುತ್ತದೆ.
    ಸತ್ತವರನ್ನು ಎಂದರೆ, ಭೂಲೋಕದಲ್ಲಿ ಮುಖಂಡರಾಗಿದ್ದವರೆಲ್ಲರ ಆತ್ಮಗಳನ್ನು ಕಲಕಿ ಎಚ್ಚರಿಸಿ, ಜನಾಂಗಗಳ
    ಎಲ್ಲಾ ರಾಜರನ್ನು ಅವರ ಸಿಂಹಾಸನಗಳಿಂದ ಎಬ್ಬಿಸುತ್ತದೆ.
  tam-2017: கீழே இருக்கிற பாதாளம் உன்னைப்பார்த்து அதிர்ந்து, உன் வருகைக்கு எதிர்கொண்டு,
    பூமியில் அதிபதிகளாயிருந்து செத்த இராட்சதர் யாவரையும் உனக்காக எழுப்பி, மக்களுடைய
    எல்லா ராஜாக்களையும் அவர்களுடைய சிங்காசனங்களிலிருந்து எழுந்திருக்கச்செய்கிறது.
  spa-RV-1909: El infierno abajo se espantó de ti; te despertó muertos que en tu venida
    saliesen á recibirte, hizo levantar de sus sillas á todos los príncipes de la
    tierra, á todos los reyes de las naciones.
