verse: ISA.014.013
translations:
  mal-C: നീ നിന്റെ ഹൃദയത്തിൽ പറഞ്ഞു, “ഞാൻ സ്വർഗത്തിൽ കയറും. ദൈവത്തിന്റെ നക്ഷത്രങ്ങൾക്കുമേൽ
    ഞാനെന്റെ സിംഹാസനം ഉയർത്തും; സമാഗമപർവതത്തിന്മേൽ സിംഹാസനാരൂഢനാകും, സാഫോൺ പർവതത്തിന്റെ
    ഔന്നത്യങ്ങളിൽ ഞാൻ ഇരുന്നരുളും.
  deu-TKW: 'Du freilich gedachtest bei dir: Zum Himmel will ich emporsteigen, hoch
    über die Sterne Gottes empor will ich meinen Thron setzen und auf dem Götterberge
    mich niederlassen im äußersten Norden.'
  lin-lin: 'Ozalaki komilobela kati na motema : ‹ Nakomata kino na Lola, nakotombola
    kiti na ngai ya bokonzi kino na likolo ya minzoto ya Nzambe mpe nakovanda na ngomba
    epai wapi banzambe basanganaka, na suka ya mokili ya ngambo ya nor ;'
  eng-LSV: 'And you said in your heart: I go up into the heavens, || I raise my throne
    above the stars of God, || And I sit on the mountain of meeting in the sides of
    the north.'
  eng-GNV: 'Yet thou saidest in thine heart, I will ascende into heauen, and exalt
    my throne aboue beside the starres of God: I will sitte also vpon the mount of
    the Congregation in the sides of the North.'
  eng-WEBSTER: 'For thou hast said in thy heart, I will ascend into heaven, I will
    exalt my throne above the stars of God: I will sit also upon the mount of the
    congregation, in the sides of the north:'
  nhw-BL: 'Ta timoilhuiyaya ipan moyolo quej ni: ‘Nitlejcos ilhuicac huan nijtlalis
    nosiya más huejcapa que nopa sitlalime tlen Dios. Nepa nijtlalis nosiya huan nitlanahuatis
    ipan nopa tepetl ica norte campa mosentilíaj nochi tiotzitzi.'
  swh-ONEN: Ulisema moyoni mwako, “Nitapanda juu hadi mbinguni, nitakiinua kiti changu
    cha enzi juu ya nyota za Mungu, nitaketi nimetawazwa juu ya mlima wa kusanyiko,
    kwenye vimo vya juu sana vya Mlima Mtakatifu.
  bba-bba: Wunɛ wi ɑ rɑ n ɡerumɔ wunɛn ɡɔ̃ruɔ ɑ n mɔ̀, kɑɑ yɔ wɔllɔ, ɑ wunɛn sinɑ
    ɡɔnɑ tɛriɑ kperin wɔllɔ, kpɑ ɑ sinɑ ɡuuru wɔllɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, bũnun
    suunu sɔɔ.
  eng-KJVCPB: 'For thou hast said in thine heart, I will ascend into heaven, I will
    exalt my throne above the stars of God: I will sit also upon the mount of the
    congregation, in the sides of the north:'
  cpy-cpy: 'Pikantashirewitaka: “Nateete jenoki jenokintaki, Nowetsike nowinkatharipankote
    nawijanakiri ompokiropaeni ijeekira Tajorentsi. Ari nojeekeri janta katonkonta,
    ochempiki ipiyotapiintaha itajorentsitetashiitari.'
  luo-luo: Ne iwacho e chunyi niya, “Abiro idho e polo; abiro guro lochna malo moyombo
    sulwe mag Nyasaye; kendo anabed e kom duongʼ, ewi got mar chokruok, mantiere malo
    mogik mar got maler.
  meu-meu: 'Lalomu ai oto: Guba ai baina dae, Dirava ena hisiu daediai, atai ai egu
    terono baina hadaia; hebou ororona ai baina helai, dauhai, mirigini kahana ai;'
  npi-ULB: तैंले आफ्नो हृदयमा भनेको थिइस्, 'म स्वर्गमा चढ्‍नेछु, परमेश्‍वरका ताराहरूभन्दा
    माथि म आफ्‍नो सिंहासनलाई उचाल्नेछु, र सभाको पहाडमाथि सूदूर उत्तरमा म विराजमान
    हुनेछु ।
  yor-yor: Ìwọ sọ nínú ọkàn rẹ pé, “Èmi yóò gòkè lọ sí ọ̀run; èmi yóò gbé ìtẹ́ mi
    sókè ga ju àwọn ìràwọ̀ Ọlọ́run, Èmi yóò gúnwà ní orí òkè àpéjọ ní ṣóńṣó orí òkè
    mímọ́.
  pes-OPCB: 'در دل خود می‌گفتی: ”تا به آسمان بالا خواهم رفت، تخت سلطنتم را بالای ستارگان
    خدا خواهم نهاد و بر قلهٔ کوهی در شمال که خدایان بر آن اجتماع می‌کنند جلوس خواهم
    کرد.'
  tgl-ULB: Sabi mo sa iyong puso, 'Aakyat ako sa langit, itataas ko ang aking trono
    sa taas ng mga bituin ng Diyos, at uupo ako sa bundok ng kapulungan, sa malayong
    bahagi ng hilaga.
  cbu-NT: 'Itaru, shiy tárangimandish: Nuwamari kanindap káreeruri, anush tsirari
    mbam wayayaruri, anumun nuw kuxinxinaw ashtachima. Amb ashkachuri, Apanll tínamarini,
    tsangachtam ichingaru tsapush taachinllinaya. Machimun apanlleeruri, Apanllpa
    ipuneeruri, taachina.'
  hui-hui: Í̠na mitangi bialu, I̱ dahuliya andaga pu holebero. I̱na kininaga biragane
    dagia Ngode Datagaliwabenaga yakundi bu kagoria mo ngelowa daligani biruliya.
    Dindi abene uyurahayagi hari nene mbira dama mitangi bialu mbirale gime wabini
    ngaru ti ngoai haga ngagohabi biruliya dege.
  mya-mya: သင်​သည်​မိုး​ကောင်း​ကင်​သို့​အ​ရောက်​တက်​၍ အ​မြင့်​ဆုံး​သော​ကြယ်​များ​၏​အ​ထက်​တွင်
    မိ​မိ​၏​ရာ​ဇ​ပလ္လင်​ကို​တည်​ထား​ရန်​သံန္နိ​ဋ္ဌာန် ပြု​ခဲ့​၏။ သင်​သည်​နတ်​ဘု​ရား​တို့​စု​ဝေး​ရာ
    မြောက်​အ​ရပ်​ရှိ​တောင်​တော်​ပေါ်​တွင်​ဘု​ရင် တစ်​ပါး​ပီ​ပီ​ထိုင်​နေ​ရ​လိမ့်​မည်​ဟု​ထင်​မှတ်
    ခဲ့​၏။-
  bod-N: སྔར་ཁྱོད་ཀྱི་སེམས་སུ། ང་རང་ནམ་མཁར་འཕགས་ཏེ་རང་གི་བཞུགས་ཁྲི་ནི་དཀོན་མཆོག་གི་རྒྱུ་སྐར་ལས་ཀྱང་མཐོ་བར་བཞེངས་ནས།
    བྱང་ཕྱོགས་ཀྱི་ས་མཐའི་རི་ཚོགས་སྟེང་དུ་འདུག་པ་དང་།
  wsk-wsk: Ni keta nimi manarukasam, ale makasam, 'Ani taiti gomang te kalel biya
    tarigirik, ale Kaem ko baras nunga kia saparikko. Ale duruk kalel biya koma north,
    kaem arika te ilu biguwusan, mu te aga daiga kuwim bitirikko,' makasam.
  sna-sna: Wakati mumwoyo mako, “Ndichakwira kudenga; ndichasimudzira chigaro changu
    choushe pamusoro penyeredzi dzaMwari; ndichagara pachigaro changu choushe pagomo
    reungano, pamusoro pegomo dzvene.
  spa-BLM: 'Dijiste en tu corazón: “¡Subiré al cielo! ¡Exaltaré mi trono por encima
    de las estrellas de Dios! Me sentaré en el monte de la asamblea, en el lejano
    norte.'
  cac-cac: 'Ix a na'' icha tic: Ol in q''uec''och d''a satchaan̈. Ata'' ol in b''oem
    in trono d''a yib''an̈tac q''uen sc''anal Dios. Ata'' ol vac'' yajalil, ol in
    em c''ojan d''a jun tzalan b''aj syac'' molchajel d''a stojolal norte.'
  swh-ULB: Unasema katika moyo wako, ' Nitapaa kutoka juu mbinguni, nitanyanyua enzi
    yangu juu ya nyota za Mungu, na nitakaa kwenye mlima wa kukusanyikia, kwa mbali
    kufika kaskazini.
  bel-bel: 'А казаў у сэрцы сваім: узыду на неба, вышэй за зоркі Божыя, узьнясу трон
    мой і сяду на гары ў гурце багоў, на краі поўначы;'
  deu-ELBBK: 'Und du, du sprachst in deinem Herzen: „Zum Himmel will ich hinaufsteigen,
    hoch über die Sterne Gottes meinen Thron erheben und mich niedersetzen auf den
    Versammlungsberg im äußersten Norden.'
  mbb-OT: Migkaǥi ka ziyà te ǥehinawa nu te, ‘Ebpemenahik a ziyà te langit, ne idsavuk
    ku is pinuuwè ku te kedhadì diyà te zivavew te menge vituen te Megbevayà. Ebpinuu
    a ziyà te zivavew te vuntud he ziyà te zizaya he zutun edtiǥuman is menge ed-ezapen.
  mal-2015: “ഞാൻ സ്വർഗ്ഗത്തിൽ കയറും; എന്റെ സിംഹാസനം ദൈവത്തിന്റെ നക്ഷത്രങ്ങൾക്കു മീതെ
    വെക്കും; ഉത്തരദിക്കിന്റെ അതൃത്തിയിൽ സമാഗമപർവ്വതത്തിന്മേൽ ഞാൻ ഇരുന്നരുളും;
  gup-gup: Ngudda yimarneyimerrinj kore kukange ke, ‘Ngaye wanjh ngabidbun kore heaven.
    Ngaye ngakurrmerren kore throne ngardduk kaddum duninjh bu ngabenyurrhke mankokkarrng
    God nuye. Ngaye wanjh ngayerrkan kore throne ngardduk kaddum kore kuwarddekimuk
    bedberre nawu gods. Yoh, ngaye ngakurrmerren kore kaddum duninjh kore kunwarddekimuk
    djang.
  rmc-rmc: 'Bo andre tiro jilo tuke phenďal: „Džava upre andro ňebos; dži upral o
    čercheňa le Devleskre hazdava upre miro tronos, bešava pro verchos, kaj pes zdžan
    o devla, nekdureder pro severos;'
  pes-OPV: 'و تو در دل خود می‌گفتی: «به آسمان صعودنموده، کرسی خود را بالای ستارگان
    خدا خواهم افراشت. و بر کوه اجتماع در اطراف شمال جلوس خواهم نمود.'
  ron-1924: 'Ту зичяй ын инима та: ‘Мэ вой суи ын чер, ымь вой ридика скаунул де домние
    май пресус де стелеле луй Думнезеу; вой шедя пе мунтеле адунэрий думнезеилор,
    ла капэтул мязэнопций;'
  ben-OBCV: তুমি মনে মনে বলেছিলে, “আমি স্বর্গে আরোহণ করব; ঈশ্বরের নক্ষত্রপুঞ্জেরও
    ঊর্ধ্বে, আমি আমার সিংহাসন তুলে ধরব; আমি সমাগম পর্বতে, উত্তর দিকের দূরতম প্রান্তে,
    আমার সিংহাসনে উপবিষ্ট হব।
  som-som: Waxaad qalbigaaga iska tidhi, Anigu waxaan kori doonaa samada, oo carshigaygana
    xiddigaha Ilaah waan ka sara marin doonaa, oo weliba waxaan ku fadhiisan doonaa
    buurta shirka ee darafka woqooyi ku taal.
  lat-VUC: 'Qui dicebas in corde tuo: In cælum conscendam, super astra Dei exaltabo
    solium meum; sedebo in monte testamenti, in lateribus aquilonis;'
  eng-ASVBT: And thou saidst in thy heart, I will ascend into heaven, I will exalt
    my throne above the stars of God; and I will sit upon the mount of congregation,
    in the uttermost parts of the north;
  ita-1885: 'E pur tu dicevi nel cuor tuo: Io salirò in cielo, io innalzerò il mio
    trono sopra le stelle di Dio, e sederò nel monte della raunanza, ne'' lati di
    verso il Settentrione.'
  eng-LXXUP: 'But thou saidst in thy heart, I will go up to heaven, I will set my
    throne above the stars of heaven: I will sit on a lofty mount, on the lofty mountains
    toward the north:'
  eng-ULB: You had said in your heart, 'I will ascend into heaven, I will exalt my
    throne above the stars of God, and I will sit on the mount of assembly, in the
    far reaches of the north.
  spa-VBL: 'Te dijiste a ti mismo: ‘Subiré al cielo. Levantaré mi trono por encima
    de las estrellas de Dios. Me sentaré en el monte del encuentro, en la cima de
    la montaña del norte.'
  fra-_FOB: 'Tu disais en ton cœur: Je monterai aux cieux, j''élèverai mon trône par-dessus
    les étoiles de Dieu; je siégerai sur la montagne de l''assemblée, aux régions
    lointaines de l''Aquilon.'
  mal-mal: “ഞാൻ സ്വർഗ്ഗത്തിൽ കയറും; എന്റെ സിംഹാസനം ദൈവത്തിന്റെ നക്ഷത്രങ്ങൾക്കു മീതെ
    വയ്ക്കും; ഉത്തരദിക്കിന്റെ അതിർത്തിയിൽ സമാഗമപർവ്വതത്തിന്മേൽ ഞാൻ ഇരുന്നരുളും;
  lit-lit: 'Nes tu sakei savo širdyje: „Aš pakilsiu į dangų, aš iškelsiu savo sostą
    viršum Dievo žvaigždžių, ir aš atsisėsiu ant susirinkimo kalno Šiaurės tolimiausiose
    vietose,'
  urd-GVR: Dil meṅ tū ne kahā, ‘Maiṅ āsmān par chaṛh kar apnā taḳht Allāh ke sitāroṅ
    ke ūpar lagā lūṅgā, maiṅ intahāī shimāl meṅ us pahāṛ par jahāṅ dewatā jamā hote
    haiṅ taḳhtnashīn hūṅgā.
  suz-BL: गे इ थुंमी “गो स्‍वर्ग ङोइश्‍शा लाइनुङ। परमप्रभु आ सोरुल आन क्‍येङा आइक्‍था
    आं नित्‍तीके वोइक्‍नुङ। मिनु गो उत्तर ङा देवी देवता ग्रुम्‍तीक डांडाम नित्‍नुङ।
    भजन संग्रह ४८:३; इजीकीएल २८:१४
  eng-NOY: Thou saidst in thy heart, 'I will ascend to heaven, Above the stars of
    God will I exalt my throne; I will sit upon the mount of assembly in the recesses
    of the north.
  ita-1927: 'Tu dicevi in cuor tuo: “Io salirò in cielo, eleverò il mio trono al disopra
    delle stelle di Dio; io m’assiderò sul monte dell’assemblea, nella parte estrema
    del settentrione;'
  ckb-ckb: 'تۆ کە لە دڵی خۆتدا گوتت: «سەردەکەوم بۆ ئاسمان، لە سەرووی ئەستێرەکانی خوداوە
    تەختی خۆم بەرز دەکەمەوە، لەسەر کێوی ژووان دادەنیشم، لەسەر لووتکەی چافۆن.'
  eng-BBE: For you said in your heart, I will go up to heaven, I will make my seat
    higher than the stars of God; I will take my place on the mountain of the meeting-place
    of the gods, in the inmost parts of the north.
  kan-OKCV: ನೀನು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಹೀಗೆ ಎಂದುಕೊಂಡಿಯಲ್ಲಾ, “ನಾನು ಆಕಾಶಕ್ಕೆ ಏರಿ, ದೇವರ ನಕ್ಷತ್ರಗಳ
    ಮೇಲೆ ನನ್ನ ಸಿಂಹಾಸನವನ್ನು ಘನತೆಗೇರಿಸುವೆನು. ಉತ್ತರ ದಿಕ್ಕಿನ ಕಡೆಗಿರುವ ಜಫೋನ್ ಪರ್ವತದ ಮೇಲೆಯೂ
    ನಾನು ಆಸೀನನಾಗುವೆನು.
  tam-2017: நான் வானத்திற்கு ஏறுவேன், தேவனுடைய நட்சத்திரங்களுக்கு மேலாக என் சிங்காசனத்தை
    உயர்த்துவேன்; வடபுறங்களிலுள்ள ஆராதனைக் கூட்டத்தின் மலையிலே வீற்றிருப்பேன் என்றும்,
  spa-RV-1909: 'Tú que decías en tu corazón: Subiré al cielo, en lo alto junto á las
    estrellas de Dios ensalzaré mi solio, y en el monte del testimonio me sentaré,
    á los lados del aquilón;'
  ron-BTF: 'Fiindcă ai spus în inima ta: Eu mă voi înălţa la cer, îmi voi ridica tronul
    deasupra stelelor lui Dumnezeu, voi şedea de asemenea pe muntele adunării, în
    părţile de nord;'
  eng-WEBP: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  eng-FBV: 'You said to yourself: ‘I will ascend to heaven. I will raise my throne
    above the stars of God. I will sit enthroned on the mountain of meeting, the summit
    of the northern mountain.'
  nld-1939: 'Gij, die in uw hart hebt gezegd: Ik klim naar de hemel; Boven de sterren
    van God Verhef ik mijn troon; Ik zet mij neer op de godenberg, In het hoge noorden;'
  nch-BL: 'Ta timoilhuiyaya ipan moyolo quej ni: ‘Nitejcos ilhuicac huan nijtalis
    nosiya más huejcapa que nopa sitalime ten Dios. Nepa nijtalis nosiya huan nitanahuatis
    ipan nopa tepet ica norte campa mosentilíaj nochi teteyome.'
  vie-1934: 'Ngươi vẫn bụng bảo dạ rằng: Ta sẽ lên trời, sẽ nhắc ngai ta lên trên
    các ngôi sao Đức Chúa Trời. Ta sẽ ngồi trên núi hội về cuối cùng phương bắc.'
  hin-CV: तुमने सोचा, “मैं स्वर्ग तक चढ़ जाऊंगा; मैं अपना सिंहासन परमेश्वर के तारागणों
    से भी ऊपर करूंगा; मैं उत्तर दिशा के दूर स्थानों में ज़ेफोन पर्वत पर विराजमान होऊंगा.
  eng-OURB: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  spa-BES: 'Porque dijiste en tu corazón: Subiré al cielo, haré mi asiento más alto
    que las estrellas de Dios; Tomaré mi lugar en la montaña del lugar de reunión
    de los dioses, en las partes más alejadas del norte.'
  tdx-tdx: 'Nanoe’o an-tro’o ao ty hoe : Hionjoñe mb’andikerañe mb’eo iraho, ambone’
    o vasian’ Añahareo ty hañonjonako ty fiambesako, vaho hiambesatse am-bohim-pivory
    eo, amo ila’e avaratseo;'
  tha-KJV: เจ้​ารำพึงในใจของเจ้าว่า ‘ข้าจะขึ้นไปยังฟ้าสวรรค์ ข้าจะตั้งพระที่นั่งของข้า
    ณ เหนือดวงดาวทั้งหลายของพระเจ้า ข้าจะนั่งบนขุนเขาชุ​มนุ​มสถาน ณ ด้านทิศเหนือ
  por-BR-2018: 'E dizias em teu coração: Subirei ao céu; levantarei o meu trono acima
    das estrelas de Deus, e me sentarei no monte da congregação, nas regiões distantes
    do norte.'
  deu-ELO: 'Und du, du sprachst in deinem Herzen: “Zum Himmel will ich hinaufsteigen,
    hoch über die Sterne Gottes meinen Thron erheben, und mich niedersetzen auf den
    Versammlungsberg im äußersten Norden.'
  eng-WYC-2018: Which saidest in thine heart, I shall ascend into heaven, I shall
    enhance my seat above the stars of (the) heaven(s); I shall sit in the hill of
    (the) testament, in the sides of the north. (Who saidest in thy heart, I shall
    ascend into heaven, I shall exalt, or I shall set, my throne above the stars of
    the heavens; I shall sit on the mountain where the gods meet, on the sides of
    the north.)
  epo-epo: 'Kaj vi diris en via koro: Mi supreniros en la ĉielon, pli alten ol la
    steloj de Dio mi levos mian tronon, kaj mi sidos sur la monto de kunveno, ĉe la
    rando de nordo;'
  uig-PIN: 'Sǝn ǝslidǝ kɵnglüngdǝ: — «Mǝn asmanlarƣa qiⱪimǝn, Tǝhtimni Hudaning yultuzliridin
    üstün ⱪilimǝn; Mǝn jamaǝtning teƣida, Yǝni ximal tǝrǝplǝrdimu olturimǝn;'
  beo-beo: 'Di da Hebene sogega heda:le, dia fisu amo Gode Ea gadodafa gasumuni amo
    baligili, gadodafa legemusa: dawa:i galu. Dia da hina bagade agoane, goumi ga
    (north) gala amoga ogogosu ‘gode’ liligi da gilisisa, amoga fimusa: dawa:i galu.'
  tpi-OTNT: Yu bin i gat tingting olsem, ‘Bai mi abrusim ol sta na i go antap tru
    long heven. Na bai mi putim sia king bilong mi antap tru long ol sta bilong God.
