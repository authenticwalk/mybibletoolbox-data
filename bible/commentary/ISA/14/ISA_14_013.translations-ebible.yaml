    tava baṉara si rau pa kenudia rina vinarigara tamasa, koasa toqere hopena sapu
    ululuna hola.
  gaz-gaz: Ati garaa keetti akkana jette; “Ani samiitti olin baʼa; ani urjiiwwan Waaqaatii
    olitti teessoo koo olin baafadha; ani tulluu wal gaʼii irra, fiixee tulluu qulqullichaa
    irra teessoo irra nan taaʼa.
  fra-LSG: 'Tu disais en ton cœur: Je monterai au ciel, J’élèverai mon trône au-dessus
    des étoiles de Dieu; Je m’assiérai sur la montagne de l’assemblée, A l’extrémité
    du septentrion;'
  gnn-gnn: Waŋananydja nhe yukurrana ŋayaŋuyunydja nhokalay nhe, ga guyaŋina nhe yukurrana
    bitjarra, “Ŋarranydja yurru marrtji bala djiwarr'lili, ŋunhana‐wala yana bena‐wala
    garrwarlilina; ŋunhalayina ŋarra yurru yukurra nhinanydja ŋurruŋuna wal'ŋu buŋgawana
    bukmakkuna djiwarr'wuywu malaŋuwu.
  yal-yal: I yi a falama i yɛtɛ ma, i naxa, “N tema nɛn kore xɔnna ma, n sa n ma mangaya
    gbɛdɛn dɔxɔ mɛnni Alaa sarene faxa ra. N sa dɔxɔ alane tagi, e malanma geyaan
    naxan ma sogeteden kɔmɛnna ma.
  haw-1868: Aka, ua olelo no oe iloko o kou naau, E pii aku no wau i ka lani, E hookiekie
    no wau i ko'u nohoalii, Maluna o na hoku o ke Akua; E noho no wau ma ka mauna
    o ka halawai ana, Ma na aina loihi aku o ke kukulu akau.
  arb-NAV: 'قَدْ قُلْتَ فِي قَلْبِكَ: «إِنِّي أَرْتَقِي إِلَى السَّمَاءِ وَأَرْفَعُ
    عَرْشِي فَوْقَ كَوَاكِبِ اللهِ، وَأَجْلِسُ عَلَى جَبَلِ الاجْتِمَاعِ فِي أَقْصَى
    الشِّمَالِ'
  ewe-ewe: Ègblɔ le wò dzi me be, “Malia nu ayi ɖe dziƒo. Mali nye fiazikpui ɖe Mawu
    ƒe ɣletiviwo tame. Manɔ nye fiazikpui dzi le takpekpeto la dzi, le to kɔkɔe la
    tame ʋĩi ke.
  eng-LEE: And thou—thou hadst said in thy heart, “Into heaven will I ascend, above
    the stars of God will I exalt my throne; and I will sit also upon the mount of
    the assembly, in the farthest end of the north;
  asm-FB: তুমি তোমাৰ মনতে কৈছিলা, ‘মই স্বৰ্গলৈ উঠিম, ঈশ্বৰৰ তৰাবোৰৰ ওপৰত মই মোৰ সিংহাসন
    উন্নত কৰিম; আৰু মই উত্তৰ দিশৰ অন্তভাগত সভা বহা পাহাৰত বহিম।
  sus-A: عِ نُ عَ قَلَ نّ عِ بْحّ كُي، ‹ﭑ تَن تٍمَ نّ هَن عَرِيَننَ، ﭑ قِندِ نَا مَنفّ
    رَ، ﭑ دْشْ ﭑ مَ كِبَنيِ كُي مَلَنيِ يَ مَ نَشَن نَبَمَ نَ فٍيَ سّنِيّنشِ قَرِ.
  fra-SBL: 'Tu disais en ton cœur : « Je monterai au ciel ! J''élèverai mon trône
    au-dessus des étoiles de Dieu ! Je m''assiérai sur la montagne de l''assemblée,
    à l''extrême nord !'
  hbo-hbo: וְאַתָּ֞ה אָמַ֤רְתָּ בִֽלְבָבְךָ֙ הַשָּׁמַ֣יִם אֶֽעֱלֶ֔ה מִמַּ֥עַל לְכֹֽוכְבֵי־אֵ֖ל
    אָרִ֣ים כִּסְאִ֑י וְאֵשֵׁ֥ב בְּהַר־מֹועֵ֖ד בְּיַרְכְּתֵ֥י צָפֹֽון׃
  kik-kik: Wee weĩraga atĩrĩ na ngoro yaku, “Ngũhaica nginye igũrũ; na gĩtĩ gĩakwa
    kĩa ũnene ndĩkĩambararie gĩkĩre njata cia Mũrungu; na njikarĩre kĩrĩma-inĩ gĩa
    gũtũnganwo, o gacũmbĩrĩ ga kĩrĩma kĩrĩa kĩamũre.
  fra-NCL: 'Toi qui disais en ton cœur : « Je monterai dans les cieux ; au-dessus
    des étoiles de Dieu, j’élèverai mon trône ; je m’assiérai sur la montagne de l’assemblée,
    dans les profondeurs du septentrion ;'
  cek-AK: Na palung thungah loe van ah ka dawh tahang moe, Sithaw ih cakaehnawk nuiah
    kang raenghaih tangkhang to ka pahung han; aluek bang ih ahmuen, kaminawk anghnuthaih
    mae nuiah doeh kang hnut han;
  cuk-cuk: 'Be-gwagegi weyob be sogsa gusanad: ‘Nibnegse an naoye. Bab-Dummad-e-niisgwamar-birigi
    an-ologana an sioye. Dad-nakwed-argan-sapiled-akar bab-dummad-baigan-e-yalagi,
    dummadga an negsemai guoye.'
  uig-CYR: 'Сән әслидә көңлүңдә: — «Мән асманларға чиқимән, Тәхтимни Худаниң юлтузлиридин
    үстүн қилимән; Мән җамаәтниң теғида, Йәни шимал тәрәпләрдиму олтиримән;'
  tel-2017: నువ్వు నీ హృదయంలో, ‘నేను ఆకాశానికి ఎక్కిపోతాను, దేవుని నక్షత్రాలకన్నా
    ఎత్తుగా నా సింహాసనాన్ని గొప్ప చేసుకుంటాను, ఉత్తరం వైపు ఉన్న సభాపర్వతం మీద కూర్చుంటాను,
  hat-BSA: 'Men nan kè ou, ou te di: “Mwen va monte jis rive nan syèl la! Mwen va
    fè leve twòn mwen piwo zetwal Bondye yo! Mwen va chita sou mòn asanble a nan fon
    nò yo!'
  kos-kos: Kom tuh nunku kom in fanyak nu inkusrao ac likiya tron lom lucng liki itu
    ma fulat oemeet. Kom tuh nunku mu kom ac muta oana tokosra se fineol soko in acn
    epang, yen god uh toeni we.
  hbo-WLC: וְאַתָּ֞ה אָמַ֤רְתָּ בִֽלְבָבְךָ֙ הַשָּׁמַ֣יִם אֶֽעֱלֶ֔ה מִמַּ֥עַל לְכֽוֹכְבֵי־אֵ֖ל
    אָרִ֣ים כִּסְאִ֑י וְאֵשֵׁ֥ב בְּהַר־מוֹעֵ֖ד בְּיַרְכְּתֵ֥י צָפֽוֹן׃
  ibo-ibo: Nʼihi na i kwuru ya nʼobi gị sị, “Aga m arịgoro nʼeluigwe, doo ocheeze
    m nʼelu kpakpando niile Chineke kere; aga m anọdụkwa nʼugwu nzukọ, na nsọtụ ugwu
    nsọ ahụ dị nʼelu elu ugwu, tụọ iwu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ମନେ ମନେ କହିଥିଲ, ‘ଆମ୍ଭେ ସ୍ୱର୍ଗାରୋହଣ କରିବା, ଆମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ
    ନକ୍ଷତ୍ରଗଣର ଊର୍ଦ୍ଧ୍ୱରେ ଆପଣା ସିଂହାସନ ଉଚ୍ଚୀକୃତ କରିବା; ଆମ୍ଭେ ଉତ୍ତର ଦିଗର ପ୍ରାନ୍ତସ୍ଥିତ
    ସମାଗମ ପର୍ବତରେ ଉପବିଷ୍ଟ ହେବା;
  chk-chk: Ka ekieki lon letipom, ‘Üpwe feitä läng o anomu ai lenien motun king asen
    ekewe fün Kot. Üpwe mottiu won ewe chukun mwich mi fokun toau, a nom peliefeng.
  rop-rop: Yubin tok miselp, “Ai garra gowap langa skai, en ai garra meigim main pleis
    deya. Ai garra jidan mowa haibala langa ol detlot sta, en ai garra jidan garram
    detlot drimin weya jidan langa speshalwan hil langa nowathsaid.
  ukr-1871: 'Ти ж говорив в серцї свойму: Взійду аж на небо, над Божими зорями престол
    мій поставлю, й засяду на горі між богами, на краю півночі;'
  deu-1951: 'Und doch hattest du dir in deinem Herzen vorgenommen: Ich will zum Himmel
    emporsteigen und meinen Thron über die Sterne Gottes erhöhen und mich niederlassen
    auf dem Götterberg im äußersten Norden;'
  eng-JPS: 'And thou saidst in thy heart: ''I will ascend into heaven, above the stars
    of God will I exalt my throne, and I will sit upon the mount of meeting, in the
    uttermost parts of the north;'
  srp-1865: 'A govorio si u srcu svom: izaæi æu na nebo, više zvijezda Božijih podignuæu
    prijesto svoj, i sješæu na gori zbornoj na strani sjevernoj;'
  lug-lug: Wayogera mu mutima gwo nti, “Ndirinnya mu ggulu, ndigulumiza entebe yange
    okusinga emunyeenye za Katonda; era nditeeka entebe yange waggulu ntuule ku lusozi
    olw’okukuŋŋaanirako ku njuyi ez’enkomerero ez’obukiikakkono;
  heb-heb: ואתה אמרת בלבבך השמים אעלה ממעל לכוכבי אל ארים כסאי ואשב בהר מועד בירכתי
    צפון׃
  ben-IRV: তুমি তোমার হৃদয়ে বলেছিলে, আমি স্বর্গে উঠব, ঈশ্বরের তারাগুলোর উপরে আমার
    সিংহাসন উন্নত হবে এবং আমি সমাগম পর্বতে, উত্তর দিকের প্রান্তে বসব।
  pan-pan: ਤੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਆਖਿਆ ਕਿ ਮੈਂ ਅਕਾਸ਼ ਉੱਤੇ ਚੜ੍ਹ ਜਾਂਵਾਂਗਾ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਤਾਰਿਆਂ
    ਤੋਂ ਉਤਾਹਾਂ, ਮੈਂ ਆਪਣਾ ਸਿੰਘਾਸਣ ਉੱਚਾ ਕਰਾਂਗਾ, ਅਤੇ ਮੈਂ ਮੰਡਲੀ ਦੇ ਪਰਬਤ ਉੱਤੇ ਉੱਤਰ ਦੀਆਂ
    ਹੱਦਾਂ ਵਿੱਚ ਬੈਠਾਂਗਾ।
  mya-JVB: သင် ကလည်း ၊ ကောင်းကင် ပေါ် သို့ ငါ တက် မည်။ ဘုရား သခင်၏ ကြယ် တို့အပေါ်
    မှာ ငါ့ ပလ္လင် ကို ငါချီးမြှောက် မည်။ မြောက် မျက်နှာဘက်၊ ဗျာဒိတ်တော် တောင် ပေါ်
    မှာ ငါထိုင် မည်။
  hmo-hmo: Oi sibona dekenai oi gwau, ‘Guba dekenai do lau daekau lao, Dirava ena
    hisiu edia ataiai, be lau ese egu terona do lau atoa, bona dirava idia hebou gabuna
    dekenai do lau helai. Mirigini kahana dekenai ia noho ororo be unai.’
  urd-urd: तू तो अपने दिल में कहता था, मैं आसमान पर चढ़ जाऊँगा; मैं अपने तख़्त को
    ख़ुदा के सितारों से भी ऊँचा करूँगा, और मैं उत्तरी अतराफ़ में जमा'अत के पहाड़ पर
    बैठूँगा;
  rus-SYN: 'А говорил в сердце своем: “взойду на небо, выше звезд Божиих вознесу престол
    мой и сяду на горе в сонме богов, на краю севера;'
  bqc-SIM: Ń ò n sↄ̃ guu n mɛ̀ ńyↄ̃ gbã zↄ̃ luawaɛ, ńyↄ̃ n kpala kã́fĩ e a
    vĩ saanaↄla, ní zↄ̃lɛ diiↄ kↄ̃kãaakɛgbɛ pↄ́ kú gugbãntoo oi musu,
  tcz-CHONGTHU: Ajeh chu nang le nang na kihou vin, vanna kaltou ving katin, Pathen
    ahsi ho chung vum'a ka laltouna ki dong kate. Chuleh mol le lhang apat sah lang
    gamkai gamla tah a avaipon pang inge nati
  mar-mar: जो तू आपल्या मनात म्हणालास, ‘मी आकाशात वर चढेन, देवाच्या तांरागणाच्यावर
    उच्चस्थानी मी माझे सिंहासन करीन, आणि उत्तरेच्या अगदी शेवटच्या भागात मी मंडळीच्या
    पर्वतावर बसेन.
  qub-qub: 'Gamga shongullayquicho nej canqui: ‹Syëlucamami chayashaj. Diospa estrëllancunapa
    jananchömi jamanäta rurashaj. Fiyupa caru norte caj-lächo jamaycurmi mandashaj.
    Dioscuna shuntacänan jircachömi jamaräshaj.'
  hat-hat: 'Ou t''ap di nan kè ou: M''ap moute rive jouk nan syèl la. Mwen pral mete
    fotèy mwen pi wo pase zetwal Bondye yo. Mwen pral chita tankou yon wa nan nò sou
    tèt mòn Randevou a.'
  eng-BSB: 'You said in your heart: “I will ascend to the heavens; I will raise my
    throne above the stars of God. I will sit on the mount of assembly, in the far
    reaches of the north.'
  eng-WEBPB: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  kbq-kbq: Ana nehunka kagra kagu'afina amanage hunka antahi'nane, Nagra monafinka
    mareri'na, Anumzamofo hanafi tamimofona agatere'na, onaga'a kini trani'a ome ante'na
    manigahue. Ana hute'na noti kaziga afete, miko kazigati'ma eme atruma nehaza agonafi
    kini trani'a ante'na manigahue hunka hu'nane.
  nhe-BL: 'Ta timoilhuiyaya ipan moyolo quej ni: ‘Nitlejcos elhuicac huan nijtlalis
    nosiya más huejcapa que nopa sitlalime tlen Dios. Nepa nijtlalis nosiya huan nitlanahuatis
    ipan nopa tepetl ica norte campa mosentilíaj nochi totiotzitzi.'
  gub-BL: Kwehe mehe ereze'eg nezewe nezeupe. — Azeupir putar ywak rehe nehe. Apyk
    putar herenaw rehe nehe. Apyta putar zahytata Tupàn hemiruze'eg wa'aromo nehe.
    Apureruze'eg putar muite xe wi kwarahy heixe haw awyze har kutyr har rehe nehe.
    Aiko putar ywytyr Tupàn wazemono'ogaw pe nehe.
  eng-DRA: 'And thou saidst in thy heart: I will ascend into heaven, I will exalt
    my throne above the stars of God, I will sit in the mountain of the covenant,
    in the sides of the north.'
