    ah ka ngol eh.
  mdy-ETH: ኔኤኒ፦ «ሌካ ጫሪንጮ ታኣኒ ኬስኪ ፆኦሲኮ ዦኦጋሢ ዑፃ ታ ካኣቱሞ ዖይቶ ጌሣንዳኔ፤ ዓጮኮ ኬዶ ባንፆ ጋፖይዳ ካኣሽኪንታ
    ሜሌ ፆኦዛ ቡካ ዹኮይዳ ታ ዴዓንዳኔ።
  twi-ASANTE: Wokaa no wʼakoma mu sɛ, “Mɛforo akɔ soro; mɛma mʼahennwa so asi Onyankopɔn
