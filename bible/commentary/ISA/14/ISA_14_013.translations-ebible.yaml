  uig-ARA: 'سەن ئەسلىدە كۆڭلۈڭدە: ــ «مەن ئاسمانلارغا چىقىمەن، تەختىمنى خۇدانىڭ يۇلتۇزلىرىدىن
    ئۈستۈن قىلىمەن؛ مەن جامائەتنىڭ تېغىدا، يەنى شىمال تەرەپلەردىمۇ ئولتۇرىمەن؛'
  sus-sus: I nu a fala nɛ i bɔɲɛ kui, ‹N tan tema nɛ han ariyanna, n findi naa mangɛ
    ra, n dɔxɔ n ma kibanyi kui malanyi ya ma naxan nabama na geya sɛniyɛnxi fari.
  pon-2006: Komwi koasoanedier me komwi pahn ketidahla nanleng oh ketikihdi mwoalomwi
    pohnangin usu me keieu ileile kan. Komwi kupwukupwure me komwi pahn ket nin duwen
    nanmwarki men pohn nahnao me mi ni paliepeng wasa me koht kan kin pokonpene ie.
  ksd-ksd: 'Ma u ga nuk ia ka dari: Ina tutua urama ra bala na bakut, ina vatur kaugu
    kiki na king urama liu iat upi na ki ak ta ra umana tagul kai God; ma ina ki ta
    ra ul a luana, nina di ki varurung tana, ta ra papar a labur i vailik mat;'
  tur-YTC: Yüreğinde şöyle dedin, “Göğün içinde yükseleceğim! Tahtımı Tanrı'nın yıldızları
    üzerine yükselteceğim. En kuzeyde, Topluluk Dağı üzerinde oturacağım!”
  grc-BRENT: Σὺ δὲ εἶπας ἐν τῇ διανοίᾳ σου, εἰς τὸν οὐρανὸν ἀναβήσομαι, ἐπάνω τῶν
    ἀστέρων τοῦ οὐρανοῦ θήσω τὸν θρόνον μου, καθιῶ ἐν ὄρει ὑψηλῷ, ἐπὶ τὰ ὄρη τὰ ὑψηλὰ
    τὰ πρὸς Βοῤῥᾶν,
  ind-AYT: Kamu berkata dalam hatimu, “Aku akan naik ke langit. Aku akan meninggikan
    takhtaku melebihi bintang-bintang Allah. Aku akan duduk di gunung pertemuan, di
    ujung sebelah utara.
  nya-nya: Mu mtima mwako unkanena kuti, “Ndidzakwera mpaka kumwamba; ndidzakhazika
    mpando wanga waufumu pamwamba pa nyenyezi za Mulungu; ndidzakhala pa mpando waufumu
    pa phiri losonkhanirako, pamwamba penipeni pa phiri la kumpoto.
  hrv-hrv: 'U svom si srcu govorio: ''Uspet ću se na nebesa, povrh zvijezda Božjih
    prijesto ću sebi dići. Na zbornoj ću stolovati gori na krajnom sjeveru.'
  mps-mps: Nago te tama homu elaluai dao, ‘Eno te hǫ dabe ela pelama, tama ena dagaluba
    mu paibao,’ homu yai dao. ‘Tama eno tuni bidi sia te Godigo hǫ daide muaibao.
    Tama me ma, ena te god dabe sisinagasabo not badu bulu dude dualaluaibao.
  tpi-tpi: Yu bin i gat tingting olsem, ‘Bai mi abrusim ol sta na i go antap tru long
    heven. Na bai mi putim sia king bilong mi antap tru long ol sta bilong God. Na
    tu bai mi sindaun antap tru long dispela maunten long hap not ol god i save kam
    bung long en.
  dan-1931: 'Du, som sagde i Hjertet: “Jeg stormer Himlen, rejser min Trone deroppe
    over Guds Stjerner, tager Sæde på Stævnets* Bjerg i yderste Nord, { [*der, hvor
    Guderne tænkes at samle sig.] }'
  vie-OVCB: 'Ngươi tự nhủ trong lòng: ‘Ta sẽ lên trời và sẽ đặt ngai ta trên các ngôi
    sao của Đức Chúa Trời. Ta sẽ ngự ngai ta trên núi tụ tập đông người, trên những
    nơi cao nhất của phương bắc.'
  guj-2017: તેં તારા હૃદયમાં કહ્યું હતું, ‘હું આકાશમાં ઊંચે ચઢીશ અને ઈશ્વરના તારાઓ
    કરતાં પણ મારું સિંહાસન ઊંચું રાખીશ અને હું છેક ઉત્તરના છેડાના, સભાના પર્વત પર
    બેસીશ;
  pon-2006A: Komwi koasoanedier me komwi pahn ketidahla nanleng oh ketikihdi mwoalomwi
    pohnangin usu me keieu ileile kan. Komwi kupwukupwure me komwi pahn ket nin duwen
    nanmwarki men pohn nahnao me mi ni paliepeng wasa me koht kan kin pokonpene ie.
  por-BRBSL: 'Você disse em seu coração: “Eu subirei ao céu! Exaltarei meu trono acima
