    yvyty nhomboaty aty oĩ va''e áry, pe kuaray ijapu''a''ia apy katy.'
  ilo-ULB: Kinunam iti pusom, ‘Umuliakto idiay langit, ipasdekkonto ti tronok iti
    ngatoen dagiti bituen ti Dios, ken agtugawak iti tapaw ti bantay ti paguummongan,
    agingga iti amianan.
  kpg-kpg: Goe gu hagamaanadu bolo goe gaa gaga gi di langi gi bahi i nua nia heduu
