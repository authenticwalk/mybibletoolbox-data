    kronkron no so.
  hlt-hlt: Nang khaw na thinko ah,” Vaan la ka luei hang vetih Pathen kah aisi soah
    ka ngolkhoel ka pomsang saeh lamtah tlangpuei tlanghlaep kah tingtunnah tlang
    ah ka ngol eh.
  tbz-SIM: 'Fɔ̃́ nwèè do nɑ́ɑ́ nhɑmɑ́ɑ̀ kɛ tú: M bo dekɛ kɛ́tuɔkɛ tiwɛtì, m bo pɛ̃ɛ̃tóo
    Kuyie nhɑ̃nnɛ́ sìì wɑ̃̀ɑ̃ kɛ́fíí n kpɑ̀ɑ̀tìkɑ̀rì. M bo dekoo kubɑkù yoú bíɛ́kɛ̀
    kó ditɑ̃rì kɛĩ́nkɛ̀ kó bɛkperíbɛ̀ tiku dɛ̀ kɛ́kɑri.'
  msy-2020: Nɨ ti kamaghɨn nɨghnɨsi, ‘Kɨ mɨkovezibagh afiragh, bar pɨn mar overiamɨn
    mavanabogham. Egh kɨ uan atrivir dabirabim isɨ, Godɨn mɨkovezibagh isɨn bar pɨn
    mar anefagham. Egh kɨ uaghan izɨ, notɨn amadaghan itir mɨghsɨar aseba iza uari
    akuvi naghɨn, a gisɨn bar pɨn mar daperaghɨv ikiam.
  dop-dop: 'Ɩsɩɩ n mɑɣɑsɑɣɑ nyɑ́ tɑɑ sɩ: Mɑɑ kpɑ ɩsɔtɑɑ, mɑɑ tɛɛ ɩsɔtʋlʋŋɑsɩ tɔɔ.
    Mɑɑ sɩɩ mɑ kpelɑɣɑ kɛ pʋɣʋ tɔɔ. Pʋɣʋ ŋkʋ kʋ tɔɔ kɛ́ tɩɩŋ lɑkɩ ɩ kotuɣu kɛ ilim
    ntɔɣɔŋ tɔɔ.'
  azb-azb: 'Sən ürəyində dedin: “Göylərə qalxacağam, Taxtımı Allahın ulduzları üzərində
    ucaldacağam, Şimaldakı yüksək yerdə, toplantı dağında oturacağam,'
  eng-DBY: And thou that didst say in thy heart, I will ascend into the heavens, I
    will exalt my throne above the stars of God, and I will sit upon the mount of
    assembly, in the recesses of the north;
  hin-2017: तू मन में कहता तो था, ‘मैं स्वर्ग पर चढूँगा; मैं अपने सिंहासन को परमेश्वर
    के तारागण से अधिक ऊँचा करूँगा; और उत्तर दिशा की छोर पर सभा के पर्वत पर विराजूँगा;
    (मत्ती 11:23, लूका 10:15)
  wol-KYG: 'Xanaa du yaa doon wax ci sam xel, naa: “Maay yéeg kaw asamaan, maay aj
