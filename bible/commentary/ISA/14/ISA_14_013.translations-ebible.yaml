  eng-WEBU: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  wal-wal: Neeni ne wozanan, ‘Taani saluwaa kiyana; ta kawotettaa araataakka Xoossaa
    xoolinttetuppe bollaara xoqqan wottana; huuphessa bagga gaxan, yaa7ai shiiqiyo
