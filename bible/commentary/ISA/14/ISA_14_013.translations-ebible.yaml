  eng-YLT: 'And thou saidst in thy heart: the heavens I go up, Above stars of God
    I raise my throne, And I sit in the mount of meeting in the sides of the north.'
  kne-kne: Kanam si nemnem mo, “Ngomatoak ed langit ta isaad ko din tronok sin ngaton
    di talaw ay inamag Diyos. Tomokdoak ay manturay sin toktok di dontog ay addawi
    di kad-ana ed amyanan ay kasinsinopan di kadiyodiyos.
  eng-WYC-2017: Which saidest in thine heart, I shall ascend [or go up] into heaven,
    I shall enhance my seat above the stars of heaven; I shall sit in the hill of
    testament, in the sides of the north.
  eng-WMBB: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  urd-GVH: दिल में तूने कहा, ‘मैं आसमान पर चढ़कर अपना तख़्त अल्लाह के सितारों के ऊपर
    लगा लूँगा, मैं इंतहाई शिमाल में उस पहाड़ पर जहाँ देवता जमा होते हैं तख़्तनशीन
    हूँगा।
  rug-rug: Zama si agoi pa bulomu, ‘Kote sage la pa Maṉauru si arau; kote va ululu
