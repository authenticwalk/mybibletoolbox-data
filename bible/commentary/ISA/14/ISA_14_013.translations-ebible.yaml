    kam bung long en.
  hau-SA: Ka yi tunani a ranka ka ce, “Zan hau zuwa sama; zan ɗaga kursiyina sama
    da taurarin Allah; zan zauna a kursiyi a kan dutsen taro, a can ƙurewar saman
    dutse mai tsarki.
  uig-LAT: 'Sen eslide könglüngde: — «Men asmanlargha chiqimen, Textimni Xudaning
    yultuzliridin üstün qilimen; Men jamaetning téghida, Yeni shimal tereplerdimu
    olturimen;'
  nde-nde: Wathi enhliziyweni yakho, “Ngizakwenyukela ezulwini, ngizaphakamisela isihlalo
    sami sobukhosi ngaphezu kwezinkanyezi zikaNkulunkulu; ngizahlala ebukhosini phezu
    kwentaba yombuthano, ezingqongweni zentaba engcwele.
  ton-ton: 'He naʻa ke pehē ʻi ho loto, “Te u ʻalu hake ki he langi, te u fokotuʻu
    ke māʻolunga hake ʻa hoku nofoʻanga ʻi he ngaahi fetuʻu ʻoe ʻOtua: pea te u nofo
    ʻi he moʻunga ʻoe fakatahaʻanga, ʻi he ngaahi potu tokelau:'
  ces-1613: 'Však jsi ty říkával v srdci svém: Vstoupím do nebe, nad hvězdy Boha silného
    vyvýším stolici svou, a posadím se na hoře shromáždění k straně půlnoční.'
  eng-WMB: You said in your heart, “I will ascend into heaven! I will exalt my throne
    above the stars of God! I will sit on the mountain of assembly, in the far north!
  tam-TCV: நீ உன் இருதயத்தில், “நான் வானத்திற்கு ஏறுவேன்; இறைவனின் நட்சத்திரங்களுக்கு
    மேலாக என் அரியணையை உயர்த்துவேன். பரிசுத்த மலையின் மிக உயரத்தில், சபைக்கூடும் மலையில்
    நான் அரியணையில் அமர்ந்திருப்பேன்.
  ceb-ULB: Miingon ka sa imong kasingkasing, 'Mokayab ako sa langit, ituboy ko ang
    akong trono ibabaw sa kabituonan sa Dios, ug molingkod ako sa bukid nga tigomanan,
    sa halayong dapit sa amihanan.
  pol-UBG: 'Ty bowiem mówiłeś w swoim sercu: Wstąpię do nieba, ponad gwiazdy Boga
    wywyższę swój tron. Zasiądę na górze zgromadzenia, na krańcach północy;'
  urd-GVU: دل میں تُو نے کہا، ’مَیں آسمان پر چڑھ کر اپنا تخت اللہ کے ستاروں کے اوپر
    لگا لوں گا، مَیں انتہائی شمال میں اُس پہاڑ پر جہاں دیوتا جمع ہوتے ہیں تخت نشین
    ہوں گا۔
  deu-1912: 'Gedachtest du doch in deinem Herzen: “Ich will in den Himmel steigen
    und meinen Stuhl über die Sterne Gottes erhöhen;'
  kan-2017: ನೀನು ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ, ‘ನಾನು ಆಕಾಶಕ್ಕೆ ಏರಿ, ನನ್ನ ಸಿಂಹಾಸನವನ್ನು ದೇವರ ನಕ್ಷತ್ರಗಳಿಗಿಂತ
    ಘನತೆಗೇರಿಸಿ, ಉತ್ತರದಿಕ್ಕಿನ ಕಟ್ಟಕಡೆಯಿರುವ ಸಮೂಹ ಪರ್ವತದ ಮೇಲೆ ಆಸೀನನಾಗುವೆನು.
  yap-yap: Mu turguy ni ngam man ngalang nga tharmiy ngam ngongliy tagil’ e gagiyeg
    rom nga daken e pi t’uf nth’abi tolang. Um leamnag ni ga ra par nga but’ ni bod
    be’ nib pilung u daken e burey ko lel’och ko gin ma mu’ulung e pi got ngay.
  hlt-MCSB: Nang khaw na thinko ah,” Vaan la ka luei hang vetih Pathen kah aisi soah
