verse: ISA.014.007
translations:
  mal-C: ഭൂമി മുഴുവൻ സമാധാനത്തോടെ വിശ്രമിക്കുന്നു; അവർ സന്തോഷത്തോടെ ആർത്തുപാടുന്നു.
  deu-TKW: 'Es ruht, es rastet die ganze Welt: sie brechen in Jubel aus!'
  lin-lin: Mikili nyonso ezwi bopemi mpe kimia, ekomi koganga na esengo.
  eng-LSV: At rest—all the earth has been quiet, || They have broken forth [into]
    singing.
  eng-GNV: 'The whole worlde is at rest and is quiet: they sing for ioye.'
  eng-WEBSTER: 'The whole earth is at rest, and is quiet: they break forth into singing.'
  nhw-BL: Pero ama nochi tlaltipactli ya quipiya tlasehuilistli huan nochi masehualme
    hueli mosiyajquetzaj huan huicaj ica paquilistli.
  swh-ONEN: Nchi zote ziko kwenye mapumziko na kwenye amani, wanabubujika kwa kuimba.
  bba-bba: Wee tɛ̃ tɔmbɑ wɛ̃re hɑnduniɑ kpuro sɔɔ, mɑ bɑ nuku dobun kuuki mɔ̀.
  eng-KJVCPB: 'The whole earth is at rest, and is quiet: they break forth into singing.'
  cpy-cpy: Kameethari ijeekaetee maawoeniki kepatsi, tekatsi koshekawakahaachani.
    Kimoshireri ikanteeya ikaemawaeteeyeni.
  luo-luo: Pinje duto oyudo yweyo kod kwe omiyo ji kok gi mor.
  meu-meu: Tanobada idoinai e laḡa animu, asi reḡereḡena; idia ese ane e ladaia isimu.
  npi-ULB: सम्‍पूर्ण पृथ्वी नै विश्राममा छ र शान्त छ । तिनीहरूले गीत गाउँदै उत्सव
    मनाउन सुरु गर्छन् ।
  yor-yor: Gbogbo ilẹ̀ ni ó wà ní ìsinmi àti àlàáfíà, wọ́n bú sí orin.
  pes-OPCB: اما اکنون تمام مردم از دست تو آسوده شده، در آرامش زندگی می‌کنند و از شادی
    سرود می‌خوانند.
  tgl-ULB: Nasa kapayapaan at katahimikan ang buong mundo; nagsimula silang magdiwang
    na may awitan.
  cbu-NT: Na tsapurunasshuch tputs ichingarusin mapiyrshapsinaya taachinllinaya. Mang'
    kis yasiyastar ashchinllinaya.
  hui-hui: Áyu dindi bibahendeha wali agali bu karu tinaga bu miniha dungulo howa
    ti bibahendeme turu howa iba gana ladagadaga bialu haga ka.
  mya-mya: ဤ​အ​ခါ​ကျ​မှ​ကမ္ဘာ​တစ်​ခု​လုံး​သည် ငြိမ် သက်​အေး​ချမ်း​လျက်​လူ​အ​ပေါင်း​တို့​သည်
    လည်း​ရွှင်​ပြ​စွာ​သီ​ချင်း​ဆို​ရကြ​၏။-
  bod-N: ད་ལྟ་ས་གཞི་ཐམས་ཅད་ལྷིང་འཇགས་ངང་ངལ་གསོ་ཞིང་། མི་རེ་རེས་སྐད་བཏོན་ཏེ་དགའ་འབོད་བྱེད་ཀྱིན་འདུག
  wsk-wsk: Bare aitak mu, ali lilim la gomang kua kaparam ale malin kauram; aira wur
    ngata nirung barasukko tom.
  sna-sna: Nyika dzose dzazorora uye dzava norugare; votanga kufara nokuimba.
  spa-BLM: Toda la tierra descansa y se aquieta. Prorrumpen en cánticos.
  cac-cac: Yuj chi' junc'olal yaj masanil anima, sb'itan eb' yuj tzalajc'olal.
  swh-ULB: yote iko katika punziko na utulivu; wmeanza kusherekea kwa kiimba.
  bel-bel: Уся зямля адпачывае, пакоіцца, усклікае ад радасьці.
  deu-ELBBK: Es ruht, es rastet die ganze Erde; man bricht in Jubel aus.
  mbb-OT: Ne kayi te huziyan he timpu, melinawen en is tivuuk he kelibutan, ne egkezineg
    en kayi is kanta te kegkelipey.
  mal-2015: സർവ്വഭൂമിയും വിശ്രമിച്ചു സ്വസ്ഥമായിരിക്കുന്നു; അവർ ആർത്തുപാടുന്നു.
  gup-gup: Dja bolkkime wanjh bedda kabirrihni kamak rowk dja kabirringehme. Kabirridjalwayini
    bu kunnjilngmak dorrengh.
  rmc-rmc: Akana peske calo svetos odpočovinel a hin les smirom, giľavel peske bare
    radišagostar.
  pes-OPV: تمامی زمین آرام شده و ساکت گردیده‌اند و به آواز بلند ترنم می‌نمایند.
  ron-1924: Тот пэмынтул се букурэ акум де одихнэ ши паче; избукнеск оамений ын кынтече
    де веселие.
  ben-OBCV: সমস্ত দেশ বিশ্রাম ও শান্তি ভোগ করছে; তারা গান গেয়ে আনন্দ করছে।
  som-som: Dunida oo dhammu way nasan tahay oo way xasilloon tahay, farxad baana lala
    gabyayaa.
  lat-VUC: Conquievit et siluit omnis terra, gavisa est et exsultavit;
  eng-ASVBT: 'The whole earth is at rest, and is quiet: they break forth into singing.'
  ita-1885: Tutta la terra è in riposo, e quieta; gli uomini fanno risonar grida di
    allegrezza.
  eng-LXXUP: 'All the earth cries aloud with joy:'
  eng-ULB: The whole earth is at rest and is quiet; they begin celebrating with singing.
  spa-VBL: ¡Ahora toda la tierra descansa en paz, y todos comienzan a celebrar!
  fra-_FOB: Toute la terre est en repos, elle est tranquille; on éclate en cris de
    joie.
  mal-mal: സർവ്വഭൂമിയും വിശ്രമിച്ച് സ്വസ്ഥമായിരിക്കുന്നു; അവർ ആർത്തുപാടുന്നു.
  urd-GVR: Ab pūrī duniyā ko ārām-o-sukūn hāsil huā hai, ab har taraf ḳhushī ke nāre
    sunāī de rahe haiṅ.
  suz-BL: मुल रागी ङा मुर नेल्‍ल सिक्‍सी पा नाइश्‍शा बाक्‍चा ताइनीम। मिनु ग्‍येरशा
    कुम्‍सो पाइनीम।
  eng-NOY: The whole earth is at rest, is quiet; They break forth into singing.
  ita-1927: Tutta la terra è in riposo, è tranquilla, la gente manda gridi di gioia.
  ckb-ckb: هەموو زەوی حەسایەوە و دڵنیابوو بە هوتاف لێدان دەنگیان هەڵبڕی.
  eng-BBE: 'All the earth is at rest and is quiet: they are bursting into song.'
  kan-OKCV: ಭೂಲೋಕವೆಲ್ಲಾ ಶಾಂತವಾಗಿ ವಿಶ್ರಾಂತಿಗೊಂಡಿದೆ. ಅವರು ಉಲ್ಲಾಸದ ಧ್ವನಿಯಿಂದ ಹಾಡುತ್ತಾರೆ.
  tam-2017: பூமிமுழுவதும் இளைப்பாறி அமைந்திருக்கிறது; கெம்பீரமாக முழங்குகிறார்கள்.
  spa-RV-1909: 'Descansó, sosegó toda la tierra: cantaron alabanza.'
  ron-BTF: Întregul pământ este în odihnă, este liniştit; ei izbucnesc în cântare.
  eng-WEBP: The whole earth is at rest, and is quiet. They break out in song.
  eng-FBV: Now the whole earth rests peacefully, and everyone starts celebrating!
  nld-1939: De hele aarde heeft vrede en rust, En barst in juichtonen los; Zelfs de
    cypressen maken zich vrolijk om u
  nch-BL: Pero ama nochi taltipacti ya quipiya tasehuilisti huan nochi masehualme
    hueli mosiyajquetzaj huan huicaj ica paquilisti.
  vie-1934: Nay cả đất được yên nghỉ bình tĩnh, trổi giọng hát mừng!
  hin-CV: पूरी पृथ्वी को विश्राम और चैन मिला है; और सब खुश होकर गा उठे हैं.
  eng-OURB: The whole earth is at rest, and is quiet. They break out song.
  spa-BES: Toda la tierra está en reposo y está en silencio y estalla en cantos de
    alegría.
  tdx-tdx: Manintsiñe iaby ty tane toy, vaho mitsiñe; ie ampipoñafan-tsabo.
  tha-KJV: โลกทั้งสิ้​นก​็พักและสงบอยู่ เขาทั้งหลายร้องเพลงโพล่งออกมา
  por-BR-2018: A terra descansa, já está sossegada; gritam de prazer com alegria.
  deu-ELO: Es ruht, es rastet die ganze Erde; man bricht in Jubel aus.
  eng-WYC-2018: Each land rested, and was still; it was joyful, and made full out
    joy.
  epo-epo: Ekripozis, trankviliĝis la tuta tero, ĝojkrias, kantante.
  uig-PIN: Pütkül yǝr yüzi aram tepip tinqlinidu; Ular nahxa eytip tǝntǝnǝ ⱪilidu.
  beo-beo: Be wali osobo bagade fifi asi gala huluane da helefili, olofosu ba:sa.
    Amola dunu huluane da hahawaneba:le, gesami hea:sa.
  tpi-OTNT: Tasol nau olgeta hap graun i ken i stap bel isi gen, na olgeta manmeri
    i ken singaut amamas.
  hau-SA: Dukan ƙasashe suna hutawa suna kuma cikin salama; sun ɓarke da waƙa.
  uig-LAT: Pütkül yer yüzi aram tépip tinchlinidu; Ular naxsha éytip tentene qilidu.
  nde-nde: Amazwe wonke alokuphumula lokuthula; aphahluka ahlabelele izingoma.
  ton-ton: '‌ʻOku mālōlō ʻa māmani kotoa pē, pea fiemālie: ʻoku nau kamata hiva fiefia.'
  ces-1613: Odpočívá, jest v pokoji všecka země, zvučně prozpěvují.
  eng-WMB: The whole earth is at rest, and is quiet. They break out in song.
  tam-TCV: நாடுகளெல்லாம் ஆறுதலடைந்து, சமாதானமாய் இருக்கின்றன; அவர்கள் அகமகிழ்ந்து
    பாடுகிறார்கள்.
  ceb-ULB: Nagpahulay ug malinawon ang tibuok kalibotan; nagsugod na sila ug saulog
    uban sa panag-awit.
  pol-UBG: Teraz cała ziemia odpoczywa i jest spokojna, wszyscy głośno śpiewają;
  urd-GVU: اب پوری دنیا کو آرام و سکون حاصل ہوا ہے، اب ہر طرف خوشی کے نعرے سنائی دے
    رہے ہیں۔
  deu-1912: Nun ruht doch alle Welt und ist still und jauchzt fröhlich.
  kan-2017: ಭೂಲೋಕವೆಲ್ಲಾ ಶಾಂತವಾಗಿ ವಿಶ್ರಾಂತಿಗೊಂಡಿದೆ, ಅವರು ಹರ್ಷಧ್ವನಿಗೈಯುತ್ತಾರೆ.
  yap-yap: Fin’eray e be toffan e fayleng ni ga’ngin u fithik’ e gapas, ma be tangnag
    gubin e girdi’ e felfelan’.
  hlt-MCSB: Duem aka mong diklai pum khaw tamlung neh rhong uh coeng.
  mdy-ETH: ዬካፓ ዓጫ ቢያ ኮሺ ሃውሾ ዴንቄኔ፤ ቢያሢ ዎዛ ዓይኑሞ ዓይናዼኔ።
  twi-ASANTE: Nsase no nyinaa rehome wɔ asomdwoeɛ mu; na wɔto dwom.
  eng-WEBU: The whole earth is at rest, and is quiet. They break out in song.
  wal-wal: Biitta ubbai etappe shemppidi, woppan de7ees; asaikka yettaa yexxees.
  spa-PDDPT: Toda la tierra está en reposo y en paz. Prorrumpe en gritos de júbilo.
  gun-gun: Ha'e gui aỹ ma yvy jave rupi opytu'u, mby'a porã oĩ. Ha'e rami vy pavẽ
    oporaei okuapy ovy'a vy.
  ilo-ULB: Adda kappia ken talna iti entero a daga; rinugianda ti panagramrambak babaen
    iti panagkankanta.
  kpg-kpg: Dolomeenei henuailala hagatau gu tenetene i nadau noho baba i di aumaalia.
    Digau huogodoo e dadaahili tenetene!
  uig-ARA: پۈتكۈل يەر يۈزى ئارام تېپىپ تىنچلىنىدۇ؛ ئۇلار ناخشا ئېيتىپ تەنتەنە قىلىدۇ.
  sus-sus: «Yakɔsi duniɲa na malabui nun xaxilisa nan kui fa, birin na e xui itefe
    sɛɛwɛ kui.
  pon-2006: Eri, met sampah pwon pereperenkier ar kommoaldier oh popohl, oh koaros
    kin kokoulki koulen peren.
  ksd-ksd: A rakarakan a gunagunan i tar ngo, ma i malila; di puak pa ra kakailai.
  tur-YTC: Bütün yeryüzü dinlenmekte ve sessizlik içinde. Ezgiyle çoşarlar.
  grc-BRENT: Πᾶσα ἡ γῆ βοᾷ μετʼ εὐφροσύνης,
  ind-AYT: Seluruh bumi sedang beristirahat dan tenang. Mereka maju dalam nyanyian
    kegembiraan.
  nya-nya: Koma tsopano mayiko onse ali pa mpumulo ndi pa mtendere; ndipo akuyimba
    mokondwa.
  hrv-hrv: Počiva, miruje sva zemlja kličući od radosti.
  mps-mps: Tiali goli, megi da, tigidali bulu tǫ dabe bugagia ma bidaibao. Tama tigidali
    we bidi wiegi yai homugo i weyu, balia po obao.”
  tpi-tpi: Tasol nau olgeta hap graun i ken i stap bel isi gen, na olgeta manmeri
    i ken singaut amamas.
  dan-1931: Al Jorden har Fred og Ro, bryder ud i Jubel;
  vie-OVCB: Nhưng cuối cùng thế giới đều nghỉ ngơi và an bình. Bấy giờ mọi người cất
    tiếng hoan ca!
  guj-2017: આખી પૃથ્વી વિશ્રામ પામીને શાંત થયેલી છે; તેઓ ગીતો ગાઈને હર્ષનાદ કરવા માંડે
    છે.
  pon-2006A: Eri, met sampah pwon pereperenkier ar kommoaldier oh popohl, oh koaros
    kin kokoulki koulen peren.
  por-BRBSL: A terra inteira está em repouso e em silêncio. Eles se desdobram em canções.
  cth-cth: Talaivan pueng teh duem a kâhat teh, la sak lawk ni a katin.
  twi-twi: Nsase no nyinaa rehome wɔ asomdwoe mu; na wɔto dwom.
  hlt-hlt: Duem aka mong diklai pum khaw tamlung neh rhong uh coeng.
  tbz-SIM: Diwɛ̀ì pĩ̀ḿmu dihɛì dimɔu, kɛ̀ dì pɛ̀tɛ́ mɛom̀pùmɛ̀, diwɛ̀ì kó siyíkpèi
    siì kuɔ̀.
  msy-2020: “Ezɨ datɨrɨghɨn nguazir kamɨn ruaghateviba bar, avughsa navir amɨrizimɨn
    iti. Dar gumazamiziba bar akuegha ighiabagh ami.
  dop-dop: Tɛtʋ tǝnɑ cɑɣɑ tǝpɑmm nɑ hɛɛsʋɣʋ. Yǝlɑɑ yooki lɑŋhʋlʋmlɛ yontu.
  azb-azb: İndi isə bütün dünya Sakitlik və rahatlıq içində sevincdən coşur.
  eng-DBY: 'The whole earth is at rest, is quiet: they break forth into singing.'
  hin-2017: अब सारी पृथ्वी को विश्राम मिला है, वह चैन से है; लोग ऊँचे स्वर से गा उठे
    हैं।
  wol-KYG: Àddina yépp a féex, am jàmm, sarxolle jolleendoo.
  eng-YLT: At rest — quiet hath been all the earth, They have broken forth [into]
    singing.
  kne-kne: Ngem ed wani, sinmaldeng di gobat et tinmalna din kailiili isnan daga,
    isonga mankanta amin di ipogaw begew si ragsak da.”
  eng-WYC-2017: Each land rested, and was still; it was joyful, and made full out
    joy.
  eng-WMBB: The whole earth is at rest, and is quiet. They break out in song.
  urd-GVH: अब पूरी दुनिया को आरामो-सुकून हासिल हुआ है, अब हर तरफ़ ख़ुशी के नारे सुनाई
    दे रहे हैं।
  rug-rug: Kamahire si magogoso sa kasia popoa pa binule; meke podalae kerakera.
  gaz-gaz: Lafti hundi boqonnaa fi nagaa argatti; faarfachuuttis kaati.
  fra-LSG: Toute la terre jouit du repos et de la paix; On éclate en chants d’allégresse,
  gnn-gnn: Yurru dhiyaŋunydja‐wala bukmak dhuwala wäŋa buku‐ḻiw'marama yukurra nhina
    wapurarrŋurana, marimiriwnha nhämiriwnha, ga bukmak yolŋu walala yukurra märr‐yiŋgathirrina
    miyamana‐wala manikaynha yana galŋa‐djulŋithirrina.
  yal-yal: Iki, yamanan birin bata lu bɔɲɛ xunbenli, muxune gbelegbelema sɛwani.
  haw-1868: A ua malu ka honua a pau, na maha no; Hookani olioli lakou.
  arb-NAV: فَاسْتَرَاحَتِ الأَرْضُ كُلُّهَا وَسَادَهَا الْهُدُوءُ، فَتَغَنَّتْ شُعُوبُهَا
    تَرَنُّماً.
  ewe-ewe: Anyigbawo katã gbɔ ɖe eme le ŋutifafa me, eye wode asi hadzidzi kple dzidzɔkpɔkpɔ
    me.
  eng-LEE: At rest, quiet is all the earth; men break forth into loud song.
  asm-FB: সমস্ত পৃথিৱী শান্ত আৰু সুস্থিৰ হৈ আছে; তেওঁলোকে গীতেৰে সৈতে উৎসৱ পালন কৰিছে;
  sus-A: «يَكْسِ دُنِحَ نَ مَلَبُي نُن شَشِلِسَ نَن كُي قَ، بِرِن نَ عٍ شُي عِتٍقٍ
    سّيوّ كُي.
  fra-SBL: Toute la terre est en repos, elle est tranquille. On éclate en chants.
  hbo-hbo: נָ֥חָה שָׁקְטָ֖ה כָּל־הָאָ֑רֶץ פָּצְח֖וּ רִנָּֽה׃
  kik-kik: Mabũrũri mothe rĩu nĩmahurũkĩte na marĩ na thayũ; nĩmambĩrĩirie kũina.
  fra-NCL: Toute la terre est en repos, elle est tranquille, elle éclate en cris d’allégresse.
  cek-AK: Long boih anghngai o duem boeh moe, amding rue boeh; to pongah nihcae mah
    laa to sak o.
  cuk-cuk: Emidi, bela napneg bogigus naid, weligwaledba binnasuli namakmalad.
  uig-CYR: Пүткүл йәр йүзи арам тепип тиничлиниду; Улар нахша ейтип тәнтәнә қилиду.
  tel-2017: భూలోకమంతా నిమ్మళించి విశ్రాంతిగా ఉంది. వాళ్ళు పాటలతో తమ సంబరాలు మొదలు
    పెట్టారు.
  hat-BSA: Tout latè gen repo e rete kalm. Yo eklate ak chante kè kontan yo.
  kos-kos: Inge faclu nufon muta in mongla ac misla, ac mwet nukewa wowoyak on ke
    engan.
  hbo-WLC: נָ֥חָה שָׁקְטָ֖ה כָּל־הָאָ֑רֶץ פָּצְח֖וּ רִנָּֽה׃
  ibo-ibo: Ụwa niile adaala jụ, ha enwekwaala izuike, ha na-etipụ olu ịbụ abụ.
  ory-ory: ସମୁଦାୟ ପୃଥିବୀ ଶାନ୍ତ ଓ ସୁସ୍ଥିର ହୋଇଅଛି; ସେମାନେ ଆନନ୍ଦରେ ଗାନ କରୁଅଛନ୍ତି।
  chk-chk: Iei unusen fanüfan a kinamwela, nge chon ra chietä köl fän pwapwa.
  rop-rop: Ola pipul langa ebri kantri garra jidan brabli gudbalawei na. Olabat garra
    brabli gudbinji en oldei singsingbat hepiwan song.
  ukr-1871: Всї краї тепер оддихають в спокою, з радощів сьпівають;
  deu-1951: Jetzt ruht und ist stille das ganze Land; man bricht in Jubel aus.
  eng-JPS: The whole earth is at rest, and is quiet; they break forth into singing.
  srp-1865: Sva zemlja poèiva i mirna je; pjevaju iza glasa.
  lug-lug: Ensi yonna ewummudde eri mu mirembe, era batandise okuyimba.
  heb-heb: נחה שקטה כל הארץ פצחו רנה׃
  ben-IRV: সমস্ত পৃথিবী বিশ্রাম ও শান্ত হয়েছে; তারা গান গাওয়া শুরু করেছে।
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਚੈਨ ਅਤੇ ਅਰਾਮ ਕਰਦੀ ਹੈ, ਉਹ ਖੁੱਲ੍ਹ ਕੇ ਜੈਕਾਰੇ ਗਜਾਉਂਦੇ ਹਨ।
  mya-JVB: မြေ တပြင်လုံး သည် ငြိမ်ဝပ် ချမ်းသာ ခြင်းရှိ၏။ ရွှင်လန်းစွာ သီချင်း ဆိုသံနှင့်
    ကြွေးကြော် ကြ၏။
  hmo-hmo: To hari, tanobada ena kahana ibounai, be idia laga-ani noho, mai maino
    danu idia noho. Idia ibounai ese mai moale danu ane idia abia noho.
  urd-urd: सारी ज़मीन पर आराम — ओ — आसाइश है, वह अचानक गीत गाने लगते हैं।
  rus-SYN: Вся земля отдыхает, покоится, восклицает от радости;
  bqc-SIM: Bùsu píi gↄ̃̀ niɛniɛ yãkelesai, an gula dↄ sa.
  tcz-CHONGTHU: Ahin achainan, leiset akicholdon athip chetne. Tun la sa kit thei
    tante!
  mar-mar: सर्व पृथ्वी विसावा पावली आहे आणि शांत झाली आहे; त्यांनी गाणे गाऊन उत्सावाला
    सुरवात केली आहे.
  qub-qub: Cananmi ichanga intërucho cushisha mana yarpachacuypana goyarcaycan. Chaymi
    cushicuypita cantarcaycan.
  hat-hat: Koulye a, tout moun sou latè ap pran souf. Y'ap viv ak kè poze. Toupatou
    se chante, se kè kontan.
  eng-BSB: All the earth is at peace and at rest; they break out in song.
  eng-WEBPB: The whole earth is at rest, and is quiet. They break out in song.
  kbq-kbq: Hianagi menina maka mopafina ha'zana omege'za, akohe'za mani'naze. Ana
    hu'negu maka vahe'mo'za ranke hu'za zagamera nehu'za musena nehaze.
  nhe-BL: Pero ama nochi tlaltepactli ya quipiya tlasehuilistli huan nochi tlacame
    hueli mosehuíaj huan huicaj ica paquilistli.
  gub-BL: Ko 'ar rehe naheta kwaw zeàmàtyry'ymawhu ni amo ywy rehe kury. Teko paw
    uzegar urywete haw rupi wà.
  eng-DRA: The whole earth is quiet and still, it is glad and hath rejoiced.
