verse: ISA.014.030
translations:
  mal-C: ദരിദ്രരിൽ ദരിദ്രർ ഭക്ഷിക്കും, എളിയവർ സുരക്ഷിതരായി വിശ്രമിക്കും. എന്നാൽ നിന്റെ
    വേരിനെ ഞാൻ ക്ഷാമത്താൽ നശിപ്പിക്കും; നിങ്ങളിൽ അതിജീവിച്ചവരെ അതു സംഹരിച്ചുകളയും.
  deu-TKW: Die Allergeringsten werden ruhig weiden, und die Dürftigen sicher lagern,
    aber deine Wurzel will ich durch Hunger ertöten und deinen Rest will ich hinmorden.
  lin-lin: Ye oyo aleki mobola nde akozwa eloko ya kolia, mpe moto oyo akelela nde
    akolala na kimia ; kasi nakoboma bato na yo na nzala ; mpe bato oyo bakobika,
    bakoboma bango.
  eng-LSV: And the firstborn of the poor have delighted, || And the needy lie down
    in confidence, || And I have put to death your root with famine, || And it slays
    your remnant.
  eng-GNV: 'For the first borne of the poore shall be fed, and the needie shall lie
    downe in safetie: and I will kill thy roote with famine, and it shall slay thy
    remnant.'
  eng-WEBSTER: 'And the first-born of the poor shall feed, and the needy shall lie
    down in safety: and I will kill thy root with famine, and he shall slay thy remnant.'
  nhw-BL: Quen se tlamocuitlahuijquetl, na niquintlamacas nomasehualhua catli teicneltzitzi
    ipan na nopotrero. Huan catli amo quipiyaj tlen inintechmonequi, cochise ica paquilistli.
    Pero anfilisteos, nimechtzontlamiltis ica mayantli huan ica tlahuilancayotl.
  swh-ONEN: Maskini kuliko maskini wote watapata malisho, nao wahitaji watalala salama.
    Lakini mzizi wako nitauangamiza kwa njaa, nayo njaa itawaua walionusurika.
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ be bɑ sɑ̃ɑru bo bɑ koo wɑ bu di, kpɑ wɔnwɔndobu bɑ
    n wɑ̃ɑ bɔri yɛndu sɔɔ. Adɑmɑ bɛɛ Filisitibɑ kon de bɛɛn nuuru tu ɡbi ɡɔ̃ɔrun sɔ̃.
    Be bɑ koo mɑɑ tiɑrɑ, bɑ koo bu ɡowɑ.
  eng-KJVCPB: 'And the firstborn of the poor shall feed, And the needy shall lie down
    in safety: And I will kill thy root with famine, And he shall slay thy remnant.'
  luo-luo: Joma odhier moloyo e kind jodhier noyud kuonde kwath kendo joma ochando
    noywe gi kwe. To kothi natiek gi kech, kendo kejno noneg joma nok modongʼ kuomi.
  meu-meu: Ogoḡami tauna natuna roboana baine aniani, bona e dabumu tauna baine hekure
    diho mai namona ida; a lau ese ramumu na doe amo baina hamasea, bona emu taunimanima
    kwabukwabudia baina aladia mase.
  npi-ULB: गरीबको जेठा छोरोले मेरो खर्कहरूमा आफ्‍ना भेडाहरू चराउनेछन्, र खाँचामा परेकाहरू
    सुरक्षासँग पल्टिनेछन् । तेरो वंशलाई म अनिकाले मार्नेछु जसले तेरा बाँचेका सबैलाई
    मृत्युमा पुर्‍याउनेछ ।
  yor-yor: Ẹni tí ó kúṣẹ̀ẹ́ jù yóò ní pápá oko, àwọn aláìní yóò sì dùbúlẹ̀ láìléwu.
    Ṣùgbọ́n gbòǹgbò o rẹ̀ ni èmi ó fi ìyàn parun, yóò sì ké àwọn ẹni rẹ tí ó sálà
    kúrò.
  pes-OPCB: خداوند بیچارگان قوم خود را شبانی خواهد کرد و آنها در چراگاه او راحت خواهند
    خوابید، اما بر شما فلسطینی‌ها قحطی خواهد فرستاد و شما را هلاک خواهد کرد.
  tgl-ULB: Kakain ang panganay ng mahirap, at makakatulog ng ligtas ang mga nangangailangan.
    Papatayin ko ang pinanggalingan mo sa pamamagitan ng kagutuman na papatay sa lahat
    ng nakaligtas sa inyo.
  hui-hui: Anduane Homogo ibugua yagibano mbirale nawi bu karu ti mo bayale haragola
    tinaga bu miniha mo palia holene karulo holebira. Anigo Pilidia wali agali tíha
    Anduane Homogo ibunime hina gari timbuni ibilaragola hina gari ogonime tí mo homa
    halu bo biba helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် ထဲ​မှ ဆင်း​ရဲ​နွမ်း​ပါး​သူ​တို့​ကို
    သိုး​ထိန်း​သ​ဖွယ် စောင့်​ရှောက်​တော်​မူ​၍​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​စေ တော်​မူ​လိမ့်​မည်။
    သို့​ရာ​တွင်​သင်​တို့​မူ​ကား ကြောက်​မက်​ဖွယ်​ရာ​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း ဘေး​ဆိုက်​ရောက်​စေ​တော်​မူ​မည်​ဖြစ်​၍
    သင်​တို့ တစ်​စုံ​တစ်​ယောက်​မျှ​အ​သက်​မ​သေ​ဘဲ​ကျန် ရှိ​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དབུལ་པོ་རྣམས་ལ་ཁ་ཟས་ལྡན་ཞིང་མེད་པོ་རྣམས་བདེ་བར་གནས་ཐུབ། བདག་གིས་མུ་གེས་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་གཏོར་ཞིང་།
    ཁྱོད་ཀྱི་ཤུལ་ལུས་དག་མུ་གེས་མེད་པར་བྱའོ། །
  wsk-wsk: Se kituwura guat, nungumik mel mena alo mu, ani nunga sinar taik se no
    nungia se ningo la, nongomang lila te bagamon, bare karak biya te, ka kariimet
    nuamur bagasan mu nunga menawurek se bo ta marak me bagarukko.”
  sna-sna: Murombo wavarombo achawana mafuro, uye vanoshayiwa vacharara pasi murugare.
    Asi ndichaparadza mudzi wako nenzara; ichauraya vakasara vako.
  spa-BLM: Los primogénitos de los pobres comerán, y los necesitados se acostarán
    con seguridad; y yo mataré tu raíz con el hambre, y tu remanente morirá.
  cac-cac: A eb' meb'a' ay d'a smacb'en Jehová, ol va eb' d'a tzalajc'olal icha noc'
    calnel. A eb' malaj tas ay chi' d'ay, ol vay eb' d'a tzalajc'olal. Axo d'ayex
    filisteo ex tic, ol yaq'uem vejel Jehová chi' d'a e cal, axo jayvan̈oc ex ol ex
    canoc, ol ex cham yuj vejel.
  swh-ULB: Na mtoto wa kwanza wa maskini watachunga kondoo wao kwenye malisho yangu,
    na wahitaji watalala chini salama. Nitaiuwa mizizi yenu kwa njaa ambayo atawauwa
    wakazi wenu wote.
  bel-bel: Тады бедныя будуць накормлены, і ўбогія будуць пакоіцца ў бясьпецы; а той
    корань вымару голадам, і ён даб'е рэшту тваю.
  deu-ELBBK: Und die Erstgeborenen der Armen werden weiden, und die Dürftigen sich
    in Sicherheit lagern; aber deine Wurzel werde ich durch Hunger töten, und deinen
    Überrest wird er umbringen.
  mbb-OT: Is menge etew ku he menge pubri ed-elimahan ku wey ibpehimeley he wazà edhilavet
    kandan. Piru sikiyu is menge Filistihanen, ebpenhimetayan ku is menge kevuwazan
    niw pinaaǥi te vitil. Ne is egkesamà kandan ebpenhimetayan ku gihapun.
  mal-2015: എളിയവരുടെ ആദ്യജാതന്മാർ മേയും; ദരിദ്രന്മാർ നിർഭയമായി കിടക്കും; എന്നാൽ നിന്റെ
    വേരിനെ ഞാൻ ക്ഷാമംകൊണ്ടു മരിക്കുമാറാക്കും; നിന്റെ ശേഷിപ്പിനെ അവൻ കൊല്ലും.
  gup-gup: Kaluk bininj ngardduk nawu birrimarladj duninjh, nakka kunmak rowk bu kabirringun
    manme, dja kabirrikodjkekurrmerren kore kunyidyak. Dja nawu namud ngudda ke, nakka
    ngabenbun dja warridj bedda kabirrimarrwedowen. Bedda wanjh kabirriyakmen rowk.
  rmc-rmc: Paľis ola nekčoreder chana pre mire maľi a ola, kas nane ňič, dživena andro
    smirom; ale bičhavava bari bokh pre tire potomki a merena bokhatar ola, ko mek
    predžiďile.
  pes-OPV: و نخست زادگان مسکینان خواهند چرید و فقیران در اطمینان خواهند خوابید. و
    ریشه تو را با قحطی خواهم کشت و باقی ماندگان تو مقتول خواهند شد.
  ron-1924: Атунч, чей май сэрачь вор путя паште ши чей ненорочиць вор путя сэ локуяскэ
    лиништиць, дар ыць вой лэса нямул сэ пярэ де фоаме ши че ва май рэмыне дин тине
    ва фи оморыт.
  ben-OBCV: দরিদ্রদের মধ্যে দরিদ্রতম চারণভূমি পাবে, আর নিঃস্ব-অভাবী মানুষেরা নিরাপদে
    বিশ্রাম করবে। কিন্তু তোমার মূল আমি দুর্ভিক্ষে ধ্বংস করব; তোমার বেঁচে থাকা লোকদের
    ধ্বংস করব।
  som-som: Oo curadka masaakiinta ayaa wax cuni doona, kuwa baahanna ammaan bay ku
    jiifsan doonaan, oo xididkaagana waxaan ku dili doonaa abaar, kuwa kaa hadhayna
    waa la layn doonaa.
  lat-VUC: Et pascentur primogeniti pauperum, et pauperes fiducialiter requiescent;
    et interire faciam in fame radicem tuam, et reliquias tuas interficiam.
  eng-ASVBT: And the firstborn of the poor shall feed, and the needy shall lie down
    in safety; and I will kill thy root with famine, and thy remnant shall be slain.
  ita-1885: E i primogeniti de' poveri pastureranno, e i bisognosi giaceranno in sicurtà;
    ma io farò morir di fame la tua radice, e colui ucciderà il tuo rimanente.
  eng-LXXUP: 'And the poor shall be fed by him, and poor men shall rest in peace:
    but he shall destroy thy seed with hunger, and shall destroy thy remnant.'
  eng-ULB: The firstborn of the poor will graze their sheep in my pastures, and the
    needy will lie down in safety. I will kill your root with famine that will put
    to death all your survivors.
  spa-VBL: Los pobres tendrán comida y los necesitados vivirán con seguridad, pero
    ustedes los filisteos morirán de hambre, y yo matará a los que sobrevivan.
  fra-_FOB: Alors les plus pauvres seront repus, et les misérables reposeront en sécurité;
    mais je ferai mourir de faim ta postérité, et on tuera ce qui sera resté de toi.
  mal-mal: എളിയവരുടെ ആദ്യജാതന്മാർ ഭക്ഷണം കഴിക്കും; ദരിദ്രന്മാർ നിർഭയമായി കിടക്കും;
    എന്നാൽ നിന്റെ വേരിനെ ഞാൻ ക്ഷാമംകൊണ്ടു മരിക്കുമാറാക്കും; നിന്റെ ശേഷിപ്പിനെ അവൻ
    കൊല്ലും.
  urd-GVR: Tab zarūratmandoṅ ko charāgāh milegī, aur ġharīb mahfūz jagah par ārām
    kareṅge. Lekin terī jaṛ ko maiṅ kāl se mār dūṅgā, aur jo bach jāeṅ unheṅ bhī halāk
    kar dūṅgā.
  suz-BL: नेल्‍ल क्‍येङा ङोंइती जरमेशो, प्रुङग आन दाते ङा मुरुम जचा ताइनीम। मारेइ
    मथीब मुरपुकी यो महिंथु बाक्‍ने चाप्‍नीम। तन्‍न इन खिं ङा मुर आन कली अन्‍कालम बेक्‍पाइक्‍‍नुङ।
    मिनु इन लीशो मुर आन कली साइक्नुङ।
  eng-NOY: Then shall the most wretched of the poor feed quietly, And the needy shall
    lie down in security; For I will kill thy root with famine, And thy remnant shall
    be slain.
  ita-1927: I più poveri avran di che pascersi, e i bisognosi riposeranno al sicuro;
    ma io farò morir di fame la tua radice, e quel che rimarrà di te sarà ucciso.
  ckb-ckb: هەژارترینی هەژاران بەخێو دەکرێن و نەداران بە ئاسوودەیی پاڵ دەدەنەوە، ڕەگی
    تۆش بە قاتوقڕی دەکوژم و پاشماوەکەشت دەکوژرێت.
  eng-BBE: 'And the poorest of the land will have food, and those in need will be
    given a safe resting-place: but your seed will come to an end for need of food,
    and the rest of you will be put to the sword.'
  kan-OKCV: ಬಡವರಲ್ಲಿ ಬಡವರಾದವರು ಆಹಾರ ಕಂಡುಕೊಳ್ಳುವರು. ಕೊರತೆಯಲ್ಲಿರುವವರು ಸುರಕ್ಷಿತವಾಗಿ ನಿದ್ರಿಸುವರು.
    ಆದರೆ ನಿನ್ನ ಸಂತಾನದವರೋ ಕ್ಷಾಮದಿಂದ ಹತರಾಗುವರು. ನಿನ್ನಲ್ಲಿ ಉಳಿದವರನ್ನು ಅದು ಹತಮಾಡುವುದು.
  tam-2017: மிகவும் தரித்திரரின் தலைப் பிள்ளைகள் திருப்தியாகச் சாப்பிட்டு, எளியவர்கள்
    சுகமாகப் படுத்திருப்பார்கள்; உன் வேரைப் பஞ்சத்தினாலே சாகும்படிசெய்வேன், உன்னில்
    மீதியானவர்களை அவன் கொன்று போடுவான்.
  spa-RV-1909: 'Y los primogénitos de los pobres serán apacentados, y los menesterosos
    se acostarán seguramente: mas yo haré morir de hambre tu raíz, y mataré tus reliquias.'
  ron-BTF: Şi întâiul născut al săracului va mânca şi cel nevoiaş se va întinde în
    siguranţă; şi îţi voi ucide rădăcina cu foamete, iar el îţi va ucide rămăşiţa.
  eng-WEBP: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  eng-FBV: The poor will have food, and the needy will live in safety, but you Philistines
    will die in a famine, and I will kill those who survive.
  nld-1939: De zwaksten vinden nog weide, De armen een veilige rustplaats, Maar uw
    wortel zal Ik van honger doen sterven, En wat van u overblijft, doden.
  nch-BL: Quej se tamocuitahuijquet, na niquintamacas nomasehualhua cati teicneltzitzi
    ipan na nopotrero. Huan cati amo quipiyaj ten ica panose, cochise ica paquilisti.
    Pero anfilisteos, nimechtzontamiltis ica mayanti huan ica tatehuilisti.
  vie-1934: Bấy giờ con cả của kẻ nghèo sẽ tìm được đồ ăn, kẻ túng sẽ nằm yên ổn;
    nhưng ta sẽ khiến dòng dõi ngươi chết đói, và kẻ thuộc về ngươi còn sót lại sẽ
    bị giết.
  hin-CV: वे जो कंगाल हैं उन्हें भोजन मिलेगा, और गरीब सुरक्षित रहेंगे. मैं तुम्हारे
    वंश को दुःख से मार डालूंगा; और तुम्हारे बचे हुए लोग घायल किए जायेंगे.
  eng-OURB: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  spa-BES: Y los más pobres de la tierra tendrán comida, y los necesitados tendrán
    un lugar de descanso seguro, pero tu simiente llegará a su fin por la necesidad
    de comida, y el resto de ustedes serán puestos a la espada.
  tdx-tdx: Hikama o loho rarakeo, naho hàndre am-pipalirañe ao o poi’eo; ho vonoeko
    ami’ty kerè o vaha’oo, izay ty hanjamanañe ty honka’o.
  tha-KJV: และลู​กห​ัวปีของคนยากจนจะมีอาหารกิน และคนขัดสนจะนอนลงอย่างปลอดภัย แต่​เราจะฆ่ารากเง่าของเจ้าด้วยการกันดารอาหาร
    และคนที่​เหลืออยู่​ของเจ้าจะถูกสังหารเสีย
  por-BR-2018: E os mais pobres serão apascentados, e os necessitados deitarão em
    segurança; porém farei tua raiz morrer de fome, e ela matará teus sobreviventes.
  deu-ELO: Und die Erstgeborenen der Armen werden weiden, und die Dürftigen sich in
    Sicherheit lagern; aber deine Wurzel werde ich durch Hunger töten, und deinen
    Überrest wird er umbringen.
  eng-WYC-2018: And the first engendered of poor men shall be fed, and poor men shall
    rest faithfully; and I shall make thy root to perish in hunger, and I shall slay
    thy remnants. (And the first begotten of the poor shall be fed, and the poor shall
    rest peacefully; but I shall make thy roots to perish from hunger, and I shall
    kill thy remnants.)
  epo-epo: Kaj la unuenaskitoj de malriĉuloj paŝtiĝos, kaj senhavuloj ripozos sendanĝere;
    kaj Mi pereigos per malsato vian radikon, kaj via restaĵo estos mortigita.
  uig-PIN: Xuning bilǝn yoⱪsullarning tunji baliliri ozuⱪlinidu, Mɵminlǝr bolsa tinq-amanliⱪta
    yatidu; Biraⱪ Mǝn yiltizingni aqarqiliⱪ bilǝn yoⱪitimǝn Ⱪalƣan ⱪismingmu u tǝrǝptin
    ɵltürülidu.
  beo-beo: Hina Gode da Ea dunu fi amo ganodini hame gagui dunu ilima sibi ouligisu
    agoane ba:mu. E da ili gaga:iwane esaloma:ne, noga:le fidimu. Be E da dili Filisidini
    dunu dilima ha:i bagade iasimuba:le, dilia fi dunu afae esalebe hame ba:mu.
  tpi-OTNT: Ol rabisman i sot tru long ol samting, bai ol i stap gut na bel isi. Tasol
    long yupela Filistia, mi Bikpela, bai mi salim taim bilong bikpela hangre i kam,
    na dispela hangre bai i kilim yupela na pinisim yupela olgeta.
  hau-SA: Mafi talauci na matalauta zai sami wurin kiwo, mabukata kuma za su kwana
    lafiya. Amma zan hallakar da saiwarka da matsananciyar yunwa; za tă kashe naka
    da suka rage da rai.
  uig-LAT: Shuning bilen yoqsullarning tunji baliliri ozuqlinidu, Möminler bolsa tinch-amanliqta
    yatidu; Biraq Men yiltizingni acharchiliq bilen yoqitimen Qalghan qismingmu u
    tereptin öltürülidu.
  nde-nde: Abangabayanga kubayanga bazathola amadlelo, abaswelayo bazalala phansi
    bevikelekile. Kodwa impande yakho ngizayitshabalalisa ngendlala; izabulala abaseleyo
    bakho.
  ton-ton: 'Pea ʻe mākona ʻae ʻuluaki fānau ʻae paea, pea ʻe tokoto ʻi he fiemālie
    ʻae masiva: pea te u tāmateʻi ho tefito ʻaki ʻae honge, pea te ne taaʻi ho toengakakai.'
  ces-1613: I budou se pásti prvorození chudých, a nuzní bezpečně odpočívati budou;
    kořen pak tvůj umořím hladem, a ostatky tvé zmorduje.
  eng-WMB: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  tam-TCV: ஏழைகளிலும் ஏழைகளாய் இருப்பவர்கள் உணவைப் பெற்றுக்கொள்வார்கள்; தரித்திரர்
    பாதுகாப்பாக இளைப்பாறுவார்கள். ஆனால் உன் வேரையோ பஞ்சத்தால் அழிப்பேன்; அது உன்னில்
    மீதமிருப்போரைக் கொன்றுவிடும்.
  ceb-ULB: Magpasabsab ang kamagulangang anak sa kabos sa ilang mga karnero didto
    sa akong sibsibanan, ug maghigda ang timawa nga luwas. Pamatyon ko ang imong mga
    gamot pinaagi sa kagutom nga mopatay sa tanan nimong mga nahibiling katawhan.
  pol-UBG: Pierworodni nędzarzy będą się paść, a ubodzy odpoczną bezpiecznie. Lecz
    twój korzeń wytępię głodem, a zabiję twoją resztkę.
  urd-GVU: تب ضرورت مندوں کو چراگاہ ملے گی، اور غریب محفوظ جگہ پر آرام کریں گے۔ لیکن
    تیری جڑ کو مَیں کال سے مار دوں گا، اور جو بچ جائیں اُنہیں بھی ہلاک کر دوں گا۔
  deu-1912: Denn die Erstlinge der Dürftigen werden weiden, und die Armen sicher ruhen;
    aber deine Wurzel will ich mit Hunger töten, und deine Übriggebliebenen wird er
    erwürgen.
  kan-2017: ಬಡವರಲ್ಲಿ ಹಿರಿಯ ಮಕ್ಕಳು ಆಹಾರವನ್ನು ಕಂಡುಕೊಳ್ಳುವರು. ದಿಕ್ಕಿಲ್ಲದವರೂ ನಿರ್ಭಯವಾಗಿ
    ಮಲಗಿಕೊಳ್ಳುವರು. ಆದರೆ ನಿಮ್ಮ ಸಂತಾನವನ್ನೋ ಕ್ಷಾಮದಿಂದ ಸಾಯಿಸುವೆನು, ನಿಮ್ಮಲ್ಲಿ ಉಳಿದವರನ್ನು
    (ಆ ಸರ್ಪವೇ) ಕ್ಷಾಮವು ಕೊಲ್ಲುವುದು.
  yap-yap: I SOMOL e bayi mang matnag rok e pi gafgow u fithik’ e girdi’ rok nge aywegrad
    ni dabi buch ban’en rorad. Machane bayi pi’ ba uyongol nib gel nge aw ngomed piyu
    Filistia, ma dabi pag bigmed nge par ni kabfos.
  hlt-MCSB: Tattloel rhoek kah caming rhoek te luem uh vetih khodaeng rhoek khaw ngaikhuek
    la kol uh ni. Tedae na yung te khokha neh ka duek sak vetih na meet te a ngawn
    ni.
  mdy-ETH: ጋፒንሢ ኩፒ ማዔዞንሢ ዎርቆ ቤሲ ዴንቃንዳኔ፤ ማንቃታ ሜታሴ ዓሳ ዖቶርቂ ናንጋንዳኔ፤ ዒንሢ ናኣቶ ጋዓንቴ ታኣኒ
    ናይዚና ዎዻንዳኔ፤ ዓቴዞንሢ ታ ባይዛንዳኔ።
  twi-ASANTE: Ahiafoɔ mu hiani bɛnya adidibea, na mmɔborɔni bɛda asomdwoeɛ mu. Nanso
    wʼasefoɔ deɛ, mede ɛkɔm bɛtɔre wɔn ase; ɛbɛkunkum wo nkaeɛfoɔ.
  eng-WEBU: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  wal-wal: Hiyyeesatu baira naati qumaa maana; metootanchchati woppu giidi zin77ana.
    SHin taani ne zariyaa koshan wurssana; qassi neeppe attidaageetakka worana.
  spa-PDDPT: Entonces los primogénitos de los pobres serán apacentados y los necesitados
    descansarán confiadamente. Pero hará morir de hambre a tu raíz y matará de hambre
    a tus sobrevivientes.
  gun-gun: Ha'e gui iporiaukue'i ra'y jypygua kuery re ma apena porã 'rã, oipotapa
    rei'i va'e kuery ma opytu'u porã 'rã okuapy. Ha'e rã pendera'y kuery re ma ajapo
    'rã karuai gui omanomba aguã rami, ha'e pekuave va'ekue voi penemombaa 'rã.
  ilo-ULB: Ti inauna nga anak dagiti nakurapay ket manganto, ken natalgedto nga agidda
    dagiti agkasapulan. Patayekto dagiti kapuonanyo babaen iti nakaro a panagbisin
    a mangpatayto kadagiti amin a nakalasat kadakayo.
  kpg-kpg: Dimaadua gaa hai di hagaloohi o digau hagaloale o ana daangada, gaa hai
    digaula gi mouli i di aumaalia. Gei Mee ga hagau mai tau hiigai damana gi goodou
    go digau o Philistia, gei deai dahi dangada i goodou e mouli ai.
  uig-ARA: شۇنىڭ بىلەن يوقسۇللارنىڭ تۇنجى بالىلىرى ئوزۇقلىنىدۇ، مۆمىنلەر بولسا تىنچ-ئامانلىقتا
    ياتىدۇ؛ بىراق مەن يىلتىزىڭنى ئاچارچىلىق بىلەن يوقىتىمەن قالغان قىسمىڭمۇ ئۇ تەرەپتىن
    ئۆلتۈرۈلىدۇ.
  sus-sus: Na kui, misikiinɛe fama nɛ balode, tɔɔrɔmixie malabuma nɛ xaxilisa kui,
    kɔnɔ wo tan Filisitakae, n wo faxama nɛ kaamɛ ra, n wo bɔnsɔɛ dɔnxɔɛ sɔntɔma nɛ.
  pon-2006: KAUN-O pahn ketin wia sounsilepen me semwehmwe kan en sapwellime aramas
    akan oh ketin mweidohng irail en ahneki mour onepek mwahu. Ahpw e pahn ketin kadarodo
    lehk lapalap ehu ong kumwail mehn Pilisdia, oh sohte emen rehmwail pahn mourla.
  ksd-ksd: Ma ra umana luaina bul kai ra umana luveana diat a ian, ma nina i ki na
    niiba na va bulu; ma ina doko ra okorim ma ra mulmulum, ma ra ibam na virua.
  tur-YTC: Yoksulların ilk doğanları yiyecek, muhtaçlar güvenlik içinde yatacak; senin
    kökünü de kıtlıkla öldüreceğim, artakalanın da öldürülecek.
  grc-BRENT: Καὶ βοσκηθήσονται πτωχοὶ διʼ αὐτοῦ· πτωχοὶ δὲ ἄνθρωποι ἐπὶ εἰρήνης ἀναπαύσονται·
    ἀνελεῖ δὲ ἐν λιμῷ τὸ σπέρμα σου, καὶ τὸ κατάλειμμά σου ἀνελεῖ.
  ind-AYT: Yang termiskin dari yang miskin akan mendapat makanan, dan orang-orang
    lemah akan berbaring dengan aman. Akan tetapi, Aku akan menghancurkan akarmu dengan
    kelaparan, dan kelaparan itu akan membunuh sisa-sisamu.
  nya-nya: Osaukitsitsa adzapeza chakudya ndipo amphawi adzakhala mwamtendere. Koma
    anthu ako ndidzawawononga ndi njala, ndipo njalayo idzapha ngakhale opulumuka
    ako.
  hrv-hrv: Ubogi će pasti na mojim pašnjacima i u pouzdanju počivati siromasi; glađu
    ću pomoriti rod tvoj i pobiti što od tebe ostane.
  mps-mps: Te nai meni yai Israel bidi dabe augwaligo nai selama, bugagia homu tegaluama,
    bidaibao. Tiali goli, dage Filistia dabe da, ena Genuai Bidi eno dagebolo dwai
    nasi si taga palaibao. Tama te nasigo dage elama, dage mu silaibao,” wali.
  tpi-tpi: Ol rabisman i sot tru long ol samting, bai ol i stap gut na bel isi. Tasol
    long yupela Filistia, mi Bikpela, bai mi salim taim bilong bikpela hangre i kam,
    na dispela hangre bai i kilim yupela na pinisim yupela olgeta.
  dan-1931: På min Vang skal de ringe græsse, de fattige lejre sig trygt; men jeg
    dræber dit Afkom ved Sult; hvad der levnes, slår jeg ihjel.
  vie-OVCB: Ta sẽ nuôi người nghèo trong đồng cỏ của Ta; người túng thiếu sẽ nằm ngủ
    bình an. Còn như ngươi, Ta sẽ diệt ngươi bằng nạn đói và những người sót lại của
    ngươi sẽ bị tàn sát.
  guj-2017: ગરીબોના પ્રથમજનિત ખાશે અને જરૂરતમંદો સુરક્ષામાં સૂઈ જશે. હું તારા મૂળને
    દુકાળથી મારી નાખીશ અને તારા સર્વ બચેલાની કતલ કરવામાં આવશે.
  pon-2006A: KAUN-O pahn ketin wia sounsilepen me semwehmwe kan en sapwellime aramas
    akan oh ketin mweidohng irail en ahneki mour onepek mwahu. Ahpw e pahn ketin kadarodo
    lehk lapalap ehu ong kumwail mehn Pilisdia, oh sohte emen rehmwail pahn mourla.
  por-BRBSL: O primogênito dos pobres comerá, e os necessitados se deitarão em segurança;
    e eu matarei sua raiz com a fome, e seu remanescente será morto.
  cth-cth: Mathoenaw e caminnaw hai kawkhik lah ao han. Mathoemaranaw hai kahawicalah
    a i awh han. Hatei, nange tangpha teh takang hoi ka thei han. Kacawie naw hai
    thei lah ao han.
  twi-twi: Ahiafo mu hiani benya didibea, na mmɔborɔni bɛda asomdwoe mu. Nanso wʼasefo
    de, mede ɔkɔm bɛtɔre wɔn ase; ebekunkum wo nkae no.
  hlt-hlt: Tattloel rhoek kah caming rhoek te luem uh vetih khodaeng rhoek khaw ngaikhuek
    la kol uh ni. Tedae na yung te khokha neh ka duek sak vetih na meet te a ngawn
    ni.
  tbz-SIM: Bɛcĩ̀rìbɛ̀ kó ibí bo pɛ́tɛ́ mudiì. Bɛsénnìbɛ̀ bo mbo kɛ̀ dɛ̀ bɛ̀ nɑɑti,
    kɛ̀ n nɛ́ duɔ́ nkɑ̀ɑ kɔbɛɛ kúnɛ̀ dikònnì. A kɔbɛ bɛ̀ɛ̀ bo yentɛ́ kɛ̀ m̀ bɛ̀ kùɔ.
  msy-2020: Gumazamizir onganarazibagh amiba, me deravɨra ikiam. Gumazamizir biziba
    puvatɨziba, me navir amɨrizim iniam. Eghtɨ ia Filistiaba, kɨ mɨtɨriba azir dughiar
    bar ruarim amadaghtɨ, a izam. Eghtɨ mɨtiriar azir kam, ian ikiavɨra itir varazira
    damutɨ, me bar mɨtiriam bangɨn arɨghirɨ bar gevegham.
  dop-dop: Amɑ Ɩsɛɣɛlɩ kʋnyɔntʋnɑɑ sɔsɑɑ kɑ́ tɔɣɔ nɑ pǝ́ tɑlɑ-wɛ, nɑ wɑhɑlɑ nyǝ́mɑ
    nɑ́ɑ́ hɛɛsɩ nɑ pɑɑ nyɑŋnɑ pʋlʋ. Amɑ mɑɑ kʋ pɑ́ nɑ pɑ lʋlʋɣʋ hoolɑɣɑ nyǝ́mɑ. Ɩlɛnɑ
    nyɔɣɔsɩ nɑ kolontu nɑ́ɑ́ tɛɛsɩ kʋɣʋ kɛ mpɑ pɩɩ kɑɑsɩ tɔ.
  azb-azb: Kasıbların ən kasıbı doyacaq, Fəqirlər rahat dincələcək. Amma sizin kökünüzü
    qıtlıqla kəsəcəyəm, Sağ qalanlarınız da öldürüləcək.
  eng-DBY: And the firstborn of the poor shall feed, and the needy shall lie down
    in safety; but I will kill thy root with famine, and thy remnant shall be slain.
  hin-2017: तब कंगालों के जेठे खाएँगे और दरिद्र लोग निडर बैठने पाएँगे, परन्तु मैं
    तेरे वंश को भूख से मार डालूँगा, और तेरे बचे हुए लोग घात किए जाएँगे।
  wol-KYG: Su boobaa ñi gëna walaakaana am lu ñu for, néew-doole ya goor, ànd ak dal.
    Waaye yeen, maa leen di xiifal, ngeen dee ba raaf, xiif ba fàkkas ñi ngeen dese.
  eng-YLT: And delighted have the first-born of the poor, And the needy in confidence
    lie down, And I have put to death with famine thy root, And thy remnant it slayeth.
  eng-WYC-2017: And the first engendered of poor men shall be fed, and poor men shall
    rest faithfully; and I shall make thy root to perish in hunger, and I shall slay
    thy remnants.
  eng-WMBB: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  urd-GVH: तब ज़रूरतमंदों को चरागाह मिलेगी, और ग़रीब महफ़ूज़ जगह पर आराम करेंगे। लेकिन
    तेरी जड़ को मैं काल से मार दूँगा, और जो बच जाएँ उन्हें भी हलाक कर दूँगा।
  rug-rug: Saripu malaṉa sisigiti si kote poni Rau gua rina Qua sipi, meke kote koa
    va bulebulei dia. Ba sapu gamu pa Pilisitia si kaqu huara pani gamu Rau pa soṉe;
    lopu keke si kote toa hola.
  gaz-gaz: Hiyyeessi gadadamaan iddoo itti bobbaʼu argata; rakkataanis nagaadhaan
    ciisa. Hidda kee garuu ani beelaan nan barbadeessa; beellis hambaa kee ni fixa.
  fra-LSG: Alors les plus pauvres pourront paître, Et les malheureux reposer en sécurité;
    Mais je ferai mourir ta racine par la faim, Et ce qui restera de toi sera tué.
  yal-yal: Tɔrɔ muxu gbeene, ne donseen sɔtɔma nɛn, sɛnbɛtarene yi e matabu bɔɲɛ xunbenli.
    Koni ɛ tan Filisitine, n na ɛ bɔnsɔnna halagima fitina kamɛn nan na. Naxanye na
    lu e nii ra, ne birin yi faxa.
  haw-1868: E ai no ka poe hune loa, A e moe no ilalo ka poe ehaeha me ka maluhia;
    Aka, e hooki loa au i kou aa i ka wi, A e luku aku oia i kou poe i koe.
  arb-NAV: أَمَّا أَبْكَارُ الْبَائِسِينَ فَيَرْعَوْنَ، وَالْمَسَاكِينُ يَرْبِضُونَ
    آمِنِينَ. لَكِنَّنِي أُهْلِكُ أَصْلَكِ بِالْمَجَاعَةِ وَأَقْضِي عَلَى بَقِيَّتِكِ.
  ewe-ewe: Ame dahewo ƒe ame dahe akpɔ nyuiƒe, eye hiãtɔwo atsyɔ akɔ anyi le dedinɔnɔ
    me. Ke matsɔ dɔtoto atsrɔ̃ wò ame siwo tsi agbe la.
  eng-LEE: 'And the first-born of the poor shall feed, and the needy shall rest in
    safety: and I will kill with famine thy root, and men shall slay thy remnant.'
  asm-FB: দৰিদ্ৰসকলৰ প্রথমে জন্মাই খাব, আৰু অভাবগ্রস্ত সকলে সুৰক্ষাৰ বাবে শুই পৰিব।
    আকালৰ দ্বাৰাই মই তোমাৰ মূল নষ্ট কৰিম, আৰু তোমাৰ অৱশিষ্ট ভাগক বধ কৰা হ’ব।
  sus-A: نَ كُي، مِسِكِينّيٍ قَمَ نّ بَلٌدٍ، تْورْ مِشِيٍ مَلَبُمَ نّ شَشِلِسَ كُي،
    كْنْ وٌ تَن قِلِسِتَكَيٍ، ﭑ وٌ قَشَمَ نّ كَامّ رَ، ﭑ وٌ بْنسْي دْنشْي سْنتْمَ
    نّ.
  fra-SBL: Les premiers-nés des pauvres mangeront, et les indigents se coucheront
    en sécurité ; mais je tuerai ta racine par la famine, et ton reste sera tué.
  hbo-hbo: וְרָעוּ֙ בְּכֹורֵ֣י דַלִּ֔ים וְאֶבְיֹונִ֖ים לָבֶ֣טַח יִרְבָּ֑צוּ וְהֵמַתִּ֤י
    בָֽרָעָב֙ שָׁרְשֵׁ֔ךְ וּשְׁאֵרִיתֵ֖ךְ יַהֲרֹֽג׃
  kik-kik: Nao andũ arĩa athĩĩni biũ nĩmakona gĩa kũrĩa, na mũbatari akomage atarĩ
    na ũgwati. No rũciaro rwaku nĩngarũũraga na ngʼaragu; nayo ĩkooraga matigari maku.
  fra-NCL: Alors les plus pauvres trouveront leur pâture, et les malheureux reposeront
    en sécurité ; mais je ferai périr ta race par la faim, et ce qui restera de toi
    sera exterminé. —
  cek-AK: Kamtang koek kaminawk mah caaknaek to hnu o tih; kavawt kaminawk doeh misa
    monghaih hoiah angsong o tih; toe nang ih tangzuun loe khokhahaih hoiah ka dueksak
    han; nang ih kanghmat kaminawk to pahui sae mah paduek tih.
  cuk-cuk: Ar dule-wileganadi, nue-mas-gundii gumaloed. Ar dulemar ibmar-abesa-gudimaladi,
    ibmar nue-nikagudii gumaloed. Degi-inigwele, Filistea-dulemar, an be-wagandi ukudba
    oburguoed, be-dule-dula-napi-bukwadi bela an obelogoed.
  uig-CYR: Шуниң билән йоқсулларниң тунҗа балилири озуқлиниду, Мөминләр болса теч-аманлиқта
    ятиду; Бирақ Мән йилтизиңни ачарчилиқ билән йоқитимән Қалған қисмиңму у тәрәптин
    өлтүрүлиду.
  tel-2017: అప్పుడు పేదలకే పేదలైన వారు భోజనం చేస్తారు. నిరాశ్రయులు క్షేమంగా పండుకుంటారు.
    కాని, నేను నీ సంతానాన్ని కరువుతో చంపేస్తాను. అది నీలో మిగిలిన వాళ్ళను హతం చేస్తుంది.
  hat-BSA: Premyè nè malere a va manje byen, e endijan an va kouche ansekirite. Mwen
    va detwi rasin pa ou ak gwo grangou, e anplis l ap touye sila ki te chape yo.
  kos-kos: LEUM GOD El ac fah kite mwet sukasrup inmasrlon mwet lal, ac El ac oru
    elos in muta in misla. Tusruktu El ac supwama sie sracl na upa nu fowos mwet Philistia,
    ac El ac fah tia lela kutena suwos in moulla kac.
  hbo-WLC: וְרָעוּ֙ בְּכוֹרֵ֣י דַלִּ֔ים וְאֶבְיוֹנִ֖ים לָבֶ֣טַח יִרְבָּ֑צוּ וְהֵמַתִּ֤י
    בָֽרָעָב֙ שָׁרְשֵׁ֔ךְ וּשְׁאֵרִיתֵ֖ךְ יַהֲרֹֽג׃
  ibo-ibo: Ndị bụ nnọọ ogbenye ga-achọta ihe oriri, ndị mkpa na-akpa ga-ebikwa nʼudo.
    Ma aga m eji agụụ na ụnwụ laa ndị fọdụrụ ndụ nʼetiti unu nʼiyi.
  ory-ory: ପୁଣି, ଦରିଦ୍ରର ପ୍ରଥମଜାତ ସନ୍ତାନ ଭୋଜନ କରିବ ଓ ଦୀନହୀନମାନେ ନିରାପଦରେ ଶୟନ କରିବେ;
    ପୁଣି, ଆମ୍ଭେ ଦୁର୍ଭିକ୍ଷ ଦ୍ୱାରା ତୁମ୍ଭର ମୂଳ ନଷ୍ଟ କରିବା ଓ ତୁମ୍ଭର ଅବଶିଷ୍ଟାଂଶ ସଂହାରିତ
    ହେବ।
  chk-chk: Iwe, nei aramas mi fokun wöüngau repwe mongö, pwal ir mi osupwang repwe
    asösö fän kinamwe. Nge ämi chon Filistia, üpwe niela mwirimwirimi ren lengita
    o arosala chokewe mi chüen manau me leimi.
  rop-rop: Bat jis laik det stakmen oldei faindim brabli gudbala pleis blanga im ship,
    wal ai garra maindimbat ola po pipul en olabat garra jidan gudbalawei. Bat ai
    garra meigim sambala pipul jidan hanggriwan, en najalot pipul garra gitkil.
  ukr-1871: А тодї бідні стануть насичені, а злиденні безпечно будуть спочивати; твій
    же корінь уморю голодом, а й нащадок у тебе вигублю.
  deu-1951: Und die Erstgeborenen der Armen werden weiden und die Geringen sicher
    wohnen; aber deine Wurzel will ich durch Hunger töten, und deinen Überrest wird
    man umbringen.
  eng-JPS: And the first-born of the poor shall feed, and the needy shall lie down
    in safety; and I will kill thy root with famine, and thy remnant shall be slain.
  srp-1865: I prvenci siromaški nahraniæe se, i ubogi æe poèivati bez straha; a tvoj
    æu korijen umoriti glaðu, i ostatak tvoj on æe pobiti.
  lug-lug: Abasingirayo ddala okuba abaavu balifuna ekyokulya, n’abali mu kwetaaga
    balifuna ku tulo naye ekikolo kyo ndikittisa enjala ate abo abalisigalawo mbattise
    ekitala.
  heb-heb: ורעו בכורי דלים ואביונים לבטח ירבצו והמתי ברעב שרשך ושאריתך יהרג׃
  ben-IRV: গরিব লোকেদের প্রথম সন্তানেরা খাবে এবং অভাবীরা নিরাপদে শোবে। আমি দূর্ভিক্ষ
    দ্বারা তোমার মূল হত্যা করব, তোমার অবশিষ্ট অংশ মারা যাবে।
  pan-pan: ਤਦ ਗਰੀਬਾਂ ਦੀ ਸੰਤਾਨ ਭੋਜਨ ਖਾਵੇਗੀ ਅਤੇ ਕੰਗਾਲ ਚੈਨ ਨਾਲ ਲੇਟਣਗੇ, ਪਰ ਮੈਂ ਤੁਹਾਡੀ
    ਜੜ੍ਹ ਕਾਲ ਨਾਲ ਮਾਰ ਦਿਆਂਗਾ, ਅਤੇ ਤੇਰੇ ਬਚੇ ਹੋਏ ਵੱਢੇ ਜਾਣਗੇ।
  mya-JVB: အတိုင်းထက်အလွန် ဆင်းရဲ သောသူတို့သည် စား ရကြလိမ့်မည်။ ဆင်းရဲ ငြိုငြင်သောသူတို့သည်
    ဘေး လွတ်လျက် အိပ် ရကြလိမ့်မည်။ ငါသည်သင် ၏အမြစ် ကို သွေ့ ခြောက်ခြင်းအားဖြင့် သတ်
    ၍ ၊ သင် ၏ အကြွင်း ကိုလည်း မြွေဆိုးသည်ကွပ်မျက် လိမ့်မည်။
  hmo-hmo: Lohiabada ese, iena bese ogogami taudia do ia naria namonamo, bona edia
    noho do ia hanamoa. To ia ese umui Pilistia taudia, emui latanai hitolo do ia
    siaia, bona umui do mauri noho taudia, be do umui mase momokani.
  urd-urd: तब ग़रीबों के पहलौठे खाएँगे, और मोहताज आराम से सोएँगे; लेकिन मैं तेरी जड़
    काल से बर्बाद कर दूँगा, और तेरे बाक़ी लोग क़त्ल किए जाएँगे।
  rus-SYN: Тогда беднейшие будут накормлены, и нищие будут покоиться в безопасности;
    а твой корень уморю голодом, и он убьет остаток твой.
  bqc-SIM: Taaside búubuuↄ dã́dãkɛkĩi maa e, wɛ̃nadeↄ wúlɛ ń laai musu. Ãma
    má tó á zĩ́na ga ń nↄanaoɛ, mí á gbɛ̃́ kĩnina pↄ́ gↄ̃̀ↄ dɛdɛ.
  tcz-CHONGTHU: Migenthei te keiman kavah ding; genthei vaichaho lungmonga kicholdo
    diu ahi. Ahin nangvang nelou chalouva katheh dohding chule amoh cheng jong kasuhmang
    ding ahi.
  mar-mar: गरीबाचे प्रथम जन्मलेले खातील, आणि गरजवंत सुरक्षितेत पडून राहतील. मी तुझे
    मूळ उपासमारीने मारीन तो तुझे उरलेले सर्व मारून टाकील.
  qub-qub: Pobricunapäga cangapämi uyshancunata michinanpaj guewapis. Imanpis mana
    caj runapis cushishami goyangapaj. Ichanga Tayta Dios camacächenga gam tiyashayqui
    nasyun runacuna yargaypita wañunanpaj. Cawaycar quëdaj cajcunatapis ushajpämi
    Tayta Dios wañuchenga.
  hat-hat: Seyè a va tounen yon gadò pou pòv malere ki nan peyi a. L'a fè yo manje,
    l'a ba yo kote pou yo rete san yo pa bezwen pè ankenn danje. Men, m'ap voye yon
    sèl grangou sou ras moun Filisti yo, yo yonn p'ap chape.
  eng-BSB: Then the firstborn of the poor will find pasture, and the needy will lie
    down in safety, but I will kill your root by famine, and your remnant will be
    slain.
  eng-WEBPB: The firstborn of the poor will eat, and the needy will lie down in safety;
    and I will kill your root with famine, and your remnant will be killed.
  kbq-kbq: Zamunte'ma omne vahera ne'zana zamisuge'za nenesage'na, atupa'ma hu'naza
    vahe'mokizmia kegava huzmantesuge'za knare hu'za manigahaze. Hianagi mago'a Filistia
    vahera zamagazanku hu'za nefrisageno, osi'ama manisazama'a zamahe frigahaze.
  nhe-BL: Queja se tlamocuitlahuijquetl, na niquintlamacas notlacajhua tlen teicneltzitzi
    ipan na nopotrero. Huan tlen achtohui ax quipiyayayaj tlen ica panose, cochise
    ica paquilistli. Pero infilisteos, nimechtzontlamiltis ica mayantli huan ica tlatehuijcayotl.
  gub-BL: Àràpuhàràn hawitu ma'e mono'ogar uzekaiw weimaw wanehe a'e. Nezewegatete
    azekaiw putar heremiaihu hemetarer 'ym ma'e wanehe ihe nehe. Amuigo kar putar
    ikatu haw rehe ihe wà nehe. Pe Pirite pe wà. Apumumàno kar putar ma'uhez taw uhua'u
    ma'e pupe ihe nehe. Namuikuwe wiwi kwaw ni pitài ihe wà nehe.
  eng-DRA: 'And the firstborn of the poor shall be fed, and the poor shall rest with
    confidence: and I will make thy root perish with famine, and I will kill thy remnant.'
