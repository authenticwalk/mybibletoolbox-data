verse: ISA.064.008
translations:
  mal-C: എന്നാലിപ്പോൾ യഹോവേ, അങ്ങാണ് ഞങ്ങളുടെ പിതാവ്. ഞങ്ങൾ കളിമണ്ണും അങ്ങ് ഞങ്ങളെ
    മെനയുന്നവനും ആകുന്നു; ഞങ്ങളെല്ലാവരും അവിടത്തെ കൈവേലയാണല്ലോ.
  deu-TKW: 'Zürne, Jahwe, nicht gar zu sehr und gedenke nicht für immer der Verschuldung!
    Ach, blicke doch her: Dein Volk sind wir alle!'
  lin-lin: Oh Yawe, tika ete kanda na Yo eleka ndelo te ; kokanisaka masumu na biso
    tango nyonso te ! Tala biso ndenge tozali kobondela, pamba te biso nyonso tozali
    bato na Yo.
  eng-LSV: And now, O YHWH, You [are] our Father, || We [are] the clay, and You [are]
    our Framer, || And the work of Your hand—all of us.
  eng-GNV: 'But now, O Lord, thou art our Father: we are the clay, and thou art our
    potter, and we all are the worke of thine hands.'
  eng-WEBSTER: But now, O LORD, thou art our father; we are the clay, and thou our
    potter; and we all are the work of thy hand.
  nhw-BL: Pero TOTECO, ta tiitztoc tiTotata. Tojuanti tiitztoque quen soquitl huan
    ta se tichachapalchijquetl. Ta techchijchijqui nochi tojuanti ica momax.
  swh-ONEN: Lakini, Ee Bwana, wewe ndiwe Baba yetu. Sisi ni udongo, wewe ndiye mfinyanzi;
    sisi sote tu kazi ya mkono wako.
  bba-bba: Yinni Gusunɔ, ɑ ku mɔru ko too, ɑ kun mɑɑ bɛsɛn durum ye yɑɑye sere kɑ
    bɑɑdommɑɔ. Adɑmɑ ɑ n yɛ̃ mɑ sɑ sɑ̃ɑwɑ wunɛn tɔmbu.
  eng-KJVCPB: But now, O Lord, thou art our father; We are the clay, and thou our
    potter; And we all are the work of thine hand.
  luo-luo: Kata kamano, yaye Jehova Nyasaye, in e Wuonwa. Wan e lop chwech, to ine
    jachwechwa; kendo wan duto wan tich lweti.
  meu-meu: Ḡau tamona, Iehova e, oi na ai Tamamai; ai na raro, oi na ikuimai Tauna;
    ai iboumai ai na oi imamu karakaradia.
  npi-ULB: तापनि, हे परमप्रभु, तपाईं हाम्रा पिता हुनुहुन्छ । हामी माटो हौं । तपाईं
    हाम्रो कुमाले हुनुहुन्छ । अनि हामी सबै तपाईंको हातका काम हौं ।
  yor-yor: Síbẹ̀síbẹ̀, Olúwa, ìwọ ni Baba wa. Àwa ni amọ̀, ìwọ ni amọ̀kòkò; gbogbo
    wa jẹ́ iṣẹ́ ọwọ́ rẹ.
  pes-OPCB: اما ای خداوند، تو پدر ما هستی. ما گل هستیم و تو کوزه‌گر. همهٔ ما ساختهٔ
    دست تو هستیم.
  tgl-ULB: Gayun pa man, Yahweh, ikaw ang aming ama, kami ang putik. Ikaw ang nagbigay
    hugis sa amin, at kaming lahat ay gawa ng iyong kamay.
  hui-hui: Anigoyu Anduane Homogo-o ina aba í̠ore kegoni. Agalime dindi duguwa mbirale
    todobene be ale wabiaga hagadagua í̠ni kego ina nde todobene be ale wabini kamagoni.
    Inanaga tingini bibahendeore í̠ninaga gioreme wabirigoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင် သည်​ကျွန်​တော်​မျိုး​တို့​၏​ဖ​ခင်​ဖြစ်​တော်​မူ
    ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​သည်​ရွှံ့​စေး​နှင့်​တူ​၍ ကိုယ်​တော်​ရှင်​မူ​ကား​အိုး​ထိန်း​သည်​နှင့်​တူ
    ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့ အား​ဖန်​ဆင်း​တော်​မူ​ခဲ့​သည့်​အ​ရှင်​ဖြစ်
    သ​ဖြင့်၊-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ལྟ་ཁྱེད་ནི་སྔར་བཞིན་ང་ཚོའི་ཡབ་ཡིན། ང་ཚོ་འཇིམ་པ་དང་ཁྱེད་ནི་འཇིམ་པ་བཟོ་མཁན་ལགས་ཏེ།
    ང་ཚོ་ཚང་མ་ཁྱེད་ཀྱི་ཕྱག་གིས་བཟོས་པའོ། །
  sna-sna: Haiwa, Jehovha, kunyange zvakadaro muri Baba vedu. Isu tiri ivhu, imi muri
    muumbi; isu tose tiri basa ramaoko enyu.
  spa-BLM: Pero ahora, Yahvé, tú eres nuestro Padre. Nosotros somos la arcilla y tú
    nuestro alfarero. Todos somos obra de tu mano.
  cac-cac: Palta a ach tic Mamin Jehová, co mam ach. A on̈ tic, icha lum tz'acb'il
    lum caji, a achxo tic, ichato co tz'acumal aji, a ach a b'onac on̈ co masanil.
  swh-ULB: Na lakini, Yahwe, wewe ni baba yetu; sisi ni udongo. Wewe ni mfinyanzi
    wetu; sisi ni kazi ya mkono wako.
  bel-bel: Але сёньня, Госпадзе, Ты - Айцец наш; мы - гліна, а Ты - стваральнік наш,
    і ўсе мы - творы рукі Тваёй.
  wed-wed: Wate Bada, tam amaiai. Tauai dogodogo ma tam nau tauvoaina. Tam anatapuiai
    uramei u rauḡaroḡaroelai.
  deu-ELBBK: HERR, zürne nicht allzusehr und gedenke nicht ewiglich der Ungerechtigkeit.
    Sieh, schau doch her, dein Volk sind wir alle!
  mbb-OT: Piru minsan pa te iyan heeyan, iyan ka gihapun Amey zey, Nengazen. Iring
    ka te mendiziyun, ne sikami iring te vasak. Iyan ka mibaal kenami te langun.
  mal-2015: എങ്കിലോ യഹോവേ, നീ ഞങ്ങളുടെ പിതാവു; ഞങ്ങൾ കളിമണ്ണും നീ ഞങ്ങളെ മനയുന്നവനും
    ആകുന്നു; ഞങ്ങൾ എല്ലാവരും നിന്റെ കൈപ്പണിയത്രേ;
  gup-gup: Kawarre Ngabba! Ngudda Yawey wanjh ngadberre kornkumo! Ngudda kankukmarnbom
    yiman kayime bininj nawu kamang delek dja kamarnbun ngalng bu kaborrahkendong.
    Ngudda yidjalkudji kanmarnbom kunbidwi ke.
  rmc-rmc: Ma ruš imar ajci but, RAJEJA, ma leper tuke imar pre amare bini. Mangas
    tut, dikh pre amende, bo savore sam tire manuša.
  pes-OPV: اما الان‌ای خداوند، تو پدر ما هستی. ما گل هستیم و تو صانع ما هستی و جمیع
    ما مصنوع دستهای تو می‌باشیم.
  ron-1924: 'Дар, Доамне, Ту ешть Татэл ностру; ной сунтем лутул ши Ту, оларул, каре
    не-ай ынтокмит: сунтем ку тоций лукраря мынилор Тале.'
  aui-aui: Bi gegha da Yawe God tamna tamamiinaki. Toumii na ware nau kana dobodobo
    naboni, bi tam na berabera wawayim. Tam imamma toumii tupamii kuberamii.
  ben-OBCV: তবুও, হে সদাপ্রভু, তুমি আমাদের বাবা। আমরা সবাই মাটি, আর তুমি কুমোর; আমরা
    সবাই তোমার হাতের রচনা।
  som-som: Laakiinse haatan, Rabbiyow, waxaad tahay Aabbahayaga. Annagu waxaannu nahay
    dhoobadii, oo adiguna dheryasameeyahayaga baad tahay, oo annana kulligayo shuqulkii
    gacantaada baannu nahay.
  lat-VUC: Et nunc, Domine, pater noster es tu, nos vero lutum; et fictor noster tu,
    et opera manuum tuarum omnes nos.
  eng-ASVBT: But now, O Jehovah, thou art our Father; we are the clay, and thou our
    potter; and we all are the work of thy hand.
  ita-1885: Ma ora, o Signore, tu sei nostro Padre; noi siamo l'argilla, e tu sei
    il nostro formatore; e noi tutti siamo l'opera della tua mano.
  eng-LXXUP: Be not very wroth with us, and remember not our sins forever; but now
    look on us, for we are all thy people.
  eng-ULB: Yet, Yahweh, you are our father; we are the clay. You are our potter; and
    we all are the work of your hand.
  spa-VBL: Pero tú, Señor, eres nuestro Padre. Nosotros somos el barro, tú eres el
    alfarero. Nos has hecho con tus propias manos.
  fra-_FOB: Mais maintenant, Éternel, tu es notre père! Nous sommes l'argile, et tu
    es celui qui nous a formés, et nous sommes tous l'ouvrage de tes mains.
  mal-mal: എന്നാൽ യഹോവേ, നീ ഞങ്ങളുടെ പിതാവ്; ഞങ്ങൾ കളിമണ്ണും നീ ഞങ്ങളെ മനയുന്നവനും
    ആകുന്നു; ഞങ്ങൾ എല്ലാവരും നിന്റെ കൈപ്പണിയാകുന്നു;
  urd-GVR: Ai Rab, tāham tū hī hamārā Bāp, hamārā kumhār hai. Ham sab miṭṭī hī haiṅ
    jise tere hāth ne tashkīl diyā hai.
  suz-BL: मो हना यो परमप्रभु यावे, गे आंइ आफ बाक्‍नीनी। गो खप नकी, गे खप के ग्‍योंब
    सेल्‍ब बाक्‍नीनी। गो नेल्‍ले इन सेल्‍शो नकी।
  eng-NOY: But now, O Jehovah, thou art our father; We are the clay, and thou hast
    formed us; We are all of us the work of thy hands.
  ita-1927: Nondimeno, o Eterno, tu sei nostro padre; noi siamo l’argilla; tu, colui
    che ci formi; e noi siam tutti l’opera delle tue mani.
  ckb-ckb: بەڵام ئەی یەزدان، تۆ باوکی ئێمەیت، ئێمە قوڕین و تۆ گۆزەکەری ئێمەیت و ئێمە
    هەموو دەستکردی تۆین.
  eng-BBE: But now, O Lord, you are our father; we are the earth, and you are our
    maker; and we are all the work of your hand.
  kan-OKCV: ಆದರೆ ಈಗ ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ತಂದೆಯು ನೀನೇ, ನಾವು ಮಣ್ಣು. ನೀನು ನಮ್ಮ ಕುಂಬಾರನು.
    ನಾವೆಲ್ಲರೂ ನಿನ್ನ ಕೈಕೆಲಸಗಳು.
  tam-2017: இப்பொழுதும் யெகோவாவே, நீர் எங்களுடைய பிதா, நாங்கள் களிமண்; நீர் எங்களை
    உருவாக்குகிறவர், நாங்கள் அனைவரும் உமது கரத்தின்செயல்.
  spa-RV-1909: Ahora pues, Jehová, tú eres nuestro padre; nosotros lodo, y tú el que
    nos formaste; así que obra de tus manos, todos nosotros.
  ron-BTF: Dar acum, DOAMNE, tu eşti tatăl nostru; noi suntem lutul, iar tu olarul
    nostru; şi noi toţi suntem lucrarea mâinii tale.
  eng-WEBP: But now, LORD, you are our Father. We are the clay and you our potter.
    We all are the work of your hand.
  eng-FBV: But you, Lord, are our Father. We're the clay, you're the potter. You made
    us all with your own hands.
  nld-1939: Toch blijft Gij, Jahweh, onze Vader! Wij zijn het leem, Gij onze boetseerder;
    Wij allen het werk uwer handen!
  nch-BL: Pero TOTECO, ta tiitztoc tiTotata. Tojuanti tiitztoque quej soquit huan
    ta se tichachapalchijquet. Ta techchijchijqui nochi tojuanti ica momax.
  vie-1934: Hỡi Đức Giê-hô-va, dầu vậy, bây giờ Ngài là Cha chúng tôi! Chúng tôi là
    đất sét, Ngài là thợ gốm chúng tôi; chúng tôi thảy là việc của tay Ngài.
  hin-CV: किंतु अब, याहवेह, हमने आपको पिता समान स्वीकारा है. हम तो मात्र मिट्टी हैं,
    आप हमारे कुम्हार; हम सभी आपके हाथ की रचना हैं.
  eng-OURB: But now, Adonai, you are our Father. We are the clay, and you our potter.
    We all are the work of your hand.
  spa-BES: Pero ahora, oh Señor, tú eres nuestro padre; Nosotros somos el barro, y
    tú eres nuestro alfarero y todos somos obra de tu mano.
  tdx-tdx: Ko loho viñetse ry Iehovà, vaho ko mahatiahy hakeo nainai’e; heheke, vazohò
    henaneo, te hene ondati’o zahay.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​บัดนี้​พระองค์​ยังทรงเป็นพระบิดาของข้าพระองค์
    ข้าพระองค์ทั้งหลายเป็นดินเหนียว และพระองค์ทรงเป็นช่างปั้น ข้าพระองค์​ทุ​กคนเป็นผลพระหัตถกิจของพระองค์
  por-BR-2018: Porém agora, SENHOR, tu és nosso Pai; nós somos barro, e tu és nosso
    oleiro; e todos nós somos obra de tuas mãos.
  deu-ELO: “Und nun, Jehova, du bist unser Vater; wir sind der Ton, und du bist unser
    Bildner, und wir alle sind das Werk deiner Hände.
  eng-WYC-2018: And now, Lord, thou art our father; forsooth we be clay, and thou
    art our maker, and all we be the works of thine hands. (But now, Lord, thou art
    our father; and we be but clay, and thou art our Maker, and we all be the works
    of thy hands.)
  epo-epo: Sed nun, ho Eternulo, Vi estas nia Patro; ni estas la argilo, kaj Vi estas
    nia formanto, kaj ni ĉiuj estas la produkto de Via mano.
  uig-PIN: Biraⱪ ⱨazir, i Pǝrwǝrdigar, Sǝn bizning Atimizdursǝn; Biz seƣiz lay, Sǝn
    bizning sapalqimizdursǝn; Ⱨǝmmimiz bolsaⱪ ⱪolungda yasalƣandurmiz;
  beo-beo: Be Hina Gode! Di da ninia Ada. Ninia da osobo fawane, be Di da osoboga
    hamoi ofodo hahamosu dunu. Di da nini hahamoi dagoi.
  tpi-OTNT: Tasol Bikpela, yu papa bilong mipela. Yu olsem man bilong wokim sospen
    graun, na mipela i olsem graun yu bin kisim na wokim sospen long en. Long han
    bilong yu yet yu bin wokim mipela olgeta.
  hau-SA: Duk da haka, Ubangiji, kai ne Ubanmu. Mu yumɓu ne, kai kuma mai ginin tukwane;
    dukanmu aikin hannunka ne.
  uig-LAT: Biraq hazir, i Perwerdigar, Sen bizning Atimizdursen; Biz séghiz lay, Sen
    bizning sapalchimizdursen; Hemmimiz bolsaq qolungda yasalghandurmiz;
  nde-nde: Ikanti wena Thixo unguBaba wethu. Thina silibumba, wena ungumbumbi; sonke
    singumsebenzi wezandla zakho.
  ton-ton: 'Ka ko eni, ʻE Sihova, ko koe ko ʻemau tamai; ko e ʻumea ʻakimautolu, pea
    ko homau ngaohi koe: pea ko e ngāue ʻa ho nima ʻakimautolu kotoa pē.'
  ces-1613: Ale již, ó Hospodine, ty jsi otec náš, my hlina, ty pak učinitel náš,
    a tak jsme všickni dílo ruky tvé.
  eng-WMB: But now, LORD, you are our Father. We are the clay and you our potter.
    We all are the work of your hand.
  tam-TCV: ஆயினும் யெகோவாவே, நீரே எங்கள் தகப்பன். நாங்கள் களிமண், நீர் குயவன்; நாங்களெல்லோரும்
    உமது கரத்தின் வேலைப்பாடு.
  ceb-ULB: Apan, O Yahweh, ikaw ang among amahan; kami ang lapok. Ikaw ang among magkukolon;
    ug kaming tanan mga binuhat sa imong kamot.
  pol-UBG: Ale teraz, PANIE, ty jesteś naszym ojcem, my jesteśmy gliną, a ty jesteś
    naszym garncarzem; i jesteśmy wszyscy dziełem twojej ręki.
  agr-agr: Apuh, ii nunin ainajinish, ametme iina apajimek. Ii aidautik duwejai betek
    ainaji, untsu amek aents duwen namuka najannujai betekaitme. ¡Iik ashí ame najankamu
    ainaji!
  kyc-kyc: Dopa pilinyiko doŋo Kamongo emba namwana rakange. Namwa mee wara yuu komba
    awai dopale ingyuo karamano. Dee emba yuu dokome penge angi wasingi akali dopale
    ingyuo karene. Embame namwa pyuo wasii kande.
  urd-GVU: اے رب، تاہم تُو ہی ہمارا باپ، ہمارا کمہار ہے۔ ہم سب مٹی ہی ہیں جسے تیرے
    ہاتھ نے تشکیل دیا ہے۔
  deu-1912: Aber nun, HERR, du bist unser Vater; wir sind der Ton, du bist der Töpfer;
    und wir alle sind deiner Hände Werk.
  kan-2017: ಈಗಲಾದರೋ ಯೆಹೋವನೇ, ನೀನು ನಮ್ಮ ತಂದೆಯಾಗಿದ್ದಿ; ನೀನು ಕುಂಬಾರನು, ನಾವು ಜೇಡಿಮಣ್ಣು,
    ನಾವೆಲ್ಲರೂ ನಿನ್ನ ಕೈಕೆಲಸವೇ.
  yap-yap: Machane gur SOMOL e chitamangimad gur. Gamad bod e but’ ni yima ngongliy
    e th’ib riy, me gur e ga bod e en nma ngongliy e th’ib. Kam sunumiymad,
  hlt-MCSB: Yahovah namah he kaimih napa ni. Kaimih he amlai ni, kaimih aka hlinsai
    khaw namah ni. Kaimih boeih he na kut kah a bitat ni.
  mdy-ETH: ያዺ ማዔያታቴያ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ኑኡኮ ዓዶኬ፤ ኑኡኒ ዢኢጮ ዓጮ ማዓዛ ኔ ኑና ማዣሢኬ፤ ኑና ቢያሢ
    ኔ ኩጫ ማዤያኬ።
  twi-ASANTE: Nanso, Ao Awurade, wo ne yɛn Agya. Yɛyɛ dɔteɛ, na wo ne ɔnwomfoɔ no;
    yɛn nyinaa yɛ wo nsa ano adwuma.
  eng-WEBU: But now, LORD, you are our Father. We are the clay and you our potter.
    We all are the work of your hand.
  wal-wal: Gidikkonne, abeet GODAU, neeni nu aawaa; nuuni urqqa; neeni urqqaa medhdhidaagaa;
    nuuni ubbaikka ne kushiyan merettida.
  spa-PDDPT: Ahora pues, oh Yavé, Tú eres nuestro Padre. Nosotros somos la arcilla
    y Tú nuestro Alfarero. Todos nosotros somos la obra de tu mano.
  gun-gun: Ha'e rami avi aỹ ma Senhor, ndee ae oreru reiko. Ore kuery ma nhae'ũ rami,
    ha'e rã ndee ma nhae'ũ re omba'eapo va'e rami reiko. Ore kuery ha'e javi ma ndepo
    py remoingo va'ekue orekuai.
  ilo-ULB: Nupay kasta, O Yahweh, sika ti amami; dakami ti pitak. Sika ti agdamdamili
    kadakami; dakami amin ket aramid ti imam.
  kpg-kpg: Gei Goe go Dimaadua, ma Kooe dela go di madau Damana. Gimaadou e hai be
    nia gelegele pigi, gei Goe go tangada dela e hai ana boolo gi nia gelegele aalaa.
    Goe ne hai gimaadou,
  uig-ARA: بىراق ھازىر، ئى پەرۋەردىگار، سەن بىزنىڭ ئاتىمىزدۇرسەن؛ بىز سېغىز لاي، سەن
    بىزنىڭ ساپالچىمىزدۇرسەن؛ ھەممىمىز بولساق قولۇڭدا ياسالغاندۇرمىز؛
  sus-sus: I naxa xɔnɔ muxu ma Marigi. I naxa ratu muxu xa yunubie ma. I ya ti muxu
    ra, i xa ɲama.
  pon-2006: Ahpw komwi me samat, Maing KAUN. Se rasehng pwehl, a komwi sounwia sah.
    Komwi me ketin wieikitada,
  jae-jae: Mago aêacma Tameŋi aôm, Apômtau. Aêac atôm nomku ma aôm kôtôm ŋac-kêpac-kuwaga.
    Aôm lêmam ŋakôm ŋanô aêac samob.
  ksd-ksd: Ma go, Luluai, u tama i vevet; avet ave pia, ma u ra tena pait la; ma avet
    par ra kau i ra limam.
  tur-YTC: Ama şimdi, ey Yahve, sen bizim Babamız'sın. Biz balçığız, sen de çömlekçimizsin.
    Biz hepimiz senin elinin işiyiz.
  grc-BRENT: Μὴ ὀργίζου ἡμῖν σφόδρα, καὶ μὴ ἐν καιρῷ μνησθῇς ἁμαρτιῶν ἡμῶν· καὶ νῦν
    ἐπίβλεψον, ὅτι λαός σου πάντες ἡμεῖς.
  ind-AYT: Akan tetapi, Ya TUHAN, Engkaulah Bapa kami. Kami adalah tanah liat dan
    Engkau adalah Penjunan kami. Kami semua adalah buatan tangan-Mu.
  nya-nya: Komabe, Inu Yehova ndinu Atate athu. Ife ndife chowumba, Inu ndinu wowumba;
    ife tonse ndi ntchito ya manja anu.
  hrv-hrv: Ne srdi se, Jahve, odveć žestoko, ne spominji se bez prestanka naše krivice.
    De pogledaj - tÓa svi smo mi narod tvoj!
  mps-mps: Tialima, Genuai Bidi, nage dago aya dao. Nage te sospen sene tǫgo nigibo
    bidi tiwai, tama da nago te sene nigainu sabo tǫ tiwai elalubao. Te nago nogogo
    digi da tigidali nigibo dao.
  tpi-tpi: Tasol Bikpela, yu papa bilong mipela. Yu olsem man bilong wokim sospen
    graun, na mipela i olsem graun yu bin kisim na wokim sospen long en. Long han
    bilong yu yet yu bin wokim mipela olgeta.
  dan-1931: Vredes ej, HERRE, så såre, kom ej evigt Brøde i Hu, se dog til, vi er
    alle dit Folk!
  vie-OVCB: Lạy Chúa Hằng Hữu, dù vậy, Ngài là Cha chúng con! Chúng con là đất sét,
    và Ngài là Thợ Gốm. Chúng con tất cả là công trình của tay Ngài.
  guj-2017: અને છતાં, હે યહોવાહ, તમે અમારા પિતા છો; અમે માટી છીએ. તમે અમારા કુંભાર
    છો; અને અમે સર્વ તમારા હાથની કૃતિ છીએ.
  pon-2006A: Ahpw komwi me samat, Maing KAUN. Se rasehng pwehl, a komwi sounwia sah.
    Komwi me ketin wieikitada,
  por-BRBSL: Mas agora, Yahweh, você é nosso Pai. Nós somos o barro e você nosso oleiro.
    Todos nós somos o trabalho de sua mão.
  cth-cth: Hatei, Jehovah, nang teh kaimae na pa lah na o. Kaimouh teh amhrulai lah
    ka o awh. Nang teh kaimae hlaamkabokung lah na o. Kaimouh pueng teh, na kut hoi
    na sak e hno lah ao.
  twi-twi: Nanso wo, Awurade, ne yɛn Agya. Yɛyɛ dɔte, na wo ne ɔnwemfo no; yɛn nyinaa
    yɛ wo nsa ano adwuma.
  hlt-hlt: Yahovah namah he kaimih napa ni. Kaimih he amlai ni, kaimih aka hlinsai
    khaw namah ni. Kaimih boeih he na kut kah a bitat ni.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie ɑ miɛkɛ bɑ́ɑ́ ti yɛ̀ kɛ́tontɛ́, bɑ́ nhɑ̃ kɛ yɛ̃́ ti
    cɑɑ̀rìmɛ̀, ɑ ti wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀ ti tú ɑ kó bɛnìtìbɛ̀ mbɛ timɔu.
  msy-2020: O Ikiavɨra Itir God, nɨ en Afeziam, nɨ mati mɨnebar ingarir gumazim. Ezɨ
    e mati, gumazim nguazim isa uan dafarimningɨn nguazir mɨnebar ingari. Ezɨ nɨ uan
    dafarimningɨn en ingari.
  azb-azb: 'Yenə də, ya Rəbb, Sənsən Atamız: Biz gilik, Sən isə dulusçu, Biz hamımız
    Sənin əlinin işiyik.'
  eng-DBY: And now, Jehovah, thou art our Father; we are the clay, and thou our potter;
    and we all are the work of thy hand.
  hin-2017: तो भी, हे यहोवा, तू हमारा पिता है; देख, हम तो मिट्टी है, और तू हमारा कुम्हार
    है; हम सब के सब तेरे हाथ के काम हैं। (भज. 100:3, गला. 3:26)
  wol-KYG: Éy Aji Sax ji, bul mer lool, bul ba xel fàww ci ñaawtéef. Ngalla seetal
    ne nooy sa ñoñ, nun ñépp.
  eng-YLT: And now, O Jehovah, thou [art] our Father, We [are] the clay, and Thou
    our Framer, And the work of Thy hand — all of us.
  kne-kne: Ngem sik-a ay Diyos din ama mi. Dakami din koli yan sik-a din mandamdamili
    et inamag mo am-in dakami.
  eng-WYC-2017: And now, Lord, thou art our father; forsooth we be clay, and thou
    art our maker, and all we be the works of thine hands.
  eng-WMBB: But now, LORD, you are our Father. We are the clay and you our potter.
    We all are the work of your hand.
  urd-GVH: ऐ रब, ताहम तू ही हमारा बाप, हमारा कुम्हार है। हम सब मिट्टी ही हैं जिसे
    तेरे हाथ ने तश्कील दिया है।
  rug-rug: Zihova, gua ba Agoi tugo mo sa Tamamami. Gami si na pepeso bupara meke
    Agoi sa tie tavete raro patu; gami sari doduru tinavete pa Limamu Agoi.
  gaz-gaz: Taʼus yaa Waaqayyo, ati Abbaa keenya. Nu suphee dha; ati immoo dhooftuu
    suphee ti; hundi keenya hojii harka keetii ti.
  fra-LSG: Ne t’irrite pas à l’extrême, ô Éternel, Et ne te souviens pas à toujours
    du crime; Regarde donc, nous sommes tous ton peuple.
  gnn-gnn: Garray, nhenydja ŋanapurruŋgu bäpa'mirriŋu. Ŋanapurrunydja dhuwala balanyara
    biyaku ŋuli dhoḻu, ga nhenydja balanyarana bitjan djämamirrina nhe ŋurikiyi dhoḻuwu;
    nhe ŋanapurrunhanydja djäma nhepi, nhokalay nhe goŋdhu.
  yal-yal: Alatala, i nama xɔlɔ han a dangu ayi, nxu yulubine fe nama rabira i ma
    han habadan. Yandi, nxu mato, i ya yamaan nan nxu birin na!
  haw-1868: Ano la, o oe, e Iehova, ko makou Makua, O makou no ka lepo, o oe ko makou
    potera; A o makou no a pau ka hana a kou lima.
  arb-NAV: وَمَعَ ذَلِكَ فَأَنْتَ أَيُّهَا الرَّبُّ أَبُونَا، نَحْنُ الطِّينُ وَأَنْتَ
    الْخَزَّافُ، وَكُلُّنَا عَمَلُ يَدَيْكَ.
  ewe-ewe: gake hã la, o Yehowa, wòe nye mía Fofo. Míawo la, anyie mienye eye wòe
    nye zemela. Mí katã mienye wò asinudɔwɔwɔwo.
  eng-LEE: (64:7) But now, O Lord, our father art thou; we are the clay, and thou
    our fashioner; and the work of thy hand are we all.
  asm-FB: কিন্তু এতিয়াও, হে যিহোৱা, তুমি আমাৰ পিতৃ; আমি মাটি, তুমি আমাৰ কুমাৰ; আৰু
    আমি সকলোৱেই তোমাৰ হাতৰ কাৰ্য।
  sus-A: عِ نَشَ شْنْ مُشُ مَ مَرِفِ. عِ نَشَ رَتُ مُشُ شَ يُنُبِيٍ مَ. عِ يَ تِ مُشُ
    رَ، عِ شَ حَمَ.
  fra-SBL: Mais maintenant, Yahvé, tu es notre Père. Nous sommes l'argile et vous
    êtes notre potier. Nous sommes tous l'œuvre de ta main.
  hbo-hbo: אַל־תִּקְצֹ֤ף יְהוָה֙ עַד־מְאֹ֔ד וְאַל־לָעַ֖ד תִּזְכֹּ֣ר עָוֹ֑ן הֵ֥ן הַבֶּט־נָ֖א
    עַמְּךָ֥ כֻלָּֽנוּ׃
  kik-kik: No rĩrĩ, Wee Jehova, wee nĩwe ithe witũ. Ithuĩ tũrĩ rĩũmba, nawe nĩwe mũtũũmbi;
    ithuothe tũrĩ wĩra wa moko maku.
  fra-NCL: 'Ne vous irritez pas à l’extrême, ô Yahweh, et ne vous souvenez pas à jamais
    de l’iniquité. Regardez donc : nous sommes tous votre peuple !'
  cek-AK: Toe, Aw Angraeng, nang loe kaicae Ampa ah na oh; kaicae loe amlai long ah
    ka oh o, nang loe laom sahkung ah na oh; kaicae loe na ban hoi sak ih hmuen ah
    ni ka oh o boih.
  cuk-cuk: Degi-inigwele, Bab-Jehová, bee be anmar-Babad. Anmar napsa gumalad. Bedi
    napsa-sobedga gued, bela be anmar-obinnisad.
  uig-CYR: И Пәрвәрдигар, бизгә қаратқан ғәзивиңни зор қилмиғайсән, Қәбиһликни мәңгүгичә
    әсләп жүрмигин; Мана, қариғин, һәммимиз Сениң хәлқиңдурмиз!
  pma-pma: Ka keik, Iahova, kovi Tata onomai. En hem, komai mesuval tanhili koa keik
    komumoni mai vi pot. Anatin, komai mevi heite ten umen onom.
  tel-2017: అయినా, యెహోవా, నువ్వే మాకు తండ్రివి. మేము బంకమన్నులాగా ఉన్నాం. నువ్వు
    మాకు కుమ్మరివి. మేమంతా నీ చేతి పని.
  hat-BSA: Pou sa, O SENYÈ, Ou se Papa nou, nou se ajil la e se Ou ki met kanari a;
    nou tout se zèv men Ou yo.
  bxh-bxh: In moho, Guyau, um Tamamai. Ai bwadagowa, na um tau falasa. Nimam yai wa
    falasamai.
  kos-kos: Tusruktu, LEUM GOD, kom papa tumasr. Kut oana fohk kle, ac kom oana mwet
    orek ahlu kle. Kom orekutla,
  hbo-WLC: אַל־תִּקְצֹ֤ף יְהוָה֙ עַד־מְאֹ֔ד וְאַל־לָעַ֖ד תִּזְכֹּ֣ר עָוֺ֑ן הֵ֥ן הַבֶּט־נָ֖א
    עַמְּךָ֥ כֻלָּֽנוּ׃
  ibo-ibo: Ma otu ọbụla o si dị, gị Onyenwe anyị bụ Nna anyị. Anyị bụ ụrọ, ma ị bụ
    ọkpụ ite. Ọ bụ aka gị kpụrụ anyị niile.
  ory-ory: ମାତ୍ର ଏବେ ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର ପିତା ଅଟ; ଆମ୍ଭେମାନେ ମୃତ୍ତିକା,
    ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର କୁମ୍ଭକାର; ପୁଣି, ଆମ୍ଭେ ସମସ୍ତେ ତୁମ୍ଭର ହସ୍ତକୃତ କର୍ମ।
  chk-chk: Äm Samol mi Lapalap, en Semelapem. Äm ai usun chök pwül, nge en ka usun
    chök ewe chon föri sepi. Äm meinisin förien poum.
  rop-rop: “YAWEI, yu na jidan melabat dedi. Melabat jis laik det klei, en yu na bin
    meigim melabat.
  ukr-1871: Тепер же, Господи, — та ж ти наш отець; ми глина, а ти творець наш, і
    всї ми — дїло руки твоєї.
  deu-1951: (064-7) Nun aber bist du, HERR, unser Vater; wir sind der Ton, und du
    bist unser Töpfer, wir sind allzumal deiner Hände Werk.
  eng-JPS: (64-7) But now, O LORD, Thou art our Father; we are the clay, and Thou
    our potter, and we all are the work of Thy hand.
  srp-1865: Ali sada, Gospode, ti si naš otac; mi smo kao, a ti si naš lonèar, i svi
    smo djelo ruku tvojih.
  lug-lug: Ate ng’era, Ayi Mukama Katonda, ggwe Kitaffe. Ffe tuli bbumba, ggwe mubumbi,
    ffe ffenna tuli mulimu gwa mikono gyo.
  heb-heb: ועתה יהוה אבינו אתה אנחנו החמר ואתה יצרנו ומעשה ידך כלנו׃
  ben-IRV: তবুও, হে সদাপ্রভু, তুমিই আমাদের পিতা; আমরা মাটি। তুমি কুমার এবং আমরা সবাই
    তোমার হাতের কাজ।
  pan-pan: ਪਰ ਹੁਣ, ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਸਾਡਾ ਪਿਤਾ ਹੈਂ, ਅਸੀਂ ਮਿੱਟੀ ਹਾਂ ਅਤੇ ਤੂੰ ਘੁਮਿਆਰ ਹੈਂ,
    ਅਸੀਂ ਸਾਰੇ ਤੇਰੀ ਦਸਤਕਾਰੀ ਹਾਂ।
  mya-JVB: သို့ရာတွင် အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် တို့ အဘ ဖြစ်တော်မူ၏။
    အကျွန်ုပ် တို့သည် အိုးမြေ ဖြစ်ပါ၏။ ကိုယ်တော် သည် အကျွန်ုပ် တို့၏ အိုးထိန်း ဖြစ်တော်မူ၏။
    အကျွန်ုပ် တို့ရှိသမျှ သည် လက် တော်နှင့် ဖန်ဆင်း သောအရာ ဖြစ်ပါ၏။
  hmo-hmo: To Lohiabada e, oi be aiemai Tamana. Ai be raro bamona, bona oi be raro
    gaukaralaia tauna bamona. Oi ese ai oi karaia vadaeni.
  urd-urd: तोभी ऐ ख़ुदावन्द, तू हमारा बाप है; हम मिट्टी है और तू हमारा कुम्हार है,
    और हम सब के सब तेरी दस्तकारी हैं।
  rus-SYN: Но ныне, Господи, Ты - Отец наш; мы глина, а Ты - образователь наш, и все
    мы - дело руки Твоей.
  bqc-SIM: Dii, n pↄ su pawázi à gɛ̃agɛ̃o, wá yãvãiↄ su àↄ dↄngu gↄↄpiio. Wá
    wɛgwa, n gbɛ̃́ↄn wá ũ wápii.
  tcz-CHONGTHU: Chuti hijongleh,Vo Pakai, nangma ka Pa’u nahije. Nangma bel dengpa
    chu nahin chule keiho leingan kahiuve. Keima ho jouse hi nakhutna neisemu ahije.
  mar-mar: पण तरीही परमेश्वरा, तू आमचा पिता आहेस. आम्ही मातीप्रमाणे आहोत आणि तू आमचा
    कुंभार आहेस. आम्ही सर्व तुझ्या हातांचे काम आहो.
  soq-soq: Tane Iawe God e ipa no mamamba, no ipa onta rua ita e eba ipa onta dewalala
    rua, e witaa mampe no dewaneana.
  qub-qub: Imano casha captëpis Tayta Dios gammi canqui nogacunapa papänëga. Nogacunaga
    cä mitullapitami. Gamnami canqui manca ruraj. ¡Llapanëpis cä gam ruramashallayquimi!
  hat-hat: Men, Seyè, se ou ki papa nou! Se tè krich nou ye. Se ou menm k'ap ban nou
    fòm. Se ou menm ki te fè nou ak men ou.
  eng-BSB: But now, O LORD, You are our Father; we are the clay, and You are the potter;
    we are all the work of Your hand.
  eng-WEBPB: But now, LORD, you are our Father. We are the clay and you our potter.
    We all are the work of your hand.
  kbq-kbq: Ana hu'neanagi Ra Anumzamoka tagri nerfaga mani'nane. Tagra higo mopagna
    huta manunkenka, kagra mopa kavoma tro nehia nekna hunka mani'nane. Kagraka'a
    kazampinti makamota tro hurantanketa mani'none.
  nhe-BL: Pero TOTECO, ta tiitztoc tiTotata. Tojuanti tiitztoque queja soquitl huan
    ta se tichachapalchijquetl. Ta titechchijchijqui nochi tojuanti ica moma.
  gub-BL: Nezewe rehe we, o Tupàn Tuweharupi Wiko Ma'e, ereiko ureru romo ne. Uruiko
    ywyzuwa romo. Ereiko ywyzuwa ima'ema'e har romo ywy'a iapo har romo. Ureapo pe
    upaw rupi ne.
  eng-DRA: 'And now, O Lord, thou art our father, and we are clay: and thou art our
    maker, and we all are the works of thy hands.'
