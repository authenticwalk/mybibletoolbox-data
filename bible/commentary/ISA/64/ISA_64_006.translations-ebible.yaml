verse: ISA.064.006
translations:
  mal-C: ഞങ്ങൾ എല്ലാവരും ശുദ്ധിയില്ലാത്തവരെപ്പോലെയായി, ഞങ്ങളുടെ നീതിപ്രവൃത്തികൾ എല്ലാം
    കറപുരണ്ട തുണിപോലെയാണ്; ഞങ്ങളെല്ലാം ഇലപോലെ വാടിപ്പോകുന്നു, ഞങ്ങളുടെ പാപങ്ങൾ ഒരു
    കാറ്റുപോലെ ഞങ്ങളെ പറപ്പിക്കുന്നു.
  deu-TKW: Da war niemand mehr, der deinen Namen anrief, der sich aufraffte, an dir
    festzuhalten; denn du hattest dein Angesicht vor uns verborgen und überliefertest
    uns in die Gewalt unserer Verschuldungen.
  lin-lin: Moko te azali kobelela Kombo na Yo to kolamusa makanisi mpo na kokangama
    na Yo, pamba te obombeli biso elongi na Yo mpe obebisi biso likolo ya masumu na
    biso.
  eng-LSV: And we are as unclean—all of us, || And all our righteous acts [are] as
    garments of menstruation; And we fade as a leaf—all of us. And our iniquities
    take us away as wind.
  eng-GNV: But we haue all bene as an vncleane thing, and all our righteousnes is
    as filthie cloutes, and we all doe fade like a leafe, and our iniquities like
    the winde haue taken vs away.
  eng-WEBSTER: But we are all as an unclean thing , and all our righteousnesses are
    as filthy rags; and we all do fade as a leaf; and our iniquities, like the wind,
    have taken us away.
  nhw-BL: Nochi tojuanti tlahuel tiijtlacajtoque ica tlajtlacoli. Huan nochi tlamantli
    catli tojuanti tijchihuaj catli timoilhuíaj xitlahuac, nesi quen se yoyomitl catli
    soquiyo huan fiero moixpa hasta tetlaijiyaltía. Nochi tojuanti tiitztoque quen
    xihuime catli pilinij huan huetzij. Huan nochi totlajtlacolhua techhuilana quen
    elisquía se ajacatl catli techhuica huejca.
  swh-ONEN: Sisi sote tumekuwa kama mtu aliye najisi, nayo matendo yetu yote ya uadilifu
    ni kama matambaa machafu; sisi sote tunasinyaa kama jani, na kama upepo maovu
    yetu hutupeperusha.
  bba-bba: Goo sɑri wi u wunɛn somiru kɑsu. Goo mɑɑ sɑri wi u rɑ nun kɑnɛ bururu,
    domi ɑ sun wunɛn wuswɑɑ beruɑ, mɑ ɑ sun deri sɑ ɡɔɔ dɔɔ bɛsɛn durum sɔ̃.
  eng-KJVCPB: But we are all as an unclean thing, And all our righteousnesses are
    as filthy rags; And we all do fade as a leaf; And our iniquities, like the wind,
    have taken us away.
  luo-luo: Waduto wasebedo ka jok mogak, kendo timbewa duto mabeyo chalo mana gi lewni
    mochido; waduto wasener mana ka it oboke, kendo richowa mamono kwadhowa oko mabor
    mana ka yamo.
  meu-meu: Ai iboumai ai na se haheḡoeva tauna na heto, bona emai kara maoromaorodia
    iboudiai na e hamiroa dabuana na heto. Ai iboumai ai a maraimu, au rauna ta na
    heto, bona emai kara havara ese e odamai ohomu, lai na heto.
  npi-ULB: किनकि हामी सबै अशुद्धझैं भएका छौं र हाम्रा सबै धार्मिक कामहरू महिनावारीको
    कपडाझैं भएका छन् । हामी सबै पातहरू झैं ओइलाएका छौं । हावाले झैं हाम्रा अपराधहरूले
    हामीलाई उडाएर दलान्छन् ।
  yor-yor: Gbogbo wa ti dàbí ẹnìkan tí ó jẹ́ aláìmọ́, gbogbo òdodo wa sì dàbí èkísà
    ẹlẹ́gbin; gbogbo wa kákò bí ewé, àti bí afẹ́fẹ́, ẹ̀ṣẹ̀ wa ti gbá wa lọ kúrò.
  pes-OPCB: همهٔ ما گناهکاریم؛ حتی کارهای خوب ما نیز تمام به گناه آلوده است. گناهانمان
    ما را مانند برگهای پاییزی خشک کرده، و خطایای ما همچون باد ما را با خود می‌برد
    و پراکنده می‌کند.
  tgl-ULB: Dahil kaming lahat ay naging tulad ng isang taong marumi, at lahat ng aming
    matutuwid na gawa ay parang pasador. Kaming lahat ay nalanta na parang dahon;
    ang aming mga kasamaan, tulad ng hangin, ay naglayo sa amin.
  hui-hui: Ina bibahende ko birimagome í̠naga deni ko dodohe ngubiore kamagoni. Iname
    mbirale bayale beremabe toba howa bialu kamaria í̠naga deni ina aga ko dodohe
    ngubi ngaligobi kamagoni. Iname mana ko nabulene wiaru bialu haabo harimagome
    ina dangi yuni gaule ngaru puyabume pulo yalu poralidagua yalu pu wahabehe kamagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​အား​လုံး​အ​ပြစ်​သား​များ ဖြစ်​ကြ​ပါ​၏။ ကျွန်ုပ်​တို့​၏​အ​ကောင်း​ဆုံး
    အ​ကျင့်​ပင်​လျှင်​လုံး​ဝ​ဥ​ဿုံ​ရွံ​ရှာ​ဖွယ်​သာ ဖြစ်​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​၏
    အ​ပြစ်​များ​ကြောင့်​လေ​လွင့်​ရွက်​ခြောက်​များ နှင့်​တူ​ကြ​ပါ​၏။-
  bod-N: ང་ཚོ་ཐམས་ཅད་མི་གཙང་བར་གྱུར་པ་དང་། ང་ཚོའི་དྲང་བདེན་ཐམས་ཅད་ནི་གྱོན་གོས་མི་གཙང་བ་དང་མཚུངས་ཤིང་།
    ང་ཚོ་ཚང་མ་ལོ་འདབ་བཞིན་སྐམ་སྟེ། ང་ཚོའི་ཉེས་པས་རླུང་ལྟར་ང་ཚོ་རྒྱང་རིང་དུ་འཁུར་ངེས།
  sna-sna: Isu tose tafanana nousina kuchena, uye mabasa edu ose okururama afanana
    namamvemve enguo dzine tsvina; isu tose tinooma seshizha, semhepo zvivi zvedu
    zvinotitsvairira kure.
  spa-BLM: Porque todos nos hemos vuelto como un impuro, y toda nuestra justicia es
    como un vestido contaminado. Todos nos desvanecemos como una hoja; y nuestras
    iniquidades, como el viento, nos llevan.
  cac-cac: Co masanil, lajan on̈ d'a yol a sat icha mach man̈ vach'oc icha yalan ley.
    Masanil tas vach' sco c'ulej calani, lajan icha junoc c'apac c'apac mictac. Yuj
    co chucal, yuj chi' lajan on̈ icha te' taquin̈ xil te' tz'ic'jib'at yuj ic'.
  swh-ULB: Maana sote tumekuwa kama mmoja aliye na unajisi, na matendo yetu ya haki
    yamekuwa kama hedhi kali. Sote tumenyauka kama majani; maovu yetu, ni kama upepo,
    unaotupeperusha sisi mbali.
  bel-bel: Усе мы зрабіліся - як нячысты, і ўся праведнасьць наша - як запэцканая
    вопратка; і ўсе мы пабляклі, як ліст, і беззаконьні нашыя, як вецер, нясуць нас.
  wed-wed: Anatapuiai a ḡoʼapoapoe, Au matam, ai kaua jijimanii anatapui miramirai
    me gara wadubona. Anataputa ta poipoi me ai-rugurugu, Ata ḡoʼapoapoe e kapupuana-naieta.
  deu-ELBBK: Und da war niemand, der deinen Namen anrief, der sich aufmachte, dich
    zu ergreifen; denn du hast dein Angesicht vor uns verborgen und uns vergehen lassen
    durch unsere Ungerechtigkeiten.“
  mbb-OT: Neiring key is langun te vutang he meremerik, ne is langun he meupiya he
    menge vaal zey, ne iring dà te meremerik he terapu. Iring key is langun te zahun
    he neǥangu, ne is kelelalung dey ne iring te keramag he midlayap kenami.
  mal-2015: ഞങ്ങൾ എല്ലാവരും അശുദ്ധനെപ്പോലെ ആയിത്തീർന്നു; ഞങ്ങളുടെ നീതിപ്രവർത്തികൾ
    ഒക്കെയും കറപിരണ്ട തുണിപോലെ; ഞങ്ങൾ എല്ലാവരും ഇലപോലെ വാടിപ്പോകുന്നു; ഞങ്ങളുടെ അകൃത്യങ്ങൾ
    ഞങ്ങളെ കാറ്റുപോലെ പറപ്പിച്ചുകളയുന്നു.
  gup-gup: Ngarriwarlahkenh bininj wanjh yiman kayime ngarrikukwarreworrinj kunwarre
    dorrengh. Bu ngarrikurduyime kunmakmak, wanjh yiman djalburudjan, dja yiman kunmadj
    bu nuhnudminj ngarridjongbuyindiwirrinj. Ngad yiman kunmalaworr manbu worrdowerrinj,
    dja kunwarre ngadberre kanwayhke yiman kunmayorrkkimuk kaburriwe kunmalaworr.
  rmc-rmc: Nane ňiko, ko lašarďahas tiro nav, ňiko pes tutar na kamel te chudel. Garuďal
    tiro muj angle amende a omukľal amen angle amare bini.
  pes-OPV: زیرا که جمیع ما مثل شخص نجس شده‌ایم وهمه اعمال عادله ما مانند لته ملوث
    می‌باشد. وهمگی ما مثل برگ، پژمرده شده، گناهان ما مثل باد، ما را می‌رباید.
  ron-1924: Тоць ам ажунс ка ниште некураць ши тоате фаптеле ноастре буне сунт ка
    о хайнэ мынжитэ. Тоць сунтем офилиць ка о фрунзэ ши нелеӂюириле ноастре не яу
    ка вынтул.
  aui-aui: Yama tamumu saberaberamii da tam matamve na toumii dadabumii. Bagune raghanina
    kiimatipo da bera miisedi kayabera, bi gegha da matam kamone na nokodi bera na
    ware gara dadabudi tamogosigosiridi naboni. Bi yama tamumu kiiravine na toumii
    kakanakana, ware rugurugu mekodi sipokina naboni da yama tamumu sakabitavemii
    ware yanunu rugurugu yatapi karuvedi sanaghotaveyana naboni.
  ben-OBCV: আমরা সবাই অশুচি মানুষের মতো হয়েছি, আমাদের ধার্মিকতার যত কাজ, সব নোংরা
    কাপড়ের মতো; আমরা সবাই পাতার মতো শুকিয়ে যাই, আমাদের পাপগুলি বাতাসের মতো আমাদের
    উড়িয়ে নিয়ে যায়।
  som-som: Waayo, kulligayo waxaannu noqonnay sida wax aan nadiif ahayn, oo xaqnimadayada
    oo dhammuna waa sida dhar wasakh ah, kulligayona waxaannu u engegnay sida caleen
    oo kale, oo xumaantayadiina sidii dabayl oo kale ayay noo kaxaysataa.
  lat-VUC: Et facti sumus ut immundus omnes nos, et quasi pannus menstruatæ universæ
    justitiæ nostræ; et cecidimus quasi folium universi, et iniquitates nostræ quasi
    ventus abstulerunt nos.
  eng-ASVBT: 'For we are all become as one that is unclean, and all our righteousnesses
    are as a polluted garment: and we all do fade as a leaf; and our iniquities, like
    the wind, take us away.'
  ita-1885: E noi siamo stati tutti quanti come una cosa immonda, e tutte le nostre
    giustizie sono state come un panno lordato; laonde siamo tutti quanti scaduti
    come una foglia, e le nostre iniquità ci hanno portati via come il vento.
  eng-LXXUP: 'And there is none that calls upon thy name, or that remembers to take
    hold on thee: for thou hast turned thy face away from us, and hast delivered us
    up because of our sins.'
  eng-ULB: For we have all become like one who is unclean, and all our righteous deeds
    are like a menstrual rag. We have all withered like leaves; our iniquities, like
    the wind, carry us away.
  spa-VBL: Todos nos hemos vuelto impuros, y todas las cosas buenas que hacemos son
    como trapos sucios. Nos marchitamos y morimos como hojas de otoño, y nuestros
    pecados, como el viento, se los lleva.
  fra-_FOB: Tous, nous sommes devenus comme un homme souillé, et toutes nos justices
    comme un vêtement impur; nous nous sommes tous flétris comme le feuillage, et
    nos iniquités nous emportent comme le vent.
  mal-mal: ഞങ്ങൾ എല്ലാവരും അശുദ്ധനെപ്പോലെ ആയിത്തീർന്നു; ഞങ്ങളുടെ നീതിപ്രവൃത്തികൾ സകലവും
    കറപുരണ്ട തുണിപോലെ; ഞങ്ങൾ എല്ലാവരും ഇലപോലെ വാടിപ്പോകുന്നു; ഞങ്ങളുടെ അകൃത്യങ്ങൾ
    ഞങ്ങളെ കാറ്റുപോലെ പറപ്പിച്ചുകളയുന്നു.
  lit-lit: Bet mes visi esame kaip nešvarusis, ir visi mūsų teisūs veiksmai yra kaip
    suteršti skudurai. Ir mes visi vystame kaip lapai, ir mūsų blogadarybės mus nuneša
    kaip vėjas.
  urd-GVR: Ham sab nāpāk ho gae haiṅ, hamāre tamām nām-nihād rāst kām gande chīthaṛoṅ
    kī mānind haiṅ. Ham sab pattoṅ kī tarah murjhā gae haiṅ, aur hamāre gunāh hameṅ
    hawā ke jhoṅkoṅ kī tarah uṛā kar le jā rahe haiṅ.
  suz-BL: गो नेल्‍ल ग्रांग्रा दिशो मुर खोदेंशो दुम्‍तक। आंइ ठीक पतीके नेल्‍ल ग्रांग्रा
    दिशो लुम्‍सीशो वा खोदेंशो दुम्‍त। गो सफा खोदेंशो पा सोल सुल बेक्‍नीकी। आंइ मरिम्‍शो
    पशो फश खोदेंशो दुम्‍शा, आंइ कली बेरपाइक्‍ब।
  eng-NOY: We are all of us an unclean thing; Like a filthy garment is all our righteousness;
    We are all withered like a leaf, And our sins, like a storm, have blown us away.
  ita-1927: Tutti quanti siam diventati come l’uomo impuro e tutta la nostra giustizia
    come un abito lordato; tutti quanti appassiamo come una foglia, e le nostre iniquità
    ci portan via come il vento.
  ckb-ckb: هەموومان وەک کەسێکی گڵاومان لێ هات، هەموو کاری ڕاستودروستیمان وەک پەڕۆی
    پیسی مانگانەی ئافرەت بوو. هەموو وەک گەڵا سیس بووین، تاوانەکانمان وەک با هەڵماندەگرێت.
  eng-BBE: 'For we have all become like an unclean person, and all our good acts are
    like a dirty robe: and we have all become old like a dead leaf, and our sins,
    like the wind, take us away.'
  kan-OKCV: ನಾವೆಲ್ಲರೂ ಅಶುದ್ಧನ ಹಾಗೆ ಇದ್ದೇವೆ. ನಮ್ಮ ನೀತಿ ಕಾರ್ಯಗಳೆಲ್ಲಾ ಮೈಲಿಗೆ ವಸ್ತ್ರದ
    ಹಾಗೆ ಇವೆ. ನಾವೆಲ್ಲರೂ ಎಲೆಯ ಹಾಗೆ ಒಣಗಿಹೋಗಿದ್ದೇವೆ. ನಮ್ಮ ಪಾಪಗಳು ಗಾಳಿಯಂತೆ ನಮ್ಮನ್ನು ಬಡಿದುಕೊಂಡು
    ಹೋಗಿವೆ.
  tam-2017: நாங்கள் அனைவரும் தீட்டானவர்கள்போல இருக்கிறோம்; எங்களுடைய நீதிகளெல்லாம்
    அழுக்கான கிழிந்த ஆடையைப்போல இருக்கிறது, நாங்கள் அனைவரும் இலைகளைப்போல் உதிருகிறோம்;
    எங்களுடைய அக்கிரமங்கள் எங்களைக் காற்றைப்போல் அடித்துக்கொண்டுபோகிறது.
  spa-RV-1909: Si bien todos nosotros somos como suciedad, y todas nuestras justicias
    como trapo de inmundicia; y caímos todos nosotros como la hoja, y nuestras maldades
    nos llevaron como viento.
  ron-BTF: Dar noi suntem toţi ca un lucru necurat şi toate faptele noastre drepte
    sunt precum zdrenţe murdare; şi toţi ne ofilim ca o frunză; şi nelegiuirile noastre,
    ca vântul, ne-au dus.
  eng-WEBP: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our iniquities, like
    the wind, take us away.
  eng-FBV: We've all become unclean, and all the good things we do are like dirty
    rags. We wither and die like autumn leaves, and our sins, like the wind, blow
    us away.
  nld-1939: Allen zijn wij als onreinen geworden, Heel onze deugd als een doek, door
    stonden bezoedeld; Als bladeren vallen wij allemaal af, Onze zonden jagen ons
    voort als de wind.
  nch-BL: Nochi tojuanti tahuel tinempolijtoque ica tajtacoli. Huan nochi tamanti
    cati tojuanti tijchihuaj cati timoilhuíaj xitahuac, nesi quej se yoyomit cati
    soquiyo huan fiero moixpa hasta tiquijiya. Nochi tojuanti tiitztoque quej xihuime
    cati pilinij huan huetzij. Huan nochi totajtacolhua techhuilana quej elisquía
    se ajacat cati techhuica huejca.
  vie-1934: Chúng tôi hết thảy đã trở nên như vật ô uế, mọi việc công bình của chúng
    tôi như áo nhớp; chúng tôi thảy đều héo như lá, và tội ác chúng tôi như gió đùa
    mình đi.
  hin-CV: हम सभी अशुद्ध मनुष्य के समान हो गये है, हमारे धर्म के काम मैले चिथडों के
    समान है; हम सभी पत्तों के समान मुरझा जाते हैं, हमारे अधर्म के काम हमें हवा में
    उड़ा ले जाते हैं.
  eng-OURB: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our depravities (moral
    evils), like the wind, take us away.
  spa-BES: Porque todos hemos llegado a ser como una persona inmunda, y todos nuestros
    buenos actos son como una túnica sucia, y todos nos marchitamos como una hoja
    muerta, y nuestros pecados, nos arrastran como el viento.
  tdx-tdx: Leo raike tsy mikanjy ty tahina’o, ty mitrobo vatañe handrambe Azo; fa
    naeta’o ama’ay ty lahara’o, vaho nagedra’o ty amo tahi’aio.
  tha-KJV: ข้าพระองค์​ทุ​กคนได้กลายเป็นเหมือนสิ่งที่​ไม่​สะอาด และการกระทำอันชอบธรรมของข้าพระองค์ทั้งสิ้นเหมือนเสื้อผ้าที่​สกปรก
    ข้าพระองค์​ทุ​กคนเหี่ยวลงอย่างใบไม้ และความชั่วช้าของข้าพระองค์ทั้งหลายได้พัดพาข้าพระองค์ไปเหมือนลม
  por-BR-2018: Porém todos nós somos como um imundo, e todas as nossas justiças são
    como roupas contaminadas; e todos nós caímos como uma folha, e nossas culpas nos
    levam como o vento.
  deu-ELO: Und wir allesamt sind dem Unreinen gleich geworden, und alle unsere Gerechtigkeiten
    gleich einem unflätigen Kleide; und wir verwelkten allesamt wie ein Blatt, und
    unsere Missetaten rafften uns dahin wie der Wind.
  eng-WYC-2018: And all we be made as an unclean man; all our rightfulnesses be as
    the cloth of a woman in menstruation, or unclean blood; and all we fell down as
    a leaf, and our wickednesses, as (the) wind, have taken away us. (And we all be
    made like an unclean man; all our righteousnesses be like the cloth of a woman
    in menstruation, or in unclean blood; and we all fell down like a leaf, and our
    wickednesses have taken us away, like the wind.)
  epo-epo: Ni ĉiuj fariĝis kiel malpuruloj, kaj nia tuta virto estas kiel makulita
    vesto; ni ĉiuj velkas kiel folio, kaj niaj pekoj portas nin kiel vento.
  uig-PIN: Əmdi biz napak bir nǝrsigǝ ohxax bolduⱪ, Ⱪiliwatⱪan barliⱪ «ⱨǝⱪⱪaniyǝtlirimiz»
    bolsa bir ǝwrǝt latisiƣila ohxaydu, halas; Ⱨǝmmimiz yopurmaⱪtǝk hazan bolup kǝttuⱪ,
    Ⱪǝbiⱨliklirimiz xamaldǝk bizni uqurup taxliwǝtti.
  beo-beo: Ninia huluanedafa da wadela:i hou hamosu dunu. Ninia hou noga:idafa da
    ledo abula agoai ba:sa. Ninia da ifa lubi biole nonoboi amola foga mini ahoabe
    agoai ba:sa.
  tpi-OTNT: Mipela olgeta i bin mekim sin na mipela i doti tru long ai bilong yu.
    Na ol pasin mipela i ting i stretpela na mipela i save mekim, ol i rabis tru long
    ai bilong yu olsem hap laplap i doti nogut tru. Asua bilong ol sin bilong mipela
    i mekim na klostu mipela i laik lus olgeta, olsem lip i drai pinis na win i karim
    i go.
  hau-SA: Dukanmu mun zama kamar wanda yake marar tsabta, kuma dukan ayyukanmu masu
    adalci sun zama kamar ƙazaman tsummoki; duk mun zama kamar busasshen ganye, kamar
    iska haka zunubanmu sukan share mu.
  uig-LAT: Emdi biz napak bir nersige oxshash bolduq, Qiliwatqan barliq «heqqaniyetlirimiz»
    bolsa bir ewret latisighila oxshaydu, xalas; Hemmimiz yopurmaqtek xazan bolup
    kettuq, Qebihliklirimiz shamaldek bizni uchurup tashliwetti.
  nde-nde: Sonke sesaba njengomuntu ongcolileyo, lemisebenzi yethu yokulunga yonke
    injengenjobo ezingcolileyo, sonke siyabuna njengehlamvu, lanjengomoya izono zethu
    zisiphephulela khatshana.
  ton-ton: ‌ʻOku mau tatau kotoa pē mo e taʻemaʻa, pea ʻoku tatau ʻemau māʻoniʻoni
    kotoa pē mo e ngaahi konga holoholo fakalielia; pea ʻoku mau mae kotoa pē ʻo hangē
    ko e louʻakau; pea ko ʻemau ngaahi hia, ʻo hangē ko e matangi, kuo ne ʻāvea ʻakimautolu.
  ces-1613: Ačkoli jsme jako nečistý my všickni, a jako roucho ohyzdné všecky spravedlnosti
    naše. Pročež pršíme jako list my všickni, a nepravosti naše jako vítr zachvacují
    nás.
  eng-WMB: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our iniquities, like
    the wind, take us away.
  tam-TCV: நாம் அனைவரும் அசுத்தரைப் போலானோம், எங்களுடைய நீதியான செயல்களெல்லாம் கறைபட்ட
    கந்தலைப்போல் இருக்கின்றன, நாம் எல்லோரும் இலையைப்போல் வாடிப்போகிறோம்; காற்றைப்போல
    எங்கள் பாவங்கள் எங்களை அள்ளிக்கொண்டுபோகிறது.
  ceb-ULB: Kay nahimo kaming tanan sama sa usa ka hugaw, ug ang tanan namong matarong
    nga buhat sama lamang sa hugaw nga trapo. Nangalaya kaming tanan sama sa mga dahon;
    ang among mga kasaypanan, sama sa hangin nga mipalid kanamo.
  pol-UBG: My wszyscy jednak jesteśmy jak nieczyści, a wszystkie nasze sprawiedliwości
    są jak szata splugawiona; wszyscy opadliśmy jak liść, a nasze nieprawości uniosły
    nas jak wiatr.
  agr-agr: Ii aidautik makichik aents tsumaina iman ainaji. Ii pegkeg takaji taji
    dushakam jáanch tsuwata iman ainawai. Ashí ii aidautik duka kagaka kakekaujai
    betek ainaji. Tuja iina magkagtutaijiya nunú dasejai betek tukugmi ajapjamainawai.
  kyc-kyc: Namwa peparaeme koo pyuowako karamano. Namwana yulu rolae angi pilyamano
    lao pyuo pumwanopape yulu dupwanako peparae karo piso koo ingyuo pelyamo. Namwana
    koo dokome namwa mee isa porakana yao ingyuo soo papiyamo karamano.
  urd-GVU: ہم سب ناپاک ہو گئے ہیں، ہمارے تمام نام نہاد راست کام گندے چیتھڑوں کی مانند
    ہیں۔ ہم سب پتوں کی طرح مُرجھا گئے ہیں، اور ہمارے گناہ ہمیں ہَوا کے جھونکوں کی
    طرح اُڑا کر لے جا رہے ہیں۔
  deu-1912: Aber nun sind wir allesamt wie die Unreinen, und alle unsre Gerechtigkeit
    ist wie ein unflätig Kleid. Wir sind alle verwelkt wie die Blätter, und unsre
    Sünden führen uns dahin wie Wind.
  kan-2017: ನಾವೆಲ್ಲರು ಅಶುದ್ಧನ ಹಾಗಿದ್ದೇವೆ, ನಮ್ಮ ಧರ್ಮಕಾರ್ಯಗಳೆಲ್ಲಾ ಹೊಲೆಯ ಬಟ್ಟೆಯಂತಿವೆ;
    ನಾವೆಲ್ಲರೂ ಎಲೆಗಳೋಪಾದಿಯಲ್ಲಿ ಒಣಗಿಹೋಗಿದ್ದೇವೆ; ನಮ್ಮ ಅಪರಾಧಗಳು ಬಿರುಗಾಳಿಯ ಪ್ರಕಾರ ನಮ್ಮನ್ನು
    ಬಡಿದುಕೊಂಡು ಹೋಗಿವೆ.
  yap-yap: Gamad gubin ni gamad ba tadenen, ni mus ko tin th’abi fel’ e ngongol romad
    nrib alit. Bochan e denen romad, ma gamad bod yuwan e gek’iy nike mororoy ke yib
    e nifeng i changegnag.
  hlt-MCSB: Kaimih boeih he rhalawt la ka om uh tih kaimih kah duengnah boeih he pumbuk
    hni bangla om. Kaimih boeih he hawn bangla ka hoo uh tih kaimih thaesainah loh
    khohli bangla kaimih n'yawn.
  mdy-ETH: ኑኡኒ ቢያሢ ጎሜና ዒኢቴኔ፥ ፂሉማኣ ኑኡኮ ኪንቄ ቱርጫጉዲ ማዔኔ፤ ኑኡኮ ጎሞ ሚርጉማፓ ዔቄያና ዢባሬ ዲኢኒሻ ዒላሺጉዲ
    ኑ ማዔኔ።
  twi-ASANTE: Yɛn nyinaa ayɛ sɛ obi a ne ho nteɛ, na yɛn tenenee nneyɛɛ nyinaa te
    sɛ ntomago fi; yɛn nyinaa akusa te sɛ ahahan, na yɛn bɔne pra yɛn kɔ te sɛ mframa.
  eng-WEBU: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our iniquities, like
    the wind, take us away.
  wal-wal: Nuuni ubbaikka tuna asa gidida; nu xillotetta ooso ubbaikka qita curqqa
    mala. Nuuni ubbaikka bonccodan shullida; nu nagarai nuna carkkodan, pittidi efiis.
  spa-PDDPT: Todos nosotros somos como suciedad, todas nuestras obras de justicia
    como trapo de menstruo. Todos nosotros nos marchitamos como hojas, y nuestras
    iniquidades nos arrastran como el viento.
  gun-gun: Mba'eta ore kuery ha'e javi ma ha'eve'ỹ va'e orekuai, ha'e ore ae orereko
    porãa ma ajukue iky'apa rei va'e rami meme opyta. Ore kuery ha'e javive orere'õguepa
    'rã jai rogue ixorĩmbaa rami, ha'e orereko vaia ma yvytu rami 'rã orereraa.
  ilo-ULB: Ta nagbalinkami amin a kasla iti narugit, ken dagiti amin a nalinteg nga
    aramidmi ket kasla iti pasador. Aminkami ket nalaylay a kasla bulbulong; dagiti
    nagbasolanmi ket kasla iti angin a mangitayab kadakami.
  kpg-kpg: Gimaadou huogodoo la guu hai digau gu huaidu, mo madau hangahaihai humalia
    le e koia e dogolia labelaa. Idimaa madau huaidu, gimaadou guu hai be nia lau laagau
    ala guu mae, ala e angiangina gi nia madagoaa e logo i di madangi.
  uig-ARA: ئەمدى بىز ناپاك بىر نەرسىگە ئوخشاش بولدۇق، قىلىۋاتقان بارلىق «ھەققانىيەتلىرىمىز»
    بولسا بىر ئەۋرەت لاتىسىغىلا ئوخشايدۇ، خالاس؛ ھەممىمىز يوپۇرماقتەك خازان بولۇپ
    كەتتۇق، قەبىھلىكلىرىمىز شامالدەك بىزنى ئۇچۇرۇپ تاشلىۋەتتى.
  sus-sus: Kɔnɔ mixi yo mu na muxu ya ma naxan i xilima, e mu i xa fe suxuma, barima
    i bara i yɛtɛ makuya muxu ra, i bara muxu tɔɔrɔ muxu xa yunubi xa fe ra.
  pon-2006: Kiht koaros dipadahr; pil at wiewia mwahu kan saminlahr kowahlap. Pwehki
    dipat akan se rasehng tehntuhke meng me kisinieng kin ipihpirseli.
  jae-jae: Aêac samob atôm ŋac ŋatêmui ma aêacma koleŋ gêdêŋ samob kêtôm ŋakwê ŋajec.
    Aêac samob atu masê amboac ka ŋalauŋ ma aêacma sec gêju aêac sa amboac mu gêju
    ka ŋalauŋ sa.
  ksd-ksd: Tago avet par ave da tikai i dur, ma kaveve lavur mangamangana takodo dia
    varogop ma ra mal i kerek; ma avet par ave panie da ra mapina davai; ma kaveve
    lavur kaina mangamangana dia kap vue avet da ra vuvu.
  tur-YTC: Çünkü hepimiz kirli olana benzedik, Bütün doğruluğumuz da kirli bir giysi
    gibidir. Hepimiz yaprak gibi soluyoruz; Suçlarımız da rüzgar gibi, bizi alıp götürüyor.
  grc-BRENT: Καὶ οὐκ ἔστιν ὁ ἐπικαλούμενος τὸ ὄνομά σου, καὶ ὁ μνησθεὶς ἀντιλαβέσθαι
    σου· ὅτι ἀπέστρεψας τὸ πρόσωπόν σου ἀφʼ ἡμῶν, καὶ παρέδωκας ἡμᾶς διὰ τὰς ἁμαρτίας
    ἡμῶν.
  ind-AYT: Kami semua seperti orang cemar dan semua kesalehan kami seperti kain cemar.
    Kami semua layu seperti daun, dan kesalahan-kesalahan kami menerbangkan kami seperti
    angin.
  nya-nya: Tonsefe takhala ngati anthu amene ndi odetsedwa, ndipo ntchito zathu zili
    ngati sanza za msambo; tonse tafota ngati tsamba, ndipo machimo athu akutiwuluzira
    kutali ngati mphepo.
  hrv-hrv: Nikog nema da tvoje ime prizove, da se probudi i osloni o tebe. Jer lice
    si svoje od nas sakrio i predao nas u ruke zločinima našim.
  mps-mps: Da tigidaligo dwai sę eyu, te da nago gedude meda yai mu elalubao. Te
    kolesaga dabe dago homugo doloba pai kolesaga da olama, te kolesaga dabe te dago
    gawea pai nai tiwai dao, tiali goli dago te ebo, augwali nago gedude dwai mu eyu,
    te ugwa meda dwai mu tiwai ebao. Te dena ebo dwai sęgo te pąde da mu haga yabo
    homu yai, te wa pai ni yabe te waligo sela pabo tiwai yaibao wali.
  tpi-tpi: Mipela olgeta i bin mekim sin na mipela i doti tru long ai bilong yu. Na
    ol pasin mipela i ting i stretpela na mipela i save mekim, ol i rabis tru long
    ai bilong yu olsem hap laplap i doti nogut tru. Asua bilong ol sin bilong mipela
    i mekim na klostu mipela i laik lus olgeta, olsem lip i drai pinis na win i karim
    i go.
  dan-1931: Ingen påkaldte dit Navn, tog sig sammen og holdt sig til dig; thi du skjulte
    dit Åsyn for os og gav os vor Brøde i Vold.
  vie-OVCB: Chúng con tất cả đều gian ác và xấu xa. Khi chúng con bày tỏ công chính
    mình, chúng chẳng khác gì miếng giẻ, bẩn thỉu. Chúng con tất cả đều héo rụng như
    lá vàng mùa thu, tội ác chúng con như gió đùa mình đi.
  guj-2017: અમે સર્વ અશુદ્ધ જેવા થયા છીએ અને અમારાં સર્વ ન્યાયી કાર્યો મલિન વસ્ત્રો
    જેવાં થયાં છે. અમે સર્વ પાંદડાંની જેમ સુકાઈ જઈએ છીએ; અમારા અપરાધો, પવનની જેમ અમને
    ઉડાવી જાય છે.
  pon-2006A: Kiht koaros dipadahr; pil at wiewia mwahu kan saminlahr kowahlap. Pwehki
    dipat akan se rasehng tehntuhke meng me kisinieng kin ipihpirseli.
  por-BRBSL: Pois todos nós nos tornamos como alguém que está impuro, e toda nossa
    retidão é como uma peça de vestuário poluída. Todos nós desbotamos como uma folha;
    e nossas iniqüidades, como o vento, nos levam embora.
  cth-cth: Bangkongtetpawiteh, kathounghoehe patetlah koung o awh toe. Lannae pueng
    teh, kakhin e hna hoi a kâvan. Maimouh pueng teh thinghna patetlah kamyai awh
    teh, mamae yonnae ni kahlî patetlah na palek awh.
  twi-twi: Yɛn nyinaa ayɛ sɛ obi a ne ho ntew, na yɛn trenee nneyɛe nyinaa te sɛ ntamagow
    fi; yɛn nyinaa akisa te sɛ ahaban, na yɛn bɔne pra yɛn kɔ te sɛ mframa.
  hlt-hlt: Kaimih boeih he rhalawt la ka om uh tih kaimih kah duengnah boeih he pumbuk
    hni bangla om. Kaimih boeih he hawn bangla ka hoo uh tih kaimih thaesainah loh
    khohli bangla kaimih n'yawn.
  tbz-SIM: Òmɔù í bo wèè yu ɑ yètìrì, òmɔù í dɑ̀ɑ̀tɛ kɛ bo dɑ tɑunnɛ̀ omɑ́ɑ̀, kɛ yɛ̃́
    ɑ ti bùtínnɛ́mɛ̀ kɛ̀ ti yɛi nti tiekɛ.
  msy-2020: E nɨn damazimɨn arazir kurabagh amigha, bar mɨze. E amir arazir kaba e
    ghaze, da ti derazɨ e dagh ami, arazir kaba nɨn damazimɨn bar ikuvigha, mati inir
    avɨzir bar pughpurizim. En arazir kurar kabara e gamima, e amɨnim ter afarir mɨdiaribagh
    ivarazɨ da ghuezɨ moghɨn, e bar mɨsigha atam ariaghire.
  azb-azb: Hamımız elə bil ki murdarlandıq, Bütün saleh əməllərimiz murdar əskiyə
    bənzəyir. Hamımız yarpaq kimi soluruq, Şər əməllərimiz bizi külək tək sovurub-aparır.
  eng-DBY: And we are all become as an unclean [thing], and all our righteousnesses
    are as filthy rags; and we all fade as a leaf, and our iniquities, like the wind,
    have carried us away;
  hin-2017: हम तो सब के सब अशुद्ध मनुष्य के से हैं, और हमारे धार्मिकता के काम सब के
    सब मैले चिथड़ों के समान हैं। हम सब के सब पत्ते के समान मुर्झा जाते हैं, और हमारे
    अधर्म के कामों ने हमें वायु के समान उड़ा दिया है।
  wol-KYG: Du kenn kuy wormaal sa tur, mbaa mu yewwu ba jàpp ci yaw, yaa nu làq saw
    yiw, yaa nu def ban bu tooy ci sunu biir ñaawtéef yi nu tanc.
  eng-YLT: And we are as unclean — all of us, And as a garment passing away, all our
    righteous acts; And we fade as a leaf — all of us. And our iniquities as wind
    do take us away.
  kne-kne: Kinmadodogis kami am-in et am-in ay kinasiged mi yan maiarig si kadodogis
    ay trapo. Gapo sin basbasol mi, kaman kamin nango ay tobon di kaiw ay itayaw di
    dagem.
  eng-WYC-2017: And all we be made as an unclean man; all our rightfulnesses [or rightwisenesses]be
    as the cloth of a woman in menstruation, or unclean blood; and all we fell down
    as a leaf, and our wickednesses, as wind, have taken away us.
  eng-WMBB: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our iniquities, like
    the wind, take us away.
  urd-GVH: हम सब नापाक हो गए हैं, हमारे तमाम नाम-निहाद रास्त काम गंदे चीथड़ों की मानिंद
    हैं। हम सब पत्तों की तरह मुरझा गए हैं, और हमारे गुनाह हमें हवा के झोंकों की तरह
    उड़ाकर ले जा रहे हैं।
  rug-rug: Doduru gami si kekeṉoṉo gua asa pu lopu via, meke doduru mami tinavete
    leadi si gua rina kukuru poko bureṉedi; harahara guana elelo si gami doduru, meke
    sari mami sinea mo sara pani gami guana givusu.
  gaz-gaz: Hundi keenya akka nama qulqullina hin qabnee taaneerra; hojiin qajeelummaa
    keenyaa hundis akka huccuu xuraaʼummaa ti; hundi keenya akkuma baalaa coollagne;
    cubbuun keenyas akkuma bubbee haxaaʼee nu fudhate.
  fra-LSG: 'Il n’y a personne qui invoque ton nom, Qui se réveille pour s’attacher
    à toi: Aussi nous as-tu caché ta face, Et nous laisses-tu périr par l’effet de
    nos crimes.'
  gnn-gnn: Ŋanapurrunydja dhuwala bukmak rom‐djarrpi'mirri yulŋunydja nhokalanydja
    maŋutjiŋura. Yo, ŋanapurrunydja ŋuli ŋunhi djäma, ŋunhi ŋanapurruway ŋuli guyaŋirri
    yanapi ŋamakurru', yurru nhenydja ŋuli ŋunhiyi yätj ḻakarama warray yana wal'ŋu
    mirithirri warray, balanyara warray biyaku ŋuli dhukun'mirri dhomala, biyapulnha
    wal'ŋu buŋgan‐ḏumurruna barrpa'na. Yo, ŋuriŋi ŋanapurruŋgala yätjthunydja yukurra
    djaw'yunna‐wala yana ŋanapurrunha, balanyarana bitjan ŋanapurrunydja man'tjarr
    bo'yunara, ḏaŋgalkmaranhara watawuŋu.
  yal-yal: Muxu yo mi na naxan i xinla xandima, a yi kata, a bira i fɔxɔ ra. Bayo
    i bata i yɛtagin luxun nxu ma, i yi nxu lu halagini nxu yulubine fe ra.
  haw-1868: Aka, ua like no makou a pau me ka mea haumia, Ua like hoi ko makou pono
    a pau me ke kapa pea; A mae wale no hoi makou a pau, e like me ka lau; A ua kaikai
    aku no ko makou hewa ia makou, e like me ka makani.
  arb-NAV: كُلُّنَا أَصْبَحْنَا كَنَجِسٍ، وَأَضْحَتْ جَمِيعُ أَعْمَالِ بِرِّنَا كَثَوْبٍ
    قَذِرٍ، فَذَبُلْنَا كَأَوْرَاقِ الشَّجَرِ وَعَبَثَتْ بِنَا آثَامُنَا كَالرِّيحِ.
  ewe-ewe: Mí katã míele abe ame makɔmakɔwo ene, eye míaƒe nu dzɔdzɔe wɔwɔwo katã
    le abe ɖovu ƒoɖi ene. Mí katã míeyrɔ abe aŋgba ene, eye míaƒe nu vɔ̃wo lɔ mi ɖe
    nu hoo abe ya ene.
  eng-LEE: (64:5) And we are become like an unclean man all of us, and like a soiled
    garment, all our righteousness; and we wither like a leaf all of us; and our iniquities,
    like the wind, will bear us away.
  asm-FB: কিয়নো আমি সকলোৱেই অশুচি লোকৰ সদৃশ হলোঁ, আৰু আমাৰ সকলো ধাৰ্মিকতা চুৱা কাপোৰৰ
    দৰে হল; আমি সকলোৱে পাতৰ দৰে জয় পৰিছোঁ, আৰু আমাৰ অপৰাধবোৰে বতাহৰ দৰে আমাক উড়ুৱাই
    লৈ গৈছে।
  sus-A: كْنْ مِشِ يٌ مُ نَ مُشُ يَ مَ نَشَن عِ شِلِمَ، عٍ مُ عِ شَ قٍ سُشُمَ، بَرِ مَ
    عِ بَرَ عِ يّتّ مَكُيَ مُشُ رَ، عِ بَرَ مُشُ تْورْ مُشُ شَ يُنُبِ شَ قٍ رَ.
  fra-SBL: Car nous sommes tous devenus comme un impur, et toute notre justice est
    comme un vêtement souillé. Nous nous fanons tous comme une feuille ; et nos iniquités,
    comme le vent, nous emportent.
  hbo-hbo: וְאֵין־קֹורֵ֣א בְשִׁמְךָ֔ מִתְעֹורֵ֖ר לְהַחֲזִ֣יק בָּ֑ךְ כִּֽי־הִסְתַּ֤רְתָּ
    פָנֶ֙יךָ֙ מִמֶּ֔נּוּ וַתְּמוּגֵ֖נוּ בְּיַד־עֲוֹנֵֽנוּ׃
  kik-kik: Ithuothe tũtuĩkĩte ta mũndũ ũrĩ na thaahu, na ciĩko ciothe cia ũthingu
    witũ ihaana ta ndangari irĩ magigi; ithuothe tũhohaga tũkahaana ta ithangũ, namo
    mehia maitũ magatũhuruta o ta ũrĩa rũhuho rũhuruutaga maragara.
  fra-NCL: Il n’y avait personne qui invoquât votre nom, qui se réveillât pour s’attacher
    à vous. Car vous nous aviez caché votre visage, et vous nous laissiez périr dans
    nos iniquités.
  cek-AK: Kaicae loe ciimcai ai hmuen baktiah ni ka oh o boih boeh, ka sak o ih katoeng
    hmuennawk doeh panuet thok laprawn baktiah ni oh boeh; kaicae loe thingqam baktiah
    ka zaem o boih boeh moe, ka sak o ih zaehaih mah kaicae loe takhi baktiah hmuh
    phaeng boeh.
  cuk-cuk: Ar anmarde bela ibmar-isganayob gumalad. Bela anmar-igar-inniki-imakedi,
    siamar-yokor-bisgemalad-e-mor-ebusadyob gued. Bela anmar gagan-dinguedyob gumalad.
    Anmar-isguedi, burwayobi anmar-oseleged.
  uig-CYR: Сениң намиңни чақирип нида қилғучи, Илтипатиңни тутушқа қозғалғучи һеч
    йоқтур; Чүнки Сән йүзүңни биздин қачуруп йошурдуң, Қәбиһликлиримиздин бизни солаштурғуздуң.
  pma-pma: Komai vasi mermutotei en metom. Anatin, avaseini mesak visi mevoumon sakien
    keil koa memundemi mevit mal, en metom, sakien keil enek atisaso vilehil. Ven
    tisaen keil onomai, moulien onomai suval ouai koa maleles ka merangle, ka vuol
    navong eang muh rasilini vaha.
  tel-2017: మేమంతా అపవిత్రులవంటివారిగా అయ్యాం. మా నీతి పనులన్నీ బహిష్టు బట్టల్లాంటివి.
    మేమంతా ఆకుల్లాగా వాడిపోయే వాళ్ళం. గాలి కొట్టుకుపోయినట్టు మా దోషాలను బట్టి మేము
    కొట్టుకుపోతాం.
  hat-BSA: Paske nou tout te vini tankou yon moun ki pa pwòp. Tout zèv ladwati nou
    yo tankou yon rad ki sal nèt; konsa, nou tout vin fennen kon yon fèy, e inikite
    nou yo tankou van, pote nou ale.
  bxh-bxh: Mahudoꞌimai tau heyaya. Ema laulau dudulaidi mahudoꞌidi doha ahe sausau
    bidabidadi. Ai E hohoya doha oyagi lugudi; Yo doha hwayahwayau ema heyaya ya uya hudoꞌiyedi.
  kos-kos: Kut nukewa oru ma koluk; finne orekma wo ma kut oru, a fohkfok oana nuknuk
    fohkfok uh. Ke sripen ma koluk lasr, kut oana sra ma masla ac ukukla ke eng uh.
  hbo-WLC: וְאֵין־קוֹרֵ֣א בְשִׁמְךָ֔ מִתְעוֹרֵ֖ר לְהַחֲזִ֣יק בָּ֑ךְ כִּֽי־הִסְתַּ֤רְתָּ
    פָנֶ֙יךָ֙ מִמֶּ֔נּוּ וַתְּמוּגֵ֖נוּ בְּיַד־עֲוֺנֵֽנוּ ׃
  ibo-ibo: Anyị niile dịka onye rụrụ arụ, ezi omume anyị niile kwa dịka nkịrịnka akwa
    ruru unyi. Anyị akpọnwụọla dịka akwụkwọ osisi, mmehie anyị na-ebufukwa anyị dịka
    ifufe.
  ory-ory: କାରଣ ଆମ୍ଭେ ସମସ୍ତେ ଅଶୁଚି ଲୋକ ତୁଲ୍ୟ ହୋଇଅଛୁ ଓ ଆମ୍ଭମାନଙ୍କର ଧର୍ମକର୍ମସବୁ ଅଶୁଚି
    ବସ୍ତ୍ର ତୁଲ୍ୟ ଅଟେ ଓ ଆମ୍ଭେ ସମସ୍ତେ ପତ୍ର ତୁଲ୍ୟ ଜୀର୍ଣ୍ଣ ହେଉଅଛୁ; ଆଉ, ଆମ୍ଭମାନଙ୍କର ଅପରାଧସବୁ
    ବାୟୁ ପରି ଆମ୍ଭମାନଙ୍କୁ ଉଡ଼ାଇ ନିଏ।
  chk-chk: Äm meinisin aia usun chök eman aramas mi limengau, äm föförün pwüng meinisin
    ra usun chök mekipwülün sof mi fokun limengau. Äm meinisin aia aiolol usun chön
    irä, nge äm tipis a ässikeemila usun asepwäl a ässala mettoch.
  rop-rop: Melabat nomo gudbala blanga kaman en weshipbat langa yu. Melabat gudbalawei
    jidan jis laik detlot dardiwan reig. Det nogudbalawei blanga melabat, im deigidawei
    melabat brom yu, jis laik det strongbala win deigidawei detlot draiwan lif.
  ukr-1871: Всї ми породились — як прокажений, і вся праведність наша — як поваляна
    одежа; всї ми повяли, мов те листє, і гріхи наші, наче вітер, розносять нас.
  deu-1951: (064-5) Wir sind allesamt geworden wie Unreine und alle unsere Tugenden
    wie ein beflecktes Kleid. Wir sind alle verwelkt wie die Blätter, und unsere Sünden
    führen uns dahin wie der Wind.
  eng-JPS: (64-5) And we are all become as one that is unclean, and all our righteousnesses
    are as a polluted garment; and we all do fade as a leaf, and our iniquities, like
    the wind, take us away.
  srp-1865: Ali svi bijasmo kao neèisto što, i sva naša pravda kao neèista haljina;
    zato opadosmo svi kao list, i bezakonja naša kao vjetar odnesoše nas.
  lug-lug: Ffenna twafuuka batali balongoofu era obutuukirivu bwaffe buli nga nziina
    ezijjudde obukyafu. Ffenna tuwotookerera ne tukala ng’ekikoola, era ebibi byaffe
    bitutwala nga mpewo.
  heb-heb: ונהי כטמא כלנו וכבגד עדים כל צדקתינו ונבל כעלה כלנו ועוננו כרוח ישאנו׃
  ben-IRV: আমরা প্রত্যেকে অশুচি ব্যক্তির মত হয়েছি আর আমাদের সমস্ত ভালো কাজ নোংরা
    কাপড়ের মত। আমরা সবাই পাতার মত শুকিয়ে গিয়েছি; আমাদের পাপ বাতাসের মত করে আমাদের
    উড়িয়ে নিয়ে গেছে।
  pan-pan: ਅਸੀਂ ਸਾਰੇ ਅਸ਼ੁੱਧ ਮਨੁੱਖ ਵਰਗੇ ਹੋ ਗਏ, ਅਤੇ ਸਾਡੇ ਸਾਰੇ ਧਾਰਮਿਕਤਾ ਦੇ ਕੰਮ ਗੰਦੇ ਕੱਪੜਿਆਂ
    ਵਰਗੇ ਹਨ। ਅਸੀਂ ਪੱਤੇ ਵਾਂਗੂੰ ਕੁਮਲਾ ਜਾਂਦੇ ਹਾਂ, ਅਤੇ ਸਾਡੀਆਂ ਬਦੀਆਂ ਹਵਾ ਵਾਂਗੂੰ ਸਾਨੂੰ ਚੁੱਕ
    ਲੈ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: အကျွန်ုပ် တို့ရှိသမျှ သည် စင်ကြယ် ခြင်းမရှိပါ။ ပြုဘူးသမျှ သောကုသိုလ် ကောင်းမှုတို့သည်
    ညစ်သော အဝတ် နှင့်တူ ကြပါ၏။ အကျွန်ုပ် တို့ ရှိသမျှ သည် သစ်ရွက် ကဲ့သို့ ညှိုးနွမ်း
    လျက် ရှိ၍၊ ကိုယ် အပြစ် တို့သည် လေ ကဲ့သို့ အကျွန်ုပ် တို့ကို တိုက် သွားပါပြီ။
  hmo-hmo: Ai ibounai be ai kara dika vadaeni. Aiemai kara maoromaoro ibounai be dabua
    mirodia sibona bamona. Aiemai kara dika dainai ai be au raurau bamona, ai be kakoro,
    bona lai ese ai ia hodaia lao ore.
  urd-urd: और हम तो सब के सब ऐसे हैं जैसे नापाक चीज़ और हमारी तमाम रस्तबाज़ी नापाक
    लिबास की तरह है। और हम सब पत्ते की तरह कुमला जाते हैं, और हमारी बदकिरदारी आँधी
    की तरह हम को उड़ा ले जाती है।
  rus-SYN: Все мы сделались - как нечистый, и вся праведность наша - как запачканная
    одежда; и все мы поблекли, как лист, и беззакония наши, как ветер, уносят нас.
  bqc-SIM: Gbɛ̃e lɛ́ n sisi lↄo, gbɛ̃e i fɛlɛ lɛ́ zɛzɛnzi lↄo, asa n n wɛ́ gàwɛ̃ɛ,
    n wá kpá wá yãvãiↄla.
  tcz-CHONGTHU: Keiho hi ka bonchauva achonsea le athenglou chu kahiuve. Ka chonphat
    thilbol hou jong, imacha dang hilou ponse-namse tobang bou ahi. Khal laiya thingna
    apul tobang'in keiho kagop pai jiuvin chule kapullha ji tauve, chule hui hung
    nung tobang'in ka chonset’uvin eipui mang ji tauve.
  mar-mar: कारण आम्ही सगळे त्या प्रमाणे झालो आहोत जे अशुद्ध आहे. आणि आमच्या सर्व नीतिमान
    कृती या मासिक पाळीच्या चिंध्यांसारख्या आहेत, आम्ही सर्व पानांप्रमाणे सुकून जातो;
    आमच्या पापांनी आम्हास, वारा जसा पाचोळा दूर वाहून नेतो, तसे दूर नेले आहे.
  soq-soq: No dewamba kadiwa sa dewaneno e emaawo miramiraidanten, no dewamba eubu
    rubumoite dewamoitana e emaawo ewaewa ipa gara kepawa miramiraua rua. No tonaidanten
    ia asiwa tonantoia rua, ita lanunu ia asiwa uwakokomodio nomoia rua, no dewamba
    kadiu awananene alene kadiidanen.
  qub-qub: Nogacunaga llapäpis caycä ganra runanömi. Allita rurashäcunapis ganra räpunömi
    caycan. Llapanëpis caycä garwashtar öja yagashanömi. Juchäcunami wayra apajnöpis
    mana alliman chayaycächiman.
  hat-hat: Nou tout nou te tankou moun ki pa nan kondisyon pou sèvi ou. Tou sa nou
    t'ap fè ki byen te tankou rad sou moun ki pa nan kondisyon pou sèvi ou. Akòz peche
    nou yo, nou te tankou fèy chèch van ap bwote.
  eng-BSB: Each of us has become like something unclean, and all our righteous acts
    are like filthy rags; we all wither like a leaf, and our iniquities carry us away
    like the wind.
  eng-WEBPB: For we have all become like one who is unclean, and all our righteousness
    is like a polluted garment. We all fade like a leaf; and our iniquities, like
    the wind, take us away.
  kbq-kbq: Maka vahe'mota agruma osu'nea vahekna hunone. Tagrama fatgo tavutava nehune
    hutama nehu'na tavutavamo'a, pehanama regriri tavravegna hu'none. Tagrama hu'na
    hazenkemofo kumi'mo higeno, zafa ani'namo uza re'negeno zaho'mo eri hareno viaza
    huno tagri kumi'mo tavareno afete vu'ne.
  nhe-BL: Nochi tojuanti tlahuel tiijtlacajtoque ica tlajtlacoli. Huan nochi tlamantli
    tlen tojuanti tijchihuaj tlen timoilhuíaj xitlahuac, nesi queja se yoyomitl tlen
    soquiyo huan fiero moixtla hasta tetlaijiyaltía. Nochi tojuanti tiitztoque queja
    xihuitl tlen pilinij huan huetzij. Huan nochi totlajtlacolhua techtehuía queja
    elisquía se ajacatl tlen techhuica huejca.
  gub-BL: Ure paw uruiko ikatu 'ym ma'e romo nerenataromo. Ureremiapo kwer ikatu ma'e
    nuzawy kwaw urekamir izipiw ma'e. Uruiko ma'e huwer uxinig ma'e kwer ài. Ureremiapo
    kwer ikatu 'ym ma'e urereraha muite ywytuaiw ài.
  eng-DRA: 'And we are all become as one unclean, and all our justices as the rag
    of a menstruous woman: and we have all fallen as a leaf, and our iniquities, like
    the wind, have taken us away.'
