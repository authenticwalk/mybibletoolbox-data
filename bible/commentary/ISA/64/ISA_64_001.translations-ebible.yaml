verse: ISA.064.001
translations:
  mal-C: യഹോവേ, അവിടന്ന് ആകാശം കീറി ഇറങ്ങിവന്നിരുന്നെങ്കിൽ, അപ്പോൾ പർവതങ്ങൾ അങ്ങയുടെമുമ്പിൽ
    വിറയ്ക്കും! ചുള്ളിക്കമ്പുകൾക്കു തീ കത്തി വെള്ളം തിളയ്ക്കാൻ ഇടയാകുമ്പോളെന്നപോലെ
    ഇറങ്ങിവന്ന് അവിടത്തെ ശത്രുക്കൾക്ക് തിരുനാമം വെളിപ്പെടുത്തി രാഷ്ട്രങ്ങൾ തിരുമുമ്പിൽ
    വിറയ്ക്കാൻ ഇടയാക്കണമേ.
  deu-TKW: '- so wie Feuer Reisig anzündet, Feuer das Wasser in Wallung bringt, -
    um deinen Widersachern deinen Namen kund zu machen, daß vor dir die Völker erbeben
    müßten,'
  lin-lin: Ndenge moto etumbaka matiti mpe etokisaka mayi na nzungu, kita mpo na kosala
    ete banguna na Yo bayeba Kombo na Yo mpe bikolo eningana liboso na Yo !
  eng-LSV: Did You not tear the heavens? You came down, || Mountains flowed from Your
    presence,
  eng-GNV: Oh, that thou wouldest breake the heauens, and come downe, and that the
    mountaines might melt at thy presence!
  eng-WEBSTER: Oh that thou wouldst rend the heavens, that thou wouldst come down,
    that the mountains might flow down at thy presence,
  nhw-BL: ¡Cuali elisquía sintla tijtlaposquía nopa ilhuicactli huan titemosquía!
    ¡Nochi tepeme temachtli huihuipicasquíaj moixpa!
  swh-ONEN: Laiti ungelipasua mbingu na kushuka chini, ili milima ingelitetemeka mbele
    zako!
  bba-bba: Kɑɑ n sɑ̃ɑ nɡe dɔ̃ɔ wi u dɑ̃ɑ ɡbebɑ mwɑɑmɔ, ǹ kun mɛ wi u nim ɡbisisiɑmɔ,
    kpɑ wunɛn yibɛrɛbɑ bu ɡiɑ nɡe mɛ ɑ sɑ̃ɑ, kpɑ bu diiri wunɛn wuswɑɑɔ.
  eng-KJVCPB: O that thou wouldest rend the heavens, that thou wouldest come down,
    That the mountains might flow down at thy presence,
  luo-luo: Mad ibar polo mondo ilor piny, mondo gode otetni e nyimi,
  meu-meu: Guba boma hapararaia, boma diho! Ororo bema heude-heude oi vairamu ai!
  npi-ULB: ओहो, तपाईंले आकाशलाई चिरेर खोल्‍नुभएको र तल आउनुभएको भए त हुन्थ्यो ! तपाईंको
    उपस्थितिमा पहाडहरू काम्‍ने थिए,
  yor-yor: Ìwọ ìbá fa ọ̀run ya kí o sì sọ̀kalẹ̀ wá, tí àwọn òkè ńlá yóò fi wárìrì
    níwájú rẹ!
  pes-OPCB: ای کاش آسمانها را می‌شکافتی و پایین می‌آمدی! حضور تو کوهها را می‌جنبانید
  tgl-ULB: O Yahweh, kung binuksan mo ang kalangitan at ikaw ay bumaba! Nayanig sana
    ang mga bundok sa iyong presensya,
  hui-hui: Anduane Homogo-o í̠na hari li kagoni budalu dalibelo hame ledama. Ani dalidele
    hari wama pedaruni í̠naga deni gi howa duru lalu ema biai ho ngale.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​မိုး​ကောင်း​ကင် ကို​ဖွင့်​လှစ်​၍ ဆင်း​သက်​ကြွ​လာ​တော်​မ​မူ​ပါ
    သ​နည်း။ တောင်​များ​သည်​ကိုယ်​တော်​ရှင်​ကို မြင်​၍​ကြောက်​လန့်​တုန်​လှုပ်​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: ཁྱེད་ཀྱི་སྤྱན་སྔར་རི་ཚོགས་འདར་ཞིང་། ཁྱེད་ཀྱིས་ནམ་མཁའ་གཤགས་ནས་མར་ཕེབས་ཤོག
  sna-sna: Haiwa, dai maibvarura matenga mukaburuka pasi, kuti makomo adedere pamberi
    penyu!
  spa-BLM: Oh, que desgarres los cielos, que bajaras, para que las montañas tiemblen
    ante tu presencia...
  cac-cac: Mamin, comonoc tza jac satchaan̈ tzach emta d'a sat luum tic, yic tz'ib'xi
    lum nivac vitz d'a ichan̈,
  swh-ULB: '''''Oh, ikiwa umeigawa kwa kuifungua mbingu na kushuka chini! Milima inetikisika
    mbele yako,'
  bel-bel: О, калі б Ты разадраў нябёсы і сышоў! горы расталі б ад аблічча Твайго,
  deu-ELBBK: 'wie Feuer Reisig entzündet, Feuer die Wasser zum Überkochen bringt,
    um deinen Namen deinen Widersachern zu offenbaren: damit die Nationen vor deinem
    Angesicht erzittern,'
  mbb-OT: Tevia nu is langit, Nengazen, ne penaug ka su para mehuyung is menge vuvungan
    diyà te etuvangan nu.
  mal-2015: അയ്യോ, ജാതികൾ തിരുമുമ്പിൽ വിറെക്കത്തക്കവണ്ണം നിന്റെ നാമത്തെ നിന്റെ വൈരികൾക്കു
    വെളിപ്പെടുത്തുവാൻ തീയിൽ ചുള്ളി കത്തുന്നതു പോലെയും
  gup-gup: Yawey! Ngad ngarridjare bu ngudda yidjaldjalkma kunngol bu yirrangmarrhmang
    heaven dja yimkolung kondah kanjdji kore kurorre! Ngarridjare manbu kunwarddekimuk
    kabolkrokarokan kore kumirrk ke!
  rmc-rmc: Avke sar e jag labarel o šuke šťipki a taďol o paňi la jagatar, avke de
    tire ňeprijaťeľenge te prindžarel tiro nav. Mi izdran tutar o narodi!
  pes-OPV: کاش که آسمانها را منشق ساخته، نازل می شدی و کوهها از رویت تو متزلزل می‌گشت.
  ron-1924: О, де ай деспика черуриле ши Те-ай коборы, с-ар топи мунций ынаинтя Та,
  ben-OBCV: আহা! যদি তুমি আকাশমণ্ডল বিদীর্ণ করে নেমে আসতে, তাহলে পর্বতগুলি তোমার সাক্ষাতে
    কম্পিত হত!
  som-som: Maad samooyinka soo jeexdid, oo maad hoos u soo dhaadhacdid, si ay buuruhu
    hortaada uga gariiraan
  lat-VUC: '[Utinam dirumperes cælos, et descenderes; a facie tua montes defluerent;'
  eng-ASVBT: Oh that thou wouldest rend the heavens, that thou wouldest come down,
    that the mountains might quake at thy presence,
  ita-1885: Oh! fendessi tu pure i cieli, e scendessi, sì che i monti colassero per
    la tua presenza!
  eng-LXXUP: 'as wax melts before the fire; and fire shall burn up the enemies, and
    thy name shall be manifest among the adversaries: at thy presence the nations
    shall be troubled,'
  eng-ULB: “Oh, if you had split open the heavens and come down! The mountains would
    have shaken at your presence,
  spa-VBL: Si tan sólo desgarraras los cielos y bajaras. Las montañas temblarían en
    tu presencia!
  fra-_FOB: Oh! si tu ouvrais les cieux, si tu descendais, les montagnes s'ébranleraient
    devant toi!
  mal-mal: അയ്യോ, ജനതകൾ തിരുമുമ്പിൽ വിറയ്ക്കത്തക്കവിധം നിന്റെ നാമത്തെ നിന്റെ എതിരാളികൾക്കു
    വെളിപ്പെടുത്തുവാൻ തീയിൽ ചുള്ളി കത്തുന്നതു പോലെയും
  urd-GVR: Kāsh tū āsmān ko phāṛ kar utar āe, ki pahāṛ tere sāmne thartharāeṅ.
  suz-BL: परमप्रभु यावे, गे सरीङ रोक्‍शा, यिनी हना, रिम्‍शो दुम वा। इन ङोंइती डांडा
    हिम्‍सीम वा।
  eng-NOY: O that thou wouldst rend the heavens, and come down; That the mountains
    might tremble at thy presence,
  ita-1927: Oh squarciassi tu pure i cieli, e scendessi! Dinanzi a te sarebbero scossi
    i monti.
  ckb-ckb: خۆزگە ئاسمانت شەق دەکرد و دەهاتیتە خوارەوە، چیاکان لەبەردەمت دەلەرزین!
  eng-BBE: O let the heavens be broken open and come down, so that the mountains may
    be shaking before you,
  kan-OKCV: ಆಹಾ, ಆಕಾಶಗಳನ್ನು ಹರಿದುಬಿಟ್ಟು ಇಳಿದು ಬಾ! ನಿಮ್ಮ ದರ್ಶನವನ್ನು ಕಂಡು ಪರ್ವತಗಳು ಗಡಗಡನೆ
    ನಡುಗುವಂತೆಯೂ,
  tam-2017: ஆ, உமது நாமத்தை எதிரிகளுக்குத் தெரியப்படுத்துவதற்கும், தேசங்கள் உம்முடைய
    சந்நிதிக்கு முன் தத்தளிப்பதற்கும்,
  spa-RV-1909: ¡OH si rompieses los cielos, y descendieras, y á tu presencia se escurriesen
    los montes,
  ron-BTF: Ah, de ai voi să rupi cerurile, de ai voi să cobori, ca munţii să curgă
    înaintea feţei tale.
  eng-WEBP: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence—
  eng-FBV: If only you would rip the heavens apart and come down! The mountains would
    tremble in your presence!
  nld-1939: Ach, scheur toch de hemel vaneen, en daal neer, Zodat de bergen voor uw
    aangezicht rillen;
  nch-BL: ¡Cuali elisquía sinta tijtaposquía nopa ilhuicacti huan titemosquía! ¡Nochi
    tepeme temachti huihuipicasquíaj moixpa!
  vie-1934: ôi! ước gì Ngài xé rách các từng trời, Ngài ngự xuống và làm rúng động
    các núi trước mặt Ngài,
  hin-CV: भला हो कि आप आकाश को फाड़कर नीचे आ सकते, कि पर्वत आपके सामने कांप उठे!
  eng-OURB: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence.
  spa-BES: Oh si rasgaras los cielos y bajaras, para que los montes tiemblen ante
    tu presencia.
  tdx-tdx: Manahake ty famorototoan’ afo o rongoñeo, ty afo mampitroatroake rano.
    Hampaharofoanañe o malaiñ’Azoo ty tahina’o, hihondrahondra’ o kilakila’ ndatio
    ami’ty fiatrefa’o,
  tha-KJV: โอ ถ้าหากว่าพระองค์จะทรงแหวกฟ้าสวรรค์เสด็จลงมาได้​หนอ เพื่อภูเขาจะไหลลงมาต่อพระพักตร์​พระองค์
  por-BR-2018: Ah, se tu rompesses os céus, e descesses, os montes se tremeriam de
    diante de tua presença,
  deu-ELO: “O daß du die Himmel zerrissest, herniederführest, daß vor deinem Angesicht
    die Berge erbebten,
  eng-WYC-2018: I would that thou brakest heavens, and camest down, that hills floated
    away from thy face, (O that thou wouldest break open the heavens, and come down,
    and that the hills would flow down before thee,)
  epo-epo: Ho, se Vi disfendus la ĉielon kaj malsuprenirus, antaŭ Vi ektremus la montoj;
  uig-PIN: Aⱨ, Sǝn asmanlarni yirtiwetip, Yǝrgǝ qüxkǝn bolsang’idi! Taƣlar bolsa yüzüng
    aldida erip ketǝtti! Mana muxundaⱪ bolƣanda tuturuⱪⱪa ot yaⱪⱪandǝk, Ot suni ⱪaynatⱪandǝk,
    Sǝn namingni düxmǝnliringgǝ ayan ⱪilƣan bolatting, Əllǝr yüzüngdinla titrǝp ketǝtti!
  beo-beo: Di da mu gadelale, afafane, osobo bagadega sa:imu da defea. Agoane hamosea,
    goumi da Di ba:sa ganiaba, beda:iba:le ilia da ugugula:loba.
  tpi-OTNT: Bikpela, mipela i laik yu mas brukim skai na kam daun, na ol maunten bai
    i guria nogut tru long taim yu kam.
  hau-SA: Da ma za ka tsage sammai ka sauko, ai, da duwatsu za su yi rawar jiki a
    gabanka!
  nde-nde: Awu, sengathi ungaqhekeza amazulu wehlele phansi ukuba izintaba zinyikinyeke
    phambi kwakho!
  ton-ton: Taumaiā ke ke haeʻi ʻae ngaahi langi, koeʻuhi ke ke hāʻele hifo, koeʻuhi
    ke tafe hifo ʻae ngaahi moʻunga ʻi hoʻo ʻafio mai.
  ces-1613: Ó bys protrhl nebesa a sstoupil, aby se od přítomnosti tvé hory rozplynouti
    musily,
  eng-WMB: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence—
  tam-TCV: நீர் வானங்களைப் பிரித்துக் கீழே வாரும், அப்பொழுது நாடுகள் உமக்கு முன்பாக
    நடுங்கும்!
  ceb-ULB: “O, kung imong gision ang kalangitan ug mokanaog ka! Mangurog ang kabukiran
    diha sa imong presensya,
  pol-UBG: Obyś rozdarł niebiosa i zstąpił, aby góry rozpłynęły się przed tobą;
  agr-agr: Apajuíjuh, utusamek nayaim ujaim akaikim nugká taakum muja aidau pegakam,
  kyc-kyc: Akipamo emba yake doko kanguo nyuo karalyapala isa lupyuo epa nalese? Dopa
    piri ramo yuu kyau dupwa emba kandapala walu lao paka renge nyerami.
  urd-GVU: کاش تُو آسمان کو پھاڑ کر اُتر آئے، کہ پہاڑ تیرے سامنے تھرتھرائیں۔
  deu-1912: Ach daß du den Himmel zerrissest und führest herab, daß die Berge vor
    dir zerflössen, wie ein heißes Wasser vom heftigen Feuer versiedet,
  kan-2017: ಆಹಾ, ನೀನು ಆಕಾಶವನ್ನು ಸೀಳಿ ಇಳಿದು ಬರಬಾರದೇ! ನಿನ್ನ ದರ್ಶನವು ಉಂಟಾಗಿ ಪರ್ವತಗಳು
    ಅಗಲಿದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು!
  yap-yap: Mang ndab mu bing lanelang nga mub nga but’ me guyem e pi burey ngar t’on
    gad ko marus?
  hlt-MCSB: Hmai neh thingpaem a hlae tih hmai loh tui a tlawk sak bangla na rhal
    rhoek taengah na ming ming sak ham ni,
  mdy-ETH: ጫሪንጮ ኔኤኒ ዳርዚ ኬዴቴ ዓይጎ፤ ዹካ ኔ ቤርታ ዓጊፄቴ ዓይጎ፤
  twi-ASANTE: Ao, sɛ anka wobɛsunsuane ɔsorosoro mu, asiane aba fam a, ɛno na anka
    mmepɔ no ho bɛpopo wɔ wʼanim!
  eng-WEBU: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence—
  wal-wal: Abeet GODAU, neeni salota daakkada duge wodhdhidaa gidarkkiishsha! Wodhdhin
    deretikka gaji gajidi kokkoridaa gidorkkonaashsha!
  spa-PDDPT: ¡Oh, si rasgaras los cielos y descendieras, y se estremecieran las montañas
    ante tu Presencia!
  gun-gun: Ha'e gui yva rembovo vy reguejy 'rãgue! Ha'e ramo yvyty ikuai va'e oryryipa
    'rãgue nerenonde.
  ilo-ULB: “O, no koma ta ginudwam ti langit ket bimmabaka! Nagkintayeg koma dagiti
    bantay iti presensiam,
  kpg-kpg: Goe e aha dela hagalee haahi di ahiaalangi gi mahuge ga haneia? Nia gonduu
    ga gidee ginaadou Goe, ga polepole i di nadau mmaadagu.
  uig-ARA: ئاھ، سەن ئاسمانلارنى يىرتىۋېتىپ، يەرگە چۈشكەن بولساڭئىدى! تاغلار بولسا
    يۈزۈڭ ئالدىدا ئېرىپ كېتەتتى! مانا مۇشۇنداق بولغاندا تۇتۇرۇققا ئوت ياققاندەك، ئوت
    سۇنى قايناتقاندەك، سەن نامىڭنى دۈشمەنلىرىڭگە ئايان قىلغان بولاتتىڭ، ئەللەر يۈزۈڭدىنلا
    تىترەپ كېتەتتى!
  sus-sus: Duniɲa rakolon i xili sɛnbɛma ra, alako sie xa sɛrɛn gaaxui kui i ya ra.
    A xa lu alɔ yege naxan dɛxɛma, a fa ye satun a xɔrɔxɔɛ ra.
  pon-2006: Dahme komw sohte ketin tehrkipeseng pweleng en lahng oh ketidihdo reht?
    Nahna kan pahn udiahl komwi oh rerrerki ar masangkomwihda.
  jae-jae: Ojae, ôkac undambê êŋgic ma ôsêp ômôêŋmaŋ, e lôc ŋawiwic êsa êkô aôm laŋômnêmŋa,
  ksd-ksd: Gala una rada ra bakut upi una kuba, upi ra umana buana diat a guria ta
    ra luaina matam, gala na boina;
  tur-YTC: Ah, keşke gökleri yarıp insen de, Dağlar senin huzurunda sarsılsalar;
  grc-BRENT: ὡς κηρὸς ἀπὸ προσώπου πυρὸς τήκεται, καὶ κατακαύσει πῦρ τοὺς ὑπεναντίους,
    καὶ φανερὸν ἔσται τὸ ὄνομά σου ἐν τοῖς ὑπεναντίοις· ἀπὸ προσώπου σου ἔθνη ταραχθήσονται,
  ind-AYT: Sekiranya Engkau mengoyakkan langit dan turun sehingga gunung-gunung luruh
    di hadirat-Mu,
  nya-nya: Inu Yehova, bwanji mukanangongʼamba mlengalenga ndi kutsika pansi, kuti
    mapiri agwedezeke pamaso panu!
  hrv-hrv: kao kad oganj suho granje zapali i vatra vodu zakuha!
  mps-mps: O Genuai Bidi, dago homugo nage te dagalu buga sąnama, dulao homu ebao,
    te bulu du dabe nage asobo sogo dwai midigi mu saibao.
  tpi-tpi: Bikpela, mipela i laik yu mas brukim skai na kam daun, na ol maunten bai
    i guria nogut tru long taim yu kam.
  dan-1931: '[Dansk31: 63, 20] Gid du sønderrev Himlen og steg ned, så Bjergene vakled
    for dit Åsyn! { [Dansk31: 64, 1] Som Vokset smelter i Ild, så lad Ild fortære
    dine Fjender, at dit Navn må kendes iblandt dem og Folkene bæve for dit Åsyn,
    }'
  vie-OVCB: Ôi, ước gì Chúa xé các tầng trời và ngự xuống! Và núi non đều tan chảy
    trước mặt Ngài!
  guj-2017: જો તમે આકાશોને ફાડીને નીચે ઊતરો! જો પર્વતો તમારી હાજરીમાં કંપે, તો કેવું
    સારું,
  pon-2006A: Dahme komw sohte ketin tehrkipeseng pweleng en lahng oh ketidihdo reht?
    Nahna kan pahn udiahl komwi oh rerrerki ar masangkomwihda.
  por-BRBSL: Oh que você rasgaria os céus, que você desceria, que as montanhas podem
    tremer com sua presença.
  cth-cth: Oe, Nang ni kalvan paawng nateh kum haw. Na hmalah monnaw kâhuen naseh.
  twi-twi: Ao, sɛ anka wubesunsuane ɔsorosoro mu, asian aba fam a, ɛno na anka mmepɔw
    no ho bɛpopo wɔ wʼanim!
  hlt-hlt: Hmai neh thingpaem a hlae tih hmai loh tui a tlawk sak bangla na rhal rhoek
    taengah na ming ming sak ham ni,
  tbz-SIM: Ti Yiɛ̀ nKuyie nti dɑ bɑ́ɑ́mmu, ncutíní kɛ dò mmuhɑ̃ɑ̃́ nkɛ́cɔ́útɛ́ idɛí
    ncutiní kɛ dò nkɛhɑ̃ɑ̃dɛkɛ̀ kɛ̀ dɛ̀ɛ fɑ̃ntɛ kɑ̀ɑ dootitɔbɛ̀ɛ bɑntɛ́ ɑ tú wè, kɛ̀
    yɛbotɛ̀ɛ kpeutɛ ɑ ììkɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ overiam abigh kagh izighirɨ! Nɨ kamaghɨn damutɨ,
    mɨghsɨaba nɨn damazimɨn atiating bar puvɨram akongam.
  azb-azb: Ya Rəbb, kaş göyləri yarıb enəydin, Dağlar hüzurunda sarsılardı!
  eng-DBY: Oh, that thou wouldest rend the heavens, that thou wouldest come down,
    — that the mountains might flow down at thy presence,
  hin-2017: भला हो कि तू आकाश को फाड़कर उतर आए और पहाड़ तेरे सामने काँप उठे।
  wol-KYG: Ni sawara di jafale boob, baxale ko am ndox, ni ngay xamalsee say noon,
    saw tur, ba yooyu xeet di lox fi sa kanam.
  eng-YLT: Didst Thou not rend the heavens? Thou didst come down, From thy presence
    did mountains flow,
  kne-kne: Apo Diyos, bisngitem koma ed langit ta ilokat mo, ta bomaba ka isnan kad-an
    mi et manyegyeg din dontog gapo sin kawadam.
  eng-WYC-2017: I would that thou brakest heavens, and camest down, that hills floated
    away from thy face,
  eng-WMBB: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence—
  urd-GVH: काश तू आसमान को फाड़कर उतर आए, कि पहाड़ तेरे सामने थरथराएँ।
  rug-rug: Kei, be teuru pania mo Goi sa maṉauru meke gore mae, pude madi niu pa minatagutu
    pa kenumu Agoi sari na toqere!
  gaz-gaz: Akka tulluuwwan fuula kee duratti raafamaniif, maaloo ati utuu samiiwwan
    tarsaaftee gad buutee!
  fra-LSG: Comme s’allume un feu de bois sec, Comme s’évapore l’eau qui bouillonne;
    Tes ennemis connaîtraient ton nom, Et les nations trembleraient devant toi.
  gnn-gnn: Garray, ŋanapurrunydja ḏukṯuk nhuŋu nhe yurru djiwarrny'tja ḻapmaramana,
    ga dhunurrana lili, märr yurru dhuwala munathany'tja wäŋa buku'‐wukunydja gur'kuryunna
    ŋuriŋi nhokala ganydjarryunydja.
  yal-yal: Alo tɛɛ dɛgɛn tɛɛ wolonna ganma kii naxan yi, igen yi a ramini tɛɛn ma,
    i yaxune i xinla kolonma na kii nin, siyane birin yi xuruxurun i yɛtagi.
  haw-1868: I NA oe e wahi i na lani, a iho hoi ilalo, I hehee na mauna imua o kou
    alo,
  arb-NAV: لَيْتَكَ تَشُقُّ السَّمَاوَاتِ وَتَنْزِلُ فَتَتَزَلْزَلَ الْجِبَالُ مِنْ
    حَضْرَتِكَ!
  ewe-ewe: O, esi nàhadze dziƒowo me aɖi ava anyi, be towo nadzo kpekpekpe le ŋkuwò
    me!
  eng-LEE: '(63:19) Oh that thou mightest rend the heavens, come down: at thy presence
    would mountains [then] melt away.'
  asm-FB: অহ, তুমি আকাশ-মণ্ডল বিদাৰি নামি আহিলে, পৰ্ব্বতবোৰ তোমাৰ সাক্ষাতে দ্ৰৱ হৈ
    গ’লে, কেনে ভাল আছিল।
  sus-A: دُنِحَ رَكٌلٌن عِ شِلِ سّنبّمَ رَ، عَلَكٌ سِيٍ شَ سّرّن فَاشُي كُي عِ يَ
    رَ. عَ شَ لُ عَلْ يٍفٍ نَشَن دّشّمَ، عَ قَ يٍ سَتُن عَ شْرْشْي رَ.
  fra-SBL: Oh que tu déchirerais les cieux, que vous descendiez, que les montagnes
    puissent trembler en ta présence...
  hbo-hbo: כִּקְדֹ֧חַ אֵ֣שׁ הֲמָסִ֗ים מַ֚יִם תִּבְעֶה־אֵ֔שׁ לְהֹודִ֥יעַ שִׁמְךָ֖ לְצָרֶ֑יךָ
    מִפָּנֶ֖יךָ גֹּויִ֥ם יִרְגָּֽזוּ׃
  kik-kik: Atĩrĩrĩ, naarĩ korwo watarũranga matu ũikũrũke gũkũ thĩ, nĩguo irĩma ithingithe
    irĩ mbere yaku!
  fra-NCL: comme un feu qui embrase le bois sec, comme un feu qui fait bouillonner
    l’eau, pour manifester votre nom à vos adversaires, de sorte que les nations tremblent
    devant vous,
  cek-AK: Aw, vannawk to paong ah loe anghum tathuk ah, na hmaa ih maenawk loe tasoeh
    o nasoe,
  cuk-cuk: Anmar-Bab-Dummadye, bitigi be nibneg egasana gadin, bitigi be aidealina
    gadin. Ar be-abin yarmar giglimakdeled.
  uig-CYR: Аһ, Сән асманларни житиветип, Йәргә чүшкән болсаң еди! Тағлар болса йүзүң
    алдида ерип кетәтти! Мана мошундақ болғанда тутуруққа от яққандәк, От суни қайнатқандәк,
    Сән намиңни дүшмәнлириңгә аян қилған болаттиң, Әлләр йүзүңдинла титрәп кетәтти!
  tel-2017: ఆకాశాలను చీల్చుకుని నువ్వు దిగివస్తే ఎంత బాగుండు! నీ సన్నిధిలో పర్వతాలు
    కంపించి పోతాయి.
  hat-BSA: O ke Ou ta chire syèl yo, ke Ou ta desann, ke mòn yo ta tranble devan prezans
    Ou—
  kos-kos: Saok kom in seya inkusrao ac oatume! Eol uh lukun liye kom ac rarrar ke
    sangeng sum.
  hbo-WLC: כִּקְדֹ֧חַ אֵ֣שׁ הֲמָסִ֗ים מַ֚יִם תִּבְעֶה־אֵ֔שׁ לְהוֹדִ֥יעַ שִׁמְךָ֖ לְצָרֶ֑יךָ
    מִפָּנֶ֖יךָ גּוֹיִ֥ם יִרְגָּֽזוּ׃
  ibo-ibo: Ọ gaara adị mma ma asị na ị ga-adọwa eluigwe rịdata nʼala, ma asị nʼugwu
    ukwu niile ga-ama jijiji nʼihu gị!
  ory-ory: ଆହା, ଅନ୍ୟ ଦେଶୀୟମାନେ ଯେପରି ତୁମ୍ଭ ସାକ୍ଷାତରେ କମ୍ପମାନ ହେବେ, ଏଥିପାଇଁ ତୁମ୍ଭ ବିପକ୍ଷଗଣକୁ
    ତୁମ୍ଭ ନାମ ଜ୍ଞାତ କରାଇବା ନିମନ୍ତେ,
  chk-chk: Amwo kopwe kamwefeseni läng o feitiu rem. Ekewe chuk repwe chechech me
    mwom,
  rop-rop: Wal detlot pipul bin kipgon prei, “YAWEI, yu kaman na, en opinimap det
    skai. Yu meigim dislot bigwan hil sheiksheikbat nomo lilbit du.
  ukr-1871: О, коли б ти прорвав небеса й зійшов! гори б таяли від лиця твого,
  deu-1951: Ach, daß du den Himmel zerrissest und herabführest, daß die Berge vor
    dir zerschmölzen (wie Feuer Reisig entzündet und Wasser siedend macht),
  eng-JPS: (63-19) Oh, that Thou wouldest rend the heavens, that Thou wouldest come
    down, that the mountains might quake at Thy presence,
  srp-1865: O da bi razdro nebesa i sišao, da se rastope gore od tebe,
  lug-lug: Kale singa oyuzizza eggulu n’okka wansi, ensozi ne zikankana mu maaso go!
  heb-heb: לוא קרעת שמים ירדת מפניך הרים נזלו׃
  ben-IRV: আহা, তুমি যদি আকাশ চিরে নিচে নেমে আসতে! তবে পাহাড় পর্বত তোমার উপস্থিতিতে
    কেঁপে উঠত,
  pan-pan: ਕਾਸ਼ ਕਿ ਤੂੰ ਅਕਾਸ਼ਾਂ ਨੂੰ ਪਾੜ ਕੇ ਉਤਰ ਆਵੇਂ ਤਾਂ ਜੋ ਤੇਰੀ ਹਜ਼ੂਰੀ ਤੋਂ ਪਰਬਤ ਕੰਬ
    ਜਾਣ!
  mya-JVB: ကိုယ်တော်သည် မိုဃ်းကောင်းကင် ကို ဖွင့်လှစ် ၍၊ ဆင်းသက် တော်မူပါစေသော။ ရှေ့
    တော်၌ တောင် တို့သည် လှုပ် ကြပါစေသော။
  hmo-hmo: Lohiabada e, mani emu kara guba do oi hapararaia, bona do oi diho mai!
    Ororo ese oi do idia itaia, bona mai gari bada danu do idia mareremarere.
  urd-urd: काश कि तू आसमान को फाड़े और उतर आए कि तेरे सामने पहाड़ लरज़िश खाएँ।
  rus-SYN: О, если бы Ты расторг небеса и сошел! горы растаяли бы от лица Твоего,
  bqc-SIM: Ńyↄ̃ↄ dɛ lán tɛ́ pↄ́ kũ̀ yàa giiwa a tò ípiwa, n ibɛɛↄ i n tↄ́ dↄ̃,
    buiↄ i gilikɛ n aɛ.
  tcz-CHONGTHU: Oh, van hoa konna nahung kijaldoh jeng’a chule nahung kum suh hita
    ve leh! Na masanga lhangsang ho jong ti kithing thing jeng diu ahije!
  mar-mar: अहा! जर तू स्वर्ग दुभंगला आणि खाली उतरून आलास! तर पर्वत तुझ्या उपस्थितीत
    थरथरतील,
  qub-qub: Ojalä syëluta quicharir urämunquiman. Ricärishushpayqui puntacunapis chucchunmanmi.
  hat-hat: Si ou te ka chire syèl la desann! Mòn yo ta annik wè ou, yo ta pran tranble.
  eng-BSB: If only You would rend the heavens and come down, so that mountains would
    quake at Your presence,
  eng-WEBPB: Oh that you would tear the heavens, that you would come down, that the
    mountains might quake at your presence—
  kbq-kbq: Ra Anumzamoka nagri'ma navesiana anami mona eri anafe hutrenka eramigeno,
    ama mopafima me'nea agonaramimo'a kagri kavurera tore'vare hino.
  nhe-BL: ¡Cuali elisquía intla tijtlaposquía nopa elhuicactli huan titemosquía! ¡Nochi
    tepetini temachtli huihuipicasquíaj moixtla!
  gub-BL: Aze mo eremu'i ywak, aze mo erewezyw, ikatuahy mo urewe. Aze mo eremuryryryryz
    kar ywytyruhu nerenataromo, ikatu mo urewe.
  eng-DRA: 'That thou wouldst rend the heavens, and wouldst come down: the mountains
    would melt away at thy presence.'
