verse: ISA.064.004
translations:
  mal-C: തനിക്കായി കാത്തിരിക്കുന്നവർക്കുവേണ്ടി പ്രവർത്തിക്കുന്നവനായി അങ്ങല്ലാതെ മറ്റൊരു
    ദൈവത്തെപ്പറ്റി ലോകാരംഭംമുതൽ ആരും കേട്ടിട്ടില്ല; ഒരു കാതും കേട്ടിട്ടില്ല, ഒരു കണ്ണും
    കണ്ടിട്ടുമില്ല.
  deu-TKW: 'Du kamst entgegen dem, der sich freute, Gerechtigkeit zu üben:'
  lin-lin: Osungaka bato oyo bazalaka na esengo ya kosala makambo ya sembo, ba-oyo
    babosanaka nzela na Yo te. Kasi osilikaki tango biso tosalaki masumu ; bongo ndenge
    nini tokoki solo kobika ?
  eng-LSV: Even from antiquity [men] have not heard, || They have not given ear, ||
    Eye has not seen a God except You, || He works for those waiting for Him.
  eng-GNV: For since the beginning of the world they haue not heard nor vnderstande
    with the eare, neither hath ye eye seene another God beside thee, which doeth
    so to him that waiteth for him.
  eng-WEBSTER: For since the beginning of the world men have not heard, nor perceived
    by the ear, neither hath the eye seen, O God, besides thee, what he hath prepared
    for him that waiteth for him.
  nhw-BL: Pampa hasta quema pejqui ni tlaltipactli, amo quema tijcactoque, niyon amo
    quema tiquitztoque sintla onca seyoc Dios iyoca tlen ta. San ta catli timopannextía
    para tiquinpalehuis nochi catli motemachíaj ipan ta.
  swh-ONEN: Tangu nyakati za zamani hakuna yeyote aliyesikia, hakuna sikio lililotambua,
    hakuna jicho lililomwona Mungu mwingine ila wewe, anayetenda mambo kwa ajili ya
    wale wamngojeao.
  bba-bba: Wi u ɡem swĩi kɑ nuku dobu, kɑ sere be bɑ wunɛn woodɑ yɑɑye, bɑ sĩimɔ ye
    sɔɔ, berɑ ɑ rɑ swɑɑ ɡbiiye. Adɑmɑ ɑ kɑ sun mɔru kuɑ yèn sɔ̃ sɑ durum kuɑ. Kɑ mɛ,
    sɑ rɑ n durum ye mɔ̀wɑ sɑ n dɔɔ sɑɑ yellun di.
  eng-KJVCPB: For since the beginning of the world men have not heard, nor perceived
    by the ear, Neither hath the eye seen, O God, besides thee, What he hath prepared
    for him that waiteth for him.
  luo-luo: nyaka aa nene onge ngʼama osewinjo, kendo onge it mosewinjo, bende onge
    wangʼ moseneno Nyasaye moro amora ma ok in, moserito joge mogeno kuome.
  meu-meu: Sene negana amo tau ta se kamonai, eiava taiana ai reḡe ta se vareai, bona
    mata ta ese dirava idauna ta se itaia, oi mo sibomu; oi na e narimumu taudia daidiai
    o ḡaukaramu Diravana.
  npi-ULB: प्रचीन समयदेखि नै कसैले पनि सुनेको वा देखेको छैनन्, न त आँखाले तपाईंबाहेक
    अरू कुनै परमेश्‍वरलाई देखेको छन्, जसले आफ्‍नो आशा गर्नेहरूका निम्ति कामहरू गर्नुहुन्‍छ
    ।
  yor-yor: Láti ìgbà àtijọ́ kò sí ẹni tí ó gbọ́ rí kò sí etí kan tí ó gbọ́ ọ, kò sí
    ojú tí ó tí ì rí Ọlọ́run mìíràn lẹ́yìn rẹ, tí ó máa ń ṣe nǹkan lórúkọ àwọn tí
    ó dúró dè é.
  pes-OPCB: از آغاز جهان تا به حال، نه کسی دیده و نه کسی شنیده که خدای دیگری غیر از
    تو برای پرستندگانش چنین کارهایی بکند.
  tgl-ULB: Mula noong sinaunang panahon wala pang sinuman ang nakarinig o nakakilala,
    ni nakakita ng anumang Diyos maliban sa iyo, na gumagawa ng mga bagay para sa
    sinumang umaasa sa kanya.
  hui-hui: Bambaore howa mendealime ibunaga wali agali ibuhondo mini dunubia ho karu
    ti biamogo bialu nahendene ale tara í̠na birigodagua biyane mbira handa nabi haleme
    hale nahebi naheneore nde áyubi nahe dege. Anduane Homogo-o anidagua biagane í̠
    hanguore kegoni ndobe.
  mya-mya: မိ​မိ​အား​မျှော်​ကိုး​ကြ​သူ​တို့​အ​တွက်​ဤ မည်​သော​အ​မှု​တို့​ကို ကိုယ်​တော်​ရှင်​၏​နည်း
    တူ​ပြု​တော်​မူ​သည့်​ဘု​ရား​ကို​အ​ဘယ်​သူ မျှ​မ​တွေ့​မ​မြင်​ဘူး​ပါ။ ထို​ဘု​ရား​အ​ကြောင်း
    ကို​ကြား​လည်း​မ​ကြား​ဘူး​ကြ​ပါ။-
  bod-N: གནའ་ནས་ད་ལྟའི་བར་དུ། ཁོང་ལ་སྒུག་མཁན་རྣམས་ཀྱི་ཕྱིར་དུ་དོན་མཛད་མཁན་ཁྱེད་ལས་དཀོན་མཆོག་གཞན་ཡོད་པ་མི་ཡིས་ཐོས་མེད་དེ།
    རྣ་བས་ཐོས་མྱོང་མེད་ལ་མིག་གིས་ཀྱང་མཐོང་མ་མྱོང་ངོ་། །
  sna-sna: Kubva panguva dzekare hakuna munhu akanzwa, hakuna nzeve yakanzwisisa,
    hakuna ziso rakaona mumwe Mwari kunze kwenyu, anobatsira avo vanomumirira.
  spa-BLM: Porque desde antiguo los hombres no han oído, ni percibido por el oído,
    ni el ojo ha visto un Dios aparte de ti, que trabaja para él y que le espera.
  cac-cac: Atax d'a peca' chi', malaj b'aj tz'ab'chaji, malaj b'aj tz'ilchaj junocxo
    dios sc'ulan icha tas tza c'ulej yuj svach'iloc eb' tzach ac'anoch d'a sc'ool.
  swh-ULB: Tangu nyakati za kale hakuna hata mmoja aliyesikia au kujua, wala jicho
    kuona Mungu yeyote karibu yake, ni nani afanyae mambo haya kwake anayemsubiri
    yeye.
  bel-bel: Бо адвеку ня чулі, ня слухалі вухам, і ніякае вока ня бачыла іншага бога,
    акрамя Цябе, каб столькі зрабіў тым, што спадзяюцца на яго.
  wed-wed: Oo Bada wariaḡa da marina, eḡa aiai god ḡelaui ponana ita nonori, ita inanai,
    bo ita aramana dadanei. Anina Tam ainelam. Taui da e vivipaipaiem e vovoagui.
  deu-ELBBK: Du kommst dem entgegen, der Freude daran hat, Gerechtigkeit zu üben,
    denen, die auf deinen Wegen deiner gedenken. Siehe, du, du ergrimmtest, und wir
    haben gesündigt; darin sind wir schon lang, so lass uns gerettet werden!
  mbb-OT: Puun pa zengan wazè pa nekezineg wey nekaahà te Megbevayà he iring kenikew
    he edtavang te menge edsarig kandin.
  mal-2015: നീയല്ലാതെ ഒരു ദൈവം തന്നേ കാത്തിരിക്കുന്നവന്നു വേണ്ടി പ്രവർത്തിക്കുന്നതു
    പണ്ടുമുതൽ ആരും കേട്ടിട്ടില്ല, ഗ്രഹിച്ചിട്ടില്ല, കണ്ണുകൊണ്ടു കണ്ടിട്ടുമില്ല.
  gup-gup: Ngudda wanjh yidjalkudji God duninjh. Bu kunkare dja bolkkime minj nangale
    bininj biwobekkayi nabuyika God. Mak minj nangale bininj binayi kunmim nuye nabuyika
    God. Minj nangale mak bikurdunayi nabuyika God yiman ngudda. Ngudda yidjalkudji
    nawu kanmarnekurduyime kunmak ngad nawu ngundiwoybukwon munguyh.
  rmc-rmc: Tu aves te pomožinel olenge, ko keren radišagoha o spravodľišagos, ko na
    bisteren pre tire droma. Ale sar amen mek furt kerahas o bini, tu pre amende rušehas.
    Akor sar šaj avas spasimen?
  pes-OPV: زیرا که از ایام قدیم نشنیدند و استماع ننمودند و چشم خدایی را غیر از تو
    که برای منتظران خویش بپردازد ندید.
  ron-1924: 'кум ничодатэ ну с-а поменит, нич ну с-а аузит ворбинду-се ши кум нич
    н-а вэзут вреодатэ окюл аша чева: ануме ка ун алт думнезеу афарэ де Тине сэ фи
    фэкут асеменя лукрурь пентру чей че се ынкред ын Ел.'
  aui-aui: Naghove, naghove waghata getana iiyabo iyawaiyana da God tana meme tam
    naboni, bo wawaya getana God tam naboni iyakita towoyina! Iiyabo yiwiita da iiyawogha
    siyitumaghanem na kiiravidiye.
  ben-OBCV: পুরাকাল থেকে কেউ শোনেনি, কোনো কান তা উপলব্ধি করেনি, তুমি ছাড়া আর কোনো
    ঈশ্বরকে কোনো চোখ দেখেনি, তিনি তাদের পক্ষে সক্রিয় হন, যারা তাঁর অপেক্ষায় থাকে।
  som-som: Tan iyo waa hore ninna ma garan, dheguna ma maqal, iluna ma arag Ilaah
    aan adiga ahayn oo u shaqeeya kan isaga wax ka suga.
  lat-VUC: A sæculo non audierunt, neque auribus perceperunt; oculus non vidit, Deus,
    absque te, quæ præparasti exspectantibus te.
  eng-ASVBT: For from of old men have not heard, nor perceived by the ear, neither
    hath the eye seen a God besides thee, who worketh for him that waiteth for him.
  ita-1885: E giammai non si è udito, nè inteso con gli orecchi; ed occhio non ha
    giammai veduto altro Dio, fuor che te, che abbia fatte cotali cose a quelli che
    sperano in lui.
  eng-LXXUP: 'For these blessings shall happen to them that work righteousness, and
    they shall remember thy ways: behold, thou wast angry and we have sinned; therefore
    we have erred,'
  eng-ULB: Since ancient times no one has heard or perceived, nor eye seen any God
    besides you, who does things for him who waits for him.
  spa-VBL: Desde el principio, nadie ha oído hablar, nadie ha prestado atención y
    nadie ha visto a ningún Dios excepto a ti, el que ayuda a los que ponen su confianza
    en ti.
  fra-_FOB: Car on n'a jamais entendu, jamais oreille n'a perçu, jamais œil n'a vu,
    qu'un autre Dieu que toi fît de telles choses, pour celui qui s'attend à lui.
  mal-mal: നീയല്ലാതെ ഒരു ദൈവം തന്നെ കാത്തിരിക്കുന്നവനുവേണ്ടി പ്രവർത്തിക്കുന്നതു പണ്ടുമുതൽ
    ആരും കേട്ടിട്ടില്ല, ഗ്രഹിച്ചിട്ടില്ല, കണ്ണുകൊണ്ട് കണ്ടിട്ടുമില്ല.
  urd-GVR: Qadīm zamāne se hī kisī ne tere siwā kisī aur Ḳhudā ko na dekhā na sunā
    hai. Sirf tū hī aisā Ḳhudā hai jo un kī madad kartā hai jo tere intazār meṅ rahte
    haiṅ.
  suz-BL: सु सुमी मेको कली रिम्‍नीमी, मेकोमी, मेको आन पर्बम गेय पाइब। मारदे हना साइ
    ङोंइती रे गे ङा लाक्‍शा अरु परमप्रभु बाक्‍ब, दे सुइम मनेंशो नु मतशो बाक्‍तेक्‍म।
    प्रस्‍थान ३२:५-१०
  eng-NOY: For never have men heard, nor perceived by the ear, Nor hath eye seen,
    a God beside thee. Who doeth such things for those that trust in him.
  ita-1927: Mai s’era inteso, mai orecchio avea sentito dire, mai occhio aveva veduto
    che un altro Dio, fuori di te, agisse a pro di quegli che spera in lui.
  ckb-ckb: لە کۆنەوە نە گوێیان لێ بووە و نە بیستوویانە، هیچ چاوێک خودایەکی جگە لە
    تۆ نەبینیوە، ئەوە بکات بۆ ئەو کەسەی چاوەڕێی دەکات.
  eng-BBE: The ear has not had news of, or the eye seen, ... any God but you, working
    for the man who is waiting for him.
  kan-OKCV: ದೇವರೇ, ನಿನಗೋಸ್ಕರ ಕಾದುಕೊಳ್ಳುವವರಿಗೆ ನೀನು ಮಾಡುವುದನ್ನು ಲೋಕದ ಉತ್ಪತ್ತಿಗೆ ಮುಂಚೆ
    ದೇವರೇ ನಿನ್ನ ಹೊರತಾಗಿ ಯಾರೂ ಕೇಳಲಿಲ್ಲ. ಯಾರ ಕಿವಿಯೂ ಕೇಳಲಿಲ್ಲ. ಯಾರ ಕಣ್ಣೂ ಕಾಣಲಿಲ್ಲ.
  tam-2017: தேவனே, உமக்குக் காத்திருக்கிறவர்களுக்கு நீர் செய்பவைகளை, நீரேயல்லாமல்
    உலகத்தோற்றமுதற்கொண்டு ஒருவரும் கேட்டதுமில்லை, செவியால் உணர்ந்ததுமில்லை, அவைகளைக்
    கண்டதுமில்லை.
  spa-RV-1909: Ni nunca oyeron, ni oídos percibieron, ni ojo ha visto Dios fuera de
    ti, que hiciese por el que en él espera.
  ron-BTF: Căci de la începutul lumii oamenii nu au auzit, nici nu au dat ascultare,
    nici ochiul nu a văzut, Dumnezeule, în afară de tine, ce a pregătit pentru cel
    ce îl aşteaptă.
  eng-WEBP: For from of old men have not heard, nor perceived by the ear, nor has
    the eye seen a God besides you, who works for him who waits for him.
  eng-FBV: Since the beginning, no one has heard about, no one has paid attention
    to, and no one has seen any God except you, the one who helps those who place
    their confidence in you.
  nld-1939: 'En waarvan men nog nooit had gehoord! Neen, geen oor heeft gehoord, Geen
    oog ooit gezien: Een God, buiten U, Die helpt, die op U hopen;'
  nch-BL: Pampa hasta quema pejqui ni taltipacti, amo quema tijcactoque, yon amo quema
    tiquitztoque sinta onca seyoc Dios iyoca ten ta. San ta cati timopanextía para
    tiquinpalehuis nochi cati motemachíaj ipan ta.
  vie-1934: Từ xưa người ta chưa hề biết, tai chưa hề nghe, mắt chưa hề thấy ngoài
    Ngài có Đức Chúa Trời nào khác, hay vì kẻ trông đợi mình mà làm những sự thể ấy.
  hin-CV: पूर्वकाल से न तो उन्होंने सुना है, न ही देखा गया है, आपके सिवाय हमारे लिए
    और कोई परमेश्वर नहीं हुआ है, जो अपने भक्तों की ओर ध्यान दे.
  eng-OURB: For from of old men have not sh'ma ·heard·, nor perceived by the ear,
    nor has the eye seen a God besides you, who works for him who waits for him.
  spa-BES: El oído no ha oído, o el ojo no ha visto, ningún Dios, excepto a ti, trabajando
    para el hombre que lo está esperando.
  tdx-tdx: Fitilihe’o ty mitolon-kavantañañe an-kaehake, o mahatiahy Azo amo lala’oo
    —eka, mifombo irehe te mandilatse zahay. Fe ami’ty fiatoa’ay amo lala’o haehaeo
    ro hahazoa’ay rombake.
  tha-KJV: โอ ข้าแต่​พระเจ้า ตั้งแต่​เริ่มแรกของโลก ไม่มี​ผู้​ใดได้​ยิน หรือทราบด้วยหู
    หรือตาได้​เห็น สิ​่งทั้งหลายซึ่งพระองค์ทรงเตรียมไว้เพื่อบรรดาผู้​ที่​รอคอยพระองค์
    นอกเหนือพระองค์
  por-BR-2018: Nem desde os tempos antigos se ouviu, nem com os ouvidos se percebeu,
    nem olho viu outro Deus além de ti, que age em favor daquele que nele espera.
  deu-ELO: Denn von alters her hat man nicht gehört noch vernommen, hat kein Auge
    einen Gott gesehen, außer dir, der sich wirksam erwiese für den auf ihn Harrenden.
  eng-WYC-2018: From the world they heard not, neither perceived with ears; God, none
    eye saw, without thee, what things thou hast made ready to them that abide thee.
    (From the beginning of the world, none have heard of, nor have perceived with
    their ears; and not one eye hath seen anyone besides thee, O God, who hath made
    such things as thou hast, for those who wait for thee.)
  epo-epo: Neniam oni tion aŭdis, ne eksciis per la orelo, nek okulo tion vidis, ke
    iu dio krom Vi tion faras por tiuj, kiuj esperas je li.
  uig-PIN: Sǝndin baxⱪa Ɵzigǝ tǝlmürüp kütkǝnlǝr üqün ixligüqi bir Hudani, Adǝmlǝr
    ǝzǝldin anglap baⱪmiƣan, Ⱪulaⱪⱪa yetip baⱪmiƣan, Kɵz kɵrüp baⱪmiƣandur!
  beo-beo: Gode! Di da gasa bagade amola nowa dunu da Dima fa:no bobogesea, Di da
    e fidima:ne gasa bagade hou hamosa. Dunu huluane da Gode Diwane hamedafa ba:i
    amola Dia hou defele hamedafa nabi.
  tpi-OTNT: Bipo i no gat man i bin lukim o harim tok long wanpela god i save mekim
    olkain strongpela wok bilong helpim ol manmeri i bilip na wet long en. Nogat.
    Bikpela, yu tasol i save mekim olsem.
  hau-SA: Tun fil azal babu wanda ya taɓa ji, babu kunnen da ya gane, babu idon da
    ya ga wani Allah in ban da kai, wanda ya aikata waɗannan al’amura a madadin waɗanda
    suke sa zuciya a gare shi.
  uig-LAT: Sendin bashqa Özige telmürüp kütkenler üchün ishligüchi bir Xudani, Ademler
    ezeldin anglap baqmighan, Qulaqqa yétip baqmighan, Köz körüp baqmighandur!
  nde-nde: Kusukela endulo kakho owezwayo, akulandlebe eyabambisisayo, akulalihlo
    elabona omunye uNkulunkulu ngaphandle kwakho, osebenzela labo abathembe kuye.
  ton-ton: He talu ʻae kamataʻanga ʻo māmani ʻoku teʻeki fanongo, pe ongoʻi ʻe he
    telinga, pe mamata ʻe ha mata, ki ha ʻOtua mo koe, ʻaia kuo ne fai ʻae ngaahi
    meʻa pehē ni maʻanautolu ʻoku tatali kiate ia.
  ces-1613: Èehož se od věků neslýchalo, a ušima nepochopilo, oko nevídalo Boha kromě
    tebe, aby tak činil tomu, kterýž naň očekává.
  eng-WMB: For from of old men have not heard, nor perceived by the ear, nor has the
    eye seen a God besides you, who works for him who waits for him.
  tam-TCV: உமக்குக் காத்திருப்போருக்காகச் செயலாற்றும் இறைவனைப்போன்ற, வேறு ஒருவரை ஆதிமுதல்
    ஒருவரும் கேள்விப்பட்டதுமில்லை, எந்த ஒரு கண்ணும் கண்டதுமில்லை, எந்த ஒரு செவியும்
    கேட்டதுமில்லை.
  ceb-ULB: Sukad kaniadto wala gayoy usa nga nakadungog o nakasabot, ni nakakita sa
    Dios gawas kanimo, nga naghimo sa mga butang nga nagpaabot alang kaniya.
  pol-UBG: Czego od początku świata nie słyszano ani do uszu nie dochodziło, ani oko
    nie widziało oprócz ciebie samego, Boże, który by tak uczynił dla tego, który
    go oczekuje.
  agr-agr: Aminí kajinas anentaimaidau yayaakum, ame ishamain aidau iwaintujuitam
    dutika tikich apajuí niina kajitus anentaidaun yayaak, imanun ditan iwaintukuk
    yaunchkesh makichkish wainkachbauwai, tuja antutkesh antushtayai.
  kyc-kyc: Wambu Anatu embapa karo mende pirandelyamo lao soo manji nyisi karaminyi
    dupwa keta yulu andake pyakamingipya. Dokona Anatu emba yale mende karelyamo soo
    dee kando nyuowape pipa nangepya.
  urd-GVU: قدیم زمانے سے ہی کسی نے تیرے سوا کسی اَور خدا کو نہ دیکھا نہ سنا ہے۔ صرف
    تُو ہی ایسا خدا ہے جو اُن کی مدد کرتا ہے جو تیرے انتظار میں رہتے ہیں۔
  deu-1912: Wie denn von der Welt her nicht vernommen ist noch mit Ohren gehört, auch
    kein Auge gesehen hat einen Gott außer dir, der so wohltut denen, die auf ihn
    harren.
  kan-2017: ನಿನ್ನನ್ನು ಬಿಟ್ಟರೆ ನಿರೀಕ್ಷಿಸುವವನಿಗೆ ಕಾರ್ಯಕರ್ತನಾದ ಯಾವ ದೇವರನ್ನೂ ಆದಿಯಿಂದ ಯಾರೂ
    ಕೇಳಲಿಲ್ಲ, ಯಾರ ಕಿವಿಗೂ ಬೀಳಲಿಲ್ಲ, ಯಾರ ಕಣ್ಣೂ ಕಾಣಲಿಲ್ಲ.
  yap-yap: Dariy be’ ni ka’ e guy ara rung’ag murung’agen yu gu reb e Got ni bod gur,
    nma ngongliy e mitney e ngongol ni fan ngak e pi’in ni kar pired ni be l’agan’rad
    ngak.
  hlt-MCSB: Khosuen lamloh ya uh noek pawt tih, hnakaeng uh pawh. Amah aka rhingda
    ham a saii namah phoeikah Pathen ti he mik loh ana hmuh moenih.
  mdy-ETH: ሚናፓ ዓርቃዖ ኔና ጉሙርቃ ዜርፆም ዬያ ቢያ ዲቃሣ ዓኮ ባኮ ማዼ ፆኦሲ ኔ ጊዳፓ ዓቴም ሜሌ ዋይዚንቲባኣሴ፤ ጴዺያ
    ጴዺባኣሴ።
  twi-ASANTE: Ɛfiri teteete obiara nteeɛ, ɛntwaa obiara aso mu, ani biara nhunuu Onyankopɔn
    bi sɛ wo, deɛ ɔdi dwuma ma wɔn a wɔtwɛn no.
  eng-WEBU: For from of old men have not heard, nor perceived by the ear, nor has
    the eye seen a God besides you, who works for him who waits for him.
  wal-wal: Beniisappe doommidi, nenan ammanettidi, naagiyaageetussi maalaalissiyaabaa
    oottida neeppe attin, hara Xoossaa asa haitti siyibeenna; asa aifeekka be7ibeenna.
  spa-PDDPT: Jamás oído oyó ni ojo vio a un ʼelohim fuera de Ti, que actúa a favor
    del que espera en Él.
  gun-gun: Mba'eta yvy itui ypy'i guive noenduai, apyxa noendui, neĩ texa voi ndoexai
    tuuete harõa kuery pe mba'emo ojapo va'e, ndee e'ỹ vy.
  ilo-ULB: Sipud pay idi un-una a tiempo, awan ti nakangngeg wenno nakaammo, kasta
    met nga awan ti mata a nakakita iti aniaman a Dios no di laeng sika, nga agar-aramid
    kadagiti banbanag a maipaay kenkuana nga agtaltalek kenka.
  kpg-kpg: Ma deai tangada ne longono be ne gidee ia di God be Goe ai, dela e hai
    au mee beenei ang gi digau ala e hagadagadagagee adu gi di Goe.
  uig-ARA: سەندىن باشقا ئۆزىگە تەلمۈرۈپ كۈتكەنلەر ئۈچۈن ئىشلىگۈچى بىر خۇدانى، ئادەملەر
    ئەزەلدىن ئاڭلاپ باقمىغان، قۇلاققا يېتىپ باقمىغان، كۆز كۆرۈپ باقمىغاندۇر!
  sus-sus: I fa nɛ mixi malide naxee tinma tinxinyi ra, naxee wama birafe i xa kira
    fɔxɔ ra. Kɔnɔ muxu tan bara yunubi raba, i fa xɔnɔ muxu ma. Muxu nɔma kiside sɔnɔn?
  pon-2006: Saikinte me kilang de rong Koht emen me duwehte komwi, me kin wiahda soahng
    pwukat ong irail kan me kin koapworopworkin komwi.
  jae-jae: Lau teŋ sêŋô biŋ amboac tonaŋ ŋateŋ gêdêŋ gêmuŋgeŋ atom ma kêsô lau teŋ
    taŋeŋsuŋ atom ma lau teŋ mateŋanô sêlic anôtô teŋ, taŋ gêmoa gêwiŋ aôm ma gêjam
    kôm kêpi êsêac, taŋ sêôŋ eŋ naŋ atom.
  ksd-ksd: Tago papa ania iat pa di valongore, ma pa di vatorome, ma pa di gire ma
    ra kiau na mata, ta enana god bula ba na maravut nina i ki pa ia.
  tur-YTC: Çünkü eskiden beri insanlar duymadı, Kulak kavramadı, Göz de senden başka
    bir Tanrı görmedi, O Tanrı ki, kendisini bekleyen için işler.
  grc-BRENT: Συναντήσεται γὰρ τοῖς ποιοῦσι τὸ δίκαιον, καὶ τῶν ὁδῶν σου μνησθήσονται·
    ἰδοὺ σὺ ὠργίσθης, καὶ ἡμεῖς ἡμάρτομεν· διατοῦτο ἐπλανήθημεν,
  ind-AYT: Sejak dahulu, tidak ada yang pernah mendengar atau menangkap dengan telinga,
    tidak ada mata yang telah melihat Allah selain Engkau, yang bertindak bagi mereka
    yang menanti-nantikan Dia.
  nya-nya: Chikhalire palibe ndi mmodzi yemwe anamvapo kapena kuona Mulungu wina wonga
    Inu, amene amachitira zinthu zotere amene amadikira pa Iye.
  hrv-hrv: Pomažeš onima što pravdu čine radosno i tebe se spominju na putima tvojim;
    razgnjevismo te, griješismo, od tebe se odmetnusmo.
  mps-mps: Polobadu te bidi mego te god me deli tobage bomai sę yali po odobeo, te
    we bidi tau siyu, te konealu tonaluabo sę. Ma, bidigo aga gedugo te god me deligo
    te tobage bomai sę ebo subeo. Menio. Genuai Bidi, nago naga te tiwai bomai sę
    ebo dao.
  tpi-tpi: Bipo i no gat man i bin lukim o harim tok long wanpela god i save mekim
    olkain strongpela wok bilong helpim ol manmeri i bilip na wet long en. Nogat.
    Bikpela, yu tasol i save mekim olsem.
  dan-1931: Du ser til dem, der øver Retfærd og kommer dine Veje i Hu. Men se, du
    blev vred, og vi synded, og skyldige blev vi derved.
  vie-OVCB: Từ khi thế gian mới bắt đầu, tai chưa hề nghe và mắt chưa hề thấy thần
    nào ngoài Đức Chúa Trời, là Đấng hành động thay cho những ai trông đợi Ngài!
  guj-2017: આદિકાળથી કોઈએ સાંભળ્યું નથી કે માનવામાં આવ્યું નથી, કે કોઈ આંખે તમારા
    સિવાય બીજા કોઈ ઈશ્વરને જોયો નથી, કે જે તેમની રાહ જોનારને માટે એવું કરે.
  pon-2006A: Saikinte me kilang de rong Koht emen me duwehte komwi, me kin wiahda
    soahng pwukat ong irail kan me kin koapworopworkin komwi.
  por-BRBSL: Pois de homens velhos não ouviram falar, nem percebido pelo ouvido, nem
    o olho viu um Deus além de você, que trabalha para aquele que espera por ele.
  cth-cth: Ama kangaihawinaw hmalah hawinae ka sak e Cathut, nang hloilah alouke Cathut
    hah talai pek kamtawng hoi apinihai panuek boihoeh, hnâ hoi hai thai boi hoeh,
    mit hoi hmawt boihoeh.
  twi-twi: Efi teteete obiara ntee, entwaa obiara aso mu, ani biara nhuu Onyankopɔn
    bi sɛ wo, nea odi dwuma ma wɔn a wɔtwɛn no no.
  hlt-hlt: Khosuen lamloh ya uh noek pawt tih, hnakaeng uh pawh. Amah aka rhingda
    ham a saii namah phoeikah Pathen ti he mik loh ana hmuh moenih.
  tbz-SIM: A ɔ̃ɔ̃ cɔutɛ́nɛ̀ diwɛ̀ì ndi wèè dɔ̀ɔ̀ri ɑ dɔ́mɛ̀ bɛ̀ɛ̀ dènniní ɑ kpɛ́í
    kɛ tũ nhɑ kó kucɛ, ti cɑ̀ɑ̀rɛ̀mu kɑ̀ɑ miɛkɛ ti pɛikɛ kɛ̀ ti tũ̀nnɛ icɛ ti do tũ
    nyì nɛ̀ dimɔ̀nnì, ɑ yóó ti dɛɛtɛ́mu.
  msy-2020: Bar fomɨra iza datɨrɨghɨn, gumazitam uan damazimɨn gara uan kuarim atɨgha
    orazi, godɨn nɨn mɨn iti tam, ua itir pu. Bar puvatɨ. Nɨ uabɨra, gumazamizir nɨghnɨzir
    gavgavim nɨn ikia nɨ mɨzuaiba, nɨ me bagha pamtem ingara men akura.
  azb-azb: Ona etibar edənlər üçün belə işlər edən Allahı, Əzəldən bəri Səndən başqasını
    nə göz görüb, nə də qulaq eşidib.
  eng-DBY: Never have [men] heard, nor perceived by the ear, nor hath eye seen a God
    beside thee, who acteth for him that waiteth for him.
  hin-2017: क्योंकि प्राचीनकाल ही से तुझे छोड़ कोई और ऐसा परमेश्वर न तो कभी देखा गया
    और न कान से उसकी चर्चा सुनी गई जो अपनी बाट जोहनेवालों के लिये काम करे। (भज. 31:19,
    1 कुरि. 2:9)
  wol-KYG: Yaay gatandu kiy bége njekk gi muy jëfe te di ba xel say yoon, yi ñu mas
    di jaare, ba mucc. Waaye kat, yaa nu mere, ndax noo bàkkaar.
  eng-YLT: Even from antiquity [men] have not heard, They have not given ear, Eye
    hath not seen a God save Thee, He doth work for those waiting for Him.
  kne-kne: Maga pay laeng di nakaila ono nakadnge si kaman sik-a ay Diyos ay nangamag
    si kaman nidi para sin mantalek en sisya.
  eng-WYC-2017: From the world they heard not, neither perceived with ears; God, none
    eye saw, without thee, what things thou hast made ready to them that abide thee.
  eng-WMBB: For from of old men have not heard, nor perceived by the ear, nor has
    the eye seen a God besides you, who works for him who waits for him.
  urd-GVH: क़दीम ज़माने से ही किसी ने तेरे सिवा किसी और ख़ुदा को न देखा न सुना है।
    सिर्फ़ तू ही ऐसा ख़ुदा है जो उनकी मदद करता है जो तेरे इंतज़ार में रहते हैं।
  rug-rug: Podalae pukerane si loke tie hite avoso nia, loke taliṉa hite avoso gilania,
    loke mata ele dogoria si keke Tamasa pule ba Agoi mo, sapu tavetavete toka ni
    saripu aqa nia si Asa.
  gaz-gaz: Si malee Waaqa warra isa abdataniif dhaabatu, bara duriitii jalqabee namni
    tokko iyyuu hin dhageenye; yookaan gurri tokko iyyuu hin qalbeeffanne; iji tokko
    iyyuu hin argine.
  fra-LSG: Tu vas au-devant de celui qui pratique avec joie la justice, De ceux qui
    marchent dans tes voies et se souviennent de toi. Mais tu as été irrité, parce
    que nous avons péché; Et nous en souffrons longtemps jusqu’à ce que nous soyons
    sauvés.
  gnn-gnn: Nhenydja dhuwala God, ŋunhi warray ŋunhi nhe ŋuli djäma ŋamakurru' wal'ŋu
    dhika ŋurikinydja walalaŋgu ŋunhi walala yukurra galkun ŋuli gatjpu'yun nhuŋu;
    yaka ŋäthilinydja yolŋuyu nhäŋala balanyarayinydja Godnha bitjan nhe.
  yal-yal: I muxuni suxuma naxan tinxinna ligama sɛwani, naxan a xaxili luma i ya
    kiraan xɔn. Koni i bata xɔlɔ bayo nxu luxi yulubin nan ligɛ waxatin birin. Nayi,
    nxu kisima di?
  haw-1868: Mai ka wa kahiko loa mai, aole i lohe lakou, aole i komo i ka pepeiao,
    Aole hoi i ike aku ka maka i ke Akua e ae, ke kaawale oe, I hana pela i ka mea
    kakali ia ia.
  arb-NAV: مُنْذُ الأَزَلِ لَمْ يَسْمَعْ أَحَدٌ وَلَمْ تُصْغِ أُذُنٌ وَلَمْ تَرَ عَيْنٌ
    إِلَهاً سِوَاكَ يُجْرِي مَا تَصْنَعُهُ لِلَّذِينَ يَنْتَظِرُونَكَ.
  ewe-ewe: Tso blema ke, ame aɖeke mesee o, to aɖeke mesee o, ŋku aɖeke mekpɔ Mawu
    bubu aɖeke kpe ɖe ŋuwò, esi kpena ɖe ame siwo le mɔ kpɔm nɛ la ŋu o.
  eng-LEE: (64:3) Yea! what from the beginning of the world men had not heard, not
    perceived by their hearing; no eye [also] had seen a god beside thee, who could
    do [the like] for the one that waiteth for him.
  asm-FB: তোমালৈ অপেক্ষা কৰা জনলৈ কাৰ্য সিদ্ধ কৰোঁতা যি তুমি, তোমাৰ বাহিৰে আন ঈশ্বৰ
    আছে বুলি আগৰ কালৰ পৰা মানুহে শুনা নাই বা চকুৰে দেখা নাই।
  sus-A: عِ قَ نّ مِشِ مَلِدٍ نَشٍيٍ تِنمَ تِنشِنيِ رَ، نَشٍيٍ وَ مَ بِرَقٍ عِ شَ
    كِرَ قْشْ رَ. كْنْ مُشُ تَن بَرَ يُنُبِ رَبَ، عِ قَ شْنْ مُشُ مَ. مُشُ نْمَ كِسِدٍ
    سْنْن؟
  fra-SBL: Car depuis toujours, les hommes n'ont pas entendu, ni perçue par l'oreille,
    et l'œil n'a pas vu d'autre Dieu que toi, qui travaille pour lui qui l'attend.
  hbo-hbo: פָּגַ֤עְתָּ אֶת־שָׂשׂ֙ וְעֹ֣שֵׂה צֶ֔דֶק בִּדְרָכֶ֖יךָ יִזְכְּר֑וּךָ הֵן־אַתָּ֤ה
    קָצַ֙פְתָּ֙ וַֽנֶּחֱטָ֔א בָּהֶ֥ם עֹולָ֖ם וְנִוָּשֵֽׁעַ׃
  kik-kik: Kuuma o tene gũtirĩ mũndũ o na ũmwe ũrĩ waigua maũndũ ta macio, na gũtirĩ
    gũtũ kũrĩ kwaigua ũhoro ta ũcio, o na kana riitho rĩkĩona Ngai ũngĩ tawe, ũrĩa
    wĩkaga maũndũ nĩ ũndũ wa andũ arĩa maikaraga mamwetereire.
  fra-NCL: 'Vous venez au-devant de qui pratique avec joie la justice, de qui, marchant
    dans vos voies, se souvient de vous. Voici que vous étiez courroucé, et nous étions
    coupables ; — il en est ainsi depuis longtemps : serions-nous sauvés ? —'
  cek-AK: Aw Sithaw, nang ai ah loe long amtong tangsuek na hoi Angraeng zing kaminawk
    hanah dawnrai hmuen kasah pae, kalah Sithaw roe mi mah doeh thaih o vai ai vop;
    panoek o vai ai moe, mik hoiah doeh hnu o vai ai.
  cuk-cuk: Negasaila-akale, dule-egi-bensurmaladga ibmar-dummagan-imaked dakledisulid,
    dule-baid-beyobid gwen itoledisurbalid.
  uig-CYR: Сән һәққанийлиқни жүргүзүшни хурсәнлик дәп билгән адәмниң, Йәни йоллириңда
    меңип, Сени сеғинғанларниң һаҗитидин чиққучи һәмраһдурсән; Бирақ мана, Сән ғәзәптә
    болдуң, Биз болсақ гунада болдуқ; Ундақ ишлар узун боливәрди; Әнди биз қутқузуламдуқ?
  pma-pma: Provet Aesea vis min Iahova vit, “O Iahova, meatin tovuol veah valesuk
    en meten, vuo vakur longlongien usil ahi sav tai koa suvaluk. Veni keik varei
    komumon marmari tounah vakataun koakeil aling desien one enuk.
  tel-2017: నీ కోసం ఎదురు చూసేవారి పక్షంగా నువ్వు పనులు చేసే వాడివి. నిన్ను తప్ప తన
    పని ఇలా జరిగించే వేరే దేవుణ్ణి అనాది కాలం నుంచి ఎవరూ చూడలేదు, వినలేదు, గ్రహించలేదు.
  hat-BSA: Depi nan jou ansyen yo, yo pa t tande ni sezi ak zorèy, ni zye pa t wè
    yon Bondye sof ke Ou, k ap aji pou sila k ap tann Li an.
  bxh-bxh: Beyabeyana hige sai laꞌi yaubada hesa wasana i atahiyen yo nenena i ita,
    doha Um. Um ibom mate salumadi sa bagibagiyem enehedi wa paisowa.
  kos-kos: Wangin mwet nu liye ku lohng ke sie God oana kom, su orek mwenmen ouinge
    nu selos su filiya finsrak lalos in El.
  hbo-WLC: פָּגַ֤עְתָּ אֶת־שָׂשׂ֙ וְעֹ֣שֵׂה צֶ֔דֶק בִּדְרָכֶ֖יךָ יִזְכְּר֑וּךָ הֵן־אַתָּ֤ה
    קָצַ֙פְתָּ֙ וַֽנֶּחֱטָ֔א בָּהֶ֥ם עוֹלָ֖ם וְנִוָּשֵֽׁעַ׃
  ibo-ibo: Nʼihi na site na mgbe ochie, ọ dịbeghị onye nụrụ, ọ dịbeghị ntị ghọtara,
    o nwebeghị anya hụrụ Chineke ọzọ karịa gị, onye na-emejupụtara ndị na-echere ya
    ihe na-akpa ha.
  ory-ory: କାରଣ ଯେ ଆପଣା ଅପେକ୍ଷାକାରୀ ପକ୍ଷରେ କାର୍ଯ୍ୟ ସାଧନ କରନ୍ତି, ଲୋକେ ପ୍ରାଚୀନ କାଳରୁ
    ତୁମ୍ଭ ଛଡ଼ା ଅନ୍ୟ ପରମେଶ୍ୱର ବିଷୟ ଶୁଣି ନାହାନ୍ତି, ଅଥବା କର୍ଣ୍ଣ ଜ୍ଞାତ ହୋଇ ନାହିଁ, କିଅବା
    ଚକ୍ଷୁ ଦେଖି ନାହିଁ।
  chk-chk: Seni me lomlom esap wor eman a rongorong ika küna eman Kot usun en mi föri
    sokun föför ngeni ir mi anomu ar apilükülük womw.
  rop-rop: Nomo enibodi bin luk o irrim lagijat brom drimin o enibodi dumaji oni yu
    na oldei dumbat ola klebabala ting blanga detlot pipul hu oldei trastimbat oni
    langa yu.
  ukr-1871: Од віків бо не чували, й до уший не доходило, та й нїяке око не видало
    иншого Бога крім тебе, що стільки вчинив би тим, що надїються на него.
  deu-1951: (064-3) Denn von Ewigkeit her hat man nie gehört, nie vernommen, hat kein
    Auge es gesehen, daß ein Gott tätig war für die, welche auf ihn warten, außer
    dir allein!
  eng-JPS: (64-3) And whereof from of old men have not heard, nor perceived by the
    ear, neither hath the eye seen a God beside Thee, who worketh for him that waiteth
    for Him.
  srp-1865: Otkako je vijeka ne èu se, niti se ušima dozna, niti oko vidje Boga osim
    tebe da bi tako uèinio onima koji ga èekaju.
  lug-lug: Okuva mu mirembe egy’edda teri yali awulidde oba kutu kwali kutegedde,
    oba liiso lyali lirabye Katonda yenna okuggyako ggwe, alwanirira abo abamulindirira.
  heb-heb: ומעולם לא שמעו לא האזינו עין לא ראתה אלהים זולתך יעשה למחכה לו׃
  ben-IRV: সেই প্রাচীনকাল থেকে তোমাকে ছাড়া আর কোন ঈশ্বরের কথা কেউ শোনে নি, চোখেও
    দেখে নি, যিনি তাঁর জন্য কাজ করে থাকেন যে তাঁর অপেক্ষা করে।
  pan-pan: ਪ੍ਰਾਚੀਨ ਸਮਿਆਂ ਤੋਂ ਨਾ ਕਿਸੇ ਨੇ ਸੁਣਿਆ, ਨਾ ਕਿਸੇ ਦੇ ਕੰਨ ਵਿੱਚ ਪਿਆ, ਨਾ ਅੱਖ ਨੇ
    ਤੇਰੇ ਬਿਨ੍ਹਾਂ ਕਿਸੇ ਹੋਰ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੇਖਿਆ, ਜੋ ਆਪਣੇ ਉਡੀਕਣ ਵਾਲਿਆਂ ਲਈ ਕੰਮ ਕਰਦਾ ਹੈ।
  mya-JVB: ကိုယ်တော် ကို မြော်လင့် သောသူတို့အဘို့အလိုငှါ ကျေးဇူးပြု တော်မူသောဘုရား၊
    ကိုယ်တော် မှတပါး အခြားသော ဘုရား သခင်ကို ကမ္ဘာဦး မှစ၍ အဘယ်သူမျှမ ကြား မ သိ ပါ။
    နားဖြင့်မကြား၊ မျက်စိ ဖြင့်မ မြင် စဖူးပါ။
  hmo-hmo: Gunaguna ia mai hari, Dirava ta oi hegeregere ena sivarai, be tau ta ia
    kamonai lasi, o itaia lasi. Oi sibona ese oi dekenai idia naria noho taudia dainai
    oi gaukara noho.
  urd-urd: क्यूँकि शुरू' ही से न किसी ने सुना, न किसी के कान तक पहुँचा और न आँखों
    ने तेरे सिवा ऐसे ख़ुदा को देखा, जो अपने इन्तिज़ार करनेवाले के लिए कुछ कर दिखाए।
  rus-SYN: Ибо от века не слыхали, не внимали ухом, и никакой глаз не видал другого
    бога, кроме Тебя, который столько сделал бы для надеющихся на него.
  bqc-SIM: Ni zɛ ń gbɛ̃́ pↄ́ n yã́li sãaàguoo, gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa ń pↄnao.
    Ãma kɛ́ wa duunakɛ̀, n fɛ̃wázi, wá kuò à gɛ̃̀gɛ̃, kpelewa wá bↄui?
  tcz-CHONGTHU: Ajeh iham itileh vannoi bul kiphu’a patnin, koima’n ajah khahlou,
    chule Ama ngah jing ho hitobang athil bolpeh umkha lou, mihem koima mitnin nang
    tobang Pathen hi amukha pouve!
  mar-mar: तर जो त्याची आशा धरतो त्याच्यासाठी जे त्याने तयार केले आहे, ते प्राचीन
    काळापासून कोणीही ऐकलेले किंवा समजले नाही, हे देवा तुझ्याशिवाय कोण्याच्या डोळ्याने
    ते पाहिले नाही.
  soq-soq: Mapoido mai mida da God da e ruaa umanawa etapona, mai mida da God da e
    ruaa ewapona; e apana mida sumanaiantoie waimoia saumoiana.
  qub-qub: Unaypita-pachapis manami mayashcäcunachu gampita mas jucga dios cashanta.
    Chaytaga manami wiyashcäcunachu. Manami pipis ricashachu yäracojcunata dioscuna
    yanapashanta.
  hat-hat: Pesonn pa janm wè ni yo pa janm tande yon Bondye tankou ou ki ka fè tou
    sa pou moun ki met espwa yo nan li.
  eng-BSB: From ancient times no one has heard, no ear has perceived, no eye has seen
    any God besides You, who acts on behalf of those who wait for Him.
  eng-WEBPB: For from of old men have not heard, nor perceived by the ear, nor has
    the eye seen a God besides you, who works for him who waits for him.
  kbq-kbq: Hagi korapara magora Kagri kna Anumzana mani'neno, kagrite'ma zamentintima
    nehu'za, kavegama antaza vahetera hankave'a erinte ama huno zamaza hu'ne hu'zama
    haza nanekea zamagesafintira nontahi'za, ana anumzana zamavufintira onke'naze.
  nhe-BL: Pampa hasta quema pejqui ni tlaltepactli, ax quema tijcactoque, niyon ax
    quema tiquitztoque intla onca seyoc Dios iyoca tlen ta. San ta tlen timopannextía
    para tiquinpalehuis nochi tlen motemachíaj ipan ta.
  gub-BL: Teko nuexak pixik kwaw amo tupàn wà. Nuenu pixik kwaw amo tupàn rehe ze'egaw
    wà. Xo ne zo nerexak a'e wà. Xo ne rehe ze'egaw zo wenu wà. Ni amo tupàn nuexak
    kar kwaw ikatu ma'e weruzar har wanupe ne ài wà.
  eng-DRA: 'From the beginning of the world they have not heard, nor perceived with
    the ears: the eye hath not seen, O God, besides thee, what things thou hast prepared
    for them that wait for thee.'
