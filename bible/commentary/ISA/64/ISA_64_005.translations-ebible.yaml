    zuiba, nɨrara me bativa me gifonge. E fo, nɨ faragha en ataravɨra itima, e tong
    uan arazir kuraba ataghɨrazir puvatɨ. E dughiar bar ruarimɨn arazir kurabar amuasa
    bar gavgavighavɨra iti. Ezɨ markɨ, nɨ uan gavgavir ekiam sara izɨ uam e inigh.
  azb-azb: Sevinə-sevinə salehlik edəni, Yollarında Səni xatırlayanları qarşılayırsan.
    Amma biz günaha batdıq, Sən qəzəbləndin. Beləcə xeyli vaxt yaşadıq, Bəs biz necə
    xilas ola bilərik?
  eng-DBY: 'Thou meetest him that rejoiceth to do righteousness, those that remember
    thee in thy ways: (behold, thou wast wroth, and we have sinned:) in those is perpetuity,
    and we shall be saved.'
  hin-2017: तू तो उन्हीं से मिलता है जो धर्म के काम हर्ष के साथ करते, और तेरे मार्गों
    पर चलते हुए तुझे स्मरण करते हैं। देख, तू क्रोधित हुआ था, क्योंकि हमने पाप किया;
    हमारी यह दशा तो बहुत समय से है, क्या हमारा उद्धार हो सकता है?
  wol-KYG: Nun ñépp a mujj mel ni sobe, ni sagaru sobe la sunu gépp njekk mel. Nu
    ngii nun ñépp mel ni xob wu lax, sunuy tooñ buub nu, yóbbu ni ngelaw.
  eng-YLT: Thou hast met with the rejoicer And the doer of righteousness, In Thy ways
    they remember Thee, Lo, Thou hast been wroth when we sin, By them [is] continuance,
    and we are saved.
  kne-kne: Malaydan ka ay mangawat sin maragsakan ay mangamag si kosto ya mangonod
    sin laydem. Ngem binmonget ka gapo sin basol mi, tan manipod ed bayag, intoltoloy
    mi kayman ay nanbasol. Intoy iyat mi ngarud ay maisalakan?
  eng-WYC-2017: Thou mettest him that is glad, and doeth rightfulness [or rightwiseness];
    in thy ways they shall bethink on thee. Lo! thou art wroth, and we sinned; in
    those sins we were ever, and we shall be saved.
  eng-WMBB: You meet him who rejoices and does righteousness, those who remember you
    in your ways. Behold, you were angry, and we sinned. We have been in sin for a
    long time. Shall we be saved?
  urd-GVH: तू उनसे मिलता है जो ख़ुशी से रास्त काम करते, जो तेरी राहों पर चलते हुए
    तुझे याद करते हैं! अफ़सोस, तू हमसे नाराज़ हुआ, क्योंकि हम शुरू से तेरा गुनाह करके
    तुझसे बेवफ़ा रहे हैं। तो फिर हम किस तरह बच जाएंगे?
  rug-rug: Mae si Agoi pude tokani sarini pu malumu tavete va leana, sarini pu korapa
    balabala i sari Mua tinarae. Ba totoso seani gami si arini si bugoro ni gami Goi.
    Vea meke kote boka ta harupu si gami?
  gaz-gaz: Ati warra gammachuudhaan waan tolaa hojjetan kanneen karaa kee yaadatan
    gargaaruuf ni dhufta. Garuu yommuu nu ittuma fufnee cubbuu hojjennetti ati ni
    dheekkamte. Yoos nu akkamitti fayyuu dandeenya ree?
  fra-LSG: Nous sommes tous comme des impurs, Et toute notre justice est comme un
    vêtement souillé; Nous sommes tous flétris comme une feuille, Et nos crimes nous
    emportent comme le vent.
  gnn-gnn: Nhenydja gumurr‐ŋamathirri ŋuli yukurra ŋurikinydja walalaŋgu yolŋu'‐yulŋuwu
    ŋunhi walala ŋuli djäma ŋamathama wal'ŋu dhunupa ŋayaŋu‐djulŋithinyaramirriyu,
    ŋurikinydja walalaŋgu ŋunhi walala yukurra nhina ŋunhili nhokala ŋamakurru'ŋura
    romŋura. Yurru ŋanapurrunydja dhuwala dhuwurr‐yätjmirri yana. Nhenydja ŋanapurruŋgu
    ŋaramurryina, liŋgu ŋanapurrunydja djäma yätjkuŋala ŋuliŋuru liŋgu ŋurruŋuru ga
    yana liŋgu ga dhiyaŋu‐wala dhuwala mukthun. Nhaltjan dhika ŋanapurru yurru walŋathirrinydja?
  yal-yal: Nxu birin bata lu alo se haramuxine, nxu kɛwali tinxinxine birin luxi alo
    dunkobi xɔsixina. Nxu birin xarama ayi alo ɲɔxɔnde xarene, nxu yulubine nxu xalima
    alo foyena.
  haw-1868: Ua kuikahi no oe me ka mea olioli i ka hana i ka pono, Ka mea e hoomanao
    ia oe ma kou mau aoao; Aia hoi, ua huhu mai no oe, no ka mea, ua hana hewa makou;
    Maloko o kela mau mea, ua oia mau no, A e hoolaia no hoi makou.
  arb-NAV: أَنْتَ تُلاقِي مَنْ يَفْرَحُ بِعَمَلِ الْبِرِّ وَمَنْ يَسْلُكُ دَائِماً
    فِي طُرُقِكَ. لَكَمْ سُخْطْتَ عَلَيْنَا لأَنَّنَا وَاظَبْنَا عَلَى ارْتِكَابِ
    الآثَامِ زَمَاناً طَوِيلاً، فَكَيْفَ لِمِثْلِنَا أَنْ يَخْلُصَ؟
  ewe-ewe: Èkpena ɖe ame siwo wɔa nu dzɔdzɔe dzidzɔtɔe, eye wòɖoa ŋku wò mɔwo dzi
    la ŋuti, ke esi míegale nu vɔ̃ wɔwɔ dzi ɖe ŋuwò la, èkpɔ dziku, eya ta aleke míawɔ
    akpɔ ɖeɖe?
  eng-LEE: '(64:4) Thou acceptest him that rejoiceth and worketh righteousness, those
    that remember thee in thy ways: behold, thou wast wroth, for we had sinned on
    them continually; and can we thus be saved?'
  asm-FB: সৎকাৰ্য্য কৰি আনন্দ কৰা জনক, আৰু তোমাৰ পথ সোঁৱৰণ কৰি চলা জনক সহায় কৰিবলৈ
    তুমি আহিলা। আমি যেতিয়া পাপ কৰিছিলোঁ, তুমি ক্ৰোধিত হৈছিলা, তোমাৰ পথত আমি সকলো
    সময়তে উদ্ধাৰ হ’ব পাৰিম।
  sus-A: مُشُ بِرِن بَرَ قِندِ مِشِ سّنِيّنتَرٍ رَ. مُشُ نَشَن نَبَمَ عِ بّ عَ نْشْشِ
    عَلْ دُنكٌبِ. مُشُ شَ قٍ لُشِ نّ عَلْ بُرّشّ لِسِشِ. مُشُ شَ يُنُبِيٍ نَ مُشُ
    شَنِنقٍ عَلْ قٌيٍ بُرّشّ شَنِنمَ كِ نَشّ.
  fra-SBL: Tu rencontres celui qui se réjouit et qui pratique la justice, ceux qui
    se souviennent de toi dans tes voies. Voici, tu t'es mis en colère, et nous avons
    péché. Nous sommes dans le péché depuis longtemps. Serons-nous sauvés ?
  hbo-hbo: וַנְּהִ֤י כַטָּמֵא֙ כֻּלָּ֔נוּ וּכְבֶ֥גֶד עִדִּ֖ים כָּל־צִדְקֹתֵ֑ינוּ וַנָּ֤בֶל
    כֶּֽעָלֶה֙ כֻּלָּ֔נוּ וַעֲוֹנֵ֖נוּ כָּר֥וּחַ יִשָּׂאֻֽנוּ׃
  kik-kik: Wee ũũkaga gũteithia andũ arĩa mekaga maũndũ marĩa magĩrĩire makenete,
    o acio maririkanaga njĩra ciaku. No rĩrĩa twagire gũcirũmĩrĩra tũgĩthiĩ na mbere
    na kwĩhia-rĩ, wee nĩwarakarire. Ithuĩ-rĩ, tũngĩkĩhonoka atĩa?
  fra-NCL: Nous étions tous semblables à un homme impur, et toutes nos justices étaient
    pareilles à un vêtement souillé. Nous étions tous flétris comme la feuille, et
    nos iniquités nous emportaient comme le vent.
  cek-AK: Nang loe anghoehaih hoi katoeng hmuen sah kaminawk to na bomh moe, na caehhaih
    loklam panoek kaminawk to abomh hanah nang zoh; khenah, kaicae loe ka zae o boeh
    moe, loklam kam khraeng o poe boeh pongah, palung na phui; kaicae loe kawbangmaw
    pahlong thai tih boeh?
  cuk-cuk: Dule-weligwaledgi-igar-innikigwad-imakdiid be abingaed, be-igarba-nanadimalad
    be abingabalid. Ar anmar isgussoggu, be sae-itoded. Ar anmar dikasurgus isguedginbi
    gudidimalad. ¿Ar wede anmar sunna abonolede?
  uig-CYR: Әнди биз напак бир нәрсигә охшаш болдуқ, Қиливатқан барлиқ «һәққанийәтлиримиз»
    болса бир әврәт латисиғила охшайду, халас; Һәммимиз йопурмақтәк хазан болуп кәттуқ,
    Қәбиһликлиримиз шамалдәк бизни учуруп ташливәтти.
  pma-pma: Keik kokur revi koakeil e vati avoumon asa koa mal, koakeil amundem kat
    mengkatien keil onom ka amusili. Ka min komai, kosel kat komai, ka memules memumon
    tisaen keil. Anatin, avaseini kovuroh kat komai houlu, en avong onen avu onomai
    keil mai rokol kosa, komai memules memum romaltei. Mervinvintei kovoutut moulien
    onomai.
  tel-2017: నీ పద్ధతులను గుర్తుంచుకుని వాటి ప్రకారం చేసే వారికి, సంతోషంతో నీతి ననుసరించే
    వారికి, నువ్వు సాయం చేయడానికి వస్తావు. మేము పాపం చేసినప్పుడు నువ్వు కోపపడ్డావు.
    నీ పద్ధతుల్లో మాకు ఎప్పుడూ విడుదల కలుగుతుంది.
  hat-BSA: Ou rankontre avèk sila ki rejwi a nan fè sa ki dwat, ki sonje Ou nan chemen
    pa Ou yo. Gade byen, Ou te fache paske nou te peche, nou te kontinye nan peche
    pandan anpil tan. Èske nou va sove?
  bxh-bxh: Wa laoma be salumadi ma nuwa amnadi dudulai sa laulau ginauli, wa saguhida.
    Yo em laulau sa miyamiyaꞌedi, wa yoga hitinidi. In moho heyaya hola E laulau ginauli,
    be manam E fabala. Haba sidohana ema mwahumwahuli?
  kos-kos: Kom insewowo in osun nu selos su engan in oru ma suwohs, elos su esam ouiyen
    moul ma kom lungse elos in moulkin. Kom tuh kasrkusrak sesr, a kut oru na ma koluk.
    Kom ne arulana toasr sesr, a kut srakna oru ma sutuu oemeet me.
  hbo-WLC: וַנְּהִ֤י כַטָּמֵא֙ כֻּלָּ֔נוּ וּכְבֶ֥גֶד עִדִּ֖ים כָּל־צִדְקֹתֵ֑ינוּ וַנָּ֤בֶל
    כֶּֽעָלֶה֙ כֻּלָּ֔נוּ וַעֲוֺנֵ֖נוּ כָּר֥וּחַ יִשָּׂאֻֽנוּ׃
  ibo-ibo: Ị na-enyere ndị na-eme ezi ihe aka, bụ ndị ji ọṅụ na-echeta ụzọ gị nʼechiche
    uche ha. Ma mgbe anyị nọgidere na-emehie megide ha, iwe were gị. A ga-esikwanụ
    aṅaa zọpụta anyị?
  ory-ory: ଯେଉଁ ଲୋକ ଆନନ୍ଦରେ ଧର୍ମାଚରଣ କରେ, ଯେଉଁମାନେ ତୁମ୍ଭ ପଥରେ ତୁମ୍ଭକୁ ସ୍ମରଣ କରନ୍ତି,
    ତୁମ୍ଭେ ସେମାନଙ୍କ ସହିତ ସାକ୍ଷାତ କରିଥାଅ; ଦେଖ, ତୁମ୍ଭେ କ୍ରୁଦ୍ଧ ଥିଲ ଓ ଆମ୍ଭେମାନେ ପାପ କଲୁ;
    ଆମ୍ଭେମାନେ ଦୀର୍ଘ କାଳ ତହିଁରେ ରହିଅଛୁ, ଆମ୍ଭେମାନେ କି ପରିତ୍ରାଣ ପାଇବା?
  chk-chk: En ka etiwa chokana mi pwapwa le föri mine a pwüng, chokana mi chechemeni
    mine ka mochen pwe repwe föri. En ka songeitikem, nge aia chök sopwela le föri
    tipis. Iwe, fansoun langatam aia nonom lon tipis. Ifa usun, äm aipwe tongeni küna
    manau?
  rop-rop: Yu oldei album detlot pipul hu oldei dum wanim yu wandim olabat blanga
    dum, bat yu oldei gitwail kwikbala wen olabat dumbat ola nogudbala ting. Longtaim
    na melabat bin kipgon dumbat nogudbala ting. Oni yu na gin album en seibum melabat.
  ukr-1871: Милостиво стрічав єси всякого, хто радо чинив справедливість, і про тебе
    думав на дорогах своїх. Та ось, ти прогнївився, за те, що ми з давна грішили,
    і як же нам спастися?
  deu-1951: (064-4) Als du denen entgegenkamst, die sich an der Gerechtigkeit freuten
    und sie übten, gedachten sie an dich auf deinen Wegen. Siehe, du wurdest zornig,
    und wir sündigten; sollen wir ewig darin bleiben, oder kann uns geholfen werden?
  eng-JPS: (64-4) Thou didst take away him that joyfully worked righteousness, those
    that remembered Thee in Thy ways — behold, Thou wast wroth, and we sinned — upon
    them have we stayed of old, that we might be saved.
  srp-1865: Sretao si onoga koji se raduje tvoreæi pravdu; pominju te na putovima
    tvojim; gle, ti si se razgnjevio što griješismo; da na njima jednako ostasmo,
    bismo se spasli.
  lug-lug: Ojja n’odduukirira abo abakola eby’obutuukirivu n’essanyu, abo abajjukira
    amakubo go. Naye bwe tweyongera okwonoona ne tugavaako, wakwatibwa obusungu. Ebbanga
    ddene lye tumaze mu bibi byaffe, ddala tulirokolebwa?
  heb-heb: פגעת את שש ועשה צדק בדרכיך יזכרוך הן אתה קצפת ונחטא בהם עולם ונושע׃
  ben-IRV: যারা ভালো কাজ করতে আনন্দ পায়, যারা তোমার পথে স্মরণ করে এবং সেগুলো পালন
    করে, তুমি তাদের সাহায্য কর৷ যখন আমরা পাপ করেছিলাম তখন তুমি রেগে গিয়েছিলে। তোমার
    পথে আমরা সব দিন উদ্ধার পাব৷
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਦੀ ਮਦਦ ਲਈ ਆਉਂਦਾ ਹੈਂ ਜੋ ਖੁਸ਼ੀ ਨਾਲ ਧਰਮ ਦੇ ਕੰਮ ਕਰਦੇ ਅਤੇ ਜੋ ਤੇਰੇ
    ਰਾਹਾਂ ਵਿੱਚ ਤੁਰਦੇ ਹੋਏ ਤੈਨੂੰ ਯਾਦ ਰੱਖਦੇ ਹਨ। ਵੇਖ, ਤੂੰ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ, ਕਿਉਂਕਿ ਅਸੀਂ ਤੇਰੇ
    ਵਿਰੁੱਧ ਪਾਪ ਕਰਦੇ ਰਹੇ - ਅਸੀਂ ਕਿਸ ਤਰ੍ਹਾਂ ਬਚਾਂਗੇ?
  mya-JVB: ဝမ်းမြောက် သောစိတ်နှင့် ဖြောင့်မတ် စွာကျင့် သောသူ၊ တရား တော်လမ်းတို့၌ ကိုယ်တော်
    ကို အောက်မေ့ သောသူတို့နှင့် ကိုယ်တော်သည် မိဿဟာယဖွဲ့တော်မူ ၏။ ထိုလမ်းတို့မှ အကျွန်ုပ်တို့သည်
    အစဉ် လွှဲ တတ် သောကြောင့်အမျက် ထွက်တော်မူ၏။ ကယ်တင် ခြင်းသို့ ရောက်ရကြပါ မည်လော။
  hmo-hmo: Mai moale danu idia kara maoromaoro noho taudia be oi ese oi laloa namo
    henidia. Bona oiemu ura dalana idia laloa noho taudia be oi ese oi durua noho.
    Oi be ai dekenai oi badu, to ai ese kara dika ai karaia noho. Oibe, oi be ai dekenai
    oi badu, to ai ese kara dika ai hadokoa lasi, nega gunana ia mai bona hari. Edena
    bamona mauri ai davaria diba?
  urd-urd: तू उससे मिलता है जो ख़ुशी से सदाक़त के काम करता है, और उनसे जो तेरी राहों
    में तुझे याद रखते हैं; देख, तू ग़ज़बनाक हुआ क्यूँकि हम ने गुनाह किया, और मुद्दत
    तक उसी में रहे; क्या हम नजात पाएँगे?
  rus-SYN: Ты милостиво встречал радующегося и делающего правду, поминающего Тебя
    на путях Твоих. Но вот, Ты прогневался, потому что мы издавна грешили; и как же
    мы будем спасены?
  bqc-SIM: Wápii, wa gↄ̃ gbãlɛa, wá maakɛaↄ píi dɛ lán bↄlↄwa. Wápii wálɛ i'o
    lán lí láwa, wá yãvãikɛa a gɛ̃wanↄ zɛ́a lán ĩ́anawa.
  tcz-CHONGTHU: Kipah thanom’a apha bol ho, Pathen ngaisah ho chu kipah’in nakimupi
    ji'e.Hinla keiho pathen-ngaisah lou kahi jeh’un, kachunguva nalung hang lheh jenge.
    Keiho chonset bol bol jeng ka hiuvin; keiho tobangbep hi iti ka sochat dingu ham?
  mar-mar: जे लोक सत्कृत्यात आनंद मानतात, जे तुझ्या मार्गात तुझी आठवण करतात आणि ते
    पाळतात, त्यांना मदत करायला तू आला आहे, पण तू रागावलास आणि आम्ही पाप केले. त्या
    मध्ये आमचे तारण होईल का?
  soq-soq: Apana mida nuaeu mampe dewa eubu dewamoie, ita e intaa dodomana asiasi
    antoia e saumoiana. Tane e nuaa kadilen no mainimbo, ipawa no walama daumawa kadiwa
    dewakasanten. Apana inainanimba epe ambi e inanea?
  qub-qub: Gamga munanqui pipis cushisha alli cajllata ruranantami. Chaynöpis munanqui
    gam munashayquita rurananpaj yarpachacojcunallatami. Gamga rabyacurcushcanqui
    juchäcunapitami. Unaypita-pachanami gamta rabyachir jucha rurayllacho nogacuna
    cashcä. ¿Imanöparaj nogacunaga salbacöman?
  hat-hat: Men, ou louvri bra ou pou ou resevwa moun ki te kontan mache dwat devan
    ou yo, moun ki te mache nan chemen ou mete devan yo epi ki pa janm bliye ou yo.
    Men, ou te move dèske nou pa t' sispann fè sa ki mal. Sa lakòz n'ap soufri jouk
    jou w'a vin delivre nou.
  eng-BSB: You welcome those who gladly do right, who remember Your ways. Surely You
    were angry, for we sinned. How can we be saved if we remain in our sins?
  eng-WEBPB: You meet him who rejoices and does righteousness, those who remember
    you in your ways. Behold, you were angry, and we sinned. We have been in sin for
    a long time. Shall we be saved?
  kbq-kbq: Hagi musema hu'zama fatgo zamavu'zamava nehu'za, kagri kavukava'ma zamagema
    okaniza amage'ma nentaza vahera kagra zamaza nehane. Hianagi tagrama kumi'ma huvava
    hunkenka, kagra karimpa aherantenane. E'ina hu'neankino ina vahe'mo tagrira taguvazino
    taza hugahie?
  nhe-BL: Ta tiquinselía nochi nopa tlacame tlen ica paquilistli quichihuaj tlen xitlahuac
    huan tlen quitoquilíaj moojhui tlen tlatzejtzeloltic. Pero ta ticualanqui tohuaya
    pampa tojuanti ax titlatzejtzeloltique. Nochi tojuanti senquistoc titlajtlacolchihuani
    huan tijchijtihualajtoque tlajtlacoli ipan nochi toyolis. ¿Huelis noja momaquixtise
    tlacame queja tojuanti?
  gub-BL: Eremuawyze ikatu ma'e urywete haw rehe iapo har ne wà. Eremuawyze teko ne
    wà, aze wiko neremimutar rehe tuweharupi wà. Erekwahy urewe. Nezewe rehe we uruzapo
    wi wi ikatu 'ym ma'e uruiko. Aze uruata wi nerape kwehe arer rupi nehe, xo a'e
    mehe zo urepyro putar pe nehe.
  eng-DRA: 'Thou hast met him that rejoiceth, and doth justice: in thy ways they shall
    remember thee: behold thou art angry, and we have sinned: in them we have been
    always, and we shall be saved.'
