verse: ISA.064.005
translations:
  mal-C: ആനന്ദത്തോടെ നീതി പ്രവർത്തിക്കുന്നവരെ സഹായിക്കാനായി അങ്ങ് എഴുന്നള്ളുന്നു,
    അങ്ങയുടെ വഴികൾ ഓർക്കുന്നവരെത്തന്നെ. എന്നാൽ, അങ്ങയുടെ വഴികൾക്കെതിരേ ഞങ്ങൾ പാപം
    ചെയ്യുകയാൽ അങ്ങു കോപിച്ചു. അങ്ങനെയെങ്കിൽ ഞങ്ങൾ എങ്ങനെ രക്ഷപ്പെടും?
  deu-TKW: Und so wurden wir allesamt wie ein Unreiner, und alle unsere Tugenden wie
    ein von Blutfluß besudeltes Kleid. Insgesamt welkten wir dahin wie ein Blatt,
    und unsere Verschuldungen führten uns fort wie der Wind.
  lin-lin: Biso nyonso, tokomi lokola eloko ya mbindo, misala na biso nyonso ya bosembo
    ezali lokola elamba ya mbindo ; biso nyonso tokawuki lokola likasa mpe masumu
    na biso ememi biso lokola mopepe !
  eng-LSV: You have met with the rejoicer || And the doer of righteousness, || In
    Your ways they remember You, || Behold, You have been angry when we sin, || By
    them [is] continuance, and we are saved.
  eng-GNV: 'Thou diddest meete him, that reioyced in thee, and did iustly: they remembred
    thee in thy wayes: beholde, thou art angrie, for we haue sinned: yet in them is
    continuance, and we shall be saued.'
  eng-WEBSTER: 'Thou meetest him that rejoiceth, and worketh righteousness, those
    that remember thee in thy ways: behold, thou art wroth; for we have sinned: in
    those is continuance, and we shall be saved.'
  nhw-BL: Ta tiquinselía nochi nopa masehualme catli ica paquilistli quichihuaj catli
    xitlahuac huan catli quitoquilíaj moojhui catli tlatzejtzeloltic. Pero ta ticualanqui
    tohuaya pampa tojuanti amo titlatzejtzeloltique. Nochi tojuanti senquistoc titlajtlacolchihuani
    huan tijchijtihualajtoque tlajtlacoli ipan nochi tonemilis. ¿Atlac noja huelis
    momaquixtise masehualme quen tojuanti?
  swh-ONEN: Uliwasaidia watu wale watendao yaliyo haki kwa furaha, wale wazikumbukao
    njia zako. Lakini wakati tulipoendelea kutenda dhambi kinyume na njia zako, ulikasirika.
    Tutawezaje basi kuokolewa?
  bba-bba: Sɑ kuɑ nɡe disiɡibu, mɑ bɛsɛn dɑɑ ɡeɑ yɑ sɑ̃ɑ nɡe yɑ̃ɑ disinuɡinu. Sɑ ɡbere
    nɡe wurusu, mɑ bɛsɛn durum kɑ sun doonɔ nɡe woo.
  eng-KJVCPB: 'Thou meetest him that rejoiceth and worketh righteousness, Those that
    remember thee in thy ways: Behold, thou art wroth; for we have sinned: In those
    is continuance, and we shall be saved.'
  luo-luo: Ikonyo joma nigi mor mar timo gik makare, ma gin joma paro yoregi. To kane
    wadhi nyime gi ketho e nyimi, to iyi nowangʼ. To koro ere kaka inyalo reswa?
  meu-meu: Oi ese mai moalena ida e kara maoromaoromu tauna bona emu dala ai e lalomu
    taomu taudia o hedavari henidiamu. A itaia, oi na o badu, bona ai na a kara dika,
    emai kara dika ai vada a noho daudau; baia hahemauri diba a?
  npi-ULB: जे ठिक छ त्यो गर्न खुसी हुने, तपाईंका मार्गहरू मनमा याद गर्ने र तिनीहरूलाई
    पालन गर्नेहरूलाई सहायता गर्न तपाईं आउनुहुन्छ । हामीले पाप गर्दा तपाईं रिसाउनुभयो
    । तपाईंका मर्गहरूमा हामी सधैं बचाइनेछौं।
  yor-yor: Ìwọ a máa wá fún ìrànlọ́wọ́ àwọn tí wọn ń fi ayọ̀ ṣe ohun tó tọ́, tí ó
    rántí ọ̀nà rẹ. Ṣùgbọ́n nígbà tí a bẹ̀rẹ̀ sí dẹ́ṣẹ̀ sí wọn, inú bí ọ. Báwo ni a
    ó ṣe gbà wá là?
  pes-OPCB: تو کسانی را نزد خود می‌پذیری که با خوشحالی آنچه را که راست است انجام می‌دهند.
    ولی ما آنچه را که راست است انجام ندادیم و تو بر ما غضبناک شدی. آیا برای ما که
    مدت زیادی در گناه غوطه‌ور بوده‌ایم امیدی هست؟
  tgl-ULB: Dumarating ka para tulungan ang mga nagagalak na gumawa kung ano ang tama,
    sila na nakakaalala ng iyong mga paraan at sumusunod sa mga ito. Nagalit ka ng
    kami ay nagkasala. Sa iyong mga paraan lagi kaming maliligtas.
  hui-hui: Wali agali mana tigabi bayale hangu bule turu halu biagabi í̠ni hame ledegobi
    talialu bialu haga karubi tihondo í̠na gubalini haga kegoni. Ai iname ko bulene
    ngaruha hongo howa haabo harimagonaga í̠na inahondo keba harigoni. Ani keba haabo
    harigoyu iname mana ko ala beremalidagua dege bialu mini beregeda nabiore kamagoni.
    Anigo iname haabo holene agua yu holeberemabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​၍​ပျော်​မွေ့ တတ်​သူ​များ​အား​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင် ၏​အ​လို​တော်​အ​တိုင်း​ပြု​ကျင့်​ရန်​မ​မေ့​မ လျော့​တတ်​သူ​များ​အား​လည်း​ကောင်း​ကြို​ဆို
    လက်​ခံ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန် တော်​မျိုး​တို့​အား​အ​မျက်​ထွက်​တော်​မူ​သော်
    လည်း ကျွန်​တော်​မျိုး​တို့​သည်​အ​ပြစ်​ကူး​မြဲ ကူး​လျက်​နေ​ကြ​ပါ​၏။ ကိုယ်​တော်​အ​မျက်
    ထွက်​နေ​ပါ​လျက်​ကျွန်​တော်​မျိုး​တို့​သည် အ​မှား​ကို​ပြု​မြဲ​ပြု​ကြ​ပါ​၏။ ရှေး​ယ​ခင်
    က​စ​၍​ဤ​သို့​ပြု​ခဲ့​မိ​ကြ​ပါ​၏။-
  bod-N: དྲང་བདེན་གྱི་དོན་རྣམས་དགའ་སྤྲོའི་ངང་སྒྲུབ་ཅིང་ཁྱེད་ཀྱི་ལམ་དུ་ཁྱེད་དྲན་མཁན་རྣམས་ལ་ཁྱེད་ཀྱིས་རོགས་རམ་གནང་བ་ཡིན།
    ལྟོས་དང་། ང་ཚོས་སྡིག་པ་བསགས་ཤིང་སྡིག་པ་དེའི་ཁྲོད་དུ་ཡུན་རིང་ལུས་པས་ཁྱེད་ཐུགས་ཁྲོས་པ་ཡིན།
    དེས་ན་ང་ཚོ་བསྐྱབ་པར་འགྱུར་རམ།
  sna-sna: Munouya kuzobatsira avo vanofarira kuita zvakarurama, vanorangarira nzira
    dzenyu. Asi patakaramba tichivatadzira, imi makatsamwa. Zvino tingaponeswa seiko?
  spa-BLM: Te encuentras con el que se alegra y hace justicia, los que te recuerdan
    en tus caminos. He aquí que te enojaste y pecamos. Llevamos mucho tiempo en pecado.
    ¿Nos salvaremos?
  cac-cac: D'a tzalajc'olal tza cha eb' vach'n̈ej tas sc'ulej, naann̈ej yuj eb' sc'ulan
    tas tza nib'ej. A achxo tzac'cot yoval a c'ol d'ayon̈, yujto ix och co mul d'ayach,
    sco c'ulann̈ej chucal. ¿Tzatom yal co colchaji?
  swh-ULB: Umekuja kuwasidia wale wanaofurahia kutenda yaliyo ya haki, wale wanaowaita
    kuwakumbusha njia zake na kumheshimu yeye. Ulipatwa na hasira tulipotenda dhambi.
    Katika njia zako daima tutakombolewa.
  bel-bel: Ты літасьціва сустракаў таго, хто радуецца і робіць праўду, спамінае Цябе
    на шляхах Тваіх. Але вось, Ты згневаўся, бо мы здавён грашылі; і як жа мы будзем
    выратаваны?
  wed-wed: Tam kaua aiaii ravai e vovoagui, am tarawatu e vovojijini. Wate maranai
    ta ḡoʼapoapoe ḡiriḡiri tam amlom e voḡaiḡai. Aiwai aubaina ma vilawaniai?
  deu-ELBBK: Und wir allesamt sind dem Unreinen gleich geworden, und alle unsere Gerechtigkeiten
    wie ein unflätiges Kleid; und wir verwelkten allesamt wie ein Blatt, und unsere
    Ungerechtigkeiten rafften uns dahin wie der Wind.
  mbb-OT: Edewaten nu is menge etew he igkelipey zan is kebaal te metazeng, wey ed-ikul
    te menge paaǥi nu. Piru nepeukan key kenikew su mibpedayun key te kedsupak te
    menge paaǥi nu. Egkehimu ve ke egkelibri key?
  mal-2015: സന്തോഷിച്ചു നീതി പ്രവർത്തിക്കുന്നവരെ നീ എതിരേല്ക്കുന്നു; അവർ നിന്റെ വഴികളിൽ
    നിന്നെ ഓർക്കുന്നു; നീ കോപിച്ചപ്പോൾ ഞങ്ങൾ പാപത്തിൽ അകപ്പെട്ടു; ഇതിൽ ഞങ്ങൾ ബഹുകാലം
    കഴിച്ചു; ഞങ്ങൾക്കു രക്ഷ ഉണ്ടാകുമോ?
  gup-gup: Ngudda yire darnkih ba bu yibenbidyikarrme bininj nawu kabirridjaldjare
    kunnjilngmak dorrengh bu kunmak kabirridjalkurduyime, dja nawu ngundiwokmarrkmang
    ke. Dja ngaleng bu ngad ngundiwokweyi, wanjh ngudda kanyidduy. Aba! Nangale nabuyika
    kanngehke?
  rmc-rmc: Amen savore ačhiľam sar oda, ko hino nažužo, savore amare spravodľiva skutki
    hine sar o ruchos meľardo le rateha. Savore šučiľam avri sar prajti a amare bini
    amen len het sar balvaj.
  pes-OPV: تو آنانی را که شادمانند و عدالت را بجا می‌آورند و به راههای تو تو را به
    یاد می‌آورند ملاقات می‌کنی. اینک توغضبناک شدی و ما گناه کرده‌ایم در اینها مدت
    مدیدی بسر بردیم و آیا نجات توانیم یافت؟
  ron-1924: Ту ешь ынаинтя челор че ымплинеск ку букурие дрептатя, челор че умблэ
    ын кэиле Тале ши ышь адук аминте де Тине. Дар Те-ай мыният пентру кэ ам пэкэтуит.
    Вом суфери ной вешник сау путем фи мынтуиць?
  aui-aui: Raghanina wawaya nuwamiimiiseye bera miisedi saberabera, bi yam keda rotomanidi
    sakivikivina, na kwiiwiitedi. Tam nuwanuwam ipughu toumii biiyadi, bi gegha da
    toumii patana raghani gurina bera berona kaya berabera. Metagha wawaya toumii
    naboni, rubana kuniyawiimii?
  ben-OBCV: তুমি তাদের সাহায্য করার জন্য উপস্থিত হও যারা আনন্দের সঙ্গে ন্যায়সংগত
    কাজ করে, যারা তোমার পথসমূহের কথা স্মরণ করে। কিন্তু যখন আমরা তাদের বিরুদ্ধে পাপ
    করে চলেছিলাম, তুমি ক্রুদ্ধ হয়েছিলে। তাহলে কীভাবে আমরা পরিত্রাণ পেতে পারি?
  som-som: Kan isagoo faraxsan xaqnimo sameeya, iyo kuwa jidadkaaga kugu xusuusta
    waad la kulantaa. Waad cadhaysnayd, waannuna dembaabnay. Dembiyadaas wakhti dheer
    baannu ku sii soconnay, haddaba ma nala badbaadin doonaa?
  lat-VUC: Occurristi lætanti, et facienti justitiam; in viis tuis recordabuntur tui.
    Ecce tu iratus es, et peccavimus; in ipsis fuimus semper, et salvabimur.
  eng-ASVBT: 'Thou meetest him that rejoiceth and worketh righteousness, those that
    remember thee in thy ways: behold, thou wast wroth, and we sinned: in them have
    we been of long time; and shall we be saved?'
  ita-1885: Tu ti facevi incontro a chi si rallegrava, ed operava giustamente; essi
    si ricorderanno di te nelle tue vie; ecco, tu ti sei gravemente adirato, avendo
    noi peccato; noi ci ricorderemo di te in perpetuo in quelle, e saremo salvati.
  eng-LXXUP: 'and we are all become as unclean, and all our righteousness as a filthy
    rag: and we have fallen as leaves because of our iniquities; thus the wind shall
    carry us away.'
  eng-ULB: You come to help those who rejoice in doing what is right, those who call
    to mind your ways and obey them. You were angry when we sinned. In your ways we
    will always be rescued.
  spa-VBL: Te unes a los que se alegran y a los que hacen lo correcto y se acuerdan
    de seguir tus caminos. Pero cuando seguimos pecando, te enfadaste. ¿Cómo podemos
    salvarnos si seguimos así?
  fra-_FOB: Tu viens au-devant de celui qui se réjouit en pratiquant la justice, de
    ceux qui marchent dans tes voies et qui se souviennent de toi. Voici, tu t'es
    irrité, et nous avions péché; tu t'es irrité longtemps, et cependant nous serons
    sauvés.
  mal-mal: സന്തോഷിച്ചു നീതി പ്രവർത്തിക്കുന്നവരെ നീ എതിരേല്ക്കുന്നു; അവർ നിന്റെ വഴികളിൽ
    നിന്നെ ഓർക്കുന്നു; ഞങ്ങൾ പാപംചെയ്തതുകൊണ്ട് നീ കോപിച്ചു; ഇതിൽ ഞങ്ങൾ ബഹുകാലം കഴിച്ചു;
    ഞങ്ങൾക്കു രക്ഷ ഉണ്ടാകുമോ?
  urd-GVR: Tū un se miltā hai jo ḳhushī se rāst kām karte, jo terī rāhoṅ par chalte
    hue tujhe yād karte haiṅ! Afsos, tū ham se nārāz huā, kyoṅki ham shurū se terā
    gunāh karke tujh se bewafā rahe haiṅ. To phir ham kis tarah bach jāeṅge?
  suz-BL: गे ग्‍येरशा ठीक पतीके मिम्‍शा पाइब आन कली वारच पाइब बाक्‍नीनी। मेको मुरपुकी
    इन लांम गाक्‍शा, इन कली मिम्‍ब बाक्‍नीम। गे आंइ पाप पशो आ पर्बम गाइक्‍ताक्‍नी।
    मारदे हना गे ख्रुंइसाक्‍नी। मिनु गो हेंथे गाक्‍तक।
  eng-NOY: Thou art the friend of those who joyfully do righteousness, Those who remember
    thee in thy ways. Behold, thou art angry, and we are punished; Long doth the punishment
    endure, before we are delivered.
  ita-1927: Tu vai incontro a chi gode nel praticar la giustizia, a chi, camminando
    nelle tue vie, si ricorda di te; ma tu ti sei adirato contro di noi, perché abbiamo
    peccato; e ciò ha durato da tanto tempo… sarem noi salvati?
  ckb-ckb: تۆ دێیت بۆ یارمەتی ئەوانەی بە دڵخۆشییەوە کاری ڕاستودروستی دەکەن، ئەوانەی
    بیر لە ڕێگاکانت دەکەنەوە هەتا پەیڕەوی بکەن. بەڵام کاتێک ئێمە بە بەردەوامی گوناهمان
    لە دژی ئەوان کرد، تۆ تووڕە بوویت. ئیتر چۆن ڕزگار دەبین؟
  eng-BBE: Will you not have mercy on him who takes pleasure in doing righteousness,
    even on those who keep in mind your ways? Truly you were angry, and we went on
    doing evil, and sinning against you in the past.
  kan-OKCV: ಸಂತೋಷಪಟ್ಟು ನೀತಿಯನ್ನು ಕೈಗೊಳ್ಳುವವರನ್ನೂ, ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಜ್ಞಾಪಕ ಮಾಡುವವನನ್ನೂ
    ನೀವು ಸಹಾಯಮಾಡಲು ಬರುತ್ತೀರಿ. ಆದರೂ ನಾವು ಪಾಪದಲ್ಲೇ ಮುನ್ನಡೆದೆವು. ಆದ್ದರಿಂದ ನೀವು ಬೇಸರಗೊಂಡಿರುವಿರಿ.
    ಹಾಗಾದರೆ, ನಮ್ಮಂಥವರಿಗೆ ರಕ್ಷಣೆ ಇದೆಯೇ?
  tam-2017: மகிழ்ச்சியாக நீதியைச் செய்கிறவர்களையும், உம்முடைய வழிகளில் உம்மை நினைக்கிறவர்களையும்
    சந்திக்கிறீர்; நாங்களோ, அவைகளுக்கு விரோதமாக எப்பொழுதும் பாவஞ்செய்தபடியினாலே, தேவரீர்
    கடுங்கோபங்கொண்டீர்; இன்னமும் தப்பியிருக்கிறோம்.
  spa-RV-1909: 'Saliste al encuentro al que con alegría obraba justicia, á los que
    se acordaban de ti en tus caminos: he aquí, tú te enojaste porque pecamos; en
    esos hay perpetuidad, y seremos salvos.'
  ron-BTF: Tu întâmpini pe cel ce se bucură şi lucrează dreptate, pe cei ce îşi amintesc
    de tine în cărările tale; iată, eşti furios; căci am păcătuit; dar în ele este
    stăruinţă şi noi vom fi salvaţi.
  eng-WEBP: You meet him who rejoices and does righteousness, those who remember you
    in your ways. Behold, you were angry, and we sinned. We have been in sin for a
    long time. Shall we be saved?
