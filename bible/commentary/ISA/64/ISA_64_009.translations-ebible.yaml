verse: ISA.064.009
translations:
  mal-C: യഹോവേ, കഠിനമായി കോപിക്കരുതേ. ഞങ്ങളുടെ പാപങ്ങൾ എന്നേക്കും ഓർക്കുകയുമരുതേ.
    അയ്യോ! കടാക്ഷിക്കണമേ, ഞങ്ങളെല്ലാവരും അവിടത്തെ ജനമാണല്ലോ.
  deu-TKW: 'Deine heiligen Städte sind zur Wüste geworden: Zion ist zur Wüste geworden,
    Jerusalem zur Einöde.'
  lin-lin: Bingumba na Yo ya bule ekomi esobe ; ezala Siona, yango mpe ekomi esobe ;
    Yelusalemi etikali lisusu na bato te !
  eng-LSV: Do not be angry, O YHWH, very severely, || Nor remember iniquity forever,
    || Behold, look attentively, we implore You, || We [are] all Your people.
  eng-GNV: 'Be not angry, O Lord, aboue measure, neither remember iniquitie for euer:
    lo, we beseech thee beholde, we are all thy people.'
  eng-WEBSTER: 'Be not very wroth, O LORD, neither remember iniquity for ever: behold,
    see, we beseech thee, we are all thy people.'
  nhw-BL: TOTECO, amo tlahuel xicualani tohuaya, niyon amo xiquelnamicto totlajtlacolhua
    para nochipa. Techtlachili huan xiquelnamiqui para nochi tojuanti timomasehualhua
    huan timoaxcahua.
  swh-ONEN: Ee Bwana, usikasirike kupita kiasi, usizikumbuke dhambi zetu milele. Ee
    Bwana, utuangalie, twakuomba, kwa kuwa sisi sote tu watu wako.
  bba-bba: Wee wunɛn wuu si ɑ ɡɔsɑ su kuɑ bɑnsu. Yerusɑlɛmu yɑ wɔrukɑ.
  eng-KJVCPB: 'Be not wroth very sore, O Lord, Neither remember iniquity for ever:
    Behold, see, we beseech thee, we are all thy people.'
  luo-luo: Yaye Jehova Nyasaye, kik ibed gi mirima mokadho apima, kik ipar richowa
    ndalo duto. Yaye Jehova Nyasaye, wakwayi, yie irangwa, nimar wan duto wan jogi.
  meu-meu: Iehova e, basio badu ḡaraḡara, bona kara havara na basio lalo tao hanaihanai.
    A itaia bona ba haeroa, ai iboumai ai na oiemu bese taumai.
  npi-ULB: हे परमप्रभु, हामीसँग नरिसाउनुहोस्, न त तपाईंको मनमा हाम्रो विरुद्धमा निनुहोस्
    । कृपया हामी तपाईंका मानिसहरूलाई हेर्नुहोस् ।
  yor-yor: Má ṣe bínú kọjá ààlà, ìwọ Olúwa, má ṣe rántí gbogbo ẹ̀ṣẹ̀ wa títí láé.
    Jọ̀wọ́, bojú wò wá, ni a gbàdúrà, nítorí ènìyàn rẹ ni gbogbo wa.
  pes-OPCB: پس، ای خداوند، تا این حد بر ما خشمگین نباش و گناهان ما را تا به ابد به
    خاطر نسپار. بر ما نظر لطف بیفکن، زیرا ما قوم تو هستیم.
  tgl-ULB: Yahweh, huwag kang magalit nang labis sa amin, ni laging alalahanin ang
    aming mga kasalanan. Pakiusap masdan mo kaming lahat, ang iyong bayan.
  hui-hui: Anigo Anduane Homogo-o í̠na iname ko bialu harimadarunaga keba haabo nahabe.
    Ina í̠naga wali agali kamaru mitangi bialu dara habe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​အ​ပေါ်​၌ အ​လွန်​အ​မင်း အ​မျက်​ရှ​တော်​မ​မူ​ပါ​နှင့်။
    သို့​မ​ဟုတ်​လျှင် လည်း​ကျွန်​တော်​မျိုး​တို့​၏​အ​ပြစ်​များ​ကို အ​စဉ်​မ​ပြတ်​အောက်​မေ့​သ​တိ​ရ​တော်​မ​မူ
    ပါ​နှင့်၊ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင် ၏​လူ​မျိုး​တော်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​တို့
    အား​သ​နား​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཐུགས་རབ་ཏུ་ཁྲོ་བར་མི་བྱ་ཞིང་། རྟག་ཏུ་ཉེས་པ་དྲན་པར་མི་མཛད་རོགས།
    ང་ཚོ་ཚང་མ་ཁྱེད་ཀྱི་མི་སྡེ་ཡིན་པས་ཁྱེད་ཀྱིས་གཟིགས་པར་མཛོད།
  sna-sna: Regai kutsamwa zvikuru imi Jehovha; regai kurangarira zvivi zvedu nokusingaperi.
    Haiwa Jehovha, ringirai kwatiri, tinokumbira, nokuti tose tiri vanhu venyu.
  spa-BLM: No te enfades, Yahvé. No te acuerdes de la iniquidad para siempre. Mire
    y vea, se lo rogamos, todos somos tu gente.
  cac-cac: Mamin, mocab' te cot oval d'ayon̈. Man̈xoocab' a nan̈ejcot co chucal. Ina
    to a chon̈ab' on̈.
  swh-ULB: Usiwe na hasira kubwa, Yahwe, wala daima usikumbuke maovu dhidi yetu, tafadhali
    sisi sote, watu wako.
  bel-bel: 'Ня гневайся, Госпадзе, бязь меры, і ня вечна памятай беззаконьне. Паглядзі
    ж: мы ўсе народ Твой.'
  wed-wed: Lamna aubaina, eḡa ma meji guratana awariai. Ma eḡa ai ḡoʼapoapoe ma nota-nonoei.
    Ma i ʼnanaiai, anatapuiai tam natunatum.
  deu-ELBBK: Deine heiligen Städte sind eine Wüste geworden, Zion ist eine Wüste geworden,
    Jerusalem eine Einöde.
  mbb-OT: Nengazen, kenè nu pesubrahi is kegkepeuki nu kenami; kenè nu tentenuzi taman
    te taman is menge salè dey. Edhangyù key ziyà te kenikew he seǥipaa key, su menge
    etew key kenikew is langun.
  mal-2015: യഹോവേ, ഉഗ്രമായി കോപിക്കരുതേ; അകൃത്യം എന്നേക്കും ഓർക്കരുതേ; അയ്യോ, കടാക്ഷിക്കേണമേ;
    ഞങ്ങൾ എല്ലാവരും നിന്റെ ജനമല്ലോ.
  gup-gup: Yawey, yuwn bu kanhdjaldung kunwernhkimuk duninjh! Yuwn bu mak yidjalburrbun
    kunwarre ngadberre munguyh munguyh! Kanna ngad nawu bininj ke rowk, dja kannahna!
  rmc-rmc: Tire sveta fori ačhile pušťake, le Sionostar ačhiľa pušťa a o Jeruzalem
    hino rozburimen.
  pes-OPV: ‌ای خداوند بشدت غضبناک مباش و گناه را تا به ابد بخاطر مدار. هان ملاحظه
    نما که همگی ما قوم تو هستیم.
  ron-1924: Ну Те мыния пря мулт, Доамне, ши ну-Ць адуче аминте ын вечь де нелеӂюире!
    Привеште дар спре ной, кэч тоць сунтем попорул Тэу!
  aui-aui: Na genuwanuwam inapughu kirakii toumii biiyadi, bi gegha yama tamumu kunanoghota
    wiikarukaruvenina. Kita! Toumii tupamii na tam yam wawaya, na kinuwanuwaghanemii.
  ben-OBCV: হে সদাপ্রভু, মাত্রাতিরিক্ত ক্রুদ্ধ হোয়ো না; চিরকাল আমাদের পাপগুলি মনে
    রেখো না। আহা, মিনতি করি, আমাদের প্রতি দৃষ্টিপাত করো, কারণ আমরা সবাই তোমার প্রজা।
  som-som: Rabbiyow, aad ha u cadhoon, oo xumaantana ilaa weligaa ha sii xusuusan.
    Bal eeg, oo na fiiri, waan ku baryaynaaye, waayo, kulligayo dadkaaga baannu nahay.
  lat-VUC: Ne irascaris, Domine, satis, et ne ultra memineris iniquitatis nostræ;
    ecce, respice, populus tuus omnes nos.
  eng-ASVBT: 'Be not wroth very sore, O Jehovah, neither remember iniquity forever:
    behold, look, we beseech thee, we are all thy people.'
  ita-1885: O Signore, non essere adirato fino all'estremo, e non ricordarti in perpetuo
    dell'iniquità; ecco, riguarda, ti prego; noi tutti siamo tuo popolo.
  eng-LXXUP: The city of thy holiness has become desolate, Zion has become as a wilderness,
    Jerusalem a curse.
  eng-ULB: Be not too angry, Yahweh, nor always call to mind against us our sins.
    Please look at us all, your people.
  spa-VBL: Por favor, limita tu ira, Señor, y no recuerdes nuestros pecados para siempre.
    Míranos, y mira que todos somos tu pueblo.
  fra-_FOB: 'Ne te courrouce pas entièrement, ô Éternel, et ne te souviens pas à toujours
    de l''iniquité! Voici, regarde: nous sommes tous ton peuple!'
  mal-mal: യഹോവേ, ഉഗ്രമായി കോപിക്കരുതേ; അകൃത്യം എന്നേക്കും ഓർക്കരുതേ; അയ്യോ, കടാക്ഷിക്കണമേ;
    ഞങ്ങൾ എല്ലാവരും നിന്റെ ജനമല്ലയോ.
  urd-GVR: Ai Rab, had se zyādā ham se nārāz na ho! Hamāre gunāh tujhe hameshā tak
    yād na raheṅ. Zarā is kā lihāz kar ki ham sab terī qaum haiṅ.
  suz-BL: परमप्रभु यावे, शुश मगाइक्‍तीने। आंइ मरिम्‍शो पशो गेना हना यो ममिम्‍तीन।
    आंइ कली कोव़ङीन, गो नेल्‍ल इन मुर बाक्‍नीकी।
  eng-NOY: Be not wroth, O Jehovah, to the uttermost, Nor remember our iniquity forever!
    Behold, look upon us, we beseech thee, we are all thy people!
  ita-1927: Non t’adirare fino all’estremo, o Eterno! e non ti ricordare dell’iniquità
    in perpetuo; ecco, guarda, ten preghiamo; noi siamo tutti tuo popolo.
  ckb-ckb: ئەی یەزدان، تەواو تووڕە مەبە و هەتا کۆتایی تاوانمان بەبیر خۆت مەهێنەرەوە،
    تکایە، تەماشامان بکە! ئێمە هەموو گەلی تۆین.
  eng-BBE: 'Be not very angry, O Lord, and do not keep our sins in mind for ever:
    give ear to our prayer, for we are all your people.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅತ್ಯಧಿಕವಾಗಿ ಬೇಸರಗೊಳ್ಳಬೇಡ. ಎಂದೆಂದಿಗೂ ಪಾಪವನ್ನು ಜ್ಞಾಪಕ ಮಾಡಬೇಡ.
    ನೋಡಿರಿ, ನಾವು ಬೇಡುತ್ತೇವೆ, ದೃಷ್ಟಿ ಇಡಿರಿ. ನಾವೆಲ್ಲರೂ ನಿನ್ನ ಜನರೇ.
  tam-2017: யெகோவாவே, அதிகமாகக் கடுங்கோபங்கொள்ளாமலும், என்றைக்கும் அக்கிரமத்தை நினைத்துக்கொள்ளாமலும்
    இருப்பீராக; இதோ, பாரும், நாங்கள் அனைவரும் உம்முடைய மக்களே.
  spa-RV-1909: 'No te aires, oh Jehová, sobremanera, ni tengas perpetua memoria de
    la iniquidad: he aquí mira ahora, pueblo tuyo somos todos nosotros.'
  ron-BTF: Nu te înfuria peste măsură, DOAMNE, nici nu îţi aminti nelegiuirea pentru
    totdeauna, iată, priveşte, te implorăm, noi suntem toţi poporul tău.
  eng-WEBP: Don’t be furious, LORD. Don’t remember iniquity forever. Look and see,
    we beg you, we are all your people.
  eng-FBV: Please limit your anger, Lord, and don't remember our sins forever. Look
    at us, and see that we are all your people.
  nld-1939: 'Ach, Jahweh, wees toch niet al te vergramd, Niet altijd onze misdaad
    indachtig. Ach, zie op ons neer: Wij blijven toch allen uw volk!'
  nch-BL: TOTECO, amo tahuel xicualani tohuaya, yon amo xiquelnamicto totajtacolhua
    para nochipa. Techtachili huan xiquelnamiqui para nochi tojuanti timomasehualhua
    huan timoaxcahua.
  vie-1934: Hỡi Đức Giê-hô-va, xin Ngài chớ quá giận, đừng luôn luôn nhớ đến tội ác
    chúng tôi! Nầy, chúng tôi xin Ngài hãy đoái xem, chúng tôi đều là dân Ngài!
  hin-CV: इसलिये हे याहवेह, क्रोधित न होईये; और अनंत काल तक हमारे पापों को याद न रखिए.
    हमारी ओर ध्यान दीजिए, हम सभी आपके अपने ही हैं.
  eng-OURB: Don’t be furious, Adonai, and don’t remember depravity (moral evil) forever.
    Look and see, we beg you, we are all your people.
  spa-BES: No te enojes mucho, Señor, y no tengas en mente nuestros pecados para siempre;
    escucha nuestra oración, porque todos somos tu pueblo.
  tdx-tdx: Fa nanjare ­ratraratra o rova’o miavakeo, fatrambey ty Tsione, mangoakoake
    t’Ierosalaime.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าทรงกริ้​วน​ัก และขออย่าทรงจดจำความชั่วช้าไว้​เป็นนิตย์
    ดู​เถิด ขอทรงพิ​เคราะห์ ข้าพระองค์ทั้งสิ้นเป็นชนชาติของพระองค์
  por-BR-2018: Não te enfureças tanto, SENHOR, nem te lembres da nossa perversidade
    para sempre; vê, olha agora, que todos nós somos teu povo.
  deu-ELO: Jehova, zürne nicht allzusehr, und gedenke nicht ewiglich der Missetat.
    Sieh, schau doch her, dein Volk sind wir alle!
  eng-WYC-2018: Lord, be thou not wroth (any more than) enough, and have thou no more
    mind on our wickedness. Lo! Lord, behold thou, all we be thy people. (Lord, be
    thou not angry any more than enough, and no more remember thou our wickedness.
    Behold! Lord, behold thou, we all (be) thy people.)
  epo-epo: Ne koleru, ho Eternulo, tro forte, kaj ne eterne memoru la kulpon; ho,
    rigardu, ni ĉiuj estas Via popolo.
  uig-PIN: I Pǝrwǝrdigar, bizgǝ ⱪaratⱪan ƣǝzipingni zor ⱪilmiƣaysǝn, Ⱪǝbiⱨlikni mǝnggügiqǝ
    ǝslǝp yürmigin; Mana, ⱪariƣin, ⱨǝmmimiz Sening hǝlⱪingdurmiz!
  beo-beo: Amaiba:le, ninima mae baligiliwane ougima. Eso huluane ninia wadela:i hou
    mae dawa:ma. Ninia da Dia dunu fi. Ninima asigili, gogolema:ne olofoma.
  tpi-OTNT: Bikpela, yu no ken belhat tumas long mipela na tingim oltaim ol sin mipela
    i bin mekim. Nogat. Yu mas tingim olsem, mipela olgeta i lain manmeri bilong yu,
    na yu ken marimari long mipela.
  hau-SA: Kada ka yi fushi fiye da kima, ya Ubangiji; kada ka tuna da zunubanmu har
    abada. Da ma ka dube mu, muna roƙonka, gama dukanmu mutanenka ne.
  uig-LAT: I Perwerdigar, bizge qaratqan ghezipingni zor qilmighaysen, Qebihlikni
    menggügiche eslep yürmigin; Mana, qarighin, hemmimiz Séning xelqingdurmiz!
  nde-nde: Ungathukutheli wedlulise, awu Thixo; izono zethu ungazikhumbuli kokuphela.
    Awu, ake usikhangele, siyakhuleka, ngoba sonke singabantu bakho.
  ton-ton: '‌ʻOua naʻa ke houhau lahi, ʻE Sihova, pe manatu maʻuaipē ki he hia: vakai,
    pea ʻafioʻi, ʻoku mau kole kiate koe, he ko hoʻo kakai ʻakimautolu kotoa pē.'
  ces-1613: Nehněvejž se tak velmi, Hospodine, aniž se na věky rozpomínej na nepravost.
    Ó vzhlédniž, prosíme, všickni my lid tvůj jsme.
  eng-WMB: Don’t be furious, LORD. Don’t remember iniquity forever. Look and see,
    we beg you, we are all your people.
  tam-TCV: யெகோவாவே, எங்களுடன் அளவுக்கதிகமாக கோபங்கொள்ள வேண்டாம்; எங்கள் பாவங்களை
    என்றென்றும் நினைவுகூரவும் வேண்டாம். உமது மக்களாகிய எங்கள் அனைவரையும் நோக்கிப்பாரும்.
  ceb-ULB: Busa ayaw intawon palabi ug kasuko, O Yahweh, ni hinumdomi ang among mga
    sala. Palihog tan-awa kaming tanan, nga imong katawhan.
  pol-UBG: Nie gniewaj się, PANIE, tak bardzo i nie pamiętaj o naszych nieprawościach
    na wieki. Oto spójrz, prosimy, my wszyscy jesteśmy twoim ludem.
  agr-agr: Tuke Pujuuwah, imanikmek kajekaipa, tuja iina magkagtutai aidaush pachikaipa.
    ¡Kame, iik amina aentsjum ainaji!
  kyc-kyc: Dokona lao namwa pipya imbumi kuma napipi. Namwana koo dupwana minyaro
    karo moŋo joo karalu kararoŋo lao suu pyao kara napipi. Namwa embenako wambu petamano
    dokona sakame kumuoko karape.
  urd-GVU: اے رب، حد سے زیادہ ہم سے ناراض نہ ہو! ہمارے گناہ تجھے ہمیشہ تک یاد نہ رہیں۔
    ذرا اِس کا لحاظ کر کہ ہم سب تیری قوم ہیں۔
  deu-1912: HERR, zürne nicht zu sehr und denke nicht ewig der Sünde. Siehe doch das
    an, daß wir alle dein Volk sind.
  kan-2017: ಯೆಹೋವನೇ, ಅತಿರೋಷಗೊಳ್ಳದಿರು, ನಮ್ಮ ಅಧರ್ಮವನ್ನು ಕಡೆಯವರೆಗೂ ಜ್ಞಾಪಕದಲ್ಲಿಡಬೇಡ; ಎಲೈ,
    ಕರ್ತನೇ, ಕಟಾಕ್ಷಿಸು, ನಾವೆಲ್ಲರೂ ನಿನ್ನ ಜನರಾಗಿದ್ದೇವೆ.
  yap-yap: ere dab kum damumuw ngomad nge pag rogon, ara mu leamnag e denen romad
    ndariy n’umngin nap’an. Gamad e girdi’ rom; mu runguymad.
  hlt-MCSB: BOEIPA na thin bahoeng toek sak aih boeh. Thaesainah khaw a yoeyah la
    poek boeh. Kaimih na pilnam boeih n'paelki laeh he.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዑሣ ዓኣዼ ዻጋዺፖ፤ ኑኡኮ ጎሞዋ ናንጊና ዓርቂ ዴዒፖ፤ ኑኡኒ ቢያሢ ኔ ዴሬ ማዔሢ
    ማሌ።
  twi-ASANTE: Mma wo bo mfu ntra so, Ao Awurade; nkae yɛn bɔne da biara da. Ao, brɛ
