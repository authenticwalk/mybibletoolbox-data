  eng-WEBU: Don’t be furious, LORD. Don’t remember iniquity forever. Look and see,
    we beg you, we are all your people.
  wal-wal: Abeet GODAU, keehi hanqqettoppa; nu nagaraakka merinau hassayoppa. Be7a,
    nuuni ubbaikka ne asa gidiyo gishshau, nuna maara.
  spa-PDDPT: No te aíres en exceso, oh Yavé. No te acuerdes para siempre de la iniquidad.
    Mira, te ruego, todos nosotros somos pueblo tuyo.
  gun-gun: Senhor, ndepoxy ete eme, ha'e nema'endu'a riae eme rojejavyague re. Rojerure,
    ema'ẽ ju ke orere, mba'eta ore ha'e javive ma ndevygua orekuai.
  ilo-ULB: Saanka kadi unay a makaunget, O Yahweh, saanmo kadi a lagipen a kanayon
    dagiti basbasolmi. Pangngaasim ta kitaennakami amin, a tattaom.
  kpg-kpg: malaa, Goe hudee hagawelewele mai gi gimaadou be e langalangahia madau
    huaidu gaa hana hua beelaa. Gimaadou nia daangada ni aau, aloho mai gi gimaadou!
  uig-ARA: ئى پەرۋەردىگار، بىزگە قاراتقان غەزىپىڭنى زور قىلمىغايسەن، قەبىھلىكنى مەڭگۈگىچە
    ئەسلەپ يۈرمىگىن؛ مانا، قارىغىن، ھەممىمىز سېنىڭ خەلقىڭدۇرمىز!
  sus-sus: I xa taa sɛniyɛnxie bara findi gbengberen yire ra, Siyoni bara findi yire
    maxaraxi ra, Darisalamu bara kana,
  pon-2006: eri, komwi dehr nohn ketin engieng paht, de ketin kupwukupwure dipat akan
    kohkohlahte. Kiht me sapwellimomwi; eri, komw ketin kupwurei kiht.
  jae-jae: O Apômtau, têmtac ŋandaŋ êndêŋ aêac êlêlêc su atom ma taêm ênam aêacma
    sec endeŋ tôŋgeŋ atom. Ôlic ma taêm ênam acgom, aômnêm lau aêac samob.
  ksd-ksd: Koko una ngangangal ma ra kulot, Luluai, ma koko una kodop vatikene pa
    ra varpiam; ea, ave lul u pi una nuk pa ia ba avet par kaum tarai.
  tur-YTC: Öfkelenme, ey Yahve. Kötülüğü sonsuza dek anma. Bak ve gör, sana yalvarıyoruz,
    Biz hepimiz senin halkınız.
  grc-BRENT: Πόλις τοῦ ἁγίου σου ἐγενήθη ἔρημος, Σιὼν ὡς ἔρημος ἐγενήθη, Ἱερουσαλὴμ
    εἰς κατάραν.
  ind-AYT: Janganlah murka sedemikian hebat, Ya TUHAN, dan janganlah mengingat-ingat
    kesalahan selamanya. Sesungguhnya, lihatlah kami! Kami semua adalah umat-Mu.
  nya-nya: Inu Yehova, musatikwiyire kopitirira muyeso musakumbukire machimo athu
    mpaka muyaya. Chonde, mutiganizire, ife tikupempha, pakuti tonsefe ndi anthu anu.
  hrv-hrv: Opustješe sveti gradovi tvoji, Sion pustinja posta, i pustoš Jeruzalem.
  mps-mps: O Genuai Bidi, nago dade haliga sębę mu idu, te sesemane sogo dago ebo
    dwai sęde homu kone paludigio. Menio. Da tigidali te naga we bidi da homu elama,
    te nago daba olo mu tau sabo wiegi yai kolesaga yao.
  tpi-tpi: Bikpela, yu no ken belhat tumas long mipela na tingim oltaim ol sin mipela
    i bin mekim. Nogat. Yu mas tingim olsem, mipela olgeta i lain manmeri bilong yu,
    na yu ken marimari long mipela.
  dan-1931: Dine hellige Byer er Ørk, Zion er blevet en Ørk, Jerusalem ligger i Grus;
  vie-OVCB: Lạy Chúa Hằng Hữu, xin đừng giận chúng con. Cầu xin Ngài đừng nhớ tội
    ác chúng con mãi mãi. Xin Chúa đoái xem, chúng con kêu cầu, vì tất cả chúng con
    đều là con dân Ngài.
  guj-2017: હે યહોવાહ, તમે અતિશય કોપાયમાન ન થાઓ, કે સર્વકાળ અમારાં પાપનું સ્મરણ ન
    કરો. અમે વિનંતી કરીએ છીએ, અમને જુઓ, અમે સર્વ તમારા લોકો છીએ.
  pon-2006A: eri, komwi dehr nohn ketin engieng paht, de ketin kupwukupwure dipat
    akan kohkohlahte. Kiht me sapwellimomwi; eri, komw ketin kupwurei kiht.
  por-BRBSL: Don não fique furioso, Yahweh. Não se lembre da iniqüidade para sempre.
    Olhe e veja, nós lhe imploramos, somos todos seu povo.
  cth-cth: Oe BAWIPA, puenghoi na lungkhuek sak hanh. Kangeknae yon hah pou pâkuem
    hanh. Khenhaw! Kaimouh pueng teh BAWIPA e tami doeh.
  twi-twi: Mma wo bo mfuw ntra so, Awurade; nkae yɛn bɔne da biara da. Ao, brɛ wʼani
    ase hwɛ yɛn, yɛsrɛ wo, efisɛ yɛn nyinaa yɛ wo nkurɔfo.
  hlt-hlt: BOEIPA na thin bahoeng toek sak aih boeh. Thaesainah khaw a yoeyah la poek
    boeh. Kaimih na pilnam boeih n'paelki laeh he.
  tbz-SIM: A ɛkɛ̀ sɑ̀ɑ̀yɛ̀ dɔúnkomu kɛ nɑɑ́ ndikpɑ́ɑ̀, Siyɔ̃ɔ̃ nɑɑ́ ndikpɑ́ɑ̀ ndi
    kɛ̀ Sedisɑdɛmmu feítóo.
  msy-2020: O Ikiavɨra Itir God, nɨ zuraram en arazir kurar e amibagh nɨghnɨgh puv
    en anɨngaghan markɨ. Nɨ kamaghɨn nɨghnɨgh, e bar nɨn gumazamiziba, nɨ tong en
    apangkufigh.
  azb-azb: Ya Rəbb, çox qəzəblənmə, Şər əməllərimizi heç vaxt xatırlama, Hamımız Sənin
    xalqınıq, bunu nəzərə al.
  eng-DBY: Be not wroth very sore, O Jehovah, neither remember iniquity for ever.
    Behold, see, we beseech thee, we are all thy people.
  hin-2017: इसलिए हे यहोवा, अत्यन्त क्रोधित न हो, और अनन्तकाल तक हमारे अधर्म को स्मरण
    न रख। विचार करके देख, हम तेरी विनती करते हैं, हम सब तेरी प्रजा हैं।
  wol-KYG: Sa dëkk yu sell doon nañu màndiŋ, Siyoŋ ca la, doon na màndiŋ. Yerusalem
    laa ne, gental na!
  eng-YLT: Be not wroth, O Jehovah, very sore, Nor for ever remember iniquity, Lo,
    look attentively, we beseech Thee, Thy people [are] we all.
  kne-kne: Adi ka koman palalo ay mabonget en dakami ya adi kan nenemnemen din basol
    mi si eng-enggana. Pangaasim koma ta seg-angam dakami ay ipogaw mo.
  eng-WYC-2017: Lord, be thou not wroth enough, and have thou no more mind on our
    wickedness. Lo! Lord, behold thou, all we be thy people.
  eng-WMBB: Don’t be furious, LORD. Don’t remember iniquity forever. Look and see,
    we beg you, we are all your people.
  urd-GVH: ऐ रब, हद से ज़्यादा हमसे नाराज़ न हो! हमारे गुनाह तुझे हमेशा तक याद न रहें।
    ज़रा इसका लिहाज़ कर कि हम सब तेरी क़ौम हैं।
  rug-rug: Zihova, Mu lopu bugoro va hola; Mu lopu balabala veko i ninae rane sari
    mami sinea. Ke tepa si gami pude Mu doṉo mae koa gami, ura gami doduru sari na
    Mua tinoni.
  gaz-gaz: Yaa Waaqayyo, ati akka malee hin dheekkamin; cubbuu keenyas bara baraan
    hin yaadatin. Maaloo si kadhannaa, fuula kee nuuf deebisi; nu hundinuu saba keetii.
  fra-LSG: Tes villes saintes sont un désert; Sion est un désert, Jérusalem une solitude.
  gnn-gnn: Garray, yakana ŋanapurruŋgu mukthurranydja‐wala ŋaramurrthiya; yaka guyaŋiya
    biyaka liŋgu ŋanapurruŋgu yätj malanha. Nhäŋa ŋanapurrunhanydja mel‐wuyunaramirriyu,
    liŋgu ŋanapurrunydja dhuwala nhuŋuway yolŋu walala.
  yal-yal: I ya taa sariɲanxine bata findi tonbonne ra. Siyon taan bata findi tonbonna
    ra, Yerusalɛn taan bata findi yire rabeɲinxin na.
  haw-1868: 'Mai ukiuki nui mai oe, e Iehova, Mai hoomanao mau loa hoi i ka hewa:
    Aia hoi, ke nonoi aku nei makou ia oe, e nana mai, O makou no a pau kou poe kanaka.'
  arb-NAV: لَا تُوْغِلْ فِي غَضَبِكَ عَلَيْنَا يَا رَبُّ، وَلا تَذْكُرِ الإِثْمَ إِلَى
    الأَبَدِ. إِنَّمَا انْظُرْ إِلَيْنَا، فَكُلُّنَا شَعْبُكَ.
  ewe-ewe: O! Yehowa, mègado dziku wòatso eme o. Mègaɖo ŋku míaƒe nu vɔ̃wo dzi ɖaa
    o. O, nye kɔ nàkpɔ mi ɖa, mieɖe kuku, elabena mí katã míenye wò amewo.
  eng-LEE: '(64:8) Be not wroth, O Lord, so very greatly, and do not for ever remember
    [our] iniquity: behold, look, we beseech thee, thy people are we all.'
  asm-FB: হে যিহোৱা, তুমি অত্যন্ত ক্ৰোধিত নহ’বা, বা আমাৰ অপৰাধবোৰ আমাৰ বিৰুদ্ধে সদায়
    সোঁৱৰণ কৰি নাথাকিবা; অনুগ্রহ কৰি তোমাৰ লোক, আমাক সকলোলৈ দৃষ্টি কৰ।
  sus-A: عِ شَ تَا سّنِيّنشِيٍ بَرَ قِندِ فبٍنفبٍرٍن يِرٍ رَ، سِيٌنِ بَرَ قِندِ يِرٍ
    مَشَرَشِ رَ، دَرِ سَلَمُ بَرَ كَنَ،
  fra-SBL: Ne sois pas furieux, Yahvé. Ne te souviens pas à jamais de l'iniquité.
    Regardez et voyez, nous vous en supplions, nous sommes tous votre peuple.
  hbo-hbo: עָרֵ֥י קָדְשְׁךָ֖ הָי֣וּ מִדְבָּ֑ר צִיֹּון֙ מִדְבָּ֣ר הָיָ֔תָה יְרוּשָׁלַ֖͏ִם
    שְׁמָמָֽה׃
  kik-kik: Wee Jehova-rĩ, tiga gũtũrakarĩra mũno makĩria, o na kana ũtũũre ũririkanaga
    mehia maitũ. Na rĩrĩ, ta tũrore twagũthaitha, wone atĩ ithuothe tũrĩ andũ aku.
  fra-NCL: Vos villes saintes sont devenues un désert ; Sion est devenue un désert,
    Jérusalem une solitude.
  cek-AK: Aw Angraeng, palungphui nung parai hmah rae ah, ka zae o haih doeh dungzan
    khoek to pakuem hmah; tahmenhaih hoiah na khen noek ah, kaicae loe nang ih kami
    ah ni ka oh o boih.
  cuk-cuk: Bab-Jehová, melle be bela-bela sae-itoge. Melle be degisadegu anmar-isgued
    ebinsadii gue. Wis be wile-anmar-dake, ar anmar bela be-dula gumalad.
  uig-CYR: Муқәддәс шәһәрлириң җаңгал, Зионму җаңгал болуп қалди; Йерусалим вәйран
    болди;
  pma-pma: Sakini, konavul kattei komai li. O Iahova li, konandemtei mun usil tisaen
    keil onomai. Kitie lat enmahisien onom min komai li veni mevi meatin keil onom.”
  tel-2017: యెహోవా, ఎక్కువగా కోపపడవద్దు. మా పాపాలను ఎప్పుడూ అదే పనిగా గుర్తు పెట్టుకోవద్దు.
    ఇదిగో, నీ ప్రజలైన మావైపు దయచేసి చూడు.
  hat-BSA: Pa vin fache depase, O SENYÈ, ni sonje inikite nou yo pou tout tan. Gade
    byen, gade koulye a, nou tout se pèp Ou a.
  bxh-bxh: Guyau, tabu em manabala u falofa, yo ema heyaheyaya tabu ai nuwam ti ota.
    Ema lauꞌuꞌula u atahiyedi, be u nuwatohatohaemai paꞌana mahudoꞌimai, em dodoga.
  kos-kos: ke ma inge, nimet arulana kasrkusrak sesr, ku esam na ma koluk lasr nwe
    tok. Kut mwet lom. Pakoten nu sesr.
  hbo-WLC: עָרֵ֥י קָדְשְׁךָ֖ הָי֣וּ מִדְבָּ֑ר צִיּוֹן֙ מִדְבָּ֣ר הָיָ֔תָה יְרוּשָׁלִַ֖ם
    שְׁמָמָֽה׃
  ibo-ibo: Biko, Onyenwe anyị, anọgidela na-eweso anyị iwe; echetakwala mmehie anyị
    ọzọ ruo mgbe ebighị ebi. Biko, lekwasị anyị anya nʼihi na ndị gị ka anyị bụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଅତ୍ୟନ୍ତ କ୍ରୁଦ୍ଧ ହୁଅ ନାହିଁ, କିଅବା ଚିରକାଳ ଅପରାଧ ମନରେ ରଖ ନାହିଁ;
    ଆମ୍ଭେମାନେ ବିନତି କରୁ, ଦେଖ, ଦୃଷ୍ଟି କର, ଆମ୍ଭେ ସମସ୍ତେ ତୁମ୍ଭର ଲୋକ।
  chk-chk: Kosap fokun songomong ngenikem. Äm Samol mi Lapalap, kosap pwal chechemeni
    äm tipis tori feilfeilachök. Kose mochen kopwe nenengenikem, pun äm meinisin noum
    aramas.
  rop-rop: Yu nomo jinggabat det nogudbalawei blanga melabat, en yu nomo gitwail langa
    melabat. Yu sabi melabat holot yu ronwan pipul.
  ukr-1871: 'Не гнївайся, Господи, без міри; не згадуй до віку беззаконня наші. Глянь:
    ми ж усї — народ твій.'
  deu-1951: (064-8) Zürne nicht allzusehr, o HERR, und gedenke nicht ewiglich der
    Sünden! Ziehe doch das in Betracht, daß wir alle dein Volk sind!
  eng-JPS: (64-8) Be not wroth very sore, O LORD, neither remember iniquity for ever;
    behold, look, we beseech Thee, we are all Thy people.
  srp-1865: Gospode, ne gnjevi se veoma, i ne pominji dovijeka bezakonja; evo, pogledaj;
    mi smo svi tvoj narod.
  lug-lug: Tosunguwala kisukkiridde nnyo, Ayi Mukama Katonda, tojjukira bibi byaffe
    mirembe gyonna. Weewaawo, tutunuulire, tusaba, kubanga tuli bantu bo.
  heb-heb: אל תקצף יהוה עד מאד ואל לעד תזכר עון הן הבט נא עמך כלנו׃
  ben-IRV: হে সদাপ্রভু, তুমি এত রাগ কোরো না; আমাদের বিরুদ্ধে আমাদের পাপ সব দিন স্মরণ
    কর না। অনুগ্রহ করে, তুমি আমাদের সবার দিকে, তোমার লোকদের দিকে তাকাও।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਅੱਤ ਕ੍ਰੋਧਵਾਨ ਨਾ ਹੋ, ਨਾ ਸਾਡੀ ਬਦੀ ਨੂੰ ਸਦਾ ਲਈ ਯਾਦ ਰੱਖ। ਵੇਖ,
    ਧਿਆਨ ਦੇ, ਅਸੀਂ ਬੇਨਤੀ ਕਰਦੇ ਹਾਂ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਸਾਰੇ ਤੇਰੀ ਪਰਜਾ ਹਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ ပြင်းစွာအမျက် ထွက်တော် မ မူပါနှင့်။ ပြစ်မှားမိသော အပြစ်
    တို့ကို အစဉ် မပြတ်အောက်မေ့ တော်မ မူပါနှင့်။ ကြည့်ရှု တော်မူပါ။ အကျွန်ုပ် တို့
    ရှိသမျှ သည် ကိုယ်တော် ၏ လူ ဖြစ်ကြပါ၏။
  hmo-hmo: Unai dainai, ai dekenai do oi badu henia lasi, bona aiemai kara dika mani
    do oi laloa noho lasi ela bona hanaihanai. Ai be oiemu bese, mani ai dekenai do
    oi bogahisihisi.
  urd-urd: ऐ ख़ुदावन्द, ग़ज़बनाक न हो और बदकिरदारी को हमेशा तक याद न रख; देख, हम तेरी
    मिन्नत करते हैं, हम सब तेरे लोग हैं।
  rus-SYN: 'Не гневайся, Господи, без меры, и не вечно помни беззаконие. Воззри же:
    мы все народ Твой.'
  bqc-SIM: N wɛ̃́lɛↄ gↄ̃̀ gbáa ũ, baa Siↄna gↄ̃̀ gbáa ũ, Yelusalɛũ gↄ̃̀ guwaiwai
    ũ.
  tcz-CHONGTHU: Pakai, neilunghan hih beh’uvin. Ka chonsetna ho’u chu geldoh jom jing
    tahih beh in. Nei hin vetem’un, katao’u ahi, chule keima ho jouse hi namite kahiuve.
  mar-mar: परमेश्वरा, आमच्यावर सतत रागावू नकोस आणि आमची पातके कायमची लक्षात ठेवू नकोस.
    जे आम्ही तुझे लोक आहोत, कृपया आम्हा सर्वांकडे लक्ष दे.
  soq-soq: Mai nua kadilempa no mainimbo, no kadiwamba mai nuaawo ituwo winompo insene
    os wanempa, no uduudu ipa e apanaa, sa baiwa nuaparembaite leuite ewanea.
  qub-qub: Tayta Dios, ama fiyupaga rabyacurcuychu ari. Juchäcunatapis ama para-simriga
    yarparaychu ari. ¡Nogacunaga acrashayqui runacunami cä!
  hat-hat: Tanpri, Seyè, pa fache tout fache sa a ak nou ankò! Pa kenbe nou nan kè
    ou poutèt peche nou yo! Se pèp pa ou la menm nou te ye! Tanpri, pitye pou nou!
  eng-BSB: Do not be angry, O LORD, beyond measure; do not remember our iniquity forever.
    Oh, look upon us, we pray; we are all Your people!
  eng-WEBPB: Don’t be furious, LORD. Don’t remember iniquity forever. Look and see,
    we beg you, we are all your people.
  kbq-kbq: Ra Anumzamoka zazatera krimpa ahenerantenka, tagri kumikura kagesa antahi
    vava osuo. Tagra kagri vahe mani'neta nunamu nehunanki kavua antenka tago.
  nhe-BL: TOTECO, ax tlahuel xicualani tohuaya, niyon amo xiquilnamicto totlajtlacolhua
    para nochipa. Xitechtlachili huan xiquilnamiqui para nochi tojuanti timotlacajhua
    huan timoaxcahua.
  gub-BL: Epytu'u nekwahy re urewe nehe, O Tupàn, nema'enukwaw zo ureremiapo kwer
    ikatu 'ym ma'e rehe tuweharupi nehe. Uruiko neremiaihu romo. Nereharaz zo urereko
    haw wi nehe.
  eng-DRA: 'Be not very angry, O Lord, and remember no longer our iniquity: behold,
    see we are all thy people.'
