  ory-ory: ଆମ୍ଭମାନଙ୍କର ପିତୃଲୋକମାନେ ଯେଉଁ ସ୍ଥାନରେ ତୁମ୍ଭର ପ୍ରଶଂସା କଲେ, ଆମ୍ଭମାନଙ୍କର ସେହି
