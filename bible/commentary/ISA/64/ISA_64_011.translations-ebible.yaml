  arb-NAV: وَاحْتَرَقَ بِالنَّارِ هَيْكَلُنَا الْمُقَدَّسُ الْبَهِيُّ، الَّذِي شَدَا
    آبَاؤُنَا فِيهِ بِتَسْبِيحِكَ، وَصَارَ كُلُّ مَا هُوَ أَثِيرٌ لَدَيْنَا خَرَاباً.
  ewe-ewe: Wotɔ dzo míaƒe gbedoxɔ kɔkɔe dzeani si me mia fofowo kafu wò le, eye nu
