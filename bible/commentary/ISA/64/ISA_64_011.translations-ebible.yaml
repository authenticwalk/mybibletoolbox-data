  hbo-hbo: הַעַל־אֵ֥לֶּה תִתְאַפַּ֖ק יְהוָ֑ה תֶּחֱשֶׁ֥ה וּתְעַנֵּ֖נוּ עַד־מְאֹֽד׃
    ס
  kik-kik: Hekarũ iitũ ĩrĩa nyamũre na ĩrĩ riiri, kũrĩa maithe maitũ maakũgoocagĩra,
