  heb-heb: בית קדשנו ותפארתנו אשר הללוך אבתינו היה לשרפת אש וכל מחמדינו היה לחרבה׃
  ben-IRV: আমাদের সেই পবিত্র ও সুন্দর মন্দির, যেখানে আমাদের পূর্বপুরুষেরা তোমার প্রশংসা
