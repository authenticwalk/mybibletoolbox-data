  mdy-ETH: ኑኡኮ ቤርታ ዓዶንሢ ኔና ጋላቴ፥ ዱማዼያና ቦንቺንቴ ጌኤዦ ማኣራ ኑኡኮ ታሚና ሚቺንቴኔ፤ ሚዛጲ ማዒ ዓኣ ቤዛኣ ቢያ
