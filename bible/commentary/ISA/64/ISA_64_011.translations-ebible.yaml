  pan-pan: ਸਾਡਾ ਪਵਿੱਤਰ ਅਤੇ ਸ਼ਾਨਦਾਰ ਭਵਨ, ਜਿੱਥੇ ਸਾਡੇ ਪੁਰਖੇ ਤੇਰੀ ਉਸਤਤ ਕਰਦੇ ਸਨ, ਅੱਗ ਨਾਲ
