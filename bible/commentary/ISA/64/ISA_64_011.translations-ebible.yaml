verse: ISA.064.011
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാർ അങ്ങയെ സ്തുതിച്ചിരുന്ന ഞങ്ങളുടെ വിശുദ്ധവും മനോഹരവുമായ
    ആലയം അഗ്നിക്കിരയായി, വിലപിടിപ്പുള്ള എല്ലാ വസ്തുക്കളും തകർക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Kannst du darob dennoch an dich halten, Jahwe, in Schweigen verharren und
    ganz und gar uns niederbeugen?
  lin-lin: Oh Yawe, sima na makambo oyo nyonso, okozongisa kaka motema na Yo sima
    te ? Okokanga kaka monoko mpe okopesa biso kaka etumbu oyo eleki ndelo ?
  eng-LSV: Our holy and our beautiful house, || Where our fathers praised You, ||
    Has become burned with fire, || And all our desirable things have become a ruin.
  eng-GNV: The House of our Sanctuarie and of our glorie, where our fathers praysed
    thee, is burnt vp with fire and all our pleasant things are wasted.
  eng-WEBSTER: 'Our holy and our beautiful house, where our fathers praised thee,
    is burned with fire: and all our pleasant things are laid waste.'
  nhw-BL: Nopa tiopamitl catli yejyectzi huan tlatzejtzeloltic campa mitzhueyimatiyayaj
    tohuejcapan tatahua, quitlamitlatijque. Huan nochi nopa tlamantzitzi yejyectzitzi
    catli tlahuel techpactiyaya, quinsosolojtoque.
  swh-ONEN: Hekalu letu takatifu na tukufu, mahali ambapo baba zetu walikusifu wewe,
    limechomwa kwa moto, navyo vitu vyote tulivyovithamini vimeharibika.
  bba-bba: Kɑɑ n yenibɑ kpuro mɛɛrɑwɑ ɑ n nɔɔ mɑɑri, kpɑ bɛsɛn nuki yi sɑnkirɑ n bɑndɑ?
  eng-KJVCPB: 'Our holy and our beautiful house, Where our fathers praised thee, Is
    burnt up with fire: And all our pleasant things are laid waste.'
  luo-luo: Hekalu marwa maler, kendo man-gi duongʼ mane kwerewa opakie, osewangʼ gi
    mach, kendo mwanduwa duto osekethore.
  meu-meu: Emai dubu helaḡana mai hairaina, senemai ese oi e imodaimuva gabuna, na
    bona a moalelaiva gabudia vada e vahu.
  npi-ULB: हाम्रा पुर्खाहरूले तपाईंको प्रशंसा गरेको हाम्रो पवित्र र सुन्दर मन्दिर
    आगोले नष्‍ट भएको छ र ज्‍यादै प्रिय कुराहरू सबै भग्‍नावशेष भएका छन् ।
  yor-yor: Tẹmpili mímọ́ ológo wa, níbi tí àwọn baba wa ti yìn ọ́, ni a ti fi iná
    sun, àti ohun gbogbo tí í ṣe ìṣúra wa ti dahoro.
  pes-OPCB: عبادتگاه مقدّس و زیبای ما که اجدادمان در آن تو را عبادت می‌کردند، سوخته
    و تمام گنجینه‌های ما از بین رفته است.
  tgl-ULB: Ang aming banal at magandang templo, kung saan ang aming mga ninuno ay
    nagpuri sa iyo, ay nawasak ng apoy, at lahat ng mga mamahalin ay wasak na.
  hui-hui: Í̠naga anda inanaga mamali henerume í̠ mitangi bialu lotu lole ogoniha
    puwa í̠nihondo turu howa í̠ mini yaraga haga anda o biagoni irame dalu bo gialabaga
    bialu mo ko hene ndobe. Dindi ogoriani bayale maru iname turuho haga winirubi
    bibahende gialabaga biai halu mo ko hai hene ngagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဗိ​မာန်​တော်၊ ကိုယ်​တော် ရှင်​အား​ကျွန်​တော်​မျိုး​တို့​ဘိုး​ဘေး​များ
    ထော​မ​နာ​ပြု​ရာ မြင့်​မြတ်​တင့်​တယ်​သန့်​ရှင်း သည့်​ဌာ​န​တော်​သည်​မီး​သင့်​လောင်​၍​သွား
    ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​ချစ်​မြတ်​နိုး​သည့် အ​ဆောက်​အ​ဦ​မှန်​သ​မျှ​သည်​လည်း
    ယို​ယွင်း​ပျက်​စီး​လျက်​ရှိ​ပါ​၏။-
  bod-N: ངེད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་ཁྱེད་ལ་བསྟོད་པ་འབུལ་སའི་ང་ཚོའི་མཛེས་ཤིང་སྡུག་པའི་མཆོད་ཁང་དམ་པ་དེ་མེ་ལ་བསྲེགས་ཤིང་།
    ང་ཚོ་དགའ་བ་ཐམས་ཅད་ཞིག་རལ་དུ་གྱུར།
  sna-sna: Temberi yedu tsvene inobwinya, umo madzibaba edu akakurumbidzai, yakapiswa
    nomoto, uye nzvimbo dzose dzataikoshesa dzaparara.
  spa-BLM: Nuestra santa y hermosa casa donde nuestros padres te alabaron se quema
    con fuego. Todos nuestros lugares placenteros están despojados.
  cac-cac: A a templo te vach' yilji to icn̈ej yaji, aton b'aj ochnac eb' co mam quicham
    ejmelal d'ayach, toxo ix lajviem stz'ab'ati. A tas te nib'ab'il cuuj, aton a templo
    chi', toxo ix lajvieli.
  swh-ULB: Hekalu letu takatifu na zuri. mahali ambapo baba zetu walikusifu wewe,
    limeangamizwa kwa moto, na kila kilichokuwa karibu kiliharibiwa.
  bel-bel: Дом асьвячэньня нашага і славы нашай, дзе бацькі нашы праслаўлялі Цябе,
    спалены агнём, і ўсе каштоўнасьці нашыя зрабаваныя.
  deu-ELBBK: Willst du, HERR, bei solchem an dich halten? Willst du schweigen und
    uns ganz und gar niederbeugen?“
  mbb-OT: Nevinsulan is segradu wey mekempet he valey nu, he zutun ka ezapa te menge
    kepuun dey. Neǥevà is langun he menge vutang he utew zey mibmahal.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർ നിന്നെ സ്തുതിച്ചുപോന്നിരുന്നതായി വിശുദ്ധിയും ഭംഗിയും
    ഉള്ള ഞങ്ങളുടെ ആലയം തീക്കു ഇരയായിത്തീർന്നു; ഞങ്ങൾക്കു മനോഹരമായിരുന്നതൊക്കെയും ശൂന്യമായി
    കിടക്കുന്നു.
  gup-gup: Dja manbu temple, manbu kunrurrkmak dja kubolkdjamun duninjh, dja kore
    mawahmawah ngadberre ngundidjalburluburlumi, wanjh kunak bularrbom dja rurrkwurlhkeng.
    Dja wanjh njalehnjale namakmak rowk nawu ngarrimarnedjareni, wanjh yakayakminj
    rowk.
  rmc-rmc: Pal kada savoro, RAJEJA, mek tut kames te zľikerel? Kames te ačhel čhit
    a mek buter amen te trapinel?
  pes-OPV: خانه مقدس و زیبای ما که پدران ما تو را در آن تسبیح می خواندند به آتش سوخته
    شده و تمامی نفایس ما به خرابی مبدل گردیده است.
  ron-1924: Каса ноастрэ чя сфынтэ ши слэвитэ, ын каре пэринций ноштри кынтау лауделе
    Тале, а ажунс прадэ флэкэрилор ши тот че авям май скумп а фост пустиит.
  ben-OBCV: আমাদের পিতৃপুরুষেরা যেখানে তোমার স্তব করতেন, সেই পবিত্র ও সুশোভিত মন্দির
    অগ্নিদগ্ধ হয়েছে, যা কিছু আমরা সঞ্চয় করেছিলাম, সব পরিণত হয়েছে ধ্বংসস্তূপে।
  som-som: Gurigayagii quduuska ahaa oo qurxoonaa oo ahaa meeshii ay awowayaashayo
    kugu ammaani jireen dab baa lagu gubay, oo waxyaalahayagii wanwanaagsanaa oo dhanna
    waa la wada baabbi'iyey.
  lat-VUC: Domus sanctificationis nostræ et gloriæ nostræ, ubi laudaverunt te patres
    nostri, facta est in exustionem ignis, et omnia desiderabilia nostra versa sunt
    in ruinas.
  eng-ASVBT: Our holy and our beautiful house, where our fathers praised thee, is
    burned with fire; and all our pleasant places are laid waste.
  ita-1885: La Casa della nostra santità, e della nostra gloria, dove già ti lodarono
    i nostri padri, è stata arsa col fuoco; e tutte le cose nostre più care sono state
    guaste.
  eng-LXXUP: And for all these things thou, O Lord, hast withholden thyself, and been
    silent, and hast brought us very low.
  eng-ULB: Our holy and beautiful temple, where our fathers praised you, has been
    destroyed by fire, and all that was so dear is in ruins.
  spa-VBL: Nuestro hermoso y santo Templo, donde nuestros antepasados te alababan,
    ha sido incendiado, y todo lo que atesorábamos ha sido destruido.
  fra-_FOB: La maison de notre sanctuaire et de notre gloire, où nos pères t'ont loué,
    a été consumée par le feu; tout ce qui nous était cher a été dévasté.
  mal-mal: ഞങ്ങളുടെ പിതാക്കന്മാർ നിന്നെ സ്തുതിച്ചുപോന്നിരുന്നതായി വിശുദ്ധിയും ഭംഗിയും
    ഉള്ള ഞങ്ങളുടെ ആലയം തീയ്ക്ക് ഇരയായിത്തീർന്നു; ഞങ്ങൾക്കു മനോഹരമായിരുന്ന സകലവും ശൂന്യമായി
    കിടക്കുന്നു.
  urd-GVR: Hamārā muqaddas aur shāndār ghar jahāṅ hamāre bāpdādā terī satāish karte
    the nazar-e-ātish ho gayā hai, jo kuchh bhī ham azīz rakhte the wuh khanḍar ban
    gayā hai.
  suz-BL: आंइ योव़शो नु दारशो, आंइ किकी पिपपुकीमी इन कली ठेयब सेल्‍शो खिं मीम ग्रोइक्‍त।
    आंइ दाक्‍शो खिं नेल्‍ले ब्रेन्‍ने थुम्‍तेक्‍म।
  eng-NOY: Our holy and glorious house, Where our fathers praised thee, Is burned
    with fire, And all our precious things are laid waste.
  ita-1927: La nostra casa santa e magnifica, dove i nostri padri ti celebrarono,
    è stata preda alle fiamme, e tutto quel che avevamo di più caro è stato devastato.
  ckb-ckb: پەرستگای پیرۆزی و شانازیمان، کە لەوێ باوباپیرانمان ستایشی تۆیان کرد، بە
    ئاگر سووتێنراوە و هەموو ئەو شوێنانەی کە بۆ ئێمە گەنجینە بوون، بە کەلاوە بوون.
  eng-BBE: Our holy and beautiful house, where our fathers gave praise to you, is
    burned with fire; and all the things of our desire have come to destruction.
  kan-OKCV: ನಮ್ಮ ತಂದೆಗಳು ನಿನ್ನನ್ನು ಕೊಂಡಾಡಿದ ನಮ್ಮ ಪರಿಶುದ್ಧ ಶೃಂಗಾರವಾದ ದೇವಾಲಯ ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಹೋಯಿತು. ನಮ್ಮ ಅಮೂಲ್ಯ ವಸ್ತುಗಳೆಲ್ಲ ನಾಶವಾದವು.
  tam-2017: எங்கள் முன்னோர்கள் உம்மைத் துதித்த பரிசுத்தமும் மகிமையுமான எங்களுடைய ஆலயம்
    நெருப்பிற்கு இரையாகி, இன்பமான எங்களுடைய இடங்களெல்லாம் பாழாயின.
  spa-RV-1909: La casa de nuestro santuario y de nuestra gloria, en la cual te alabaron
    nuestros padres, fué consumida al fuego; y todas nuestras cosas preciosas han
    sido destruídas.
  ron-BTF: Casa noastră sfântă şi minunată, unde părinţii noştri te-au lăudat, este
    arsă cu foc, şi toate lucrurile noastre sunt risipite.
  eng-WEBP: Our holy and our beautiful house where our fathers praised you is burned
    with fire. All our pleasant places are laid waste.
  eng-FBV: Our beautiful, holy Temple where our forefathers praised you has been burned
    down, and all that we treasured has been destroyed.
  nld-1939: Onze heilige en heerlijke tempel, Waarin onze vaderen U hebben geloofd,
    Is een prooi der vlammen geworden; Al wat ons dierbaar was, ligt in puin!
  nch-BL: Nopa tiopamit cati yejyectzi huan tatzejtzeloltic campa mitzhueyimatiyayaj
    tohuejcapan tatahua, quitamitatijque. Huan nochi nopa tamantzitzi yejyectzitzi
    cati tahuel techpactiyaya, quinsosolojtoque.
  vie-1934: Nhà thánh và đẹp đẽ của chúng tôi, tức là nơi tổ phụ chúng tôi ngợi khen
    Ngài, thì đã bị lửa đốt cháy rồi; mọi nơi vui vẻ của chúng tôi đều đã bị hủy hoại.
  hin-CV: हमारा पवित्र एवं भव्य भवन, जहां हमारे पूर्वजों ने आपकी स्तुति की थी, आग
    से जला दिया गया है, हमारी सभी अमूल्य वस्तुएं नष्ट हो चुकी हैं.
  eng-OURB: Our holy and our beautiful house, where our fathers praised you, is burned
    with fire; and all our pleasant places are laid waste.
  spa-BES: Nuestra santa y hermosa casa, donde nuestros padres te alabaron, está quemada
    con fuego; y todas las cosas preciosas para nosotros han sido destruidas.
  tdx-tdx: Mbe hifoneña’o hao ry Iehovà ty amy raha rezay? hianjiñe hao irehe hampalovilovy
    anay an-tìñake.
  tha-KJV: นิเวศอันบริ​สุทธิ​์และงามของข้าพระองค์​ทั้งหลาย ที่​ซึ่งบรรพบุรุษของข้าพระองค์สรรเสริญพระองค์​ถู​กไฟเผาเสียแล้ว
    และสิ่​งอ​ันน่าปรารถนาของข้าพระองค์ทั้งสิ้นได้​ถู​กทิ้งร้าง
  por-BR-2018: Nossa santa e nossa gloriosa casa, em que nossos pais te louvavam,
    foi queimada a fogo; e todas as coisas com que nos agradávamos se tornaram ruínas.
  deu-ELO: Unser heiliges und herrliches Haus, worin unsere Väter dich lobten, ist
    mit Feuer verbrannt, und alle unsere Kostbarkeiten sind verheert.
  eng-WYC-2018: the house of our hallowing and of our glory, where our fathers praised
    thee, is made into (a) burning of fire; and all our desirable things be turned
    into fallings. (our glorious holy Temple, where our forefathers praised thee,
    hath been burned into ashes; and all the things that we desired, or cherished,
    be turned into ruins.)
  epo-epo: Nia sankta kaj belega domo, en kiu niaj patroj Vin laŭdadis, estas forbruligita
    per fajro, kaj ĉiuj niaj dezirindaĵoj fariĝis ruinoj.
  uig-PIN: Ata-bowimiz Seni mǝdⱨiyiligǝn jay, Pak-muⱪǝddǝslik, güzǝl-parlaⱪliⱪ turalƣusi
    bolƣan ɵyimiz bolsa ot bilǝn kɵyüp kül boldi; Ⱪǝdir-ⱪimmǝtlik nǝrsilirimizning
    ⱨǝmmisi wǝyran ⱪiliwetildi.
  beo-beo: Amola ninia Debolo (amo da sema amola noga:idafa sogebi amo ganodini ninia
    aowalali da Dima nodosu) amo da laluga nene, wadela:lesi dagoi. Sogebi huluane
    amoma ninia da asigi galu, amo da mugululi, wadela:lesi dagoi.
  tpi-OTNT: Na haus bilong yu, em yu bin tok mipela i ken go long en na lotu long
    yu, em tu paia i bin kukim na bagarapim olgeta. Bipo dispela haus i bin i stap
    naispela haus tru na ol tumbuna bilong mipela i save go long en na litimapim nem
    bilong yu. Tasol nau em i bagarap, na ol arapela gutpela ples mipela i bin laikim,
    ol tu i bagarap i stap.
  hau-SA: Haikalinmu mai tsarki da kuma mai daraja, inda kakanninmu suka yabe ka,
    an ƙone da wuta, kuma dukan abubuwan da muke ƙauna sun lalace.
  uig-LAT: Ata-bowimiz Séni medhiyiligen jay, Pak-muqeddeslik, güzel-parlaqliq turalghusi
    bolghan öyimiz bolsa ot bilen köyüp kül boldi; Qedir-qimmetlik nersilirimizning
    hemmisi weyran qiliwétildi.
  nde-nde: Ithempeli lethu elingcwele njalo elikhazimulayo lapho okhokho ababekudumisela
    khona, litshiswe ngomlilo, njalo konke okwakuligugu kithi sekungamanxiwa.
  ton-ton: 'Kuo vela ʻi he afi ʻa homau fale matamata ʻeiki mo māʻoniʻoni, ʻaia naʻe
    fakamālō ai kiate koe ʻa ʻemau ngaahi tamai: pea kuo maumau ʻemau ngaahi meʻa
    lelei kotoa pē.'
  ces-1613: Dům svatosti naší a okrasy naší, v kterémž tě chválívali otcové naši,
    ohněm zkažen, a cožkoli jsme měli nejvzácnějšího, jest popléněno.
  eng-WMB: Our holy and our beautiful house where our fathers praised you is burned
    with fire. All our pleasant places are laid waste.
  tam-TCV: எங்கள் முற்பிதாக்கள் உம்மைத் துதித்த பரிசுத்தமும் மகிமையுமான எங்கள் ஆலயம்
    நெருப்புக்கு இரையாகி, எங்களுக்கு இன்பமாய் இருந்தவையெல்லாம் பாழாய் கிடக்கின்றன.
  ceb-ULB: Gisunog ang among balaan ug matahom nga templo kung diin gisimba ka sa
    among mga katigulangan, ug nagun-ob ang tanang matahom didto.
  pol-UBG: Nasz dom, święty i wspaniały, w którym cię chwalili nasi ojcowie, został
    spalony w ogniu, i wszystkie nasze najkosztowniejsze rzeczy leżą w gruzach.
  agr-agr: Amina jem pegkegmanum iina apachji aidau amina emematjamajaku aina nunak
    jiiyai apea ashí tsaikajui. ¡Ii ima senchi wakesa diin ayag duka tsaikam pegkegchau
    wajas awai!
  kyc-kyc: Namwa tembole anda poo pyasi au pinginde namwana rora ambasupimi embena
    kingi lao lakando kareyami kande doko isareme yango kokwa soo muku reteyami kande.
    Yuu pandape namwame mona nyingi kandale dupwa pyao kwaeyo nembasi silyamo.
  urd-GVU: ہمارا مُقدّس اور شاندار گھر جہاں ہمارے باپ دادا تیری ستائش کرتے تھے نذرِ
    آتش ہو گیا ہے، جو کچھ بھی ہم عزیز رکھتے تھے وہ کھنڈر بن گیا ہے۔
  deu-1912: Das Haus unsrer Heiligkeit und Herrlichkeit, darin dich unsre Väter gelobt
