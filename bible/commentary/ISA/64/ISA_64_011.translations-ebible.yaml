  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುತ್ತಿದ್ದ ಸುಂದರ ಪವಿತ್ರಾಲಯವನ್ನು ಬೆಂಕಿಯು
    ಸುಟ್ಟುಬಿಟ್ಟಿದೆ, ನಮ್ಮ ಅಮೂಲ್ಯ ವಸ್ತುಗಳೆಲ್ಲಾ ನಾಶವಾಗಿವೆ.
  yap-yap: Tempel romad nib thothup ma bfel’ ya’an ni i pining pi chitamangimad ni
