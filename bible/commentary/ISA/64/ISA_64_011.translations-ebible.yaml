    တို့ သည် သုတ်သင် ပယ်ရှားလျက်ရှိ ကြပါ၏။
  hmo-hmo: Bona aiemai Dubu Helaga, gabu helagana, bona mai ena hairai bada, aiemai
    sene taudia ese oi idia hanamoa gabuna, be lahi ese ia gabua ore vadaeni. Ai ese
    ai ura henidia gabudia ibounai be idia dika vadaeni.
  urd-urd: हमारा ख़ुशनुमा मक़दिस जिसमें हमारे बाप दादा तेरी इबादत करते थे, आग से जलाया
    गया और हमारी उम्दा चीज़ें बर्बाद हो गईं।
  rus-SYN: Дом освящения нашего и славы нашей, где отцы наши прославляли Тебя, сожжен
    огнем, и все драгоценности наши разграблены.
  bqc-SIM: Ńyↄ̃ↄ yã́ beeↄ gwa, ní gí yãe kɛia? Ńyↄ̃ↄ nílɛ kpɛ̃́, ní ↄtↄ̃ↄlɛwá
    à gɛ̃agɛ̃̀a?
  tcz-CHONGTHU: Hou’in theng le hoitah, kapu kapa teuvin na vahchoila asah nau mun
    chu, akihal vam’a ahitai, chule vet hoithei jouse chu kisumang soh’a ahitai.
  mar-mar: आमचे पवित्र आणि सुंदर मंदिर, जेथे आमचे पूर्वज तुझी उपासना करत असत, त्यास
    अग्नीने नष्ट करण्यात आले आहे. आणि आम्हास प्रिय असलेल्या सर्व गोष्टींचा नाश झाला
    आहे.
  qub-qub: Unay awilöcuna adurashushayqui cuyayllapaj wasiquitapis nina ruparmi ushacurcusha.
    ¡Mas cuyayllapaj cajcunataga llapantami illgarachisha!
  hat-hat: Tanp nou an, bèl kay yo te mete apa pou ou a, kay kote tout zansèt nou
    yo t'ap fè lwanj ou a, dife fin boule sa. Tout bèl kote nou te renmen yo fin kraze.
  eng-BSB: Our holy and beautiful temple, where our fathers praised You, has been
    burned with fire, and all that was dear to us lies in ruins.
  eng-WEBPB: Our holy and our beautiful house where our fathers praised you is burnt
    with fire. All our pleasant places are laid waste.
  kbq-kbq: Konariri amoke'ma huno ruotage'ma hu'nea mono nontima, me'nege'zama tagehe'moza
    anampima vu'za Kagri kagima ahentesgama nehaza mono nona, tevemo teno eri fanane
    nehigeno, ana maka knare narezanti'ma anampima me'nea zane, maka nontaminena tevemo
    te fragu vazigeno hihi huno marerino amne'za se'ne.
  nhe-BL: Nopa tiopamitl tlen yejyectzi huan tlatzejtzeloltic campa mitzhueyimatiyayaj
    tohuejcapan tatahua, quitlamitlatijque. Huan nochi nopa tlamantzitzi yejyectzitzi
    tlen tlahuel techpactiyaya, quinxolejtoque.
  gub-BL: Tata umumaw neràpuzuhu uremyter pe har ikatu ma'e ipuràg eteahy ma'e. Ureipy
    nemuwete katu ipupe wà. Tata umumaw neràpuzuhu. Zauxiapekwer umuaiw ma'e ureremiamutar
    kwer paw wà.
  eng-DRA: The house of our holiness, and of our glory, where our fathers praised
    thee, is burnt with fire, and all our lovely things are turned into ruins.
