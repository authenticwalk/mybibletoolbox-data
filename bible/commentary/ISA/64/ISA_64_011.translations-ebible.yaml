  hbo-WLC: הַעַל־אֵ֥לֶּה תִתְאַפַּ֖ק יְהוָ֑ה תֶּחֱשֶׁ֥ה וּתְעַנֵּ֖נוּ עַד־מְאֹֽד׃
    ס
  ibo-ibo: Ụlọnsọ ukwu anyị ahụ mara mma, nke dịkwa nsọ, ebe nna anyị ha nọ too gị,
