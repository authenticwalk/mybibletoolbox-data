  hin-2017: हमारा पवित्र और शोभायमान मन्दिर, जिसमें हमारे पूर्वज तेरी स्तुति करते
    थे, आग से जलाया गया, और हमारी मनभावनी वस्तुएँ सब नष्ट हो गई हैं।
  wol-KYG: Éy Aji Sax ji, lii lépp xanaa doo ci téye sa loxo? Xanaa doo ci seleŋlu,
