verse: ISA.064.010
translations:
  mal-C: അങ്ങയുടെ വിശുദ്ധനഗരങ്ങൾ മരുഭൂമിയായിത്തീർന്നു; സീയോൻ മരുഭൂമിയും ജെറുശലേം ശൂന്യസ്ഥലവുമായി.
  deu-TKW: Unser heiliger und herrlicher Tempel, in welchem unsere Väter dich lobpriesen,
    ist in Flammen aufgegangen, und alles, was uns köstlich war, ist ein Trümmerhaufe
    geworden.
  lin-lin: Tempelo na biso ya bule mpe ya lokumu epai wapi batata na biso bazalaki
    koyemba masanzoli mpo na lokumu na Yo, esili kozika na moto ; mpe nyonso oyo tozalaki
    na yango ya motuya esili kobebisama !
  eng-LSV: Your holy cities have been a wilderness, || Zion has been a wilderness,
    || Jerusalem a desolation.
  eng-GNV: 'Thine holy cities lye waste: Zion is a wildernes, and Ierusalem a desart.'
  eng-WEBSTER: Thy holy cities are a wilderness, Zion is a wilderness, Jerusalem a
    desolation.
  nhw-BL: Moaltepehua catli tlatzejtzeloltic ama quintlamisosolojtoque. Jerusalén
    mocajtoc quen huactoc tlali.
  swh-ONEN: Miji yako mitakatifu imekuwa jangwa; hata Sayuni ni jangwa, Yerusalemu
    ni ukiwa.
  bba-bba: Bɛsɛn sɑ̃ɑ yee burɑ dɛɛrɑ te, mi bɛsɛn sikɑdobɑ bɑ rɑ rɑɑ nun sɑ̃, tɑ dɔ̃ɔ
    mwɑɑrɑ. Gɑ̃ɑ ɡee ni sɑ mɑɑ mɔ kpuro, nu kɑm kuɑ.
  eng-KJVCPB: Thy holy cities are a wilderness, Zion is a wilderness, Jerusalem a
    desolation.
  luo-luo: Miechi madongo maler olokore thim, kata mana Sayun owuon bende olokore
    thim, kendo Jerusalem odongʼ gunda.
  meu-meu: Oiemu hanua helaḡadia vada e ḡaḡae, Siona danu vada e ḡaḡae, Ierusalem
    vada e hahevahu.
  npi-ULB: तपाईंका पवित्र सहरहरू उजाड-स्थान भएका छन् । सियोन उजाड-स्थान, यरूशलेम निर्जन
    भएको छ ।
  yor-yor: Àwọn ìlú mímọ́ rẹ ti di aṣálẹ̀; Sioni pàápàá di aṣálẹ̀, Jerusalẹmu di ahoro.
  pes-OPCB: شهرهای مقدّس تو ویران شده‌اند. اورشلیم مانند بیابان متروک شده است.
  tgl-ULB: Ang iyong mga banal na lungsod at ang Sion ay naging isang ilang, ang Jerusalam
    isang kalungkutan.
  hui-hui: Í̠naga tano loma bini biaruni bame dindi ko wali agali nahaga ale nga.
    Yarusalemebi bo gialabaga bu wahene wali agali nahaga dege ngagoni ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြို့ များ​သည် သဲ​ကန္တာ​ရ​သ​ဖွယ်​ဖြစ်​၍
    ယေ​ရု ရှ​လင်​မြို့​သည်​လည်း​ပျက်​စီး​ယို​ယွင်း လျက် လူ​သူ​ကင်း​မဲ့​ရာ​ဖြစ်​၍​နေ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་གྲོང་ཁྱེར་དམ་པ་རྣམས་དབེན་སྟོང་དུ་གྱུར་ཏོ། །ཐ་ན་ཛ་ཡན་དབེན་སྟོང་དུ་གྱུར་ཅིང་།
    ཡེ་རུ་སཱ་ལེམ་ནི་མི་མེད་ལུང་སྟོང་དུ་གྱུར།
  sna-sna: Maguta enyu matsvene ava renje; kunyange Zioni irenje, Jerusarema rava
    dongo.
  spa-BLM: Tus ciudades sagradas se han convertido en un desierto. Sión se ha convertido
    en un desierto, Jerusalén una desolación.
  cac-cac: A juntzan̈ chon̈ab' ic yaji, toxo ix can tz'inan, toxo ix lan̈chajcanem
    Jerusalén, man̈xalaj mach cajan d'ay.
  swh-ULB: Miji yenu mitakatifu imekuwa jangwa; Sayuni imekuwa jangwa, Yerusalemu
    imekuwa ukiwa.
  bel-bel: Гарады сьвятыні Тваёй зрабіліся пусткаю; пусткаю стаўся Сіён, Ерусалім
    спустошаны.
  deu-ELBBK: Unser heiliges und herrliches Haus, worin unsere Väter dich lobten, ist
    mit Feuer verbrannt, und alle unsere Kostbarkeiten sind verheert.
  mbb-OT: Is segradu he menge inged nu, ragkes en is Jerusalem neiring te sibsivayan
    he wazà duen ed-ubpa.
  mal-2015: നിന്റെ വിശുദ്ധനഗരങ്ങൾ ഒരു മരുഭൂമിയായിരിക്കുന്നു; സീയോൻ മരുഭൂമിയും യെരൂശലേം
    നിർജ്ജനപ്രദേശവും ആയിത്തീർന്നിരിക്കുന്നു.
  gup-gup: Ngudda ke kubolkkimuk kubolkdjamun, makka wanjh bolkyimerranj kabolklarrk
    rowk! Zion bolkwarreminj, dja minj nangale kayo. Mak Jerusalem djalburrkyak, nakka
    bolkbularrbuyindanj rowk.
  rmc-rmc: Amaro sveto a slavno chramos, kaj tut amare dada lašarenas, sas zlabardo
    la jagaha, a olestar, so peske važinahas, ačhiľa ča kopa bara.
  pes-OPV: شهرهای مقدس تو بیابان شده. صهیون، بیابان و اورشلیم، ویرانه گردیده است.
  ron-1924: Четэциле Тале челе сфинте сунт пустий; Сионул есте пустиу, Иерусалимул,
    о пустиетате!
  ben-OBCV: তোমার পবিত্র নগরগুলি মরুভূমি হয়েছে; এমনকি, সিয়োনও মরুভূমি ও জেরুশালেম
    ভাববাদী বর্জিত হয়েছে।
  som-som: Magaalooyinkaagii quduuska ahaa cidlo bay noqdeen, Siyoon waxay noqotay
    cidlo oo kale, Yeruusaalemna waxay noqotay meel baabba' ah.
  lat-VUC: Civitas Sancti tui facta est deserta, Sion deserta facta est, Jerusalem
    desolata est.
  eng-ASVBT: Thy holy cities are become a wilderness, Zion is become a wilderness,
    Jerusalem a desolation.
  ita-1885: Le città della tua santità son divenute un deserto; Sion è divenuta un
    deserto, Gerusalemme un luogo desolato.
  eng-LXXUP: 'The house, our sanctuary, and the glory which our fathers blessed, has
    been burned with fire: and all our glorious things have gone to ruin.'
  eng-ULB: Your holy cities have become a wilderness; Zion has become a wilderness,
    Jerusalem a desolation.
  spa-VBL: Tus ciudades santas se han convertido en un desierto; Sión se ha convertido
    en un desierto; sí, incluso Jerusalén es una ruina abandonada.
  fra-_FOB: Tes villes saintes sont devenues un désert; Sion est devenue un désert;
    Jérusalem, une désolation.
  mal-mal: നിന്റെ വിശുദ്ധനഗരങ്ങൾ ഒരു മരുഭൂമിയായിരിക്കുന്നു; സീയോൻ മരുഭൂമിയും യെരൂശലേം
    നിർജ്ജനപ്രദേശവും ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Tere muqaddas shahr wīrān ho gae haiṅ, yahāṅ tak ki Siyyūn bhī bayābān
    hī hai, Yarūshalam wīrān-o-sunsān hai.
  suz-BL: इन योव़शो सहरपुकी गोरशो रागी दुम्‍शो बाक्‍ब। सियोन यो गोरशो रागी दुम्‍शो
    बाक्‍ब। यरूसलेम मुर मबाक्‍तीके दुम्‍शो बाक्‍ब। भजन संग्रह २४:७
  eng-NOY: Thy holy cities have become a wilderness; Zion is become a wilderness,
    Jerusalem a desolation.
  ita-1927: Le tue città sante sono un deserto; Sion è un deserto, Gerusalemme, una
    desolazione.
  ckb-ckb: شارە پیرۆزەکانت بوون بە چۆڵەوانی، سییۆن بوو بە چۆڵەوانی و ئۆرشەلیم وێران
    بوو.
  eng-BBE: Your holy towns have become a waste, Zion has become a waste, Jerusalem
    is a mass of broken walls.
  kan-OKCV: ನಿನ್ನ ಪರಿಶುದ್ಧ ಪಟ್ಟಣಗಳು ಅಡವಿಯಾದವು. ಚೀಯೋನು ಅಡವಿಯಾಯಿತು. ಯೆರೂಸಲೇಮು ಹಾಳಾಯಿತು.
  tam-2017: உமது பரிசுத்த பட்டணங்கள் வனாந்திரமாயின; சீயோன் வனாந்திரமாயிற்று; எருசலேம்
    பாழாய்க் கிடக்கிறது.
  spa-RV-1909: Tus santas ciudades están desiertas, Sión es un desierto, Jerusalem
    una soledad.
  ron-BTF: Cetăţile tale sfinte sunt un pustiu, Sionul este un pustiu, Ierusalimul
    o pustiire.
  eng-WEBP: Your holy cities have become a wilderness. Zion has become a wilderness,
    Jerusalem a desolation.
  eng-FBV: Your holy cities have been turned into a wilderness; Zion has become a
    desert; yes, even Jerusalem is an abandoned ruin.
  nld-1939: Uw heilige steden zijn een steppe geworden, Sion een wildernis, Jerusalem
    een woestijn.
  nch-BL: Moaltepehua cati tatzejtzeloltic ama quintamisosolojtoque. Jerusalén mocajtoc
    quej huactoc tali.
  vie-1934: Các thành thánh của Ngài đã nên đồng vắng; Si-ôn đã trở nên đồng vắng,
    Giê-ru-sa-lem đã trở nên hoang vu.
  hin-CV: देखो आपका पवित्र नगर बंजर भूमि हो गया है; ज़ियोन अब सुनसान है! येरूशलेम
    उजाड़ पड़ा है.
  eng-OURB: Your holy cities have become a wilderness. Zion [Mountain ridge, Marking]
    has become a wilderness, Jerusalem [City of peace] a desolation.
  spa-BES: Tus ciudades santas se han convertido en un desperdicio, Sión se ha convertido
    en un desperdicio, Jerusalén es una masa de muros rotos.
  tdx-tdx: I anjomba’ay miavake naho fanjakay, i nitalahoan-droae’aiy, le fa finorototo’
    ty afo; vaho fonga navatambia ho forompotse o raha soa’aio.
  tha-KJV: หัวเมืองบริ​สุทธิ​์ของพระองค์กลายเป็นถิ่นทุ​รก​ันดาร ศิโยนได้กลายเป็นถิ่นทุ​รก​ันดาร
    เยรูซาเล็มเป็​นที​่​รกร้าง
  por-BR-2018: Tuas santas cidades se tornaram um deserto; Sião se tornou um deserto;
    Jerusalém está assolada.
  deu-ELO: Deine heiligen Städte sind eine Wüste geworden, Zion ist eine Wüste geworden,
    Jerusalem eine Einöde.
  eng-WYC-2018: The city of thy holy, either saintuary, is forsaken, Zion is made
    desert, Jerusalem is made desolate; (Thy holy cities be deserted, Zion is made
    a wilderness, Jerusalem is made desolate;)
  epo-epo: Viaj sanktaj urboj fariĝis dezerto, Cion fariĝis dezerto, Jerusalem ruino.
  uig-PIN: Muⱪǝddǝs xǝⱨǝrliring janggal, Zionmu janggal bolup ⱪaldi; Yerusalem wǝyran
    boldi;
  beo-beo: Dia sema moilai bai bagade, ilia da hafoga:i wadela:i soge agoai ba:sa.
    Yelusaleme da dunu hame esalebe wadela:lesi dagoi ba:sa.
  tpi-OTNT: Ol taun bilong yu i stap olsem ples nating, na Jerusalem tu i bagarap
    olgeta na i no gat man i stap long en.
  hau-SA: Biranenka masu tsarki sun zama hamada; har Sihiyona ma ta zama hamada; Urushalima
    ta zama kango.
  uig-LAT: Muqeddes sheherliring janggal, Zionmu janggal bolup qaldi; Yérusalém weyran
    boldi;
  nde-nde: Amadolobho akho angcwele aseyinkangala; leZiyoni isiyinkangala, iJerusalema
    isiyincithakalo.
  ton-ton: Kuo hoko ko e toafa ʻa hoʻo ngaahi kolo māʻoniʻoni, ko e potu liʻaki ʻa
    Saione, kuo ʻauha ʻa Selūsalema.
  ces-1613: Města svatosti tvé obrácena jsou v poušť, Sion v poušť, i Jeruzalém v
    pustinu obrácen.
  eng-WMB: Your holy cities have become a wilderness. Zion has become a wilderness,
    Jerusalem a desolation.
  tam-TCV: உமது பரிசுத்த பட்டணங்கள் பாலைவனமாகிவிட்டன; சீயோன் பாழ் நிலமானது, எருசலேமும்
    பாழாய்ப் போயிற்று.
  ceb-ULB: Nahimong kamingawan ang balaan mong mga siyudad; ang Zion nahimong kamingawan,
    naawaaw na ang Jerusalem.
  pol-UBG: Twoje święte miasta zostały obrócone w pustynię, Syjon jest pustynią, Jerozolima
    stała się spustoszeniem.
  agr-agr: Yaakat ame etegkamu aina duka itajak wajas bashiak ainawai. Jerusalégnak
    iina shiwaaji aidau tsaikam pegkegchau wajas awai.
  kyc-kyc: Embena yuu taone poo pyasi dupwa yuu muiyane penda penda ingyuo silyamo.
    Jerusaleme doko apa yuu ingyuo momo nao pelyamo.
  urd-GVU: تیرے مُقدّس شہر ویران ہو گئے ہیں، یہاں تک کہ صیون بھی بیابان ہی ہے، یروشلم
    ویران و سنسان ہے۔
  deu-1912: Die Städte deines Heiligtums sind zur Wüste geworden; Zion ist zur Wüste
    geworden, Jerusalem liegt zerstört.
  kan-2017: ನಿನ್ನ ಪರಿಶುದ್ಧ ಪಟ್ಟಣಗಳು ಕಾಡಾಗಿವೆ, ಚೀಯೋನು ಬೀಡಾಗಿದೆ, ಯೆರೂಸಲೇಮು ಹಾಳಾಗಿ ಹೋಗಿದೆ.
  yap-yap: Pi binaw rom nib thothup e bod bangi ted ni desert, ma yu Jerusalem e ke
    par nike puth e naun riy ma kan n’ag.
  hlt-MCSB: Namah kah khopuei cim rhoek te khosoek la poeh coeng. Zion khaw khosoek
    la Jerusalem khopong la poeh.
  mdy-ETH: ኔኤኮ ዱማዼ ካታማ ዓሲ ናንጉዋ ዳውሌ ማዔኔ፤ ፂዮኔያ ዒማጉዲ፥ ጊንሣ ሃሣ ዬሩሳላሜያ ፔጌ ማዔኔ።
  twi-ASANTE: Wo nkuropɔn kronkron no adane anweatam; Sion mpo ayɛ anweatam, Yerusalem
    ada mpan.
  eng-WEBU: Your holy cities have become a wilderness. Zion has become a wilderness,
    Jerusalem a desolation.
  wal-wal: Ne geeshsha katamati bazzo gididosona; harai attin, Xiyoone katamaikka
    bazzo gidiis; Yerusalaameekka battaale gidiis.
  spa-PDDPT: Tus santas ciudades se volvieron un desierto. Sion es un desierto, Jerusalén
    una desolación.
  gun-gun: Ndevygua tetã iky'a e'ỹ va'e ikuai va'ekue ma tekoague meme opyta. Sião
    tetã voi tekoa e'ỹa, Jerusalém omombaa.
  ilo-ULB: Nagbalin a let-ang dagiti nasantoan a siudadmo; nagbalin a let-ang ti Sion,
    nagbalin a langalang ti Jerusalem.
  kpg-kpg: Au waahale dabuaahia la guu hai be di anggowaa, gei Jerusalem hogi la guu hai
    di anggowaa.
  uig-ARA: مۇقەددەس شەھەرلىرىڭ جاڭگال، زىئونمۇ جاڭگال بولۇپ قالدى؛ يېرۇسالېم ۋەيران
    بولدى؛
  sus-sus: i xa hɔrɔmɔbanxi muxu nu sɛɛwaxi naxan na, na bara gan. Muxu harige fanyi
    birin bara kana.
  pon-2006: Sapwellimomwi kahnimw sarawi kan duwelahr sapwtehn ehu.
  jae-jae: Nêm malac samob kêtu gamêŋ gasaŋ. Sion kêtu gasaŋ ma Jerusalem kêtaêŋ.
  ksd-ksd: Kaum umana pia na pal dia gomgom dia da ra pupui, Sion i pui ka, Ierusalem
    i tar lingling.
  tur-YTC: Kutsal kentlerin çöl oldu. Siyon çöl oldu, Yeruşalem ıssız.
  grc-BRENT: Ὁ οἶκος τὸ ἅγιον ἡμῶν, καὶ ἡ δόξα ἣν εὐλόγησαν οἱ πατέρες ἡμῶν, ἑγενήθη
    πυρίκαυστος, καὶ πάντα ἔνδοξα ἡμῶν συνέπεσε.
  ind-AYT: Kota-kota kudus-Mu telah menjadi padang belantara, Sion telah menjadi padang
    belantara. Yerusalem menjadi sunyi sepi.
  nya-nya: Mizinda yanu yopatulika yasanduka chipululu; ngakhaletu Ziyoni wasanduka
    chipululu, Yerusalemu ndi wamasiye.
  hrv-hrv: Dom, svetinja naša i ponos naš, u kom te oci naši slavljahu, ognjem izgori
    i sve su nam dragocjenosti opljačkane.
  mps-mps: Te nago tedali gasagi yai taun dabe te olo bulu dwai tǫ pesage tiwai elalubao,
    te Jerusalem me mu dolama, tede bidi me bidibeo.
  tpi-tpi: Ol taun bilong yu i stap olsem ples nating, na Jerusalem tu i bagarap olgeta
    na i no gat man i stap long en.
  dan-1931: vort hellige, herlige Tempel, hvor Fædrene priste dig, er blevet Luernes
    Rov, en Grushob er alt, hvad vi elsked.
  vie-OVCB: Các thành thánh của Ngài bị tàn phá. Si-ôn trở thành hoang mạc; phải,
    Giê-ru-sa-lem hoang vắng tiêu điều.
  guj-2017: તમારા પવિત્ર નગરો ઉજ્જડ થઈ ગયાં છે; સિયોન અરણ્ય થઈ ગયું છે, યરુશાલેમ પાયમાલ
    થઈ ગયું છે.
  pon-2006A: Sapwellimomwi kahnimw sarawi kan duwelahr sapwtehn ehu.
  por-BRBSL: Suas cidades sagradas se tornaram uma região selvagem. Zion se tornou
    uma região selvagem, Jerusalém, uma desolação.
  cth-cth: Kho kathoung teh kahrawng lah ao toe. Zion mon hai kahrawng lah ao toe.
    Jerusalem kho hai a rawk toe.
  twi-twi: Wo nkuropɔn kronkron no adan nweatam; Sion mpo ayɛ nweatam, Yerusalem ada
    mpan.
  hlt-hlt: Namah kah khopuei cim rhoek te khosoek la poeh coeng. Zion khaw khosoek
    la Jerusalem khopong la poeh.
  tbz-SIM: A cɛ̃diɛtɛ̀, ɑ cɛ̃sɑ̀ɑ̀tɛ̀, ti yɛmbɛ̀ do dɛ́úkùnko tɛ̀ɛ̀ miɛkɛ ɑ yètìrì
    tɛ̀ cɔ̀útɛ́ muhɑ̃ɑ̃́ mmu, dɛsɑ̀ɑ̀rɛ̀ ti yɛ̀mmɛ̀ do nɑɑtinɛ̀ dɛ̀ kɛ̀ dɛ̀ cɑ̀kɛ.
  msy-2020: Nɨn nguibar ekiaba, danganir kɨnibar mɨn iti, ezɨ Saion, a gumazamiziba
    puvatɨzir danganimɨn mɨn oto. Guizbangɨra, Jerusalem bar moghɨra ikuvizɨ, gumazitam
    an itir puvatɨ.
  azb-azb: Müqəddəs şəhərlərin səhraya, Sion çöllüyə döndü, Yerusəlim viran qaldı.
  eng-DBY: Thy holy cities are become a wilderness, Zion is a wilderness, Jerusalem
    a desolation.
  hin-2017: देख, तेरे पवित्र नगर जंगल हो गए, सिय्योन सुनसान हो गया है, यरूशलेम उजड़
    गया है।
  wol-KYG: Sunu kërug jaamookaay gu sell ga te tedd, fa la sunuy maam daa màggale,
    sawara xoyom na ko, mboolem lu nu soppoon yàqu yaxeet.
  eng-YLT: Thy holy cities have been a wilderness, Zion a wilderness hath been, Jerusalem
    a desolation.
  eng-WYC-2017: The city of thy holy, either thy saintuary, is forsaken, Zion is made
    desert, Jerusalem is made desolate;
  eng-WMBB: Your holy cities have become a wilderness. Zion has become a wilderness,
    Jerusalem a desolation.
  urd-GVH: तेरे मुक़द्दस शहर वीरान हो गए हैं, यहाँ तक कि सिय्यून भी बयाबान ही है,
    यरूशलम वीरानो-सुनसान है।
  rug-rug: Sari Mua vasileana hopedi si evaṉae qega; sa vasileana Zaione ba qega tugo,
    se Zerusalema si ivulu toa.
  gaz-gaz: Magaalaawwan kee qulqulloonni onaniiru; Xiyoon iyyuu onteerti; Yerusaalemis
    duwwaa hafteerti.
  fra-LSG: Notre maison sainte et glorieuse, Où nos pères célébraient tes louanges,
    Est devenue la proie des flammes; Tout ce que nous avions de précieux a été dévasté.
  gnn-gnn: Garray, ŋunha nhuŋu ŋunhi dharrpalnydja wal'ŋu wäŋa liŋguna ḏaw'‐ḏawyurrunana
    buḻwaŋ'maranharana, ŋorra yukurra yolŋumiriwnha yana.
  yal-yal: Nxɔ Ala Batu Banxi sariɲanxi nɔrɔxina, nxu benbane yi i tantunma dɛnaxan
    yi, tɛɛn bata na gan. Nxu rafan se kɛndɛne birin bata kala.
  haw-1868: Ua lilo no kou mau kulanakauhale laa i waonahele, He waonahele o Ziona,
    He wahi neoneo o Ierusalema.
  arb-NAV: قَدِ اسْتَحَالَتْ مَدِينَتُكَ الْمُقَدَّسَةُ إِلَى قَفْرٍ، وَأَصْبَحَتْ
    صِهْيَوْنُ بَرِّيَّةً وَأُورُشَلِيمُ مُوحِشَةً،
  ewe-ewe: Wò du kɔkɔewo zu gbegbe, Zion gɔ̃ hã zu gbegbe, eye Yerusalem zu aƒedo.
  eng-LEE: (64:9) Thy holy cities are become a wilderness, Zion is become a wilderness,
    Jerusalem, a desolate place.
  asm-FB: তোমাৰ পবিত্ৰ নগৰবোৰ অৰণ্য হৈ পৰিছে; চিয়োন অৰণ্য হৈ গ’ল; যিৰূচালেম ধ্বংসস্থান
    হ’ল।
  sus-A: عِ شَ هْرْ مْبَنشِ مُشُ نُ سّيوَشِ نَشَن نَ، نَ بَرَ فَن. مُشُ هَرِفٍ قَنيِ
    بِرِن بَرَ كَنَ.
  fra-SBL: Vos villes saintes sont devenues un désert. Sion est devenue un désert,
    Jérusalem une désolation.
  hbo-hbo: בֵּ֧ית קָדְשֵׁ֣נוּ וְתִפְאַרְתֵּ֗נוּ אֲשֶׁ֤ר הִֽלְל֙וּךָ֙ אֲבֹתֵ֔ינוּ הָיָ֖ה
    לִשְׂרֵ֣פַת אֵ֑שׁ וְכָל־מַחֲמַדֵּ֖ינוּ הָיָ֥ה לְחָרְבָּֽה׃
  kik-kik: Matũũra maku marĩa manene maamũre nĩmatuĩkĩte werũ; o na itũũra rĩa Zayuni
    rĩtuĩkĩte werũ, narĩo itũũra rĩa Jerusalemu rĩgakira ihooru.
  fra-NCL: Notre maison sainte et glorieuse, où nos pères célébraient vos louanges,
    est devenue la proie des flammes, et tout ce qui nous était cher a été dévasté.
  cek-AK: Kaciim na vangpuinawk loe praezaek ah angcoeng boih boeh; Zion loe praezaek
    ah angcoeng boeh moe, Jerusalem doeh pong sut boeh.
  cuk-cuk: Be-neggweburmar-islidikmalad nega-dulesulidganga gunonikid. Siónʼse-bakale,
    nega-dulesulidganga gunonikid, Jerusalén-neggwebur ollobi-daarmakarnai gunonikid.
  uig-CYR: Ата-бовимиз Сени мәдһийилигән җай, Пак-муқәддәслик, гөзәл-парлақлиқ туралғуси
    болған өйимиз болса от билән көйүп күл болди; Қәдир-қиммәтлик нәрсилиримизниң
    һәммиси вәйран қиливетилди.
  tel-2017: నీ పరిశుద్ధ పట్టణాలు బీడు భూములయ్యాయి. సీయోను బీడయింది. యెరూషలేము పాడుగా
    ఉంది.
  hat-BSA: Vil sen Ou yo te vin yon dezè; Sion te vin yon dezè, Jérusalem yon kote
    dezole.
  kos-kos: Siti mutal nukewa sum ekla oana acn mwesis. Acn Jerusalem sikiyukla ac
    wanginla mwet we.
  hbo-WLC: בֵּ֧ית קָדְשֵׁ֣נוּ וְתִפְאַרְתֵּ֗נוּ אֲשֶׁ֤ר הִֽלְל֙וּךָ֙ אֲבֹתֵ֔ינוּ הָיָ֖ה
    לִשְׂרֵ֣פַת אֵ֑שׁ וְכָל־מַחֲמַדֵּ֖ינוּ הָיָ֥ה לְחָרְבָּֽה׃
  ibo-ibo: Obodo nsọ gị niile aghọọla ọzara; ọ bụladị Zayọn aghọọla ọzara, Jerusalem,
    ebe tọgbọrọ nʼefu.
  ory-ory: ତୁମ୍ଭର ପବିତ୍ର ନଗରସବୁ ପ୍ରାନ୍ତର ହୋଇଅଛି, ସିୟୋନ ପ୍ରାନ୍ତର ହୋଇଅଛି, ଯିରୂଶାଲମ ଧ୍ୱଂସସ୍ଥାନ
    ହୋଇଅଛି।
  chk-chk: Om kewe telinimw mi pin ra wiliti eu fanüapö. Iwe, Jerusalem a wiliti eu
    lenien tatakis o pön.
  rop-rop: Detlot taun blanga yu, olabat jidan deset kantri na, en Jerusalem im jidan
    moweswan.
  ukr-1871: Он, городи сьвятостї твоєї стали пустками; запустїв і Сион, та й Ерусалим
    спустошений.
  deu-1951: (064-9) Deine heiligen Städte sind zur Wüste geworden; Zion ist verwüstet,
    Jerusalem zerstört!
  eng-JPS: (64-9) Thy holy cities are become a wilderness, Zion is become a wilderness,
    Jerusalem a desolation.
  srp-1865: Gradovi svetosti tvoje opustješe; Sion opustje, Jerusalim posta pustoš.
  lug-lug: Ebibuga byo ebitukuvu bifuuse malungu ne Sayuuni kifuuse ddungu, ne Yerusaalemi
    nakyo kifulukwa.
  heb-heb: ערי קדשך היו מדבר ציון מדבר היתה ירושלם שממה׃
  ben-IRV: তোমার পবিত্র শহরগুলো মরুপ্রান্তে পরিণত হয়েছে; সিয়োনও মরুপ্রান্তে পরিণত
    হয়েছে, যিরূশালেম জনশূন্য হয়েছে।
  pan-pan: ਤੇਰੇ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਉਜਾੜ ਹੋ ਗਏ, ਸੀਯੋਨ ਸੁੰਨਸਾਨ, ਯਰੂਸ਼ਲਮ ਵਿਰਾਨ ਹੋ ਗਿਆ।
  mya-JVB: သန့်ရှင်း သောမြို့ တော်တို့သည် တော ဖြစ် ကြ ပါပြီ။ ဇိအုန် တောင်လည်း တော
    ဖြစ် ပါပြီ။ ယေရုရှလင် မြို့ လည်းပျက်စီး ပါပြီ။
  hmo-hmo: Oiemu hanua helagadia be nadi kavakava tanona bamona. Ierusalema be taunimanima
    idia noho lasi gabu dikana bamona.
  urd-urd: तेरे पाक शहर वीराने बन गए, सिय्यून सुनसान और येरूशलेम वीरान है।
  rus-SYN: Города святыни Твоей сделались пустынею; пустынею стал Сион; Иерусалим
    опустошен.
  bqc-SIM: N kpɛ́ gawide pↄ́ a kua adoa pↄ́ wá deziↄ n táasilɛ̀u tɛkũ̀, pↄ́ pↄ́
    wá pↄ dↄwàↄ ↄ̃̀ↄkpà píi.
  tcz-CHONGTHU: Na khopi thengho jong suhmangin aumtai. Zion hi gamthip akisoh in;
    henge, Jerusalem hi amangthah hel ahitai.
  mar-mar: तुझी पवित्र नगरे वाळवंटाप्रमाणे बनली आहेत. सियोनचे वाळवंट झाले आहे. यरूशलेमेचा
    नाश झाला आहे.
  qub-qub: Rispitädu siudäniquicunaga chunyajman ticrashami caycan. Jerusalenga pasaypa
    juchusha ragällanmi caycan.
  hat-hat: Lavil yo mete apa pou ou yo rete san moun ladan yo. Mòn Siyon an tankou
    yon dezè. Lavil Jerizalèm tounen yon savann.
  eng-BSB: Your holy cities have become a wilderness. Zion has become a wasteland
    and Jerusalem a desolation.
  eng-WEBPB: Your holy cities have become a wilderness. Zion has become a wilderness,
    Jerusalem a desolation.
  kbq-kbq: Kagri routage rankumatamimo'a ka'ma kokankna higeno, Saioni kumamo'enena
    ka'ma kokankna higeno, Jerusalemi kumamo'enena haviza higeno anampina vahera omanitfa
    hu'ne.
  nhe-BL: Moaltepehua tlen tlatzejtzeloltic ama quintlamixolejtoque. Jerusalén mocajtoc
    queja huactoc tlali.
  gub-BL: Tawhu ikatuahy ma'e neremiaihu waneko awer uzeapo ywyxiguhu romo wà. Zauxiapekwer
    weityk Zeruzarez wà. Ywytyr Xiàw rehe naheta kwaw teko wà.
  eng-DRA: The city of thy sanctuary is become a desert, Sion is made a desert, Jerusalem
    is desolate.
