verse: ISA.064.003
translations:
  mal-C: ഞങ്ങൾ പ്രതീക്ഷിക്കാത്ത ഭയങ്കരകാര്യങ്ങൾ അങ്ങ് ചെയ്തപ്പോൾ അങ്ങ് ഇറങ്ങിവരികയും
    പർവതങ്ങൾ തിരുസന്നിധിയിൽ വിറകൊള്ളുകയും ചെയ്തു.
  deu-TKW: Hat man doch von alters her nicht gehört, noch erhorcht, noch hat je ein
    Auge gesehen einen Gott außer dir, der thätig wäre für den, der auf ihn harrt!
  lin-lin: Wuta na tango ya kala penza, moto moko te atikala kososola, litoyi moko
    te etikala koyoka, liso moko te etikala komona, ete nzambe moko, longola kaka
    Yo, asalaka boye mpo na bato oyo batalelaka ye.
  eng-LSV: In Your doing fearful things [that] we do not expect, || You came down,
    || Mountains flowed from Your presence.
  eng-GNV: When thou diddest terrible things, which we looked not for, thou camest
    downe, and the mountaines melted at thy presence.
  eng-WEBSTER: When thou didst terrible things which we looked not for, thou camest
    down, the mountains flowed down at thy presence.
  nhw-BL: Huejcajya quema titemoc, tijchijqui huejhueyi tlamantli catli temajmati
    catli tojuanti amo tijchiyayayaj. Huan nochi tepeme mojmolinijque nelchicahuac.
  swh-ONEN: Kwa maana ulipofanya mambo ya kutisha ambayo hatukuyatazamia, ulishuka,
    nayo milima ikatetemeka mbele zako.
  bba-bba: Sɑ ǹ ɡɑsɔ ɡoon ɡɑri nɔɔre. Wunɛ bɑɑsi, sɑ ǹ mɑɑ ɡoo wɑɑre wi u yen bweseru
    kuɑ win tɔn be bɑ nùn nɑɑnɛ sɑ̃ɑn sɔ̃.
  eng-KJVCPB: When thou didst terrible things which we looked not for, Thou camest
    down, the mountains flowed down at thy presence.
  luo-luo: Nimar kane itimo gik madongo mane ok wapar, ne ilor piny ma gode ne oyiengni
    e nyimi,
  meu-meu: Hahegari karadia, asia larova karadia, o kara negana ai, oi na o diho,
    bena ororo na oi vairamu ai e heude-heude.
  npi-ULB: पहिले हामीले आशा नै नगरेको अचम्मका कामहरू तपाईंले गर्नुहुँदा, तपाईं तल
    आउनुभयो र तपाईंको उपस्थितिमा पहडाहरू कामे ।
  yor-yor: Nítorí nígbà tí o bá ṣe àwọn ohun ẹ̀rù tí àwa kò nírètí, o sọ̀kalẹ̀ wá,
    àwọn òkè ńlá sì wárìrì níwájú rẹ̀.
  pes-OPCB: زمانی تو این کار را کردی؛ هنگامی که انتظار آن را نداشتیم تو آمدی و با
    حضور خود کوهها را لرزاندی.
  tgl-ULB: Noon, nang gumawa ka ng mga kamangha-manghang mga bagay na hindi namin
    inaasahan, bumaba ka, at ang mga bundok ay nayanig sa iyong presensya.
  hui-hui: Bambaore nde í̠ni ibalu howa nahendene ale tara tara bigi birigola iname
    mogolo handaga birimagoni. Í̠ni dalirigola hari wiarume gi timbuni howa duru lalu
    hayago.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ကိုယ်​တော်​ရှင်​သည်​ကြွ​လာ တော်​မူ​၍ ကျွန်​တော်​မျိုး​တို့​မ​မျှော်​လင့်​သည့်
    ကြောက်​လန့်​ဖွယ်​ရာ​အ​မှု​များ​ကို​ပြု​တော်​မူ ပါ​၏။ တောင်​များ​သည်​ကိုယ်​တော်​ရှင်​ကို​မြင်
    ၍​ကြောက်​စိတ်​နှင့်​တုန်​လှုပ်​ကြ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་ངོ་མཚར་བའི་མཛད་པ་རྣམས་ང་ཚོའི་བསམ་ཡིད་ལས་འདས་ཤིང་། ཁྱེད་ཕེབས་དུས་རི་ཚོགས་ཁྱེད་ཀྱི་དྲུང་དུ་འདར་བ་ཡིན།
  sna-sna: Nokuti pamakaita zvinhu zvinotyisa zvatakanga tisina kutarisira, makaburuka
    pasi, makomo akabvunda pamberi penyu.
  spa-BLM: Cuando hiciste cosas increíbles que no buscamos, bajaste, y las montañas
    temblaron ante tu presencia.
  cac-cac: Comonoc tza c'ulej icha a c'ulejnac d'a peca'. Ayic emnacul chi', a c'ulannac
    tastac man̈ naanoc cuuj, te satub'tac yilji. A lum nivac vitz ib'xinacq'ue lum
    d'a ichan̈.
  swh-ULB: Awali, ulipofanya mambo ya ajabu ambayo hatukuyategemea, ulishuka chini,
    milima ikatetemeka mbele zako.
  bel-bel: Калі Ты ўчыняў страшэнныя дзеі, якіх мы не чакалі, і сыходзіў, - горы ратавалі
    ад аблічча Твайго.
  deu-ELBBK: Denn von alters her hat man nicht gehört noch vernommen, hat kein Auge
    einen Gott gesehen außer dir, der sich wirksam erwiese für den auf ihn Harrenden.
  mbb-OT: Hein mibpenaug ka zengan is mibaal te egkengein-inuwan he wazè dey peebuta,
    nehuyung is menge vuvungan diyà te etuvangan nu.
  mal-2015: ഞങ്ങൾ വിചാരിച്ചിട്ടില്ലാത്ത ഭയങ്കരകാര്യങ്ങളെ നീ പ്രവർത്തിച്ചപ്പോൾ നീ ഇറങ്ങിവരികയും
    മലകൾ തിരുമുമ്പിൽ ഉരുകിപ്പോകയും ചെയ്തുവല്ലോ.
  gup-gup: Kunkare wanjh ngudda kunwern yikurduyimi kundulkarrekimuk dorrengh, kore
    ngad minj ngarriyingkihburrbuyi. Kunmekbe yimkoluy kondah wanjh manbu kunwarddekimuk
    rowk bolkrokarokani bu yiman birrinang kundulkarre ke.
  rmc-rmc: Šoha ňiko na dikhľa aňi na šunďa pal ajso Del sar sal tu, savo avke pomožinel
    olenge, ko pes pre leste muken.
  pes-OPV: حینی که کارهای هولناک را که منتظر آنها نبودیم بجا آوردی. آنگاه نزول فرمودی
    و کوهها از رویت تو متزلزل گردید.
  ron-1924: Кынд ай фэкут минунь ла каре ну не аштептам, Те-ай коборыт, ши мунций
    с-ау згудуит ынаинтя Та,
  ben-OBCV: কারণ আমরা যেমন আশা করিনি, তুমি তখন তেমনই ভয়ংকর সব কাজ করেছিলে, তুমি নেমে
    এসেছিলে এবং পর্বতগণ তোমার সাক্ষাতে কম্পিত হয়েছিল।
  som-som: Markaad waxyaalo cabsi badan oo aannan filanayn samaysay, hoos baad u soo
    dhaadhacday, oo buurihiina hortaaday ku gariireen.
  lat-VUC: Cum feceris mirabilia, non sustinebimus; descendisti, et a facie tua montes
    defluxerunt.
  eng-ASVBT: When thou didst terrible things which we looked not for, thou camest
    down, the mountains quaked at thy presence.
  ita-1885: Quando tu facesti le cose tremende che noi non aspettavamo, tu discendesti,
    e i monti colarono per la tua presenza.
  eng-LXXUP: From of old we have not heard, neither have our eyes seen a God beside
    thee, and thy works which thou wilt perform to them that wait for mercy.
  eng-ULB: Previously, when you did marvelous things that we had not expected, you
    came down, and the mountains trembled at your presence.
  spa-VBL: En el pasado hiciste cosas que no esperábamos. Bajaste y las montañas temblaron
    en tu presencia.
  fra-_FOB: Quand tu fis des choses terribles, que nous n'attendions point, tu descendis,
    et les montagnes s'ébranlèrent devant toi.
  mal-mal: ഞങ്ങൾ വിചാരിച്ചിട്ടില്ലാത്ത ഭയങ്കരകാര്യങ്ങൾ നീ പ്രവർത്തിച്ചപ്പോൾ നീ ഇറങ്ങിവരുകയും
    മലകൾ തിരുമുമ്പിൽ ഉരുകിപ്പോകുകയും ചെയ്തുവല്ലോ.
  urd-GVR: Kyoṅki qadīm zamāne meṅ jab tū ḳhaufnāk aur ġhairmutawaqqe kām kiyā kartā
    thā to yoṅ hī nāzil huā, aur pahāṛ yoṅ hī tere sāmne kāṅpne lage.
  suz-BL: मिनु गे आंइ ममिम्‍शो हिंचा ङा ठेयब गेय पाइनीनी। गे यिनीनु, इन ङोंइती डांडा
    ख्रिंख्रि पाइनीम। १कोरिन्‍थी २:९
  eng-NOY: As thou once didst wonderful things, which we looked not for, And camest
    down, so that the mountains trembled at thy presence.
  ita-1927: Quando facesti delle cose tremende che noi non aspettavamo, tu discendesti,
    e i monti furono scossi dinanzi a te.
  ckb-ckb: کاتێک کارە ترسناکەکانت کرد کە چاوەڕێمان نەدەکرد، دابەزیت و چیاکان لەبەردەمتدا
    لەرزین.
  eng-BBE: While you do acts of power for which we are not looking, and which have
    not come to the ears of men in the past.
  kan-OKCV: ನಾವು ಎದುರು ನೋಡದೆ ಇದ್ದ ಭಯಂಕರವಾದವುಗಳನ್ನು ನೀನು ಮಾಡಿದಾಗ ಇಳಿದು ಬಂದೆ, ಬೆಟ್ಟಗಳು
    ನಿನ್ನ ಸಮ್ಮುಖಕ್ಕೆ ಕರಗಿ ಹೋದವು.
  tam-2017: நாங்கள் எதிர்பார்த்திராத பயங்கரமான காரியங்களை நீர் செய்தபோது, நீர் இறங்கினீர்,
    உமது சந்நிதியில் மலைகள் உருகிப்போயின.
  spa-RV-1909: Cuando, haciendo terriblezas cuales nunca esperábamos, descendiste,
    fluyeron los montes delante de ti.
  ron-BTF: Când ai făcut lucruri înfricoşătoare pe care nu le-am căutat, ai coborât,
    munţii au curs înaintea feţei tale.
  eng-WEBP: When you did awesome things which we didn’t look for, you came down, and
    the mountains quaked at your presence.
  eng-FBV: In the past you did things we weren't anticipating. You came down and the
    mountains trembled in your presence!
  nld-1939: Als Gij de grootse dingen doet, waarop we niet durfden hopen,
  nch-BL: Huejcajquiya quema titemoc, tijchijqui huejhueyi tamanti cati temajmati
    cati tojuanti amo tijchiyayayaj. Huan nochi tepeme mojmolinijque nelchicahuac.
  vie-1934: Khi Ngài đã làm những sự đáng sợ mà chúng tôi không trông mong, thì Ngài
    ngự xuống, và các núi đều rúng động trước mặt Ngài.
  hin-CV: जब आपने ऐसे भयानक काम किए थे, तब आप उतर आए थे, पर्वत आपकी उपस्थिति में कांप
    उठे.
  eng-OURB: When you did awesome things which we didn’t look for, you came down, and
    the mountains quaked at your presence.
  spa-BES: Cuando hiciste actos de poder que no estábamos buscando, y descendiste,
    las montañas temblaron ante tu presencia.
  tdx-tdx: ie tsy jinanji’ ondatio taolo, tsy napotan-dravembia tsy nioni-pihaino,
    t’i Andrianañahare naho tsy Ihe, Ie mitoloñe ho a o mandiñe Azeo.
  tha-KJV: เมื่อพระองค์ทรงกระทำสิ่งน่ากลั​วท​ี่พวกข้าพระองค์​คาดไม่ถึง พระองค์​เสด็จลงมา
    ภู​เขาก็​เคลื่อนที่​ลงมาต่อพระพักตร์​พระองค์
  por-BR-2018: Como quando fazias coisas temíveis, as quais nunca esperávamos; quando
    tu descias, e os montes se tremiam diante de tua presença.
  deu-ELO: indem du furchtbare Taten vollziehst, die wir nicht erwarteten; o daß du
    herniederführest, daß vor deinem Angesicht die Berge erbebten!
  eng-WYC-2018: When thou shalt do marvels, we shall not abide. Thou camest down,
    and hills floated away from thy face. (There was a time when thou camest down,
    and did terrible things, which we did not expect; and the hills flowed down before
    thee.)
  epo-epo: Kiam Vi faris miraklojn, kiujn ni ne atendis, kiam Vi malsupreniris, antaŭ
    Vi ektremis la montoj.
  uig-PIN: Sǝn biz kütmigǝn dǝⱨxǝtlik ixlarni ⱪilƣan waⱪtingda, Sǝn qüxkǝniding; Yüzüngdin
    taƣlar rastla erip kǝtti!
  beo-beo: 'Musa: Di da dunu beda:ma:ne, gasa bagade musa: hame dawa:i hou hamosu.
    Goumi da Di ba:beba:le, bagadewane beda:iba:le, ugugui.'
  tpi-OTNT: Bipo yu bin kam na mekim ol narakain samting tru i kamap, na mipela i
    bin kirap nogut tru long lukim. Na ol maunten i bin guria nogut tru long taim
    yu bin kam.
  hau-SA: Gama sa’ad da ka aikata abubuwan bantsoron da ba mu sa tsammani ba, ka sauko,
    duwatsu kuma suka yi rawar jiki a gabanka.
  uig-LAT: Sen biz kütmigen dehshetlik ishlarni qilghan waqtingda, Sen chüshkeniding;
    Yüzüngdin taghlar rastla érip ketti!
  nde-nde: Ngoba wathi usenza izinto ezesabekayo esasingazilindelanga, wehlela phansi,
    izintaba zathuthumela phambi kwakho.
  ton-ton: ‌ʻI hoʻo fai ʻae ngaahi meʻa fakamanavahē ʻaia naʻe ʻikai te nau ʻamanaki
    ki ai, naʻa ke hāʻele hifo, naʻe tafe hifo ʻae ngaahi moʻunga ʻi ho ʻao ʻi hoʻo
    ʻafio mai.
  ces-1613: Jako když jsi činil hrozné věci, jichž jsme se nenadáli, sstoupil jsi,
    před oblíčejem tvým hory se rozplývaly;
  eng-WMB: When you did awesome things which we didn’t look for, you came down, and
    the mountains quaked at your presence.
  tam-TCV: ஏனெனில் பண்டைய நாட்களில் நாங்கள் எதிர்பாராத அச்சுறுத்தும் செயல்களை நீர்
    செய்தீர், நீர் வந்தபோது மலைகள் உமக்கு முன்பாக நடுங்கின.
  ceb-ULB: Kaniadto, sa dihang gihimo mo ang kahibulongang mga butang nga wala namo
    gidahom, mikanaog ka, ug nangurog ang kabukiran sa imong presensya.
  pol-UBG: Jak kiedyś, gdy czyniłeś rzeczy przedziwne, których się nie spodziewaliśmy;
    zstąpiłeś, a góry rozpływały się przed tobą!
  agr-agr: Kuashat ishamain aidau iwainajuitam nunú iina uwaktamkauwai. Nuadui muja
    aidaush amina emtimin senchi buchitiagmayi.
  kyc-kyc: Embame yuu mendepa epo wambu yamarangyuo pakaramilinde piri lao see nayama
    dupwa pyaka soo piinyisa yuu kyau emba kandeyaminyi dupwame embapa pakame kumuo
    walu walu leyami kande.
  urd-GVU: کیونکہ قدیم زمانے میں جب تُو خوف ناک اور غیرمتوقع کام کیا کرتا تھا تو یوں
    ہی نازل ہوا، اور پہاڑ یوں ہی تیرے سامنے کانپنے لگے۔
  deu-1912: durch die Wunder, die du tust, deren man sich nicht versieht, daß du herabführest
    und die Berge vor dir zerflössen!
  kan-2017: ಹೌದು, ನೀನು ಮೊದಲಿನಂತೆ ನಮ್ಮ ನಿರೀಕ್ಷೆಗೆ ಮೀರಿದ ಭಯಂಕರ ಕೃತ್ಯಗಳನ್ನು ನಡೆಸಿ ಇಳಿದು
    ಬಂದು, ಪರ್ವತಗಳು ನಿನ್ನ ದರ್ಶನದಿಂದ ನಡುಗಿದರೆ ಎಷ್ಟೋ ಲೇಸು!
  yap-yap: Immoy bangiyal’ ni gu gin gad ngay ni kamub mu rin bogi n’en nrib k’ar
    marus; me guyem e pi burey mra durru’gad ko digow.
  hlt-MCSB: Ka lamtawn pawt te a rhih om la na saii vaengah tlang rhoek na mikhmuh
    ah na suntlak sak tih moelh uh.
  mdy-ETH: ሃያኮ ቤርታ ኔኤኒ ሙኪ ኑኡኒ ማሊባኣ ባኣዚ ሚርጌና ዒጊቻያ ማዔ ባኮ ማዼ ዎዶና ዹካ ኔና ዛጊ ዒጊቹሞና ዓጊፄኔ።
  twi-ASANTE: Na ɛberɛ a woyɛɛ nneɛma a ɛyɛ nwanwa a yɛanhwɛ anim no, wosiane baa
    fam na mmepɔ no ho popoo wɔ wʼanim.
  eng-WEBU: When you did awesome things which we didn’t look for, you came down, and
    the mountains quaked at your presence.
  wal-wal: Kasekka neeni nuuni naagibeenna maalaalissiyaabaa oottido wode wodhdhadasa;
    wodhdhin dereti ne sinttan gaji gajidi kokkoridosona.
  spa-PDDPT: Cuando hiciste cosas asombrosas que no esperábamos, las montañas temblaron
    ante tu Presencia.
  gun-gun: Mba'eta ymave rupi reguejy vy rejapo nda'evei ete va'e noroexa'ãi va'ekue,
    ha'e ramo yvyty ikuai va'e oryryipa raka'e nerenonde.
  ilo-ULB: Iti napalabas, idi nagaramidka kadagiti nakaskasdaaw a saanmi a ninamnama,
    bimmabaka, ket nagpigerger dagiti bantay iti presensiam.
  kpg-kpg: Di madagoaa i golo dela ne hanimoi iei Goe gaa hai au mee hagamadagudagu dangada
    ala digi iloo ai gimaadou bolo nia mee beelaa gaa hai, gei ogo nia gonduu gu gidee ginaadou
    goe, gu mmaadagu gu polepole.
  uig-ARA: سەن بىز كۈتمىگەن دەھشەتلىك ئىشلارنى قىلغان ۋاقتىڭدا، سەن چۈشكەنىدىڭ؛ يۈزۈڭدىن
    تاغلار راستلا ئېرىپ كەتتى!
  sus-sus: Yi fe mɔɔli mu kolonxi sinden. I keren nan bara na fe mɔɔli kolon, i tan
    naxan mixi malima naxee laxi i ra.
  pon-2006: Mahso komw ketidohr oh ketin wiadahr soahng kapwuriamwei kei me se sohte
    mwahn kasikasik. Nahna kan udiahlehr komwi oh rerrerki ar masangkomwidahr.
  jae-jae: Aôm gôgôm gêŋsêga kaiŋ teŋ, taŋ taêŋ gêjam atom naŋ, ma kôsêp gômôêŋ e
    lôc ŋawiwic kêsa kêkô aôm laŋômnêmŋa.
  ksd-ksd: Ba u ga pait ra lavur enana magit na bunurut nina pa ave ga nuk upi diat,
    u ga kuba, ma ra umana buana dia ga dadadar ta ra luaina matam.
  tur-YTC: Beklemediğimiz korkunç şeyler yaptığın zaman indin, Dağlar da senin huzurunda
    sarsıldı.
  grc-BRENT: Ἀπὸ τοῦ αἰῶνος οὐκ ἠκούσαμεν, οὐδὲ οἱ ὀφθαλμοὶ ἡμῶν εἶδον Θεὸν πλήν σου,
    καὶ τὰ ἔργα σου, ἃ ποιήσεις τοῖς ὑπομένουσιν ἔλεον.
  ind-AYT: Ketika Engkau melakukan hal-hal mengagumkan yang tidak kami harapkan, Engkau
    turun, gunung-gunung gemetar di hadapan-Mu.
  nya-nya: Pakuti nthawi ina pamene munatsika munachita zinthu zoopsa zimene sitinaziyembekezere,
    ndipo mapiri anagwedezeka pamaso panu.
  hrv-hrv: Odvijeka se čulo nije, uho nijedno nije slušalo, oko nijedno nije vidjelo,
    da bi koji bog, osim tebe, takvo što činio onima koji se uzdaju u njega.
  mps-mps: Polobadu nage asobode, te gasagi yai nai tedali mu pedelali, tama dago
    te suyu, dwai noma mu sali. Te bulu du dabe nage asali sogo, te dwai midigi mu
    sai dao.
  tpi-tpi: Bipo yu bin kam na mekim ol narakain samting tru i kamap, na mipela i bin
    kirap nogut tru long lukim. Na ol maunten i bin guria nogut tru long taim yu bin
    kam.
  dan-1931: og som ingen Sinde er hørt. Intet Øre har hørt, intet Øje har set en Gud
    uden dig, som hjælper den, der håber på ham.
  vie-OVCB: Ngày xa xưa khi Ngài ngự xuống, Ngài đã làm những việc đáng sợ mà chúng
    con không trông mong. Ôi, các núi đều tan chảy trước mặt Ngài.
  guj-2017: અગાઉ, અમારી કલ્પનામાં ન આવે એવાં અદ્દભુત કામો તમે કરતા હતા, તમે નીચે ઊતર્યા
    અને પર્વતો તમારી હાજરીથી કંપી ઊઠયા.
  pon-2006A: Mahso komw ketidohr oh ketin wiadahr soahng kapwuriamwei kei me se sohte
    mwahn kasikasik. Nahna kan udiahlehr komwi oh rerrerki ar masangkomwidahr.
  por-BRBSL: Quando você fez coisas incríveis que nós não procuramos, você desceu,
    e as montanhas tremeram com sua presença.
  cth-cth: Kaimouh ni ka ngaihawi awh hoeh e hlak, kângairu hno a sak toteh, na tho
    teh, monnaw teh na hmalah a kâhuet awh.
  twi-twi: Na bere a woyɛɛ nneɛma a ɛyɛ nwonwa a yɛanhwɛ anim no, wusian baa fam na
    mmepɔw no ho popoo wɔ wʼanim.
  hlt-hlt: Ka lamtawn pawt te a rhih om la na saii vaengah tlang rhoek na mikhmuh
    ah na suntlak sak tih moelh uh.
  tbz-SIM: Ti mu nyí tì kèè diyiè mɑrì, tì í tɑ òmɔù kó ditoò, ti mɛ mmu nyí yɑ̀ dibɔɔ̀
    mɑrì dɔ̀ɔ̀mɛ̀ mɛbotí bɛ̀ɛ̀ dì bùɔ́ bɛ kpɛ́í, nkɛ̀ dɛ̀ í tú fɔ̃́ nKuyie.
  msy-2020: Nɨ fomɨra izaghira bizir igharagha garir e ganizir puvatɨzibagh amizɨ
    da otivima, e dar gara dɨgavir kuram gami. Nɨ izaghirir dughiar kamɨn, nɨ mɨghsɨabagh
    amizɨ da nɨn damazimɨn bar puvɨram agoi.
  azb-azb: Sən gözləmədiyimiz əzəmətli işlər edəndə Endin yer üzünə, dağlar önündə
    sarsıldı.
  eng-DBY: When thou didst terrible things [which] we looked not for, thou camest
    down, and the mountains flowed down at thy presence.
  hin-2017: जब तूने ऐसे भयानक काम किए जो हमारी आशा से भी बढ़कर थे, तब तू उतर आया,
    पहाड़ तेरे प्रताप से काँप उठे।
  wol-KYG: Ca cosaan ba tey maseesula dégg, nopp masula dégmati, bët masula gis yàlla
    ju la moy, mu defal nii ku ko yaakaar.
  eng-YLT: In Thy doing fearful things — we expect not, Thou didst come down, From
    Thy presence did mountains flow.
  kne-kne: Sin binmabaam ed idi ay nangipailaam si nakaskasdaaw ay inamag mo, nanpayegpeg
    da din dontog sin kawadam.
  eng-WYC-2017: When thou shalt do marvels, we shall not abide. Thou camest down,
    and hills [or mountains] floated away from thy face.
  eng-WMBB: When you did awesome things which we didn’t look for, you came down, and
    the mountains quaked at your presence.
  urd-GVH: क्योंकि क़दीम ज़माने में जब तू ख़ौफ़नाक और ग़ैरमुतवक़्क़े काम किया करता
    था तो यों ही नाज़िल हुआ, और पहाड़ यों ही तेरे सामने काँपने लगे।
  rug-rug: Ura totoso taveti Goi sari na ginugua variva magasadi sapu lopu balabala
    kamo i gami, si gore mae si Goi, meke niu sari toqere pa kenumu.
  gaz-gaz: Ati yeroo waan sodaachisaa nu hin yaadin hojjettetti gad buute; tulluuwwanis
    fuula kee duratti hollatan.
  fra-LSG: Jamais on n’a appris ni entendu dire, Et jamais l’œil n’a vu qu’un autre
    dieu que toi Fît de telles choses pour ceux qui se confient en lui.
  gnn-gnn: Ŋäthilinydja wal'ŋu ŋunhinydja nhe marrtjina lili, bala ŋayinydja ŋunhi
    bukunydja wäŋa marrmarryurrunana, bäyyi warray ŋunhi ŋanapurru yakanydja gatjpu'yurruna
    ŋurikiyi, yurru nhenydja djäma mirithirri warray ganydjarr ḏumurru.
  yal-yal: Xabu a rakuya, a munma kolon, tuli yo munma a mɛ, yɛɛn munma a to singen,
    fa fala alana nde na, ba i tan na muxuna a yigi sɛ naxan yi, a yi a mali.
  haw-1868: Me kau i hana'i i na mea weliweli a makou i manao ole ai, No ka mea, iho
    mai no oe, i hehee na mauna imua o kou alo.
  arb-NAV: عِنْدَمَا أَجْرَيْتَ أَعْمَالاً مُخِيفَةً لَمْ نَتَوَقَّعْهَا، نَزَلْتَ
    فَتَزَلْزَلَتِ الْجِبَالُ مِنْ حَضْرَتِكَ.
  ewe-ewe: elabena esime nèwɔ nu dziŋɔ siwo míekpɔ mɔ na o la, èɖiɖi va anyi, eye
    towo dzo kpekpekpe le ŋkuwò me.
  eng-LEE: (64:2) [As] when thou didst fearful deeds which we had not looked for,
    thou camest down, [while] at thy presence mountains melted away;
  asm-FB: আমি আশা নকৰা ভয়ানক কাৰ্যবোৰ তুমি কৰি নামি আহিলে, আৰু তোমাৰ সাক্ষাতে পৰ্ব্বতবোৰ
    দ্ৰৱ হৈ গলে, কেনে ভাল আছিল।
  sus-A: يِ قٍ مْولِ مُ كٌلٌنشِ سِندٍن. عِ كٍرٍن نَن بَرَ نَ قٍ مْولِ كٌلٌن، عِ تَن
    نَشَن مِشِ مَلِمَ نَشٍيٍ لَشِ عِ رَ.
  fra-SBL: Quand tu as fait des choses géniales que nous n'avions pas cherché, tu
    es descendu, et les montagnes ont tremblé en ta présence.
  hbo-hbo: וּמֵעֹולָ֥ם לֹא־שָׁמְע֖וּ לֹ֣א הֶאֱזִ֑ינוּ עַ֣יִן לֹֽא־רָאָ֗תָה אֱלֹהִים֙
    זוּלָ֣תְךָ֔ יַעֲשֶׂ֖ה לִמְחַכֵּה־לֹֽו׃
  kik-kik: Nĩgũkorwo hĩndĩ ĩrĩa Wee wekire maũndũ ma kũmakania marĩa tũteerĩgĩrĩire-rĩ,
    nĩwaikũrũkire, nacio irĩma igĩthingitha irĩ mbere yaku.
  fra-NCL: dont jamais on n’eût entendu parler ! Jamais on n’a entendu, nul œil n’a
    vu un Dieu autre que vous agir ainsi pour qui espère en lui.
  cek-AK: Kaicae mah poek ai ih dawnrai hmuennawk to na sak, nang humh tathuk naah
    maenawk loe na hmaa ah tasoeh o.
  cuk-cuk: Be aidenonigu, ibmar-geger-itolemalad, ibmar-gegerdaklemalad, anmar abdakbuksulid
    be imaksad, be-asabin yarmar giglimakded.
  uig-CYR: Сәндин башқа Өзигә тәлмүрүп күткәнләр үчүн ишлигүчи бир Худани, Адәмләр
    әзәлдин аңлап бақмиған, Қулаққа йетип бақмиған, Көз көрүп бақмиғандур!
  tel-2017: మేము ఊహించని ఆశ్చర్యకరమైన విషయాలు నువ్వు మునుపు చేసినప్పుడు, నువ్వు దిగివచ్చావు.
    పర్వతాలు నీ ఎదుట వణికాయి.
  hat-BSA: Kon lè Ou te fè bagay mèvèy ke nou pa t prevwa yo; Ou te desann. Mòn yo
    te tranble devan prezans Ou.
  kos-kos: Oasr pacl se meet kom tuh tuku ac oru mwe aksangeng lulap ma kut tiana
    nunku mu ac sikyak. Eol uh liye kom ac kusrusryak ke sangeng.
  hbo-WLC: וּמֵעוֹלָ֥ם לֹא־שָׁמְע֖וּ לֹ֣א הֶאֱזִ֑ינוּ עַ֣יִן לֹֽא־רָאָ֗תָה אֱלֹהִים֙
    זוּלָ֣תְךָ֔ יַעֲשֶׂ֖ה לִמְחַכֵּה־לֽוֹ׃
  ibo-ibo: Nʼihi na ọ bụ mgbe i mere ọtụtụ ihe egwu dị iche iche nke anyị na-atụghị
    anya ya ka ị rịdatara mee ka ugwu ukwu niile maa jijiji nʼihu gị.
  ory-ory: ଯେତେବେଳେ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର ଅନପେକ୍ଷିତ ଭୟାନକ କ୍ରିୟା କଲ, ସେତେବେଳେ ତୁମ୍ଭେ
    ଓହ୍ଲାଇ ଆସିଲ, ପର୍ବତଗଣ ତୁମ୍ଭ ସାକ୍ଷାତରେ ପ୍ରବାହିତ ହେଲେ।
  chk-chk: Lupwen ka feitiu o föri mettoch mi eniwokus, aisap ekieki usun me mwan
    pwe kopwe föri, ekewe chuk ra chechech me mwom.
  rop-rop: Longtaim yubin meigim melabat hatjamp en bradin nomo lilbit wen melabat
    bin luk wanim yubin dum, en detlot bigwan hil bin sheiksheikbat nomo lilbit du
    wen yubin kamdan.
  ukr-1871: Як творив ти страшні дїла, яких ми й не сподївались, і сходив униз, то
    гори таяли від лиця твого.
  deu-1951: (064-2) indem du furchtbar eingriffest, unerwartet herabführest, daß vor
    deinem Angesicht die Berge zerschmölzen!
  eng-JPS: (64-2) When Thou didst tremendous things which we looked not for — Oh that
    Thou wouldest come down, that the mountains might quake at Thy presence! —
  srp-1865: Kad si èinio strahote kojima se ne nadasmo, ti si slazio, i gore se rastapahu
    od tebe.
  lug-lug: Kubanga bwe wakola ebintu eby’entiisa bye twali tetusuubira, wakka ensozi
    ne ziryoka zikankanira mu maaso go.
  heb-heb: בעשותך נוראות לא נקוה ירדת מפניך הרים נזלו׃
  ben-IRV: আগে, আমরা যা আশা করিনি তুমি সেই সমস্ত আশ্চর্য্য কাজ করেছিলে, তুমি নেমে
    এসেছিলে আর পাহাড় পর্বত তোমার উপস্থিতিতে কেঁপে উঠেছিল।
  pan-pan: ਜਦ ਤੂੰ ਭਿਆਨਕ ਕੰਮ ਕੀਤੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਸਾਨੂੰ ਆਸ ਨਹੀਂ ਸੀ, ਤਾਂ ਤੂੰ ਉਤਰ ਆਇਆ, ਤੇਰੀ
    ਹਜ਼ੂਰੀ ਤੋਂ ਪਰਬਤ ਕੰਬ ਗਏ।
  mya-JVB: အကျွန်ုပ်တို့ မြော်လင့် သည်ထက်၊ အံ့ဘွယ် သော အမှုတို့ကို ပြု တော်မူသောအခါ
    ၊ ဆင်းသက် တော်မူ၍ တောင် တို့သည် ရှေ့ တော်၌ လှုပ် ကြပါ၏။
  hmo-hmo: Badina guna oi ese hoa karadia, ai diba lasi guna gaudia, oi karaia. Oibe,
    unai dinadia dekenai oi diho mai, bona ororo ese oi idia itaia neganai, mai gari
    danu idia mareremarere.
  urd-urd: जिस वक़्त तूने बड़े काम किए जिनके हम मुन्तज़िर न थे, तू उतर आया और पहाड़
    तेरे सामने काँप गए।
  rus-SYN: Когда Ты совершал страшные дела, нами неожиданные, и нисходил, - горы таяли
    от лица Твоего.
  bqc-SIM: Dii pↄ́ ì yãkɛ gbɛ̃́ pↄ́ an wɛ́ dↄaàziↄnɛ, mɛ́ ì kɛ n bàasio, wi e
    yãa gueio. Gbɛ̃e swã́ i mao, gbɛ̃e i wɛsiɛo.
  tcz-CHONGTHU: Ma sanglaipeh’a na hungkumsuh chun, nangman kidangtah tah kagel phah’u
    kalval peh in thilho naboldohsa ahije.Hiti chun lhangsangho jong chu akihot jenguve!
  mar-mar: जेव्हा तू या महान गोष्टी केल्या ज्या आम्हास अपेक्षीत नव्हत्या, तेव्हा तू
    खाली उतरून आलास, पर्वत तुझ्या समोर भीतीने थरथर कापले.
  qub-qub: Urämushpayqui fiyupa manchariypäcunatami rurarayqui. Gam urämuptiqui puntacunapis
    sicsicyaranmi.
  hat-hat: 'Yon lè, ou te desann, ou te fè yon bann bagay nou pa t''ap tann, bagay
    ki fè moun pè: mòn yo te wè sa, yo te pran tranble.'
  eng-BSB: When You did awesome works that we did not expect, You came down, and the
    mountains trembled at Your presence.
  eng-WEBPB: When you did awesome things which we didn’t look for, you came down,
    and the mountains quaked at your presence.
  kbq-kbq: Na'ankure tagra e'inahu'zana forera osugahie huta hu'nonaza fore higeta
    konana, kagra monafinti eneraminkeno, ama mopafima me'nea agonaramimo'a kagri
    kavurera tore'vare hu'ne.
  nhe-BL: Huejcajquiya quema titemoc, tijchijqui huejhueyi tlamantli tlen temajmati
    tlen tojuanti ax tijchiyayayaj. Huan nochi tepetini mojmolinijque nelchicahuac.
  gub-BL: Ikatuahy ma'e purumupytuhegatu kar haw iapo mehe, ma'e ureremiàro 'ym iapo
    mehe, erewezyw ywak wi ne. Ywytyruhu uryryryryz nerenataromo wà.
  eng-DRA: 'When thou shalt do wonderful things, we shall not bear them: thou didst
    come down, and at thy presence the mountains melted away.'
