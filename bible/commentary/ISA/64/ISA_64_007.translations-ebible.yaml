    ten tisaen keil onomai.
  tel-2017: నీ పేరున ఎవరూ ప్రార్థన చేయడంలేదు. నిన్ను ఆధారం చేసుకోడానికి ప్రయత్నం చేసేవాడు
    ఎవడూ లేడు. ఎందుకంటే మాకు కనబడకుండా నువ్వు నీ ముఖం దాచుకున్నావు. మమ్మల్ని మా పాపాలకు
    అప్పగించావు.
  hat-BSA: Nanpwen moun ki rele non Ou, ki leve pou atache a Ou menm; paske Ou te
    kache figi Ou a nou menm e te livre nou nan pouvwa inikite nou yo.
  bxh-bxh: Hige sai hesam yai i lauꞌuꞌula, e, i miya esegahi lisim yai. Be wa sana mulimuliyemai,
    yo wa ita afulemai, be ema heyaya sa lawe hudoꞌiyemai.
  kos-kos: Wangin sie foroht nu sum in pre. Wangin sie som nu yurum in suk kasru.
    Kom wikinkomla sifacna liki kut, ac som liki kut ke sripen ma koluk lasr.
  hbo-WLC: וְעַתָּ֥ה יְהוָ֖ה אָבִ֣ינוּ אָ֑תָּה אֲנַ֤חְנוּ הַחֹ֙מֶר֙ וְאַתָּ֣ה יֹצְרֵ֔נוּ
    וּמַעֲשֵׂ֥ה יָדְךָ֖ כֻּלָּֽנוּ׃
  ibo-ibo: Ọ dịghị onye nʼime anyị na-arịọ gị arịrịọ; ọ dịkwaghị onye na-akpọku aha
    gị. Nʼihi ya, i zoola ihu gị site nʼebe anyị nọ, meekwa ka anyị bụrụ ndị gbazere
    agbaze nʼihi mmehie anyị.
  ory-ory: ପୁଣି, ଯେ ତୁମ୍ଭ ନାମରେ ପ୍ରାର୍ଥନା କରେ, ଯେ ତୁମ୍ଭକୁ ଧରିବା ପାଇଁ ଆପଣାକୁ ଉତ୍ତେଜିତ
    କରେ, ଏପରି କେହି ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଇଅଛ ଓ ଆମ୍ଭମାନଙ୍କର
    ଅପରାଧ ଦ୍ୱାରା ଆମ୍ଭମାନଙ୍କୁ କ୍ଷୟ କରିଅଛ।
  chk-chk: Esap wor eman a köri itom, esap pwal wor eman a achocho le kammwöch womw.
    Iwe, ka aopa mesom senikem, ka pwal asechikeemila lon feiengau pokiten äm föföringau.
  rop-rop: Nomo eni pipul oldei kaman blanga weshipbat langa yu neim, o jidan brabli
    trubalawei langa yu. Yubin gibit melabat bekboun, en yubin larram melabat nogudbalawei
    tenimwei melabat brom yu du.
  ukr-1871: І нема, хто б призивав імя твоє, хто б постановив твердо, за тебе держатись;
    тим то й сховав ти од нас обличчє твоє, та й покинув нас погибати в беззаконнях
    наших.
  deu-1951: (064-6) Niemand ruft deinen Namen an oder macht sich auf, dich zu ergreifen;
    denn du hast dein Angesicht verborgen und uns dahingegeben in die Gewalt unserer
    Missetaten!
  eng-JPS: (64-6) And there is none that calleth upon Thy name, that stirreth up himself
    to take hold of Thee; for Thou hast hid Thy face from us, and hast consumed us
    by means of our iniquities.
  srp-1865: Nikoga ne bi da priziva ime tvoje, da ustane da se tebe drži, jer si sakrio
    lice svoje od nas i rastopio si nas bezakonjem našim.
  lug-lug: Tewali n’omu akoowoola linnya lyo oba eyewaliriza okukukwatako, kubanga
    watwekweka tetukyalaba maaso go, era n’otuwaayo ne tuzikirira olw’ebibi byaffe.
  heb-heb: ואין קורא בשמך מתעורר להחזיק בך כי הסתרת פניך ממנו ותמוגנו ביד עוננו׃
  ben-IRV: কেউ আর তোমার নামে ডাকে না, তোমাকে ধরতে কেউ চেষ্টা করে না; কারণ তুমি আমাদের
    থেকে তোমার মুখ লুকিয়ে রেখেছ এবং আমাদের পাপের কাছে সমর্পণ করেছ।
  pan-pan: ਕੋਈ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਪੁਕਾਰਦਾ, ਨਾ ਕੋਈ ਯਤਨ ਕਰਦਾ ਹੈ ਕਿ ਤੈਨੂੰ ਫੜ੍ਹ ਕੇ ਰੱਖੇ, ਕਿਉਂ
    ਜੋ ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਸਾਡੇ ਕੋਲੋਂ ਲੁਕਾ ਲਿਆ, ਅਤੇ ਸਾਨੂੰ ਸਾਡੀਆਂ ਬਦੀਆਂ ਦੇ ਹੱਥ ਛੱਡ ਦਿੱਤਾ।
  mya-JVB: နာမ တော်ကို ပဌနာ ပြုသောသူ၊ ကိုယ်တော် ကို မှီဝဲ ခြင်းငှါ ကိုယ်ကိုကိုယ်နှိုးဆော်
    သော သူတယောက်မျှ မရှိပါ။ အကြောင်း မူကား၊ မျက်နှာ တော်ကိုလွှဲ ၍ အကျွန်ုပ် တို့ကို
    ဒုစရိုက် အပြစ်အားဖြင့် ဆုံးရှုံး စေတော်မူပြီ။
  hmo-hmo: Tau ta lasi ese oiemu ladana dekenai ia guriguri. Bona tau ta lasi ese
    oiemu durua ia noia. Oi ese oiemu vairana be ai dekena amo oi hunia vadaeni, bona
    aiemai kara dika dainai oi ese ai oi rakatania vadaeni.
  urd-urd: और कोई नहीं जो तेरा नाम ले, जो अपने आपको आमादा करे कि तुझ से लिपटा रहे;
    क्यूँकि हमारी बदकिरदारी की वजह से तू हम से छिपा रहा और हम को पिघला डाला।
  rus-SYN: И нет призывающего имя Твое, который положил бы крепко держаться за Тебя;
    поэтому Ты сокрыл от нас лице Твое и оставил нас погибать от беззаконий наших.
  bqc-SIM: Kási ḿmɛ ń wá Mae ũ Dii, gĩn wá ũ, wá bonan n ũ, n ↄgbɛn wá
    ũ wápii.
  tcz-CHONGTHU: Ahivangin na mina taova koima aumpouvin chule na khotona angeh pouve.
    Hijeh hin, nangma keihoa konin na kihei mangin, chule ka chonset nau lama nei
    lehei mang tauve.
  mar-mar: तुझ्या नावाला हाक मारेल असा कोणी नाही आहे, आणि तुला धरून घ्यायला कोणी प्रयत्न
    करीत नाही. कराण तू आपले मुख आम्हापासून लपवले आहे आणि आम्हांस आमच्या पातकांच्या
    हाती सोपवून दिले आहे.
  soq-soq: Tane mai mida e manawo rauparileipona, ba sau baiwa e manawo ieipe waitaraeipona,
    dia, no kadimba baiwa e adianananee eneana, e no eneano nuba kadimba kadiidanen.
  qub-qub: Pipis manami canchu gamta adurashöga. Pipis manami yarpachacunchu gamman
    yäracamunanpäga. Chaypitami nogacunapitaga pacacuycushcanqui. Jucha rurashäcunapitami
    cachaycamashcanquipis.
  hat-hat: Pesonn pa lapriyè ou ankò! Pesonn pa chonje reve vin mande ou sekou. Ou
    vire do ban nou. Ou lage nou, ou kite peche nou yo fini ak nou.
  eng-BSB: No one calls on Your name or strives to take hold of You. For You have
    hidden Your face from us and delivered us into the hand of our iniquity.
  eng-WEBPB: There is no one who calls on your name, who stirs himself up to take
    hold of you; for you have hidden your face from us, and have consumed us by means
    of our iniquities.
  kbq-kbq: Mago vahe'mo'e huno kagri kagia aheno nunamuna osuge, kagritera erava'oa
    huno kamagera onte'ne. Tagri kumi'mo higenka kamefi huraminkeno, tagrama huna
    kumi'mo tazeri haviza higeta havizantfa huta mani'none.
  nhe-BL: Pero ama axaca quitzajtzilía motoca, niyon axaca mitztlajtlanía tlapojpolhuili.
    Yeca ta timohuejcatlalijtoc tlen tojuanti huan techtemactilijtoc ipan tlajtlacoli.
  gub-BL: Naheta kwaw newe uze'eg ma'e wà. Ni amo nuekar kwaw upytywà àwàm nerehe
    wà. Erezeàmim urewi. Erepuir urewi, ta'e uruzapo ikatu 'ym ma'e tetea'u ure xe.
  eng-DRA: 'There is none that calleth upon thy name: that riseth up, and taketh hold
    of thee: thou hast hid thy face from us, and hast crushed us in the hand of our
    iniquity.'
