verse: ISA.064.007
translations:
  mal-C: അങ്ങയുടെ നാമം വിളിച്ചപേക്ഷിക്കുകയും അങ്ങയെ മുറുകെപ്പിടിക്കാൻ ഉത്സാഹിക്കുകയും
    ചെയ്യുന്ന ആരുമില്ല; അങ്ങു തിരുമുഖം ഞങ്ങളിൽനിന്ന് മറയ്ക്കുകയും ഞങ്ങളുടെ അകൃത്യങ്ങൾക്കു
    ഞങ്ങളെ ഏൽപ്പിച്ചുകൊടുക്കുകയും ചെയ്തല്ലോ.
  deu-TKW: 'Nun aber, Jahwe, du bist ja unser Vater: wir sind der Thon und du unser
    Bildner, und das Werk deiner Hand sind wir alle!'
  lin-lin: Nzokande oh Yawe, ozalaka Tata na biso ; biso tozali lokola mabele oyo
    basalelaka bikeko, bongo Yo, ozali lokola mosali mbeki ; biso nyonso tozali mosala
    ya maboko na Yo.
  eng-LSV: And there is none calling on Your Name, || Stirring himself up to lay hold
    on You, || For You have hid Your face from us, || And You melt us away by our
    iniquities.
  eng-GNV: 'And there is none that calleth vpon thy Name, neither that stirreth vp
    himselfe to take holde of thee: for thou hast hid thy face from vs, and hast consumed
    vs because of our iniquities.'
  eng-WEBSTER: 'And there is none that calleth upon thy name, that stirreth up himself
    to take hold of thee: for thou hast hid thy face from us, and hast consumed us,
    because of our iniquities.'
  nhw-BL: Pero ama amo aqui quitzajtzilía motoca, niyon amo aqui mitztlajtlanía tlapojpolhuili.
    Yeca ta timohuejcatlalijtoc tlen tojuanti huan techtemactilijtoc ipan tlajtlacolotl.
  swh-ONEN: Hakuna yeyote anayeliitia jina lako wala anayejitahidi kukushika, kwa
    kuwa umetuficha uso wako na kutuacha tudhoofike kwa sababu ya dhambi zetu.
  bba-bba: Kɑ yen de, Yinni, wunɑ ɑ sɑ̃ɑ bɛsɛn bɑɑbɑ. Sɑ sɑ̃ɑwɑ nɡe sɔndu, wunɑ ɑ
    sun mɔmɑ kɑ wunɛn nɔmɑ.
  eng-KJVCPB: 'And there is none that calleth upon thy name, That stirreth up himself
    to take hold of thee: For thou hast hid thy face from us, And hast consumed us,
    because of our iniquities.'
  luo-luo: Onge ngʼato angʼata maluongo nyingi, kata matemo mondo opadre kuomi, nimar
    isepandonwa wangʼi kendo ijwangʼowa mabor nikech richo magwa.
  meu-meu: Asi tauna ta ese oi ladamu e hahaneamu, eiava oi ikahu-taomu e gugulaiamu;
    badina be oi ese vairamu na ai emai amo vada o hunia, bona emai kara havara lalodiai
    vada o negemai.
  npi-ULB: तपाईंको नाउँ पुकार्ने कोही छैन, तपाईंलाई समात्‍ने कोसिस गर्ने कोही छैन
    । किनकि तपाईंले हामीबाट आफ्‍नो अनुहार लुकाउनुभएको छ र हाम्रा अधर्महरूका हातमा
    हामीलाई बेकम्‍मा बनाउनुभएको छ ।
  yor-yor: Ẹnikẹ́ni kò pe orúkọ rẹ tàbí kí ó gbìyànjú láti dì ẹ́ mú; nítorí ìwọ ti
    fi ojú rẹ pamọ́ fún wa ó sì jẹ́ kí àwa ṣòfò dànù nítorí àwọn ẹ̀ṣẹ̀ wa.
  pes-OPCB: کسی نیست که دست دعا به سوی تو دراز کند و از تو یاری خواهد. تو روی خود
    را از ما برگردانیده‌ای و به سبب گناهانمان، ما را ترک کرده‌ای.
  tgl-ULB: Walang sinumang tumatawag sa pangalan mo ang nagsikap na humawak sa iyo,
    dahil itinago mo sa amin ang iyong mukha at pinaubaya kami sa aming mga kasalanan.
  hui-hui: Mbiralime nde í̠hondo bi lole í̠ keria naibaga. Í̠naga mini olalu biamogo
    bia lolebi naibagaore kamagoni. Í̠na ina handa tara halu pu waore hene kamagoni.
    Iname nde ko dege biaabo harimagome ina mo ko hai howa tandaga pani nalu kamagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​နှင့်​ထံ​တော်​သို့ တစ်​ဦး​တစ်​ယောက်​မျှ​ဆု​တောင်း​ပတ္ထ​နာ​မ
    ပြု​ပါ။ ``ကူ​မ​တော်​မူ​ပါ'' ဟု​လည်း​တစ်​ဦး တစ်​ယောက်​မျှ​လာ​ရောက်​ပန်​ကြား​မှု​မ​ပြု
    ပါ။ ကျွန်​တော်​မျိုး​တို့​အ​ပြစ်​များ​ကြောင့် ကိုယ်​တော်​ရှင်​သည်​မျက်​နှာ​တော်​ကို​လွှဲ
    တော်​မူ​၍​ကျွန်​တော်​မျိုး​တို့​အား​စွန့်​ပစ် တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་མཚན་ནས་འབོད་མཁན་མེད་ལ། ཧུར་ཐག་གིས་ཡར་ལངས་ནས་ཁྱེད་འཛིན་མཁན་ཡང་མེད།
    ང་ཚོའི་ཉེས་པའི་རྐྱེན་གྱིས་ཁྱེད་ཀྱི་ཞལ་རས་ངེད་ཕྱོགས་སྦས་ཏེ། ངེད་རྣམས་རང་གི་སྡིག་པའི་དབང་འོག་ཏུ་བསྐྱུར།
  sna-sna: Hakuna anodana kuzita renyu kana anoshingairira kuti akubatei; nokuti makativanzira
    chiso chenyu mukaita kuti tiperezeke nokuda kwezvivi zvedu.
  spa-BLM: No hay nadie que invoque tu nombre, que se agita para agarrarte; pues nos
    has ocultado tu rostro, y nos han consumido por medio de nuestras iniquidades.
  cac-cac: Malaj junoc on̈ sco c'an a colval, maxtzac co nacot co c'och d'ayach, yujto
    tza c'ub'ejel a b'a d'ayon̈, tzon̈ actancan d'a yol sc'ab' co chucal.
  swh-ULB: Hakuna hata mmoja anayeita jina lako, hakuna anayefanya jitihada za kukushika
    wewe; maana umeuficha uso wako mbali na sisi na kutufanya sisi kuwa takataka katika
    mkono wa maovu yetu.
  bel-bel: 'І няма каму заклікаць імя Тваё, хто пастанавіў бы моцна трымацца за Цябе:
    таму Ты схаваў ад нас аблічча Тваё і пакінуў нас гінуць ад беззаконьняў нашых.'
  wed-wed: Ma eḡa aiai wavam ita voepaepai bo ita voguratei da naom ita inanai. Lamna
    aubaina tam u netawanelai da ai ḡoʼapoapoei e vunuvunuiai.
  deu-ELBBK: „Und nun, HERR, du bist unser Vater; wir sind der Ton, und du bist unser
    Bildner, und wir alle sind das Werk deiner Hände.
  mbb-OT: Wazà minsan sevaha kenami he midangep kenikew wey neninguhà he egawed kenikew.
    Iyan heeyan hinungdan ke maan is mid-iniyuǥan key kenikew, ne mibey-anan key en
    kenikew is ebpematey tenged te menge salè dey.
  mal-2015: നിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കുന്നവനും നിന്നെ മുറുകെ പിടിപ്പാൻ ഉത്സാഹിക്കുന്നവനും
    ആരുമില്ല; നിന്റെ മുഖം ഞങ്ങൾ കാണാതവണ്ണം നീ മറെച്ചുവെച്ചു ഞങ്ങളുടെ അകൃത്യങ്ങൾക്കു
    ഞങ്ങളെ ഏല്പിച്ചിരിക്കുന്നു.
  gup-gup: Minj nangale kore ngad ngunngeykayhme, dja minj nangale mak kadjare bu
    ngunwernhkarrme. Kunmekbekenh ngudda wanjh kanbodmewong dja kanmarnewarlkkarrinj
    ngadberre kore minj ngundiyawoyhkebnan. Ngudda wanjh kanbawong bu ngarrikukwarrewarremen
    ngadmanbidju kore ngarrikurduyime kunwarre.
  rmc-rmc: Ale akana, RAJEJA, tu sal amaro Dad. Amen sam e čik a tu sal o hrnčjaris;
    amen savore sam e buči tire vastengri.
  pes-OPV: و کسی نیست که اسم تو رابخواند یا خویشتن را برانگیزاند تا به تو متمسک شود
    زیرا که روی خود را از ما پوشیده‌ای و ما رابه‌سبب گناهان ما گداخته‌ای.
  ron-1924: Ну есте нимень каре сэ кеме Нумеле Тэу сау каре сэ се трезяскэ ши сэ се
    алипяскэ де Тине, де ачея не-ай аскунс Фаца Та ши не лашь сэ перим дин причина
    нелеӂюирилор ноастре.
  aui-aui: Bi getana iiyabo tam biidi iyarurupari, bo iyapiipiika tam biidi wiiwiita
    kiiravine iyibabana, basuna tam kumiiri kubutemii, na kubera da yama tamumu siviberomii.
  ben-OBCV: কোনো মানুষ তোমার নামে ডাকে না অথবা তোমাকে ধরার জন্য প্রাণপণ করে না; কারণ
    তুমি আমাদের কাছ থেকে তোমার মুখ লুকিয়েছ এবং আমাদের পাপের কারণে আমাদের ক্ষয়ে যেতে
    দিচ্ছ।
  som-som: Oo innaba lama arko mid magacaaga ku baryootama, ama niyadiisa u kiciya
    inuu ku xagsado, waayo, wejigaagii waad naga qarisay, oo xumaatooyinkayagii aawadood
    waad na wada baabbi'isay.
  lat-VUC: Non est qui invocet nomen tuum; qui consurgat, et teneat te. Abscondisti
    faciem tuam a nobis, et allisisti nos in manu iniquitatis nostræ.
  eng-ASVBT: And there is none that calleth upon thy name, that stirreth up himself
    to take hold of thee; for thou hast hidden thy face from us, and hast consumed
    us by means of our iniquities.
  ita-1885: E non vi è stato alcuno che abbia invocato il tuo Nome, che si sia destato
    per attenersi a te; perciocchè tu hai nascosta la tua faccia da noi, e ci hai
    strutti per mano delle nostre proprie iniquità.
  eng-LXXUP: And now, O Lord, thou art our Father, and we are clay, all of us the
    work of thy hands.
  eng-ULB: There are none who calls on your name, who makes an effort to take hold
    of you. For you have hidden your face from us and made us waste away in the hand
    of our iniquities.
  spa-VBL: No hay nadie que te invoque ni que quiera realmente aferrarse a ti, porque
    nos has ocultado tu rostro y has dejado que nos ahoguemos en nuestros propios
    pecados.
  fra-_FOB: Et il n'y a personne qui invoque ton nom, qui se réveille pour s'attacher
    à toi! Car tu nous as caché ta face, et tu nous as fait fondre par l'effet de
    nos iniquités.
  mal-mal: നിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കുന്നവനും നിന്നെ മുറുകെ പിടിക്കുവാൻ ഉത്സാഹിക്കുന്നവനും
    ആരുമില്ല; നിന്റെ മുഖം ഞങ്ങൾ കാണാത്തവിധം നീ മറച്ചുവച്ചു ഞങ്ങളുടെ അകൃത്യങ്ങൾക്കു
    ഞങ്ങളെ ഏല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Koī nahīṅ jo terā nām pukāre yā tujh se lipaṭne kī koshish kare. Kyoṅki
    tū ne apnā chehrā ham se chhupā kar hameṅ hamāre qusūroṅ ke hawāle chhoṛ diyā
    hai.
  suz-BL: मिनु इन नें थीब सुइ मबाक्‍नीमी। इन कली थिचा माल्‍ब सुइ मबाक्‍नीम। मारदे
    हना गे आंइ ङोंइती रे इन कुल ख्रुइक्‍ताक्‍नी। आंइ मरिम्‍शो पतीके मतेक्‍नी। यसैया
    ६३:१६; यसैया ४५:९; बिलाप ४:२; रोमी ९:२१
  eng-NOY: There is none that calleth upon thy name, That stirreth himself up to cleave
    to thee; For thou hidest thy face from us, And lettest us perish by our iniquities.
  ita-1927: Non v’è più alcuno che invochi il tuo nome, che si risvegli per attenersi
    a te; poiché tu ci hai nascosta la tua faccia, e ci lasci consumare dalle nostre
    iniquità.
  ckb-ckb: کەس نییە بە ناوی تۆوە نزا بکات یان وریابێت بۆ ئەوەی خۆی بە تۆوە بگرێت،
    چونکە ڕووی خۆتت لێمان شاردەوە و بە دەست تاوانەکانمان ئێمەت تواندەوە.
  eng-BBE: 'And there is no one who makes prayer to your name, or who is moved to
    keep true to you: for your face is veiled from us, and you have given us into
    the power of our sins.'
  kan-OKCV: ನಿನ್ನ ಹೆಸರನ್ನು ಕರೆಯುವವನೂ, ನಿನ್ನನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಎಚ್ಚರಗೊಳ್ಳುವವನು
    ಒಬ್ಬನೂ ಇಲ್ಲ. ಏಕೆಂದರೆ ನಿನ್ನ ಮುಖವನ್ನು ನಮಗೆ ಮರೆಮಾಡಿದ್ದೀ. ನಮ್ಮ ಪಾಪಗಳಿಗಾಗಿ ನಮ್ಮನ್ನು
    ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: உமது நாமத்தை நோக்கிக் கூப்பிடுகிறவனும், உம்மைப் பற்றிக்கொள்வதற்கு விழித்துக்கொள்ளுகிறவனும்
    இல்லை; தேவரீர் உம்முடைய முகத்தை எங்களை விட்டு மறைத்து, எங்கள் அக்கிரமங்களின்காரணமாக
    எங்களைக் கறையச்செய்கிறீர்.
  spa-RV-1909: Y nadie hay que invoque tu nombre, que se despierte para tenerte; por
    lo cual escondiste de nosotros tu rostro, y nos dejaste marchitar en poder de
    nuestras maldades.
  ron-BTF: Şi nu este nimeni care să cheme numele tău, care să se trezească pentru
    a te apuca, fiindcă ţi-ai ascuns faţa de noi şi ne-ai mistuit, din cauza nelegiuirilor
    noastre.
  eng-WEBP: There is no one who calls on your name, who stirs himself up to take hold
    of you; for you have hidden your face from us, and have consumed us by means of
    our iniquities.
  eng-FBV: There's no one who calls for you or really wants to hold onto you, because
    you have hidden your face from us and let us drown in our own sins.
  nld-1939: Er is niemand, die uw Naam nog aanroept, Of die op U nog durft steunen;
    Want Gij hebt voor ons uw aanschijn verborgen, Ons prijs gegeven aan onze schuld.
  nch-BL: Pero ama amo aqui quitzajtzilía motoca, yon amo aqui mitztajtanía tapojpolhuili.
    Yeca ta timohuejcatalijtoc ten tojuanti huan techtemactilijtoc ipan tajtacolot.
  vie-1934: Chẳng có ai kêu cầu danh Ngài, hay là gắng sức đặng cầm lấy Ngài; vì Ngài
    đã ẩn mặt khỏi chúng tôi, để chúng tôi bị tiêu mất bởi tội ác mình.
  hin-CV: ऐसा कोई भी नहीं जो आपके नाम की दोहाई देता है और जो आपको थामे रहने का प्रयास
    यत्न से करता है; क्योंकि आपने हमसे अपना मुंह छिपा लिया है तथा हमें हमारी बुराइयों
    के हाथ कर दिया है.
  eng-OURB: There is no one who calls on your name, who stirs himself up to take hold
    of you; for you have hidden your face from us, and have consumed us by means of
    our depravities (moral evils).
  spa-BES: Y no hay nadie que haga oración en tu nombre, o que se agarre de ti; porque
    tu rostro está oculto de nosotros, y nos has entregado al poder de nuestros pecados.
  tdx-tdx: Hoke, ry Iehovà, Ihe ro Rae’ay; zahay ro lietse, Ihe ro mpitoloñe anay,
    Ie songa satam-pità’o.
  tha-KJV: ไม่มี​ผู้​ใดร้องทูลต่อพระนามของพระองค์ ที่​เร้าตนเองให้ยึดพระองค์​ไว้ เพราะพระองค์ทรงซ่อนพระพักตร์ของพระองค์จากข้าพระองค์​ทั้งหลาย
    และได้ผลาญข้าพระองค์ทั้งหลายเพราะเหตุความชั่วช้าของข้าพระองค์
  por-BR-2018: E ninguém há que invoque a teu nome, que se desperte para se apegar
    a ti; pois tu escondeste teu rosto de nós, e nos consumiste por nossas perversidades.
  deu-ELO: Und da war niemand, der deinen Namen anrief, der sich aufmachte, dich zu
    ergreifen; denn du hast dein Angesicht vor uns verborgen und uns vergehen lassen
    durch unsere Missetaten.” -
  eng-WYC-2018: None is, that calleth thy name to help, that riseth, and holdeth thee;
    thou hast hid thy face from us, and thou hast hurtled down us in(to) the hand
    of our wickedness. (There is no one who calleth on thy name for help, or who riseth
    up, and taketh hold of thee; and so thou hast hid thy face from us, and thou hast
    hurtled us down into the hand, or the power, of our own wickedness.)
  epo-epo: Kaj neniu vokas Vian nomon, nek vekiĝas, por forte sin teni je Vi; ĉar
    Vi kovris Vian vizaĝon antaŭ ni kaj lasas nin perei per niaj pekoj.
  uig-PIN: Sening namingni qaⱪirip nida ⱪilƣuqi, Iltipatingni tutuxⱪa ⱪozƣalƣuqi ⱨeq
    yoⱪtur; Qünki Sǝn yüzüngni bizdin ⱪaqurup yoxurdung, Ⱪǝbiⱨliklirimizdin bizni
    solaxturƣuzdung.
  beo-beo: Dunu afae da Dima sinidigili, sia:ne gadobe hame ba:sa. Dunu afae da Dia
    fidisu lala mabe hame ba:sa. Ninia wadela:i hou hamobeba:le, Dia da nini Di mae
    ba:ma:ne, wamoaligi dagoi.
  tpi-OTNT: I no gat man i save prea long yu na kolim nem bilong yu, na i no gat man
