  kan-2017: ಈಗ ನಿನ್ನ ಹೆಸರೆತ್ತಿ ಪ್ರಾರ್ಥಿಸಿ, ನಿನ್ನನ್ನು ಆಶ್ರಯಿಸಲು ತ್ರಾಣ ತಂದುಕೊಳ್ಳುವವನು
