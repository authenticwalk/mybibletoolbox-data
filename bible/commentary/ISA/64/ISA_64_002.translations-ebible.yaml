verse: ISA.064.002
translations:
  mal-C: '@see-verse:ISA.064.001'
  deu-TKW: wenn du furchtbare Thaten ausführtest, die wir nicht erhoffen konnten!
    Du stiegst hernieder; Berge gerieten vor dir in Schwanken!
  lin-lin: Pamba te tango osalaki makambo ya somo oyo biso tozalaki kozela te, okitaki
    mpe bangomba eninganaki liboso na Yo.
  eng-LSV: (As fire kindles stubble—Fire causes water to boil), || To make Your Name
    known to Your adversaries, || Nations tremble from Your presence.
  eng-GNV: As the melting fire burned, as the fire caused the waters to boyle, (that
    thou mightest declare thy Name to thy aduersaries) the people did tremble at thy
    presence.
  eng-WEBSTER: As when the melting fire burneth, the fire causeth the waters to boil,
    to make thy name known to thy adversaries, that the nations may tremble at thy
    presence!
  nhw-BL: Huan mohueyitilis hualasquía quen se tlitl catli tlahuel totonic. Quintlatisquía
    nochi tepeme huan quinmolonaltisquía nochi huejhueyi hueyame hasta huaquisquíaj.
    Moixpa ta huihuipicasquíaj nochi tlalme, huan huajca nochi mocualancaitacahua
    mitziximatisquíaj para nelía tihueyi.
  swh-ONEN: Kama vile moto uteketezavyo vijiti na kusababisha maji kuchemka, shuka
    ukafanye jina lako lijulikane kwa adui zako, na kusababisha mataifa yatetemeke
    mbele zako!
  bba-bba: Yinni Gusunɔ, sɑnɑm mɛ ɑ sɑrɑmɑ ɑ mɑɑmɑɑki kuɑ ye sɑ ǹ kɑ yĩiyɔ, ɡuunu
    diirɑ bɛrum sɔ̃.
  eng-KJVCPB: As when the melting fire burneth, the fire causeth the waters to boil,
    To make thy name known to thine adversaries, That the nations may tremble at thy
    presence.
  luo-luo: mana kaka mach wangʼo yugi kendo yienyo pi, lor piny mondo wasiki ongʼe
    ni intie, kendo imi ogendini otetni e nyimi!
  meu-meu: Lahi ese au rakodia e aradiamu, bena ranu e hadaidaiamu na heto, oi ese
    ladamu na inaimu ba hadibalaia, bona basileia idau-idau na oi vairamu ai bae heude-heude
    helaoreana.
  npi-ULB: जसरी आगोले अम्रिसो जलाउँछ वा आगोले पानी उमाल्छ । ओहो, तपाईंका विरोधीहरूले
    तपाईंको नाउँ जानेको भए त , तपाईंको उपस्थितिमा जातिहरू काम्‍ने थिए ।
  yor-yor: Gẹ́gẹ́ bí ìgbà tí iná mú ẹ̀ka igi jó tí ó sì mú kí omi ó hó, sọ̀kalẹ̀ wá
    kí orúkọ rẹ le di mí mọ̀ fún àwọn ọ̀tá rẹ kí o sì jẹ́ kí àwọn orílẹ̀-èdè kí ó
    wárìrì níwájú rẹ!
  pes-OPCB: و آنها را مانند آبی که بر روی آتش بجوش می‌آید، می‌لرزانید. ای کاش می‌آمدی
    و قدرت خود را به دشمنانت نشان می‌دادی و حضور تو آنها را به لرزه می‌انداخت.
  tgl-ULB: tulad nang pagningas ng apoy sa kasukalan, o ng apoy na nagpapakulo ng
    tubig. O, na malalaman ng iyong mga kaaway ang iyong pangalan, na manginginig
    ang mga bansa sa iyong presensya!
  hui-hui: Hari urunime pogolodagaha dali bialu iba todobeneha hambu deledagola pobo
    howa kidikodo lalu haralidagua bulebira. Anduane Homogo-o í̠na í̠naga hongo timbuniore
    ngego heba ibalu waitigi karume í̠ mini manda biai helobi dindi tara tarani hameigini
    bu karu bibahendeme ti kagoria í̠ dalerego hondowa ti mogo lalu duru lai helobi
    abale ibulene nga.
  mya-mya: သူ​တို့​သည်​မီး​ပေါ်​တွင် ဆူ​ပွက်​နေ​သည့်​ရေ​ကဲ့ သို့​တုန်​လှုပ်​ကြ​ပါ​လိမ့်​မည်။
    ကြွ​လာ​တော်​မူ​၍ ရန်​သူ​တို့​အား ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော် ကို​ပြ​တော်​မူ​ပါ။
    လူ​မျိုး​တ​ကာ​တို့​အား ရှေ့​တော်​၌​တုန်​လှုပ်​စေ​တော်​မူ​ပါ။-
  bod-N: མེ་ཡིས་བུད་ཤིང་སྐམ་པོ་འབར་དུ་འཇུག་པ་དང་། ཡང་མེ་ཡིས་ཆུ་བསྐོལ་བ་བཞིན་དུ། ཁྱེད་ཀྱི་དགྲ་རྣམས་ལ་ཁྱེད་ཀྱི་མཚན་རྟོགས་སུ་བཅུག་སྟེ།
    རྒྱལ་ཕྲན་རྣམས་ཁྱེད་ཀྱི་སྤྱན་སྔར་འདར་གྱུར་ཅིག
  sna-sna: Sezvinoita moto paunopisa tsotso uchiita kuti mvura ivire, burukai muzoita
    kuti zita renyu rizivikanwe kuvavengi venyu, uye muite kuti ndudzi dzidedere pamberi
    penyu!
  spa-BLM: como cuando el fuego enciende la broza, y el fuego hace que el agua hierva.
    Da a conocer tu nombre a tus adversarios, para que las naciones tiemblen ante
    tu presencia.
  cac-cac: icha tz'aj xejq'ue a a' yuj te' c'ac' ov yajochi. Eman̈coti yic tzach yojtaquejel
    eb' ayoch ajc'olal d'ayach, yic tz'ib'xiq'ue nivac chon̈ab' d'a ichan̈ yuj xivelal.
  swh-ULB: ni kama vile moto uunguzao vichaka, moto uchemshao maji. Oh, jina lako
    lingejulikana kwa maadui wako, na ya kwamba mataifa yangetetemeka mbele yako!
  bel-bel: як ад палючага агню, як ад таго, што кіпяціць ваду, каб імя Тваё зрабіць
    вядомым ворагам Тваім; ад аблічча Твайго здрыгануліся б народы.
  deu-ELBBK: indem du furchtbare Taten vollziehst, die wir nicht erwarteten; o dass
    du herabführest, dass vor deinem Angesicht die Berge erbebten!
  mbb-OT: Iring te hapuy ebpeketutung te neǥangu he menge subpang wey ebpekepezìdì
    te wahig, is kebpekeuma nu ebpekehuyung te menge nasyun he menge kuntada nu, ne
    egkekilala zan ke hentei ka.
  mal-2015: തീ കൊണ്ടു വെള്ളം തിളക്കുന്നതു പോലെയും മലകൾ നിന്റെ മുമ്പിൽ ഉരുകിപ്പോകത്തക്കവണ്ണം
    നീ ആകാശം കീറി ഇറങ്ങിവന്നെങ്കിൽ കൊള്ളായിരുന്നു!
  gup-gup: Yimkolu dja yibenbukkabukkan bininj nawu ngundiwirrihme ba bu bedda ngundingeyburrbun.
    Yibenkangewurlhmen yiman kayime kunak kamarnbun kukku kabonodnodmang. Mah, wanjh
    yibenmarnbu birriwarlahkenh bininj rowk kore kubolkbubuyika bu ngundiwernhkengehme
    dja ngundimarnekukdeldelme!
  rmc-rmc: Bo sar tu kerehas o bare skutki, save na užarahas, avehas tele a o verchi
    tutar izdranas.
  pes-OPV: مثل آتشی که خورده چوبها رامشتعل سازد و ناری که آب را به جوش آورد تانام
    خود را بر دشمنانت معروف سازی و امت‌ها ازرویت تو لرزان گردند.
  ron-1924: ка де ун фок каре апринде вряскуриле, ка де ун фок каре фаче апа сэ дя
    ын клокот! Ць-ар куноаште атунч врэжмаший Нумеле ши ар тремура нямуриле ынаинтя
    Та!
  ben-OBCV: আগুন যেমন ঝোপ প্রজ্বলিত করে ও জল ফোটায়, তেমন ভাবেই নেমে এসে তোমার শত্রুদের
    কাছে তোমার নাম জ্ঞাত করো এবং জাতিসমূহকে তোমার সাক্ষাতে কম্পমান করো!
  som-som: sida dab xaabo uu u gubo oo uu biyahana u karkariyo, in magacaaga cadaawayaashaada
    la ogeysiiyo, iyo in quruumuhu ay hortaada ku gariiraan!
  lat-VUC: 'sicut exustio ignis tabescerent, aquæ arderent igni: ut notum fieret nomen
    tuum inimicis tuis; a facie tua gentes turbarentur.'
  eng-ASVBT: as when fire kindleth the brushwood, and the fire causeth the waters
    to boil; to make thy name known to thine adversaries, that the nations may tremble
    at thy presence!
  ita-1885: a guisa che il fuoco divampa le cose che si fondono, e fa bollir l'acqua;
    per far conoscere il tuo Nome a' tuoi nemici, onde le genti tremassero per la
    tua presenza!
  eng-LXXUP: whenever thou shalt work gloriously; trembling from thee shall take hold
    upon the mountains.
  eng-ULB: as when fire kindles the brushwood, or the fire makes water boil. Oh, that
    your name would be known by your adversaries, that the nations would tremble at
    your presence!
  spa-VBL: De la misma manera que el fuego quema la madera y hace hervir el agua,
    ¡haz que tu reputación sea conocida por tus enemigos, para que las naciones tiemblen
    en tu presencia!
  fra-_FOB: Comme le feu embrase le bois sec, comme le feu fait bouillir l'eau, tu
    ferais connaître ton nom à tes ennemis, les nations trembleraient devant toi.
  mal-mal: തീകൊണ്ട് വെള്ളം തിളക്കുന്നതുപോലെയും മലകൾ നിന്റെ മുമ്പിൽ ഉരുകിപ്പോകത്തക്കവിധം
    നീ ആകാശം കീറി ഇറങ്ങിവന്നെങ്കിൽ കൊള്ളാമായിരുന്നു!
  urd-GVR: Kāsh tū ḍāliyoṅ ko bhaṛkā dene wālī āg yā pānī ko ek dam ubālne wālī ātish
    kī tarah nāzil ho tāki tere dushman terā nām jān leṅ aur qaumeṅ tere sāmne laraz
    uṭheṅ!
  suz-BL: मिनु दोपा मीम सोव़शो राशी जेप्‍बा, मिनु ब्‍वाक्‍कु ब्रुइक्‍पाइक्‍बा, मोपा
    इन जोरी सत्रु आन कली इन नें तुइक्‍पतीन। मिनु रागी रागी ङा मुर इन ङोंइती हिंशा
    ख्रिंख्रि पाइनीम।
  eng-NOY: As fire kindleth the dry stubble, As fire causeth water to boil, To make
    known thy name to thine adversaries, That the nations might tremble at thy presence;
  ita-1927: Come il fuoco accende i rami secchi, come il fuoco fa bollir l’acqua,
    tu faresti conoscere il tuo nome ai tuoi avversari, e le nazioni tremerebbero
    dinanzi a te.
  ckb-ckb: وەک ئەوەی ئاگر گڕ بەردەداتە پوشوپەڵاش و ئاگر وا دەکات ئاو بکوڵێت، وەرە
    خوارەوە، با دوژمنانت ناوت بزانن، با نەتەوەکان لەبەردەمتدا بلەرزن.
  eng-BBE: 'As when fire puts the brushwood in flames, or as when water is boiling
    from the heat of the fire: to make your name feared by your haters, so that the
    nations may be shaking before you;'
  kan-OKCV: ಬೆಂಕಿ ಕಟ್ಟಿಗೆಯನ್ನು ಹೊತ್ತಿಸುವಂತೆಯೂ, ಬೆಂಕಿ ನೀರನ್ನು ಉಕ್ಕಿಸುವಂತೆಯೂ, ನೀನು ಇಳಿದುಬಂದು
    ನಿನ್ನ ಹೆಸರನ್ನು ನಿನ್ನ ವೈರಿಗಳಿಗೆ ತಿಳಿಯುವಂತೆ ಮಾಡು!
  tam-2017: தேவரீர் வானங்களைக் கிழித்து இறங்கி, உருக்கும் அக்கினி எரிவதைப்போலவும்,
    நெருப்பு தண்ணீரைப் பொங்கச் செய்வதைப்போலவும், மலைகள் உமக்கு முன்பாக உருகும்படி
    செய்யும்.
  spa-RV-1909: Como fuego abrasador de fundiciones, fuego que hace hervir las aguas,
    para que hicieras notorio tu nombre á tus enemigos, y las gentes temblasen á tu
    presencia!
  ron-BTF: Ca atunci când focul ce topeşte arde, focul face apele să fiarbă, pentru
    a face numele tău cunoscut potrivnicilor tăi, ca naţiunile să tremure înaintea
    feţei tale!
  eng-WEBP: as when fire kindles the brushwood, and the fire causes the water to boil.
    Make your name known to your adversaries, that the nations may tremble at your
    presence!
  eng-FBV: In the same way that fire burns wood and makes the water boil, make your
    reputation known to your enemies, so that nations will tremble in your presence!
  nld-1939: 'Als een vuur, dat brandhout doet vlammen, Een vuur, dat het water doet
    stomen: Om uw vijanden uw Naam te doen kennen, En volken voor U te doen beven,'
  nch-BL: Huan mohueyitilis hualasquía quej se tit cati tahuel totonic. Quintatisquía
    nochi tepeme huan quinmolonaltisquía nochi huejhueyi hueyame hasta huaquisquíaj.
    Moixpa ta huihuipicasquíaj nochi talme, huan huajca nochi mocualancaitacahua mitzixmatisquíaj
    para nelía tihueyi.
  vie-1934: như lửa đốt củi khô, như lửa làm sôi nước, hầu cho kẻ thù nghịch biết
    danh Ngài, các dân tộc run rẩy trước mặt Ngài.
  hin-CV: जिस प्रकार आग झाड़ को जला देती है या जल को उबालती है, वैसे ही आपके विरोधियों
    को आपकी प्रतिष्ठा का बोध हो जाता कि आपकी उपस्थिति से राष्ट्र कांप उठते हैं!
  eng-OURB: As when fire kindles the brushwood, and the fire causes the water to boil;
    Make your name known to your adversaries, that the nations may tremble at your
    presence!
  spa-BES: Como cuando el fuego pone la maleza en llamas, o como cuando el agua hierve
    por el calor del fuego; para hacer que tu nombre sea temido por tus enemigos,
    para que las naciones tiemblen ante ti.
  tdx-tdx: Ie nanoa’o raha tsitantane tsy nipaia’ay —Ehe te hizotso irehe, te hiozoñozoñe
    o haboañeo ami’ty fiatrefa’o!—
  tha-KJV: ดังเมื่อไฟที่​ทำให้​ละลายไหม้​อยู่ และไฟกระทำให้น้ำเดื​อด เพื่อให้​พระนามของพระองค์เป็​นที​่​รู้​จักแก่​ปฏิปักษ์​ของพระองค์
    เพื่อบรรดาประชาชาติจะสะเทือนต่อพระพักตร์​พระองค์
  por-BR-2018: Tal como o fogo acende a madeira, e o fogo faz ferver as águas; para
    assim fazeres notório o teu nome a teus adversários, de modo que as nações tremessem
    de tua presença!
  deu-ELO: 'wie Feuer Reisig entzündet, Feuer die Wasser wallen macht, um deinen Namen
    kundzutun deinen Widersachern: Damit die Nationen vor deinem Angesicht erzittern,'
  eng-WYC-2018: and failed, [or vanish away], as the burning of fire, and (as)[waters]
    burnt in (the) fire; that thy name were made known to thine enemies, and folks
    were troubled of thy face. (and tremble, and perish, like something burned in
    the fire, or like water boiled by the fire; so that thy name was made known to
    thy enemies, and the nations were troubled before thee.)
  epo-epo: aperu kiel fajro, kiu bruligas lignerojn, kiel akvo, kiu bolas de fajro,
    por konigi Vian nomon al Viaj malamikoj; antaŭ Via vizaĝo ektremu la popoloj!
  uig-PIN: '@see-verse:ISA.064.001'
  beo-beo: Hano da gia:i laluga bubunuma heda:sa, amo defele ilia da ugugula:loba.
    Misa! Dia ha lai dunu ilima Dia gasa bagade hou olelema. Fifi asi gala da Dia
    manebe ba:sea uguguma:ne, misa.
  tpi-OTNT: Bai ol i kalap kalap olsem wara i boil na i kalap kalap insait long sospen
    i stap long paia. Bikpela, yu mas kam wantaim bikpela strong bilong yu, na bai
    ol birua i ken save long nem bilong yu, na bai ol manmeri bilong olgeta kantri
    i pret na guria long taim yu kamap long ol.
  hau-SA: Kamar sa’ad da wuta takan ci rassa ta sa ruwa ya tafasa, ka sauko ka sanar
    da sunanka ga abokan gābanka ka kuma sa al’ummai su yi rawan jiki a gabanka!
  uig-LAT: Ah, Sen asmanlarni yirtiwétip, Yerge chüshken bolsang’idi! Taghlar bolsa
    yüzüng aldida érip kétetti! Mana mushundaq bolghanda tuturuqqa ot yaqqandek, Ot
    suni qaynatqandek, Sen namingni düshmenliringge ayan qilghan bolatting, Eller
    yüzüngdinla titrep kétetti!
  nde-nde: Njengalapho umlilo utshisa incwathi wenze amanzi abile, yehlela phansi
    ukuba wenze ibizo lakho lazakale ezitheni zakho, wenze lezizwe zithuthumele phambi
    kwakho.
  ton-ton: ‌ʻO hangē ʻoku ulo ʻae afi vela, ʻoku ngaohi ʻe he afi ʻae vai ke lili,
    ke pehē hoʻo fakahā ho huafa ki ho ngaahi fili, koeʻuhi ke tetetete ʻae ngaahi
    puleʻanga ʻi ho ʻao!
  ces-1613: (Jako od rozníceného ohně rozpouštějícího voda vře), abys v známost uvedl
    jméno své nepřátelům svým, a aby se před tváří tvou národové třásli;
  eng-WMB: as when fire kindles the brushwood, and the fire causes the water to boil.
    Make your name known to your adversaries, that the nations may tremble at your
    presence!
  tam-TCV: விறகுகளை நெருப்பு எரிக்கும்போது அது தண்ணீரைக் கொதிக்கச் செய்யும். அதுபோல்
    நீர் இறங்கி உமது பகைவர் உமது பெயரை அறிந்துகொள்ளச் செய்யும். நாடுகளை உமக்கு முன்பாக
    அதிரச்செய்யும்.
  ceb-ULB: ingon nga ang kalayo magsunog sa kasagbotan, o ang kalayo nga makapabukal
    sa tubig, O, nga masayran sa imong mga kaaway ang imong ngalan, aron mangurog
    ang kanasoran diha sa imong presensya!
  pol-UBG: Jak płonie ogień rozżarzony, ogień, który doprowadza wodę do wrzenia, abyś
    oznajmił swoje imię twoim wrogom, tak by narody zadrżały przed tobą;
  agr-agr: jii kegak jagki kagakun apegama numamtuk, tuja dutikachkush yumin ukuwama
    numamtuk awajkam tusa wakegaji. Nuna amina shiwaajum aidau wainainak, Apajuík
    ima ameketam nuna dekawagtinai. Tuja aents nugka muunnumia aidaush ishamjamainak
    kujaidiagtinai.
  kyc-kyc: Dokopa nakama pengena ipwa pisapala isare kisilyaminyipa rao bolo pinginyili
    pyuo walu walu larami ingilyamo. Emba epo embena wambu nyisu petenge dupwa keta
    embena porai renge doko panembena lasaka pepe. Lasaka pipala yuu liti wambu dupwa
    embena lenge kambu dokona epo walu walu lao karena lao pepe.
  urd-GVU: کاش تُو ڈالیوں کو بھڑکا دینے والی آگ یا پانی کو ایک دم اُبالنے والی آتش
    کی طرح نازل ہو تاکہ تیرے دشمن تیرا نام جان لیں اور قومیں تیرے سامنے لرز اُٹھیں!
  deu-1912: '[1b] daß dein Name kund würde unter deinen Feinden und die Heiden vor
    dir zittern müßten,'
  kan-2017: ಒಣಗಿಡಕ್ಕೆ ಹತ್ತುವ ಕಿಚ್ಚಿನ ಪ್ರಕಾರ, ನೀರನ್ನು ಕುದಿಸುವ ಬೆಂಕಿಯೋಪಾದಿಯಲ್ಲಿಯೂ ನೀನು
    ಪ್ರತ್ಯಕ್ಷನಾಗಿ, ನಿನ್ನ ನಾಮಮಹತ್ತನ್ನು ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ ತಿಳಿಯಪಡಿಸಿ, ಜನಾಂಗಗಳನ್ನು ನಿನ್ನ
    ದರ್ಶನದಿಂದ ನಡುಗಿಸಬಾರದೇ!
  yap-yap: Ya yad ra t’on ni bod e ran ni be ligil u lan ban’en u mit e nifiy. Moy,
    ngam dag gelngim ngak e pi to’ogor rom, ma ga gagiyegnag e pi nam ngar t’on gad
    u p’eowchem.
  hlt-MCSB: na mikhmuh ah namtom rhoek khaw tlai uh ni.
  mdy-ETH: ሻርሻ ታሚዳ ዔኤቲ ዋኣሢ ፔንቲሳሢጉዲ ኔኤኮ ሱንፃ ሞርኮም ዔርታንዳጉዲ ኬዴ፤ ካኣታኣ ኔ ቤርታ ጎጋይቃንዳጉዲ ማዼ።
  twi-ASANTE: Sɛdeɛ ogya ma mmabaa dɛre na ɛma nsuo huru no, siane bra fam na ma wʼatamfoɔ
    nhunu wo din na ma amanaman no ho mpopo wɔ wʼanim!
  eng-WEBU: as when fire kindles the brushwood, and the fire causes the water to boil.
    Make your name known to your adversaries, that the nations may tremble at your
    presence!
  wal-wal: Tamai qaixaariyaa miidi, haattaa penttissiyoogaadan, duge wodhdhada, ne
    sunttaa ne morkketa erissa; kawotettatakka ne sinttan kokkorssa.
  spa-PDDPT: Como fuego abrasador de fundiciones que hierve el agua, para que des
    a conocer tu Nombre a tus enemigos y tiemblen las naciones ante tu Presencia.
  gun-gun: Tata yvyra ra'ykue'i re hendya rami, ha'e yy ombopupu va'e rami ke ndee
    voi eguejy nderovaigua kuery nderery oikuaa pavẽ aguã rami, nerenonde yvy regua
    kuery oryryipa aguã.
  ilo-ULB: a kas iti mapasamak no pasgedan ti apuy ti nagango a kayo, wenno pagbureken
    ti apuy ti danum. Tapno maammoan dagiti kabusormo ti naganmo, ken agpigerger dagiti
    nasion iti presensiam!
  kpg-kpg: Digaula ga polepole huoloo be nia wai ma ga kolokolo i hongo di ahi wele.
    Hanimoi haga gila aga ina do mogobuna ang gi o hagadaumee, gaa hai nia henua llauehe
    gi polepole i do hanimoi!
  uig-ARA: '@see-verse:ISA.064.001'
  sus-sus: I bara kaabanakoe raba naxee bara muxu tɛrɛnna, i bara goro, geyae fa sɛrɛn
    i ya ra.
  pon-2006: Re pahn rerrer, rasehng pihl me kin pwoapwoail pohn kisiniei mwehl. Komw
    ketido oh ketin kasalehiong sapwellimomwi imwintihti kan omwi manaman, pwe wehi
    kan en masepwehkada rerrer mwohn silangmwi.
  jae-jae: amboac ja geŋ gab ma amboac ja gêgôm bu keletoc gebe êwaka nêm ŋaê sa êndêŋ
    nêm ŋacjo ma êŋgôm tenteŋlatu têtênêp sêkô aôm laŋômnêmŋa.
  ksd-ksd: da ra iap i vadodo ra kunai, ma da ra iap i vabuabuai ra tava; upi kaum
    lavur ebar diat a nunure ra iangim, upi ra umana Tematana diat a dadadar ta ra
    luaina matam!
  tur-YTC: ateşin çalıyı tutuşturduğu gibi, Ateşin suyu kaynattığı gibi. Adını düşmanlarına
    duyur ki, Uluslar senin huzurunda titresinler!
  grc-BRENT: ὅταν ποιῇς τὰ ἔνδοξα· τρόμος λήψεται ἀπὸ σοῦ ὄρη.
  ind-AYT: seperti saat api membakar semak-semak dan sebagaimana api menyebabkan air
    mendidih, untuk membuat nama-Mu dikenal oleh musuh-musuh-Mu, sehingga bangsa-bangsa
    akan gemetar di hadirat-Mu.
  nya-nya: Monga momwe moto umatenthera tchire ndiponso kuwiritsa madzi, tsikani kuti
    adani anu adziwe dzina lanu, ndiponso kuti mitundu ya anthu injenjemere pamaso
    panu.
  hrv-hrv: Čineć' djela strahotna, neočekivana, silazio si i brda su se tresla pred
    tobom!
  mps-mps: Augwali te siade ulalubo sene sospende tomode te posolo ąį punuguna tagalobo
    tiwai yaibao. Nage te naga genuai bomo dali asobaso, te boi bidi dabego nago nogi
    konemainao, te nage augwaliba pedalubo sogo te tigidali tǫ kantri we bidi dabe
    wi elama, noma saibao.
  tpi-tpi: Bai ol i kalap kalap olsem wara i boil na i kalap kalap insait long sospen
    i stap long paia. Bikpela, yu mas kam wantaim bikpela strong bilong yu, na bai
    ol birua i ken save long nem bilong yu, na bai ol manmeri bilong olgeta kantri
    i pret na guria long taim yu kamap long ol.
  dan-1931: når du gør Undere, vi ikke vented, - du stiger ned, for dit Åsyn vakler
    Bjergene -
  vie-OVCB: Như lửa đốt củi khô, như nước đun sôi, hầu cho người thù nghịch biết Danh
    Ngài và các dân tộc run rẩy trước mặt Ngài.
  guj-2017: જેમ અગ્નિ ઝાડીને સળગાવે છે, જેમ અગ્નિ પાણીને ઉકાળે છે. તેમ તમારું નામ
    તમારા શત્રુઓ જાણી જશે, જેથી પ્રજાઓ તમારી હાજરીમાં ધ્રૂજી ઊઠશે!
  pon-2006A: Re pahn rerrer, rasehng pihl me kin pwoapwoail pohn kisiniei mwehl. Komw
    ketido oh ketin kasalehiong sapwellimomwi imwintihti kan omwi manaman, pwe wehi
    kan en masepwehkada rerrer mwohn silangmwi.
  por-BRBSL: como quando o fogo acende a lenha, e o fogo faz com que a água ferva.
    Dê a conhecer seu nome a seus adversários, que as nações possam tremer com sua
    presença!
  cth-cth: Hmai ni songnawng a kak e patetlah thoseh, tui a tangdo sak e patetlah
    thoseh, awm naseh. Hottelah pawiteh, na tarannaw ni na min panuek awh vaiteh,
    na hmalah vah miphun pueng ni a pâyaw awh han.
  twi-twi: Sɛnea ogya ma mmabaa dɛw na ɛma nsu huru no, sian bra fam na ma wʼatamfo
    nhu wo din, na ma amanaman no ho mpopo wɔ wʼanim!
  hlt-hlt: na mikhmuh ah namtom rhoek khaw tlai uh ni.
  tbz-SIM: A do dɔ̀ɔ̀ tidiɛtì kɛ̀ dɛ̀ ti dɛ́ɛ́tɛ́mu, ɑ nɑ ncùtɛ́ní kɛ̀ yɛtɑ̃rɛ̀ɛ sɑ̃ntɛ
    ɑ ììkɛ̀.
  msy-2020: Nɨ gumazim dazir suzibar avim atɨzɨ, dɨpam isiaghtui moghɨn, nɨ uan ziar
    ekiam isɨ uan apanibar akagham. Eghtɨ Kantrin Igharazibar Gumazamiziba nɨn damazimɨn
    atiating bar puvɨram akongam.
  azb-azb: Alov kolluğu yandıran kimi, Od suyu qaynadan kimi Adını yağılarına tanıtdıraydın,
    Millətlər önündə lərzəyə gələrdi!
  eng-DBY: — as fire kindleth brushwood, as the fire causeth water to boil, to make
    thy name known to thine adversaries, that the nations might tremble at thy presence!
  hin-2017: जैसे आग झाड़-झँखाड़ को जला देती या जल को उबालती है, उसी रीति से तू अपने
    शत्रुओं पर अपना नाम ऐसा प्रगट कर कि जाति-जाति के लोग तेरे प्रताप से काँप उठें!
  wol-KYG: Ba ngay def kiraama ya ñu séentuwuloon, yaa wàcc, tund yi yëngu fi sa kanam.
  eng-YLT: (As fire kindleth stubble — Fire causeth water to boil,) To make known
    Thy name to Thine adversaries, From Thy presence do nations tremble.
  kne-kne: Din bomabaam et kaman koman din iyat di apoy ay mamoo sin maitongo ta panlowagena
    di danom. Et siya abe ay omali ka koma ta ipailam din panakabalin mo sin mangililiget
    en sik-a ya panpayegpegem si egyat din kailiili sin sangoanam.
  eng-WYC-2017: and failed [or vanish away], as the burning of fire, and [waters]
    burnt in [or with] fire; that thy name were made known to thine enemies, and folks
    were troubled of thy face.
  eng-WMBB: as when fire kindles the brushwood, and the fire causes the water to boil.
    Make your name known to your adversaries, that the nations may tremble at your
    presence!
  urd-GVH: काश तू डालियों को भड़का देनेवाली आग या पानी को एकदम उबालनेवाली आतिश की
    तरह नाज़िल हो ताकि तेरे दुश्मन तेरा नाम जान लें और क़ौमें तेरे सामने लरज़ उठें!
  rug-rug: Kekeṉoṉo gua sa totoso huruṉu pa nika sari rerequtu meke va qototo ia sa
    sa kolo, Mu gore mae pude vata gilana nia sa Pozamu koari na Mua kana meke pude
    neneqara sari na butubutu pa kenumu Agoi.
  gaz-gaz: Akkuma ibiddi hanxaxii gubee, bishaan danfisu sana, akka maqaan kee diinota
    kee biratti beekamuuf gad buʼiitii akka saboonni fuula kee duratti hollatan godhi!
  fra-LSG: Lorsque tu fis des prodiges que nous n’attendions pas, Tu descendis, et
    les montagnes s’ébranlèrent devant toi.
  gnn-gnn: Ŋunha miriŋuyunydja walalay yurru nhäma dharaŋanna ŋunhi nhenydja biyapul
    wal'ŋu ganydjarr‐ḏumurru God, ga yolŋu'‐yulŋu miṯtji bäpurruny'tja yurru barrarirrina
    mirithirrina wal'ŋu marrmarryunmirrina gumurrŋura nhokalanydja, liŋgu nhenydja
    dhuwala balanyara biyaku ŋuli gurthana, ga ŋuriŋi nhokalanydja gurthayu yurru
    nhärana ŋunha dharpanydja räwakthirrina.
  yal-yal: I fe magaxuxine liga nɛn, nxu yengi mi yi naxanye ma i godo nɛn, geyane
    yi yimaxa i yɛɛ ra.
  haw-1868: E like me ke ahi i hoa i ka laau liilii, A me ke ahi i hoolapalapa ai
    i ka wai, I mea e hookaulana'i i kou inoa iwaena o kou poe enemi, I haalulu hoi
    na lahuikanaka imua o kou alo!
  arb-NAV: فَتَكُونُ كَالنَّارِ الَّتِي تُضْرِمُ الْهَشِيمَ، وَتَجْعَلُ الْمِيَاهَ
    تَغْلِي لِكَيْ تُعَرِّفَ أَعْدَاءَكَ اسْمَكَ، فَتَرْتَعِبُ الأُمَمُ مِنْ حَضْرَتِكَ.
  ewe-ewe: Abe ale si nake léa dzoe, eye wònaa tsi fiena wlɔwlɔwlɔ ene la, nenema
    ke nàɖi va, ana wò ketɔwo nanya wò ŋkɔ, eye dukɔwo nadzo nyanyanya le ŋkuwò me,
  eng-LEE: (64:1) As fire is kindled on brushwood, as water is made to bubble up by
    fire—to make thy name known to thy adversaries, that at thy presence nations might
    tremble!
  asm-FB: দেশবাসীসকলে তোমাৰ সাক্ষাতে কঁপিবলৈ তোমাৰ শত্ৰুবোৰৰ আগত তোমাৰ নাম জনাবলৈ,
    অগ্নিয়ে জেং খৰি পোৰাৰ দৰে, আৰু জুয়ে পানী উতলোৱাৰ দৰে তুমি নামি আহিলে, কেনে ভাল
    আছিল।
  sus-A: عِ بَرَ كَابَنَكٌي رَبَ نَشٍيٍ بَرَ مُشُ تّرّننَ، عِ بَرَ فٌرٌ، فٍيَيٍ قَ
    سّرّن عِ يَ رَ.
  fra-SBL: comme lorsque le feu enflamme les broussailles, et le feu fait bouillir
    l'eau. Faites connaître votre nom à vos adversaires, pour que les nations tremblent
    en ta présence !
  hbo-hbo: בַּעֲשֹׂותְךָ֥ נֹורָאֹ֖ות לֹ֣א נְקַוֶּ֑ה יָרַ֕דְתָּ מִפָּנֶ֖יךָ הָרִ֥ים
    נָזֹֽלּוּ׃
  kik-kik: O ta ũrĩa mwaki ũmundagia thari ikarĩrĩmbũka, na ũgatũma maaĩ matherũke-rĩ,
    ikũrũka thĩ ũtũme rĩĩtwa rĩaku rĩmenywo nĩ thũ ciaku, na ũtũme ndũrĩrĩ ciinaine
    irĩ mbere yaku!
  fra-NCL: en faisant des choses terribles, inattendues, — vous descendriez, les montagnes
    seraient ébranlées devant vous ! —
  cek-AK: hmai mah anghnoeng to kangh moe, tui tadawhsak baktiah om o nasoe; to tiah
    ni na misanawk mah na hmin to panoek o ueloe, kami congcanawk doeh na hmaa ah
    tasoeh o tih.
  cuk-cuk: Be-isdarmalad-abargi be-nug be oyodele, igi soo sapan-ogader dii-ogwakgwarmakdae,
    deyobi, be-abin dulemar-yar-baid-baidgi-bukmaladi gudmalaled, be-abin wawanmakdemalaled.
  uig-CYR: Сән биз күтмигән дәһшәтлик ишларни қилған вақтиңда, Сән чүшкән едиң; Йүзүңдин
    тағлар растла ерип кәтти!
  tel-2017: మంటలు గచ్చ పొదలను తగలబెట్టేలా నీళ్ళు పొంగేలాగా చేసినట్టు నీ పేరు నీ శత్రువులకు
    తెలియజేయడానికి నువ్వు దిగి రా!
  hat-BSA: tankou dife anflame touf bwa chan an, tankou dife fè dlo bouyi. Fè non
    Ou rekonèt a advèsè Ou yo, pou nasyon yo ka tranble devan prezans Ou!
  kos-kos: Oana ke e uh esukak etong ac oru kof uh in poel, ouinge tuku lom fah oru
    Inem in eteyuk sin mwet lokoalok lom, ac oru mutanfahl uh in rarrar ye motom!
  hbo-WLC: בַּעֲשׂוֹתְךָ֥ נוֹרָא֖וֹת לֹ֣א נְקַוֶּ֑ה יָרַ֕דְתָּ מִפָּנֶ֖יךָ הָרִ֥ים
    נָזֹֽלּוּ׃
  ibo-ibo: Dịka mgbe ọkụ na-agba ụmụ osisi, na-eme ka mmiri e sikwasịrị nʼọkụ gbọọ.
    Si nʼelu rịdata bịa mee ka ndị iro gị niile maara aha gị, meekwa ka mba niile
    dị iche iche maa jijiji nʼihu gị.
  ory-ory: ଅଗ୍ନି ଝାଟି ଜ୍ୱଳାଇବା ପରି, ଅଗ୍ନି ଜଳ ଫୁଟାଇବା ପରି ଯଦି ତୁମ୍ଭେ ଆକାଶମଣ୍ଡଳ ବିଦୀର୍ଣ୍ଣ
    କରି ଓହ୍ଲାଇ ଆସନ୍ତ ଓ ପର୍ବତଗଣ ତୁମ୍ଭ ସାକ୍ଷାତରେ ପ୍ରବାହିତ ହୁଅନ୍ତେ!
  chk-chk: usun chök koluk mi pur lon nape, lupwen a nom won ekkei. Kopwe feitiu o
    alinga itom ngeni ekewe chon oputok, nge chon ekewe mwü repwe chechech fän mesom.
  rop-rop: Yu stadimap det faiya en meigim det woda boilap wulijim detlot enami blanga
    yu garra sabi hu yu, en ola pipul langa ebri kantri garra sheiksheikbat nomo lilbit,
    dumaji olabat garra sabi yu kaminap gulijap na.
  ukr-1871: Як від жару розтоплюючого, як від огню, що вода кипить від него, щоб імя
    твоє узнали вороги твої; од лиця твого задрожали б народи.
  deu-1951: (064-1b) um deinen Namen deinen Feinden kundzutun, daß die Heiden vor
    dir erzittern müßten;
  eng-JPS: (64-1) As when fire kindleth the brush-wood, and the fire causeth the waters
    to boil; to make Thy name known to Thine adversaries, that the nations might tremble
    at Thy presence,
  srp-1865: Kao što se na ognju razgori granje i voda uzavri od ognja, da ime tvoje
    poznadu neprijatelji tvoji i da narodi drkæu od tebe.
  lug-lug: Ng’omuliro bwe gukoleerera mu buku, oba nga bwe gufumba amazzi ne gatuuka
    okwesera, ka wansi omanyise erinnya lyo eri abalabe bo, n’amawanga galyoke gakankanire
    mu maaso go!
  heb-heb: כקדח אש המסים מים תבעה אש להודיע שמך לצריך מפניך גוים ירגזו׃
  ben-IRV: আগুন যেমন ঝোপের ডালপালা জ্বালায়, অথবা আগুন জলকে ফোঁটায়৷ তোমার শত্রুদের
    কাছে তোমার নাম প্রকাশ হোক, যেন জাতিগুলো তোমার উপস্থিতিতে ভয়ে কাঁপে!
  pan-pan: ਜਿਵੇਂ ਅੱਗ ਝਾੜੀਆਂ ਨੂੰ ਸਾੜਦੀ ਅਤੇ ਪਾਣੀ ਨੂੰ ਉਬਾਲਦੀ, ਤਿਵੇਂ ਹੀ ਤੇਰਾ ਨਾਮ ਤੇਰੇ
    ਵੈਰੀਆਂ ਉੱਤੇ ਪਰਗਟ ਹੋਵੇ, ਅਤੇ ਤੇਰੀ ਹਜ਼ੂਰੀ ਤੋਂ ਕੌਮਾਂ ਕੰਬ ਜਾਣ!
  mya-JVB: မီး သည်အမှိုက် ကို လောင် သကဲ့သို့ ၎င်း၊ ရေ ကိုဆူ စေသကဲ့သို့၎င်း ဖြစ်ပါစေသော။
    သို့ဖြစ်လျှင်၊ ကိုယ်တော် ၏ ရန်သူ တို့သည် နာမ တော်ကို သိ ၍၊ ရှေ့ တော်၌ လူ အမျိုးမျိုးတို့သည်
    တုန်လှုပ် ကြပါလိမ့်မည်။
  hmo-hmo: Idia be do idia heudeheude, ranu, lahi siahu ena ataiai ia boila neganai
    ia lohilohi bamona. Mani oi diho mai, bona oiemu siahu be oi idia dagedage henia
    taudia dekenai do oi hedinaraia. Bese idauidau do oi hagaria, vadaeni oiemu vairana
    dekenai do idia heudeheude!
  urd-urd: जिस तरह आग सूखी डालियों को जलाती है और पानी आग से जोश मारता है ताकि तेरा
    नाम तेरे मुख़ालिफ़ों में मशहूर हो और क़ौमें तेरे सामने में लरज़ाँ हों।
  rus-SYN: как от плавящего огня, как от кипятящего воду, чтобы имя Твое сделать известным
    врагам Твоим; от лица Твоего содрогнулись бы народы.
  bqc-SIM: Asa kɛ́ n pila yãa, n dabudabu pↄ́ wá a fãn vĩo kɛ̀, gbɛ̀sĩsĩↄ lùalua
    n aɛ.
  tcz-CHONGTHU: Meiyin thing go akahvama chule twiho asatsah tobang'in, nangma hung
    chun chitin- namtin kithing uvintin, chutah le na melma ten na minthanna ajeh
    ahetdoh dingu ahitai.
  mar-mar: जसा अग्नी काड्या पेटवतो, जसा अग्नी पाणी उकळवतो तसा तू आपल्या शत्रूंस आपले
    नाव कळवायला राष्ट्रे तुझ्यापुढे थरथर कापावीत म्हणून तू खाली उतरून आला असता तर
    किती बरे झाले असते!
  qub-qub: Contrayquicunataga ojalä urämushpayqui nina rupar cashacunata usharishanno
    rurarinquiman, yacutapis nina timpurachishanno rurarinquiman. Chauraga chay contrayquicuna
    musyanmanmi pï cashayquitapis. Juc-lä nasyun runacunapis ñaupayquichöga mancharir
    sicsicyanmanmi.
  hat-hat: Yo ta moute desann tankou dlo k'ap bouyi sou gwo dife bwa. Desann non pou
    fè lènmi ou yo konnen ki moun ou ye, pou fè tout nasyon yo tranble devan ou!
  eng-BSB: as fire kindles the brushwood and causes the water to boil, to make Your
    name known to Your enemies, so that the nations will tremble at Your presence!
  eng-WEBPB: as when fire kindles the brushwood, and the fire causes the water to
    boil. Make your name known to your adversaries, that the nations may tremble at
    your presence!
  kbq-kbq: Tevemo zafare tevenereno ti tegrakra hiaza nehanagenka, kagra eraminka
    ha' vaheka'arera kagika'a eme eri ama nehuge'za, maka ama mopafima mani'naza ha'
    vahekamo'za nege'za kagri kavurera zamahirahiku hiho.
  nhe-BL: Huan mohueyitilis hualasquía queja se tlitl tlen tlahuel totonic. Quintlatisquía
    nochi tepetini huan quinmolonaltisquía nochi huejhueyi atemitl hasta huaquisquíaj.
    Moixtla ta huihuipicasquíaj nochi tlaltini, huan huajca nochi mocualancaitacahua
    mitzixmatisquíaj para nelía tihueyi.
  gub-BL: Nuzawy iwer mo 'y tata hakuahy ma'e i'aromo upupur ma'e. Neàmàtyry'ymar
    ukwaw mo nepuner haw wà. Uryryryryz mo ukyze haw rehe nerenataromo wà.
  eng-DRA: 'They would melt as at the burning of fire, the waters would burn with
    fire, that thy name might be made known to thy enemies: that the nations might
    tremble at thy presence.'
