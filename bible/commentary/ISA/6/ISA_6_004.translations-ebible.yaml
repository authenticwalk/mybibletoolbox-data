verse: ISA.006.004
translations:
  mal-C: അവർ ആർക്കുന്ന ശബ്ദത്താൽ ആലയത്തിന്റെ കട്ടിളക്കാലുകളും വാതിൽപ്പടികളും കുലുങ്ങി;
    ആലയം പുകകൊണ്ടു നിറഞ്ഞു.
  deu-TKW: Da erzitterten die Grundlagen der Schwellen von ihrem lauten Rufen; das
    Haus aber füllte sich immer mehr mit Rauch.
  lin-lin: Na makelele ya mingongo na bango, mabaya oyo esimbaka bikuke ekomaki koningana,
    mpe Tempelo etondaki na milinga.
  eng-LSV: And the posts of the thresholds are moved by the voice of him who is calling,
    and the house is full of smoke.
  eng-GNV: And the lintles of the doore cheekes moued at the voyce of him that cryed,
    and the house was filled with smoke.
  eng-WEBSTER: And the posts of the door moved at the voice of him that cried, and
    the house was filled with smoke.
  nhw-BL: Inintoscac catli huicayayaj elqui nelchicahuac hasta quichijqui ma mojmolini
    nopa tiopamitl hasta itzinpehualtil. Huan nopa tiopamitl temic ica poctli.
  swh-ONEN: Kwa sauti zao, miimo ya milango na vizingiti vilitikisika, nalo Hekalu
    likajaa moshi.
  bba-bba: Mɑ sɑ̃ɑ yee ten ɡɑmbobɑ bɑ diirɑ sɑɑ ben tem di, nɔɔ ɡe ɡɑ nɔɔrɑmɔ min
    sɔ̃, mɑ wiisu su yibɑ dii te sɔɔ.
  eng-KJVCPB: And the posts of the door moved at the voice of him that cried, and
    the house was filled with smoke.
  cpy-cpy: Ikanta ikamenitanaki iñaawaetzi, antawoete omoyekanaka ashiroki tajorentsipanko,
    kachaariinka okantanaka tajorentsipanko.
  luo-luo: E seche mane dwondgi kok kamano, mise mag dhoudi ne yiengni kendo hekalu
    ne opongʼ kod iro.
  meu-meu: Bena boiboi tauna gadona ese raka-vareai iduaradia badidia e hamareredia,
    bo na kwalahu ese dubu e hahonua.
  npi-ULB: ती कराइरहेकाहरूको आवाजले सँघारका जगहरू हल्लिए र मन्‍दिर धूँवाले भरिएको
    थियो ।
  yor-yor: Nípa ìró ohùn un wọn, òpó ìlẹ̀kùn àti gbogbo ògiri ilé náà sì mì tìtì,
    gbogbo inú tẹmpili sì kún fún èéfín.
  pes-OPCB: صدای سرود آنها چنان با قدرت بود که پایه‌های معبد را می‌لرزاند. سپس تمام
    خانه از دود پر شد.
  tgl-ULB: Nayanig ang mga pinto at mga pundasyon sa mga tinig ng mga nananawagan,
    at napuno ng usok ang bahay.
  cbu-NT: Kizpur zunganeerangusin, Apanll pang' washitungash zpuzarangiya. Pangush
    wantsush msas tuwap mzeezarangiya.
  hui-hui: I̱ Anduane Homogonaga anda haneni hewaria dege dahuliyali biaru mbira mbirame
    bi laga biyagome ege to̱le̱ anda gene wayini dunini heago mo pirila gimbu biya.
    Ani bialu anda biagoha ira hagua timbuni do yulo paya biyane handaru.
  mya-mya: ဤ​သို့​သူ​တို့​ကြွေး​ကြော်​ကြ​သည့်​အ​သံ​ကြောင့်၊ ဗိ​မာန်​တော်​အုတ်​မြစ်​သည်​တုန်​လှုပ်​ကာ​ဗိ​မာန်​တော်​သည်​လည်း​မီး​ခိုး​များ​နှင့်​ပြည့်​၍​လာ​တော့​၏။
  bod-N: ཀི་སྒྲ་སྒྲོག་མཁན་གྱི་སྒྲ་དེས་སྒོ་ཐེམ་གྱི་རྩིག་རྨིང་འདར་དུ་བཅུག་ཅིང་མཆོད་ཁང་ལའང་དུ་བས་ཁྱབ།
  wsk-wsk: Ale nunga aira niara mu te temple ko duap nukuri ali ningi mu urirkikaso,
    ale temple mu tama bur ago lilimaram.
  sna-sna: Nokutinhira kwamanzwi adzo, nheyo dzezvikumbaridzo dzakazungunuka uye temberi
    yakazadzwa noutsi.
  spa-BLM: Los cimientos de los umbrales temblaron a la voz del que llamaba, y la
    casa se llenó de humo.
  cac-cac: Ayic ix och jun av chi', ix ib'xiq'ue spuertail templo chi', ix b'ud'jiel
    yool chi' yuj tab'.
  swh-ULB: Misingi ya vizingiti imeshtuka kwa sauti ya mtu aliye nje, na njumba imejaa
    moshi.
  bel-bel: І затрэсьліся бэлькі ў браме ад голасу тых, што клікалі, і дом напоўніўся
    дымам ахвярным.
  wed-wed: Ponai gugurana tempol tuatuana i gui ma bau tempol i vioai.
  deu-ELBBK: Und es erbebten die Grundfesten der Schwellen von der Stimme der Rufenden,
    und das Haus wurde mit Rauch erfüllt.
  mbb-OT: Tenged te laǥeng dan, nehuyung is menge pundasyun te valey te Nengazen ne
    nepenù te evel is baley te Nengazen.
  mal-2015: അവർ ആർക്കുന്ന ശബ്ദത്താൽ ഉമ്മരപ്പടികളുടെ അടിസ്ഥാനങ്ങൾ കുലുങ്ങി, ആലയം പുകകൊണ്ടു
    നിറഞ്ഞു.
  gup-gup: Bu bedda birrikayhmi, wanjh manbu temple kunrurrk worrhmiyindanj, dja wanjh
    kundolng bebmeng, dja dolngbarlmeng rowk kore kururrk temple.
  rmc-rmc: Ola vikatar, so vičinenas, razisaľile o prahi le vudareskre a o Chramos
    pes pherdžarďa le thuveha.
  pes-OPV: و اساس آستانه ازآواز او که صدا می‌زد می‌لرزید و خانه از دود پرشد.
  ron-1924: Ши се згудуяу ушорий уший де гласул каре рэсуна ши каса с-а умплут де
    фум.
  aui-aui: Gamodi gugurina ibera da yana Bare Kabikabikuwayina kayena da matamketana
    koghoridi sividagudagu, bi buu barena kamona ivibonuvi.
  ben-OBCV: তাদের কণ্ঠস্বরের শব্দে দরজার চৌকাঠগুলি কেঁপে উঠল এবং মন্দির ধোঁয়ায় পূর্ণ
    হল।
  som-som: Oo aasaaska iridda ayaa la gariiray kii qayliyey codkiisii, oo gurigiina
    waxaa ka buuxsamay qiiq.
  lat-VUC: Et commota sunt superliminaria cardinum a voce clamantis, et domus repleta
    est fumo.
  eng-ASVBT: And the foundations of the thresholds shook at the voice of him that
    cried, and the house was filled with smoke.
  ita-1885: E gli stipiti delle soglie furono scrollati per la voce di colui che gridava,
    e la Casa fu ripiena di fumo.
  eng-LXXUP: And the lintel shook at the voice they uttered, and the house was filled
    with smoke.
  eng-ULB: The foundations of the thresholds shook at the voices of those who were
    crying out, and the house was filled with smoke.
  spa-VBL: El sonido de sus gritos hizo temblar las columnas y los postes de las puertas,
    y el Templo se llenaba de humo.
  fra-_FOB: Les fondements des seuils furent ébranlés par la voix de celui qui criait,
    et la maison fut remplie de fumée.
  mal-mal: അവർ ആർക്കുന്ന ശബ്ദത്താൽ ഉമ്മരപ്പടികളുടെ അടിസ്ഥാനങ്ങൾ കുലുങ്ങി, ആലയം പുകകൊണ്ട്
    നിറഞ്ഞു.
  lit-lit: Ir nuo šaukiančiojo balso svyravo durų staktos, ir namai prisipildė dūmų.
  urd-GVR: Un kī āwāzoṅ se dahlīzeṅ hil gaīṅ aur Rab kā ghar dhueṅ se bhar gayā.
  suz-BL: मेको आन ब्‍वाक्‍शो रेयकेमी परमप्रभु यावे आ खिं ङा जग हिम्‍सीशा, कुनम ब्रीत।
  eng-NOY: And the foundations of the thresholds were shaken with the voice of their
    cry. And the temple was filled with smoke.
  ita-1927: Le porte furono scosse fin dalla loro fondamenta dalla voce di loro che
    gridavano, e la casa fu ripiena di fumo.
  ckb-ckb: چوارچێوە و سەکۆی دەروازەکان لە دەنگی بانگدەر لەرینەوە و پەرستگاکە پڕبوو
    لە دووکەڵ.
  eng-BBE: And the bases of the door-pillars were shaking at the sound of his cry,
    and the house was full of smoke.
  kan-OKCV: ಕೂಗುವವನ ಸ್ವರಕ್ಕೆ ದ್ವಾರದ ನಿಲುವುಗಳು ಕದಲಿದವು; ಧೂಮವು ಆಲಯವನ್ನೆಲ್ಲ ತುಂಬಿತು.
  tam-2017: சொன்னவர்களின் சத்தத்தால் வாசல்களின் நிலைக்கால்கள் அசைந்து, ஆலயம் புகையினால்
    நிறைந்தது.
  spa-RV-1909: Y los quiciales de las puertas se estremecieron con la voz del que
    clamaba, y la casa se hinchió de humo.
  ron-BTF: Şi stâlpii uşii se mişcau la vocea celui care striga şi s-a umplut casa
    cu fum.
  eng-WEBP: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  eng-FBV: The sound of their shouts made the doorposts and doorsteps shake, and the
    Temple was filled with smoke.
  nld-1939: Van hun juichen trilden de drempels in hun voegen, en het hele huis stond
    vol rook.
  nch-BL: Inintoscac cati huicayayaj elqui nelchicahuac hasta quichijqui ma mojmolini
    nopa tiopamit hasta itzinpehualtil. Huan nopa tiopamit temic ica pocti.
  vie-1934: Nhân tiếng kêu đó, các nền ngạch cửa rúng động, và đền đầy những khói.
  hin-CV: उनकी आवाज से द्वार के कक्ष हिल गए और भवन धुएं से भरा हुआ हो गया.
  eng-OURB: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  spa-BES: Y las bases de los pilares de las puertas temblaban al oír su clamor, y
    la casa estaba llena de humo.
  tdx-tdx: Nampiezeñezeñe o tokonañeo i feon-koikey, vaho natsafe’ ty hatoeñe i anjombay.
  tha-KJV: และรากฐานของธรณี​ประตู​ทั้งหลายก็สั่นสะเทือนด้วยเสียงของผู้​ร้อง และพระนิเวศก็​มี​ควันเต็มไปหมด
  por-BR-2018: E as molduras das portas se moviam com a voz do que clamava; e a casa
    se encheu de fumaça.
  deu-ELO: Und es erbebten die Grundfesten der Schwellen von der Stimme der Rufenden,
    und das Haus wurde mit Rauch erfüllt. -
  eng-WYC-2018: And the lintels above of the hinges were moved together of the voice
    of the crier, and the house (of the Lord) was filled with smoke. (And the lintels
    above the hinges were shaken by the voices of the criers, and the Temple was filled
    with smoke.)
  epo-epo: Ekŝanceliĝis de la vokanta voĉo la kolonoj de la pordo, kaj la domo pleniĝis
    de fumo.
  uig-PIN: Towliƣuqining awazidin dǝrwazining kexǝkliri tǝwrinip kǝtti, Ɵy is-tütǝk
    bilǝn ⱪaplandi.
  beo-beo: 'Ilia sia: nababeba:le, logo holei ifa la:ididili amola la:ididili da ugugui
    amola gagili fea da ugugui. Amola Debolo diasu da mobi amoga nabai ba:i.'
  tpi-OTNT: Mi bin i stap long dua bilong haus, na olgeta taim wan wan bilong ol ensel
    i singaut, mi pilim ol bikpela ston ol i bin wokim haus long en, ol i guria, na
    mi lukim smok i pulap long haus.
  hau-SA: Da jin ƙarar muryoyinsu madogarai da madogaran ƙofa suka girgiza, haikali
    kuma ya cika da hayaƙi.
  uig-LAT: Towlighuchining awazidin derwazining késhekliri tewrinip ketti, Öy is-tütek
    bilen qaplandi.
  nde-nde: Ekuzwakaleni kwamazwi awo imigubazi lombundu kwanyikinyeka, kwathi ithempeli
    lagcwala intuthu.
  ton-ton: Pea naʻe ngaueue ʻae ngaahi pou ʻoe matapā ʻi he leʻo ʻo ia naʻe ui, pea
    naʻe fakafonu ʻae fale ʻi he ʻohuafi.
  ces-1613: A pohnuly se podvoje veřejí od hlasu volajícího, a dům plný byl dymu.
  eng-WMB: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  tam-TCV: அவைகளுடைய குரல்களின் சத்தத்தினால் ஆலயக் கதவு நிலைகளும், வாசற்படிகளும் அதிர்ந்தன,
    ஆலயம் புகையினாலும் நிரம்பியது.
  ceb-ULB: Natay-og ang mga pultahan sa mga patukoranan sa mga tingog niadtong nagasinggit,
    ug nalukop ang balay sa aso.
  pol-UBG: I filary drzwi poruszyły się od głosu wołającego, a dom napełnił się dymem.
  agr-agr: Nunú Apajuín emematuinak imatuinamu, jega Apajuí emematku ijuntai waitiji
    aidaun senchi umuchmayi, nuniai nunú jeganum bukuituk yujagkim wajas asabi.
  kyc-kyc: Pii poporambaiye dokome tembole anda doko minyuo pyuku pyuku lapala isare
    kyau lao rali piya.
  urd-GVU: اُن کی آوازوں سے دہلیزیں ہل گئیں اور رب کا گھر دھوئیں سے بھر گیا۔
  deu-1912: daß die Überschwellen bebten von der Stimme ihres Rufens, und das Haus
    ward voll Rauch.
  ntj-ntj: Nyangka tjurrtju purlkanya yurri-yurringu yayintjulpa-ya mirrarranyangka.
    Palunyangka winyinpa purlkarringu tjurrtju kaninytjarra.
  kan-2017: ಕೂಗುವವನ ಶಬ್ದಕ್ಕೆ ದ್ವಾರದ ಅಸ್ತಿವಾರವು ಕದಲಿದವು ಮತ್ತು ಧೂಮವು ಆಲಯದಲ್ಲೆಲ್ಲಾ ತುಂಬಿತು.
  yap-yap: Lamrad e i rur e def ko Tempel riy, me sugnag e ath lan e Tempel.
  hlt-MCSB: A khue ol ah cingkhaa te dong khat phoek tih, a im ah hmaikhu baetawt.
  mdy-ETH: ዔያቶኮ ዑኡዞ ዒላታፓ ዔቄያና ጌኤዦ ማኣሮኮ ሬኤካ ዓጊፄኔ፤ ጋራኣ ሃሣ ጩቢና ኩሜኔ።
  twi-ASANTE: Wɔn nne nnyegyeeɛ maa apono ne aboboano wosooɛ, na wisie yɛɛ asɔrefie
    hɔ ma.
  eng-WEBU: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  wal-wal: Eta xeessaa cenggurssan Beeta Maqidasiyaa baasoi qaaxxiis; qassi Beeta
    Maqidasee cuwan kumiis.
  spa-PDDPT: Los postes de las puertas se estremecían con la voz del que proclamaba,
    y el Templo se saturó de humo.
  gun-gun: Ha'e kuery ayvu revovo gui templo yta ikuai va'e omyĩmba, ha'e opy rupi
    hataxĩ omonyẽmba ovy.
  ilo-ULB: Nagunggon dagiti ruangan ken dagiti pundasion iti ariwawa dagiti agpukpukkaw,
    ken napno iti asok ti balay.
  kpg-kpg: Nia lee o nadau wwolowwolo la guu hai di hagamau o di Hale Daumaha gii bole,
    gei di Hale Daumaha gu haga honu gi nia huiahi.
  uig-ARA: توۋلىغۇچىنىڭ ئاۋازىدىن دەرۋازىنىڭ كېشەكلىرى تەۋرىنىپ كەتتى، ئۆي ئىس-تۈتەك
    بىلەن قاپلاندى.
  sus-sus: E xui nu hɔrɔmɔbanxi naadɛe rasɛrɛnma, banxi fa rafe tuuri ra.
  pon-2006: Ngilarail kan ahpw itikada poahsoan en Tehnpas Sarawio, oh ediniei kadirehla
    nan Tehnpas Sarawio.
  jae-jae: Ma ŋaôndu, taŋ kêsa aŋela teŋ awasuŋ naŋ, kêwiwic andu ŋataoŋ e jadauŋ
    kêkôm lôm ŋalêlôm auc.
  ksd-ksd: Ma ra vunapai ra matakilalat i ga guria ta ra nilai nina i oro, ma ra pal
    i ga buka ma ra mi.
  tur-YTC: Çağıranın sesinden eşiklerin temelleri sarsıldı ve ev dumanla doldu.
  grc-BRENT: Καὶ ἐπῄρθη τὸ ὑπέρθυρον ἀπὸ τῆς φωνῆς ἧς ἐκέκραγον, καὶ ὁ οἶκος ἐνεπλήσθη
    καπνοῦ.
  ind-AYT: Maka, bergetarlah dasar-dasar ambang pintu karena suara serafim yang berseru
    tadi, dan Bait Suci itu dipenuhi dengan asap.
  nya-nya: Chifukwa cha kufuwulako maziko a zitseko ndi ziwundo anagwedezeka ndipo
    mʼNyumba ya Yehova munadzaza utsi.
  hrv-hrv: Od gromka glasa onih koji klicahu stresoše se dovraci na pragovima, a Dom
    se napuni dimom.
  mps-mps: Ena yaide be sunumide bidali, tama tigidali sogo augwali deli mego hae
    wabo sogo da, eno suali, te moni masigi me augwaligo be sę yali, te masigi tigidali
    mobodo yali. Tama eno suali, hano bede pągąna pabo suali.
  tpi-tpi: Mi bin i stap long dua bilong haus, na olgeta taim wan wan bilong ol ensel
    i singaut, mi pilim ol bikpela ston ol i bin wokim haus long en, ol i guria, na
    mi lukim smok i pulap long haus.
  dan-1931: Og Dørstolpernes Hængsler rystede ved Råbet, medens Templet fyldtes af
    Røg.
  vie-OVCB: Tiếng tung hô đó làm rung chuyển các cột trụ, ngạch cửa, và Đền Thờ đầy
    khói.
  guj-2017: પોકાર કરનારની વાણીથી ઉંબરાના પાયા હાલ્યા અને સભાસ્થાન ધુમાડાથી ભરાઈ ગયું.
  pon-2006A: Ngilarail kan ahpw itikada poahsoan en Tehnpas Sarawio, oh ediniei kadirehla
    nan Tehnpas Sarawio.
  por-BRBSL: Os alicerces das soleiras tremeram com a voz daquele que ligou, e a casa
    ficou cheia de fumaça.
  cth-cth: Hottelah hram e lawk ni longkha e khomdunaw a kâhuet sak teh, hmaikhu hoi
    im teh akawi.
  twi-twi: Wɔn nne nnyigyei maa apon ne abobow ano wosowee, na wusiw yɛɛ hyiadan mu
    hɔ ma.
  hlt-hlt: A khue ol ah cingkhaa te dong khat phoek tih, a im ah hmaikhu baetawt.
  tbz-SIM: Kɛ̀ ku cĩ́ɛ̃̀tɛ̀ bòrɛ̀ kó yɛsɑ̃ǹkɛ̀ɛ sɑ̃ntɛ̀ nɛ̀ ku tɔ̃rɛ̀ kperɛ̀ kó mɛtɑmmɛ̀
    kpɛ́í. Kɛ̀ kuyukúu píɛ nku cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ kɨ ikiava orazima, enselba dɨa ongema, Dɨpenimɨn akɨnir tiar akamɨn
    itiba ivazvagha nɨsi. Ezɨ kɨ garima, mɨgharim Dɨpenim gizɨfa.
  dop-dop: Ɩsɔtɑɑ tɑŋlɑɑ nɔɔsɩ selɑɣɑ Ɩsɔ tǝyɑɣɑ kite tɛɛ, nɑ nyɔɔsɩ nyɑlɑ kɑ tɑɑ.
  azb-azb: Serafların səsindən qapı çərçivələri ilə kandarları sarsıldı, məbəd tüstü
    ilə doldu.
  eng-DBY: And the foundations of the thresholds shook at the voice of him that cried,
    and the house was filled with smoke.
  hin-2017: और पुकारनेवाले के शब्द से डेवढ़ियों की नींवें डोल उठी, और भवन धुएँ से
    भर गया।
  wol-KYG: Ku ci àddu, kenuy bunt yay riir, néeg Aji Sax ji fees ak saxar.
  eng-YLT: And the posts of the thresholds are moved by the voice of him who is calling,
    and the house is full of smoke.
  kne-kne: Inkiweg din kali da din fondasyon di Timplo yan napno si asok din Timplo.
  eng-WYC-2017: And the lintels above of the hinges were moved altogether of the voice
    of the crier, and the house of the Lord was filled with smoke.
  eng-WMBB: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  urd-GVH: उनकी आवाज़ों से दहलीज़ें हिल गईं और रब का घर धुएँ से भर गया।
  rug-rug: Pa mamalaiṉidi si niu sari dedegere sasada meke sa nuqunuquruana meke siṉia
    tuṉaha sa Zelepade.
  gaz-gaz: Sagalee isaaniitiin hundeen dhaaba balbalaa ni raafame; manni qulqullummaas
    aaraan guutame.
  fra-LSG: Les portes furent ébranlées dans leurs fondements par la voix qui retentissait,
    et la maison se remplit de fumée.
  gnn-gnn: Ga ŋunhi walala waŋa marrtji bitjandja, bala ŋayinydja marrtji ŋunha wäŋanydja
    gur'kuryunna, ga ŋawululny'tja marrtji buŋbulyun dhawuṯthunna bala, warrpam'nha
    monyguma ŋunha Buṉbunydja.
  yal-yal: Ala Batu Banxin dɛɛn ti wudine nun a so dɛɛn lonna yɛtɛɛn yi lu xuruxurunɲɛ
    e xuiin ma, na yi rafe tutin na.
  iou-iou: Täŋpäkaŋ aŋero unitäŋo gera mämä ahäŋirän kudupi yot unitäŋo mobätä kwaiŋkuŋ.
    Täŋkaŋ gupetä yot tokŋeŋkuk.
  haw-1868: Haalulu na paepaepuka, i ka leo o ka mea nana i hea, a piha iho la ka
    hale i ka uwahi.
  arb-NAV: فَاهْتَزَّتْ أُسُسُ أَرْكَانِ الْهَيْكَلِ مِنْ صَوْتِ الْمُنَادِي، وَامْتَلأَ
    الْهَيْكَلُ بِالدُّخَانِ.
  ewe-ewe: Woƒe gbe ƒe ɖiɖi na be ʋɔtrutiawo kple gbedoxɔ la ƒe agunu ʋuʋu, eye dzudzɔ
    yɔ gbedoxɔ la me taŋ.
  eng-LEE: And the posts of the threshold shook at the voice of those that called
    aloud, and the house was filled with smoke.
  gvn-gvn: '@see-verse:ISA.006.003'
  asm-FB: আটাহ পাৰা সকলৰ মাতত দুৱাৰ আৰু প্রবেশস্থল কঁপিবলৈ ধৰিছে, আৰু গৃহটি ধোঁৱাৰে
    পৰিপূৰ্ণ হৈছে।
  sus-A: عٍ شُي نُ هْرْ مْبَنشِ نَادّيٍ رَ سّرّنمَ، بَنشِ قَ رَقٍ تُورِ رَ.
  fra-SBL: Les fondements des seuils ont tremblé à la voix de celui qui appelait,
    et la maison s'est remplie de fumée.
  hbo-hbo: וַיָּנֻ֙עוּ֙ אַמֹּ֣ות הַסִּפִּ֔ים מִקֹּ֖ול הַקֹּורֵ֑א וְהַבַּ֖יִת יִמָּלֵ֥א
    עָשָֽׁן׃
  piu-2006: '@see-verse:ISA.006.003'
  pjt-pjt: Ka paluṟu tjana wangkanyangka timpula panya puḻkaṟa uringu munu puyu puḻkaringu
    timpula palula unngu.
  kik-kik: Nĩ ũndũ wa mũrurumo wa mĩgambo yao, itugĩ cia mĩrango na hingĩro ciaguo
    ikĩenyenya, nayo hekarũ ĩkĩiyũra ndogo.
  fra-NCL: Les fondements des portes étaient ébranlés par la voix de celui qui criait,
    et la maison se remplit de fumée.
  cek-AK: To tiah hanghaih lok pongah, thok tungnawk to anghuen o, tempul loe hmaikhue
    hoiah koi.
  cuk-cuk: Serafínʼmar-binnasur-gornanaidbali, Bab-Dummadse-goled-neg-yawagak-bargamalad
    e-sailamarse-bakale, giglimakded, geb Bab-Dummadse-goled-neg bela waa daasa sigisad.
  uig-CYR: Товлиғучиниң авазидин дәрвазиниң кешәклири тәвринип кәтти, Өй ис-түтәк
    билән қапланди.
  pma-pma: Hisoen keil one keih ka sakin eim enek kulul, ka neim en Eim Votut vilelau
    en eas.
  tel-2017: వారి కంఠస్వరానికి తలుపులు, గడపలు కంపిస్తున్నాయి. మందిరం నిండా పొగ అలుముకుంది.
  hat-BSA: Fondasyon a papòt yo te tranble ak vwa a sila ki te rele fò a pandan tanp
    lan te plen ak lafimen.
  bxh-bxh: Alinadi dagugudi yai mate Dubu paꞌana ya tuhutuhu, yo Dubu mate gafu ya
    famohafu.
  kos-kos: Pusraclos mokleak pwelung ke sru in mutunoa ke Tempul uh, ac in Tempul
    uh sessesla ke kulasr.
  hbo-WLC: וַיָּנֻ֙עוּ֙ אַמּ֣וֹת הַסִּפִּ֔ים מִקּ֖וֹל הַקּוֹרֵ֑א וְהַבַּ֖יִת יִמָּלֵ֥א
    עָשָֽׁן׃
  ibo-ibo: Nʼihi ụda olu ha, ọnụ ụzọ na mgbidi ụlọnsọ mara jijiji, ụlọ ahụ jupụtara
    nʼanwụrụ ọkụ.
  ory-ory: ସେତେବେଳେ ଘୋଷଣାକାରୀର ରବରେ ଦ୍ୱାର ସମ୍ମୁଖ ସ୍ଥାନର ମୂଳଦୁଆ କମ୍ପିତ ହେଲା ଓ ମନ୍ଦିର
    ଧୂମରେ ପରିପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iwe, longolongun asamalapen ewe imwenfel a chechech ren osen ar kökkö,
    nge lon ewe imwenfel a ur ren ötüöt.
  rop-rop: “Wal wen detlot serif bin jinginat adbala det flopat blanga det Serramoni
    Pleis bin sheik nomo lilbit, en det Serramoni Pleis bin jidan garram loda smok.
  ukr-1871: І хитались підвалини й пороги від голосного поклику їх, а будинок сповнився
    димом.
  deu-1951: Da erbebten die Pfosten der Schwellen von der Stimme ihres Rufens, und
    das Haus ward mit Rauch erfüllt.
  eng-JPS: And the posts of the door were moved at the voice of them that called,
    and the house was filled with smoke.
  srp-1865: I zadrmaše se pragovi na vratima od glasa kojim vikahu, i dom se napuni
    dima.
  lug-lug: N’emisingi gy’emiryango ne ginyeenyezebwa olw’eddoboozi ly’oyo eyali akoowoola
    mu ddoboozi ery’omwanguka, yeekaalu n’ejjula omukka.
  heb-heb: וינעו אמות הספים מקול הקורא והבית ימלא עשן׃
  ben-IRV: তাদের আওয়াজে দরজা ও গোবরাটগুলো কেঁপে উঠল যারা চিত্কার করছিল এবং ঘরটা ধোঁয়ায়
    ভরে গেল।
  pan-pan: ਅਤੇ ਪੁਕਾਰਨ ਵਾਲੇ ਦੀ ਅਵਾਜ਼ ਤੋਂ ਸਰਦਲ ਦੀਆਂ ਨੀਹਾਂ ਹਿੱਲ ਗਈਆਂ ਅਤੇ ਭਵਨ ਧੂੰਏਂ ਨਾਲ
    ਭਰ ਗਿਆ।
  mya-JVB: ထိုသို့သော ကြွေးကြော် သံ ကြောင့်၊ တံခါး တိုင် တို့ သည် လှုပ်ရှား ၍၊ မီးခိုး
    နှင့် တအိမ် လုံးပြည့် လေ၏။
  tte-O: Saugana siyoga kainali mena nume kana gamwa kana tukiwo sinuku yo nume kalona
    meuloina bogau iloyakalapowon.
  tbg-tbg: Vika minti tivakeha noraiqaake uva ti vauvaro nora oriqohai Naavu kaqatova
    qaki qaki uvaro iha muravanovata Naavu viraqi mpiqa vura.
  hmo-hmo: Edia gadodia ena regena ese, Dubu Helaga ena iduara raka vareai gabuna
    ena au bona nadi ia hamarerea, bona lau itaia, Dubu Helaga be kwalahu dekenai
    ia honu.
  urd-urd: और पुकारने वाले की आवाज़ के ज़ोर से आस्तानों की बुनियादें हिल गईं, और मकान
    धुँवें से भर गया।
  rus-SYN: И поколебались верхи врат от гласа восклицающих, и дом наполнился курениями.
  bqc-SIM: Lua kpɛ́ kpɛɛlɛliↄ dèe tↄↄlɛu malaikapiↄ lↄↄ yã́i, ↄ̃ súɛlɛ kpɛ́pi pà.
  tcz-CHONGTHU: Langei loupitah chun Houin chu akhombul lam chan geiyin ahotlinglha
    jeng ta’n, hichun amuntheng chu meikhun atom jeng tai.
  mar-mar: जे कोणी घोषणा करीत होते त्यांच्या वाणीने दरवाजे व उंबरठे हादरले, आणि मंदिर
    धुराने भरून गेले.
  soq-soq: Mo aiau moinawa du unsiawa dewamono uwauwanton ita du sa bedewa gasu nopesan.
  qub-qub: Chayno nishan wiyacaptin Templupa puncuncunapis sicsicyaran. Templu rurichöpis
    goshtay juntacurcuran.
  hat-hat: Tout poto kay Bondye a tranble lè bèt vivan yo t'ap rele konsa a. Lafimen
    te plen tout anndan tanp lan.
  eng-BSB: At the sound of their voices the doorposts and thresholds shook, and the
    temple was filled with smoke.
  eng-WEBPB: The foundations of the thresholds shook at the voice of him who called,
    and the house was filled with smoke.
  kbq-kbq: Hagi ana ankeromo'zama ra zamageru'ma raza zamagasasamo higeno, ra mono
    nomofo kafa zafamofo tra'amo'a tore tore nehigeno, noma azeri oti'naza have ramimo'enena
    tore'vare nehigeno, ra mono nompina toki'mo avite'ne.
  nhe-BL: Inintos tlen huicayayaj elqui nelchicahuac hasta quichijqui ma mojmolini
    nopa tiopamitl hasta itzinpehualtil. Huan nopa tiopamitl temic ica poctli.
  gub-BL: Xerapi waze'egaw iànoànogaw umuryryryryz tàpuzuhu paw rupi. Tynehem tàpuzuhu
    tàtàxiner pupe kury.
  eng-DRA: And the lintels of the doors were moved at the voice of him that cried,
    and the house was filled with smoke.
