verse: ISA.006.003
translations:
  mal-C: 'അവർ പരസ്പരം ഇപ്രകാരം വിളിച്ചുപറയുന്നുണ്ടായിരുന്നു: “സൈന്യങ്ങളുടെ യഹോവ പരിശുദ്ധൻ,
    പരിശുദ്ധൻ, പരിശുദ്ധൻ; ഭൂമി മുഴുവൻ അവിടത്തെ മഹത്ത്വംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.”'
  deu-TKW: 'Und wiederholt riefen sie einander zu: Heilig, heilig, heilig ist Jahwe
    der Heerscharen; alle Lande erfüllt seine Herrlichkeit!'
  lin-lin: 'Serafe moko na moko azalaki koganga na mosusu : « Bule, Bule, Bule, Yawe,
    Mokonzi ya mampinga ! Mokili mobimba etondi na nkembo na Ye ! »'
  eng-LSV: 'And this one has called to that, and has said: “HOLY, HOLY, HOLY, [is]
    YHWH of Hosts, || The fullness of all the earth [is] His glory!”'
  eng-GNV: 'And one cryed to another, and sayde, Holy, holy, holy is the Lord of hostes:
    the whole world is full of his glory.'
  eng-WEBSTER: 'And one cried to another, and said, Holy, holy, holy is the LORD of
    hosts: the whole earth is full of his glory.'
  nhw-BL: 'Huan nochi inijuanti san sejco huicayayaj ni huicatl: “Tlatzejtzeloltic,
    Tlatzejtzeloltic, Tlatzejtzeloltic, TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij. Nochi tlaltipactli temitoc ica ihueyitilis.”'
  swh-ONEN: 'Nao walikuwa wakiitana kila mmoja na mwenzake: “Mtakatifu, Mtakatifu,
    Mtakatifu ni Bwana Mwenye Nguvu Zote; dunia yote imejaa utukufu wake.”'
  bba-bba: Bɑ nɔɔɡiru sue bɑ mɔ̀, Dɛɛro Dɛɛro, Gusunɔ wɔllu kɑ tem Yinni u sɑ̃ɑwɑ
    Dɛɛro. Win yiiko yɑ hɑnduniɑ kpuro yibɑ.
  eng-KJVCPB: 'And one cried unto another, and said, Holy, holy, holy, is the Lord
    of hosts: The whole earth is full of his glory.'
  cpy-cpy: 'Apiipiitziro ikanteeyini: “Kiteshire, Kiteshire, Kiteshire rini, shintsiperori
    Tajorentsi, Ipamankantakawo rowaniinkawo kepatsi.”'
  luo-luo: 'Negiluongore moro ka moro kagiwacho ni: “Maler, Maler, Maler en Jehova
    Nyasaye Maratego; piny duto opongʼ gi duongʼne.”'
  meu-meu: 'Bena e heboi heheni, eto: Iehova Sabaota na helaḡa, helaḡa, helaḡa; ia
    hairaina ese tanobada idoinai e hahonuamu.'
  npi-ULB: प्रत्‍येकले अर्कोलाई बोलाउँथे र यसो भन्थे, “सर्वशक्तिमान् परमप्रभु पवित्र,
    पवित्र, पवित्र हुनुहुन्छ ! सारा पृथ्वी उहाँको महिमाले भरिएको छ ।”
  yor-yor: Wọ́n sì ń kọ sí ara wọn wí pé, “Mímọ́, mímọ́, mímọ́ ni Olúwa àwọn ọmọ-ogun
    gbogbo ayé kún fún ògo rẹ̀.”
  pes-OPCB: 'آنها یکدیگر را صدا زده می‌گفتند: «قدوس، قدوس، قدوس است خداوند لشکرهای
    آسمان؛ تمام زمین از جلال او پر است!»'
  tgl-ULB: Bawat isa ay nagsasabi sa isa't isa, “Banal, banal, banal si Yahweh na
    pinuno ng mga hukbo! Puno ng kaniyang kaluwalhatian ang buong mundo.”
  cbu-NT: Apanll Taarashipan wamari kasiriya. Wanasiriri chinakiya. Wanasiriri taakiya.
    Kizpur wanasir 'sineekiya. Tsapurunas shuneeriya wanasirimshirini, ántar ashiranganaya.
  hui-hui: Tigua tini dege dege bi lade̱ne̱ bialu lalu, Anduane Homogo ibu baya burugule
    ibu baya burugule ibu baya burugule ka. Anduane Homogo Hongo Haiheore kago ibu
    agiore loabe tobahe ibu baya buruguleore kagoni. Ibunaga wá holene hongo holenebi
    dindi bibahendeha wiame kagoni, lalu hea.
  mya-mya: သူ​တို့​သည် ``အနန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၏။
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၏။ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၏။ ကမ္ဘာ​မြေ​ကြီး​သည်​ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​ဖြင့်​ပြည့်​လျက်​ရှိ​ပါ​၏။''
    ဟု​အ​ချင်း​ချင်း​ကြွေး​ကြော်​၍​နေ​ကြ​၏။
  bod-N: དེ་དག་གིས་སྐད་ཆེན་པོས་ཕན་ཚུན་ལ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དམ་པ།
    དམ་པ། དམ་པ་ཡིན། ཁོང་གི་གཟི་བརྗིད་ས་གཞི་ཡོངས་ལ་ཁྱབ་བོ་ཞེས་བསྒྲགས་པ་དང་།
  wsk-wsk: 'Ale nunumi nongote ai niakasan ale balukasan: “Laili, laili, laili, Yawe
    Sokel Garagar; ali lilim la noko nikim ago terong ma saparam.”'
  sna-sna: 'Zvino imwe yaidanidzira kune imwe ichiti: “Mutsvene, mutsvene, mutsvene,
    iye Jehovha Wamasimba Ose; nyika yose izere nokubwinya kwake.”'
  spa-BLM: Uno llamó a otro y le dijo “¡Santo, santo, santo, es Yahvé de los Ejércitos!
    Toda la tierra está llena de su gloria”.
  cac-cac: 'Syalan eb'' d''ay junjun icha tic: A Jehová Axon̈ej val, aton Yajal d''a
    Smasanil. Chequeln̈ej stziquiquial d''a masanil yolyib''an̈q''uinal tic, xchi
    eb''.'
  swh-ULB: Kila mmoja anaitana na mwenzake nakusema, ''Mtakakatifu, Mtakatifu, Mtakatifu.
    ni Yahwe wa majeshi! Dunia yote imejaa utukufu wake.''
  bel-bel: 'І клікалі адзін аднаму і казалі: Сьвяты, Сьвяты, Сьвяты Гасподзь Саваоф!
    уся зямля поўная славы Ягонай!'
  wed-wed: Ma tauiava i viḡoreḡore vivira; “Vivivirem, vivivirem, vivivirem tam Bada,
    Vivirewapanana; Dobu anatapuna am boruma i oai.”
  deu-ELBBK: 'Und einer rief dem anderen zu und sprach: Heilig, heilig, heilig ist
    der HERR der Heerscharen, die ganze Erde ist voll seiner Herrlichkeit!'
  mbb-OT: 'Ne ebpekegkeǥiyà sikandan te: “Waǥas, waǥas, waǥas is Nengazen he Mekeǥeǥehem
    he is kebpekiduma zin nekeeneb te tivuuk he kelibutan.”'
  mal-2015: ഒരുത്തനോടു ഒരുത്തൻ; സൈന്യങ്ങളുടെ യഹോവ പരിശുദ്ധൻ, പരിശുദ്ധൻ, പരിശുദ്ധൻ;
    സർവ്വഭൂമിയും അവന്റെ മഹത്വംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു എന്നു ആർത്തുപറഞ്ഞു.
  gup-gup: Wanjh nawu Seraphs birrikayhmerreni, birriyimi, “Nawu Yawey narrulkarrekimuk
    duninjh, dja nakka nadjaldjamun duninjh! Nakka nadjaldjamun duninjh! Nakka nadjaldjamun
    duninjh! Nungka kahdi kunmakmak nuye dorrengh kore kubolkbubuyika rowk kondah
    kurorre!”
  rmc-rmc: 'Jekh avreske vičinenas: „Sveto, sveto, sveto, hin o Nekzoraleder RAJ!
    Leskri slava pherdžarel caľi phuv!“'
  pes-OPV: 'و یکی دیگری را صدا زده، می‌گفت: «قدوس قدوس قدوس یهوه صبایوت، تمامی زمین
    از جلال او مملو است.»'
  ron-1924: 'Стригау унул ла алтул ши зичяу: „Сфынт, сфынт, сфынт есте Домнул оштирилор!
    Тот пэмынтул есте плин де мэриря Луй!”'
  aui-aui: Bi siyikwatu kabivivirana siyawonawona bo, “Yawe God Maragata Kirakiina,
    na kabikabikuwayina, kabikabikuwayina, kabikabikuwayina! Yana kiniwa kubura tupana
    ivibonuvi.”
  ben-OBCV: আর তারা পরস্পরকে ডেকে বলছিলেন, “পবিত্র, পবিত্র, পবিত্র, সর্বশক্তিমান সদাপ্রভু,
    সমস্ত পৃথিবী তাঁর মহিমায় পরিপূর্ণ।”
  som-som: Oo midba wuxuu u qaylinayay midka kale, oo waxay lahaayeen, Quduus, quduus,
    quduus waxaa ah Rabbiga ciidammada, oo dhulka oo dhanna waxaa ka buuxda ammaantiisa.
  lat-VUC: 'Et clamabant alter ad alterum, et dicebant: [Sanctus, sanctus, sanctus
    Dominus, Deus exercituum; plena est omnis terra gloria ejus.]'
  eng-ASVBT: 'And one cried unto another, and said, Holy, holy, holy, is Jehovah of
    hosts: the whole earth is full of his glory.'
  ita-1885: 'E l''uno gridava all''altro, e diceva: Santo, Santo, Santo è il Signor
    degli eserciti; Tutta la terra è piena della sua gloria.'
  eng-LXXUP: 'And one cried to the other, and they said, Holy, holy, holy, is the
    Lord of hosts: the whole earth is full of his glory.'
  eng-ULB: Each one called to another and said, “Holy, holy, holy, is Yahweh of hosts!
    The whole earth is full of his glory.”
  spa-VBL: 'Se gritaban unos a otros: Santo, santo, santo es el Señor Todopoderoso;
    su gloria llena toda la tierra.'
  fra-_FOB: 'Ils criaient l''un à l''autre, et disaient: Saint, saint, saint est l''Éternel
    des armées! Toute la terre est pleine de sa gloire!'
  mal-mal: ഒരുത്തനോട് ഒരുത്തൻ; “സൈന്യങ്ങളുടെ യഹോവ പരിശുദ്ധൻ, പരിശുദ്ധൻ, പരിശുദ്ധൻ;
    സർവ്വഭൂമിയും അവിടുത്തെ മഹത്ത്വംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു” എന്ന് ആർത്തു പറഞ്ഞു.
  lit-lit: 'Ir vienas šaukė kitam, sakydamas: „Šventas, šventas, šventas yra Kareivijų
    VIEŠPATS; visa žemė pilna jo šlovės!“'
  urd-GVR: Buland āwāz se wuh ek dūsre ko pukār rahe the, “Quddūs, quddūs, quddūs
    hai Rabbul-afwāj. Tamām duniyā us ke jalāl se māmūr hai.”
  suz-BL: मिनु सेराफ कामी अर्को सेराफ कली “मुर नेल्‍ल आन परमप्रभु यावे का ला ठेयब
    सक्ति पाइश्‍शो बाक्‍ब। रागी नेल्‍ले आ छेङछेङम ब्रीशो बाक्‍ब” देंत। प्रकाश ४:८
  eng-NOY: 'And one called to another, and said: Holy, holy, holy is Jehovah of hosts;
    The whole earth is full of his glory.'
  ita-1927: 'E l’uno gridava all’altro e diceva: Santo, santo, santo è l’Eterno degli
    eserciti! Tutta la terra è piena della sua gloria!'
  ckb-ckb: 'ئەمیان بانگی ئەوەی دیکەی کرد و گوتی: «یەزدانی سوپاسالار پیرۆزە، پیرۆزە،
    پیرۆزە! شکۆمەندییەکەی هەموو زەویی پڕکردووە.»'
  eng-BBE: 'And one said in a loud voice to another, Holy, holy, holy, is the Lord
    of armies: all the earth is full of his glory.'
  kan-OKCV: ಅವರಲ್ಲಿ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನಿಗೆ, “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಪರಿಶುದ್ಧರು, ಪರಿಶುದ್ಧರು,
    ಪರಿಶುದ್ಧರು. ಭೂಮಂಡಲವೆಲ್ಲಾ ಅವರ ಮಹಿಮೆಯಿಂದ ತುಂಬಿದೆ,” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: 'ஒருவரையொருவர் நோக்கி: சேனைகளின் யெகோவா பரிசுத்தர், பரிசுத்தர், பரிசுத்தர்,
    பூமிமுழுவதும் அவருடைய மகிமையால் நிறைந்திருக்கிறது என்று சத்தமிட்டுச் சொன்னார்கள்.'
  spa-RV-1909: 'Y el uno al otro daba voces, diciendo: Santo, santo, santo, Jehová
    de los ejércitos: toda la tierra está llena de su gloria.'
  ron-BTF: 'Şi unul striga către altul şi spunea: Sfânt, sfânt, sfânt este DOMNUL
    oştirilor, întregul pământ este plin de gloria sa.'
  eng-WEBP: One called to another, and said, “Holy, holy, holy, is the LORD of Armies!
    The whole earth is full of his glory!”
  eng-FBV: 'They were calling out to one another: Holy, holy, holy is the Lord Almighty;
    his glory fills the whole earth.'
  nld-1939: 'En ze riepen elkander toe: “Heilig, heilig, heilig is Jahweh der heirscharen;
    de hele aarde is vol van zijn glorie!”'
  nch-BL: 'Huan nochi inijuanti san sejco huicayayaj ni huicat: “Tatzejtzeloltic,
    Tatzejtzeloltic, Tatzejtzeloltic, TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij. Nochi taltipacti temitoc ica ihueyitilis.”'
  vie-1934: 'Các sê-ra-phin cùng nhau kêu lên rằng: Thánh thay, thánh thay, thánh
    thay là Đức Giê-hô-va vạn quân! Khắp đất đầy dẫy sự vinh hiển Ngài!'
  hin-CV: 'वे एक दूसरे से इस प्रकार कह रहे थे: “पवित्र, पवित्र, पवित्र हैं सर्वशक्तिमान
    याहवेह; सारी पृथ्वी उनके तेज से भरी है.”'
  eng-OURB: One called to another, and said, “More holy than the holiest holiness
    is Adonai Tzva'ot [Yahweh Commander of heaven’s armies]! The whole earth is full
    of his kavod ·weighty glory·!”
  spa-BES: 'Y uno dijo en voz alta a otro: Santo, santo, santo, es el Señor de los
    ejércitos; toda la tierra está llena de su gloria.'
  tdx-tdx: 'Ie nifampikoike ty hoe : Masiñe, masiñe, masiñe, t’Iehovà’ i Màroy; lifotse
    ty enge’e ty tane bey toy.'
  tha-KJV: ต่างก็ร้องต่​อก​ันและกั​นว​่า “​บริสุทธิ์ บริสุทธิ์ บริสุทธิ์ พระเยโฮวาห์จอมโยธา
    แผ่​นดินโลกทั้งสิ้นเต็​มด​้วยสง่าราศีของพระองค์”
  por-BR-2018: 'E clamavam uns aos outros, dizendo: Santo! Santo! Santo é o SENHOR
    dos exércitos! Toda a terra está cheia de sua glória!'
  deu-ELO: 'Und einer rief dem anderen zu und sprach: Heilig, heilig, heilig ist Jehova
    der Heerscharen, die ganze Erde ist voll seiner Herrlichkeit!'
  eng-WYC-2018: And they cried the one to the tother, and said, Holy, holy, holy is
    the Lord God of hosts; all [the] earth is full of his glory.
  epo-epo: 'Kaj unu vokadis al alia, kaj diris: Sankta, sankta, sankta estas la Eternulo
    Cebaot, la tuta tero estas plena de Lia gloro.'
  uig-PIN: 'Ulardin biri baxⱪa birsigǝ: — «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar,
    muⱪǝddǝs, muⱪǝddǝs, muⱪǝddǝstur! Barliⱪ yǝr yüzi uning xan-xǝripigǝ tolƣan!» —
    dǝp towlawatatti.'
  beo-beo: Ilia da enoma enoma amane wele sia:su, “Hadigi! Hadigi! Hadigi! Hina Gode
    Bagadedafa da Hadigi. Osobo bagade da Ea Hadigi Hou Ida:iwane Gala amoga nabai
    gala.”
  tpi-OTNT: Na ol i singaut long ol yet olsem, “Bikpela em i holi, em i holi, em i
    holi. Bikpela I Gat Olgeta Strong em i holi. Bikpela lait na strong bilong en
    i inapim olgeta hap bilong graun.”
  hau-SA: Suna kiran juna, “Mai Tsarki, Mai Tsarki, Mai Tsarki! Ubangiji Maɗaukaki
    ne; duniya ta cika da ɗaukakarsa.”
  uig-LAT: 'Ulardin biri bashqa birsige: — «Samawi qoshunlarning Serdari bolghan Perwerdigar,
    muqeddes, muqeddes, muqeddestur! Barliq yer yüzi uning shan-sheripige tolghan!»
    — dep towlawatatti.'
  nde-nde: 'Elinye lamemezela kwelinye lisithi: “Ungcwele, ungcwele, ungcwele uThixo
    uSomandla, umhlaba wonke ugcwele inkazimulo yakhe.”'
  ton-ton: 'Pea naʻa na lea fetāliaki, ʻo pehē, “ʻOku māʻoniʻoni, ʻoku māʻoniʻoni,
    ʻoku māʻoniʻoni, ʻa Sihova ʻoe ngaahi kautau: ʻoku fonu ʻa māmani kotoa pē ʻi
    hono nāunau.”'
  ces-1613: 'A volal jeden k druhému, říkaje: Svatý, svatý, svatý Hospodin zástupů,
    plná jest všecka země slávy jeho.'
  eng-WMB: One called to another, and said, “Holy, holy, holy, is the LORD of Hosts!
    The whole earth is full of his glory!”
  tam-TCV: 'அவை ஒன்றையொன்று அழைத்து இவ்வாறு கூறியது: “எல்லாம் வல்ல யெகோவா, பரிசுத்தர்,
    பரிசுத்தர், பரிசுத்தர், பூமி முழுவதும் அவரது மகிமையால் நிறைந்திருக்கிறது.”'
  ceb-ULB: Nagtinawagay sila sa usag usa ug nag-ingon, “Balaan, balaan, balaan, si
    Yahweh nga labawng makagagahom! Napuno ang tibuok kalibotan sa iyang himaya.”
  pol-UBG: 'I wołał jeden do drugiego: Święty, święty, święty, PAN zastępów. Cała
    ziemia jest pełna jego chwały.'
  agr-agr: 'Tuja dita chichainak: “Tuke Pujuu ashí senchigtina duka shiig pegkegmai,
    tuja niina imanjiya nunú ashí nugkan jajutua awai”, wajagmayi.'
  kyc-kyc: Nakama range yango sukusa pii lao alowa pyuo lao, Poo pyasi, poo pyasi,
    poo pyasi, Kamongo Porai Wakasa doko poo pyasi. Banya neta renge yulu dokome yuu
    muu dupwana soo kapa kapa pinyale leyami.
  urd-GVU: بلند آواز سے وہ ایک دوسرے کو پکار رہے تھے، ”قدوس، قدوس، قدوس ہے رب الافواج۔
    تمام دنیا اُس کے جلال سے معمور ہے۔“
  deu-1912: 'Und einer rief zum andern und sprach: Heilig, heilig, heilig ist der
    HERR Zebaoth; alle Lande sind seiner Ehre voll!'
  ntj-ntj: Palunyatjanu-yanku ngaparrku-ngaparrkulu mirrarra watjaranytja, “Walykumunu
    mularrpa, Mama Kuurrnga Puurrpa Purlkanya walykumunu mularrpa. Nyangka-ya yarnangu
    manta lipiwana nyinarranytjalu nyakula mirrawarnirra Mama Kuurrtu yayirninytjulu
    palyannyangka.”
  kan-2017: ಆಗ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನಿಗೆ, “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಪರಿಶುದ್ಧನು, ಪರಿಶುದ್ಧನು,
    ಪರಿಶುದ್ಧನು, ಭೂಮಂಡಲವೆಲ್ಲಾ ಆತನ ಪ್ರಭಾವದಿಂದ ತುಂಬಿದೆ” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  yap-yap: 'Ma yad be non nra bagayad ma be ga’ar ngak bagayad: “Ba thothup, ba thothup,
    ba thothup! I SOMOL ni Gubin ma Rayag Rok e ba thothup! Rogon feni sorok e ke
    sugnag e fayleng.”'
  hlt-MCSB: Te phoeiah he lamkah neh tekah te a khue tih, “Caempuei BOEIPA kah a cim,
    a cim, a cim, a thangpomnah loh diklai pum ah khawk,” a ti.
  mdy-ETH: ዒማና ፔቴ ኪኢታንቻሢ ባጋሢና ዎሊም ዓኣሢ ዓኣሢ፦ «ቢያ ባኮ ዎይሣ ጎዳሢ ዱማዼያኬ፥ ዱማዼያኬ፥ ዱማዼያኬ! ዒዛኮ
    ቦንቻኣ ዓጮ ቢያ ኩሜያኬ!» ጋዓኔ።
  twi-ASANTE: Na obiara team kyerɛ ne yɔnko sɛ, “Kronkron! Kronkron! Kronkron ne Asafo
    Awurade; Nʼanimuonyam ahyɛ asase nyinaa so ma!”
  eng-WEBU: One called to another, and said, “Holy, holy, holy, is the LORD of Armies!
    The whole earth is full of his glory!”
  wal-wal: Issoi issuwaara, “Geeshshai, geeshshai, geeshshai Ubbaappe Wolqqaama GODAATTENNEE!
    Sa7a ubbai a bonchchuwan kumiis” yaagidi xeesettidosona.
  spa-PDDPT: 'El uno proclamaba al otro: ¡Santo, Santo, Santo, Yavé de las huestes!
    ¡Toda la tierra está llena de su gloria!'
  gun-gun: 'Ha''e kuery ijayvu atã reve joupe-upe aipoe''i: — Senhor ixondaro reta
    va''e ma iky''a e''ỹ, iky''a e''ỹ, iky''a e''ỹ va''e ae. Hexakãa ma yvy jave rupi
    omonyẽ! — he''i okuapy.'
  ilo-ULB: Ipukpukkawda iti tunggal maysa a kunada, “Nasantoan, Nasantoan, Nasantoan,
    ni Yahweh a Mannakabalin-amin! Napunno ti entero a lubong iti dayagna.”
  kpg-kpg: Nia maa e hagadau wwolowwolo i nadau mehanga boloo, “E dabu, e dabu, e dabu!
    Dimaadua go di Gowaa Aamua e dabu! Dono madamada e haga honu henuailala.”
  uig-ARA: 'ئۇلاردىن بىرى باشقا بىرسىگە: ــ «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار،
    مۇقەددەس، مۇقەددەس، مۇقەددەستۇر! بارلىق يەر يۈزى ئۇنىڭ شان-شەرىپىگە تولغان!» ــ
    دەپ توۋلاۋاتاتتى.'
  sus-sus: E nu fa a fala e boore bɛ e xui itexi ra, Alatala Sɛnbɛma sɛniyɛn han!
    A xa nɔrɛ duniɲa birin lima nɛ!
  pon-2006: 'Re ahpw kin kokoulki koul pwoatet: “Sarawi, sarawi, sarawi! KAUN-O, Wasa
    Lapalahpie, me sarawi! Sampah pwon direkilahr sapwellime lingaling.”'
  jae-jae: Ma aŋela teŋ gêmôêc biŋ gêdêŋ teŋ ma sêmôêc gelom-gelom gêja gebe “Lausiŋ
    undambêŋa nêŋ Apômtau eŋ dabuŋ, dabuŋ, dabuŋ. Ênê ŋawasi gêjam nom samucgeŋ auc
    e gêdêŋ ŋamadiŋ.”
  ksd-ksd: 'Ma dia ga oro vargilgiliane diat, ma dia biti dari: I ti lia kakit, i
    ti lia kakit, i ti lia kakit, ra Luluai kai ra lavur kor; a rakarakan a gunagunan
    i ti kor ma kana minamar.'
  tur-YTC: 'Biri diğerine seslenip şöyle dedi: “Ordular Yahvesi kutsal, kutsal, kutsaldır!
    Bütün yeryüzü O''nun görkemiyle dolu!”'
  grc-BRENT: Καὶ ἐκέκραγεν ἕτερος πρὸς τὸν ἕτερον, καὶ ἔλεγον, ἅγιος ἅγιος ἅγιος Κύριος
    σαβαὼθ, πλήρης πᾶσα ἡ γῆ τῆς δόξης αὐτοῦ.
  ind-AYT: Para serafim itu berseru satu sama lain, “Kudus, kudus, kuduslah TUHAN
    semesta alam; seluruh bumi penuh dengan kemuliaan-Nya!”
  nya-nya: Ndipo Aserafiwo amafuwulirana kuti “Woyera, woyera, woyera Yehova Wamphamvuzonse.
    Dziko lonse lapansi ladzaza ndi ulemerero wake.”
  hrv-hrv: 'I klicahu jedan drugome: “Svet! Svet! Svet Jahve nad Vojskama! Puna je
    sva zemlja Slave njegove!”'
  mps-mps: Tama augwa digi augwa hasi ma i weyu, te po wali, “Genuai Bidi aga tedali
    gasagi yai mu dao. Aga tedali gasagi yai mu dao. Aga tedali gasagi yai mu dao.
    Genuai Bidi Tigidali Bomo Elalubo Bidi aga tedali gasagi yai mu tama dao. Agai
    genuai ula de bomo sigo tǫ tigidali mu usu nani,” te po wali.
  tpi-tpi: Na ol i singaut long ol yet olsem, “Bikpela em i holi, em i holi, em i
    holi. Bikpela I Gat Olgeta Strong em i holi. Bikpela lait na strong bilong en
    i inapim olgeta hap bilong graun.”
  dan-1931: 'og de råbte til hverandre: “Hellig, hellig, hellig er Hærskarers HERRE,
    al Jorden er fuld af hans Herlighed!”'
  vie-OVCB: 'Các sê-ra-phim cùng nhau tung hô rằng: “Thánh thay, thánh thay, thánh
    thay là Chúa Hằng Hữu Vạn Quân! Khắp đất tràn đầy vinh quang Ngài!”'
  guj-2017: તેઓ એકબીજાને પોકારીને કહેતા, “પવિત્ર, પવિત્ર, પવિત્ર છે સૈન્યોના યહોવાહ!
    આખી પૃથ્વી તેમના ગૌરવથી ભરપૂર છે.”
  pon-2006A: 'Re ahpw kin kokoulki koul pwoatet: “Sarawi, sarawi, sarawi! KAUN-O,
    Wasa Lapalahpie, me sarawi! Sampah pwon direkilahr sapwellime lingaling.”'
  por-BRBSL: Um chamou o outro, e disse, “Santo, santo, santo, é o Yahweh dos Exércitos!
    A terra inteira está cheia de sua glória”!
  cth-cth: Buet touh ni buet touh koe, Rasahu BAWIPA teh a thoung, a thoung, a thoung,
    talai van pueng teh a bawilennae hoi akawi telah a hramkhai awh.
  twi-twi: Na obiara teɛ mu kyerɛ ne yɔnko se, “Kronkron! Kronkron! Kronkron ne Asafo
    Awurade; Nʼanuonyam ahyɛ asase nyinaa so ma!”
  hlt-hlt: Te phoeiah he lamkah neh tekah te a khue tih, “Caempuei BOEIPA kah a cim,
    a cim, a cim, a thangpomnah loh diklai pum ah khawk,” a ti.
  tbz-SIM: 'Kɛ̀ yɛ̀ nɑ̀ɑ́ nyɛtɔbɛ̀ kɛ tú: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ dò mpɑ́í pɑ́í nwe,
    kòo kpetì pìɛ́kɛ́ kɛtenkɛ̀ kɛmɔu.'
  msy-2020: 'Egha me dɨa ongava uarira uariv gɨa ghaze: “Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, an arazir kurabar saghon ikiava Bar Zue, a Bar Zue, a Bar Zue! An angazangarim
    ko gavgavim ko ziar ekiam, bar nguazim avara.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ yɔɣɔtɑɣɑ nɑ pɑ́ cɔɔkɩ tǝmɑ nɑ nɔɔsɩ sɔsɔɔnsɩ sɩ: Pǝ tǝnɑ pǝ
    tʋ Tɑcɑɑ kɛlɛ Nɑŋŋ tʋ Nɑŋŋ tʋ Nɑŋŋ tʋ. Nyɑ́ teu suwɑ tɛtʋ tǝnɑ tɑɑ kɛ́.'
  azb-azb: 'Biri o birini səsləyib deyirdi: «Ordular Rəbbi müqəddəsdir, müqəddəsdir,
    müqəddəsdir! Bütün yer üzü Onun əzəməti ilə doludur».'
  eng-DBY: And one called to the other and said, Holy, holy, holy is Jehovah of hosts;
    the whole earth is full of his glory!
  hin-2017: 'और वे एक दूसरे से पुकार पुकारकर कह रहे थे: “सेनाओं का यहोवा पवित्र, पवित्र,
    पवित्र है; सारी पृथ्वी उसके तेज से भरपूर है।” (प्रका. 4:8, प्रका. 15:8)'
  wol-KYG: 'Ku ci nekk di àddu, naan moroom ma: «Kee sell te sell te sell, keey Aji
    Sax ji Boroom gàngoori xare yi, àddina sépp a feese ag leeram!»'
  eng-YLT: 'And this one hath called unto that, and hath said: ''Holy, Holy, Holy,
    [is] Jehovah of Hosts, The fulness of all the earth [is] His glory.'''
  kne-kne: Mansinongbat da ay nangikanta, “Nasantoan, nasantoan, nasantoan si Diyos
    ay Kangatoan ay Turay. Maila din kinadiyos na sin intiro ay daga.”
  eng-WYC-2017: And they cried the one to the tother, and said, Holy, holy, holy is
    the Lord God of hosts; all [the] earth is full of his glory.
  eng-WMBB: One called to another, and said, “Holy, holy, holy, is the LORD of Hosts!
    The whole earth is full of his glory!”
  urd-GVH: बुलंद आवाज़ से वह एक दूसरे को पुकार रहे थे, “क़ुद्दूस, क़ुद्दूस, क़ुद्दूस
    है रब्बुल-अफ़वाज। तमाम दुनिया उसके जलाल से मामूर है।”
  rug-rug: Meke vari titioki si arini, “Hopena, hopena, hopena se Zihova Tadi na Qeto
    Minate! Sa Nana tinolava madina si siṉi koasa popoa pepeso.”
  gaz-gaz: 'Isaanis: “Waaqayyoon Waan Hunda Dandaʼu qulqulluu, qulqulluu, qulqulluu
    dha; lafti hundinuu ulfina isaatiin guutamteerti” jedhanii walitti lallabaa turan.'
  fra-LSG: 'Ils criaient l’un à l’autre, et disaient: Saint, saint, saint est l’Éternel
    des armées! Toute la terre est pleine de sa gloire!'
  gnn-gnn: Ga waŋanhamirrinydja walala yukurra ḻakaranhamirrinydja nhanukalaŋuwuy,
    wokthundja bitjanna, “Nhäna dhuwalanydja ḻatju'na wal'ŋu, dhuyuna ŋanya dhika
    garrkuḻuknha, biyapulnha‐wala dhuyu, ganydjarr‐ḏumurruna wal'ŋu Garray God, gänana
    ŋayipina wal'ŋu; nhanŋu djarraṯawun'tja warrpam'thun yukurra räkukuma ŋunha djiwarr'ŋuranydja,
    monyguma yukurra ŋunha munathany'tja wäŋa buku‐ḻiw'marama.”
  yal-yal: E yi e xui raminima e bode ma, e naxa, “A sariɲan, a sariɲan, Alatala Sɛnbɛn
    Birin Kanna sariɲan! Bɔxɔn birin nafexi a binyen nan na.”
  iou-iou: Piäŋ kuŋatkaŋ man näwetgäwet ŋode täŋkuŋ; Yawe Kehäromi mähemi uwä kudupitä
    kudupitä kudupiinik! Unitäŋo peŋyäŋeki ba epmägettä komeni komeni it tokŋetak.
  haw-1868: A hea ae la kekahi i kekahi, Ihiihi, ihiihi, ihiihi no o Iehova o na kaua.
    Ua piha ka honua i kona nani.
  arb-NAV: 'وَنَادَى أَحَدُهُمُ الآخَرَ: «قُدُّوسٌ، قُدُّوسٌ، قُدُّوسٌ الرَّبُّ الْقَدِيرُ.
    مَجْدُهُ مِلْءُ كُلِّ الأَرْضِ».'
  ewe-ewe: Wodo ɣli ɖo ɖe wo nɔewo gbɔ be, “Kɔkɔe, kɔkɔe, kɔkɔe nye Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la; anyigba blibo la katã yɔ fũu kple eƒe ŋutikɔkɔe.”
  eng-LEE: And one called unto the other, and said, Holy, holy, holy is the Lord of
    hosts; the whole earth is full of his glory.
  gvn-gvn: '@see-verse:ISA.006.002'
  asm-FB: প্রতিজনে আন জনক মাতি ক’লে, “পবিত্ৰ, পবিত্ৰ, পবিত্ৰ, বাহিনীসকলৰ যিহোৱা! সমগ্র
    পৃথিৱী তেওঁৰ মহিমাৰে পৰিপূৰ্ণ।”
  sus-A: عٍ نُ قَ عَ قَلَ عٍ بٌورٍ بّ عٍ شُي عِتٍشِ رَ، عَلَتَلَ سّنبّمَ سّنِيّن هَن!
    عَ شَ نْرّ دُنِحَ بِرِن لِمَ نّ!
  fra-SBL: L`un d`eux appela l`autre, et dit, « Saint, saint, saint, Yahvé des armées !
    La terre entière est remplie de sa gloire ! »
  hbo-hbo: וְקָרָ֨א זֶ֤ה אֶל־זֶה֙ וְאָמַ֔ר קָדֹ֧ושׁ ׀ קָדֹ֛ושׁ קָדֹ֖ושׁ יְהוָ֣ה צְבָאֹ֑ות
    מְלֹ֥א כָל־הָאָ֖רֶץ כְּבֹודֹֽו׃
  piu-2006: '@see-verse:ISA.006.002'
  pjt-pjt: Munuyanku mirara ngaparku wangkangi alatji, “Miḻmiḻpa wiṟunya Godanya Mayatja
    puḻka mulapa, panya paluṟu manta winki witulya puḻkangku kanyini.”
  kik-kik: 'Nao metanaga makerana atĩrĩ: “Jehova Mwene-Hinya-Wothe nĩwe mũtheru, ĩĩ
    nĩwe mũtheru, ti-itherũ nĩwe mũtheru; thĩ yothe ĩiyũrĩtwo nĩ riiri wake.”'
  fra-NCL: 'Et ils criaient l’un à l’autre et disaient : « Saint, saint, saint est
    Yahweh des armées ! toute la terre est pleine de sa gloire. »'
  cek-AK: Nihcae mah, misatuh kaminawk ih Angraeng loe, Ciimcai, ciimcai, ciimcai;
    long loe a lensawkhaih hoiah koi boih, tiah maeto hoi maeto khaeah hang o.
  cuk-cuk: 'Muchub-muchubbi, binnasuli sognanaid: “Bab-Jehová-Bela-Gangued-Nikadi,
    Bab-Jehová-Isligwaledid, Isligwaledid, Isligwaledid. Bela napneggi e-gangued-yeerdaklegedi
    neg-gasa naid.”'
  uig-CYR: 'Улардин бири башқа бирисигә: — «Самави қошунларниң Сәрдари болған Пәрвәрдигар,
    муқәддәс, муқәддәс, муқәддәстур! Барлиқ йәр йүзи униң шан-шәривигә толған!» —
    дәп товлавататти.'
  pma-pma: Ka navong amuka, avisohiso va min keil eris avit, “!Votut, votut, votut!
    !Iahova, Asuv Houlu ten out nesa, vi votut! Keihoen onen mariso ka sien out netan.”
  tel-2017: వారు “సేనల ప్రభువు యెహోవా, పరిశుద్ధుడు, పరిశుద్ధుడు, పరిశుద్ధుడు. లోకమంతా
    ఆయన మహిమతో నిండి ఉంది” అని గొప్ప స్వరంతో గాన ప్రతిగానాలు చేస్తున్నారు.
  hat-BSA: 'Youn te rele a yon lòt epi te di: “Sen, Sen, Sen, se SENYÈ dèzame yo;
    tout latè plen ak glwa Li.”'
  bxh-bxh: Sa faifaiyoga lau hesa - hesa lisina, tiyen, Tabuna, Tabuna, Tabuna! Yaubada
    Hewa Wananaha yai mate tabuna. Ena namanamali tanoꞌubu mahudoꞌina ya nuhuli.
  kos-kos: 'Elos apangoni sie nu sin sie, ac fahk: “Mutal, mutal, mutal! LEUM GOD
    Kulana El mutal! Wolana lal nwakla faclu.”'
  hbo-WLC: וְקָרָ֨א זֶ֤ה אֶל־זֶה֙ וְאָמַ֔ר קָד֧וֹשׁ ׀ קָד֛וֹשׁ קָד֖וֹשׁ יְהוָ֣ה צְבָא֑וֹת
    מְלֹ֥א כָל־הָאָ֖רֶץ כְּבוֹדֽוֹ׃
  ibo-ibo: Ha na-abụrịtara onwe ha abụ, sị, “Nsọ, Nsọ, Nsọ, ka Onyenwe anyị, Onye
    pụrụ ime ihe niile dị. Ụwa niile jupụtara nʼebube ya.”
  ory-ory: ଆଉ, ସେମାନେ ପରସ୍ପର ଡାକି କହିଲେ, “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ପବିତ୍ର, ପବିତ୍ର, ପବିତ୍ର;
    ସମୁଦାୟ ପୃଥିବୀ ତାହାଙ୍କ ମହିମାରେ ପରିପୂର୍ଣ୍ଣ।”
  chk-chk: Iwe, ra kökköfengen lefiler, “A pin, a pin, a pin ewe Samol mi Unusen Manaman.
    Unusen fanüfan a ur ren lingan.”
  rop-rop: en olabat bin oldei jinginatbat gija, ‘Holi, holi, holi! YAWEI im det boswan
    God. Im garram mowa pawa langa enijing langa dijan wel.’
  ukr-1871: 'І покликували вони один до одного: Сьвят, сьвят, сьвят Господь сил, вся
    земля повна слави його!'
  deu-1951: 'Und einer rief dem andern zu und sprach: Heilig, heilig, heilig ist der
    HERR der Heerscharen; die ganze Erde ist voll seiner Herrlichkeit.'
  eng-JPS: 'And one called unto another, and said: Holy, holy, holy, is the LORD of
    hosts; the whole earth is full of His glory.'
  srp-1865: 'I vikahu jedan drugome govoreæi: svet, svet, svet je Gospod nad vojskama;
    puna je sva zemlja slave njegove.'
  lug-lug: 'Buli omu yali ng’ayogera ne munne n’eddoboozi ery’omwanguka nti, “Mutukuvu,
    mutukuvu, mutukuvu, Mukama Katonda Ayinzabyonna: ensi yonna ejjudde ekitiibwa
    kye.”'
  heb-heb: וקרא זה אל זה ואמר קדוש קדוש קדוש יהוה צבאות מלא כל הארץ כבודו׃
  ben-IRV: তাঁরা একে অন্যকে ডাকছিল এবং বলছিল, “বাহিনীদের সদাপ্রভু পবিত্র, পবিত্র,
    পবিত্র; সমস্ত পৃথিবী তাঁর মহিমায় পরিপূর্ণ।”
  pan-pan: ਉਹ ਇੱਕ ਦੂਜੇ ਨੂੰ ਪੁਕਾਰ-ਪੁਕਾਰ ਕੇ ਆਖਦੇ ਸਨ, - “ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਪਵਿੱਤਰ, ਪਵਿੱਤਰ,
    ਪਵਿੱਤਰ, ਸਾਰੀ ਧਰਤੀ ਉਹ ਦੇ ਪਰਤਾਪ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ।”
  mya-JVB: သူတို့ကလည်း၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် သန့်ရှင်း တော်မူ၏။ သန့်ရှင်း
    တော်မူ ၏။ သန့်ရှင်း တော်မူ၏။ မြေကြီး လုံး သည် ဘုန်း တော်နှင့် ပြည့် လေ၏ဟု တပါးကိုတပါး
    ကြွေးကြော် ၍ မြွက်ဆို ကြ ၏။
  tte-O: Kabo kaigeda kaigeda siyoga kalikavao kolili siba, “Tabu, tabu, tabu, Yeoba
    Tokaiwesosi, Yeoba ana wasawasa yanuwa yaulina ikalapowon.”
  tbg-tbg: Enseli vika nai aare nai aare iha tiha, Noravano Kotiva ekaa kempuka vataava
    vaireva, nai takuqivave, nai takuqivave, nai takuqivave. Vira mpeqa okaravano
    takuqi vaiva ekaa vata maata mpiqaviro vaivo, tura.
  hmo-hmo: 'Vadaeni idia be idia ta ta dekenai idia boiboi, idia gwau: “Helaga, bona
    helaga bona helaga! Siahu Ibounai Lohiabada be ia Helaga! Iena hairaina ese tanobada
    ibounai ia hahonua noho!”'
  urd-urd: और एक ने दूसरे को पुकारा और कहा, “क़ुद्दूस, क़ुद्दूस, क़ुद्दूस रब्ब — उल
    — अफ़वाज है; सारी ज़मीन उसके जलाल से मा'मूर है।”
  rus-SYN: 'И взывали они друг ко другу и говорили: Свят, Свят, Свят Господь Саваоф!
    вся земля полна славы Его!'
  bqc-SIM: 'Aalɛ okↄ̃ɛ: Kuaadoade, Kuaadoade, Kuaadoade Dii Zĩgↄ̃de! Aà gawi dṹnia
    pà píi.'
  tcz-CHONGTHU: Amaho chu akikoutovin, “Atheng, atheng, atheng chu Vantilte Pakai
    chu ahi! Leiset pumpi hi aloupinan adimsoh-e!” atiuvin ahi.
  mar-mar: प्रत्येकजण दुसऱ्याला हाक मारीत आणि म्हणत, “पवित्र, पवित्र, पवित्र, सेनाधीश
    परमेश्वर! त्याच्या गौरवाने सर्व पृथ्वी भरून गेली आहे.”
  soq-soq: Mo mukantoie muba waie waiase, “Iawe God Mukamukaua ipa kakaiwa, kakaiwa
    ita kakaiwaida. Me sapawa tawo uduudu sapasade.”
  qub-qub: 'Paycunami gayaraypa ninacuycaran: «Munayniyoj Tayta Diosga Santo, Santo,
    Santumi. Paypa munayninmi intëru pachacho juntasha caycan.»'
  hat-hat: 'Yo t''ap pale yonn ak lòt byen fò. Yo t''ap di: -Seyè ki gen tout pouvwa
    a, li apa! Wi, li apa! Se yon Bondye ki apa vre! Pouvwa li kouvri tout latè.'
  eng-BSB: 'And they were calling out to one another: “Holy, holy, holy is the LORD
    of Hosts; all the earth is full of His glory.”'
  eng-WEBPB: One called to another, and said, “Holy, holy, holy, is the LORD of Armies!
    The whole earth is full of his glory!”
  kbq-kbq: Hanki ana ankeromo'za ranke hu'za Hankavenentake Ra Anumzamo'a ruotage
    hu'ne, ruotge hu'ne, ruotage hu'ne hu'za nehu'za, agri hihamu masa'amo'a ama mopafina
    avitene hu'za hu'naze.
  nhe-BL: 'Huan nochi yajuanti san sejco huicayayaj ni huicatl: “Tlatzejtzeloltic,
    Tlatzejtzeloltic, Tlatzejtzeloltic, TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij. Nochi tlaltepactli temitoc ica ihueyitilis.”'
  gub-BL: Uze'eg wahy haw rupi nezewe uzeupeupe wà. — Ikatuahy, ikatuahy, ikatuahy
    Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e a'e. Ywy paw tynehem heko haw ikàg
    ma'e ipuràg eteahy ma'e pupe a'e, i'i wà.
  eng-DRA: 'And they cried one to another, and said: Holy, holy, holy, the Lord God
    of hosts, all the earth is full of his glory.'
