verse: ISA.006.013
translations:
  mal-C: അതിൽ ഒരു ദശാംശമെങ്കിലും ശേഷിച്ചാൽ, അതു പിന്നെയും ദഹിപ്പിക്കപ്പെടും. കരിമരവും
    കരുവേലകവും വെട്ടിയിട്ടശേഷം കുറ്റി ശേഷിക്കുന്നതുപോലെ വിശുദ്ധസന്തതി ഒരു കുറ്റിയായി
    ശേഷിക്കും.”
  deu-TKW: Und wenn noch ein Zehntel darin, so soll auch dieses wieder der Vertilgung
    anheimfallen, gleich einer Terebinthe und einer Eiche, von denen beim Fällen ein
    Stumpf bleibt, - ein heiliger Same wird ihr Stumpf sein!
  lin-lin: Soki ndambo moko kati na bandambo zomi ya bato ekotikala na mokili, bakobebisama
    na moto. Kasi ndenge terebente mpe nzete oyo babengaka sheni etikaka misisa na
    yango soki bakati yango, ndenge wana mpe nkona ya bule ekotika misisa na mokili.
  eng-LSV: And yet a tenth in it, and it has turned, || And has been for a burning,
    || As a teil-tree, and as an oak, that in falling, || Has substance in them, ||
    The holy seed [is] its substance!”
  eng-GNV: 'But yet in it shalbe a tenth, and shall returne, and shalbe eaten vp as
    an elme or an oke, which haue a substance in them, when they cast their leaues:
    so the holy seede shall be the substance thereof.'
  eng-WEBSTER: 'But yet in it shall be a tenth, and it shall return, and shall be
    eaten: as a teil-tree, and as an oak whose substance is in them, when they cast
    their leaves : so the holy seed shall be the substance of it.'
  nhw-BL: Huan sintla ipan 100 tlacame, noja mocahuase yoltoque se 10 ipan nopa tlali;
    nopa masehualme sempa hualase quintzontlamiltiquij. Israelitame elis quen icuatzonyo
    se ahua cuahuitl catli quitzontectoque, pero elis se cuatzomitl ica ixinajcho
    catli tlatzejtzeloltic huan sempa chamanis.”
  swh-ONEN: Hata kama sehemu ya kumi ya watu watabaki katika nchi, itaharibiwa tena.
    Lakini kama vile mvinje na mwaloni ibakizavyo visiki inapokatwa, ndivyo mbegu
    takatifu itakavyokuwa kisiki katika nchi.”
  bba-bba: Bɑɑ bɑ̀ n tem mɛn tɔmbu bɔnu kuɑ subɑ wɔkuru, mɑ ten teerɑ tie mi, u koo
    tu surɑwɑ nɡe dɑ̃ɑ bɑkɑru. Adɑmɑ nɡe mɛ dɑ̃ɑ kpiriru tɑ rɑ kpɑre, nɡe mɛyɑ bwese
    kpɑɑrɑ koo se tɑ n sɑ̃ɑ bwese ɡeeru te u ɡɔsɑ.
  eng-KJVCPB: 'But yet in it shall be a tenth, and it shall return, and shall be eaten:
    As a teil tree, and as an oak, whose substance is in them, when they cast their
    leaves: So the holy seed shall be the substance thereof.'
  cpy-cpy: Itzimerika añaaneentsini apawopaeni, Aritaki ithonkaetakiri eejatzi irikaete,
    roshiyeeyaawo itowaetziro meta ari ookanakiro isankahani. Apatziro oshookamatsitee
    opiriniki.”
  luo-luo: Kata bedni achiel kuom apar mar jogi nodongʼ e piny, to gin bende notiekgi
    pep. To mana kaka yiende mag ngʼowu kod yiend ober motongʼ mowe osiki loth, kamano
    e kaka jo-Nyasaye mabiro dongʼ e piny nochal gosikino.”
  meu-meu: Ena be karoa gvauta amo karoa ta baine mia, to ma baine ara lou, terebinth
    auna eiava oak auna e hagariamu bena badina mo e miamu na heto. Ia badina na uhe
    helaḡana.
  npi-ULB: यसमा मानिसहरूको दस भागमा एक भाग रहे तापनि, फेरि पनि त्‍यो नष्‍ट पारिनेछ
    । तारपीन र फँलाट काटिन्छ र त्‍यसको ठुटो बाँकी रहेझैं, त्‍यसको पवित्र बीउ त्‍यसको
    ठुटोमा हुन्छ ।”
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ìdámẹ́wàá ṣẹ́kù lórí ilẹ̀ náà, yóò sì tún pàpà padà di
    rírun. Ṣùgbọ́n gẹ́gẹ́ bí igi tẹrẹbinti àti igi óákù, ti í fi kùkùté sílẹ̀ nígbà
    tí a bá gé wọn lulẹ̀, bẹ́ẹ̀ gẹ́gẹ́ ni irúgbìn mímọ́ náà yóò di kùkùté ní ilẹ̀
    náà.”
  pes-OPCB: در آن زمان هر چند یک دهم از قوم من در سرزمین خود باقی می‌مانند، اما آنان
    نیز از بین خواهند رفت. با این حال قوم اسرائیل مانند بلوط و چنار خواهند بود که
    چون قطع شود کنده‌اش در زمین باقی می‌ماند و دوباره رشد می‌کند.»
  tgl-ULB: Manatili man ang ikasampung bahagi ng mga tao roon, muli itong wawasakin;
    gaya ng isang roble o owk na pinutol at naiwan ang katawan nito, ang banal na
    binhi naman ay nasa tuod na ito.”
  cbu-NT: Wandaya chungaa arangeem tputs minam taarinaariya, anootstam kapeetchima.
    Yasinaa washitanee tuwayaruch, izuuru kapeetkachuch, Puchimsha pshkoorutar ashtaru
    ashtachiya. Itaru, xixpurootspaz ashiru tputsireemi yusur katuchimaa wayachima.
    Annaa tputs nuwaa kuki mazinachinllinaya. Anush tputsireetsi yusur chinachima,
    tárangiya Apanlli nuwaatsi. Ashirucha, Apanll nuwaa Israelchichee tputsee kamanimaam
    nuwaa zanganirangiya.
  hui-hui: Wali agali dindi ogoria mbira mbira yu wahene heaguabi urunibi bibahendeore
    biba hai helolebero. Anigo wali agali dindi ogoria naheore wiyaguabi mani ira
    dibininaga tiliniha lone dongoria bialu anda hagadagua i̱ninaga wali agali mani
    ho aribia helolebero laya, lalu Aisaiahanda lene.
  mya-mya: အ​ကယ်​၍​ထို​ပြည်​တွင်​လူ​ဦး​ရေ​ဆယ်​ရာ​နှုန်း​မျှ​သာ​ကျန်​ရစ်​မည်​ဆို​လျှင်​လည်း
    ထို​သူ​တို့​သည်​ဆုံး​ပါး​ပျက်​စီး​ရ​ကြ​မည်​သာ​ဖြစ်​၏။ ထို​သူ​တို့​သည်​ခုတ်​လှဲ​လိုက်​သည့်​ဝက်​သစ်​ချ​ပင်​တို့​၏​ငုတ်​တို​များ​နှင့်​တူ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။ (သစ်​ငုတ်​တို​များ​သည်​ဘု​ရား​သ​ခင်​လူ​မျိုး​တော်​၏​ဘ​ဝ​သစ်​အ​စ​ပျိုး​မှု​ကို​ဖော်​ပြ​သည်။)
  bod-N: ཡུལ་འདིར་ཤུལ་དུ་ལུས་པ་ཡིས་བཅུ་ཆའི་གཅིག་ཙམ་ལས་མི་ཟིན་ཡང་དེའང་རྩ་མེད་གཏོང་བར་འགྱུར།
    འོན་ཀྱང་ཐང་ཤིང་ཚི་བ་ཅན་དང་བེ་ཤིང་བཅད་ཤུལ་ནས་ལུས་པའི་སྡོང་པོ་ལྟར། དེའི་ཤུལ་ལུས་སྡོང་པོ་དེ་ནི་དམ་པའི་ས་བོན་ལ་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Ale kariimet motam 10 pela mu ko motam suan mu nunumi ira tamon ale ali
    umu te bagamon ta wore, ali umu akingtala maga kuena namarukko. Bare tam aora
    bo kau sapasan se tukunang bangawa miri warso ale aragoso iwita, kariimet laili
    iru tam mu miri iwita barasamonkowo.”
  sna-sna: Uye kunyange kukasara chegumi munyika, naichowo chichaparadzwa. Asi somuterabhiniti
    nomuouki zvichasara zvava zvigutsa pazvinotemwa, saizvozvo rudzi rutsvene ruchavawo
    sechigutsa munyika.”
  spa-BLM: Si queda un décimo en él, que también se consumirá a su vez, como un terebinto,
    y como un roble cuyo tocón permanece cuando se cortan, por lo que la semilla sagrada
    es su muñón”.
  cac-cac: Tato ayto jayvan̈ocxo anima olto can d'a yol chon̈ab' tic, smac'chajpaxem
    lan̈naj jun chon̈ab' chi'. Icha yic sch'acjiel junoc te' ji, ma junoc te' mach',
    axon̈ej te' yib' scani, icha chi' ol aj in chon̈ab' tic. (Palta syal svolanxi
    te' yib' chi'. Icha chi' ol aj yin̈tilal jayvan̈ocxo eb' in chon̈ab' sic'b'ilel
    vuuj), xchi Jehová.
  swh-ULB: Hata kama makumi ya watu watabaki kwenye nchi, itaharibiwa kwa mara nyingine
    kama mwaloni uliokatwa chini na shina lake likabaki, mbegu takatifu kwenye kisiki
    chake.''
  bel-bel: І калі яшчэ застанецца дзясятая частка на ёй, і вернецца, яна зноў будзе
    спустошана; але, як ад ліпы і як ад дуба, калі яны сьсечаны, застаецца корань
    іх, так сьвятое насеньне будзе коранем яе.
  deu-ELBBK: Und ist noch ein Zehntel darin, so wird es wiederum vertilgt werden,
    gleich der Terebinthe und gleich der Eiche, von denen, wenn sie gefällt sind,
    ein Wurzelstock bleibt; ein heiliger Same ist sein Wurzelstock.
  mbb-OT: Minsan mesamè pa is ikesepulù he vahin te menge Israilihanen diyà te tanà
    te Israel, edezeetan ǥihapun sikandan. Piru zuen mibpilì ku ziyà te kandan ne
    iyan sikandan egkesamà. Egkeiring sikandan te tued te kayu he ulayan he mibpiley.”
  mal-2015: അതിൽ ഒരു ദശാംശം എങ്കിലും ശേഷിച്ചാൽ അതു വീണ്ടും നാശത്തിന്നു ഇരയായ്തീരും;
    എങ്കിലും കരിമരവും കരുവേലവും വെട്ടിയിട്ടാൽ അവയുടെ കുറ്റി ശേഷിച്ചിരിക്കുന്നതുപോലെ
    വിശുദ്ധസന്തതി ഒരു കുറ്റിയായി ശേഷിക്കും.
  gup-gup: Kaluk bu birridjalkudji bininj kabirrihdjalni, wanjh ngaye ngayawoyhbolkbularrbun.
    Nahni bininj nakka yiman oak kundulk manbu kabirridulkdjobke dja mandedjmadwi
    kabirribawon kahdi. Wanjh nawu bininj nakka yiman manmekbe mandedjmad manbu kaluk
    kayawoyhdulkdangen. Ngayime bu bininj ngardduk karohrok. Bedda wanjh yerrekah
    kabirrihyawoyhmirndewernmen.
  rmc-rmc: Kajte andre phuv ačhela ča jekh manuš dešendar, ela pale avrilabarďi. Ale
    avke sar o posvetna stromi, o terebint the o dubos, pal save ačhen o kmeňi, sar
    len čhinen tele, avke ačhela o sveto potomkos sar o kmeňos andre phuv.“
  pes-OPV: اما باز عشری در آن خواهد بود و آن نیز بار دیگر تلف خواهد گردیدمثل درخت
    بلوط و چنار که چون قطع می‌شودکنده آنها باقی می‌ماند، همچنان ذریت مقدس کنده آن
    خواهد بود.»
  ron-1924: Ши кяр а зечя парте де ва май рэмыне дин локуиторь, вор фи нимичиць ши
    ей ла рындул лор. Дар, дупэ кум теребинтул ши стежарул ышь пэстрязэ бутукул дин
    рэдэчинэ кынд сунт тэяць, тот аша о сэмынцэ сфынтэ се ва наште ярэшь дин попорул
    ачеста.”
  ben-OBCV: আর যদিও দেশের এক-দশমাংশ লোক অবশিষ্ট থাকে, তা পুনরায় জনশূন্য পড়ে থাকবে।
    কিন্তু তার্পিন ও ওক গাছ কেটে ফেললেও যেমন তাদের গুঁড়ি থেকেই যায়, তেমনই এই দেশে
    সেই গুঁড়ির মতো এক পবিত্র বংশ থেকেই যাবে।”
  som-som: Oo haddii dhexdiisa toban meelood meel ku hadho way baabbi'i doontaa, oo
    sida geedo marka la gooyo jiridu u hadho ayaa farcanka quduuska ahu dadka jirid
    u yahay.
  lat-VUC: Et adhuc in ea decimatio, et convertetur, et erit in ostensionem sicut
    terebinthus, et sicut quercus quæ expandit ramos suos; semen sanctum erit id quod
    steterit in ea.]
  eng-ASVBT: 'And if there be yet a tenth in it, it also shall in turn be eaten up:
    as a terebinth, and as an oak, whose stock remaineth, when they are felled; so
    the holy seed is the stock thereof.'
  ita-1885: Ma pure ancora vi resterà in essa una decima parte; ma quella di nuovo
    sarà consumata. Come i roveri, e le quercie, che sono tagliati hanno ancora il
    tronco, così il seme santo sarà il tronco di essa.
  eng-LXXUP: And yet there shall be a tenth upon it, and again it shall be for a spoil,
    as a turpentine tree, and as an acorn when it falls out of its husk.
  eng-ULB: Even if a tenth of the people remain in it, it will again be destroyed;
    as a terebinth or an oak is cut down and whose trunk remains, the holy seed is
    in its stump.”
  spa-VBL: Aunque una décima parte de la población permanezca en la tierra, ésta volverá
    a ser destruida. Pero de la misma manera que el terebinto y el roble dejan cepas
    cuando son cortados, así la semilla sagrada permanecerá como cepa”.
  fra-_FOB: Que s'il y reste un dixième du peuple, il sera de nouveau détruit. Mais,
    comme un térébinthe ou un chêne conservent un tronc lorsqu'on les abat, il restera
    de ce peuple un tronc, une postérité sainte.
  mal-mal: “അതിൽ പത്തിൽ ഒരംശം എങ്കിലും ശേഷിച്ചാൽ അത് വീണ്ടും നാശത്തിന് ഇരയായിത്തീരും;
    എങ്കിലും കരിമരവും കരുവേലകവും വെട്ടിയിട്ടാൽ അവയുടെ കുറ്റി ശേഷിച്ചിരിക്കുന്നതുപോലെ
    വിശുദ്ധസന്തതി ഒരു കുറ്റിയായി ശേഷിക്കും”.
  urd-GVR: Agar qaum kā daswāṅ hissā mulk meṅ bāqī bhī rahe lekin use bhī jalā diyā
    jāegā. Wuh kisī balūt yā dīgar lambe-chauṛe daraḳht kī tarah yoṅ kaṭ jāegā ki
    muḍh hī bāqī rahegā. Tāham yih muḍh ek muqaddas bīj hogā jis se nae sire se zindagī
    phūṭ niklegī.”
  suz-BL: मिनु १० भागम भाग का मुर लीतेक्‍म हना, मेकोपुकी यो चोचा पुंइसीनीम। ठेयब नु
    बोल्‍यो रवा तिम्‍शा हना यो, आन ठुटा लीब। मेको लीशो ठुटा आं मुर, इस्राएल आ वांचेर
    बाक्‍नीम” देंत। आमोस ५:३; यसैया ७:३; यसैया १०:२०-२१
  eng-NOY: And though there be a tenth part remaining in it, Even this shall again
    be destroyed; Yet as when the terebinth and the oak are cut down, Their stem remaineth
    alive, So shall a holy race be the stem of the nation.
  ita-1927: E se vi rimane ancora un decimo della popolazione, esso a sua volta sarà
    distrutto; ma, come al terebinto e alle querce, quando sono abbattuti, rimane
    il ceppo, così rimarrà al popolo, come ceppo, una progenie santa”.
  ckb-ckb: ئەگەر دەیەکی تێدا مایەوە، جارێکی دیکە بۆ سووتان دەبێت. بەڵام وەک دارەبەن
    و دار بەڕوو، کە کاتێک دەبڕێنەوە بنەدارەکەیان هەر دەمێنێت، پاشماوەی ئەو گەلەش وەک
    بنەدارێکە و زیندوو دەبێتەوە.»
  eng-BBE: And even if there is still a tenth part in it, it will again be burned,
    like a tree of the woods whose broken end is still in the earth after the tree
    has been cut down (the holy seed is the broken end).
  kan-OKCV: ಆದರೆ ದೇಶದಲ್ಲಿ ಹತ್ತನೆಯ ಪಾಲು ಉಳಿದಿದ್ದರೂ, ಅದು ಕೂಡ ನಾಶವಾಗುವುದು. ಏಲಾ ಮರವನ್ನಾಗಲೀ,
    ಅಲ್ಲೋನ್ ಮರವನ್ನಾಗಲೀ ಕಡಿದ ಮೇಲೆ ಉಳಿಯುವುದು ಬುಡ ಮಾತ್ರ. ಅದೇ ರೀತಿಯಾಗಿ ಪವಿತ್ರ ಜನರು ದೇಶದಲ್ಲಿ
    ಬುಡವಾಗಿ ಉಳಿದಿರುವರು.”
  tam-2017: ஆகிலும் அதில் இன்னும் பத்தில் ஒரு பங்கிருக்கும், அதுவும் திரும்ப நிர்மூலமாக்கப்படும்;
    கர்வாலிமரமும் அரசமரமும் இலையற்றுப்போனபின்பு, அவைகளில் அடிமரம் இருப்பதுபோல, அதின்
    அடிமரம் பரிசுத்த வித்தாயிருக்கும் என்றார்.
  spa-RV-1909: 'Pues aun quedará en ella una décima parte, y volverá, bien que habrá
    sido asolada: como el olmo y como el alcornoque, de los cuales en la tala queda
    el tronco, así será el tronco de ella la simiente santa.'
  ron-BTF: Dar totuşi în aceasta va rămâne o zecime şi ea se va întoarce şi va fi
    mâncată ca un ulm şi ca un stejar a căror viaţă este în ei, când îşi scutură frunzele;
    tot astfel sămânţa sfântă va fi viaţa acesteia.
  eng-WEBP: If there is a tenth left in it, that also will in turn be consumed, as
    a terebinth, and as an oak whose stump remains when they are cut down, so the
    holy seed is its stump.”
