  hin-2017: चाहे उसके निवासियों का दसवाँ अंश भी रह जाए, तो भी वह नाश किया जाएगा, परन्तु
    जैसे छोटे या बड़े बांज वृक्ष को काट डालने पर भी उसका ठूँठ बना रहता है, वैसे ही
    पवित्र वंश उसका ठूँठ ठहरेगा।”
  wol-KYG: Bu ca fukkeelu nit ña desoon, ñoom it dees na leen dellu taal. Waaye dañuy
    mel ni wenn ci xeeti garab yu mag yi ñuy gor, ëkk ba dellu jebbi, ëkku xeet wii,
    jiwu mu sell lay doon.»
  eng-YLT: And yet in it a tenth, and it hath turned, And hath been for a burning,
    As a teil-tree, and as an oak, that in falling, Have substance in them, The holy
    seed [is] its substance!'
  kne-kne: Olay mo wada anggoy di inkasinpo ay mabay-an sin omili, ngem wada kasin
    di mangabak ya mamse en daida. Maiarig din Israelita si napoyo ay kaiw ay owat
    din poona di mabay-an, ngem nan poon di kaiw et nasantoan ay bin-i ay gomabay
    kasin.”
  eng-WYC-2017: and yet the tithing, either tenth part, shall be therein; and it shall
    be converted, and it shall be into showing, as a terebinth is, and as an oak,
    that spreadeth abroad his boughs; that shall be holy seed, that shall stand therein.
  eng-WMBB: If there is a tenth left in it, that also will in turn be consumed, as
    a terebinth, and as an oak whose stump remains when they are cut down, so the
    holy seed is its stump.”
  urd-GVH: अगर क़ौम का दसवाँ हिस्सा मुल्क में बाक़ी भी रहे लेकिन उसे भी जला दिया जाएगा।
    वह किसी बलूत या दीगर लंबे-चौड़े दरख़्त की तरह यों कट जाएगा कि मुढ ही बाक़ी रहेगा।
    ताहम यह मुढ एक मुक़द्दस बीज होगा जिससे नए सिरे से ज़िंदगी फूट निकलेगी।”
  rug-rug: Meke be keke pa manege koari tie si koa hola koasa pepeso, ba kaqu ta rapata
    meke ta sulu. Ba gugua ari na huda terebiniti meke oaku sapu koa hola dadagadi
    mudidi ta maho gore, si sa kiko hopena si kote guana dadaga te Izireli koasa pepeso,”
    gua.
  gaz-gaz: Kudhan keessaa tokko yoo hafe iyyuu, biyyi sun amma illee deebitee onti.
    Garuu akkuma mukni laaftootii fi qilxuu, yoo muran gufuun isaa latu sana akkasuma
    sanyiin qulqulluun gufuu taʼee achitti hafa.”
  fra-LSG: Et s’il y reste encore un dixième des habitants, Ils seront à leur tour
    anéantis. Mais, comme le térébinthe et le chêne Conservent leur tronc quand ils
    sont abattus, Une sainte postérité renaîtra de ce peuple.
  gnn-gnn: Yo, ŋarrakunydja yurru yolŋu walala miṯtji balanyarana bitjan dharpa gulkthunara
    dhuḏi‐wumbunhara, ga ŋunhina liŋgu dhuḏina yukurra yurru djingaryundja. Ga yalalaŋumirrinydja
    ŋunhiyi dhuḏinydja dharpa yurru ŋuthandhi biyapul walŋathirriyi.”
  yal-yal: Xa muxune yatɛn yaganna ɲɔxɔn na lu yamanani, tɛɛn mɔn xɛtɛma nɛn na raxɔrideni.
    Koni wudi gbeene dungine nun wari dungine luma bɔxɔni kii naxan yi e na sɛgɛ waxatin
    naxan yi, bɔnsɔn sariɲanxina nde fan luma yamanani na kii nin alo wudi dungin
    naxan sa maɲingima.
  iou-iou: Kokoki irayäŋ täko u kudup api pewä paotneŋ. Upäŋkaŋ päya madäwanitä käririŋ
    taŋpeŋ ärok täkaŋ ude api ahäwek. Ämawebe kuduptagän api paotneŋo upäŋkaŋ näkŋo
    äbot kodaki kudupi kubä api ahäneŋ.
  haw-1868: Ina i koe kekahi hapaumi o na mea, E anai loa ia'ku no ia. Aka, e like
    me ka laau hukaa, a me ka oka, I ka wa i kuaia, ua koe no ke kumu; Pela no e lilo
    ai kekahi mamo hemolele, I kumu hoolaha no lakou.
  arb-NAV: 'وَحَتَّى لَوْ بَقِيَ بَعْدَ ذَلِكَ عُشْرُ أَهْلِهَا، فَإِنَّهَا سَتُحْرَقُ
    ثَانِيَةً، وَلَكِنَّهَا تَكُونُ كَالْبُطْمَةِ وَالْبَلُّوطَةِ، الَّتِي وَإِنْ
    قُطِعَتْ يَبْقَى سَاقُهَا قَائِماً: هَكَذَا يَبْقَى سَاقُهَا زَرْعاً مُقَدَّساً».'
  ewe-ewe: Togbɔ be ameawo ƒe akpa ewoliawo dometɔ ɖeka asusɔ ɖe anyigba dzi hã la,
    woagana wòazu gbegbe, gake abe ale si ne wolã logoti kple gboti, takpoawo susɔna
    ene la, nenema ke atiku kɔkɔe la azu atitakpo ɖe anyigba la dzi.”
  eng-LEE: 'And should a tenth part thereof yet remain, it will again be swept away:
    [yet] like the terebinth and the oak, which, when they cast their leaves, retain
    their stems, so remaineth the holy seed, its stem.'
  asm-FB: যদিও তাত দহ ভাগৰ এভাগ লোক অৱশিষ্ট থাকিব, তথাপি পুনৰায় তাক ধ্বংস কৰা হ’ব;
    যি দৰে এলা আৰু ওক গছ কটা হ’য়, কিন্তু তাৰ গছৰ গুৰি অৱশিষ্ট থাকে, পবিত্ৰ বীজ তাৰ
    গছৰ গুৰিত থাকি যায়।”
  sus-A: هَلِ مِشِ ندٍيٍ قَ كِسِ نَا، فبَلٌي مَن قَمَ نّ دِندٍ نَا رَ.» «كْنْ وُرِ
    بِلِ شُنفبٍ نَ سّفّ، عَ سَنكٍ سّنِيّنشِ لُمَ نّ بْشِ بُن مَ.»
  fra-SBL: S'il lui reste un dixième, qui seront également consommés à leur tour,
    comme un térébinthe, et comme un chêne dont il reste la souche lorsqu'ils sont
    abattus, alors la semence sainte est sa souche. »
  hbo-hbo: וְעֹ֥וד בָּהּ֙ עֲשִׂ֣רִיָּ֔ה וְשָׁ֖בָה וְהָיְתָ֣ה לְבָעֵ֑ר כָּאֵלָ֣ה וְכָאַלֹּ֗ון
    אֲשֶׁ֤ר בְּשַׁלֶּ֙כֶת֙ מַצֶּ֣בֶת בָּ֔ם זֶ֥רַע קֹ֖דֶשׁ מַצַּבְתָּֽהּ׃ פ
  piu-2006: '@see-verse:ISA.006.012'
  kik-kik: Na rĩrĩ, o na kũngĩkorwo kũrĩ na gĩcunjĩ gĩa ikũmi kĩa andũ gĩtigaire bũrũri-inĩ-rĩ,
    bũrũri ũcio no ũkaanangwo rĩngĩ. No rĩrĩ, o ta ũrĩa mũceneni na mũgandi ĩtigagio
    ithukĩ yatemwo-rĩ, ũguo noguo rũciaro rũrũ rwamũre rũgaatigario gĩtina kĩaruo
    bũrũri-inĩ ũcio.”
  fra-NCL: Et s’il y reste encore un dixième de ses habitants, il sera anéanti à son
    tour. Mais, comme le térébinthe et le chêne, quand ils sont abattus, conservent
    leur souche, le tronc d’Israël sera une semence sainte. »
  cek-AK: Toe prae thung ih kami hato thungah maeto anghmat aep to mah, amro boih
    let tih; toe hmaica thing hoi oak thing loe aqam angmuen moe, pakhruk pacoengah
    doeh akung loe anghmat vop baktiah, ciimcai kami ih atii loe to prae thungah kanghmat
    akung ah om vop tih, tiah ang pathim.
  cuk-cuk: Ar dulemar e-dulataledgi (100) amba e-ambe (10) besale, bela amba amar
    berguoed. Ar sapi-emisgwa-siklesad-e-sailabi gannaa-siidaedyobi wis bemaloed.
    Geb we-dulemar-bemaloedi neggwebur-islidikidga guoed.
  uig-CYR: «Һалбуки, зиминда адәмләрниң ондин бирила қалиду; Улар зиминға қайтип келип
    йәнә жутуветилиду, Кесилгән бир дуб яки арар дәриғиниң көтигидәк болиду; Көтәк
    болса «муқәддәс нәсил» болур.
  tel-2017: దానిలో పదవ భాగం మాత్రం మిగిలిపోయినా అది కూడా నాశనమౌతుంది. సింధూర మస్తకి
    వృక్షాలను నరికి వేసినా తరువాత మిగిలి ఉండే మొద్దులాగా అది ఉంటుంది. అలాటి మొద్దులో
    పరిశుద్ధమైన చిగురు ఉంది.
  hat-BSA: Sepandan, si genyen yon dizyèm pòsyon ladann, li va osi manje nèt, tankou
    yon bwa terebinth oswa yon bwadchenn ak chouk ki rete lè l koupe mete atè. Konsa,
    Semans ki sen se chouk li.”
  kos-kos: Finne mwet se inmasrlon mwet singoul pa lula muta in facl se inge, el ac
    fah kunausyukla pac. El ac fah oana sie sruen sak oak ma pakpuki.” (Kalmen sruen
    sak sac pa sie mutawauk sasu nu sin mwet lun God.)
  hbo-WLC: וְע֥וֹד בָּהּ֙ עֲשִׂ֣רִיָּ֔ה וְשָׁ֖בָה וְהָיְתָ֣ה לְבָעֵ֑ר כָּאֵלָ֣ה וְכָאַלּ֗וֹן
    אֲשֶׁ֤ר בְּשַׁלֶּ֙כֶת֙ מַצֶּ֣בֶת בָּ֔ם זֶ֥רַע קֹ֖דֶשׁ מַצַּבְתָּֽהּ׃ פ
  ibo-ibo: Ma ọ bụrụkwa na otu ụzọ nʼime ụzọ iri nʼime ha niile afọdụ nʼala a, a ga-eme
    ka ọ laa nʼiyi. Ma dịka osisi terebint na osisi ook na-ahapụ ogwe mgbe e gbujiri
    ha, ya mere mkpụrụ nsọ ahụ ga-abụ ogwe osisi nʼala ahụ.”
  ory-ory: ଆଉ, ଯଦିବା ତହିଁରେ ଦଶମାଂଶ ରହେ, ତଥାପି ତାହା ପୁନର୍ବାର ବିନଷ୍ଟ ହେବ; ଏଲା ଓ ଅଲୋନ
    ବୃକ୍ଷ ହଣା ଗଲେ ହେଁ ଯେପରି ତାହାର ଗଣ୍ଡି ରହେ; ସେହିପରି ସେହି ପବିତ୍ର ବଂଶ ଏହି ଗୋଷ୍ଠୀର ଗଣ୍ଡିସ୍ୱରୂପ
    ଅଟେ।”
  chk-chk: Iwe, are eu leengol seni ekewe aramas repwe nomotiu, pwal ir repwe küna
    feiengau. Chon Israel repwe usun chök efoch irä ook a pöküpök, nge popun chök
    a nom. Iwe, ekewe mwirimwirin chon Israel mi pin, ir ewe popun.
  rop-rop: Nomeda if oni lilbit pipul jidan laibala, bat stil olabat garra ol binijap.
    Bat jis laik det rutpat blanga det tri weya jidan afta deibin kadimdan, wal sambala
    pipul weya aibin pikimat garra jidan laibala lagijat du.’ Lagijat na YAWEI bin
    tok.”
  ukr-1871: І коли б ще десята частина зосталась на нїй і назад вернулась, та знов
    буде спустошена; та як із теребинта й з дуба, коли їх зрубати, зостається корінь,
    так сьвяте насїннє вийде з кореня того.
  deu-1951: Und bleibt noch ein Zehntel darin, so fällt auch dieser wiederum der Vertilgung
    anheim. Aber wie die Terebinthe und die Eiche beim Fällen doch noch ihren Wurzelstock
    behalten, so bleibt ein heiliger Same als Wurzelstock.
  eng-JPS: And if there be yet a tenth in it, it shall again be eaten up; as a terebinth,
    and as an oak, whose stock remaineth, when they cast their leaves, so the holy
    seed shall be the stock thereof.'
  srp-1865: Ali æe još biti u njoj desetina, pa æe se i ona zatrti; ali kao hrast
    ili brijest kojima i kad zbace lišæe ostaje stablo, tako æe sveto sjeme biti njezino
    stablo.
  lug-lug: N’ekimu eky’ekkumi ekiriba kisigaddewo, nakyo kirizikirizibwa. Naye ng’omumyuliru
    n’omuvule bwe gireka ebikolo byagyo bwe gitemebwa, bw’etyo ensigo entukuvu bw’erigwa
    mu ttaka n’esigala ng’ekikolo mu nsi.”
  heb-heb: ועוד בה עשריה ושבה והיתה לבער כאלה וכאלון אשר בשלכת מצבת בם זרע קדש מצבתה׃
  ben-IRV: এমনকি যদি এর মধ্যে দশভাগ লোক থাকে, এটা আবার ধ্বংস হবে; যেমন তার্পিন অথবা
    এলোন গাছ কাটা হয় এবং যার গুঁড়ি অবশিষ্ট থাকে, তেমনি এই গুঁড়ি হিসাবে দেশে পবিত্র
    বীজের লোক থাকবে।”
  pan-pan: ਭਾਵੇਂ ਉਸ ਦੇ ਵਾਸੀਆਂ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ ਹੀ ਰਹੇ, ਉਹ ਮੁੜ ਭਸਮ ਹੋਵੇਗਾ, ਪਰ ਜਿਵੇਂ ਚੀਲ
    ਜਾਂ ਬਲੂਤ ਦੇ ਰੁੱਖ ਜਦ ਉਹ ਵੱਢੇ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਉਨ੍ਹਾਂ ਦਾ ਟੁੰਡ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ। ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਪਵਿੱਤਰ ਵੰਸ਼ ਉਹ ਦਾ ਟੁੰਡ ਹੈ।
  mya-JVB: ထိုပြည်၌ ဆယ် ဘို့တွင်တဘို့ ကြွင်းသေးသော်လည်း ၊ ထိုအကြွင်းသည် အထပ်ထပ် ဖျက်ဆီး
    ခြင်းကို ခံ ရ လိမ့်မည်။ သို့ရာတွင်၊ ထင်းရူး ပင်နှင့် သပိတ် ပင်တို့ကို ခုတ်လှဲ
    ၍၊ သစ်ငုတ် သည် ကြွင်းသကဲ့သို့ ၊ သန့်ရှင်း သော အနွယ် သည် ထိုပြည်၌ အငုတ် ဖြစ်လိမ့်မည်ဟု
    မိန့် တော်မူ ၏။
  tte-O: Na tem isa tomo tupwa simiyamiya yanuwane koina, na iyamo kani simwawasi
    yoi. Na tem mayau lalakina takoi kani tuutuna koina ibwasiliyoi. Bwaine besiele
    yagu tomoyao. Bwagana sibaibaiwa siboita na iyamo patu yakayakasisina kani imiyamiya
    bwatanone koina, muli mena kani yagu tomoyao waluwaluli siyawatagili.”
  tbg-tbg: Vaiinti nahenti taaraiqa qaqi vaivera, te naantiara vikavata taiqa karerave.
    Ho te mintiarirarovata, katari tuqaqihairo aimakau qaiqaa arakero qampiqaintemake,
    naantiara ti vaiinti nahenti vika qaiqaa qovaramavi airiqamavi vaivarave, tiro.
    Noravano Kotiva Aisaiaarara minti tura.
  hmo-hmo: Sedira taunimanima gadoi sibona tano dekenai do idia noho, hegeregere tau
    10 ta ta dekena amo tau tamona mo, to inai do noho taudia do idia mase ore. Idia
    be ouki auna, idia utua diho gauna ena badina gauna sibona bamona.” To unai au
    ena badina gauna, be Dirava ena bese do ia hamatamaia lou ena toana.
  urd-urd: और अगर उसमें दसवाँ हिस्सा बाक़ी भी बच जाए, तो वह फिर भसम किया जाएगा; लेकिन
    वह बुत्म और बलूत की तरह होगा कि बावजूद यह कि वह काटे जाएँ तोभी उनका टुन्ड बच रहता
    है, इसलिए उसका टुन्ड एक मुक़द्दस तुख़्म होगा।”
  rus-SYN: И если еще останется десятая часть на ней и возвратится, и она опять будет
    разорена; но как от теревинфа и как от дуба, когда они и срублены, остается корень
    их, так святое семя будет корнем ее.
  bqc-SIM: Baa tó an gbɛ̃́ↄ kwide gↄ̃̀ we, wa ɛa ń tↄ̀lↄzↄ̃ lↄɛ. Lá wì kpakpaa
    ge kpàkɛfↄ̃ↄↄli zↄ̃ a miↄna i vlãpa, màa bui pↄ́ a kua adoa a gↄ̃ a miↄna ũ.
  tcz-CHONGTHU: Chuleh mi som jengcha — akidalha — asohcha aumjongleh kibulu kit’na
    kihallhahbe kit ding ahi. Israel chu thingkungbul, aphung kitanbong tobang hiding,
    ahivanga akungbul chu muchi theng hintin hung khangdoh kit ding ahi,” ati.
  mar-mar: तेथे दहा टक्के जरी उरले तरी पुन्हा ते नगर नाश होईल.” तरी एला किंवा अल्लोन
    ही झाडे तोडल्यावर त्यांचा बुंधा राहतो त्याच्या बुंध्यात पवित्र बीज आहे.
  qub-qub: Nasyuncho cada chuncapita jucnaylla quëdasha captinpis ushajpämi illgächishaj.
    Ichanga gueruta muturiptin runcun quëdashannömi quëdanga. Chaypitami Tayta Dios
    acrashan chillguimonga.»
  hat-hat: Menm si rete yon sèl moun sou chak dis moun nan peyi a, y'ap toujou disparèt
    yo. Se va tankou lè yo koupe pye kajou ak pye bwadchenn. Chouk la ase ki va rete.
    Chouk sa a va pouse ankò, pèp Bondye a va kanpe ankò.
  eng-BSB: And though a tenth remains in the land, it will be burned again. As the
    terebinth and oak leave stumps when felled, so the holy seed will be a stump in
    the land.”
  eng-WEBPB: If there is a tenth left in it, that also will in turn be consumed, as
    a terebinth, and as an oak whose stump remains when they are cut down, so the
    holy seed is its stump.”
  kbq-kbq: Hagi ana'ma hutesnige'za 10ni'a nagapima mago naga'ma manisaza naga'mo'zanena
    havizantfa hugahaze. Hianagi terebinti zafane, oki zafama antagitazageno agafa'ama
    tevemo'ma tetegeno'ma agafa'a me'nefintima Nagrama huhampri'noa vahe'mo'za ruotage
    vahe'nia ete hage'za efore hugahaze.
  nhe-BL: Huan intla ipan 100 tlacame, noja mocahuase yoltoque se 10 ipan nopa tlali;
    nopa tlacame sampa hualase quintzontlamiltiquij. Israelitame elis queja icuatzonyo
    se ahua cuahuitl tlen quitzontectoque, pero elis se cuatzomitl ica ixinajcho tlen
    tlatzejtzeloltic huan sampa chamanis.”
  gub-BL: Aze upyta màràmàràn teko xe wà nehe, zauxiapekwer uzuka putar a'e teko a'e
    wà nehe no. Upyta ma'e ràm wiko putar ywyra kawar imonohok pyrer ipy kwer ài wà
    nehe. Izypy kwer nuzawy kwaw Tupàn hemiaihu umàno 'ym ma'e kwer wà nehe. Heta
    tetea'u wi putar amo 'ar mehe wà nehe no.
  eng-DRA: 'And there shall be still a tithing therein, and she shall turn, and shall
    be made a show as a turpentine tree, and as an oak that spreadeth its branches:
    that which shall stand therein, shall be a holy seed.'
