    ga nhänharamiriwnydja?” Ga ŋayinydja Garraynydja buku‐wakmaraŋala waŋana balanydja
    bitjarra, “Bäy yurru ga wäŋa dhuwala buku‐yupthun buḻwaŋ'thun yurru, ga yolŋumiriwyirri
    ŋayi dhuwala yurru wäŋa, liŋgu ŋarra yurru barrkuwatjkuma yolŋu'‐yulŋunhanydja
    bena‐wala barrkulilina wäŋalili.
  yal-yal: N yi maxɔdinna ti, n naxa, “Marigina, han waxatin mundun yi?” A yi n yabi,
    a naxa, “Han taane na halagi waxatin naxan yi, e muxu yo mi lu, e banxine yi kui
    geli, xɛɛne yi kala, e findi bɔxɔ rabeɲinxine ra,
  iou-iou: Ude näweränä iwetkut; Yawe, man u kadäni jide ude api yäŋ yäpmäŋ ärowet?
    Ude yäwawä näwetkuk; Yäŋ yäpmäŋ kuŋ itkaŋ imaka ŋode ahäwayäŋ täko unita itsämben;
    Yotpärare it yäpmäŋ kukaŋ uwä waŋpäŋ parirä ämawebe u irani yäwat kireŋpewä api
    kuŋtäŋpä kuneŋ. Ba unitäŋo ketem epäni ba imakaniye u kudup paotinik api täneŋ.
  haw-1868: Alaila, i aku la au, E ka Haku, pehea ka loihi? I mai la ia, A neoneo
    na kulanakauhale, aohe mea noho iloko, A kanaka ole ko lakou hale, A anai loa
    ia'ku ka aina,
  arb-NAV: 'ثُمَّ قُلْتُ: «إِلَى مَتَى يَا رَبُّ؟» فَأَجَابَ: «إِلَى أَنْ تُصْبِحَ
    الْمُدُنُ خَرِبَةً مَهْجُورَةً، وَالْبُيُوتُ خَالِيَةً مِنَ الرِّجَالِ، وَالْحُقُولُ
    خَرَاباً مُقْفِراً.'
  ewe-ewe: Eye megblɔ bena “Va se ɖe ɣe ka ɣi, O! Aƒetɔ?” Eɖo ŋu be, “Va se ɖe esime
    duwo katã zu aƒedo, eye ame aɖeke megale wo me o. Va se ɖe esime aƒewo katã naɖi
    gbɔlo, eye anyigba la katã nazu gbegbe.
  eng-LEE: And I said, How long, O Lord? And he said, Until that cities be left waste
    without an inhabitant, and houses without man, and the soil be made desolate as
    a wilderness,
  asm-FB: তেতিয়া মই সুধিলোঁ, “হে প্ৰভু, কিমান সময়?” তেওঁ উত্তৰ দিলে, যেতিয়ালৈকে
    নগৰবোৰ ধ্বংস হয়, এটাও প্রাণী নাবাচে, আৰু ঘৰবোৰ মানুহ নোহোৱাকৈ উচ্ছন্ন নহ’ব, আৰু
    দেশ জনশূন্য হোৱা জাবৰৰ দ্বৰে নহয়,
  sus-A: ﭑ نَشَ عَ مَشْرِن، «ﭑ مَرِفِ، نَ بُمَ هَن تّمُي مُندُن؟» عَ نَشَ ﭑ يَابِ،
    «هَن عٍ شَ تَايٍ نَ فّ كَنَدٍ، مِشِيٍ شَ حْن نَا، عٍ شَ بَنشِ شَ بِرَ، عٍ شَ شّيٍ
    شَ فَن.
  fra-SBL: 'Alors j''ai dit : « Seigneur, combien de temps ? » Il a répondu, « Jusqu''à
    ce que les villes soient des déchets sans habitant, des maisons sans homme, la
    terre devient complètement désolée,'
  hbo-hbo: וָאֹמַ֕ר עַד־מָתַ֖י אֲדֹנָ֑י וַיֹּ֡אמֶר עַ֣ד אֲשֶׁר֩ אִם־שָׁא֨וּ עָרִ֜ים
    מֵאֵ֣ין יֹושֵׁ֗ב וּבָתִּים֙ מֵאֵ֣ין אָדָ֔ם וְהָאֲדָמָ֖ה תִּשָּׁאֶ֥ה שְׁמָמָֽה׃
  piu-2006: '@see-verse:ISA.006.010'
  kik-kik: 'Na niĩ ngĩcooka ngĩũria atĩrĩ, “Mwathani, nĩ nginya rĩ?” Nake akĩnjookeria
    atĩrĩ: “Nĩ nginya hĩndĩ ĩrĩa matũũra marĩa manene magaakorwo maanangĩtwo na matarĩ
    na wa kũmatũũra, nacio nyũmba ikorwo ĩtiganĩirio, na mĩgũnda ĩkaanangwo na ĩgathũkio
    biũ,'
  fra-NCL: 'Et je dis : « jusques à quand, Seigneur ? » Il répondit : « Jusqu’à ce
    que les villes soient dévastées et sans habitants, que les maisons soient sans
    hommes, et que la terre soit ravagée et déserte ;'
  cek-AK: To naah kaimah, Aw Angraeng nasetto maw akra vop tih? tiah ka naa. Anih
    mah, Vangpui ah kami om ai, im ah doeh kami om ai, kami om ai pongah prae to pong
    sut,
  cuk-cuk: 'Geb an ese egichided: —Bab-Jehová, ¿sanagwadse an be-nuggi sunmakdii gusunnoe?
    Bab-Jehová anga sogded: —Bela neggweburmar-obelolegedse be an-nuggi sunmakdii
    guoed. Bela negmar-ollo-ollo-ambikuedse be angi sunmakdii guoed. Dulemar a-neggweburmargi-bar-gudii-guosulidse
    be an-nuggi sunmakdii guoed. Nainumarbela-swiri-naguedse be angi sunmakdii guoed.'
  uig-CYR: 'Андин мән: — «Рәб, бу әһвал қачанғичә давамлишиду?» — дәп соривидим, У
    җававән: — «Та шәһәрләр харап қилинип аһалисиз, Өйләр адәмзатсиз, Зимин пүтүнләй
    чөлгә айлинип болғичә,'
  tel-2017: “ప్రభూ, ఎన్నాళ్ల వరకు?” అని నేనడిగాను. ఆయన ఇలా అన్నాడు. “నివాసులు లేక
    పట్టణాలు, మనుష్యులు లేక ఇళ్ళు శిథిలమైపోయే దాకా, దేశం బొత్తిగా బీడుగా మారే దాకా,
  hat-BSA: 'Epi mwen te di: “Senyè, pou konbyen tan?” Li te reponn: “Jiskaske vil
    yo fin devaste nèt e pa gen moun pou rete ladan yo, kay yo vin san moun e peyi
    a fin dezole,'
  kos-kos: Ac nga siyuk, “Leum, ac ouingan putaka?” Ac El topuk, “Nwe ke na siti nukewa
    musalla, ac wanginla ma we — nwe ke wanginna mwet muta in lohm inge — nwe ke facl
    sac oan mwesisla.
  hbo-WLC: וָאֹמַ֕ר עַד־מָתַ֖י אֲדֹנָ֑י וַיֹּ֡אמֶר עַ֣ד אֲשֶׁר֩ אִם־שָׁא֨וּ עָרִ֜ים
    מֵאֵ֣ין יוֹשֵׁ֗ב וּבָתִּים֙ מֵאֵ֣ין אָדָ֔ם וְהָאֲדָמָ֖ה תִּשָּׁאֶ֥ה שְׁמָמָֽה׃
  ibo-ibo: Ma ekwuru m sị, “Onyenwe m, ọ bụ ruo ole mgbe?” Ọ zara, “Ọ bụ ruo mgbe
    obodo ha tọgbọrọ nʼefu, mgbe ọ na-adịghị onye ga-afọdụ nʼime ya; mgbe ụlọ obibi
    ha niile ga-atọgbọrọ nʼefu, mgbe e bibisịrị ala ubi ha niile.
  ory-ory: ତେବେ ମୁଁ ପଚାରିଲି, “ହେ ପ୍ରଭୋ, କେତେ କାଳ ଯାଏ?” ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ଯେପର୍ଯ୍ୟନ୍ତ
    ନଗରସବୁ ନିବାସୀବିହୀନ ଓ ଗୃହସବୁ ନରଶୂନ୍ୟ ହୋଇ ଉଜାଡ଼ ନ ହୁଏ ଓ ଭୂମି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଉଜାଡ଼
    ନ ହୁଏ,
  chk-chk: Mürin üa aisini, “Ai Samol, ifa ükükün fansoun an epwe fis ei?” Iwe, Kot
    a pälüeni, “Tori ekewe telinimw repwe tala o pön, pwal tori esap chüen wor aramas
    lon ekewe imw, nge ewe fanü epwe unusen pön.
  rop-rop: “Aibin askim YAWEI na, ‘Haulong dijan ting garra jidan lagijat?’ “Wal YAWEI
    bin tok langa mi, ‘Raidap olabat haus garra buldan en olabat taun garra bitsap
    en raidap olabat fam garra jidan nomo garram enijing,
  ukr-1871: 'І промовив я: Докіль же сього, Господи? А він сказав: Докіль не опустїють
    міста й не зостануть без осадників, а доми без людей, та докіль земля отта цїлком
    не стане пустинею.'
  deu-1951: 'Und ich fragte: Wie lange, Herr? Er antwortete: Bis die Städte wüste
    liegen, weil niemand darin wohnt, und die Häuser menschenleer sein werden und
    das Land in eine Wüste verwandelt ist.'
  eng-JPS: 'Then said I: ''Lord, how long?'' And He answered: ''Until cities be waste
    without inhabitant, and houses without man, and the land become utterly waste,'
  srp-1865: 'A ja rekoh: dokle Gospode? A on reèe: dokle ne opuste gradovi da budu
    bez stanovnika i kuæe da budu bez ljudi, i zemlja dokle sasvijem ne opusti,'
  lug-lug: Ne ndyoka njogera nti, “Mukama wange birituusa ddi okuba bwe biti?” Nanziramu
    nti, “Okutuusa ebibuga lwe birizika nga tewali abibeeramu, ne mu mayumba nga temuli
    muntu, ensi ng’esigalidde awo,
  heb-heb: ואמר עד מתי אדני ויאמר עד אשר אם שאו ערים מאין יושב ובתים מאין אדם והאדמה
    תשאה שממה׃
  ben-IRV: তখন আমি বললাম, “হে প্রভু, কত দিন?” তিনি উত্তর দিলেন, “যতদিন না শহরগুলো
    ধ্বংস ও বাসিন্দাবিহীন না হয় এবং বাড়ী-ঘর খালি না হয়ে যায় এবং ভূমি নির্জন স্থান
    পরিণত হয়;
  pan-pan: ਤਦ ਮੈਂ ਪੁੱਛਿਆ, ਹੇ ਪ੍ਰਭੂ ਕਦੋਂ ਤੱਕ? ਉਸ ਨੇ ਆਖਿਆ, ਜਦ ਤੱਕ ਸ਼ਹਿਰ ਵਿਰਾਨ ਅਤੇ ਬੇ-ਅਬਾਦ
    ਨਾ ਹੋ ਜਾਣ, ਅਤੇ ਘਰ ਬੇ-ਚਰਾਗ ਨਾ ਹੋ ਜਾਣ, ਅਤੇ ਜ਼ਮੀਨ ਪੂਰੀ ਹੀ ਉਜੜ ਨਾ ਜਾਵੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ အဘယ်မျှကာလပတ်လုံး ကြာပါလိမ့်မည်နည်းဟု ငါမေး လျှောက်ပြန်လျှင်၊
    မြို့ တို့ သည် မြို့သား မ ရှိ၊ အိမ် တို့သည် အိမ်သား မ ရှိအောင် ဖျက်ဆီး ခြင်းသို့ရောက်သဖြင့်၊
    တပြည်လုံးသည် လူ ဆိတ်ညံရာသက်သက်ဖြစ်သည်တိုင်အောင် ၎င်း၊
  tte-O: Yo kabo Guyau kainana yayamaisa yaneli koina yawaloba, “Guyau, kani isa sauga
    kana mamalawe nuwanuwam kolili yaguguye?” Kabo Guyau kainagu iyamaisa iba, “Kanasiga
    yanuwa ibubu tuki bwagabwagamo sitotolo yo numene nige tomonliyao yo bwatano meuloina
    inae kabo kulopei.
  tbg-tbg: Ho viva minti tumanta te vira ireha tiha, Noravauvo, te vi kaiqara varaqi
    vi vuru, tairentae taiqa kararave? turaro viva ti tiva timiro tiharo, Are ti uva
    vika tiva nimiqira viraro ekaa vika vatuka vo vatuka vo vatukavano qoraiqama viraro,
    vika naaho maatavata qoraiqama viraro, vika naavu vo naavu vo naavu kakupuqama
    viramanta kia vaiintivanovata viraqi vaivarave. Vi haikava vi haikava qovaraiqina
    entarama ai kaiqavano taiqaanarove.
  hmo-hmo: 'Vadaeni lau gwau, “Lohiabada e, inai bamona do ia vara ela bona edena
    negai?” Vadaeni ia haere, ia gwau: “Ela bona Iuda hanua badadia be dika momokani,
    bona noholaia taudia be lasi momokani. Bona ruma ibounai, be mai edia taunimanima
    lasi. Bona tano be dika momokani, aniani do ia havaraia diba lasi tano do ia lao.'
  urd-urd: तब मैंने कहा, “ऐ ख़ुदावन्द ये कब तक?” उसने जवाब दिया, “जब तक बस्तियाँ वीरान
    न हों और कोई बसनेवाला न रहे, और घर बे — चराग़ न हों, और ज़मीन सरासर उजाड़ न हो
    जाए;
  rus-SYN: 'И сказал я: надолго ли, Господи? Он сказал: доколе не опустеют города,
    и останутся без жителей, и домы без людей, и доколе земля эта совсем не опустеет.'
  bqc-SIM: 'Ɔ̃ ma aà là: Aↄ dɛ màa e gↄↄ ũma ni, Dii? Ɔ̃ a wèa: E gↄↄ pↄ́ an
    wɛ̃́lɛpiↄ kwɛ̀ wìliũ, gbɛ̃e ku a guu lↄo, mɛ́ wà ń bùsupi kàalɛ dɛ̃̀ↄↄ,
    à gↄ̃̀ bɛzia ũ,'
  tcz-CHONGTHU: Hichun keiman, “Pakai, ichan gei hitia chu kabol ding ham?” kati leh,
    Ama’n eidonbutnin, “Akhopihou khat jeng jong hoidohlouva achimlhuhsoh gam kahse
    le ainnhou dalhah-a aumsoh takah chuleh agam’u ahomkeo ahisoh kahse;
  mar-mar: तेव्हा मी म्हटले, “प्रभू, असे किती वेळपर्यंत?” त्याने उत्तर दिले, “नगरे
    चिरडून उध्वस्त आणि रहिवाशांविरहित होईपर्यंत, आणि घरे लोकविरहीत व जमीन उजाड वैराण
    होईपर्यंत,
  qub-qub: 'Chayno nimaptin tapurä: «Tayta, ¿imaycamaraj chaynöga canga?» nir. Paynami
    nimaran: «Chaynöga canga siudäcuna ushajpaj illgänancamami, chay siudächo runacuna
    jucnayllapis mana tiyanancamami, wasicunapis chunyaj canancamami, chacracunapis
    purunyänancamami,'
  hat-hat: 'Lè sa a, mwen di: -Seyè! Kilè sa va sispann? Li reponn mwen: -Lè y''a
    fin kraze lavil yo. Lè p''ap gen moun ankò ki rete ladan yo. Lè tout kay yo va
    vid, lè jaden yo va tounen savann.'
  eng-BSB: 'Then I asked: “How long, O Lord?” And He replied: “Until the cities lie
    ruined and without inhabitant, until the houses are left unoccupied and the land
    is desolate and ravaged,'
  eng-WEBPB: Then I said, “Lord, how long?” He answered, “Until cities are waste without
    inhabitant, houses without man, the land becomes utterly waste,
  kbq-kbq: Higena Ra Anumzamoka nama'a knafi ama ana zamo'a meno vugahie hu'na antahige'noe.
    Anage hugeno kenona huno, Ama ana zamo'a me'nesnigeno, maka ranra kumatamimo'a
    haviza huvagaresnigeno, ana kumatamimpina vahera omanitfa hanageno, nontamimpina
    vahera omanitfa hanigeno, maka hoza zamifina magore huno ne'zana omnetfa hugahie.
  nhe-BL: 'Huajca na niquijto: “TOTECO Dios, ¿hasta quesqui tonali queja nopa nijchihuas?”
    Huan yajaya nechilhui: “Tijchihuas hasta quitlamixolehuase inialtepehua huan ayoc
    mocahuas niyon se tlacatl nopano. Tijchihuas hasta tlatzitzicas ipan nochi caltini
    huan nochi nopa tlali mocahuas tlaxolehuali.'
  gub-BL: — Màràn kwarahy amumaw putar a'e ma'e imume'u pà nehe, a'e izupe hehe hepuranu
    pà. Uwazar heze'eg ihewe. — Zauxiapekwer umumaw putar tawhu xe har wà nehe. Naheta
    kwaw teko xe har wà nehe. Naheta kwaw teko tàpuz wapupe wà nehe. Nahezuz kwaw
    ma'e ko xe har pupe nehe. Xo a'e ma'e paw izeapo re erepytu'u putar imume'u re
    nehe.
  eng-DRA: 'And I said: How long, O Lord? And he said: Until the cities be wasted
    without inhabitant, and the houses without man, and the land shall be left desolate.'
