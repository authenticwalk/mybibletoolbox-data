verse: ISA.006.011
translations:
  mal-C: '“കർത്താവേ, എപ്പോൾവരെ?” എന്നു ഞാൻ ചോദിച്ചു. അവിടന്ന് ഉത്തരം പറഞ്ഞു: “പട്ടണങ്ങൾ
    ശൂന്യമാകുന്നതുവരെ, നിവാസികൾ ഇല്ലാതാകുന്നതുവരെ, വീടുകൾ ആളില്ലാതാകുന്നതുവരെ, ദേശം
    പാഴും ശൂന്യവും ആകുന്നതുവരെത്തന്നെ,'
  deu-TKW: 'Ich sprach: Bis wann, Herr? Er erwiderte: Bis die Städte verheert sind,
    daß sie ohne Bewohner, und die Häuser menschenleer, und die Äcker zur Wüste verheert
    sind,'
  lin-lin: 'Boye nalobaki : — Oh Nkolo, kino tango nini ? Azongisaki : — Kino bingumba
    ekobebisama mpe ekotikala lisusu na bato te, kino tango bato bakotikala lisusu
    na bandako te, mpe bilanga ekobebisama mpe bakosakanela yango ;'
  eng-LSV: And I say, “Until when, O Lord?” And He says, “Surely until cities have
    been ruined without inhabitant, || And houses without man, || And the ground is
    ruined—a desolation,
  eng-GNV: Then sayd I, Lord, howe long? And he answered, Vntill the cities be wasted
    without inhabitant, and the houses without man, and the land be vtterly desolate,
  eng-WEBSTER: Then said I, Lord, how long? And he answered, Until the cities shall
    be wasted without inhabitant, and the houses without man, and the land be utterly
    desolate;
  nhw-BL: 'Huajca na niquijto: “TOTECO Dios, ¿hasta quesqui tonali quej nopa nijchihuas?”
    Huan yaya nechilhui: “Tijchihuas hasta quitlamisosolose inialtepehua huan ayacmo
    mocahuas niyon se masehuali nopona. Tijchihuas hasta tlatzitzicas ipan nochi calme
    huan nochi nopa tlali mocahuas tlasosololi.'
  swh-ONEN: 'Ndipo nikasema, “Hadi lini, Ee Bwana?” Naye akanijibu: “Hadi miji iwe
    imeachwa magofu na bila wakazi, hadi nyumba zitakapobaki bila watu, na mashamba
    yatakapoharibiwa na kuangamizwa,'
  bba-bba: Mɑ nɑ nɛɛ, Yinni, sere sɑɑ yerɑ̀ yɑ ko n sɑ̃ɑ mɛ. Mɑ u mɑn wisɑ u nɛɛ,
    sere wuu sinin tɔmbu bɑ̀ n ɡbisukɑ, kpɑ su ko bɑnsu, kpɑ tem mɛ kpuro mu kɑm ko.
  eng-KJVCPB: Then said I, Lord, how long? And he answered, Until the cities be wasted
    without inhabitant, And the houses without man, And the land be utterly desolate,
  cpy-cpy: 'Nokantziri: “¡Noyinkatharite! ¿Okaateka ojamanite iroka?” Ikantzi rirori:
    “Arika ithonkaeteeri paata jeekatsiri nampitsiki, Kaankipanko okanteeya pankotsipaeni,
    Kaankiitya okanteeya eejatzi osheki owaantsi.'
  luo-luo: Eka napenjo niya, “Yaye Ruoth Nyasaye, mano notimre nyaka karangʼo?” Kendo
    nodwoko niya, “Nyaka chop mier madongo ruombre piny madongʼ gunda maonge joma
    odakie, bende mi udi ma ji odakie ojwangʼ kendo puothe duto kethre mi jwangʼ-gi,
  meu-meu: 'Bena lau nato, Ḡaubada e, ela bona edena nega ai? Bena ia eto: Ela bona
    hanua badadia bae vahu, asi inoholaidia tauna ta baine mia, bona ruma na asi taunimanimadia
    ai baela, bona tano idoinai baine vahu vaitani;'
  npi-ULB: तब मैले भने, “हे परमप्रभु, कहिलेसम्म?” उहाँले जवाफ दिनुभयो, “ बासिन्दाविनाका
    भग्‍नावशेष सहरहरू ध्‍वस्‍त नहुन्‍जेल र मानिसविनाका घरहरू नहुन्‍जेल, र देश उजाड
    नहुन्‍जेल,
  yor-yor: 'Nígbà náà ni mo wí pé, “Báwo ni yóò ti pẹ́ tó Olúwa?” Òun sì dáhùn pé:
    “Títí àwọn ìlú ńlá yóò fi dahoro, láìsí olùgbé nínú rẹ̀ mọ́, títí tí àwọn ilé
    yóò fi wà láìsí ènìyàn, títí tí ilẹ̀ yóò fi dahoro pátápátá.'
  pes-OPCB: 'گفتم: «خداوندا، تا به کی این وضع ادامه خواهد داشت؟» پاسخ داد: «تا وقتی
    که شهرهایشان خراب شوند و کسی در آنها باقی نماند و تمام سرزمینشان ویران گردد،'
  tgl-ULB: Pagkatapos sinabi ko, “Panginoon, hanggang kailan?” Sumagot siya, “Hanggang
    sa mawasak ang mga lungsod at mawalan ng naninirahan dito, at mawalan ng tao ang
    mga bahay, at nakatiwangwang ang lupain,
  cbu-NT: Nuwsha, Apaa, ¿ashinooja amb ashchinllina? táranguri, Apanllsha, Anoo tputs
    izuuru kachiykachuri, pakchimarisha katuchkachu, anootsimsha ayam zapish yusur
    tputsireetsi chinachima. Israelchichee yaktarini izuuru pátangachinllinaya. Ashkatssin,
    tputs ndunichparee. Pangush minamtiyam tputs nda taachinllinaya. Mázarish mangu
    kuree ashtachinllinaya.
  hui-hui: Ani layagola i̱na ibuhondo ogodagua hale haru, Anduane Homogo-o i̱na biabe
    ogoni angi biamaro buliyabe, laru. Ani larugola ibugua ladai bialu lalu, Mana
    lalu kene dege tano ngaru bo gialo wahai halu dindiru mo ko hai halu anda bu karuha
    mbirali napaleore tabuanda hai helo.
  mya-mya: ငါ​က​လည်း``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​မျှ​ကြာ​အောင်​ဤ​သို့​ဖြစ်​ပျက်​လျက်​နေ​ပါ​မည်​နည်း''
    ဟု​လျှောက်​လျှင် ကိုယ်​တော်​က``မြို့​များ​ပျက်​စီး​ယို​ယွင်း​၍​ဟာ​လာ​ဟင်း​လင်း​ဖြစ်​၍​နေ​ချိန်​တိုင်​အောင်​ဖြစ်​၏။
    အိမ်​များ​တွင်​လူ​သူ​ကင်း​မဲ့​ပြီး​ထို​ပြည်​ကိုယ်​တိုင်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လျက်​နေ​ချိန်​တိုင်​အောင်​ဖြစ်​၏။-
  bod-N: དེ་ནས་ངས་གཙོ་བོ་ལགས། དུས་ཅི་ཙམ་དགོས་སམ་ཞེས་ཞུས་པ་ན། ཁོང་གིས་ལན་དུ། གྲོང་ཁྱེར་རྣམས་ཞིག་རོར་གྱུར་ནས་སྡོད་མཁན་གཅིག་ཀྱང་མེད་པ་དང་།
    ཁང་པ་རྣམས་སྟོང་བར་ལུས་ནས་ས་ཞིང་རྣམས་ཐང་རྒོད་དུ་འགྱུར་བའི་བར་དང་།
  wsk-wsk: 'Se ani maem, “O Kari Biya, tom awila nunguningkiri munan umu ningi bagamonko?”
    maem. Se nu mam: “Mu uwutata baga wonong bibiya mu parasa kapamon se kariimet
    bo ta te me bagamonko; kawam digo suen la mu ipa sapamonko. Ningam mel mu am baga
    maga kuena sapamonko.'
  sna-sna: Ipapo ndakati, “Haiwa, Ishe, kusvikira riniko?” Iye akapindura achiti,
    “Kusvikira maguta ava matongo uye pasisina anogaramo, kusvikira dzimba dzasiyiwa
    dzisina vanhu, neminda yaparadzwa zvachose,
  spa-BLM: 'Entonces dije: “Señor, ¿hasta cuándo?” Él respondió, “Hasta que las ciudades
    sean residuos sin habitante, casas sin hombre, la tierra se convierte en un completo
    desperdicio,'
  cac-cac: 'Ix in c''anb''an d''ay icha tic: Mamin, ¿jantac tiempo ol valel jun tic?
    xin chi. Ix yalan d''ayin: Ol aln̈ej jun tic masanto ol lajvoquem juntzan̈ chon̈ab'',
    man̈xa mach ol can cajan d''ay. Man̈xa junoc pat ol can anima d''a yool, ol can
    tz''inan luum.'
  swh-ULB: Ndipo nikasema, ''Bwana, mda gani?'' Akanijibu, mpaka mji itakapopata ajali
    na kuharibiwa na pasipo wakazi, na nyumba hazina watu, na nchi imeanguka katika
    ukiwa mtupu,
  bel-bel: 'І сказаў я: ці надоўга, Госпадзе? Ён сказаў: пакуль не апусьцеюць гарады,
    і не застануцца без жыхароў, і дамы бязь людзей, і пакуль зямля гэтая зусім не
    запусьцеецца.'
  deu-ELBBK: 'Und ich sprach: Wie lange, Herr? Und er sprach: Bis die Städte verwüstet
    sind, ohne Bewohner, und die Häuser ohne Menschen, und das Land zur Öde verwüstet
    ist'
  mbb-OT: Ne mid-insà a te, “Sengemenu is kegkeuǥet kayi, Nengazen?” Midtavak sikandin
    te, “Taman te egkengewaǥey is menge inged diyà te Israel ne wazè en duen menge
    etew. Taman te wazè en ebpen-ubpà diyà te menge valey, ne is tanà egkepurung en
    egkezeeti.
  mal-2015: 'കർത്താവേ, എത്രത്തോളം? എന്നു ഞാൻ ചോദിച്ചതിന്നു അവൻ: പട്ടണങ്ങൾ നിവാസികളില്ലാതെയും
    വീടുകൾ ആളില്ലാതെയും ശൂന്യമായി ദേശം തീരെ പാഴായിപ്പോകയും'
  gup-gup: Wanjh ngadjawam, “Nawu Yiwohrnan, kaluk baleh kabolkyime bu kuhni ngakurduyime?
    Yiddok kunkuyeng?” Dja nungka yimeng, “Kore kuredkihkimuk ngarre kunbolk Israel
    kadjalrurrkbakme rowk, dja bininj kumekbe wanjh kabirriyakmen. Kore bininj rowk
    kabirridjalbawon kururrk rowk bedberre, dja kahdjalbolkyo kabolklarrk kore kabbal
    dja kuberrk dja minj nangale kabolknahnan.
  rmc-rmc: 'Phenďom: „Dži kana mek Rajeja?“ Ov phenďa: „Dži akor, medik na ena o fori
    rozburimen the bi o manuša a o khera omukle; medik caľi phuv na ela zňičimen.'
  pes-OPV: 'پس من گفتم: «ای خداوند تا به کی؟» او گفت: «تا وقتی که شهرها ویران گشته،
    غیر مسکون باشد و خانه هابدون آدمی و زمین خراب و ویران شود.'
  ron-1924: 'Ши еу ам ынтребат: „Пынэ кынд, Доамне?” Ел а рэспунс: „Пынэ кынд вор
    рэмыне четэциле пустий ши липсите де локуиторь; пынэ кынд ну ва май фи нимень
    ын касе ши цара ва фи пустиитэ де тот;'
  ben-OBCV: তখন আমি বললাম, “ও প্রভু, তা কত দিন ধরে হবে?” তিনি উত্তর দিলেন, “যতদিন
    না নগরগুলি ধ্বংস হয়, তাদের মধ্যে জনপ্রাণী না থাকে, যতদিন না ঘরবাড়িগুলি জনশূন্য
    হয় ও মাঠগুলি ধ্বংস হয়ে ছারখার না হয়,
  som-som: Markaasaan idhi, Sayidow, waa ilaa goorma? Oo isna wuxuu iigu jawaabay,
    Waa ilaa magaalooyinku baabba'aan oo wax deggan laga waayo, oo guryuhuna ay noqdaan
    cidla, oo dalkuna uu dhammaantiis wada baabba'o,
  lat-VUC: 'Et dixi: [Usquequo, Domine?] Et dixit: [Donec desolentur civitates absque
    habitatore, et domus sine homine, et terra relinquetur deserta.'
  eng-ASVBT: Then said I, Lord, how long? And he answered, Until cities be waste without
    inhabitant, and houses without man, and the land become utterly waste,
  ita-1885: 'E io dissi: Infino a quando, Signore? Ed egli disse: Finchè le città
    sieno state desolate, senza abitatore; e che le case sieno senza uomini; e che
    la terra sia ridotta in deserto, e desolazione;'
  eng-LXXUP: And I said, How long, O Lord? And he said, Until the cities be deserted
    by reason of their not being inhabited, and the houses by reason of there being
    no men, and the land shall be left desolate.
  eng-ULB: Then I said, “Lord, how long?” He answered, “Until cities crash into ruins
    and are without inhabitants, and the houses are without people, and the land falls
    into a desolate waste,
  spa-VBL: 'Entonces le pregunté: “¿Cuánto tiempo durará esto, Señor?” Él respondió:
    “Hasta que las ciudades queden arruinadas y vacías, las casas abandonadas y la
    tierra devastada y destruida;'
  fra-_FOB: 'Et je dis: Jusqu''à quand, Seigneur? Et il répondit: Jusqu''à ce que
    les villes soient désolées et sans habitants, et les maisons privées d''hommes,
    et le sol désert et dévasté;'
  mal-mal: '“കർത്താവേ, എത്രത്തോളം?” എന്നു ഞാൻ ചോദിച്ചതിന് യഹോവ: “പട്ടണങ്ങൾ നിവാസികളില്ലാതെയും
    വീടുകൾ ആളില്ലാതെയും ശൂന്യമായി ദേശം തീരെ പാഴായിപ്പോവുകയും'
  urd-GVR: Maiṅ ne sawāl kiyā, “Ai Rab, kab tak?” Us ne jawāb diyā, “Us waqt tak ki
    mulk ke shahr wīrān-o-sunsān, us ke ghar ġhairābād aur us ke khet banjar na hoṅ.
  suz-BL: मिनु गो “परमप्रभु, गेना सम्‍म मो पचा माल्‍नुङा?” देंती। मिनु मेकोमी “सहर
    ब्रेश्‍शा मुर मबाक्‍तीके मदुम सम्‍म, खिं नेल्‍ल श्‍येत्‍थ नु रागी नेल्‍ल मुर मबाक्‍शो
    मदुम सम्‍म मोदेंशो पावो।
  eng-NOY: 'Then said I, How long, Lord? He said: Until the cities be laid waste,
    so that there be no inhabitant, And the houses, so that there be no man, And the
    land be left utterly desolate;'
  ita-1927: 'E io dissi: “Fino a quando, Signore?” Ed egli rispose: “Finché le città
    siano devastate e senza abitanti e non vi si alcuno nelle case e il paese sia
    ridotto in desolazione;'
  ckb-ckb: 'منیش گوتم: «ئەی پەروەردگار، هەتا کەی؟» ئەویش فەرمووی: «هەتا شارەکان دەبن
    بە وێرانەی بێ ئاوەدانی و ماڵەکانیش بێ خەڵک و کێڵگەکانیش وێران و چۆڵەوانی،'
  eng-BBE: Then I said, Lord, how long? And he said in answer, Till the towns are
    waste and unpeopled, and the houses have no men, and the land becomes completely
    waste,
  kan-OKCV: ಆಗ ನಾನು, “ಯೆಹೋವ ದೇವರೇ, ಇದು ಎಷ್ಟರವರೆಗೆ?” ಎಂದೆನು. ಅದಕ್ಕೆ ಅವರು ಹೀಗೆ ಉತ್ತರಕೊಟ್ಟರು,
    “ಪಟ್ಟಣಗಳು ನಿವಾಸಿಗಳಿಲ್ಲದೆ, ಮನೆಗಳು ಮನುಷ್ಯನಿಲ್ಲದೆ, ಹೊಲಗಳು ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳಾಗುವವರೆಗೂ,
  tam-2017: 'அப்பொழுது நான்: ஆண்டவரே, எதுவரைக்கும் என்று கேட்டேன். அதற்கு அவர்: பட்டணங்கள்
    குடியில்லாமலும், வீடுகள் மனித நடமாட்டமில்லாமலும் பாழாகி, பூமி வெட்டவெளியாகி,'
  spa-RV-1909: 'Y yo dije: ¿Hasta cuándo, Señor? Y respondió él: Hasta que las ciudades
    estén asoladas, y sin morador, ni hombre en las casas, y la tierra sea tornada
    en desierto;'
  ron-BTF: 'Atunci am spus: Doamne, până când? Iar el a răspuns: Până când cetăţile
    vor rămâne pustiite, fără locuitori, şi casele, fără oameni, şi pământul complet
    pustiit,'
  eng-WEBP: Then I said, “Lord, how long?” He answered, “Until cities are waste without
    inhabitant, houses without man, the land becomes utterly waste,
  eng-FBV: Then I asked, “How long will this last, Lord?” He replied, “Until towns
    are ruined and empty, houses are abandoned, and the land is devastated and destroyed;
  nld-1939: 'Ik zeide: Hoe lang zal dit duren, o Heer? Hij sprak: Tot de steden vernield
    zijn, En geen bewoners meer hebben; De huizen ontvolkt, Het land verwoest en verlaten;'
  nch-BL: 'Huajca na niquijto: “TOTECO Dios, ¿hasta quesqui tonali quej nopa nijchihuas?”
    Huan yaya techilhui: “Tijchihuas hasta quitamisosolose inialtepehua huan ayecmo
    mocahuas yon se masehuali nopona. Tijchihuas hasta tatzitzicas ipan nochi calme
    huan nochi nopa tali mocahuas tasosololi.'
  vie-1934: 'Tôi lại nói: Lạy Chúa, cho đến chừng nào? Ngài đáp rằng: Cho đến chừng
    các thành bị hoang vu, không có dân ở, nhà không có người, và đất đã nên hoang
    vu cả;'
  hin-CV: 'तब मैंने पूछा, “कब तक, प्रभु, कब तक?” प्रभु ने कहा: “जब तक नगर सूना न हो
    जाए और कोई न बचे, और पूरा देश सुनसान न हो जाएं,'
  eng-OURB: Then I said, “Lord, how long?” He answered, “Until cities are waste without
    inhabitant, and houses without man, and the land becomes utterly waste,
  spa-BES: 'Entonces dije: Señor, ¿hasta cuándo? Y él respondió en respuesta: Hasta
    que las ciudades estén destruidas y despobladas, y las casas no tengan hombres,
    y la tierra se convierta en un completo abandono.'
  tdx-tdx: 'Le hoe iraho: O Talè, pak’ombia? Le hoe ty natoi’e: Ampara’ te kòake o
    rovao tsy amam-pimoneñe, naho tsy ama’ondaty o anjombao, vaho vata’e ratraratra
