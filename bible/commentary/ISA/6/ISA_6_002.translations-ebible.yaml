verse: ISA.006.002
translations:
  mal-C: സാറാഫുകൾ അവിടത്തെ മുകളിലായി നിന്നിരുന്നു; ഓരോ സാറാഫിനും ആറു ചിറകുവീതം ഉണ്ടായിരുന്നു;
    രണ്ടുകൊണ്ട് അവർ മുഖം മൂടി; രണ്ടുകൊണ്ടു കാൽ മൂടി; രണ്ടുകൊണ്ടു പറന്നു.
  deu-TKW: Seraphe standen vor ihm, jeder mit sechs Flügeln. Mit zweien bedeckte er
    sein Antlitz, mit zweien bedeckte er seine Füße und mit zweien flog er.
  lin-lin: 'Ba-anjelu oyo babengaka baserafe batelemaki na likolo na Ye ; moko na
    moko azalaki na mapapu motoba : mapapu mibale mpo na kozipa elongi, mibale mpo
    na kozipa makolo mpe mibale mpo na kopumbwa.'
  eng-LSV: 'Seraphim are standing above it: each one has six wings; with two [each]
    covers its face, and with two [each] covers its feet, and with two [each] flies.'
  eng-GNV: 'The Seraphims stoode vpon it: euery one had sixe wings: with twaine he
    couered his face, and with twaine hee couered his feete, and with twaine he did
    flie.'
  eng-WEBSTER: 'Above it stood seraphim: each one had six wings; with two he covered
    his face, and with two he covered his feet, and with two he flew.'
  nhw-BL: Huan itzonatipa itztoyaj itequihuajcahua TOTECO catli inintoca serafines
    huan sese inijuanti quipiyayaya chicuase ieltlapalhua. Ica ome inieltlapal quitzacuayayaj
    iniixayac, ica nopa seyoc ome quitzacuayayaj iniicxihua huan ica seyoc ome patlaniyayaj.
  swh-ONEN: 'Juu yake walikuwepo maserafi, kila mmoja alikuwa na mabawa sita: Kwa
    mabawa mawili walifunika nyuso zao, kwa mengine mawili walifunika miguu yao, na
    kwa mawili walikuwa wakiruka.'
  bba-bba: Wɔllun kɔ̃sobu bɑ bɛllimɔ win wɔllɔ. Ben bɑɑwure, kɑsɑ nɔɔbɑ tiɑ u mɔ.
    U kɑ yen yiru win wuswɑɑ wukiri, yiru mɑɑ win nɑɑsu mɑ u kɑ yiru ye yɑ tie yɔ̃ɔwɑ.
  eng-KJVCPB: 'Above it stood the seraphims: each one had six wings; with twain he
    covered his face, and with twain he covered his feet, and with twain he did fly.'
  cpy-cpy: eenitatsi jenokintaweri paamathaeteentsiri rowaatzinkaka ipatziitoki. eenitatsi
    6 ishiwankiri. Apite ishiwankiri ipashikapootantari, apite okanta ipashikantari
    iwathaki, apite raantari.
  luo-luo: E wiye malo malaike miluongoni serafi ochungʼe kamoro ka moro nigi bwombe
    auchiel ka bwombe ariyo giumogo wengegi, to bwombe ariyo mamako giumogo tiendegi,
    to bwombe ariyo modongʼ gihuyogo.
  meu-meu: 'Ia daenai serapi na gigini; idia ta ta hanidia na tauratoi tauratoi amo:
    rua amo ia vairana e ḡovaia, ma rua amo aena e ḡovadia, ma rua amo rohova.'
  npi-ULB: उहाँ माथिल्तिर सराफहरू थिए । प्रत्‍येकका छ-छवटा पखेटाहरू थिए । दुई वटा
    पखेटाहरूले प्रत्‍येकले आफ्नो मुहार छोप्थे र दुई वटा पखेटाले तिनले आफ्‍ना खुट्टा
    छोप्थे र दुई वटाले ती उड्थे ।
  yor-yor: Àwọn Serafu wà ní òkè rẹ̀, ọ̀kọ̀ọ̀kan wọn ní ìyẹ́ mẹ́fà, wọ́n fi ìyẹ́ méjì
    bo ojú wọn, wọ́n fi méjì bo ẹsẹ̀ wọn, wọ́n sí ń fi méjì fò.
  pes-OPCB: اطراف تخت را فرشتگان احاطه کرده بودند. هر فرشته شش بال داشت که با دو بال
    صورت خود را می‌پوشاند، و با دو بال پاهای خود را، و با دو بال دیگر پرواز می‌کرد.
  tgl-ULB: Nasa taas niya ang mga serapin, bawat isa ay mayroong anim na pakpak, dalawa
    ang nakatakip sa kaniyang mukha, at dalawa ang nakatakip sa kaniyang mga paa,
    at ang dalawa ay ginagamit niya sa paglipad.
  cbu-NT: 'Waana tiptsir sumas ashiru Apanllimun iwaz itureeranganaya. Ichingaru wazitpungach
    6 taarangiya. Wazitpungachpa tsimbun waanaatsi wach kámanarangiya. Tsimbunatam
    wanutsee watspatari kámanarangitamta. Itaru, tsimbunatam mangaktangat ashiranganaya.
    Waanpatatin tsiyatkusin, táranganaya:'
  hui-hui: Ani bereagoria dahuliyali dewaoreme ho mabubupe hea. Dahuliyali uruni tinaga
    babagane waragaria dege dege haihe heane handaru. Ti bibahendeorenaga babagane
    kira dege degeme tininaga dengui dambi hai howa kira mende dege degeme tininaga
    tingini dambi halu kira teboneme yaga lalu pialu hea. Dahuliyali uruni ti ira
    hungu ale daradagua dalu bu hearia handaru.
  mya-mya: ကိုယ်​တော်​အား​မီး​လျှံ​ထ​လျက်​နေ​သော​ကောင်း​ကင်​တ​မန်​များ​သည် ခြံ​ရံ​ကာ​ရပ်​လျက်​နေ​ကြ​၏။
    သူ​တို့​မှာ​အ​တောင်​ခြောက်​ခု​စီ​ရှိ​၏။ သူ​တို့​သည်​အ​တောင်​နှစ်​ခု​ဖြင့်​မိ​မိ​တို့​မျက်​နှာ​ကို​လည်း​ကောင်း၊
    အ​ခြား​နှစ်​ခု​ဖြင့်​ကိုယ်​ခန္ဓာ​ကို​လည်း​ကောင်း​ဖုံး​အုပ်​ထား​ကာ​ကျန်​အ​တောင်​နှစ်​ခု​ကို​မူ​ပျံ​တက်​ရာ​တွင်​အ​သုံး​ပြု​ကြ​လေ​သည်။-
  bod-N: ཁོང་གི་གོང་དུ་སཱ་རཱབ་རྣམས་ཡོད་ལ་དེ་དག་རེ་རེར་གཤོག་པ་དྲུག་རེ་ཡོད་ཅིང་། གཤོག་པ་གཉིས་ཀྱིས་ཁོང་གི་ཞལ་རས་བཀབ་པ་དང་།
    གཤོག་པ་གཉིས་ཀྱིས་ཞབས་བཀབ་ལ། གཤོག་པ་གཉིས་ཀྱིས་འཕུར་སྐྱོད་བྱེད་པའོ། །
  wsk-wsk: Se engel seraphim alo laturu guruguman, nuna suan suan mu nunga nuluman
    nongoma nongoma mu 6 pela, 6 pela. Se nuna suan suan nunga nuluman 6 pela mu ningi,
    ilagala mu te nongoma motam ira kaluwuman, ale ilagala tala mu te nusuwik ira
    kaluwuman, ale ilagala tala mu te mu, te bingakasan.
  sna-sna: 'Kumusoro kwake kwaiva neserafimi, imwe neimwe yaiva namapapiro matanhatu:
    namapapiro maviri, dzakafukidza uso hwadzo, namaviri dzakafukidza makumbo adzo,
    uye namaviri dzakanga dzichibhururuka.'
  spa-BLM: Sobre él estaban los serafines. Cada uno tenía seis alas. Con dos se cubría
    el rostro. Con dos se cubría los pies. Con dos volaba.
  cac-cac: A d'a yib'an̈q'uei, ay juntzan̈ ángel icha c'ac' yilji scuch serafín, vaque'
    sc'axil junjun eb'. Chab' sc'axil eb' chi' smusan sat, axo chab'xo smusan yichan̈
    eb', axo yed' chab'xo sjen̈vi eb'.
  swh-ULB: Juu yake kuna maserafi; kila moja lina mabwa sita; mawili yamefunika uso
    wake, na mawili yamefunika miguu yake, na mawili ya kurukia.
  bel-bel: 'Вакол Яго стаялі серафімы; у кожнага зь іх па шэсьць крылаў: двума засланяў
    кожны аблічча сваё, і двума засланяў ногі свае, і двума лётаў.'
  wed-wed: Au ririvana lamna Seraph ruaḡa. Tagotagogi ava papei six; papena ruaḡei
    naoi i purui, ruaḡei aei i purui ma ruaḡei, i lavelave.
  deu-ELBBK: 'Seraphim standen über ihm; jeder von ihnen hatte sechs Flügel: Mit zweien
    bedeckte er sein Angesicht, und mit zweien bedeckte er seine Füße, und mit zweien
    flog er.'
  mbb-OT: 'Duen menge ilengiten he linimbag he ziyà dapit te ulu zin. Ne is kada sevaha
    zutun, ne heenem is pakpak din: is dezuwa he pakpak dan neketambun diyà te vuked
    dan, ne is dezuwa neketambun te menge paa zan, ne is dezuwa pa egemiten dan te
    kedlayang.'
  mal-2015: സാറാഫുകൾ അവന്നു ചുറ്റും നിന്നു; ഓരോരുത്തന്നു ആറാറു ചിറകുണ്ടായിരുന്നു;
    രണ്ടുകൊണ്ടു അവർ മൂഖം മൂടി; രണ്ടുകൊണ്ടു കാൽ മൂടി; രണ്ടുകൊണ്ടു പറന്നു.
  gup-gup: Warridj ngabennang nawu Seraphs birrimhdi kaddumkah kore nawu Kawohrnan
    ningihni. Kaluk nawu Seraphs wanjh birriwelyi six kunwel birribebbehkarrmi. Bokenh
    kunwel kore birrikebbalhmerreni, manbuyika bokenh kunwel nakka birridengebarrkburreni,
    dja wanjh birridolkani manbuyika bokenh kunwel dorrengh bu birrirey.
  rmc-rmc: 'Upral leste sas o serafini. Sakones sas po šov kridli: duje kridlenca
    peske garuvenas o muj, dujenca peske garuvenas o pindre a okle dujenca ľecinenas.'
  pes-OPV: و سرافین بالای آن ایستاده بودند که هر یک از آنها شش بال داشت، و با دو از
    آنها روی خود را می‌پوشانید و بادو پایهای خود را می‌پوشانید و با دو پروازمی نمود.
  ron-1924: 'Серафимий стэтяу дясупра Луй ши фиекаре авя шасе арипь: ку доуэ ышь акоперяу
    фаца, ку доуэ ышь акоперяу пичоареле ши ку доуэ збурау.'
  aui-aui: Bi Serapim na Bada sigwagwara wiikenavivireni siyibodaboda da awaki ikayoveni
    na toudi siyabera bi tatadigegha na mabemabedi yadi 6. Tatadigegha na mabemabedi
    batama mayiyidi sikasibabara, bi mabemabedi batama na bada kayedi sikasibabara,
    bi tughuridi yadi bata na toudima siyaroworowogha.
  ben-OBCV: তাঁর নিকটে উপস্থিত ছিলেন ছয় ডানাবিশিষ্ট সরাফেরা। দুটি ডানা দিয়ে তারা
    মুখ ঢেকেছিলেন, দুটি ডানা দিয়ে তারা তাদের পা ঢেকেছিলেন এবং দুটি ডানা দিয়ে তারা
    উড়ছিলেন।
  som-som: Oo meel isaga ka sarraysayna waxaa taagnaa seraafiim, oo midkood kastaaba
    wuxuu lahaa lix baal, laba wejigiisuu ku deday, labana cagihiisuu ku deday, labana
    wuu ku duulay.
  lat-VUC: 'Seraphim stabant super illud: sex alæ uni, et sex alæ alteri; duabus velabant
    faciem ejus, et duabus velabant pedes ejus, et duabus volabant.'
  eng-ASVBT: 'Above him stood the seraphim: each one had six wings; with twain he
    covered his face, and with twain he covered his feet, and with twain he did fly.'
  ita-1885: I Serafini stavano di sopra ad esso; e ciascun d'essi avea sei ale; con
    due copriva la sua faccia, e con due copriva i suoi piedi, e con due volava.
  eng-LXXUP: 'And seraphs stood round about him: each one had six wings: and with
    two they covered their face, and with two they covered their feet, and with two
    they flew.'
  eng-ULB: Above him were the seraphim; each one had six wings; with two each covered
    his face, and with two he covered his feet, and with two he flew.
  spa-VBL: 'Había serafines sobre él, y cada uno de ellos tenía seis alas: Usaban
    dos alas para cubrirse la cara, dos para cubrirse los pies y dos para volar.'
  fra-_FOB: 'Des séraphins se tenaient au-dessus de lui, et chacun d''eux avait six
    ailes: de deux ils couvraient leur face; de deux ils couvraient leurs pieds; et
    de deux ils volaient.'
  mal-mal: സാറാഫുകൾ അവിടുത്തെ ചുറ്റും നിന്നു; ഓരോരുത്തന് ആറാറു ചിറകുണ്ടായിരുന്നു;
    രണ്ടുകൊണ്ട് അവർ മൂഖം മൂടി; രണ്ടുകൊണ്ടു കാൽ മൂടി; രണ്ടുകൊണ്ടു പറന്നു.
  lit-lit: 'Viršum jo stovėjo serafai; kiekvienas turėjo po šešis sparnus: dviem dengė
    savo veidą, dviem dengė savo kojas ir dviem skraidė.'
  urd-GVR: Sarāfīm farishte us ke ūpar khaṛe the. Har ek ke chhih par the. Do se wuh
    apne muṅh ko aur do se apne pāṅwoṅ ko ḍhāṅp lete the jabki do se wuh uṛte the.
  suz-BL: मेको आ इर गे स्‍वर्ग ङा गेय पाइब सेराफ बाक्‍शो बाक्‍तेक्‍म। मेको आन के ६,
    ६ ओटा फ्रां बाक्‍तेक्‍म। मिनु फ्रां निक्‍शीमी आन कुल सुम्‍शो बाक्‍तेक्‍म। फ्रां
    निक्‍शीम आन खोइली सुम्‍शो बाक्‍तेक्‍म, फ्रां निक्‍शीमी बेरबाक्‍तेक्‍म। १राजा २२:१९
  eng-NOY: Around him stood seraphs; each one of them had six wings; with two he covered
    his face, with two he covered his feet, and with two he did fly.
  ita-1927: 'Sopra di lui stavano dei serafini, ognun de’ quali aveva sei ali: con
    due si copriva la faccia, con due si copriva i piedi, e con due volava.'
  ckb-ckb: سەرافیمەکان لەبەردەستی بوون، هەریەکە شەش باڵیان هەبوو، بە دووانیان ڕووی
    خۆی داپۆشی بوو، بە دووانی دیکەیان پێیەکانی داپۆشی بوو، بە دووانیش دەفڕی.
  eng-BBE: 'Over him were the winged ones: every one had six wings; two for covering
    his face, two for covering his feed, and two for flight.'
  kan-OKCV: ಅವರ ಮೇಲೆ ಸೆರಾಫಿಯರು ನಿಂತಿದ್ದರು. ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಆರು ರೆಕ್ಕೆಗಳಿದ್ದವು. ಎರಡರಿಂದ
    ತನ್ನ ಮುಖವನ್ನು, ಎರಡರಿಂದ ತನ್ನ ಕಾಲುಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಇನ್ನೆರಡು ರೆಕ್ಕೆಗಳಿಂದ ಹಾರುತ್ತಿದ್ದರು.
  tam-2017: சேராபீன்கள் அவருக்கு மேலாக நின்றார்கள்; அவர்களில் ஒவ்வொருவனுக்கும் ஆறு
    இறக்கைகளிருந்தன; அவனவன் இரண்டு இறக்கைகளால் தன் முகத்தை மூடி, இரண்டு இறக்கைகளால்
    தன் கால்களை மூடி, இரண்டு இறக்கைகளால் பறந்து;
  spa-RV-1909: 'Y encima de él estaban serafines: cada uno tenía seis alas; con dos
    cubrían sus rostros, y con dos cubrían sus pies, y con dos volaban.'
  ron-BTF: Deasupra stăteau serafimii, fiecare avea şase aripi; cu două îşi acoperea
    faţa şi cu două îşi acoperea picioarele şi cu două zbura.
  eng-WEBP: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  eng-FBV: 'Seraphim stood above him, and each of them had six wings: They used two
    wings to cover their faces, two to cover their feet, and two to fly.'
  nld-1939: Serafs stonden om Hem heen, elk met zes vleugels; twee om het gelaat,
    twee om de voeten te bedekken, en twee om te vliegen.
  nch-BL: Huan itzompac itztoyaj iilhuicac ejcahua TOTECO cati inintoca serafines
    huan sese ten inijuanti quipiyayaya chicuase ieltapal. Ica ome inieltapal quitzacuayayaj
    inixayac, ica nopa seyoc ome quitzacuayayaj iniicxi huan ica seyoc ome pataniyayaj.
  vie-1934: Những sê-ra-phin đứng bên trên Ngài; mỗi sê-ra-phin có sáu cánh, hai cái
    che mặt, hai cái che chân và hai cái dùng để bay.
  hin-CV: 'और उनके ऊपर स्वर्गदूत दिखाई दिए जिनके छः-छः पंख थे: सबने दो पंखों से अपना
    मुंह ढंक रखा था, दो से अपने पैर और दो से उड़ रहे थे.'
  eng-OURB: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  spa-BES: 'Sobre él estaban los serafines: cada uno tenía seis alas; dos para cubrir
    su rostro, dos para cubrir sus pies y dos para volar.'
  tdx-tdx: Nijohañe ambone’e ey o seràfeo; songa aman’ elatse eneñe, ty roe nanakoñe
    ty lahara’e, ty roe nanaroñe o fandia’eo vaho nitiliñe ty roe.
  tha-KJV: เหนือพระองค์​มี​เสราฟิมยืนอยู่ แต่​ละตนมี​ปี​กหกปีก ใช้​สองปี​กบ​ังหน้า
    และสองปีกคลุมเท้า และด้วยสองปี​กบ​ินไป
  por-BR-2018: Serafins estavam por cima dele, cada um tinha seis asas; com duas cobriam
    seus rostos, com duas cobriam seus pés, e com duas voavam.
  deu-ELO: 'Seraphim standen über ihm; ein jeder von ihnen hatte sechs Flügel: mit
    zweien bedeckte er sein Angesicht, und mit zweien bedeckte er seine Füße, und
    mit zweien flog er.'
  eng-WYC-2018: Seraphim stood on it, six wings were to one, and six wings to the
    other; with two wings they covered the face of him, and with two wings they covered
    the feet of him, and with two wings they flew. (Seraphim stood all around him,
    and each had six wings; with two wings they covered their face, and with two wings
    they covered their feet, and with two wings they flew.)
  epo-epo: Serafoj staris supre de Li; ĉiu havis po ses flugiloj; per du li kovris
    sian vizaĝon, per du li kovris siajn piedojn, kaj per du li flugis.
  uig-PIN: Uning üstidǝ saraflar pǝrwaz ⱪilip turatti; Ⱨǝrbirining altǝ tal ⱪaniti
    bar idi; Ikki ⱪaniti bilǝn u yüzini yapatti, Ikki ⱪaniti bilǝn u putini yapatti,
    Wǝ ikki ⱪaniti bilǝn u pǝrwaz ⱪilip turatti.
  beo-beo: Esalebe liligi lalu agoane ba:su, ilia dio da “Selafimi” da Hina Gode Ea
    esalebe sisiga:le ba:i. Ilia afae afae da ougia gafeyale gala. Ougia aduna amoga
    ilia da ilia odagi dedeboi. Ougia aduna eno amoga ilia emo dedeboi amola ougia
    aduna eno amoga ilia da hagili asi.
  tpi-OTNT: Na bikpela lain ensel i raunim em i stap. Olgeta wan wan ensel i gat 6-pela
    wing. Na olgeta wan wan i karamapim pes bilong ol long tupela wing, na long arapela
    tupela wing ol i karamapim bodi bilong ol, na long arapela tupela wing ol i flai.
    Ol dispela ensel i lait olsem paia.
  hau-SA: A bisansa akwai serafofi, kowanne yana da fikafikai shida. Fikafikai biyu
    sun rufe fuskokinsu, da biyu suka rufe ƙafafunsu, biyu kuma da su suke tashi.
  uig-LAT: Uning üstide saraflar perwaz qilip turatti; Herbirining alte tal qaniti
    bar idi; Ikki qaniti bilen u yüzini yapatti, Ikki qaniti bilen u putini yapatti,
    We ikki qaniti bilen u perwaz qilip turatti.
  nde-nde: Ngaphezu kwakhe kwakulamaserafimu, elinye lelinye lilempiko eziyisithupha.
    Ayegubuzele ubuso bawo ngezimpiko ezimbili, egubuzele inyawo zawo ngezimbili,
    ephapha ngezimbili.
  ton-ton: 'Pea naʻe tuʻu ʻi ʻolunga ʻae Selafimi: naʻe taki ono hona kapakau; naʻa
    ne fakapulou ʻaki hono mata ʻae ua, pea ne ʻufiʻufi ʻaki hono vaʻe ʻae ua, pea
    ne puna ʻaki ʻae ua.'
  ces-1613: 'Serafínové stáli nad ním. Šest křídel měl každý z nich: dvěma zakrýval
    tvář svou, a dvěma přikrýval nohy své, a dvěma létal.'
  eng-WMB: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  tam-TCV: அவருக்கு மேலாக சேராபீன்கள் இருந்தன. அவை ஒவ்வொன்றுக்கும் ஆறு சிறகுகள் இருந்தன.
    அவை இரு சிறகுகளால் தங்கள் முகங்களை மூடிக்கொண்டும், இரு சிறகுகளால் தங்கள் பாதங்களை
    மூடிக்கொண்டும், இரு சிறகுகளால் பறந்துகொண்டும் இருந்தன.
  ceb-ULB: Adunay mga serafim ibabaw kaniya; ang matag usa adunay unom ka mga pako;
    ang duha nagtabon sa iyang nawong, ug ang duha nagtabon siya sa iyang mga tiil,
    ug ang duha gigamit niya sa paglupad.
  pol-UBG: 'Serafiny stały ponad nim, a każdy z nich miał po sześć skrzydeł: dwoma
    zakrywał swoją twarz, dwoma przykrywał swoje nogi, a dwoma latał.'
  agr-agr: Apajuí eketbaunum nuna yakin serafín aidau batsamayi. Maki makichik seis
    nanaptin agmayi. Jimag nanapega duwi yapin dukuaku agmayi, tikich jimaja duwi
    nawen dukuaku agmayi, tuja tikich jimaja duwi nanamiagmayi.
  kyc-kyc: Baa peteya dokona lee renge bange lapo karo awali leyaminyi kandeyo. Dusipana
    mendaki mendaki lao range dokona papake pakinyamange karapa piyamo kareyaminyi
    kandeyo. Lee renge bange mendaki dokome rangena papake pakinyamange dokona lamame
    nyuo lenge kambu yambe pyao lamame nyuo yanenge dokona yambe pyao lamame nyuo
    bii lao pao pipa peyaminyi kandeyo.
  urd-GVU: سرافیم فرشتے اُس کے اوپر کھڑے تھے۔ ہر ایک کے چھ پَر تھے۔ دو سے وہ اپنے
    منہ کو اور دو سے اپنے پاؤں کو ڈھانپ لیتے تھے جبکہ دو سے وہ اُڑتے تھے۔
  deu-1912: 'Seraphim standen über ihm; ein jeglicher hatte sechs Flügel: mit zweien
    deckten sie ihr Antlitz, mit zweien deckten sie ihre Füße, und mit zweien flogen
    sie.'
  ntj-ntj: Nyangka-ya yayintjulpa nyarlpi 6-tjarra katu ngaralanytja. Palunyalu-yanku
    nyarlpi kutjarralu yiiku yangatjuranytja. Palunyalu-yanku nyarlpi kutjarralu yarnangu
    tjinatarrartu yangatjuranytja. Palunyalu-yanku nyarlpi kutjarra yurrirra paarrpakara
    parrapitjalayintja.
  kan-2017: ಆತನ ಸುತ್ತಲು ಸೆರಾಫಿಯರು ಇದ್ದರು. ಪ್ರತಿಯೊಬ್ಬನು ಆರಾರು ರೆಕ್ಕೆಯುಳ್ಳವನಾಗಿ, ಎರಡರಿಂದ
    ತನ್ನ ಮುಖವನ್ನು, ಎರಡರಿಂದ ತನ್ನ ಕಾಲುಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಇನ್ನೆರಡು ರೆಕ್ಕೆಗಳಿಂದ ಹಾರುತ್ತಿದ್ದನು.
  yap-yap: Ma bay bogi serafim ni bod ram’en e daramram ni ka ra liyeged, nra bagayad
    ma nel’ raba’ i pon. Ka ra upunguyed owcherad nga ruw raba’ i porad, ma ruw raba’
    e ka ra upunguyed dowrad ngay, ma ruw raba’ e yad be chachangeg ngay.
  hlt-MCSB: Anih te a soah Seraph rhoek loh a pai thil. Seraph te khat ben ah a phae
    parhuk, khat ben ah a phae parhuk om tih, panit neh a maelhmai a khuk, panit neh
    a kho a dah tih panit neh ding.
  mdy-ETH: ሱራፔሌ ጌይንታ ኪኢታንቻ ዒዛኮ ዓጮ ሺሪ ዔቂ ዓኣኔ፤ ዬያቶ ፔቴ ፔቴ ኪኢታንቾኮ ላሆ ጋኣሲ ዓኣኔ፤ ላምዖ ጋኣዞና
    ፔኤኮ ዓኣፖ ካሮ ካንቃኔ፤ ሃሣ ላምዖ ጋኣዞና ቶኮ ካንቃኔ፤ ጊንሣ ዓቴ ላምዖ ጋኣዞና ባራናኔ።
  twi-ASANTE: Na serafim a wɔn mu biara wɔ ntaban nsia wɔ nʼAtifi. Wɔde ntaban no
    mmienu kata wɔn anim, na wɔde mmienu nso kata wɔn nan ho ɛnna wɔde mmienu nso
    tu.
  eng-WEBU: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  wal-wal: Suraafeela geetettiya kiitanchchati appe bollaara de7oosona; issi issi
    suraafeeliyau usuppun qefeti de7oosona; naa77u qefetun ba som77uwaa kammiis; naa77u
    qefetun ba tohuwaa kammiis; naa77u qefetun paalliis.
  spa-PDDPT: 'Por encima de Él había serafines. Cada uno tenía seis alas: con dos
    cubrían sus rostros, con dos cubrían sus pies y con dos volaban.'
  gun-gun: 'Hi''áry rupi anjo kuery hexakãmba va''e ojekuaa. Ha''e kuery peteĩ-teĩ
    oguereko mboapy meme opepo: mokoĩ py ojao''i ngova, mokoĩ py ma ojao''i opy, ha''e
    gui amboae mokoĩ py ma oveve ''rã oikovy.'
  ilo-ULB: Iti ngatoenna ket dagiti serafim; addaan iti innem a payyak ti tunggal
    maysa; kinaluban ti dua a payyak ti rupana, kinaluban ti dua a payyak ti sakana,
    ket pagtayabna ti dua a payyakna.
  kpg-kpg: I di gili o Maa e tuu ai nia manu ulaula e haga daagoli a Mee, di manu
    e dahi e ono ono bakau. Nia manu aanei e gahu nadau golomada gi nadau bakau dagi lua,
    mo nadau huaidina e gahu gi nadau bakau dagi lua, ge e hai hegau gi nia bakau
    dagi lua ala i golo e maangi ai.
  uig-ARA: ئۇنىڭ ئۈستىدە سارافلار پەرۋاز قىلىپ تۇراتتى؛ ھەربىرىنىڭ ئالتە تال قانىتى
    بار ئىدى؛ ئىككى قانىتى بىلەن ئۇ يۈزىنى ياپاتتى، ئىككى قانىتى بىلەن ئۇ پۇتىنى ياپاتتى،
    ۋە ئىككى قانىتى بىلەن ئۇ پەرۋاز قىلىپ تۇراتتى.
  sus-sus: 'Malekɛe nu na a xun ma. Gabutenyi senni nu na kankan bɛ: gabutenyi firin
    nu e yatagi makotoxi, firin nu e sanyie makotoxi, firin nan nu a niyama e xa ɲɛrɛ
    koore ma.'
  pon-2006: 'Mwohmw mpwumpwul kei ahpw uh kapilpene, emenemen irail ahneki pehnpihr
    weneu: riau mehn koaduhpwaldi masarail kan, riau mehn kidimpene paliwararail kan,
    a riau arail mehn pihr.'
  jae-jae: Aŋela Serapim sêkô Apômtau ŋaô. Êsêac samob nêŋ magê 6-6 kêtôm êsêacgeŋ.
    Êsêac sêkwa laŋôŋanô auc ŋa magê luagêc ma sêkwa eŋkaiŋ auc ŋa magê luagêc ma
    sêlôp ŋa magê luagêc.
  ksd-ksd: A umana angelo dia ga tur arama tana; tikatikai i vung laptikai na bebeana;
    i turup ra matana ma ra urua; ma i tuba ra ura kauna ma ta ra urua; ma i purpururung
    ma ta ra urua.
  tur-YTC: O'nun üzerinde Seraflar duruyordu. Her birinin altı kanadı vardı. İkisiyle
    yüzünü örtüyordu. İkisiyle ayaklarını örtüyordu. İkisiyle uçuyordu.
  grc-BRENT: Καὶ σεραφὶμ εἱστήκεισαν κύκλῳ αὐτοῦ, ἓξ πτέρυγες τῷ ἑνὶ, καὶ ἓξ πτέρυγες
    τῷ ἑνί· καὶ ταῖς μὲν δυσὶ, κατεκάλυπτον τὸ πρόσωπον· ταῖς δὲ δυσὶ κατεκάλυπτον
    τοὺς πόδας· καὶ ταῖς δυσὶν ἐπέταντο.
  ind-AYT: Para serafim berdiri di sebelah atas-Nya, masing-masing memiliki enam sayap.
    Dua sayap menutupi wajah, dua sayap menutupi kaki, dan dua sayap lainnya untuk
    terbang.
  nya-nya: 'Pamwamba pawo panayimirira Aserafi, aliyense anali ndi mapiko asanu ndi
    limodzi: awiri anaphimba nkhope zawo, awiri anaphimba mapazi awo, ndipo awiri
    ankawulukira.'
  hrv-hrv: 'Iznad njega stajahu serafi; svaki je imao po šest krila: dva krila da
    zakloni lice, dva da zakrije noge, a dvama je krilima letio.'
  mps-mps: Tama geninama ensel sibigo aga bagua sai elaluali. Te tigidali deli deli
    ensel dabego bogo a naga olama, me badu nogi deli naga elaluali. Tama deli deligo
    augwa bogo me sigo augwa gesabidi halua siyu, ela pai suali. Tama gasa bogo me
    sigo augwa tigi mesega siyu yai yali. Tama gasa bogo me sigo da, augwali bola
    peyu yali. Te ensel sibi da, te isi ula tiwai.
  tpi-tpi: Na bikpela lain ensel i raunim em i stap. Olgeta wan wan ensel i gat 6-pela
    wing. Na olgeta wan wan i karamapim pes bilong ol long tupela wing, na long arapela
    tupela wing ol i karamapim bodi bilong ol, na long arapela tupela wing ol i flai.
    Ol dispela ensel i lait olsem paia.
  dan-1931: Serafer stod hos ham, hver med seks Vinger; med de to skjulte de Ansigtet,
    med de to Fødderne, og med de to fløj de;
  vie-OVCB: Bên trên Ngài có các sê-ra-phim, mỗi sê-ra-phim có sáu cánh. Hai cánh
    che mặt, hai cánh phủ chân, và hai cánh để bay.
  guj-2017: તેમની આસપાસ સરાફો ઊભા હતા; તેઓને દરેકને છ છ પાંખો હતી; બેથી તે પોતાનાં
    મુખ ઢાંકતા, બેથી પોતાનાં પગ ઢાંકતા અને બેથી ઊડતા હતા.
  pon-2006A: 'Mwohmw mpwumpwul kei ahpw uh kapilpene, emenemen irail ahneki pehnpihr
    weneu: riau mehn koaduhpwaldi masarail kan, riau mehn kidimpene paliwararail kan,
    a riau arail mehn pihr.'
  por-BRBSL: Acima dele estava o serafim. Cada um tinha seis asas. Com duas ele cobriu
    seu rosto. Com duas cobriu seus pés. Com dois ele voou.
  cth-cth: Tungkhung e avoivang lah, Seraphimnaw teh a kangdue awh. Hote Seraphimnaw
    teh, rathei taruk touh rip a tawn awh. Rathei kahni touh hoi a minhmai, kahni
    touh hoi a khoknaw hah a ramuk awh teh, kahni touh hoi a kamleng awh.
  twi-twi: Na Serafim a wɔn mu biara wɔ ntaban asia wɔ nʼatifi. Wɔde ntaban no abien
    kata wɔn anim, na wɔde abien nso kata wɔn nan ho na wɔde abien nso tu.
  hlt-hlt: Anih te a soah Seraph rhoek loh a pai thil. Seraph te khat ben ah a phae
    parhuk, khat ben ah a phae parhuk om tih, panit neh a maelhmai a khuk, panit neh
    a kho a dah tih panit neh ding.
  tbz-SIM: Kɛ̀ Kuyie ntɔ̃rɛ̀ kperɛ̀ còḿmú kɛ kù cɛ̃̀ti, kɛ mɔkɛ bɑ́ dì ifìɛ̀ti ìkuɔ̀,
    kɛ̀ ìdɛ́ì tu ìì ɔ̃ ndɑ́ɑ́tí di yuu, itɛì ìdɛ́ì sinɑɑ̀cɛ̀i, itɛì ìdɛ́ì ìì pùùnɛ̀.
  msy-2020: Ezɨ enselɨn bar gavgaviba an okarigha iti. Egha enselba bar vaghvagha
    6plan avɨziba iti. Me uan avɨzir mamning isa uan guaba ava, egha avɨzir mamningɨn
    uan mɨkarziba nogha, egha avɨzir mamningɨn mɨgha zui.
  dop-dop: Nɑ ɩsɔtɑɑ tɑŋlɑɑ nɑpǝlɩ, mpɑ pɑ wɛnɑ keŋ nɑɑtoso nɑɑtoso tɔ, pɑ sǝŋɑɑ nɑ
    pɑ́ cɔɔnɑ Ɩsɔ. Keŋ nɑɑlɛ kɑ tɑkǝnɑ pɑ ɩsɛntɔɔ, nɑ nɑɑlɛɣɛ pɑ nɔɔhɛɛ tɔɔ. Ɩlɛnɑ
    pɑ́ kʋlǝɣǝnɑ nɑɑlɛ.
  azb-azb: Onun ətrafında seraflar dayanmışdı. Hər birinin altı qanadı var idi. Qanadının
    ikisi ilə üzlərini, ikisi ilə ayaqlarını örtmüş, ikisi ilə uçurdular.
  eng-DBY: 'Seraphim were standing above him: each had six wings; with twain he covered
    his face, and with twain he covered his feet, and with twain he flew.'
  hin-2017: उससे ऊँचे पर साराप दिखाई दिए; उनके छः छः पंख थे; दो पंखों से वे अपने मुँह
    को ढाँपे थे और दो से अपने पाँवों को, और दो से उड़ रहे थे।
  wol-KYG: 'Ay malaakay seraf ñoo taxaw, tiim ko, ku ci nekk am juróom benni laaf:
    ñaar yu muur seen kanam, ñaar yu muur seeni tànk, ak ñaar yu ñuy naawe.'
  eng-YLT: 'Seraphs are standing above it: six wings hath each one; with two [each]
    covereth its face, and with two [each] covereth its feet, and with two [each]
    flieth.'
  kne-kne: 'Wada di omap-apoy ay paparsua ay mantaytayaw sin ngato na. Sag-eenem di
    payak da: dowa di ililingeb da sin ropa da ya dowa abe sin siki da ya dowa di
    os-osalen da ay tomayaw.'
  eng-WYC-2017: Seraphim stood [up] on it, six wings were to one, and six wings to
    the other; with two wings they covered the face of him, and with two wings they
    covered the feet of him, and with two wings they flew.
  eng-WMBB: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  urd-GVH: सराफ़ीम फ़रिश्ते उसके ऊपर खड़े थे। हर एक के छः पर थे। दो से वह अपने मुँह
    को और दो से अपने पाँवों को ढाँप लेते थे जबकि दो से वह उड़ते थे।
  rug-rug: 'Pa kali sage koa Sa si koa dia sari mateana serapimi, sapu hopeke onomo
    tatapurudi: karua si nobi ni isumata rini, karua si nobi ni tinidia, meke karua
    si tapuru ni rini.'
  gaz-gaz: Isaa olittis suraafeloota tokkoon tokkoon isaanii qoochoo jaʼa jaʼa qabantu
    ture; isaanis qoochoo lamaan fuula isaanii haguuggatu; qoochoo lamaan miilla isaanii
    haguuggatu; qoochoo lamaan immoo ni barrisu turan.
  fra-LSG: Des séraphins se tenaient au-dessus de lui; ils avaient chacun six ailes;
    deux dont ils se couvraient la face, deux dont ils se couvraient les pieds, et
    deux dont ils se servaient pour voler.
  gnn-gnn: Ga wiripunydja ŋarra ŋurukuy nhäma bäyma wal'ŋu djiwarr'wuynha yolŋunha
    walalanha, walala yukurra nhina ḻiw'marama ŋanya garrwarkurru, yurru binbarrmirri
    walala yulŋunydja, 6 binbarrnydja walalaŋgu; märrma'‐marrma'yu binbarryu malaŋuyu
    yukurra ŋäkirrmarama walalanhawuy walala bukunydja, ga märrma'‐marrmayuyi ŋäkirrmarama
    walalanha yukurra ḻukunydja malanha, ga märrma'‐marrmayuyi walala yukurra buṯthunmirri
    binbarryunydja.
  yal-yal: Maleka gubugubu kanne yi a xun ma. Gubugubu sennin nan yi e keden kedenna
    birin ma. Gubugubu firinna e yɛtagin yɛɛ maluxunxi, firinna e sanne yɛɛ maluxunxi,
    firin yi lu e tugan seen na.
  iou-iou: Itkuko u punin terakä aŋero mäyaptä piäŋ kuŋatkuŋ. Aŋero kubäkubä piri
    6 nikek. Täŋpäŋ piri yarätä iŋami dapun peŋpipiŋkuŋ. Täŋ, piri yarätäwä kuroŋiyat
    uwäk täŋpipiŋkuŋ. Täŋ, piri yarätäwä piäŋ kuŋatta.
  haw-1868: Ku mai la maluna, ma o na la, na Serapima; he paono, he paono na eheu
    ia lakou a pau. Me na mea elua ia i uhi ai i kona maka, me na mea elua ia i uhi
    ai i kona mau wawae, a me na mea elua ia i lele ai.
  arb-NAV: وَأَحَاطَ بِهِ مَلائِكَةُ السَّرَافِيمِ، لِكُلِّ وَاحِدٍ مِنْهُمْ سِتَّةُ
    أَجْنِحَةٍ، أَخْفَى وَجْهَهُ بِجَنَاحَيْنِ، وَغَطَّى قَدَمَيْهِ بِجَنَاحَيْنِ،
    وَيَطِيرُ بِالْجَنَاحَيْنِ الْبَاقِيَيْنِ.
  ewe-ewe: Serafi siwo aʋala ade li na la le etame. Wotsɔ aʋala eve tsyɔ ŋkume, eve
    tsyɔ woƒe afɔwo, eye wotsɔ eve bubu le dzodzomii.
  eng-LEE: Seraphim were standing around him, each one had six wings; with two he
    covered his face, and with two he covered his feet, and with two did he fly.
  gvn-gvn: '@see-verse:ISA.006.001'
  asm-FB: তেওঁৰ ওপৰত চিৰাফসকল থিয় হৈ আছিল; তেওঁলোক প্ৰতিজনৰ ছয়খনকৈ ডেউকা আছিল; তাৰ
    দুখনেৰে নিজৰ মুখ, দুখনেৰে নিজৰ চৰণ ঢাকে, আৰু দুখনেৰে উৰি যায়।
  sus-A: مَلٍكّيٍ نُ نَ عَ شُن مَ. فَبُتٍنيِ سٍننِ نُ نَ كَنكَن بّ؛ فَبُتٍنيِ قِرِن
    نُ عٍ يَتَفِ مَكٌتٌشِ، قِرِن نُ عٍ سَنيِيٍ مَكٌتٌشِ، قِرِن نَن نُ عَ نِيَمَ عٍ
    شَ حّرّ كٌورٍ مَ.
  fra-SBL: Au-dessus de lui se tenaient les séraphins. Chacun d'eux avait six ailes.
    De deux ailes, il se couvrait le visage. De deux, il se couvrait les pieds. De
    deux ailes, il volait.
  hbo-hbo: שְׂרָפִ֨ים עֹמְדִ֤ים ׀ מִמַּ֙עַל֙ לֹ֔ו שֵׁ֧שׁ כְּנָפַ֛יִם שֵׁ֥שׁ כְּנָפַ֖יִם
    לְאֶחָ֑ד בִּשְׁתַּ֣יִם ׀ יְכַסֶּ֣ה פָנָ֗יו וּבִשְׁתַּ֛יִם יְכַסֶּ֥ה רַגְלָ֖יו
    וּבִשְׁתַּ֥יִם יְעֹופֵֽף׃
  piu-2006: '@see-verse:ISA.006.001'
  pjt-pjt: Ka palula paṟa-ngaṟala arintanangi angelpa nyaḻpitjara tjuṯa. Ka paluṟu
    tjana kutjungku kutjungku kanyiningi nyaḻpi maṉkur-maṉkurpa, ka nyaḻpi kutjarangku
    yunpa tjutuningi, ka kutjara kutjupangku puntu munu tjina kutjara tjutuningi,
    kaya paluṟu tjana parpakaningi nyaḻpi kutjara kutjupatjara.
  kik-kik: 'Igũrũ wake kwarũgamĩte aserafi, na o mũserafi ũmwe aarĩ na mathagu matandatũ:
    nao makehumbĩra mothiũ mao na mathagu meerĩ, namo meerĩ makehumbĩra magũrũ namo,
    na meerĩ makombũka namo.'
  fra-NCL: 'Des Séraphins se tenaient devant lui ; ils avaient chacun six ailes :
    de deux ils se couvraient la face, de deux ils se couvraient les pieds, et de
    deux ils volaient.'
  cek-AK: Pakhraeh tarukto kaom, Seraphimnawk loe anih nuiah angdoet o; pakhraeh hnetto
    hoiah anih ih mikhmai to khuk pae o, pakhraeh hnetto hoiah a khok to khuk pae
    o moe, pakhraeh hnetto hoiah azawk o.
  cuk-cuk: 'E-birgine, dule-nibnegginmalad-Serafínʼye-nugmalad gukunanai an daksad.
    A-dulemar sakan-nergwa (6) nikamaladbiid: Sakan-warbogwadgi e-wagar odukunanaid,
    sakan-warbogwad-baidgine, e-malimar odukunanaibalid, degine, sakan-warbogwad-baidgindi,
    gukunanaid.'
  uig-CYR: Униң үстидә сарафлар пәрваз қилип туратти; Һәр бириниң алтә тал қанити
    бар еди; Икки қанити билән у йүзини япатти, Икки қанити билән у путини япатти,
    Вә икки қанити билән у пәрваз қилип туратти.
  pma-pma: En out koa Iahova mul ien, vati angelo keil koa avise en ‘sereb’ amuka
    nesa eni ka ave mul vihil houlu. Retai en keil, apoue ahetai (6). En apoue elu,
    akav koe nae eni; ka en elu mun, akav koe ale tanetan eni; ka en elu mun, amuka
    eni.
  tel-2017: ఆయనకు పైగా సెరాపులు నిలబడి ఉన్నారు. ఒక్కొక్కరికి ఆరేసి రెక్కలున్నాయి.
    ప్రతివాడూ రెండు రెక్కలతో తన ముఖాన్ని, రెంటితో తన కాళ్లను కప్పుకుంటూ రెంటితో ఎగురుతున్నారు.
  hat-BSA: 'Serafen yo te kanpe pi wo Li, yo chak ak sis zèl: ak de, li te kouvri
    figi li; ak de, li te kouvri pye li e ak de, li te vole.'
  bxh-bxh: 'Ginauli mwahumwahulidi hesadi Selafim mate sa ala balebalelem. Guyau sa
    mwaito fataꞌiꞌili. Hesa - hesa mate mabena faligigi esega: Mabe luwaga mate nenedi
    aba fakouna, mabe luwaga mate taudi aba fakouna na luwaga mate edi aba lofolofo.'
  kos-kos: Oasr seraph apnulla, ac kais sie selos oasr posohksok onkosr kac. Kais
    sie seraph afinya mutal ke luo pao ah, ac afinya manol ke luo, ac el sohksok ke
    ma luo lula.
  hbo-WLC: שְׂרָפִ֨ים עֹמְדִ֤ים ׀ מִמַּ֙עַל֙ ל֔וֹ שֵׁ֧שׁ כְּנָפַ֛יִם שֵׁ֥שׁ כְּנָפַ֖יִם
    לְאֶחָ֑ד בִּשְׁתַּ֣יִם ׀ יְכַסֶּ֣ה פָנָ֗יו וּבִשְׁתַּ֛יִם יְכַסֶּ֥ה רַגְלָ֖יו
    וּבִשְׁתַּ֥יִם יְעוֹפֵֽף׃
  ibo-ibo: Ndị na-erugharị nʼelu ocheeze ya bụ ndị mmụọ ozi a na-akpọ seraf, ndị nwere
    nku isii. Ha ji nku ha abụọ kpuchie ihu ha; abụọ ka ha ji kpuchie ụkwụ ha, abụọ
    nke fọdụrụ ka ha ji na-efegharị.
  ory-ory: ତାହାଙ୍କ ନିକଟରେ ସରାଫଗଣ ଠିଆ ହେଲେ; ସେ ପ୍ରତ୍ୟେକର ଛଅ ଛଅ ପକ୍ଷ ଥିଲା; ପ୍ରତ୍ୟେକେ
    ଦୁଇ ପକ୍ଷରେ ଆପଣା ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କଲେ, ଦୁଇ ପକ୍ଷରେ ଚରଣ ଆଚ୍ଛାଦନ କଲେ ଓ ଦୁଇ ପକ୍ଷରେ
    ଉଡ଼ିଲେ।
  chk-chk: Serafim ra ütä pwelin ünükün, nge eman me eman leir a wor wonofoch pöükässin.
    Ruofoch ra pwölü ngeni won meser, ruofoch ngeni pecher, nge ruofoch ra äs won.
  rop-rop: En rait raun langa im, detlot speshalwan einjul gulum serif bin flairanbat
    en olabat bin brabli shainiwan, en olabat bin abum siksbala wing. En olabat bin
    gaburrumap olabat feis garram dubala wing, en olabat bin gaburrumap olabat bodi
    garram naja dubala wing. En garram det naja dubala wing olabat bin yusum blanga
    flairanbat,
  ukr-1871: 'Кр угом його стояли серафими, а кожен о шістьох крилах: двома закривав
    собі кожен лице, двома закривав собі ноги, а двома лїтав.'
  deu-1951: Seraphim standen oben über ihm, ein jeder von ihnen hatte sechs Flügel;
    mit zweien deckten sie ihre Angesichter, mit zweien deckten sie ihre Füße und
    mit zweien flogen sie.
  eng-JPS: 'Above Him stood the seraphim; each one had six wings: with twain he covered
    his face and with twain he covered his feet, and with twain he did fly.'
  srp-1865: 'Serafimi stajahu više njega, svaki ih imaše šest krila: dvjema zaklanjaše
    lice svoje i dvjema zaklanjaše noge svoje, a dvjema leæaše.'
  lug-lug: 'Waggulu we yali waali wayimiriddewo basseraafi: buli omu ng’alina ebiwaawaatiro
    mukaaga, ebibiri nga bye bibikka ku maaso ge, ebibiri nga bye bibikka ku bigere
    bye, n’ebibiri ng’abibuusa.'
  heb-heb: שרפים עמדים ממעל לו שש כנפים שש כנפים לאחד בשתים יכסה פניו ובשתים יכסה
    רגליו ובשתים יעופף׃
  ben-IRV: তাঁর উপরে ছিলেন সরাফরা; তাঁদের প্রত্যেকের ছয়টা করে ডানা ছিল, প্রত্যেকে
    দুটি ডানা দিয়ে নিজেদের মুখ ঢাকতেন এবং দুটি ডানা দিয়ে পা ঢাকেন এবং দুটি ডানা
    দিয়ে তাঁরা ওড়েন।
  pan-pan: ਉਹ ਦੇ ਉਤਾਹਾਂ ਸਰਾਫ਼ੀਮ ਖਲੋਤੇ ਸਨ। ਹਰੇਕ ਦੇ ਛੇ-ਛੇ ਖੰਭ ਸਨ, ਉਹ ਦੋ ਖੰਭਾਂ ਨਾਲ ਆਪਣਾ
    ਮੂੰਹ ਢੱਕਦੇ ਸਨ, ਅਤੇ ਦੋ ਨਾਲ ਆਪਣੇ ਪੈਰ ਢੱਕਦੇ ਅਤੇ ਦੋ ਨਾਲ ਉੱਡਦੇ ਸਨ।
  mya-JVB: ကောင်းကင်တမန် သရပ် တို့သည် ပလ္လင်တော် တဘက်တချက်၌ ရပ်နေကြ၏။ သူတို့သည် အတောင်
    ခြောက် ခုစီရှိ၍၊ အတောင်နှစ် ခုဖြင့် မျက်နှာ ကိုဖုံး လျက်၊ အတောင်နှစ် ခုဖြင့် ခြေ
    တို့ကို ဖုံး လျက်၊ အတောင်နှစ် ခုဖြင့် ပျံ တတ်ကြ၏။
  tte-O: Kewana mena selubima sitotolo kabo kaigeda kaigeda pepena sikisi kabo labui
    manliyao sisumali yo tabe labuiyoi kaeliyao sisumali yo labuiyoi sievaeva.
  tbg-tbg: Viva mintimakero taintaqaa vaumanta iha ite vau enselika vira qiataini
    vaura. Enseli vika vohaiqa vohaiqavano aroka 6navu vatauka vaiha, vika nái aroka
    taaraqantaqohai nái viri naavumate, qaiqaa taaraqantaqohai nái vaata naavumate,
    qaiqaa taaraqantaqohai ata vareha ni vaura.
  hmo-hmo: Iena kahana kahana dekenai be serapi idia gini noho, idia ta ta be mai
    edia hanina 6. Edia hanina rua dekena amo edia vairana idia koua. Ma edia hanina
    rua dekena amo edia aena idia koua, ma edia hanina rua dekena amo, idia roho heau
    lao noho.
  urd-urd: 'उसके आस — पास सराफ़ीम खड़े थे, जिनमें से हर एक के छ: बाज़ू थे; और हर एक
    दो से अपना मुँह ढाँपे था और दो से पाँव और दो से उड़ता था।'
  rus-SYN: 'Вокруг Него стояли серафимы; у каждого из них по шести крыл: двумя закрывал
    каждый лице свое, и двумя закрывал ноги свои, и двумя летал.'
  bqc-SIM: Malaika gudↄ̃anaↄ ku aà mia, an baade gã̀sĩa soolosooloɛ. Aa a mɛ̀n
    plapla kù ń oaa, a mɛ̀n plapla sↄ̃ ń mɛwa, a plapla pↄ́ gↄ̃̀ↄ ↄ̃ aaì vuaò.
  tcz-CHONGTHU: Ama jenleho chu thahattah seraphim, lhaving gup cheh nei ahiuve. Alhavingu
    nia chun amaiyu akhuvin, nia chun akengu akhuvin, nia chun alengun ahi.
  mar-mar: त्याच्याबाजूला सराफीम होते; प्रत्येकाला सहा पंख होते; दोहोंनी प्रत्येकजण
    आपला चेहरा झाकीत; आणि दोहोंनी आपले पाय झाकी; आणि दोहोंनी उडे.
  soq-soq: Me tampeinta nitu wanwanlala ebou serapim mabupu 6 dolala ewaewau ia idie
    bumedia rua eneie, mo mabupu nata mampe nambu rupumoiena ita nata da mampe wau
    rupumoiena ita mabupu nata da mampe lapopontoie.
  qub-qub: Paypa jananpanami caycaran nina ratataycaj serafín anjilcuna. Cada-ünun
    caycaran sojta älayoj. Ishcay älanga caran gagllanta chapacunanpaj. Mas ishcay
    cajna caran cuerpunta chapacunanpaj. Yapay ishcay cajna caycaran pärinanpaj.
  hat-hat: Yon bann bèt vivan te kanpe fè wonn li. Yo te klere kou flanm dife. Yo
    chak te gen sis zèl, de zèl pou kouvri figi yo, de zèl pou kouvri pye yo, de zèl
    pou yo vole.
  eng-BSB: 'Above Him stood seraphim, each having six wings: With two wings they covered
    their faces, with two they covered their feet, and with two they were flying.'
  eng-WEBPB: Above him stood the seraphim. Each one had six wings. With two he covered
    his face. With two he covered his feet. With two he flew.
  kbq-kbq: Hagi Anumzamofona anaga kaziga, serafimie nehaza ankeromo'za oti kagiza
    mani'nazage'na ke'noe. Ana ankeromokizmia 6si'a zamageko'na huzmantetere hu'nege'na
    zamage'noe. Hagi tare zamageko'naretira zamavugosa rufi'nete'za, tare zamageko'naretira
    zamagia refinete'za, tare zamageko'naretira ru tafratafra hu'za hare'za vano hu'naze.
  nhe-BL: Huan itzonpac itztoyaj ielhuicac Ejcahua TOTECO tlen inintoca serafines
    huan sese yajuanti quipiyayaya chicuase ieltlapalhua. Ica ome inieltlapal quitzacuayayaj
    ininxayac, ica nopa seyoc ome quitzacuayayaj iniicxihua huan ica seyoc ome patlaniyayaj.
  gub-BL: Heta hemiruze'eg xerapi her ma'e izywyr wà. Ma'ea'yr zàwenugar teko zàwenugar
    heny katu ma'e romo wanekon wà. Xerapi pitàitàigatu heta 6 ipepo wà. Upyk uwa
    mokoz upepo pupe wà. Upyk wetekwer mokoz upepo pupe wà no. Uwewe mokoz upepo pupe
    tenawhu i'aromo a'e wi uhem 'ym pà wà.
  eng-DRA: 'Upon it stood the seraphims: the one had six wings, and the other had
    six wings: with two they covered his face, and with two they covered his feet,
    and with two they hew.'
