verse: ISA.006.006
translations:
  mal-C: അപ്പോൾ സാറാഫുകളിൽ ഒരാൾ കൈയിൽ ജ്വലിക്കുന്ന ഒരു തീക്കനലുമായി എന്റെ അടുക്കൽ
    പറന്നെത്തി. അത് അദ്ദേഹം കൊടിൽകൊണ്ട് യാഗപീഠത്തിൽനിന്ന് എടുത്തതായിരുന്നു.
  deu-TKW: Da flog zu mir einer von den Seraphen, mit einem glühenden Stein in der
    Hand, den er mit einer Zange vom Altare genommen hatte.
  lin-lin: Moko kati na baserafe asimbaki, na loboko na ye, likala ya moto oyo azwaki
    na etumbelo na bisimbelo, apumbwaki mpe ayaki epai na ngai ;
  eng-LSV: And one of the seraphim flees to me, and in his hand—a burning coal (with
    tongs he has taken [it] from off the altar),
  eng-GNV: 'Then flewe one of the Seraphims vnto me with an hote cole in his hand,
    which he had taken from the altar with the tongs:'
  eng-WEBSTER: 'Then one of the seraphim flew to me, having a live coal in his hand,
    which he had taken with the tongs from off the altar:'
  nhw-BL: Huajca se tlen nopa serafines patlanqui huan yajqui campa nopa tlaixpamitl.
    Huan ica se tepostli quiquixti se tlicoli xahuantoc huan teipa hualajqui campa
    na.
  swh-ONEN: Ndipo mmoja wa wale maserafi akaruka kunijia akiwa na kaa la moto linalowaka
    mkononi mwake, ambalo alikuwa amelichukua kwa koleo kutoka madhabahuni.
  bba-bba: Adɑmɑ wɔllun kɔ̃so ben turo u dɔ̃ɔ ɡɛ̃ɛ suɑ kɑ bɑku yɑ̃ku yerun di, u yɔ̃ɔmɑ
    u nɑ nɛn mi.
  eng-KJVCPB: 'Then flew one of the seraphims unto me, having a live coal in his hand,
    which he had taken with the tongs from off the altar:'
  cpy-cpy: Ikanta apaani jenokintaweri oshiyakawori paamari, ipokashitapaakina. Ramakotaki
    paamarimenki raakiri taapokimentotsiki,
  luo-luo: Eka achiel kuom malaike miluongo ni serafi nohuyo mochopo buta kotingʼo
    mach e lwete, mosegolo gi ramaki e kendo mar misango.
  meu-meu: Bena serapi ta na dekegu e roho mai, imana ai na gida ta, ihaboulaina patana
    amo auri ikahina ai e abia ḡauna.
  npi-ULB: तब सराफहरूमध्ये एउटा उडेर मकहाँ आए । उनको हातमा बलिरहेको भुङ्‍ग्रो थियो,
    जसलाई उनले वेदीबाट चिम्टाले निकालेका थिए ।
  yor-yor: Nígbà náà ni ọ̀kan nínú àwọn Serafu wọ̀nyí fò wá sí ọ̀dọ̀ mi pẹ̀lú ẹ̀yín
    iná ní ọwọ́ rẹ̀, èyí tí ó ti fi ẹ̀mú mú ní orí pẹpẹ.
  pes-OPCB: سپس یکی از فرشتگان به طرف مذبح پرواز کرد و با انبری که در دست داشت زغالی
    افروخته برداشت
  tgl-ULB: Pagkatapos, isang serapin ang lumipad papalapit sa akin; mayroon siyang
    hawak na nagbabagang uling na kinuha niya gamit ang panipit mula sa altar.
  cbu-NT: Amb táranguri, Apanllsha tiptsir sumas ashiru nuwanung mangarangiya. Kucharash
    masunll Apanllish wasum yáyaru,
  hui-hui: Ani lo hewaria dahuliyali biaru aria mbirame ira hungu dalu heaore pero
    mbirame ira punguane mbira tabo yalu i̱ hewagohayagi ibiya. Ira punguane ogoni
    bo lomabu miaga dabu wiagoha howa hedo yiniya.
  mya-mya: ထို​အ​ခါ​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​သည် ယဇ်​ပလ္လင်​မှ​မီး​ခဲ​တစ်​ခဲ​ကို​မီး​ညှပ်​နှင့်​ညှပ်​၍​ယူ​ဆောင်​ကာ
    ငါ့​ထံ​သို့​ပျံ​ဆင်း​လာ​၏။-
  bod-N: དེ་ནས་སཱ་རཱབ་རྣམས་ལས་གཅིག་གིས་མཆོད་ཁྲི་ནས་སྐམ་པས་བླངས་པའི་མེ་རྡོག་ཅིག་ལག་ལ་བཟུང་སྟེ་ངའི་ཕྱོགས་སུ་འཕུར་འོངས་ནས།
  wsk-wsk: Se engel umu bo altar te tama kaok kaniwaram mu, tam mel te kuti iluwam,
    ale ago bingam aningate tairam.
  sna-sna: Ipapo imwe yesarafimi yakabhururukira kwandiri ine zimbe romoto muruoko
    rwayo, rayakanga yatora nembato kubva paaritari.
  spa-BLM: Entonces uno de los serafines voló hacia mí, teniendo en su mano un carbón
    vivo, que había tomado con las tenazas del altar.
  cac-cac: Axo d'a jun rato chi', ay jun d'a scal eb' ángel chi' ix cot jen̈en̈oc
    d'ayin. Yed'nac jun tenaza b'aj ix yic'cot tzac'ac' d'a yib'an̈ altar.
  swh-ULB: Ndipo mmoja wa maserafi akaruka juu yangu; mkononi mwake akiwa amebeba
    makaa ya mawe yanayong'aa, ameyachukuwa kwa koleo mathebauni.
  bel-bel: Тады прыляцеў да мяне адзін серафім, і ў руцэ ў яго распалены вугаль, які
    ён узяў абцугамі з ахвярніка,
  wed-wed: Ma seraph tagogi incense aniapuna au tepana ai moniana i kavini ma i lavenei
    awariu.
  deu-ELBBK: Und einer der Seraphim flog zu mir; und in seiner Hand war eine glühende
    Kohle, die er mit der Zange vom Altar genommen hatte.
  mbb-OT: Ne zutun is sevaha zuen te menge ilengiten he linimbag din, midlayang pehendiyà
    te kedì is ed-uwit te vaǥa he midsipit din diyà te pemuhatà.
  mal-2015: അപ്പോൾ സാറാഫുകളിൽ ഒരുത്തൻ യാഗപീഠത്തിൽനിന്നു കൊടിൽകൊണ്ടു ഒരു തീക്കനൽ എടുത്തു
    കയ്യിൽ പിടിച്ചുകൊണ്ടു എന്റെ അടുക്കൽ പറന്നുവന്നു,
  gup-gup: Wanjh nawu Seraph nakudji karrmi tongs, dja mey manbu wernhyirrkeyoy kore
    altar, wanjh dolkang dja kumwam kore ngaye, karrmi kubid nuye manbu kunyirrke.
  rmc-rmc: Akor ke ma priľecinďa jekh le serafinendar a andro vast les sas o jagalo
    angar, savo iľa le kliešťenca pašal o oltaris.
  pes-OPV: آنگاه یکی از سرافین نزد من پرید و در دست خود اخگری که با انبر از روی مذبح
    گرفته بود، داشت.
  ron-1924: Дар унул дин серафимь а збурат спре мине ку ун кэрбуне апринс ын мынэ,
    пе каре-л луасе ку клештеле де пе алтар.
  aui-aui: Wasina bi Serapim tana suwara gabugabuna gawarine kavinama umeka muyamuyana
    ikavini, bi irowogha iyowogha ipiika tagu biidi.
  ben-OBCV: তখন সরাফদের মধ্যে একজন, তাঁর হাতে জ্বলন্ত অঙ্গার নিয়ে আমার কাছে উড়ে
    এলেন। সেই অঙ্গার তিনি বেদির মধ্য থেকে চিমটা দিয়ে নিয়েছিলেন।
  som-som: Markaasaa seraafiimtii midkood xaggayga u soo duulay isagoo gacanta ku
    sida dhuxul nool, oo uu birqaab kaga soo qaaday meeshii allabariga,
  lat-VUC: Et volavit ad me unus de seraphim, et in manu ejus calculus, quem forcipe
    tulerat de altari,
  eng-ASVBT: 'Then flew one of the seraphim unto me, having a live coal in his hand,
    which he had taken with the tongs from off the altar:'
  ita-1885: Ed uno de' Serafini volò a me, avendo in mano un carbone acceso, il quale
    egli avea preso con le molle d'in su l'Altare.
  eng-LXXUP: 'And there was sent to me one of the seraphs, and he had in his hand
    a coal, which he had taken off the altar with the tongs:'
  eng-ULB: Then one of the seraphim flew to me; he had a glowing coal in his hand,
    that he had taken with the tongs from off the altar.
  spa-VBL: Entonces uno de los serafines voló hacia mí. Llevaba en la mano un carbón
    encendido que había cogido con unas pinzas del altar.
  fra-_FOB: Mais l'un des séraphins vola vers moi, ayant dans sa main un charbon ardent,
    qu'il avait pris sur l'autel avec des pincettes.
  mal-mal: അപ്പോൾ സാറാഫുകളിൽ ഒരുത്തൻ യാഗപീഠത്തിൽ നിന്ന് കൊടിൽകൊണ്ട് ഒരു തീക്കനൽ എടുത്തു
    കയ്യിൽ പിടിച്ചുകൊണ്ട് എന്റെ അടുക്കൽ പറന്നുവന്നു,
  urd-GVR: Tab sarāfīm farishtoṅ meṅ se ek uṛtā huā mere pās āyā. Us ke hāth meṅ damaktā
    koelā thā jo us ne chimṭe se qurbāngāh se liyā thā.
  suz-BL: मिनु सेराफ का थनारोम चढ़ेतीक ङा मी गुप्‍शा, आं नेक्‍था जाक्‍त।
  eng-NOY: Then flew one of the seraphs to me, having in his hands a glowing stone,
    which he had taken with the tongs from the altar.
  ita-1927: Ma uno de’ serafini volò verso di me, tenendo in mano un carbone ardente,
    che avea tolto con le molle di sull’altare.
  ckb-ckb: ئینجا یەکێک لە سەرافیمەکان بۆ لای من فڕی و پشکۆیەکی بەدەستەوە بوو بە مەقاش
    لەسەر قوربانگاکەوە هەڵیگرت و
  eng-BBE: Then a winged one came to me with a burning coal in his hand, which he
    had taken from off the altar with the fire-spoon.
  kan-OKCV: ಆಗ ಸೆರಾಫಿಯರಲ್ಲಿ ಒಬ್ಬನು ಬಲಿಪೀಠದಿಂದ ತಾನು ಉರಿಯುವ ಕೆಂಡವನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು
    ಹಾರಿ ಬಂದು,
  tam-2017: அப்பொழுது சேராபீன்களில் ஒருவன் பலிபீடத்திலிருந்து, தன் கையிலே பிடித்த
    குறட்டால் ஒரு நெருப்புத் தழலை எடுத்து, என்னிடத்தில் பறந்துவந்து,
  spa-RV-1909: 'Y voló hacia mí uno de los serafines, teniendo en su mano un carbón
    encendido, tomado del altar con unas tenazas:'
  ron-BTF: Atunci unul dintre serafimi a zburat la mine, având în mâna lui un cărbune
    aprins, pe care îl luase cu cleştii de pe altar;
  eng-WEBP: Then one of the seraphim flew to me, having a live coal in his hand, which
    he had taken with the tongs from off the altar.
  eng-FBV: Then one of the seraphim flew over to me. He was holding a glowing coal
    that he had picked up with tongs from the altar.
  nld-1939: Maar één der serafs vloog op mij af; met een gloeiende kool, die hij met
    een tang van het altaar had genomen,
  nch-BL: Huajca se ten nopa serafines patanqui huan yajqui campa nopa taixpamit.
    Huan ica se teposti quiquixti se ticoli xahuantoc huan teipa hualajqui campa na.
  vie-1934: Bấy giờ một sê-ra-phin bay đến tôi, tay cầm than lửa đỏ mà đã dùng kiềm
    gắp nơi bàn thờ,
  hin-CV: तब एक स्वर्गदूत उड़कर मेरी ओर आया और उसके हाथ में अंगारा था, जिसे उसने चिमटे
    से वेदी पर से उठाया था.
  eng-OURB: Then one of the seraphim flew to me, having a live coal in his hand, which
    he had taken with the tongs from off the altar.
  spa-BES: Entonces vino a mí un serafín con un carbón ardiendo en su mano, que había
    sacado del altar con las tenazas de fuego.
  tdx-tdx: Niti­liñe mb’ amako amy zao ty seràfe ninday vato mirekake am-pità’e, ie
    rinambe’e an-tsadrò boak’amy kitreliy ao,
  tha-KJV: แล​้วตนหนึ่งในเสราฟิมบินมาหาข้าพเจ้า ในมื​อม​ีถ่านเพลิง ซึ่งเขาเอาคีมคีบมาจากแท่นบู​ชา
  por-BR-2018: Porém um dos serafins voou até mim, trazendo em sua mão uma brasa viva,
    a qual ele tinha tirado do altar com uma tenaz.
  deu-ELO: Und einer der Seraphim flog zu mir; und in seiner Hand war eine glühende
    Kohle, die er mit der Zange vom Altar genommen hatte.
  eng-WYC-2018: And one of [the] seraphim flew to me, and a burning coal was in his
    hand, which coal he had taken with a (pair of) tong(s) from the altar.
  epo-epo: Tiam alflugis al mi unu el la serafoj, havante en la mano ardantan karbon,
    kiun li per prenilo prenis de la altaro,
  uig-PIN: Xuning bilǝn saraflardin biri ⱪolida ⱪurbangaⱨtin bir qoƣni lahxigirƣa
    ⱪisip elip, yenimƣa uqup kǝldi;
  beo-beo: Amalalu, “Selafimi” afae da dida amoga nenanebe laluso oloda amoga lale,
    gaguli, nama hagili misi.
  tpi-OTNT: Orait wanpela bilong ol dispela ensel i holim paia long samting olsem
    sisis na i flai i kam long mi. Em i bin kisim dispela paia long alta.
  hau-SA: Sai ɗaya daga cikin serafofin ya yi firiya zuwa wurina tare da garwashi
    mai wuta a hannunsa, wanda ya ɗiba da arautaki daga bagade.
  uig-LAT: Shuning bilen saraflardin biri qolida qurban’gahtin bir choghni laxshigirgha
    qisip élip, yénimgha uchup keldi;
  nde-nde: Lapho-ke elinye lamaserafimu laphaphela kimi liphethe ilahle elivuthayo
    esandleni salo elalilithethe ngodlawu e-alithareni.
  ton-ton: Pea naʻe toki puna mai ʻae tokotaha ʻoe Selafimi kiate au, naʻe ʻi hono
    nima ʻae malalaʻi afi, ʻaia naʻa ne toʻo ʻaki ʻae hikofi mei he feilaulauʻanga.
  ces-1613: I přiletěl ke mně jeden z serafínů, maje v ruce své uhel řeřavý, kleštěmi
    vzatý z oltáře,
  eng-WMB: Then one of the seraphim flew to me, having a live coal in his hand, which
    he had taken with the tongs from off the altar.
  tam-TCV: அப்பொழுது சேராபீன்களுள் ஒருவன், பலிபீடத்திலிருந்து எரியும் நெருப்புத் தணலொன்றைக்
    குறட்டினால் எடுத்து, அதைத் தன் கையில் பிடித்துக்கொண்டு என்னிடம் பறந்து வந்தான்.
  ceb-ULB: Unya milupad ang usa sa mga serafim nganhi kanako; aduna siyay nagbaga
    nga uling sa iyang kamot, nga gikuha niya pinaagi sa mga kimpit gikan sa halaran.
  pol-UBG: Wówczas przyleciał do mnie jeden z serafinów, mając w ręku rozżarzony węgiel,
    który wziął kleszczami z ołtarza;
  agr-agr: Tusan tai makichik serafín wi wajamunum nanaak tantabi. Nunik minák altarnumian
    jii kaiji kapaun juki itanmayi.
  kyc-kyc: Dokopa lenge renge bange dokona mende namba kareyo dokona petakareme isarena
    kana pyare lasinya kiso maingi dokona isa lengya mende rapo nyiyande minyuo epeya.
  urd-GVU: تب سرافیم فرشتوں میں سے ایک اُڑتا ہوا میرے پاس آیا۔ اُس کے ہاتھ میں دمکتا
    کوئلہ تھا جو اُس نے چمٹے سے قربان گاہ سے لیا تھا۔
  deu-1912: Da flog der Seraphim einer zu mir und hatte eine glühende Kohle in der
    Hand, die er mit der Zange vom Altar nahm,
  ntj-ntj: Nyangka yayintjulpa kutjulu mapitjangu nyangu murrnyultu waru tjiinya warungka
    ngarrirranyangka mantjira ngayulakutu pitjangu.
  kan-2017: ಆಗ ಸೆರಾಫಿಯರಲ್ಲಿ ಒಬ್ಬನು ಯಜ್ಞವೇದಿಯಿಂದ ತಾನು ಉರಿಯುವ ಕೆಂಡವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು
    ನನ್ನ ಬಳಿಗೆ ಹಾರಿ ಬಂದು,
  yap-yap: Fapi serafim e achthiliy bagayad ban’en nga bangi kol ni be yik’ u altar
    me changeg nge yib ngog nga but’.
  hlt-MCSB: Te vaengah Serap taeng lamkah paktat te kai taengla ha ding tih a kut
    dongkah paitaeh neh hmueihtuk dong lamkah hmaitak a loh.
  mdy-ETH: ዬማና ዬንሢ ኪኢታንቾንሢዳፓ ፔቴይ ባራኒ ታ ባንሢ ሙኬኔ፤ ዒዚ ዒማና ዒንጊፆ ዒንጎ ቤዛፓ ቃጶና ፔ ኩጫ ዓርቄ ቄንሢ
    ታሚ ዓኣኔ።
  twi-ASANTE: Na serafim no mu baako a ɔkura gyasramma, a ɔde daban kɔfa firii afɔrebukyia
    no so tu baa me nkyɛn.
  eng-WEBU: Then one of the seraphim flew to me, having a live coal in his hand, which
    he had taken with the tongs from off the altar.
  wal-wal: Yaagin suraafeelatuppe issoi yarshshiyoosaappe qaphido tamaa bonqquwaa
    ekkidi paalliiddi, taakko yiis.
  spa-PDDPT: Pero uno de los serafines voló hacia mí con un carbón encendido en la
    mano, el cual tomó del altar con unas tenazas.
  gun-gun: Ha'e gui ma xea katy peteĩ anjo hexakãmba va'e oveve ouvy. Opo py ogueru
    peteĩ tapyĩ altar áry gui tapyĩ araa py oguenoẽ va'ekue.
  ilo-ULB: Kalpasanna, timmayab nga immay kaniak ti maysa kadagiti serafim; adda iggemna
    a beggang nga sinipitna manipud iti altar.
  kpg-kpg: Malaa, di manu e dahi i nia manu ulaula aalaa ga maangi ia gi di au, e dagidagi
    dana malala gaa dela ne kae go mee i di gowaa dudu tigidaumaha gi di mee kabi mee.
  uig-ARA: شۇنىڭ بىلەن سارافلاردىن بىرى قولىدا قۇربانگاھتىن بىر چوغنى لاخشىگىرغا قىسىپ
    ئېلىپ، يېنىمغا ئۇچۇپ كەلدى؛
  sus-sus: Na tɛmui na malekɛ keren naxa tugan, a fa n yire, tɛ wole keren na a yi
    ra a nu bara naxan tongo sɛrɛxɛbade kui.
  pon-2006: Emen mwohmw mpwumpwul ko eri pihrdohng ie, wa mwoalus ngkingken ehu me
    e tipwahsang pohn pei sarawio.
  jae-jae: Go Serapimnêŋ teŋ kêgandoŋ jalana teŋ sa aŋga altar ma kêkôc kêsêp lêma,
    go gêlôb gêdêŋ aê gêmêŋ
  ksd-ksd: Io, namur tikai ta diat ra umana angelo i ga pururung pukai piragu, ma
    i ga kap ra lakit ta ra limana, i ga tak pa ia ma ra kia kan ra uguugu na vartabar;
  tur-YTC: Bunun üzerine Seraflar'dan biri, elinde maşayla sunaktan aldığı canlı korla
    yanıma uçtu.
  grc-BRENT: Καὶ ἀπεστάλη πρὸς μὲ ἓν τῶν σεραφὶμ, καὶ ἐν τῇ χειρὶ εἶχεν ἄνθρακα, ὃν
    τῇ λαβίδι ἔλαβεν ἀπὸ τοῦ θυσιαστηρίου,
  ind-AYT: Kemudian, salah satu serafim itu terbang ke arahku dengan membawa batu
    bara di tangannya, yang telah diambilnya dengan penjepit dari atas mazbah.
  nya-nya: Pomwepo mmodzi mwa Aserafi aja anawulukira kwa ine ali ndi khala lamoto
    mʼdzanja lake, khala limene analichotsa ndi mbaniro pa guwa lansembe.
  hrv-hrv: 'Jedan od serafa doletje k meni: u ruci mu žerava koju uze kliještima sa
    žrtvenika;'
  mps-mps: Tama te ensel dabe me deligo ala gagawai naide isi dage tolasa, ena pageba
    bola asali. Agai te isi dage te altade sali.
  tpi-tpi: Orait wanpela bilong ol dispela ensel i holim paia long samting olsem sisis
    na i flai i kam long mi. Em i bin kisim dispela paia long alta.
  dan-1931: Men en af Seraferne fløj hen til mig; og han havde i Hånden et glødende
    Kul, som han med en Tang havde taget fra Alteret;
  vie-OVCB: Lúc ấy, một trong các sê-ra-phim bay đến, tay cầm than lửa hồng vừa dùng
    kềm gắp ở bàn thờ.
  guj-2017: પછી સરાફોમાંનો એક, વેદી પરથી ચીપિયા વડે લીધેલો બળતો અંગાર હાથમાં રાખીને,
    મારી પાસે ઊડી આવ્યો.
  pon-2006A: Emen mwohmw mpwumpwul ko eri pihrdohng ie, wa mwoalus ngkingken ehu me
    e tipwahsang pohn pei sarawio.
  por-BRBSL: Então um dos serafins voou até mim, tendo na mão um carvão vivo, que
    ele havia tirado com a pinça do altar.
  cth-cth: Hattoteh Seraphim buet touh ni, thuengnae khoungroe dawk e paitei hoi a
    sin e hmaisaan hah a kut hoi a kuet teh kai ka onae koe kamleng laihoi a tho teh,
  twi-twi: Na Serafim no mu baako a okura nnyansramma, a ɔde ɔdaban kɔfa fii afɔremuka
    no so tu baa me nkyɛn.
  hlt-hlt: Te vaengah Serap taeng lamkah paktat te kai taengla ha ding tih a kut dongkah
    paitaeh neh hmueihtuk dong lamkah hmaitak a loh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Kuyie ntɔ̃rɛ̀ kperɛ̀ kó dìmɑrìi puuní m bíɛ́kɛ̀, kɛ tɔ dihɑ̃ɑ̃kɔ̃nni,
    kɛ di dɛ̀itɛní diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ nɛ̀ ihɑɑkɛ́,
  msy-2020: Ezɨ enselɨn kabar mav, ghua akamimɨn mɨn garir bizim isa ofa gamir dakozimɨn
    itir avir mɨkɨamɨn suiragha, mɨghegha na bagha izi.
  dop-dop: Amɑ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ tɑɑ lɛlʋ kʋlɑ hʋntʋ, nɑ ɩ́ kɔɔ mɑ kiŋ. Ɩ tɔkɑ
    ɩ niŋ tɑɑ kɛ́ mɑmɑtɛ nte ɩ lǝsɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ tɔ, nɑ kpǝtǝlʋɣʋ.
  azb-azb: Seraflardan biri mənə tərəf uçdu, əlində də maşa ilə qurbangahdan götürdüyü
    yanar kömür var idi.
  eng-DBY: And one of the seraphim flew unto me, and he had in his hand a glowing
    coal, which he had taken with the tongs from off the altar;
  hin-2017: तब एक साराप हाथ में अंगारा लिए हुए, जिसे उसने चिमटे से वेदी पर से उठा
    लिया था, मेरे पास उड़कर आया।
  wol-KYG: Kenn ci malaakay seraf ya naaw wutsi ma, yor aw xal wu mu keppe ag ñiim,
    jële ko fa sarxalukaay ba.
  eng-YLT: And flee unto me doth one of the seraphs, and in his hand a burning coal,
    (with tongs he hath taken [it] from off the altar,)
  kne-kne: Idi siya di, tinmayaw sin kad-ak din esa ay parsua. Iin-genana di man-ganggangab
    ay oling ay inipit na sin altar.
  eng-WYC-2017: And one of [the] seraphim flew to me, and a burning coal was in his
    hand, which coal he had taken with a tong from the altar.
  eng-WMBB: Then one of the seraphim flew to me, having a live coal in his hand, which
    he had taken with the tongs from off the altar.
  urd-GVH: तब सराफ़ीम फ़रिश्तों में से एक उड़ता हुआ मेरे पास आया। उसके हाथ में दमकता
    कोयला था जो उसने चिमटे से क़ुरबानगाह से लिया था।
  rug-rug: Meke tapuru mae koa rau si keke mateana serapimi, na motete lerana koasa
    hope si nepihi vagia sa meke paleke mae nia.
  gaz-gaz: Suraafeloota keessaa inni tokko cilee bobaʼu kan qabduudhaan iddoo aarsaa
    irraa fuudhe tokko harkatti qabatee gara kootti barrise.
  fra-LSG: Mais l’un des séraphins vola vers moi, tenant à la main une pierre ardente,
    qu’il avait prise sur l’autel avec des pincettes.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru waŋgany djiwarr'wuy yolŋu buṯthun bala barŋlilina,
    bala märrama gurthamirrina ḻirrwi'na, bala yana buṯthun liliyi ŋarrakalana, gämanydja
    nhina lili goŋdhu ŋunhiyi ḻirrwi', bala dhurrwaralilina mam'marama ŋarrakala,
    mam'‐gay, bala waŋa bitjanna, “Dhiyaŋunydja gay Godthu liŋguna nhuna dhurrwaranydja
    rurrwuyurrunana ḏarrtjalkkuŋalana, liŋguna nhuŋu dhuwurr‐yätjtja ŋäkirrmaraŋala,
    bäy‐ḻakaraŋalana liŋguna.”
  yal-yal: Koni maleka gubugubu kanna nde keden yi tugan, a fa n binni, tɛɛ wolonna
    suxi a yii, a naxan tongo saraxa ganden fari tɛɛ kɔ seen na.
  iou-iou: Ude yäŋira aŋero kubätä kädäp gäyek bukäken nanik kätupmäŋpäŋ yäpmäŋ piäŋ
    näkken äbuk.
  haw-1868: A lele mai la kekahi o na Serapima io'u nei, aia ma kona lima ka pohaku
    enaena, ana i lawe ai, mai ke kuahu mai, me na upa ahi.
  arb-NAV: فَطَارَ أَحَدُ السَّرَافِيمِ إِلَيَّ وَبِيَدِهِ جَمْرَةٌ أَخَذَهَا مِنْ
    عَلَى الْمَذْبَحِ،
  ewe-ewe: Kasia Serafiawo dometɔ ɖeka dzo yi ɖe vɔ̃samlekpui la gbɔ, eye wòtsɔ abɛ
    tsɔ dzoka xɔxɔ le vɔsamlekpui la dzi hedzo va gbɔnye.
  eng-LEE: 'Then flew unto me one of the seraphim, and in his hand was a live coal,
    with the tongs had he taken it from off the altar:'
  gvn-gvn: '@see-verse:ISA.006.005'
  asm-FB: তাৰ পাছত সেই চিৰাফসকলৰ মাজৰ এজনে যজ্ঞবেদিৰ পৰা চেপেনাৰে এটুকুৰা জ্বলি থকা
    আঙঠা হাতত লৈ মোৰ ওচৰলৈ উড়ি আহিল।
  sus-A: نَ تّمُي نَ مَلٍكّ كٍرٍن نَشَ تُفَن، عَ قَ ﭑ يِرٍ، تّ وٌلٍ كٍرٍن نَ عَ يِ
    رَ عَ نُ بَرَ نَشَن تٌنفٌ سّرّشّبَدٍ كُي.
  fra-SBL: Et l'un des séraphins vola vers moi, tenant à la main un charbon vivant
    qu'il avait pris sur l'autel avec les pinces.
  hbo-hbo: וַיָּ֣עָף אֵלַ֗י אֶחָד֙ מִן־הַשְּׂרָפִ֔ים וּבְיָדֹ֖ו רִצְפָּ֑ה בְּמֶ֨לְקַחַ֔יִם
    לָקַ֖ח מֵעַ֥ל הַמִּזְבֵּֽחַ׃
  piu-2006: '@see-verse:ISA.006.005'
  pjt-pjt: Ka angelpa nyaḻpi tjuṯatjara kutjungku pitjilpakutu ankula waṟu palula
    kampanyangka purku kutju mantjiṟa ngayulakutu ngalya-parpakaṉu,
  kik-kik: Hĩndĩ ĩyo mũserafi ũmwe akĩũmbũka, agĩũka harĩ niĩ akuuĩte ikara rĩa mwaki
    na guoko, rĩrĩa aarutĩte na mĩĩhato kĩgongona-inĩ.
  fra-NCL: Mais l’un des Séraphins vola vers moi, tenant à la main un charbon ardent,
    qu’il avait pris sur l’autel avec des pincettes.
  cek-AK: to naah Seraphim maeto mah, taitaeh hoiah ataep moe, hmaicam nui hoiah lak
    ih hmai kamngaeh to a ban ah sinh moe, kai khaeah azawk.
  cuk-cuk: Degidgine, Serafín-gwensak ansik gukualid. Bab-Dummadga-ibmar-ogumakar-ukleged-ailagi
    soo-gasiidgi soo-weed-esgorogi sogun-ara-arad-wesadi sedanikid.
  uig-CYR: Шуниң билән сарафлардин бири қолида қурбангаһтин бир чоғни лахшигирға қисип
    елип, йенимға учуп кәлди;
  pma-pma: Evus, sereb tai va en ahor koa amunit senta ien, kaeat kat ahat tai koa
    mukan vilhili rani, ka kuri mai venau.
  tel-2017: అప్పుడు ఆ సెరాపుల్లో ఒకడు బలిపీఠం మీద నుండి పట్టుకారుతో ఎర్రగా కాలిన నిప్పు
    తీసి నా దగ్గరికి ఎగిరి వచ్చి నా నోటికి దాని తగిలించాడు.
  hat-BSA: Epi youn nan serafen yo te vole kote m ak yon mòso chabon tou limen nan
    men l, ke li te pran sou lotèl la ak pensèt.
  bxh-bxh: Na habahim Selafim hesa ya lofo lidi lebegu. Antalasam aba suwasuwa yai,
    maniꞌona ya fakapu hafiti, na ya suwa lawen.
  kos-kos: Na sie sin seraph inge sohkma nu yuruk. El us ipin mulut firir se ma el
    tuh sang sruhf se srukak liki loang uh.
  hbo-WLC: וַיָּ֣עָף אֵלַ֗י אֶחָד֙ מִן־הַשְּׂרָפִ֔ים וּבְיָד֖וֹ רִצְפָּ֑ה בְּמֶ֨לְקַחַ֔יִם
    לָקַ֖ח מֵעַ֥ל הַמִּזְבֵּֽחַ׃
  ibo-ibo: Mgbe ahụ, otu nʼime seraf ndị ahụ sitere nʼebe ọ nọ fekwute m, were mkpa
    gụta otu icheku dị ọkụ site nʼebe ịchụ aja.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସରାଫଗଣ ମଧ୍ୟରୁ ଏକ ଜଣ ମୋʼ ନିକଟକୁ ଉଡ଼ି ଆସିଲେ, ତାଙ୍କ ହସ୍ତରେ
    ଖଣ୍ଡେ ଜ୍ୱଳନ୍ତ ଅଙ୍ଗାର ଥିଲା, ସେ ଯଜ୍ଞବେଦିରୁ ଚିମୁଟା ଦ୍ୱାରା ତାହା ନେଇଥିଲେ;
  chk-chk: Mürin, eman lein ekewe Serafim a ässito rei, nge a amwöchü lepöün eföü
    molien ekkei a angei won efoch achip seni won ewe rongen asor.
  rop-rop: “Brom deya wanbala serif bin flai langa mi garram det hotwan tjakol langa
    im bingga, weya imbin gajim brom det teibul blanga ofring garram det silbawan
    ting.
  ukr-1871: На се прилетїв до мене один серафим із жаріючим углем у руцї, що взяв
    клїщами з жертівника;
  deu-1951: Da flog einer der Seraphim zu mir, der hatte eine glühende Kohle in seiner
    Hand, die er mit der Zange vom Altar genommen;
  eng-JPS: Then flew unto me one of the seraphim, with a glowing stone in his hand,
    which he had taken with the tongs from off the altar;
  srp-1865: A jedan od serafima doletje k meni držeæi u ruci živ ugljen, koji uze
    s oltara kliještima,
  lug-lug: Olwo omu ku basseraafi n’alyoka abuuka n’ajja gye ndi ng’alina eryanda
    eryaka mu ngalo ze, lye yali aggye ku kyoto ne nnamagalo.
  heb-heb: ויעף אלי אחד מן השרפים ובידו רצפה במלקחים לקח מעל המזבח׃
  ben-IRV: তখন সরাফদের একজন আমার কাছে উড়ে আসলেন, তার হাতে একটা জ্বলন্ত কয়লা ছিল,
    তিনি যজ্ঞবেদির ওপর থেকে চিমটা দিয়ে তা নিয়েছিলেন।
  pan-pan: ਤਦ ਸਰਾਫ਼ੀਮ ਵਿੱਚੋਂ ਇੱਕ ਮੇਰੇ ਵੱਲ ਉੱਡ ਕੇ ਆਇਆ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਭੱਖਦਾ
    ਹੋਇਆ ਕੋਲਾ ਸੀ, ਜਿਹੜਾ ਉਸ ਨੇ ਜਗਵੇਦੀ ਦੇ ਉੱਤੋਂ ਚਿਮਟੇ ਨਾਲ ਚੁੱਕਿਆ ਸੀ।
  mya-JVB: ထိုအခါ ကောင်းကင်တမန် သရပ် တပါး သည် ယဇ် ပလ္လင်ပေါ် က မီးညှပ် ဖြင့် ယူ သော
    မီးခဲ တခဲကို လက်နှင့်ကိုင် လျက်၊ ငါ ရှိရာသို့ ပျံ လာ၍၊
  tte-O: Mwa kabo selubima yabo ieva ilaoma koliyau yo nimana mena mayau gibwalana
    wedowedolina kaba pwaoli mena ikalaiyama kaba kalatanna koina.
  tbg-tbg: turaro enseli vikaqihairo vovano ofaa taintaqaahairo iha ite vau aurira
    kotaaqohairo raaqukero varero te unanaini ata varero tuvuntero,
  hmo-hmo: Unai neganai serapi aneru ta be lau dekenai ia roho mai, iena imana dekenai
    be lahi gida ta, boubou patana dekena amo auri dekenai ia abia gauna.
  urd-urd: उस वक़्त सराफ़ीम में से एक सुलगा हुआ कोयला जो उसने दस्तपनाह से मज़बह पर
    से उठा लिया, अपने हाथ में लेकर उड़ता हुआ मेरे पास आया,
  rus-SYN: Тогда прилетел ко мне один из Серафимов, и в руке у него горящий уголь,
    который он взял клещами с жертвенника,
  bqc-SIM: Ɔ̃ malaikapiↄ do tɛyↄ̃ sɛ̀ gbagbakĩi ń kpàoo, à vùa mↄ̀ò ma kĩ́i,
  tcz-CHONGTHU: Chuin alah-uva khat chun maicham phunga kon’a songmeihol am khat chaichea
    ache chu hin choipumin kahenglam jonin ahung lengpheiyin ahi.
  mar-mar: मग सराफीमामधील एक माझ्याकडे उडत आला; त्याच्या हातात एक धगधगीत इंगळ होता,
    तो त्याने एका चिमट्याने वेदीवरुन उचलला होता.
  soq-soq: Ema aupe serapim bedeuwo dea lapopolene mainawo winin. Me wata osowe ia
    bupa iilala abina mampe abinene wadene do mainawo wisen.
  qub-qub: Chayno rimaycaptë juc serafín anjil päriypa shamuran noga cajman. Tinäsuwan
    apamuran altarpita jorgamushan shanshata.
  hat-hat: Yonn nan bèt vivan yo pran yon chabon dife tou limen ak yon pensèt sou
    lotèl la, li vole vin bò kote m' avèk chabon dife a nan men li.
  eng-BSB: Then one of the seraphim flew to me, and in his hand was a glowing coal
    that he had taken with tongs from the altar.
  eng-WEBPB: Then one of the seraphim flew to me, having a live coal in his hand,
    which he had taken with the tongs from off the altar.
  kbq-kbq: Hagi anante mago ankeromo'a ofama hu itareti, teve nerea tankanu'za tuzareti
    hampageno erino nagritega hareno e'ne.
  nhe-BL: Huajca se tlen nopa serafines patlanqui huan yajqui campa nopa tlaixpamitl.
    Huan ica se tepostli quiquixti se tlicoli xahuantoc huan teipa hualajqui campa
    na.
  gub-BL: Na'e amo xerapi uwewe wà ihewe. Upyhyk tàtàpyzgwer ma'ea'yr hapy haw wi
    ipyro pyrer herur pà zepinawhu zàwenugar pupe.
  eng-DRA: And one of the seraphims flew to me, and in his hand was a live coal, which
    he had taken with the tongs off the altar.
