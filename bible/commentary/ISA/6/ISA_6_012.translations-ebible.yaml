  mya-JVB: ထာဝရဘုရား သည် လူ တို့ကိုဝေးသောအရပ်သို့ ပြောင်း စေတော်မူ၍ ၊ ပြည် ထဲ မှာများ
    စွာသော စွန့်ပစ် ခြင်း ရှိသည်တိုင်အောင်၎င်း၊ ထိုကာလသည် ကြာလိမ့်မည်။
  tte-O: Kani yanuwa kelamamalawe tomonliyao yayoganli silaoma sikwayaili silawagili
