verse: ISA.006.012
translations:
  mal-C: യഹോവ എല്ലാവരെയും വിദൂരത്ത് അയയ്ക്കുന്നതുവരെ, ദേശംമുഴുവനും തീർത്തും നിർജനസ്ഥലം
    ആയിത്തീരുന്നതുവരെത്തന്നെ.
  deu-TKW: bis Jahwe die Menschen in die Ferne geschickt hat, und die Verödung groß
    geworden ist inmitten des Landes!
  lin-lin: kino tango Yawe akotinda bato mosika, kino tango bakobosana penza mokili
    libela.
  eng-LSV: And YHWH has put man far off, || And the forsaken part [is] great in the
    heart of the land.
  eng-GNV: And the Lord haue remoued men farre away, and there be a great desolation
    in the mids of the land.
  eng-WEBSTER: And the LORD shall have removed men far away, and there be a great
    forsaking in the midst of the land.
  nhw-BL: Tijchihuas hasta nimoTECO niquintlamititlanis nochi nomasehualhua ipan sequinoc
    tlalme huan tlali Israel mocahuas senquistoc quen huactoc tlali.
  swh-ONEN: hadi Bwana atakapokuwa amekwisha kumpeleka kila mmoja mbali sana, na nchi
    itakapokuwa imeachwa kabisa.
  bba-bba: Domi u koo de bu kɑ mɛn tɔmbu dɑ sere mi n tomɑ kpɑ bu mɛ deri mu n sɑ̃ɑ
    bɑnsu.
  eng-KJVCPB: And the Lord have removed men far away, And there be a great forsaking
    in the midst of the land.
  cpy-cpy: Ramaeri Tajorentsi thaankiini atziriite, Kaankiite okanteeya nampitsiki
    tekatsi nampiteeyaawoni.
  luo-luo: bende nyaka ndalo ma Jehova Nyasaye oriemboe ji duto mabor ma piny odongʼ
    malich ka gunda.
  meu-meu: bona Iehova ese taunimanima na dauha baine laohaidia, bona bae rakatanidia
    gabudia bae momo tano bogaraginai.
  npi-ULB: अनि परमप्रभुले मानिसहरूलाई टाढा नपठाउन्‍जेल र देश ठुलो निर्जन नहुन्‍जेलसम्‍म
    ।
  yor-yor: Títí tí Olúwa yóò fi rán gbogbo wọn jìnnà réré tí ilẹ̀ náà sì di ìkọ̀sílẹ̀
    pátápátá.
  pes-OPCB: و من همهٔ آنها را به سرزمینهای دور دست بفرستم و سرزمین آنها متروک شود.
  tgl-ULB: at hanggang ipatapon ni Yahweh ang ang mga tao palayo, at tuluyang mawalan
    ng pakinabang ang lupain.
  cbu-NT: Nuw anoo tputs arap minup tsap tuzanganeekchuri, Utaáchchish watsapun tputs
    izuuru ndunichiya.
  hui-hui: Anduane Homogo i̱nime wali agali bibahendeore tini dindi yu wahalu dindi
    tara kaundiaoreha pelo waratagi halu tini dindiha mbiraoreali hangubi yu wahene
    mbira naholebiraore.
  mya-mya: ငါ​သည်​လူ​တို့​အား​တစ်​ပါး​အ​ရပ်​သို့​ပြောင်း​ရွှေ့​စေ​၍ ထို​ပြည်​ကို​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​စေ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་རྣམས་རྒྱང་རིང་དུ་སྤྱུགས་ནས་ཡུལ་འདིའི་ས་ཆ་མང་པོ་བདག་མེད་དུ་མ་གྱུར་པའི་བར་དུའོ།
    །
  wsk-wsk: Yam uwutata nama Yawe kariimet suen la awar bibiya nunga bitiruk se nunga
    sor wonong umu nubiring tui namamonko.
  sna-sna: kusvikira Jehovha adzingira vanhu kure, uye nyika yasiyiwa zvachose.
  spa-BLM: y Yahvé ha alejado a los hombres, y los lugares abandonados son muchos
    dentro de la tierra.
  cac-cac: A in Jehová in tic ol vac'b'at juntzan̈ anima tic d'a junxo chon̈ab', yic
    ol can val tz'inan schon̈ab' eb' tic.
  swh-ULB: na mpaka pale Yahwe atakapo wapeleka watu mbali, na upweke wa nchi ni mkubwa.
  bel-bel: І выдаліць Гасподзь людзей, і вялікае запусьценьне будзе на гэтай зямлі.
  deu-ELBBK: und der HERR die Menschen weit entfernt hat und der verlassenen Orte
    viele sind inmitten des Landes.
  mbb-OT: Taman te edsegseǥen ku is menge Israilihanen ne is tanè dan henduen te pinesagdan.
  mal-2015: യഹോവ മനുഷ്യരെ ദൂരത്തു അകറ്റീട്ടു ദേശത്തിന്റെ നടുവിൽ വലിയോരു നിർജ്ജനപ്രദേശം
    ഉണ്ടാകയും ചെയ്യുവോളം തന്നേ എന്നു ഉത്തരം പറഞ്ഞു.
  gup-gup: Yikurduyimen kore ngaye won kaluk bu ngaye nawu Ngawohrnan ngabenmunkewe
    bininj rowk bu kabirrire kubolkbuyika djarreh, dja kabirribolkbawon kahdjalbolkyo.
  rmc-rmc: O RAJ ľigenela le manušen dur a e phuv ačhela calkom zamukľi.
  pes-OPV: وخداوند مردمان را دور کند و در میان زمین خرابیهای بسیار شود.
  ron-1924: пынэ ва ындепэрта Домнул пе оамень ши цара ва ажунӂе ун маре пустиу.
  ben-OBCV: যতক্ষণ না সদাপ্রভু সবাইকে দূরে প্রেরণ করেন এবং এই ভূমির কথা সকলে ভুলে
    যায়।
  som-som: oo Rabbigu dadka ka fogeeyo, oo ay dhulka ku bataan meelo badan oo laga
    tegey.
  lat-VUC: Et longe faciet Dominus homines, et multiplicabitur quæ derelicta fuerat
    in medio terræ.
  eng-ASVBT: and Jehovah have removed men far away, and the forsaken places be many
    in the midst of the land.
  ita-1885: e che il Signore abbia allontanati gli uomini; e che la solitudine sia
    stata lungo tempo in mezzo della terra.
  eng-LXXUP: And after this God shall remove the men far off, and they that are left
    upon the land shall be multiplied.
  eng-ULB: and until Yahweh has sent the people far away, and the solitude of the
    land is great.
  spa-VBL: hasta que el Señor envíe a la gente lejos y el país quede totalmente desierto.
  fra-_FOB: Jusqu'à ce que l'Éternel en ait éloigné les hommes, et que la solitude
    soit grande au milieu du pays.
  mal-mal: യഹോവ മനുഷ്യരെ ദൂരത്ത് അകറ്റിയിട്ട് ദേശത്തിന്റെ നടുവിൽ വലിയ ഒരു നിർജ്ജനപ്രദേശം
    ഉണ്ടാവുകയും ചെയ്യുവോളം തന്നെ” എന്നു ഉത്തരം പറഞ്ഞു.
  urd-GVR: Pahle lāzim hai ki Rab logoṅ ko dūr dūr tak bhagā de, ki pūrā mulk tan-e-tanhā
    aur bekas rah jāe.
  suz-BL: गो मुर आन कली ङोन मखेरुमी सम्‍म नु सहर शुश प्रोंइशो मदुम सम्‍म मो पचा माल्‍नुङ।
  eng-NOY: Until Jehovah have removed the men far away, And there be great desolation
    in the land.
  ita-1927: finché l’Eterno abbia allontanati gli uomini, e la solitudine sia grande
    in mezzo al paese.
  ckb-ckb: هەتا یەزدان هەموو خەڵک دووردەخاتەوە و شوێنی بەجێهێڵراو لەناو خاکەکە زۆر
    دەبێت.
  eng-BBE: And the Lord has taken men far away, and there are wide waste places in
    the land.
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನು ಮನುಷ್ಯರನ್ನು ದೂರ ಮಾಡುವವರೆಗೂ, ಅವರನ್ನು ದೇಶದ ಮಧ್ಯದಿಂದ ತೊಲಗಿಸಿಬಿಡುವವರೆಗೂ
    ಅದು ಹೀಗಿರುವುದು.
  tam-2017: யெகோவா மனிதர்களைத் தூரமாக விலக்குவதினால், தேசத்தின் மையப்பகுதி முற்றிலும்
    வெறுமையாக்கப்படும்வரைக்குமே என்று சொன்னார்.
  spa-RV-1909: Hasta que Jehová hubiere echado lejos los hombres, y multiplicare en
    medio de la tierra la desamparada.
  ron-BTF: Şi DOMNUL va fi îndepărtat pe oameni şi va fi o mare părăsire în mijlocul
    ţării.
  eng-WEBP: and the LORD has removed men far away, and the forsaken places are many
    within the land.
  eng-FBV: until the Lord sends the people far away and the country is totally deserted.
  nld-1939: Tot Jahweh de mensen heeft weggevoerd, Op het land grote eenzaamheid ligt,
  nch-BL: Tijchihuas hasta nimoTECO niquintamititanis nochi nomasehualhua ipan sequinoc
    talme huan tali Israel mocahuas senquisa quej huactoc tali.
  vie-1934: cho đến chừng Đức Giê-hô-va dời dân đi xa, và trong xứ rất là tiêu điều.
  hin-CV: याहवेह लोगों को दूर ले जाएं और देश में कई जगह निर्जन हो जाएं.
  eng-OURB: And Adonai has removed men far away, and the forsaken places are many
    within the land.
  spa-BES: Y el Señor ha llevado a los hombres lejos, y sea abandonado el país.
  tdx-tdx: ie fa naveve’ Iehovà añe ondatio, vaho maro ty toetse hoakoake añivo’ i
    taney.
  tha-KJV: และพระเยโฮวาห์ทรงกวาดคนออกไปไกล และที่​ที่​ทอดทิ้​งก​็​มี​มากอยู่ท่ามกลางแผ่นดินนั้น
  por-BR-2018: Porque o SENHOR removerá as pessoas dela ,e no meio da terra será grande
    o abandono.
  deu-ELO: und Jehova die Menschen weit entfernt hat, und der verlassenen Orte viele
    sind inmitten des Landes.
  eng-WYC-2018: and the Lord shall make men afar (or and the Lord shall send the people
    far away). And that that was forsaken in the middle of [the] earth, shall be multiplied,
  epo-epo: Kaj la Eternulo forigos la homojn, kaj granda estos la forlasiteco en la
    lando.
  uig-PIN: Pǝrwǝrdigar adǝmlirini yiraⱪlarƣa yɵtkǝp, Zemindiki taxliwetilgǝn yǝrlǝr
    kɵp bolƣuqǝ bolidu» — dedi.
  beo-beo: Amo hou da gebe hamonanea, Hina Gode da dunu huluane mugululi asili huluane
    soge sedaga asunasi dagoi ba:mu. Amola soge da fisi dagoi ba:mu.
  tpi-OTNT: Mi Bikpela, bai mi rausim olgeta manmeri i go longwe long ples bilong
    ol, na kantri bai i no gat manmeri moa i stap long en.
  hau-SA: sai lokacin da Ubangiji ya kori kowa aka kuma yashe ƙasar gaba ɗaya.
  uig-LAT: Perwerdigar ademlirini yiraqlargha yötkep, Zémindiki tashliwétilgen yerler
    köp bolghuche bolidu» — dédi.
  nde-nde: uThixo aze axotshele umuntu wonke khatshana njalo ilizwe lidelwe ngokupheleleyo.
  ton-ton: Pea ke ʻoua ke ʻave ʻe Sihova ʻae kakai, pea hoko ʻae liʻaki lahi ki he
    fonua.
  ces-1613: A nevzdálí Hospodin všelikého člověka, a nebude dokonalého zpuštění u
    prostřed země;
  eng-WMB: and the LORD has removed men far away, and the forsaken places are many
    within the land.
  tam-TCV: யெகோவா ஒவ்வொருவரையும் வெகுதூரத்துக்கு அனுப்பி நாடு முற்றிலும் கைவிடப்படும்
    வரைக்குமே அது அப்படியிருக்கும்.
  ceb-ULB: ug hangtod abogon ni Yahweh ang katawhan ngadto sa layong dapit, ug maawaaw
    na sa hingpit ang yuta.
  pol-UBG: Aż PAN zapędzi ludzi daleko i będzie wielkie spustoszenie pośród ziemi.
  agr-agr: tuja Tuke Pujuu aents aidaun dita nugkenian jiija tikich nugkanum ishiakmatai,
    dita nugkega nunú aents atsau agkan juwaktina nunú tsawantin nagkankatnai.
  kyc-kyc: Nambame wambu dupwa nanesa nembapala yuu doko peparae apa sinya lao piru,
    leya.
  urd-GVU: پہلے لازم ہے کہ رب لوگوں کو دُور دُور تک بھگا دے، کہ پورا ملک تن تنہا اور
    بےکس رہ جائے۔
  deu-1912: Denn der HERR wird die Leute fern wegtun, daß das Land sehr verlassen
    wird.
  kan-2017: ಯೆಹೋವನು ಮನುಷ್ಯರನ್ನು ದೂರಮಾಡುವವರೆಗೂ, ಅವರನ್ನು ದೇಶದ ಮಧ್ಯದಿಂದ ತೊಲಗಿಸಿಬಿಡುವವರೆಗೂ
    ಅದು ಹೀಗೆ ಇರುವುದು.
  yap-yap: Bay gu pi’ e girdi’ riy ngranod ngabang nrib orel me yan i par e re nam
    ney ni kann’ag.
  hlt-MCSB: BOEIPA loh hlang te a lakhla sak tih khohmuen laklo kah a hnoo mah yet
    coeng.
  mdy-ETH: ዴሮ ታኣኮ ታኣኒ ሃኬ ዓጪ ዔኪ ዓኣዻንዳኔ፤ ዓጬላ ጉሪ ማዓንዳኔ።
  twi-ASANTE: ɛnkɔsi sɛ, Awurade bɛpamo obiara akɔ akyirikyiri na asase no ada mpan.
  eng-WEBU: and the LORD has removed men far away, and the forsaken places are many
    within the land.
  wal-wal: Taani GODAI asaa haassana; biittaakka balaale kessana.
  spa-PDDPT: hasta cuando Yavé aleje a los hombres y multiplique los lugares abandonados
    en medio de la tierra,
  gun-gun: xee Senhor mombyry amondoukapa peve, ha'e ijyvy py hepyarã ndoikoi ramo.
  ilo-ULB: ken agingga a papanawen ni Yahweh dagiti tattao, ken naan-anay a langang
    ti daga.
  kpg-kpg: Au ga hagau nia daangada gii hula gi daha loo mo di gowaa, gaa hai laa
    tenua hagatau gii mmade.
  uig-ARA: پەرۋەردىگار ئادەملىرىنى يىراقلارغا يۆتكەپ، زېمىندىكى تاشلىۋېتىلگەن يەرلەر
    كۆپ بولغۇچە بولىدۇ» ــ دېدى.
  sus-sus: Han Alatala na gɛ ɲama xaninde yire makuye, e xa bɔxi fa rabɛɲin.
  pon-2006: I pahn kadohwanewei aramas pwukat pwe sahpwo pwon en tehnla douluhl.
  jae-jae: Ma Apômtau oc êtiŋ lau nasêŋgôŋ gamêŋ jaêcsêga, ma malac gasaŋ taêsam ênêc
    gamêŋ tonec ŋalêlôm.
  ksd-ksd: ma ra Luluai na ga kari vue ra tarai upi diat a ki vailik, ma mangoro na
    tavul diat a uliran livuan. ta ra gunan.
  tur-YTC: Ve Yahve insanları uzaklara götürecek, Ülkenin içinde terk edilmiş yerler
    çok olacak.
  grc-BRENT: Καὶ μετὰ ταῦτα μακρυνεῖ ὁ Θεὸς τοὺς ἀνθρώπους, καὶ πληθυνθήσονται οἱ
    ἐγκαταλειφθέντες ἐπὶ τῆς γῆς·
  ind-AYT: TUHAN membuang jauh orang-orang itu sehingga tempat-tempat yang ditinggalkan
    akan banyak di negeri itu.
  nya-nya: mpaka Yehova atasamutsira aliyense kutali, dziko nʼkusiyidwa kwathunthu.
  hrv-hrv: dok Jahve daleko ne protjera ljude. Haranje veliko pogodit će zemlju,
  mps-mps: Ena Genuai Bidi. Eno te we bidi tigidali augwali augwa bulu pąde eno augwali
    te digibulu buluba sela sąwaibao. Tama te bulu we bidi menia saibao.
  tpi-tpi: Mi Bikpela, bai mi rausim olgeta manmeri i go longwe long ples bilong ol,
    na kantri bai i no gat manmeri moa i stap long en.
  dan-1931: Og HERREN vil fjerne Menneskene, og Tomhed skal brede sig i Landet;
  vie-OVCB: cho đến khi Chúa Hằng Hữu đuổi mọi người đi, và đất nước Ít-ra-ên bị điêu
    tàn.
  guj-2017: અને યહોવાહ આ લોકોને દૂર કરે અને આખા દેશમાં મોટો ભાગ પડતર રહે ત્યાં સુધી.
  pon-2006A: I pahn kadohwanewei aramas pwukat pwe sahpwo pwon en tehnla douluhl.
  por-BRBSL: e Yahweh afastou os homens para longe, e os lugares abandonados são muitos
    dentro da terra.
  cth-cth: BAWIPA ni taminaw hah ahlanae koe a thak vaiteh, ram teh kingkadi lah ao
    totouh thoseh a saw han ati.
  twi-twi: enkosi sɛ, Awurade bɛpam obiara akɔ akyirikyiri na asase no ada mpan.
  hlt-hlt: BOEIPA loh hlang te a lakhla sak tih khohmuen laklo kah a hnoo mah yet
    coeng.
  tbz-SIM: Dɛ̀ yó mmɛ ndò nkɛ kémmúnɛ̀, mí ndi Yiɛ̀ nKuyie m bo cíɛmmɛ̀ bɛnìtìbɛ̀
    kɛ̀ dihɛì dɔúnko kɛ́nɑɑ́ nfɛkpɑ́fɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ gumazamiziba bar men agɨraghtɨ, me bar uan nguibam
    ategh saghon mangegham, eghtɨ men kantri gumazamizitaba uam an ikian kogham.
  dop-dop: Tɑcɑɑ mɑ́ mɑɑ lǝsɩ tɛtʋ yǝlɑɑ, nɑ mɑ́ ponɑ-wɛɣɛ pooluŋ, nɑ pǝ́ kɑɑsɩ-tǝɣɩ
    kpɛtɛ.
  azb-azb: Rəbb adamları çox uzaqlara sürgün edəcək, Ölkənin çox yerləri viran qalacaq.
  eng-DBY: and Jehovah have removed men far away, and the solitude be great in the
    midst of the land.
  hin-2017: और यहोवा मनुष्यों को उसमें से दूर कर दे, और देश के बहुत से स्थान निर्जन
    हो जाएँ।
  wol-KYG: Aji Sax jeey yebal waa réew mi fu sore, tool yu bare booy.
  eng-YLT: And Jehovah hath put man far off, And great [is] the forsaken part in the
    heart of the land.
  kne-kne: Enggana ay ipaey ko sin addawi din kaipoipogaw et maga polos di mabay-an
    ay man-ili.
  eng-WYC-2017: and the Lord shall make men afar. And that that was forsaken in the
    middle of [the] earth, shall be multiplied,
  eng-WMBB: and the LORD has removed men far away, and the forsaken places are many
    within the land.
  urd-GVH: पहले लाज़िम है कि रब लोगों को दूर दूर तक भगा दे, कि पूरा मुल्क तने-तनहा
    और बेकस रह जाए।
  rug-rug: osolae garunu taloa ni e Zihova Tadi na Qeto Minate pa seu sari doduru
    tie, meke sa pepeso pa Izireli si namu loke tie si koa ia.
  gaz-gaz: hamma Waaqayyo nama hunda fageessee lafti sun guutumaan guutuutti dagatamutti
    taʼa.
  fra-LSG: Jusqu’à ce que l’Éternel ait éloigné les hommes, Et que le pays devienne
    un immense désert,
  gnn-gnn: '@see-verse:ISA.006.011'
  yal-yal: han Alatala yi muxune masiga a ra han yamanan yi rabeɲin fefe!”
  iou-iou: Bureni, Yawe näkä ämawebe u kuduptagän yäwat kireŋpewa yotpärareni peŋpeŋ
    kuŋ moreŋirä komeni ude bumik nämo, jopitä jopiinik api pärek.
  haw-1868: A lawe loihi aku o Iehova i na kanaka, A mahuahua ka olohelohe ana mawaenakonu
    o ka aina;
  arb-NAV: وَيَنْفِيَ الرَّبُّ الإِنْسَانَ بَعِيداً، وَتَكْثُرَ الأَمَاكِنُ الْمُوْحِشَةُ
    فِي وَسَطِ الأَرْضِ.
  ewe-ewe: Va se ɖe esime Yehowa nya ame sia ame ɖo ɖe aboyome, eye anyigba la katã
    nagblẽ keŋkeŋkeŋ.
  eng-LEE: And the Lord will have removed far away the men, and the depopulation be
    great in the midst of the land.
  asm-FB: যিহোৱাই যেতিয়ালৈকে লোকসকলক বহু দূৰলৈ নপঠিয়াই, আৰু দেশ নিৰ্জনতাৰে পৰিত্যক্ত
    নহ’ব।
  sus-A: هَن عَلَتَلَ نَ فّ حَمَ شَنِندٍ يِرٍ مَكُيٍ، عٍ شَ بْشِ قَ رَبّحِن.
  fra-SBL: et Yahvé a éloigné les hommes, et les lieux abandonnés sont nombreux dans
    le pays.
  hbo-hbo: וְרִחַ֥ק יְהוָ֖ה אֶת־הָאָדָ֑ם וְרַבָּ֥ה הָעֲזוּבָ֖ה בְּקֶ֥רֶב הָאָֽרֶץ׃
  piu-2006: '@see-verse:ISA.006.011'
  kik-kik: o nginya rĩrĩa Jehova agaakorwo atwarĩte andũ othe kũraya, naguo bũrũri
    ũgatiganĩrio biũ.
  fra-NCL: jusqu’à ce que Yahweh ait éloigné les hommes, et que la solitude soit grande
    dans le pays.
  cek-AK: Angraeng mah kaminawk to ahmuen kangthla ah haek boeh pongah, prae pong
    sut ai karoek to akra tih.
  cuk-cuk: An bela-dulemar-e-yalagi dikasuli ononnogoedse be angi sunmakdii guoed.
    Bela e-yala-olloo-naguedse be an-nuggi sunmakdii guoed.
  uig-CYR: Пәрвәрдигар адәмлирини жирақларға йөткәп, Зиминдики ташливетилгән йәрләр
    көп болғичә болиду» — деди.
  tel-2017: యెహోవా ప్రజలను దూరప్రాంతానికి తీసుకు పోయే దాకా, దేశం నిర్జనమై చవిటిపర్ర
    అయ్యే దాకా.”
  hat-BSA: epi SENYÈ a fin retire moun yo byen lwen e plas abandone yo vin anpil nan
    mitan peyi a.
  kos-kos: Nga fah supwala mwet uh nu yen loessula, ac oru facl sac nufon in pisala.
  hbo-WLC: וְרִחַ֥ק יְהוָ֖ה אֶת־הָאָדָ֑ם וְרַבָּ֥ה הָעֲזוּבָ֖ה בְּקֶ֥רֶב הָאָֽרֶץ׃
  ibo-ibo: Ọ bụ ruo mgbe Onyenwe anyị zigara onye ọbụla gaa ebe dị anya, ala niile
    atọgbọkwara nʼefu.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କୁ ଅତି ଦୂର କରି ନ ଦିଅନ୍ତି ଓ ଦେଶ ମଧ୍ୟରେ ପରିତ୍ୟକ୍ତ
    ସ୍ଥାନ ଅନେକ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ।
  chk-chk: Ngang üpwe tinala ekewe aramas toau seni fanüer o föri pwe unusen ewe fanü
    epwe pön.
  rop-rop: en aibin jandimwei olabat longwei en nomo enibodi bin jidan deya en det
    kantri bin jidan rabishwan.
  ukr-1871: І далеко займе Господь людей (в неволю), й пусто-глухо в землї стане.
  deu-1951: Denn der HERR wird die Menschen entfernen, und groß wird sein die Verlassenheit
    inmitten des Landes.
  eng-JPS: And the LORD have removed men far away, and the forsaken places be many
    in the midst of the land.
  srp-1865: I dokle Gospod opravi daleko ljude i bude sama pustoš u zemlji.
  lug-lug: okutuusa nga Mukama Katonda agobedde wala buli muntu, era ng’ensi esigadde
    matongo.
  heb-heb: ורחק יהוה את האדם ורבה העזובה בקרב הארץ׃
  ben-IRV: এবং যতদিন না সদাপ্রভু লোকদেরকে দূরে পাঠিয়ে দিচ্ছেন ততদিন পর্যন্ত এই দেশের
    নির্জনতাই মহান।
  pan-pan: ਜਦ ਤੱਕ ਯਹੋਵਾਹ ਮਨੁੱਖਾਂ ਨੂੰ ਦੂਰ ਨਾ ਕਰ ਦੇਵੇ, ਅਤੇ ਦੇਸ ਵਿੱਚ ਬਹੁਤੇ ਸਥਾਨ ਸੁਨਸਾਨ
