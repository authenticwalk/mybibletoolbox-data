    voqavanovata vi vataraqaa vaivarave.
  hmo-hmo: Lau Lohiabada ese taunimanima ibounai, be do lau siaia lao gabu daudau
    dekenai, bona inai tano ibounai be do ia noho kava.
  urd-urd: और ख़ुदावन्द आदमियों को दूर कर दे, और इस सरज़मीन में मतरूक मक़ाम बकसरत
    हों।
  rus-SYN: И удалит Господь людей, и великое запустение будет на этой земле.
  bqc-SIM: mɛ́ má tò wà tà ń a gbɛ̃́ↄ zã̀zã, wà bùsupi tò da fↄ̃̀ↄↄ.
  tcz-CHONGTHU: Pakaiyin Israel mite gamlataha anomanga chuleh Israel gam pumpi khogemnung
    ahisohhel kahse hiding ahi.
  mar-mar: आणि परमेश्वर लोकांस खूप दूर घालवून देईपर्यंत आणि देशात एकाकीपण येईपर्यंत.
  qub-qub: runacunata juc-läman prësu apachinäcamami, nasyun chunyaj quëdanancamami.
  hat-hat: Mwen menm, Seyè a, m'a mete tout moun deyò nan peyi a. Tout peyi a pral
    rete san moun ladan l'.
  eng-BSB: until the LORD has driven men far away and the land is utterly forsaken.
  eng-WEBPB: and the LORD has removed men far away, and the forsaken places are many
    within the land.
  kbq-kbq: Nagra Ra Anumzamo'na mopazamifintira zamavare atresuge'za afete moparega
    umanigahaze. Ana hanugeno mopazamifina vahera omanisnageno, mopazamimo'a ka'ma
    koka megahie.
  nhe-BL: Tijchihuas hasta nimoTECO niquintlamititlanis nochi notlacajhua ipan sequinoc
    tlaltini huan tlali Israel mocahuas senquistoc queja huactoc tlali.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amono kar putar teko muite ko ywy wi ihe
    wà nehe. Tawhu uzeapo putar teko heta 'ymaw romo wà nehe.
  eng-DRA: And the Lord shall remove men far away, and she shall be multiplied that
    was left in the midst of the earth.
