verse: ISA.006.001
translations:
  mal-C: ഉസ്സീയാരാജാവ് മരിച്ച വർഷത്തിൽ ഉത്തുംഗവും ഉന്നതവുമായ സിംഹാസനത്തിൽ ഉപവിഷ്ടനായിരിക്കുന്ന
    കർത്താവിനെ ഞാൻ കണ്ടു; അവിടത്തെ അങ്കിയുടെ തൊങ്ങലുകൾ ആലയത്തെ നിറച്ചിരുന്നു.
  deu-TKW: Im Todesjahre des Königs Usia sah ich den Herrn auf einem hohen und erhabenen
    Throne sitzen; seine Säume füllten den Tempel.
  lin-lin: Na mobu oyo mokonzi Oziasi akufaki, namonaki Yawe avandi na Kiti moko ya
    bokonzi, etombwama makasi, bongo basonge ya nzambala na Ye etondisaki Tempelo.
  eng-LSV: In the year of the death of King Uzziah—I see the Lord, sitting on a throne,
    high and lifted up, and His train is filling the temple.
  eng-GNV: In the yeere of the death of King Vzziah, I saw also the Lord sitting vpon
    an high throne, and lifted vp, and the lower partes thereof filled the Temple.
  eng-WEBSTER: In the year that king Uzziah died I saw also the LORD sitting upon
    a throne, high and elevated, and his train filled the temple.
  nhw-BL: Ipan nopa xihuitl quema mijqui Tlanahuatijquetl Uzías, na niquitac TOTECO
    mosehuijtoya ipan isiya yejyectzi nelhuejcapa nepa ipan ilhuicac huan quipixqui
    tlahuel huehueyac iyoyo quen moquentía se tlanahuatijquetl huan iteno quitemiti
    nopa tiopamitl.
  swh-ONEN: Katika mwaka ule Mfalme Uzia alikufa, nilimwona Bwana ameketi katika kiti
    cha enzi, kilicho juu na kilichotukuzwa sana, nalo pindo la joho lake likajaza
    Hekalu.
  bba-bba: Wɔ̃ɔ ɡè sɔɔ sinɑ boko Osiɑsi u ɡu, nɛ Esɑi, nɑ Yinni Gusunɔ wɑ kɑ̃siru
    sɔɔ, u sɔ̃ sinɑ kitɑ bɑkɑru ɡɑrun wɔllɔ win sɑ̃ɑ yerɔ. Mɑ win yɑberun kɑsɑ yɑ
    sure sɑ̃ɑ yee ten sɔɔwɔ kpuro.
  eng-KJVCPB: In the year that king Uzziah died I saw also the Lord sitting upon a
    throne, high and lifted up, and his train filled the temple.
  cpy-cpy: Ikanta ikamae pinkathari Uzías, ari noñaawyaatakari Tajorentsi ijeeki iwinkatharimentoki,
    ipamankantakawo ikithaari tajorentsipanko.
  luo-luo: E higano mane Ruoth Uzia othoe, naneno Ruoth Nyasaye kobet e kom duongʼ
    motingʼore malo kendo omi luor, ka tiend lawe opongʼo hekalu.
  meu-meu: King Usia e mase laḡanina lalonai, lau ese Ḡaubada na itaia, terono ai
    e helaiva, atai ai e heabi isiva; ena dabua latana isena ese dubu e hahonuava.
  npi-ULB: उज्‍जियाह राजाको मृत्यु भएको वर्षमा मैले परमप्रभुलाई सिंहासनमा विराजमान
    हुनुभएको देखें । उहाँ उच्‍च र उचालिएको हुनुहुन्थ्यो, अनि उहाँको पोशाकको छेउले
    मन्दिर नै ढाकेको थियो ।
  yor-yor: Ní ọdún tí ọba Ussiah kú, mo rí Olúwa tí ó jókòó lórí ìtẹ́ tí ó ga tí a
    gbé sókè, ìṣẹ́tí aṣọ ìgúnwà rẹ̀ sì kún inú tẹmpili.
  pes-OPCB: در سالی که عزیای پادشاه درگذشت، خداوند را دیدم که بر تختی بلند و باشکوه
    نشسته بود و معبد از جلال او پر شده بود.
  tgl-ULB: Sa taon ng kamatayan ni Haring Uzias, nakita ko ang Panginoon na nakaupo
    sa isang trono; siya ay mataas at nakaangat; at ang laylayan ng kaniyang kasuotan
    ay bumalot sa templo.
  cbu-NT: Yuwapur kurak Usiyas tsiparangu, anpur nuw Apanllee parangina. Taarashipan
    kizpur 'sineerangu, wamari kasiru, waanamun watsirar kuxinarangiya. Watunir wazuraneeru,
    waanaatsi pang' purangiya.
  hui-hui: Mali mbiraore Kini Usia homayangi dege handalu hewaria Anduane Homogo ibuninaga
    kini biragane dagia wiagoria bereane handaru. Kininaga biragane ogoni daligaore
    wia. Kininaga aga biago timbuniore ibunaga anda ogoniha bibahende wua namu lai
    hea.
  mya-mya: သြ​ဇိ​မင်း​နတ်​ရွာ​စံ​သော​နှစ်​၌​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဖူး​မြင်​ရ​၏။
    ကိုယ်​တော်​သည်​မြင့်​မြတ်​သည့်​ပလ္လင်​တော်​ပေါ်​တွင်​ထိုင်​လျက်​နေ​တော်​မူ​၏။
    ဗိ​မာန်​တော်​တစ်​ခု​လုံး​သည်​လည်း​ကိုယ်​တော်​၏​ဝတ်​ရုံ​တော်​နှင့်​ပြည့်​၍​နေ​၏။-
  bod-N: རྒྱལ་པོ་ཨུ་ཟི་ཡཱ་སྐུ་གཤེགས་པའི་ལོ་དེར། གཙོ་བོ་ཁོང་ཉིད་ཁྲི་མཐོན་པོའི་སྟེང་གོང་དུ་བཀུར་ནས་བཞུགས་འདུག་ལ།
    ཁོང་གི་ན་བཟའི་སྣེ་མོ་ཡིས་མཆོད་ཁང་ཡོངས་སུ་ཁེབས་ཡོད་པ་ངས་མཐོང་བྱུང་།
  wsk-wsk: Yia tom King Uzziah te kueram mu te mu, ani Kari Biya, ko king ko daiga
    kuwim, kalel biya se kuali biya mu te daigam bagaram se arigem. Se guang kumik
    te tugumam mu ko kopa ulal biya se temple ago lilimaram.
  sna-sna: Mugore rakafa Mambo Uziya, ndakaona Ishe agere pachigaro choushe, chirefu
    chakakwirira uye mupendero wenguo dzake wakazadza temberi.
  spa-BLM: El año en que murió el rey Uzías, vi al Señor sentado en un trono alto
    y elevado, y su cortejo llenaba el templo.
  cac-cac: A d'a jun ab'il ayic ix cham vin̈aj rey Uzías, ata' ix vil Dios Cajal,
    c'ojanem d'a sc'ojnub' te chaan̈ yajq'uei. B'ud'an yol stemplo yuj stitac spichul.
  swh-ULB: Nyakati zile za kifo cha mfalme Uzzia, nilimuona Bwana akiketi katika kiti
    cha cha enzi; alikuw juu na mahali palipo inuka, na pindo la vazi lake limejaa
    hekaluni.
  bel-bel: У год сьмерці цара Азіі бачыў я Госпада, Які сядзеў на троне высокім і
    ўзьнесеным, і краі шатаў Ягоных напаўнялі ўвесь храм.
  wed-wed: Madeḡana gulau Uziah i ʼraḡe, tau Bada a inanai. Tauna ana au anikiala,
    au aidamo telarana i kiakiala ma ana gara adana tempol i vioai.
  deu-ELBBK: Im Todesjahr des Königs Ussija, da sah ich den Herrn sitzen auf hohem
    und erhabenem Thron, und seine Schleppen erfüllten den Tempel.
  mbb-OT: Dutun te tuig te kebpatey ni Hadì Uzia, neehè ku is Nengazen he ebpimpinuu
    ziyà te metikang he pinuuwà te kedhadì. Is melayat he visti zin nekeeneb duen
    te valey te Nengazen.
  mal-2015: ഉസ്സീയാരാജാവു മരിച്ച ആണ്ടിൽ കർത്താവു, ഉയർന്നും പൊങ്ങിയുമുള്ള സിംഹാസനത്തിൽ
    ഇരിക്കുന്നതു ഞാൻ കണ്ടു; അവന്റെ വസ്ത്രത്തിന്റെ വിളുമ്പുകൾ മന്ദിരത്തെ നിറച്ചിരുന്നു.
  gup-gup: Ngaye Isaiah ngayolyolmerren kore kunkare nganang nawu Kawohrnan Rowk.
    Kuhni nganmarnekurduyimerranj bu kunmekbe mandjewk bolkyimi bu King Uzziah doweng.
    Ngaye nganang nawu Kawohrnan Rowk yerrkang kore mankimuk throne nuye, kaddum duninjh
    kore kubolkmak. Nungka wanjh djongbuyindi kunmadj nawernhkuyengkenh nawu bolkbarrkbom
    manbu kunrurrk temple.
  rmc-rmc: Andre oda berš, sar muľa o kraľis Uziaš, dikhľom le Rajes te bešel pro
    učo tronos, so hino uprehazdlo, a o agora leskre ruchoskre pherdžarenas o Chramos.
  pes-OPV: در سالی که عزیا پادشاه مرد، خداوند رادیدم که بر کرسی بلند و عالی نشسته
    بود، و هیکل از دامنهای وی پر بود.
  ron-1924: Ын анул морций ымпэратулуй Озия, ам вэзут пе Домнул шезынд пе ун скаун
    де домние фоарте ыналт, ши поалеле мантией Луй умпляу Темплул.
  aui-aui: Mmkona awaki itubugha Jiuda kana kiiwawo, Usaiya irabobo na bodune. Tagu,
    Bada akita kiikiiwawo yadi abamakamake geekirakiina debane iyamakamake, bi kana
    kwama pusiridi na Bare Kabikabikuwayina ivibonuvi.
  ben-OBCV: যে বছরে রাজা উষিয় মারা যান, আমি প্রভুকে এক উচ্চ ও উন্নত সিংহাসনে বসে
    থাকতে দেখলাম। তাঁর রাজপোশাকের প্রান্তভাগে মন্দির পরিপূর্ণ ছিল।
  som-som: Sannaddii Boqor Cusiyaah dhintay ayaan arkay Rabbiga oo ku fadhiya carshi
    sare oo dheer, oo faraqii dharkiisa ayaa macbudkii buuxiyey.
  lat-VUC: In anno quo mortuus est rex Ozias, vidi Dominum sedentem super solium excelsum
    et elevatum; et ea quæ sub ipso erant replebant templum.
  eng-ASVBT: In the year that king Uzziah died I saw the Lord sitting upon a throne,
    high and lifted up; and his train filled the temple.
  ita-1885: NELL'anno che morì il re Uzzia, io vidi il Signore, che sedeva sopra un
    alto ed elevato trono; e il lembo della sua veste riempieva il Tempio.
  eng-LXXUP: And it came to pass in the year in which King Uzziah died, that I saw
    the Lord sitting on a high and exalted throne, and the house was full of his glory.
  eng-ULB: In the year that king Uzziah died, I saw the Lord sitting on a throne;
    he was high and elevated, and the hem of his robe filled the temple.
  spa-VBL: El año en que murió el rey Uzías, vi al Señor sentado con majestad en un
    trono alto, y la cola de su manto llenaba el Templo.
  fra-_FOB: L'année de la mort du roi Ozias, je vis le Seigneur assis sur un trône
    haut et élevé, et les pans de son vêtement remplissaient le temple.
  mal-mal: ഉസ്സീയാരാജാവ് മരിച്ച വർഷം കർത്താവ്, ഉയർന്നും പൊങ്ങിയുമുള്ള സിംഹാസനത്തിൽ
    ഇരിക്കുന്നത് ഞാൻ കണ്ടു; അവിടുത്തെ വസ്ത്രത്തിന്റെ തൊങ്ങലുകൾ മന്ദിരത്തെ നിറച്ചിരുന്നു.
  lit-lit: Tais metais, kai mirė karalius Uzijas, mačiau Viešpatį, sėdintį aukštame
    ir pakeltame soste, ir jo apdaro šleifas pripildė šventyklą.
  urd-GVR: Jis sāl Uzziyāh Bādshāh ne wafāt pāī us sāl maiṅ ne Rab ko ālā aur jalālī
    taḳht par baiṭhe dekhā. Us ke libās ke dāman se Rab kā ghar bhar gayā.
  suz-BL: मिनु पिप उज्‍जीयाह बेक्‍शो बर्सम, गो परमप्रभु यावे कली इर ङा ठेयब नित्‍तीकेमी
    निश्‍शो ताता। आ वा आ सुरमी आ खिं नेल्‍ल ब्रीशो बाक्‍त। २इतिहास २६:२२
  eng-NOY: In the year in which King Uzziah died, I saw the Lord sitting on a throne
    high and lifted up, and the train of his robe filled the temple.
  ita-1927: Nell’anno della morte del re Uzzia, io vidi il Signore assiso sopra un
    trono alto, molto elevato, e i lembi del suo manto riempivano il tempio.
  ckb-ckb: لە ساڵی مردنی عوزیای پاشادا، پەروەردگارم بینی لەسەر تەختێکی بەرز و بڵند
    دانیشتبوو، دامێنیشی پەرستگاکەی پڕکردبوو.
  eng-BBE: In the year of King Uzziah's death I saw the Lord seated in his place,
    high and lifted up, and the Temple was full of the wide skirts of his robe.
  kan-OKCV: ಅರಸನಾದ ಉಜ್ಜೀಯನು ಮರಣ ಹೊಂದಿದ ವರುಷದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಉನ್ನತೋನ್ನತವಾಗಿ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕೂತಿರುವುದನ್ನು ಕಂಡೆನು. ಅವರ ವಸ್ತ್ರದ ನೆರಿಗೆಯು ಮಂದಿರದಲ್ಲೆಲ್ಲಾ ಹರಡಿತ್ತು.
  tam-2017: உசியா ராஜா மரணமடைந்த வருடத்தில், ஆண்டவர் உயரமும் உன்னதமுமான சிங்காசனத்தின்மேல்
    வீற்றிருக்கக்கண்டேன்; அவருடைய ஆடையின் தொங்கலால் தேவாலயம் நிறைந்திருந்தது.
  spa-RV-1909: EN el año que murió el rey Uzzías vi yo al Señor sentado sobre un trono
    alto y sublime, y sus faldas henchían el templo.
  ron-BTF: În anul în care împăratul Ozia a murit am văzut de asemenea pe Domnul şezând
    pe un tron, înalt şi ridicat, şi trena lui a umplut templul.
  eng-WEBP: In the year that King Uzziah died, I saw the Lord sitting on a throne,
    high and lifted up; and his train filled the temple.
  eng-FBV: In the year that King Uzziah died, I saw the Lord seated in majesty on
    a high throne, and the train of his robe filled the Temple.
  nld-1939: In het sterfjaar van koning Ozias aanschouwde ik den Heer, gezeten op
    een hoge en heerlijke troon; de sleep van zijn mantel bedekte heel de tempel.
  nch-BL: Ipan nopa xihuit quema mijqui Tanahuatijquet Uzías, na niquitac TOTECO mosehuijtoya
    ipan isiya yejyectzi nelhuejcapa nepa ilhuicac huan quipixtoya tahuel huehueyac
    iyoyo quej moquentía se tanahuatijquet huan iteno iyoyo huehueyac quitemitijtoya
    nopa tiopamit.
  vie-1934: Về năm vua Ô-xia băng, tôi thấy Chúa ngồi trên ngôi cao sang, vạt áo của
    Ngài đầy dẫy đền thờ.
  hin-CV: यशायाह का दर्शन है उस वर्ष जब राजा उज्जियाह की मृत्यु हुई, उस वर्ष मैंने
    प्रभु को ऊंचे सिंहासन पर बैठे देखा, उनके वस्त्र से मंदिर ढंक गया है.
  eng-OURB: In the year that king Uzziah died, I saw 'Adonay [Lord] sitting on a throne,
    high and lifted up; and his train filled the temple.
  spa-BES: En el año de la muerte del rey Uzías, vi al Señor sentado en su lugar,
    alto y elevado, y el Templo estaba lleno de las amplias orlas de su túnica.
  tdx-tdx: Tamy taoñe nihomaha’ i Oziày, le nitreako miambesatse am-piambesatse abo
    naho nonjoneñe t’i Talè vaho nahaatseke i anjombay ty saravi’e.
  tha-KJV: ในปี​ที่​กษัตริย์​อุ​สซียาห์​สิ้นพระชนม์ ข้าพเจ้าเห็นองค์พระผู้เป็นเจ้าประทับ
    ณ พระที่นั่งสูงและเทิดทูนขึ้น และชายฉลองพระองค์ของพระองค์เต็มพระวิ​หาร
  por-BR-2018: No ano em que o rei Uzias morreu, eu vi o Senhor sentado sobre um alto
    e elevado trono; e as bordas de seu manto enchiam o templo.
  deu-ELO: Im Todesjahre des Königs Ussija, da sah ich den Herrn sitzen auf hohem
    und erhabenem Throne, und seine Schleppen erfüllten den Tempel.
  eng-WYC-2018: In the year in which the king Uzziah was dead, I saw the Lord sitting
    on an high seat, and raised [up]; and the house (of the Lord) was full of his
    majesty, and those things that were under him filled the temple. (In the year
    when King Uzziah died, I saw the Lord sitting on his throne, high and exalted;
    and the House of the Lord was full of his majesty, and his robe filled the Temple.)
  epo-epo: En la jaro de la morto de la reĝo Uzija mi vidis la Sinjoron, sidantan
    sur alta kaj levita trono, kaj Liaj baskoj plenigis la templon.
  uig-PIN: Uzziya padixaⱨ alǝmdin ɵtkǝn yili mǝn Rǝbni kɵrdüm; U intayin yuⱪiri kɵtürülgǝn
    bir tǝhttǝ olturatti; Uning toni muⱪǝddǝs ibadǝthaniƣa bir kǝlgǝnidi.
  beo-beo: Ode amoga hina bagade Asaia da bogoi, na da Hina Gode Ea Fisu amoga fila
    heda:lebe ba:i. E da gado gaguia gadoi amola Ea abula feafeai da Debolo Diasu
    nabai dagoi.
  tpi-OTNT: Long yia King Usia i dai, mi lukim Bikpela i sindaun i stap long sia king
    bilong en. Sia king bilong en i stap antap tru. Na klos king em i putim em i longpela
    tru na i inapim olgeta hap bilong haus bilong en.
  hau-SA: A shekarar da Sarki Uzziya ya mutu, na ga Ubangiji zaune a kan kujerar sarauta
    a sama cike da ɗaukaka, zatinsa ya cika haikali.
  uig-LAT: Uzziya padishah alemdin ötken yili men Rebni kördüm; U intayin yuqiri kötürülgen
    bir textte olturatti; Uning toni muqeddes ibadetxanigha bir kelgenidi.
  nde-nde: Ngomnyaka inkosi u-Uziya eyafa ngawo, ngabona uThixo ehlezi esihlalweni
    sobukhosi esiphezulu esiphakemeyo, injobo yesembatho sakhe igcwele ithempeli.
  ton-ton: ‌ʻI he taʻu naʻe pekia ai ʻae tuʻi ko ʻUsia ne u mamata kia Sihova ʻoku
    ʻafio ʻi hono ʻafioʻanga, kuo māʻolunga mo hiki hake, pea ko hono kofu tōtōlofa
    naʻe fonu ai ʻae falelotu lahi.
  ces-1613: Léta, kteréhož umřel král Uziáš, viděl jsem Pána sedícího na trůnu vysokém
    a vyzdviženém, a podolek jeho naplňoval chrám.
  eng-WMB: In the year that King Uzziah died, I saw the Lord sitting on a throne,
    high and lifted up; and his train filled the temple.
  tam-TCV: உசியா அரசன் இறந்த வருடத்தில், யெகோவா உயரமும் உன்னதமுமான சிங்காசனத்தின்மேல்
    அமர்ந்திருப்பதை நான் கண்டேன். அவருடைய நீண்டிருந்த மேலுடை ஆலயத்தை நிரப்பியிருந்தது.
  ceb-ULB: Sa tuig nga namatay si haring Uzia, nakita ko ang Ginoo nga naglingkod
    sa usa ka trono; hataas siya ug habog, ug ang sidsid sa iyang kupo milukop sa
    templo.
  pol-UBG: W roku, w którym umarł król Uzjasz, widziałem Pana siedzącego na wysokim
    i wyniosłym tronie, a tren jego szaty wypełnił świątynię.
  agr-agr: Apu Ozías jakauwa nunú mijantin Apu Apajuí niina ekemsa inamtaiji shiig
    pegkegnum yakí eketun wainkabiajai. Tuja jega Apajuí emematku ijuntai jegamkamua
    nuna initkenak nii jáanch nugkuagbauwa nunú dukuka amayi.
  kyc-kyc: Ee kana kiŋi Usaya kumuyamo dokopa Kamongo doko kandeyo. Baa kiŋinya petenge
    isa dokona mupwa ingyuo peteyamo dokopa banya komau londe dokome tembole anda
    panda dokona soo simbwaya.
  urd-GVU: جس سال عُزیّاہ بادشاہ نے وفات پائی اُس سال مَیں نے رب کو اعلیٰ اور جلالی
    تخت پر بیٹھے دیکھا۔ اُس کے لباس کے دامن سے رب کا گھر بھر گیا۔
  deu-1912: Des Jahres, da der König Usia starb, sah ich den Herrn sitzen auf einem
    hohen und erhabenen Stuhl, und sein Saum füllte den Tempel.
  ntj-ntj: Nyangka kutjulpirtu puurrpa Tjayanya mirrirrikitja nyinarranytja. Palunyangka-rna
    Mama Kuurrnga nyangu tjurrtju purlkanyangka kaninytjarra nyinarranytja. Tjiinya
    katuwana nyinarranytja palunyaku tjiya purlkanyangka. Nyangka palunyaku warntu
    purlkanya parna yangatjura ngarrirranytja tjurrtju kaninytjarra.
  kan-2017: ಅರಸನಾದ ಉಜ್ಜೀಯನು ಮರಣಹೊಂದಿದ ವರ್ಷದಲ್ಲಿ ಕರ್ತನು ಉನ್ನತೋನ್ನತವಾಗಿ ಸಿಂಹಾಸನಾರೂಢನಾಗಿರುವುದನ್ನು
    ಕಂಡೆನು. ಆತನ ವಸ್ತ್ರದ ನೆರಿಗೆಯು ಆಲಯದಲ್ಲೆಲ್ಲಾ ಹರಡಿತ್ತು.
  yap-yap: Re duw i n’en ni yim’ Uzziah ni Pilung e gag Isaiah e gguy SOMOL nike par
    nga tagil’ nib tolang ngalang, ma thal ni wuru’ e mad rok e ke sugnag lan e Tempel.
  hlt-MCSB: Manghai Uzziah a duek kum ah pomsang ngolkhoel dongah Boeipa te ngol tih
    a pomsang ka hmuh. Te vaengah a hnihmoi loh bawkim te a khuk.
  mdy-ETH: ካኣቲ ዖኦዚያ ሃይቄ ሌዖና ናንጊና ናንጋ ጎዳ ዼጊ ጌዔያና ቦንቺንቴ ካኣቱሞ ሻኣሎይዳ ዴዒ ዓኣንቴ ታኣኒ ዛጌኔ፤
    ዒማና ዒዛኮ ዖዶዞ ማኣዓሢ ጌኤዦ ማኣሮኮ ጋሮ ኩሚ ዓኣኔ።
  twi-ASANTE: Afe a ɔhene Usia wuiɛ mu no, mehunuu Awurade sɛ ɔte ahennwa a, ɛkorɔn
    na wapagya so na nʼatadeɛ mmuano ayɛ asɔrefie hɔ ma.
  eng-WEBU: In the year that King Uzziah died, I saw the Lord sitting on a throne,
    high and lifted up; and his train filled the temple.
  wal-wal: Kawoi Ooziyaani haiqqido laitti Godai bollaaninne xoqqa araatan uttidaagaa
    be7aas; a maayoi Beeta Maqidasiyaa kumiis.
  spa-PDDPT: El año de la muerte del rey Uzías vi a ʼAdonay sentado sobre un trono
    alto y excelso, y sus ropas llenaban el Templo.
  gun-gun: Huvixave Uzias omanoa ma'etỹ re ma xee aexa Senhor. Peteĩ tenda openaaty
    yvate ha'e iporã ete va'e áry oguapy oiny rã aexa. Ijao ma templo ha'e javi rupi
    ojepyo oiny.
  ilo-ULB: Iti tawen a natay ni ari Uzzias, nakitak ti Apo a nakatugaw iti maysa a
    trono, naipangato isuna ken sinaknapan ti gayadan ti kagayna ti templo.
  kpg-kpg: I lodo di ngadau o di king go Uzziah ne made ai, au guu mmada gi Tagi dela
    nogo noho i hongo dono lohongo king i di gowaa aamua ge nnoo nua, gei dono gahu
    le e haga honu i lodo di Hale Daumaha.
  uig-ARA: ئۇززىيا پادىشاھ ئالەمدىن ئۆتكەن يىلى مەن رەبنى كۆردۈم؛ ئۇ ئىنتايىن يۇقىرى
    كۆتۈرۈلگەن بىر تەختتە ئولتۇراتتى؛ ئۇنىڭ تونى مۇقەددەس ئىبادەتخانىغا بىر كەلگەنىدى.
  sus-sus: Mangɛ Osiyasi faxa ɲɛ naxan na, n naxa n Marigi Ala to a xa kibanyi itexi
    kui. A xa nɔrɛ nu gbo, a xa donma xungbe nu italaxi a xa hɔrɔmɔlingira kui.
  pon-2006: Ni sounpar me Nanmwarki Usaia pwoula, I kilangada Kaun-o. E ket nan mwoale
    ile ieu, sapwellime likou ahpw kadirehla Tehnpas Sarawio.
  jae-jae: Gêdêŋ jala, taŋ kiŋ Usia gêmac êndu naŋ, aê galic Apômtau tau gêŋgôŋ lêpôŋ
    kiŋŋa teŋ ŋaô lôlôcgeŋ, ma nê ŋakwê baliŋ kêsêp e kêjalec lôm dabuŋ ŋalêlôm auc.
  ksd-ksd: Ta ra kilala Usia ra king i ga mat i tana, iau ga gire ra Luluai, ma i
    ga ki ta ra ngala na kiki na king i tur arama iat, ma ra ngu kana mal i ga kor
    ta ra pal i gomgom.
  tur-YTC: Kral Uzziya'nın öldüğü yıl, Efendi'yi yüce ve yüksek bir taht üzerinde
    oturduğunu gördüm; ve etekleri tapınağı dolduruyordu.
  grc-BRENT: Καὶ ἐγένετο τοῦ ἐνιαυτοῦ οὗ ἀπέθανεν Ὀζίας ὁ βασιλεὺς, εἶδον τὸν Κύριον
    καθήμενον ἐπὶ θρόνου ὑψηλοῦ καὶ ἐπῃρμένου· καὶ πλήρης ὁ οἶκος τῆς δόξης αὐτοῦ.
  ind-AYT: Pada tahun kematian Raja Uzia, aku melihat Tuhan duduk di atas takhta yang
    tinggi dan menjulang; ujung jubah-Nya turun memenuhi Bait Suci.
  nya-nya: Chaka chimene mfumu Uziya anamwalira, ndinaona Ambuye atakhala pa mpando
    waufumu, wautali ndi wokwezedwa, ndipo mkanjo wawo unali wautali; kotero kuti
    unadzaza mʼNyumba ya Yehova.
  hrv-hrv: One godine kad umrije kralj Uzija, vidjeh Gospoda gdje sjedi na prijestolju
    visoku i uzvišenu. Skuti njegova plašta ispunjahu Svetište.
  mps-mps: Te king tuni bidi Usia isali kibu bede, eno Genuai Bidi aga tuni bidi saide
    dualalubo suali. Agai tuni bidi sia ugwanu mu elaluali. Tama tuni bidigo ugwa
    agai gudali da, moni bobobage mu elama, aga be mu usu nai suali.
  tpi-tpi: Long yia King Usia i dai, mi lukim Bikpela i sindaun i stap long sia king
    bilong en. Sia king bilong en i stap antap tru. Na klos king em i putim em i longpela
    tru na i inapim olgeta hap bilong haus bilong en.
  dan-1931: I Kong Uzzijas Dødsår så jeg Herren sidde på en såre høj Trone, og hans
    Slæb fyldte Helligdommen.
  vie-OVCB: Năm Vua Ô-xia qua đời, tôi thấy Chúa. Ngài ngồi trên ngôi cao vời và áo
    Ngài đầy khắp Đền Thờ.
  guj-2017: ઉઝિયા રાજા મરણ પામ્યો તે વર્ષે મેં પ્રભુને જોયા, તે ઉચ્ચ અને ઉન્નત રાજ્યાસન
    પર બેઠેલા હતા. તેમના ઝભ્ભાની કિનારીથી સભાસ્થાન ભરાઈ ગયું હતું.
  pon-2006A: Ni sounpar me Nanmwarki Usaia pwoula, I kilangada Kaun-o. E ket nan mwoale
    ile ieu, sapwellime likou ahpw kadirehla Tehnpas Sarawio.
  por-BRBSL: No ano em que o rei Uzziah morreu, eu vi o Senhor sentado em um trono,
    alto e erguido; e seu trem encheu o templo.
  cth-cth: Uzziah siangpahrang a duenae kum dawkvah, tawm lah kaawm e BAWIPA teh bawitungkhung
    van a tahung e hah ka hmu. A khohna ni bawkim dawk muen akawi.
  twi-twi: Afe a ɔhene Usia wui mu no, mihuu Awurade sɛ ɔte ahengua a ɛkorɔn na wapagyaw
    so na nʼatade mmuano ayɛ hyiadan mu hɔ ma.
  hlt-hlt: Manghai Uzziah a duek kum ah pomsang ngolkhoel dongah Boeipa te ngol tih
    a pomsang ka hmuh. Te vaengah a hnihmoi loh bawkim te a khuk.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Osiɑsi ku dìì benni, kɛ̀ Kuyie nní mbɛnkɛ kumɑ́ɑ̀
    kɛ̀ n kù yɑ̀, kɛ̀ kù kɑ̀ri dikpɑ̀ɑ̀tìkɑ̀rì okùrì mɑrì ĩ́nkɛ̀ ku cĩ́ɛ̃̀tɛ̀, kɛ̀
    ku yɑɑ̀bòrì pitɛ́ kɛ píɛ́kɛ́ tɛ miɛkɛ.
  msy-2020: Atrivim Usia aremezir azenimɨn, kɨ irebamɨn mɨn bizimɨn gari moghɨn Ekiamɨn
    garima, a uan atrivir dabirabim gaperaghav iti. Ezɨ dabirabir kam bar na gafiragha
    pɨn iti. Ezɨ an aruzir korotiam a bar ruaragha an Dɨpenir averiam bar a ini.
  dop-dop: Osiyɑsɩ sǝm pǝnɑɣɑ kɛ Ɩsɑyii mɑ́, mɑ nɑ́ Tɑcɑɑ kɛ toosee tɑkɑ tɑɑ. Mɑ nɑ-ɩ
    kɛ́ nɑ ɩ́ cɑɣɑ ɩ kumte sɔsɔɔlɛ tɔɔ, nɑ ɩ kpɑɩ suwɑ ɩ tǝyɑɣɑ.
  azb-azb: Padşah Uzziya ölən il mən Xudavəndi gördüm. O, uca və əzəmətli taxtda oturmuş
    və geyimlərinin ətəyi məbədin döşəməsini örtmüşdü.
  eng-DBY: In the year of the death of king Uzziah, I saw the Lord sitting upon a
    throne, high and lifted up; and his train filled the temple.
  hin-2017: जिस वर्ष उज्जियाह राजा मरा, मैंने प्रभु को बहुत ही ऊँचे सिंहासन पर विराजमान
    देखा; और उसके वस्त्र के घेर से मन्दिर भर गया। (प्रका. 4:2,6, मत्ती 25:3, प्रका.
    7:10)
  wol-KYG: At ma Buur Osiyas saayee, damaa gis Boroom bi toog kaw ngàngune mu kawee
    kawe, lafi mbubbam fees néeg bu sell bi.
  eng-YLT: In the year of the death of king Uzziah — I see the Lord, sitting on a
    throne, high and lifted up, and His train is filling the temple.
  kne-kne: Sin tawen ay nateyan Ari Uzzias, inilak si Diyos ay tinmotokdo sin trono
    na. Maila din kinangato ya dayaw na yan inaplagan din tak-ep di bado na din intiro
    ay Timplo.
  eng-WYC-2017: In the year in which the king Uzziah was dead, I saw the Lord sitting
    on an high seat, and raised [up]; and the house of the Lord was full of his majesty,
    and those things that were under him filled the temple.
  eng-WMBB: In the year that King Uzziah died, I saw the Lord sitting on a throne,
    high and lifted up; and his train filled the temple.
  urd-GVH: जिस साल उज़्ज़ियाह बादशाह ने वफ़ात पाई उस साल मैंने रब को आला और जलाली
    तख़्त पर बैठे देखा। उसके लिबास के दामन से रब का घर भर गया।
  rug-rug: Koasa vuaheni sapu mate se Uzaea sa baṉara, si dogoria rau sa Baṉara habotu
    pa Nana habohabotuana baṉara, ululu meke tolavaena, meke sa poko gele tanisa si
    siṉia sa sa Zelepade.
  gaz-gaz: Bara Uziyaan Mootichi duʼe keessa, ani utuu Gooftaan teessoo ol dheeraa
    fi ulfina qabeessa irra taaʼee, handaarri uffata isaa mana qulqullummaa guutee
    jiruu nan arge.
  fra-LSG: L’année de la mort du roi Ozias, je vis le Seigneur assis sur un trône
    très élevé, et les pans de sa robe remplissaient le temple.
  gnn-gnn: Yo, ŋulinyaramirriyu dhuŋgarrayu ŋunhi buŋgawa Giŋ Yutjaya rakunydhina,
    ŋarra yukurrana nhäŋala Godku Buṉbu, ŋayi yukurrana dhärrana ḻapthunarana. Bala
    ŋarra Godnhana ŋanyapinyaynha nhäŋala, ŋayi yukurrana nhinana nhanukalay ŋayi
    ŋunhili nhinanharawuyŋura, nhinana ŋayi yukurrana ŋunhana bala garrwarnha wal'ŋu,
    maryakalnydja nhanbala dhikana ŋanyana ḻatju'na, weyinnha ŋanya dhika, warrpam'nha
    monyguŋala yukurrana wäŋanydja ŋunha.
  yal-yal: Manga Yusiya faxa ɲɛɛni, n Marigin to nɛn dɔxi mangaya gbɛdɛ matexini pon!
    A doma gbeen lenbene yi Ala Batu Banxin nafexi.
  iou-iou: Intäjukun äma wäpi Usiatä kumbuko obaŋ uken kaŋkut; Ekäni äma ärowani täŋo
    maŋirani bägup säkgämän terak wäpi biŋam ärowani nikek maŋit irirän kaŋkut. Täŋpäkaŋ
    teki käroŋi unitä kudupi yot kudup tokŋeŋpäŋ itkuk.
  haw-1868: I KA makahiki i make ai ke alii, o Uzia, ike aku la au i ka Haku, e noho
    ana ma ka nohoalii kiekie, i hapaiia, a piha ka luakini i kona hua lole.
  arb-NAV: وَفِي سَنَةِ وَفَاةِ الْمَلِكِ عُزِّيَّا، شَاهَدْتُ السَّيِّدَ جَالِساً
    عَلَى عَرْشٍ مُرْتَفِعٍ سَامٍ، وَقَدِ امْتَلأَ الْهَيْكَلُ مِنْ أَهْدَابِهِ،
  ewe-ewe: Le ƒe si me Fia Uzia ku la, mekpɔ Aƒetɔ la wònɔ fiazikpui nyui kɔkɔ aɖe
    dzi, eye eƒe awutoga yɔ gbedoxɔ la katã me.
  eng-LEE: In the year of king 'Uzziyahu's death I saw the Lord sitting upon a high
    and exalted throne, and his train filled the temple.
  gvn-gvn: Isaiahngka yalaku kabanba balkan, “King Uzziah wulan. Yinyamun ngayu Maja
    God nyajin. Nyulu nyunguwunbu chairnga yalbaymba bundandan, bayanba nyunguwunbu.
    Angel walu-yindu walu-yindu nyungundurr janjanan. Yinyarrinyanga angelanga nangki
    6-bala. Jana nangkibu jambuldu walu nandajin, nangkibu jambuldu bangkarr nandajin,
    nangkiji jambulji flyman. Jana yirrkan, yalaman, ‘Maja God junkurrji bajaku, dayirr
    bajaku. Nyungu light jirray bubungu yiringkurrku.’ Janawundu bulubu Godumu bayan
    bulngan, kububu bayan kanbin. Ngayu yinya nyajin, ngayu yalaman, ‘Ngayu buyun
    bajaku. Ngayu bama bajaku, ngayku jawun-karra bama bajaku, ngana wubulku buyun
    bajaku. Yamba ngayu ngaykuwunduku miyilda nyungun bajakuda nyajin, king. Nyulu
    Maja God junkurrji bajaku.’ Yinyamun nyubun angel ngaykundu flyman, ngunjil wundin.
    Nyulu ngunjil ngaykuwunbu yimbinga yijarrin, manin baja, yalaman, ‘Yundu malaji
    karida, yunu buyun-buyun kidanda.’ Yinyamun ngayu Maja God nyajin balkanya, ‘Wanya
    dungay, ngayku kuku yirrkanka?’ Ngayu yalaman, ‘Ngayuku dungay, nganya yunga.’
    Yinyamun nyulu ngaykundu yalaman, ‘Yundu dungayda, bamanda yanyu kuku balka, “Yurra
    Godundumun jurrkijin, nyungunku wawu-kariman. Yinyaynka yurra milkabu nyajil,
    yamba yurra kari binalmal. Yurra miyilda nyajil, yamba yurra ngangkal-ngangkalku
    bundari.” ’ Godungku ngaykundu yalaman baja, ‘Kaki yundu ngayku kuku jananda yirrkay,
    jana yala milka-karimal, yala miyil-burramal. Yinyaynka jana kari binalmal. Jana
    binalmanyaku, jana ngaykundu jurrkijinyaku, jananga buyun-buyun kidanyaku.’ Godungku
    yalaku balkan ngaykundu.”
  asm-FB: উজ্জিয়া ৰজা মৃত্যু হোৱা বছৰত, মই প্ৰভুক উচ্চ আৰু উন্নত সিংহাসনত বহি থকা
    দেখিলোঁ; তেওঁৰ ৰাজবস্ত্ৰ চোলাৰ পাতলিয়ে গোটেই মন্দিৰ জুৰি লৈছিল।
  sus-A: مَنفّ عٌسِيَسِ قَشَ حّ نَشَن نَ، ﭑ نَشَ ﭑ مَرِفِ عَلَ تٌ عَ شَ كِبَنيِ عِتٍشِ
    كُي. عَ شَ نْرّ نُ فبٌ، عَ شَ دٌنمَ شُنفبٍ نُ عِتَلَشِ عَ شَ هْرْ مْلِنفِرَ كُي.
  fra-SBL: L'année de la mort du roi Ozias, je vis le Seigneur assis sur un trône,
    haut et élevé, et sa traîne remplissait le temple.
  hbo-hbo: בִּשְׁנַת־מֹות֙ הַמֶּ֣לֶךְ עֻזִּיָּ֔הוּ וָאֶרְאֶ֧ה אֶת־אֲדֹנָ֛י יֹשֵׁ֥ב
    עַל־כִּסֵּ֖א רָ֣ם וְנִשָּׂ֑א וְשׁוּלָ֖יו מְלֵאִ֥ים אֶת־הַהֵיכָֽל׃
  piu-2006: (1:; 6:) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tjuṯa yalatji nyinangi,
    Yatjanya, Tjuutjamanya, Yiiyatjanya, Yitjikayanya. Mayutju palunya tjuṯaya nyinanytjala,
    Yaatjayalu tjananya Katutjaku wangka watjalpayingku marrkulpayi Katutjaku tjukarurru
    nyinanytjaku. Yaatjayalu tjananya yalatji watjaṉu, “Mayutju tiṉa Yitjikayanya
    mirrirrinytjala tjukurrpa nguwanpaṉa nyangu. Mayutju Katutjanyaṉa tjaatji tiṉangka
    mantarra palyatjarra nyangu, mayutjuku tjiiyingka nyinanytjala. Katutjala katu
    ngarangiya yilkari ngurrara tjirripala. Paluru tjana nyaḻpi tjuṯatjarra ngarangi,
    tjikitjipalatjarra. Ilkari ngurrarangku tjakultjunu ilkari ngurrara kutjupanya,
    ‘Mayutju Katutjanya tjukarurru nyinapayi, palyalampa mayutju tiṉa, maṯupurra.
    Katutjalu paawu puntutjarrangku tjukarurru palyalpayi ngurra tjuṯawanangku.’”
    Palunyatjanu Yaatjayalu panyapa nyakula Katutjanya watjaṉu, “Kuunyingkuṉa kuya
    kutu palyalpayi.” Palunyatjanu ilkari ngurrara kutjungku waru pirilyi nguwanpa
    mantjira yankula Yaatjayala tjaangka tjunu. Tjunkula Yaatjayalakutu watjaṉu, “Pirilyitjarrangkuṉanta
    tjaangka pampuntjala nyuntupa kuya Katutjalu waṉingu.” Palunyatjanu Katutjalu
    ilkari ngurrara kutjupa tjuṯangka wangkangu yalatji, “Ngananyala wantirriyalku
    nganampa waarrka palyantjaku? Ngananyalampa waarrkarriku?” Palunyatjanu Yaatjayalu
    watjaṉu, “Ngaatjaṉa ngaranyi. Ngayunyaṉiya wantirriyala!” Palunyatjanu Katutjalu
    watjaṉu Yaatjayanya, “Yankula tjananya yaṉangu tjuṯangka yalatji tjakultjurra!,
    ‘Yiltanyurra wangka kulilku. Kuliranyurra wantiku. Yiltanyurra kurungku nyaku
    Katutjalu palyaṉutja. Nyakulanyurra wantiku.’”
  pjt-pjt: Mungaṯu panya Judah-ku mayatja ini Utjayanya ilunytjitja-aṟangka ngayulu
    Mayatja Godanya nyangu timpula unngu katu nyinanyangka mayatjaku tjiya wiṟungka.
    Ka palumpa mantara waṟangku timpula unngu manta uwankara tjutuṟa kanyiningi.
  kik-kik: Na rĩrĩ, mwaka ũrĩa Mũthamaki Uzia aakuire-rĩ, nĩguo ndonire Mwathani aikarĩire
    gĩtĩ kĩa ũnene, kĩrĩ igũrũ na gĩtũũgĩrĩtio, nayo nguo yake yaiyũrĩte hekarũ nĩ
    ũndũ wa ũrĩa yaraihĩte.
  fra-NCL: L’année de la mort du roi Ozias, je vis le Seigneur assis sur un trône
    haut et élevé, et les pans de sa robe remplissaient le temple.
  cek-AK: Uzziah siangpahrang duekhaih saning ah, kasang parai, angraeng tangkhang
    nuiah anghnu, Angraeng to ka hnuk; tempul loe anih ih kahni hoiah koi.
  cuk-cuk: Rey-Uzías-burgwisad-birgagine, ani Isaías, Bab-Dummad ologana-biriginedgi-sii
    an daksad. E-mola-duku ese-goled-neggi bela batenai an daksad.
  uig-CYR: Уззия падиша аләмдин өткән жили мән Рәбни көрдүм; У интайин жуқури көтирилгән
    бир тәхттә олтиратти; Униң тони муқәддәс ибадәтханиға бир кәлгән еди.
  pma-pma: En sua koa asuv houlu Usaea ten out Sudah mat, inau, Aesea, nales Iahova
    mul rondan en vulin ten keihoen koa mul vina nesa. Kot koa musin eni tetaveah,
    ka ngolite vita netan sien out neim en Eim Votut onen.
  tel-2017: రాజైన ఉజ్జియా చనిపోయిన సంవత్సరం అత్యున్నతమైన సింహాసనంపై ప్రభువు కూర్చుని
    ఉండగా నేను చూశాను. ఆయన అంగీ అంచులు దేవాలయాన్ని నింపివేశాయి.
  hat-BSA: Nan ane Wa Ozias te mouri an, mwen te wè SENYÈ a ki te chita sou yon twòn,
    byen wo e egzalte, avèk ke wòb Li ki te ranpli tanp lan.
  bxh-bxh: Kin Usaiya ena peꞌi bolimanna ganahewana yai Guyau E ita. Ena aba taꞌai
    namanamalina yai ya taꞌataꞌai, ya hasai wananaha yo ena leli mate ya lofa be Dubu
    Tabuna ya famohafu.
  kos-kos: Ke yac se Tokosra Uzziah el misa, nga liye LEUM GOD. El muta fin tron lal,
    loangyak ac akfulatyeyuk, ac nuknuk loeloes lal nwakla in Tempul uh nufon.
  hbo-WLC: בִּשְׁנַת־מוֹת֙ הַמֶּ֣לֶךְ עֻזִּיָּ֔הוּ וָאֶרְאֶ֧ה אֶת־אֲדֹנָ֛י יֹשֵׁ֥ב
    עַל־כִּסֵּ֖א רָ֣ם וְנִשָּׂ֑א וְשׁוּלָ֖יו מְלֵאִ֥ים אֶת־הַהֵיכָֽל׃
  ibo-ibo: Nʼafọ ahụ, mgbe eze bụ Ụzaya nwụrụ, ahụrụ m Onyenwe anyị ka ọ nọ nʼocheeze
    ya dị oke elu. Ọnụ ọnụ ala uwe ya jupụtara ụlọnsọ ukwuu ya.
  ory-ory: ଉଷୀୟ ରାଜା ମୃତ ହେବା ବର୍ଷ ମୁଁ ପ୍ରଭୁଙ୍କୁ ଏକ ଉଚ୍ଚ ଓ ଉନ୍ନତ ସିଂହାସନରେ ଉପବିଷ୍ଟ
    ଦେଖିଲି, ତାହାଙ୍କ ରାଜବସ୍ତ୍ରର ଅଞ୍ଚଳ ମନ୍ଦିରକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Lon ewe ier, lupwen ewe king Ussia a mäla, üa küna ewe Samol, a mot won
    eu lenien motun king mi fokun tekia, nge lepwülün üfan a aurala lon ewe imwenfel.
  rop-rop: Wal aibin kipgon tok, “Langa det yiya na wen Yusaiya bin dai, aibin abum
    drim en langa main drim aibin luk YAWEI det trubala God bin jidanbat langa im
    speshalwan tjeya, en imbin jidan mowa haibala langa ola ebrijing, en blanga im
    klos bin spredat oloba langa det Serramoni Pleis.
  ukr-1871: В роцї, коли царь Озія помер, бачив я Господа на високому й піднесеному
    престолї, а краї ризи його наповнили храм.
  deu-1951: Im Todesjahre des Königs Ussija sah ich den Herrn sitzen auf einem hohen
    und erhabenen Throne, und seine Säume füllten den Tempel.
  eng-JPS: In the year that king Uzziah died I saw the Lord sitting upon a throne
    high and lifted up, and His train filled the temple.
  srp-1865: Godine koje umrije car Ozija vidjeh Gospoda gdje sjedi na prijestolu visoku
    i izdignutu, i skut mu ispunjavaše crkvu.
  lug-lug: Awo mu mwaka kabaka Uzziya mwe yafiira, nalaba Mukama ng’atudde ku ntebe
    empanvu ng’agulumizibbwa, n’ekirenge ky’ekyambalo kye nga kijjula yeekaalu.
  heb-heb: בשנת מות המלך עזיהו ואראה את אדני ישב על כסא רם ונשא ושוליו מלאים את ההיכל׃
  ben-IRV: যে বছরে রাজা উষিয় মারা গেলেন সেই বছরে আমি দেখলাম প্রভু খুব উঁচু একটা সিংহাসনে
    বসে আছেন। তিনি উচ্চ ও উন্নত ছিলেন এবং তাঁর পোশাকের পাড় দিয়ে মন্দির পূর্ণ ছিল।
  pan-pan: ਉੱਜ਼ੀਯਾਹ ਰਾਜਾ ਦੀ ਮੌਤ ਦੇ ਸਾਲ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਬਹੁਤ ਉੱਚੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ
    ਵੇਖਿਆ ਅਤੇ ਉਹ ਦੇ ਬਸਤਰ ਦੇ ਪੱਲੇ ਨਾਲ ਭਵਨ ਭਰ ਗਿਆ।
  mya-JVB: ဩဇိ မင်းကြီး အနိစ္စ ရောက်သော နှစ် တွင် ၊ ထာဝရ ဘုရားသည် အလွန်မြင့်မြတ် သောပလ္လင်
    ပေါ် မှာ ထိုင် တော်မူသည်ကို ငါမြင် ၏။ အဝတ် တော်တန်ဆာသည် ဗိမာန် တော်ကို ဖြည့် လေ၏။
  tte-O: Bwaine bolimenane koina kin Usaiya iboita kabo Guyau yagitai. Imiyasio ana
    kaba miya wasawasana yo saesae molosina koina na kana kwama malamalawena yagitai
    Nume Tabu meuloina iloyakalapowon.
  tbg-tbg: King Usiava qutu vu ihiraqi te Nora Kotira tavaunarave. Te tavauraro viva
    vurura nai Avuhainaara Taintaqaa oquvi vauvaro vira vukai utavaaqavano ekaa Naavu
    viraqi mpiqa kovaro vaura.
  hmo-hmo: King Usaia ia mase ena lagani neganai, lau Isaia ese Lohiabada lau itaia.
    Ia be iena terona dekenai ia helai noho, ataiai, bona mai ena hairai bada, bona
    iena dabua be lata herea, Dubu Helaga ia hahonua.
  urd-urd: जिस साल में उज़्ज़ियाह बादशाह ने वफ़ात पाई मैंने ख़ुदावन्द को एक बड़ी बुलन्दी
    पर ऊँचे तख़्त पर बैठे देखा, और उसके लिबास के दामन से हैकल मा'मूर हो गई।
  rus-SYN: В год смерти царя Озии видел я Господа, сидящего на престоле высоком и
    превознесенном, и края риз Его наполняли весь храм.
  bqc-SIM: Wɛ̃ pↄ́ kí Uzia gà, ma Dii è zↄ̃lɛa báawa musumusu, aà gomusu pↄ́
    bã̀ɛ aà gbázĩ aà kpɛ́ pà.
  tcz-CHONGTHU: Lengpa Uzziah thi kum chun keiman Pakai kanamu’n ahi. Ama chu laltouna
    kikhangsang chungah atouvin, alal pon kailha chun houin sung alodimsoh-e.
  mar-mar: उज्जीया राजा मरण पावला त्या वर्षी मी प्रभूला सिहांसनावर बसलेले पाहीले;
    तो उंच आणि उंच चढविलेला होता; आणि त्याच्या झग्याच्या सोग्यांनी मंदीर भरून गेले
    होते.
  soq-soq: Ena sa deawa bedewe warere Usaia boleno ne Tatamba sapawa debama do kolaiwata
    osowe ionoido wandio ewana. Ita me gara taudia lalaleno duwa bedewa uduudu rupusanboden.
  qub-qub: Ray Uzías wañushan watachömi Tayta Diosta ricarä fiyupa cuyayllapaj jamacunacho
    syëlucho jamaraycajta. Templu rurichöga jacurashanpa cantuncuna junta mashtaraycasha.
  hat-hat: Lanne wa Ozyas mouri a, mwen wè Seyè a. Li te chita sou yon gwo fotèy byen
    wo. Ke rad li te plen tout tanp lan.
  eng-BSB: In the year that King Uzziah died, I saw the Lord seated on a throne, high
    and exalted; and the train of His robe filled the temple.
  eng-WEBPB: In the year that King Uzziah died, I saw the Lord sitting on a throne,
    high and lifted up; and his train filled the temple.
  kbq-kbq: Hagi kini ne' Uzia'ma fria kafufina, Ra Anumzamo'a kini tra'are onagamu
    manisga huno mani'nege'na, mago avana'gna zana ke'noe. Ana hu'negeno zaza kukena'amo'a
    ra mono nompina ruvite'nege'na ke'no'e.
  nhe-BL: Ipan nopa xihuitl quema mijqui Tlanahuatijquetl Uzías, na niquitac TOTECO
    mosehuijtoya ipan isiya yejyectzi nelhuejcapa nepa ipan elhuicac huan quipixqui
    tlahuel huehueyac iyoyo queja moquentía se tlanahuatijquetl huan iteno quitemiti
    nopa tiopamitl.
  gub-BL: Amo kwarahy mehe umàno tuwihawete Uzi a'e. A'e kwarahy mehe aexak Tupàn
    Tuweharupi Wiko Ma'e henawhu rehe iapyk mehe ihe. Ywate henawhu. Amo ae nuapyk
    pixik kwaw hehe wà. Iapo arer upir katu henawhu wà, Tupàn ipuner haw hexak kar
    pà wà. Tupàn iaxi'yw ipykaw heme'yw uzepupirar hàpuzuhu iwy pe paw rupi a'e.
  eng-DRA: 'In the year that king Ozias died, I saw the Lord sitting upon a throne
    high and elevated: and his train filled the temple.'
