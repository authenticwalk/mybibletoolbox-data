verse: ISA.006.008
translations:
  mal-C: അതിനുശേഷം, “ഞാൻ ആരെ അയയ്ക്കേണ്ടൂ? ആർ നമുക്കുവേണ്ടി പോകും?” എന്നു ചോദിക്കുന്ന
    കർത്താവിന്റെ ശബ്ദം ഞാൻ കേട്ടു. “അടിയൻ ഇതാ! അടിയനെ അയയ്ക്കണമേ,” എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Da hörte ich die Stimme des Herrn, der da sprach: Wen soll ich senden,
    und wer soll uns gehen? Ich sprach: Hier bin ich! sende mich!'
  lin-lin: 'Bongo, nayokaki mongongo na Nkolo koloba : — Nakotinda nani ? Nani akokende
    mpo na biso ? Nazongisaki : — Ngai oyo, tinda ngai !'
  eng-LSV: And I hear the voice of the Lord, saying, “Whom do I send? And who goes
    for Us?” And I say, “Here I [am], send me.”
  eng-GNV: Also I heard the voyce of the Lord, saying, Whome shall I send? and who
    shall goe for vs? Then I sayd, Here am I, send me.
  eng-WEBSTER: Also I heard the voice of the LORD, saying, Whom shall I send, and
    who will go for us? Then said I, Here am I; send me.
  nhw-BL: 'Teipa nijcajqui itoscac TOTECO catli quiijtohuayaya: “¿Ajqueya nijtitlanis
    quen se tlayolmelajquetl campa nomasehualhua? ¿Ajqueya yas para tojuanti?” Huan
    na niquijto: “Na niyas. Na techtitlani.”'
  swh-ONEN: Kisha nikasikia sauti ya Bwana ikisema, “Nimtume nani? Ni nani atakayekwenda
    kwa ajili yetu?” Nami nikasema, “Mimi hapa. Nitume mimi!”
  bba-bba: Yen biruwɑ nɑ Yinni Gusunɔn tiin nɔɔ nuɑ ɡɑ ɡerumɔ ɡɑ mɔ̀, wɑrɑ kon wɑ
    n ɡɔri. Wɑrɑ koo se u mɑn dɑɑwɑ. Mɑ nɑ wisɑ nɑ nɛɛ, nɛ wee, ɑ mɑn ɡɔrio.
  eng-KJVCPB: Also I heard the voice of the Lord, saying, Whom shall I send, and who
    will go for us? Then I said, Here am I; send me.
  cpy-cpy: 'Ari nokemaki ikenkithawaetanaki Awinkatharite, ikantzi: “¿Iitaka notyaanteri?
    ¿Iitaka jatatsini ikamantante?” Nakanaki naaka, nokantzi: “Naaka potyaante.”'
  luo-luo: Eka ne awinjo dwond Ruoth Nyasaye kapenjo niya, “Ere ngʼama abiro oro?
    Koso en ngʼa monego odhinwa?” Kendo ne adwoko niya, “Eri antie, ora!”
  meu-meu: Bena Ḡaubada gadona na kamonai; eto, Daika baina siaia? Daika na ai daimai
    ai bainela? Bena lau nato, Lau o ina, a siaigu.
  npi-ULB: मैले परमप्रभुको यसो भन्‍ने आवाज सुनें, “म कसलाई पठाऊँ । हाम्रा निम्ति को
    जान्छ?” तब मैले भनें, “म यहाँ छु । मलाई पठाउनुहोस् ।”
  yor-yor: Nígbà náà ni mo sì gbọ́ ohùn Olúwa wí pé, “Ta ni èmi yóò rán? Ta ni yóò
    sì lọ fún wa?” Nígbà náà ni èmi sì wí pé, “Èmi nìyí, rán mi!”
  pes-OPCB: 'آنگاه شنیدم که خداوند می‌گفت: «چه کسی را بفرستم تا پیغام ما را به این
    قوم برساند؟» گفتم: «خداوندا، من حاضرم بروم. مرا بفرست.»'
  tgl-ULB: Narinig ko ang tinig ng Panginoon na nagsasabing, “Sino ang aking isusugo?
    Sino ang magpapahayag para sa atin? Pagkatapos sinabi ko, “Narito ako; ako ang
    iyong isugo.”
  cbu-NT: Tárangu, Apanllsha waana tsiyatku kímarangu, nuwaa tárangiya. ¿Chakaatseeja
    nuw zangankachee? ¿Chakaatseeja nuwaa kuki kamanipaneem ínachee? tárangu, nuwsha,
    Apaa, nuwaa kamanipaneem ínayarush, zanganingandama, tárangina.
  hui-hui: Ani biyagola Anduane Homogohanda dahuliyali biaruhondo hale halu lalu,
    Bi aiwa lama pu lamabe. I̱naga bi ogoni aiwa loyalu polobadabe, layuane hale haru.
    Ani layuagola i̱na lalu, I̱na lama poliya pu la, laru.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​အ​ဘယ်​သူ​ကို​စေ​လွှတ်​ရ​ပါ​မည်​နည်း''
    ဟု​မေး​တော်​မူ​၏။ ငါ​က​လည်း``ကျွန်​တော်​မျိုး​သွား​ပါ​မည်။ ကျွန်​တော်​မျိုး​အား​စေ​လွှတ်​တော်​မူ​ပါ''
    ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: ཡང་ངས་གཙོ་བོས་འདི་སྐད་དུ། བདག་གིས་སུ་ཞིག་མངག་དགོས་སམ། རང་ཅག་གི་ཆེད་དུ་སུ་འགྲོའམ་ཞེས་གསུངས་པ་ཐོས་ནས།
    ངས་ང་རང་འདི་རུ་ཡོད། ང་རང་མངག་པར་ཞུ་ཞེས་ཞུས་པ་ཡིན།
  wsk-wsk: Asele ani Kari Biya ko kuring dogotak ikiem; nu isam, “Ani awiri bitirik
    se kariimet umu ningi namarukko? Awiri nunguningkiri bitirik se nangama tauk ale
    namarukko?” Se ani maem, “Ani iweya. Aninga bitar se namarikko!”
  sna-sna: Ipapo ndakanzwa inzwi raJehovha richiti, “Ndiani wandichatuma? Uye ndiani
    achatiendera?” Ini ndakati, “Ndiri pano! Nditumei!”
  spa-BLM: 'Oí la voz del Señor, que decía: “¿A quién enviaré y quién irá por nosotros?”
    Entonces dije: “Aquí estoy. Envíame”.'
  cac-cac: 'Ix lajvi chi'' ix yalan Jehová chi'' icha tic: ¿Mach junoc ol in checb''ati?
    ¿Mach val junoc ol och co checab''oc? xchi. Yuj chi'' ix in tac''vi d''ay: Ina
    in tic Mamin, chequinb''ati, xin chi.'
  swh-ULB: Nilisikia sauti ya Bwana ikisema, Nimtume nani; nani ataenda kwa niaba
    yetu?'' Ndipo nikasema, Niko hapa; nitume mimi.''
  bel-bel: 'І пачуў я голас Госпада, Які сказаў: каго Мне паслаць? і хто туды пойдзе
    за вас? І сказаў я: вось я, пашлі мяне.'
  wed-wed: Anina ma Bada ponana a nonori i riwa i pa, “Aiai ana paritawanei? Aiai
    aubaita ina nae?” Ma a riwa a pa, “Tau weka. Ma paritawaneu!”
  deu-ELBBK: 'Und ich hörte die Stimme des Herrn, der sprach: Wen soll ich senden,
    und wer wird für uns gehen? Da sprach ich: Hier bin ich, sende mich.'
  mbb-OT: Ne nezineg ku is laǥeng te Nengazen he migkaǥi te “Hentei vuwa is edsuǥuen
    ku? Hentei vuwa is edhipanew para kenami?” Midtavak a te, “Heini e zed! Iyan a
    suǥua.”
  mal-2015: 'അനന്തരം ഞാൻ ആരെ അയക്കേണ്ടു? ആർ നമുക്കു വേണ്ടി പോകും? എന്നു ചോദിക്കുന്ന
    കർത്താവിന്റെ ശബ്ദം കേട്ടിട്ടു: അടിയൻ ഇതാ അടിയനെ അയക്കേണമേ എന്നു ഞാൻ പറഞ്ഞു.'
  gup-gup: Wanjh kunmekbe rerrih ngawokbekkang kunwok nuye nawu Kawohrnan Rowk, yimeng,
    “Kaluk nangale bininj ngaye ngamunkewe? Nangale bininj kare ngadberrekenh?” Wanjh
    ngayimeng, “Ngaye kondah ngahdi. Dja ngaye kanmunkewemen!”
  rmc-rmc: 'Paľis šunďom o hangos le RAJESKRO, savo mange phenďa: „Kas bičhavava?
    Ko džala vaš amenge?“ A me phenďom: „Dikh, kade som, bičhav man!“'
  pes-OPV: 'آنگاه آواز خداوند را شنیدم که می‌گفت: «که را بفرستم و کیست که برای ما
    برود؟» گفتم: «لبیک مرا بفرست.»'
  ron-1924: 'Ам аузит гласул Домнулуй ынтребынд: „Пе чине сэ тримит ши чине ва мерӂе
    пентру Ной?” Еу ам рэспунс: „Ятэ-мэ, тримите-мэ!”'
  aui-aui: Wasina bi Bada gamona awaiyaneni, iwona bo, “Iiyabo anadaru da sawariyonayona?
    Iiyabo kiiravidaye inanagho?” Na awona bo, “Tagu ananagho! Kudarugu.”
  ben-OBCV: তখন আমি প্রভুর কণ্ঠস্বর শুনতে পেলাম। তিনি বলছিলেন, “আমি কাকে পাঠাব? কে
    আমাদের জন্য যাবে?” আমি বললাম, “এই যে আমি। আমাকে পাঠান!”
  som-som: Oo weliba waxaan maqlay codkii Rabbiga oo leh, Yaan diraa? Yaase noo tegaya?
    Markaasaan idhi, Waa i kane aniga i dir.
  lat-VUC: 'Et audivi vocem Domini dicentis: [Quem mittam? et quis ibit nobis?] Et
    dixi: [Ecce ego, mitte me.]'
  eng-ASVBT: And I heard the voice of the Lord, saying, Whom shall I send, and who
    will go for us? Then I said, Here am I; send me.
  ita-1885: 'Poi io udii la voce del Signore che diceva: Chi manderò? e chi andrà
    per noi? Ed io dissi: Eccomi, manda me.'
  eng-LXXUP: And I heard the voice of the Lord, saying, Whom shall I send, and who
    will go to this people? And I said, Behold, I am here, send me. And he said, Go,
    and say to this people,
  eng-ULB: I heard the voice of the Lord say, “Whom shall I send; who will go for
    us?” Then I said, “Here I am; send me.”
  spa-VBL: 'Entonces oí al Señor preguntar: “¿A quién enviaré? ¿Quién irá y hablará
    por nosotros?” Así que dije: “¡Estoy aquí! Por favor, envíame”.'
  fra-_FOB: 'Puis j''entendis la voix du Seigneur, qui disait: Qui enverrai-je et
    qui sera notre messager? Et je dis: Me voici, envoie-moi.'
  mal-mal: 'അനന്തരം “ഞാൻ ആരെ അയയ്ക്കേണ്ടു? ആര് നമുക്കുവേണ്ടി പോകും?” എന്നു ചോദിക്കുന്ന
    കർത്താവിന്റെ ശബ്ദം കേട്ടിട്ട്: “അടിയൻ ഇതാ അടിയനെ അയയ്ക്കേണമേ” എന്നു ഞാൻ പറഞ്ഞു.'
  urd-GVR: Phir maiṅ ne Rab kī āwāz sunī. Us ne pūchhā, “Maiṅ kis ko bhejūṅ? Kaun
    hamārī taraf se jāe?” Maiṅ bolā, “Maiṅ hāzir hūṅ. Mujhe hī bhej de.”
  suz-BL: मिनु परमप्रभु यावेमी “गो सु कली सोइक्‍नुङा? आंइ पर्बम सु लाइबा?” दे लोव़
    पशो नेंता। मिनु “गो बाक्‍ती। आं कली सोइक्‍तीनी” देंती।
  eng-NOY: 'And I heard the voice of the Lord, saying, Whom shall I send, and who
    will go for us? And I said: Behold, here am I; send me!'
  ita-1927: 'Poi udii la voce del Signore che diceva: “Chi manderò? E chi andrà per
    noi?” Allora io risposi: “Eccomi, manda me!”'
  ckb-ckb: 'ئینجا گوێم لە دەنگی پەروەردگار بوو، دەیفەرموو: «کێ بنێرم و کێ بۆمان دەڕوات؟»
    منیش گوتم: «ئەوەتام، من بنێرە.»'
  eng-BBE: And the voice of the Lord came to my ears, saying, Whom am I to send, and
    who will go for us? Then I said, Here am I, send me.
  kan-OKCV: ಆಗ, “ಯಾರನ್ನು ಕಳುಹಿಸಲಿ, ಯಾರು ನಮಗೋಸ್ಕರ ಹೋಗುವರು?” ಎಂಬ ಯೆಹೋವ ದೇವರ ನುಡಿಯನ್ನು
    ನಾನು ಕೇಳಿ, “ಇಗೋ, ನಾನು ಸಿದ್ಧ, ನನ್ನನ್ನು ಕಳುಹಿಸಿರಿ,” ಎಂದೆನು.
  tam-2017: 'பின்பு: யாரை நான் அனுப்புவேன், யார் நமது காரியமாகப் போவான் என்று உரைக்கிற
    ஆண்டவருடைய சத்தத்தைக் கேட்டேன். அதற்கு நான்: இதோ, அடியேன் இருக்கிறேன்; என்னை அனுப்பும்
    என்றேன்.'
  spa-RV-1909: 'Después oí la voz del Señor, que decía: ¿A quién enviaré, y quién
    nos irá? Entonces respondí yo: Heme aquí, envíame á mí.'
  ron-BTF: 'De asemenea am auzit vocea Domnului, spunând: Pe cine să trimit şi cine
    va merge pentru noi? Atunci am spus: Iată-mă, trimite-mă.'
  eng-WEBP: I heard the Lord’s voice, saying, “Whom shall I send, and who will go
    for us?” Then I said, “Here I am. Send me!”
  eng-FBV: Then I heard the Lord asking, “Who shall I send? Who will go and speak
    for us?” So I said, “I'm here! Please send me!”
  nld-1939: 'Nu hoorde ik de stem van den Heer: Wien zal Ik zenden, en wie zal gaan
    uit onze naam? Ik zeide: Hier ben ik; zend mij!'
  nch-BL: 'Teipa nijcajqui itoscac TOTECO cati quiijtohuayaya: “¿Ajquiya nijtitanis
    quej se tayolmelajquet campa nomasehualhua? ¿Ajquiya yas por tojuanti?” Huan na
    niquijto: “Na niyas. Na techtitani.”'
  vie-1934: 'Đoạn, tôi nghe tiếng Chúa phán rằng: Ta sẽ sai ai đi? Ai sẽ đi cho chúng
    ta? Tôi thưa rằng: Có tôi đây; xin hãy sai tôi.'
  hin-CV: तब मैंने प्रभु को यह कहते हुए सुना, “मैं किसे भेजूं और कौन जाएगा हमारे लिए?”
    तब मैंने कहा, “मैं यहां हूं. मुझे भेजिए!”
  eng-OURB: I sh'ma ·heard obeyed· the voice of 'Adonay [Lord], saying, “Whom shall
    I send, and who will go for us?” Then I said, “Here I am. Send me!”
  spa-BES: 'Y la voz del Señor vino a mis oídos, diciendo: ¿A quién enviaré, y quién
    irá por nosotros? Entonces dije: Heme aquí, envíame.'
  tdx-tdx: 'Tsinanoko ka ty fiarañanaña’ i Talè nanao ty hoe: Ia ty hiraheko, vaho
    ia ty homb’eo ho anay? Le hoe iraho: Intoy iraho; iraho!'
  tha-KJV: และข้าพเจ้าได้ยินพระสุรเสียงขององค์พระผู้เป็นเจ้าตรั​สว​่า “เราจะใช้​ผู้​ใดไป
    และผู้ใดจะไปแทนพวกเรา” แล​้วข้าพเจ้าทูลว่า “ข้าพระองค์​นี่​พระเจ้าข้า ขอทรงใช้ข้าพระองค์ไปเถิด”
  por-BR-2018: 'Depois disso ouvi a voz do Senhor, que dizia: A quem enviarei? E quem
    irá por nós? Então eu disse: Eis-me aqui! Envia-me!'
  deu-ELO: 'Und ich hörte die Stimme des Herrn, welcher sprach: Wen soll ich senden,
    und wer wird für uns gehen? Da sprach ich: Hier bin ich, sende mich.'
  eng-WYC-2018: And I heard the voice of the Lord, saying, Whom shall I send, and
    who shall go to you? And I said, Lo! I; send thou me.
  epo-epo: 'Kaj mi ekaŭdis la voĉon de la Sinjoro, kiu diris: Kiun Mi sendos, kaj
    kiu iros por ni? Kaj mi diris: Jen mi estas, sendu min.'
  uig-PIN: 'Andin mǝn Rǝbning: — «Mǝn kimni ǝwǝtimǝn? Kim Bizgǝ wǝkil bolup baridu?»
    degǝn awazini anglidim. Xuning bilǝn mǝn: — «Mana mǝn! Meni ǝwǝtkǝysǝn» — dedim.'
  beo-beo: 'Amalalu, na da Hina Gode Ea sia: nabi, amane, “Na da nowa asunasima:bela:?
    Nowa da Ninia sia:na ahoasu dunu hamoma:bela:?” Na da bu adole i, “Na da masunu!
    Dia na asunasima!”'
  tpi-OTNT: Na mi harim Bikpela i askim ol ensel olsem, “Bai yumi salim husat? Husat
    bai i bringim tok bilong mi i go?” Na mi tok, “Yu salim mi.”
  hau-SA: Sa’an nan na ji muryar Ubangiji tana cewa, “Wa zan aika? Wa zai tafi mana?”
    Sai na ce, “Ga ni! Ka aike ni!”
  uig-LAT: 'Andin men Rebning: — «Men kimni ewetimen? Kim Bizge wekil bolup baridu?»
    dégen awazini anglidim. Shuning bilen men: — «Mana men! Méni ewetkeysen» — dédim.'
  nde-nde: Ngasengisizwa ilizwi leNkosi lisithi, “Ngizathuma bani na? Ngubani na ozasihambela?”
    Mina ngathi, “Ngilapha. Ngithuma!”
  ton-ton: Pea ne u fanongo foki ki he leʻo ʻo Sihova, naʻe pehē, “Ko hai te u fekau,
    pea ko hai ʻe ʻalu maʻamautolu?” Pea ne u toki pehē, “Ko au eni; ke ke fekau au.”
  ces-1613: 'Potom slyšel jsem hlas Pána řkoucího: Koho pošli? A kdo nám půjde? I
    řekl jsem: Aj já, pošli mne.'
  eng-WMB: I heard the Lord’s voice, saying, “Whom shall I send, and who will go for
    us?” Then I said, “Here I am. Send me!”
  tam-TCV: பின்பு நான், யெகோவாவின் குரலைக் கேட்டேன், அவர், “யாரை நான் அனுப்புவேன்?
    யார் நமக்காகப் போவான்?” என்றார். அதற்கு நான், “இதோ, நான் இருக்கிறேன், என்னை அனுப்பும்!”
    என்றேன்.
  ceb-ULB: Nadungog ko ang tingog sa Ginoo nga nag-ingon, “Kinsa man ang akong ipadala;
    kinsa man ang molakaw alang kanato?” Unya miingon ako, “Ania ako; ipadala ako.”
  pol-UBG: 'Potem usłyszałem głos Pana mówiącego: Kogo poślę i kto nam pójdzie? Wtedy
    odpowiedziałem: Oto jestem, poślij mnie.'
  agr-agr: 'Tujutmatai pujai Apajuí chichaak: “¿Yanak awemainja? ¿Yaki iina chichamen
    etsegnush ati?” taun antukbaijai. Tusa takui wi ayaakun: “¡Mina awetita, wi amina
    chichamjumnak etsejin atajai!” tiabiajai.'
  kyc-kyc: Enakana Kamongome lalyiyamo siyunupa lao, Api mendali mapanyi nembarope?
    Apimi mendeme nambana pii minyakao parape? leyamo siyu. Sepala nambame baa lamaiyuo,
    Namba parowale. Nembena, leyo.
  urd-GVU: پھر مَیں نے رب کی آواز سنی۔ اُس نے پوچھا، ”مَیں کس کو بھیجوں؟ کون ہماری
    طرف سے جائے؟“ مَیں بولا، ”مَیں حاضر ہوں۔ مجھے ہی بھیج دے۔“
  deu-1912: 'Und ich hörte die Stimme des Herrn, daß er sprach: Wen soll ich senden?
    Wer will unser Bote sein? Ich aber sprach: Hier bin ich; sende mich!'
  ntj-ntj: Palunyangka-rna kulirnu Mama Kuurrtu ngaapirinytju watjaranyangka, “Ngananyanyka-rna
    witulku? Ngananyanyka-lampatju kutipitjaku?” Nyangka-rna watjarnu, “Wiya, ngayunya-rni
    witula. Ngayulu-rna kutipitjaku.”
  kan-2017: ಆಗ, “ಯಾರನ್ನು ಕಳುಹಿಸಲಿ? ಯಾರು ನಮಗೋಸ್ಕರ ಹೋಗುವನು?” ಎಂಬ ಕರ್ತನ ನುಡಿಯನ್ನು ಕೇಳಿ,
    “ಇಗೋ, ನಾನಿದ್ದೇನೆ, ನನ್ನನ್ನು ಕಳುಹಿಸು” ಎಂದೆನು.
  yap-yap: Mu gu rung’ag laman SOMOL ni be ga’ar, “I mini’ e nggu l’oeg nge yan? I
    mini’ e nggu tay e thin nga l’ugun nge fek e thin romad nge yan?” Mu gu fulweg
    ni lungug, “Bay gu wan! Mu l’oegeg!”
  hlt-MCSB: Te phoeiah ka Boeipa ol te ka yaak tih, “Ulae ka tueih vetih mamih ham
    ulae aka cet eh?,” a ti. Te dongah, “Kai kamah he n'tueih,” ka ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ፦ «ዖና ታ ዳካንዳይ? ኑም ኪኢታ ዓሲ ማዓንዳሢ ዖናዳይ?» ጋዓንቴ ታ ዋይዛዖ «ሃይሾ ታ
    ዓኣዻንዳኔ፤ ታና ዳኬ!» ጌዔኔ።
  twi-ASANTE: Afei, metee Awurade nne a ɛrebisa sɛ, “Hwan na mensoma no? Na hwan na
    ɔbɛkɔ ama yɛn?” Na mekaa sɛ, “Me nie. Soma me!”
  eng-WEBU: I heard the Lord’s voice, saying, “Whom shall I send, and who will go
    for us?” Then I said, “Here I am. Send me!”
  wal-wal: Hegaappe guyyiyan Godai, “Oona kiittoo? Nuuyyo oonee baanai?” yaagishin
    siyaas. Siyada, “Hekko, tana kiitta” yaagaas.
  spa-PDDPT: 'Entonces escuché la voz de ʼAdonay que decía: ¿A quién enviaré y quién
    irá por nosotros? Entonces dije: Aquí estoy, envíame a mí.'
  gun-gun: 'Ha''e rire''ive aendu Senhor ayvu aipoe''i ramo: — Mava''e nda''u amondouka
    ta? Mava''e nda''u oo ''rã oreayvu mombe''uarã? Ha''e ramo xee ambovai vy — Xee
    ma apy aĩ. Xee ri xemondouka — ha''e.'
  ilo-ULB: Nangngegko ti timek ti Apo a kunana, “Siasino ti ibaonko; siasino ti mapan
    nga ibaontayo?” Ket kinunak, “Adtoyak; ibaonnak.”
  kpg-kpg: Gei au ga hagalongo gi Tagi e helekai, “Ma koai dela e hagau ko Au? Ma
    koai dela e hai tangada kae hegau?” Gei au ga helekai, “Ko au dela gaa hana! Hagau ina
    au!”
  uig-ARA: 'ئاندىن مەن رەبنىڭ: ــ «مەن كىمنى ئەۋەتىمەن؟ كىم بىزگە ۋەكىل بولۇپ بارىدۇ؟»
    دېگەن ئاۋازىنى ئاڭلىدىم. شۇنىڭ بىلەن مەن: ــ «مانا مەن! مېنى ئەۋەتكەيسەن» ــ دېدىم.'
  sus-sus: N naxa n Marigi xui mɛ a masen na, «N na n nde xɛɛma? Nde sigama xɛɛra
    ibade muxu bɛ?» N naxa a yaabi, «N tan nan ya. I xa n tan xɛɛ.»
  pon-2006: Ngehi eri rongada kapitien Kaun-o me mahsanih, “Ihs me I pahn kadarala,
    oh ihs me pahn wia atail meninkeder?” I ahpw sapeng, patohwan, “Iet ngehi, Maing,
    komwi ketin poaroneiehla.”
  jae-jae: Go gaŋô Apômtau awa kêsôm gebe “Aê oc jasakiŋ asa êna ma asa oc naêtu aêacma
    ŋacjaeŋ.” Go aê kasôm gebe “Aê tec gamoa, ôsakiŋ aê.”
  ksd-ksd: 'Ma iau ga valongore ra nilai ra Luluai, i dari: Ina tulue to ia, ma to
    ia na vana ure avet? Ma iau ga biti tana: Iau go kari, una tulue iau.'
  tur-YTC: Efendi'nin, “Kimi göndereyim ve bizim için kim gidecek?” diyen sesini duydum.
    O zaman ben, “İşte buradayım” dedim. “Beni gönder!”
  grc-BRENT: Καὶ ἤκουσα τῆς φωνῆς Κυρίου λέγοντος, τίνα ἀποστείλω, καὶ τίς πορεύσεται
    πρὸς τὸν λαὸν τοῦτον; καὶ εἶπα, ἰδοὺ ἐγώ εἰμι· ἀπόστειλόν με.
  ind-AYT: Setelah itu, aku mendengar suara Tuhan, berfirman, “Siapa yang akan Kuutus?
    Siapa yang mau pergi untuk Kami?” Lalu, aku menjawab, “Ini aku. Utuslah aku!”
  nya-nya: Kenaka ndinamva mawu a Ambuye akuti, “Kodi ndidzatuma yani? Ndipo ndani
    adzapite mʼmalo mwathu?” Ndipo ine ndinati, “Ndilipo. Tumeni!”
  hrv-hrv: 'Tad čuh glas Gospodnji: “Koga da pošaljem? I tko će nam poći?” Ja rekoh:
    “Evo me, mene pošalji!”'
  mps-mps: Tama eno Genuai Bidigo ensel sibi hanaluyu, te po wabo odali, “Dago de
    tagala palaibawe? Dego eno po sela paibawe?” Tama eno te po wali, “Nago ena tagala
    palao.”
  tpi-tpi: Na mi harim Bikpela i askim ol ensel olsem, “Bai yumi salim husat? Husat
    bai i bringim tok bilong mi i go?” Na mi tok, “Yu salim mi.”
  dan-1931: 'Så hørte jeg Herren sige: “Hvem skal jeg sende, hvem vil gå Bud for os?”
    Og jeg sagde: “Her er jeg, send mig!”'
  vie-OVCB: 'Tôi liền nghe tiếng Chúa hỏi: “Ta sẽ sai ai mang sứ điệp cho dân này?
    Ai sẽ đi cho chúng ta?” Tôi đáp: “Thưa con đây! Xin Chúa sai con!”'
  guj-2017: મેં પ્રભુને એમ કહેતા સાંભળ્યા, “હું કોને મોકલું? અમારે માટે કોણ જશે?”
    ત્યારે મેં કહ્યું, “હું આ રહ્યો; મને મોકલો.”
  pon-2006A: Ngehi eri rongada kapitien Kaun-o me mahsanih, “Ihs me I pahn kadarala,
    oh ihs me pahn wia atail meninkeder?” I ahpw sapeng, patohwan, “Iet ngehi, Maing,
    komwi ketin poaroneiehla.”
  por-BRBSL: 'Ouvi a voz do Senhor, dizendo: “A quem enviarei e quem irá por nós”?
    Então eu disse: “Aqui estou eu”. Mande-me”!'
  cth-cth: Hahoi, BAWIPA ni dei e lawk bout ka thai. Kai ni apimaw ka patoun han.
    Kai hanelah apimaw ka cet han, ati navah, kai ni kai ka o, kai na patoun loe ka
    ti pouh.
  twi-twi: Afei, metee Awurade nne a ɛrebisa se, “Hena na mensoma no? Na hena na ɔbɛkɔ
    ama yɛn?” Na mekae se, “Mini. Soma me!”
  hlt-hlt: Te phoeiah ka Boeipa ol te ka yaak tih, “Ulae ka tueih vetih mamih ham
    ulae aka cet eh?,” a ti. Te dongah, “Kai kamah he n'tueih,” ka ti nah.
  tbz-SIM: 'Kɛ̀ n keè ti Yiɛ̀ nKuyie nkó mɛtɑmmɛ̀ kɛ̀ kù tu: M bo tɔ̃ nwe? We mbo
    kɔtɛ kɛ́nɑ́kɛ́ ti kó tinɑ́ɑǹtì? Kɛ̀ ǹ dɔ̀: Ntɛ mí, ń tɔ̃.'
  msy-2020: Ezɨ kɨ orazima, Ekiam kamaghɨn enselbar azangsɨsi, “Kɨ tinaram amangam?
    Tina e bagh akam inigh mangɨ gumazamizibav kɨmam?” Ezɨ kɨ ghaze, “Nɨ na amadaghtɨ,
    kɨ mangam.”
  dop-dop: 'Ntɛnɑ Ɩsɑyii mɑ́, mɑ nɩɩ Tɑcɑɑ pɔɔsɑɑ sɩ: Aweɣe mɑɑ tili? Awe kɑ́ lɑ tɑ́
    nɔɣɔ tɔɔ tʋ? Ɩlɛnɑ mɑ́ cɔ sɩ: Mɑɣɑlɔ tili-m.'
  azb-azb: 'Sonra Xudavəndin səsini eşitdim: «Kimi göndərim? Bizim üçün kim gedəcək?»
    Mən dedim: «Mən buradayam. Məni göndər».'
  eng-DBY: And I heard the voice of the Lord saying, Whom shall I send, and who will
    go for us? And I said, Here am I; send me.
  hin-2017: तब मैंने प्रभु का यह वचन सुना, “मैं किसको भेजूँ, और हमारी ओर से कौन जाएगा?”
    तब मैंने कहा, “मैं यहाँ हूँ! मुझे भेज।”
  wol-KYG: 'Ma dégg baatu Boroom bi, mu naan: «Ana ku may yebal, ana ku nuy demal
    boog?» Ma ne: «Xanaa man, yebal ma!»'
  eng-YLT: 'And I hear the voice of the Lord, saying: ''Whom do I send? and who doth
    go for Us?'' And I say, ''Here [am] I, send me.'''
  kne-kne: Pagak dengngen din kalin Diyos ay kanana, “Sino di ibaak? Sino di ibaa
    tako?” Et kinwanik, “Naeyak. Sak-en di ibaam.”
  eng-WYC-2017: And I heard the voice of the Lord, saying, Whom shall I send, and
    who shall go to you? And I said, Lo! I; send thou me.
  eng-WMBB: I heard the Lord’s voice, saying, “Whom shall I send, and who will go
    for us?” Then I said, “Here I am. Send me!”
  urd-GVH: फिर मैंने रब की आवाज़ सुनी। उसने पूछा, “मैं किस को भेजूँ? कौन हमारी तरफ़
    से जाए?” मैं बोला, “मैं हाज़िर हूँ। मुझे ही भेज दे।”
  rug-rug: 'Meke avosia rau sa mamalaiṉi tanisa Baṉara sapu nanasa guahe: “Esei si
    kote garunia Rau? Meke esei si kote na mami tie paleke inavoso?” Meke olaṉa si
    arau, “Hiera si arau! Garunu lani au!”'
  gaz-gaz: Anis sagalee Gooftaa kan, “Ani eenyunan ergadha? Eenyutu nuuf deema?” jedhu
    nan dhagaʼe. Kana irratti ani, “Kunoo anuu jira. Na ergi!” nan jedhe.
  fra-LSG: 'J’entendis la voix du Seigneur, disant: Qui enverrai-je, et qui marchera
    pour nous? Je répondis: Me voici, envoie-moi.'
  gnn-gnn: Ga ŋuliŋurunydja ŋarra ŋäma rirrakaynha Garraynha, ŋayi bitjan waŋa, “Yolnhana
    dhika ŋarra yurru djuy'yundja? Yol yurru marrtji balanydja, ga djäma ŋarrakunydja?”
    Bala ŋarranydja waŋa buku‐ruŋiyinmarama bitjan, “Garray, dhuwalana ŋarranydja.
    Djuy'yurra ŋarranhana,” bitjan.
  yal-yal: Nayi, n yi Marigin xuiin mɛ maxɔdinna tiyɛ, a naxa, “N na nde rasigama?
    Nde sigɛ nxu xa?” N yi a yabi, n naxa, “N tan ni i ra, n nasiga.”
  iou-iou: Ude näweränkaŋ Yawetä ŋode yäŋirän nadäŋkut; Netäpäŋ api iwera kwek? Ba
    netä manbiŋamnin api yäpmäŋ kuŋ nimek? Ude yäŋirän nadäŋpäŋ yäŋkut; Näkä täga
    kwet! Näkpäŋ nepmaŋpi kwa yäŋ iwetkut.
  haw-1868: A lohe iho la no hoi au i ka leo o ka Haku, i ka i ana mai, Iawai la wau
    e hoouna aku ai? A owai ka mea nana e hele no kakou? Alaila, i aku la au, Eia
    no wau, e hoouna ia'u.
  arb-NAV: 'وَسَمِعْتُ صَوْتَ الرَّبِّ يَقُولُ: «مَنْ أُرْسِلُ، وَمَنْ يَذْهَبُ مِنْ
    أَجْلِنَا؟» عِنْدَئِذٍ قُلْتُ: «هَا أَنَا أَرْسِلْنِي».'
  ewe-ewe: Eye mese Aƒetɔ la ƒe gbe wòbia be, “Ame ka madɔ, eye ame ka ayi na mí?”
    Meɖo eŋu be, “Aƒetɔ, nyee nye esi, dɔm!”
  eng-LEE: 'And I heard the voice of the Lord, saying, Whom shall I send, and who
    will go for us? And I said, Here am I: send me.'
  gvn-gvn: '@see-verse:ISA.006.007'
  asm-FB: মই প্ৰভুৰ মাতে কোৱা শুনিলো, “মই কাক পঠিয়াম, আমাৰ কাৰণে কোন যাব?” তেতিয়া
    মই ক’লো, “মই ইয়াত আছোঁ, মোক পঠাওক।”
  sus-A: ﭑ نَشَ ﭑ مَرِفِ شُي مّ عَ مَسٍن نَ، «ﭑ نَ ﭑ ندٍ شّيمَ؟ ندٍ سِفَمَ شّيرَ عِبَدٍ
    مُشُ بّ؟» ﭑ نَشَ عَ يَابِ، «ﭑ تَن نَن يَ. عِ شَ ﭑ تَن شّي.»
  fra-SBL: 'J''ai entendu la voix du Seigneur, qui disait : « Qui enverrai-je et qui
    ira pour nous ? » Alors j''ai dit : « Me voici. Envoyez-moi ! »'
  hbo-hbo: וָאֶשְׁמַ֞ע אֶת־קֹ֤ול אֲדֹנָי֙ אֹמֵ֔ר אֶת־מִ֥י אֶשְׁלַ֖ח וּמִ֣י יֵֽלֶךְ־לָ֑נוּ
    וָאֹמַ֖ר הִנְנִ֥י שְׁלָחֵֽנִי׃
  piu-2006: '@see-verse:ISA.006.007'
  pjt-pjt: Kaṉa nyara palula maḻangka kulinu Mayatjalu wangkanyangka alatji, “Ngananyaṉa
    iyalku nganampa tjakulpa?” Kaṉa wangkangu, “Nyangatjaṉa ngaṟanyi. Ngayunyaṉi iyala.”
  kik-kik: Ningĩ ngĩigua mũgambo wa Mwathani ũkĩũria atĩrĩ, “Nũũ ngũtũma? Na nũũ ũgũthiĩ
    handũ haitũ?” Na niĩ ngĩcookia atĩrĩ, “Niĩ ũyũ haha. Ndũma!”
  fra-NCL: 'Et j’entendis la voix du Seigneur qui disait : « Qui enverrai-je, et qui
    ira pour nous ? » Et je dis : « Me voici, envoyez-moi. »'
  cek-AK: To naah, Mi maw ka patoeh han? Kaicae hanah mi maw caeh tih? tiah Angraeng
    mah thuih ih lok to ka thaih; to naah kaimah, Hae ah ka oh, na patoeh ah, tiah
    ka naa.
  cuk-cuk: 'Geb degidgine, Bab-Jehová-e-sunmaked an itosad. Weyob soge an itosad:
    —¿An doa-dule barmidoe? ¿Doa anmar-anar naoe? Geb abin an sogded: —Ani be an-barmide,
    ani an naoe.'
  uig-CYR: 'Андин мән Рәбниң: — «Мән кимни әвәтимән? Ким Бизгә вәкил болуп бариду?»
    дегән авазини аңлидим. Шуниң билән мән: — «Мана мән! Мени әвәткәйсән» — дедим.'
  pma-pma: Evus, naraengon Iahova selus vit, “?Nisila sei? ?Isei hehi provet onomai?”
    Sakini naviteni navit, “!Inau ke! !Sila nau!”
  tel-2017: అప్పుడు “నేను ఎవరిని పంపాలి? మా పక్షంగా ఎవరు వెళ్తారు?” అని ప్రభువు అంటుండగా
    విన్నాను. అప్పుడు నేను “ఇదుగో నేనున్నాను, నన్ను పంపు” అన్నాను.
  hat-BSA: 'Konsa, mwen te tande vwa SENYÈ a, ki te di: “Se kilès ke m ap voye, e
    se kilès k ap ale pou Nou?” Epi mwen te di: “Men mwen! Voye mwen!”'
  bxh-bxh: Habahim Yaubada alinana E atahi iyen, Sai haba E dui? Sai haba egu wasa
    ya lawen? Alinana E bui fuyoi, yawa, Yau ma! U duigu!
  kos-kos: Na nga lohng Leum El fahk, “Su nga ac supwala uh? Su ac som kacsr uh?”
    Na nga topuk, “Nga inge! Supweyula!”
  hbo-WLC: וָאֶשְׁמַ֞ע אֶת־ק֤וֹל אֲדֹנָי֙ אֹמֵ֔ר אֶת־מִ֥י אֶשְׁלַ֖ח וּמִ֣י יֵֽלֶךְ־לָ֑נוּ
    וָאֹמַ֖ר הִנְנִ֥י שְׁלָחֵֽנִי׃
  ibo-ibo: Mgbe ahụ, anụrụ m olu Onyenwe anyị ka ọ na-ajụ, “Onye ka m ga-eziga? Onye
    ga-ejekwara anyị?” Asịrị m, “Lee m, ziga m.”
  ory-ory: ଏଥିଉତ୍ତାରେ “ମୁଁ କାହାକୁ ପଠାଇବି? ଓ କିଏ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ଯିବ?” ପ୍ରଭୁଙ୍କର ଏହି
    ରବ ମୁଁ ଶୁଣିଲି। ତେବେ ମୁଁ କହିଲି, “ମୁଁ ଅଛି; ମୋତେ ପଠାଅ।”
  chk-chk: Mürin, üa rong mwelien ewe Samol mi Lapalap a apasa, “Iö üpwe tini, nge
    iö epwe ach chon künö? Nge üa pälüeni, “Ngang üa mochen, kopwe tiniei.”
  rop-rop: “Afta tharran aibin irrim YAWEI tok na, ‘Hu ai garra jandim? Enibodi iya
    gin jidan mesinja blanga wi?’ “Wal aibin tok, ‘Ai gin go. Yu jandim mi.’
  ukr-1871: 'І почув я голос Господень, що говорив: Кого б менї послати, й хто нам
    пійде? І сказав я: Ось я, пошли мене!'
  deu-1951: 'Und ich hörte die Stimme des Herrn fragen: Wen soll ich senden, und wer
    wird für uns gehen? Da sprach ich: Hier bin ich, sende mich!'
  eng-JPS: 'And I heard the voice of the Lord, saying: Whom shall I send, and who
    will go for us? Then I said: ''Here am I; send me.'''
  srp-1865: 'Potom èuh glas Gospodnji gdje reèe: koga æu poslati? i ko æe nam iæi?
    A ja rekoh: evo mene, pošlji mene.'
  lug-lug: Ne mpulira eddoboozi lya Mukama ng’abuuza nti, “Naatuma ani, era ani anaagenda
    ku lwaffe?” Ne ndyoka njogera nti, “Nze wendi! Tuma nze!”
  heb-heb: ואשמע את קול אדני אמר את מי אשלח ומי ילך לנו ואמר הנני שלחני׃
  ben-IRV: আমি প্রভুর কথা শুনতে পেলাম, তিনি বললেন, “আমি কাকে পাঠাব? আমাদের জন্য কে
    যাবে?” তখন আমি বললাম, “এই যে আমি, আমাকে পাঠান।”
  pan-pan: ਫੇਰ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਅਵਾਜ਼ ਇਹ ਆਖਦੇ ਹੋਏ ਸੁਣੀ, ਮੈਂ ਕਿਸਨੂੰ ਭੇਜਾਂ ਅਤੇ ਕੌਣ ਸਾਡੇ
    ਲਈ ਜਾਵੇਗਾ? ਤਦ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ, ਮੈਨੂੰ ਭੇਜੋ।
  mya-JVB: တဖန် ထာဝရဘုရား က၊ ငါသည်အဘယ်သူ ကို စေလွှတ် ရမည်နည်း။ ငါ တို့အဘို့ အဘယ် သူသွား
    မည်နည်းဟုမေး တော်မူသံ ကို ငါကြား လျှင် ၊ ငါက၊ အကျွန်ုပ် ရှိ ပါ၏။ အကျွန်ုပ် ကို
    စေလွှတ် တော်မူပါဟု လျှောက် လေ၏။
  tte-O: Kabo bwaine koina Guyau kainana yabenalan iwaloba, “Yaiya kani yayayawasane?
    Yo yaiya kani ilalau kaiwela?” Kabo Guyau kainana yayamaisa yawaloba, “Yau bwaite
    kuyawasayau.”
  tbg-tbg: Minti tumanta te vaiha iruraro Noravano enselinavu irero tiharo, Te tarae
    atitaariraro vuanarove? Te tarae vara kaariraro ti uva varero vuanarove? tumanta
    te tiha, Te maini vauro. Are ti tititairaqe te vuare,
  hmo-hmo: Unai neganai Lohiabada ena gadona lau kamonai, ia gwau, “Daika do lau siaia?
    Daika be ai totona do ia lao?” Vadaeni, lau haere, lau gwau, “Lau be inai, do
    lau lao! Lau do oi siaia!”
  urd-urd: उस वक़्त मैंने ख़ुदावन्द की आवाज़ सुनी जिसने फ़रमाया “मैं किसको भेजूँ और
    हमारी तरफ़ से कौन जाएगा?” तब मैंने 'अर्ज़ की, “मैं हाज़िर हूँ! मुझे भेज।”
  rus-SYN: 'И услышал я голос Господа, говорящего: кого Мне послать? и кто пойдет
    для Нас? И я сказал: вот я, пошли меня.'
  bqc-SIM: 'Ɔ̃ ma Dii lↄↄ mà à mɛ̀: Dé má zĩi? Démɛ a gɛ́wɛ̃ɛi? Ɔ̃ ma mɛ̀: Má
    kɛ́! Ma zĩ mɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin thudoh ahinbolin, “Kamite henga thulhut dinga koi kasol
    ding ham? Keiho dinga koi chediham?” ahin titai. Hichun keiman, “Pakai, keima
    che’nge! neisolin,” katitai.
  mar-mar: मी प्रभूची वाणी बोलताना ऐकली ती अशी, “मी कोणाला पाठवू; आमच्यासाठी कोण जाईल?”
    मग मी म्हणालो, “मी येथे आहे; मला पाठव.”
  soq-soq: Ema aupe ne etedino Tatamba wane wanase, “No gagalomba benemala apanawa
    dainea wataaubeto alepi apana ema mampo? Mida no baimba alepi?” Me epe wadio ne
    sipoasane wanaase, “Ne ema ambi! Ne waaubaneawo anteapa!”
  qub-qub: 'Chaypitaga Tayta Diostana wiyarä cayno niycajta: «¿Pitaraj cachashaj?
    ¿Piraj canga nogacunapa willacoj cachä?» Chaura noga nirä: «Tayta, caycho noga
    caycä. Nogata cachamay ari.»'
  hat-hat: 'Apre sa, mwen tande Seyè a ki t''ap di: -Kilès mwen ta voye la a? Kilès
    ki ta asepte ale pou nou? Mwen di: -Men mwen. Voye m''!'
  eng-BSB: 'Then I heard the voice of the Lord saying: “Whom shall I send? Who will
    go for Us?” And I said: “Here am I. Send me!”'
  eng-WEBPB: I heard the Lord’s voice, saying, “Whom shall I send, and who will go
    for us?” Then I said, “Here I am. Send me!”
  kbq-kbq: Hanki anama hutege'na Ra Anumzamofo ageru antahugeno amanage huno hu'ne,
    iza huntegahue? Iza Tagri nanekea erino vugahie? Anagema hige'na amanage hu'na
    hu'noe, Nagra ama mani'noanki, nagri hunantege'na va'neno hu'na hu'noe.
  nhe-BL: 'Teipa nijcajqui itos TOTECO tlen quiijtohuayaya: “¿Ajqueya nijtitlanis
    queja se tlayolmelajquetl campa notlacajhua? ¿Ajqueya yas para tojuanti?” Huan
    na niquijto: “Na niyas. Na xinechtitlani.”'
  gub-BL: 'Na''e ainu Tupàn Tuweharupi Wiko Ma''e ize''eg mehe: Mo ru''u amono kar
    putar, mo ru''u wiko putar heremimono kàràm romo. Na''e Ihe Izai ihe, aze''eg
    izupe. — Aiko xe, hemono kar pe nehe.'
  eng-DRA: 'And I heard the voice of the Lord, saying: Whom shall I send? and who
    shall go for us? And I said: Lo, here am I, send me.'
