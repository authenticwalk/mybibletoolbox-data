  hlt-hlt: Te vaengah, “Anunae kai aih he, ka hmuilai rhalawt neh hlang lamloh ka
    hmata. Pilnam hmuilai rhalawt lakli ah ka kho ka sak dae ka mik loh Caempuei manghai
    BOEIPA a hmuh,” ka ti.
  tbz-SIM: 'Kɛ̀ n kuɔ́nko kɛ dɔ̀: N kúmu yíe! N tú onìtì nwe wèè nùù sĩ̀, kɛ̀ nh ɑ̃
    kubotí kùù kó bɛnìtìbɛ̀ nɔ̀ sĩ̀ mbɛ cuokɛ̀, kɛ̀ n nuɔ nyɑ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ.'
  msy-2020: Ezɨ kɨ atiatigha ghaze, “Maia, kɨ ikuvigha gɨfa. Nan mɨzem zurara akar
    kurabav gɨavɨra iti, ezɨ kɨ gumazamizir mɨzer akar kurabav geiba ko iti. Kɨ arazir
    kurabagh amir gumazim, egha datɨrɨghɨn kɨ Atrivimɨn ganigha gɨfa, a Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim. Kɨ uan damazimningɨn an ganigha gɨfa, kamaghɨn amizɨ,
    kɨ aremegham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɑyii mɑ́, mɑ tɔmɑ sɩ: Hɑɩ, mɑ tɔm tɛmɑ. Mpi tɔ, mɑ kʋyɔɣɔtʋtʋ
    fɛɩ teu. Mɑ yǝlɑɑ mpɑ pɑ hɛkʋ tɑɑ mɑ wɛɛ tɔ, pɛlɛ pɑ kʋyɔɣɔtʋtʋ fɛɩ teu tɔtɔ.
    Pǝyele mɑ nɑnɑ mɑ ɩsǝpǝle kɛ Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ wulɑʋ.'
  azb-azb: 'Mən dedim: «Vay halıma, həlak oldum! Çünki ağzı murdar bir adamam, Həm
    də murdar ağızlı adamlar arasında yaşayıram. Buna baxmayaraq, qarşımda Padşahı
    – Ordular Rəbbini gözlərimlə gördüm».'
  eng-DBY: 'And I said, Woe unto me! for I am undone; for I am a man of unclean lips,
    and I dwell in the midst of a people of unclean lips: for mine eyes have seen
    the King, Jehovah of hosts.'
  hin-2017: तब मैंने कहा, “हाय! हाय! मैं नाश हुआ; क्योंकि मैं अशुद्ध होंठवाला मनुष्य
    हूँ, और अशुद्ध होंठवाले मनुष्यों के बीच में रहता हूँ; क्योंकि मैंने सेनाओं के
    यहोवा महाराजाधिराज को अपनी आँखों से देखा है!”
  wol-KYG: 'Ma ne: «Wóoy man, sànku naa! Man miy nit ku làmmiñam sobewu, xeetoo ci
    ñu seen làmmiñ sobewu, te samay gët tegu ci kaw Buur Aji Sax ji Boroom gàngoori
    xare yi.»'
  eng-YLT: And I say, 'Woe to me, for I have been silent, For a man — unclean of lips
    [am] I, And in midst of a people unclean of lips I am dwelling, Because the King,
    Jehovah of Hosts, have my eyes seen.'
  kne-kne: Kanak si nemnem ko, “Kaasiak pay isna. Madosaak tan lawlawa amin ay kalik
    yan naitatapiak si ipogaw ay pag kadodogis ya lawlawa di ibagbaga da. Dowan aben
    inilak si Diyos ay din ari ay Kangatoan ay Turay.”
  eng-WYC-2017: And I said, Woe to me, for I was still; for I am a man defouled in
    lips, and I dwell in the midst of the people having defouled lips, and I saw with
    mine eyes the King, Lord of hosts.
  eng-WMBB: Then I said, “Woe is me! For I am undone, because I am a man of unclean
    lips and I live amongst a people of unclean lips, for my eyes have seen the King,
    the LORD of Hosts!”
  urd-GVH: मैं चिल्ला उठा, “मुझ पर अफ़सोस, मैं बरबाद हो गया हूँ! क्योंकि गो मेरे होंट
    नापाक हैं, और जिस क़ौम के दरमियान रहता हूँ उसके होंट भी नजिस हैं तो भी मैंने अपनी
    आँखों से बादशाह रब्बुल-अफ़वाज को देखा है।”
  rug-rug: Meke zama si rau, “Tinalotaṉa si kamo koa rau! Kote mate mo si rau! Ura
    na tie mo si rau, sapu boni beruqu, meke koa turaṉi rau sari tie sapu boni berudi,
    ba dogoro nia mataqu tu arau sa Baṉara, e Zihova Tadi na Qeto Minate.”
  gaz-gaz: Anis akkana jedheen iyye; “Anaaf wayyoo! Ani bade! Ani nama hidhii xuraaʼaa
    kan namoota hidhii xuraaʼaa qaban gidduu jiraatuudhaatii; iji koo Mooticha, Waaqayyoo
    Waan Hunda Dandaʼu argeeraatii.”
  fra-LSG: 'Alors je dis: Malheur à moi! Je suis perdu, car je suis un homme dont
    les lèvres sont impures, j’habite au milieu d’un peuple dont les lèvres sont impures,
    et mes yeux ont vu le Roi, l’Éternel des armées.'
  gnn-gnn: Nhämanydja ŋarra ŋunhiyi malanha, bala yana ŋarra waŋanydja bitjanna, “Ŋarranydja
    dhuwala yätjnha yolŋu, yakana ŋamakurru'. Ganaŋ'thun ŋarra yukurra dhuwala Garraywala,
    barrkuthirri wuyupthun. Ŋarranydja dhuwala ḏarramu yätjnha, waŋa ŋarra ŋuli dhäruk
    yätjnha, yakana ḏarrtjalk, ga bitjandhiyi ŋarra yukurra nhina dhiyalanydja malaŋura
    yolŋu'‐yulŋuwalanydja ŋunhi walala yukurra waŋa yätjkuma bitjandhiyi bili bitjan
    ŋarra. Ŋarra mel‐ŋal'yurruna Garraywala, ŋarrapina maŋutjiyu nhäŋala wal'ŋu ŋurruŋunha
    buŋgawanhana ŋilimurruŋgu bukmakku, ŋunha ŋayipi yana waŋgany Garray ganydjarr‐ḏumurrunydja,”
    bitjan ŋarra ḻakaramanydja.
  yal-yal: N yi a fala, n naxa, “Gbalona n xa, n bata halagi! Amasɔtɔ muxun nan n
    na naxan dɛ haramuxi, n dɔxi yamaan yɛ, fala haramuxin minima naxanye dɛ. Anu,
    n bata mangan to n yɛɛn na, Alatala Sɛnbɛn Birin Kanna.”
  iou-iou: Ude ahäŋirän gera ŋode yäŋkut; Butewaki! Näk paorayäŋ täyat! Näk mena jinom
    waki, ba äbotnaye imaka, meni jinom wakigän. Wära! Dapunatä intäjukun äma Yawe
    kehäromi mähemi u käyat unita jide täŋpäŋ api iret!
  haw-1868: Alaila, olelo iho la au, Auwe au! ua make au; no ka mea, he kanaka lehelehe
    haumia au, a ke noho nei au iwaena o ka lahuikanaka lehelehe haumia; no ka mea,
    na ike ko'u mau maka i ke alii, ia Iehova o na kaua.
  arb-NAV: 'فَقُلْتُ: «وَيْلٌ لِي لأَنِّي هَلَكْتُ لأَنِّي إِنْسَانٌ نَجِسُ الشَّفَتَيْنِ،
    وَأَسْكُنُ وَسَطَ قَوْمٍ دَنِسِي الشِّفَاهِ. فَإِنَّ عَيْنَيَّ قَدْ أَبْصَرَتَا
    الْمَلِكَ الرَّبَّ الْقَدِيرَ».'
  ewe-ewe: Eye megblɔ be, “Alele! Evɔ nam azɔ, elabena nu vɔ̃ wɔla, nuyi makɔmakɔtɔ
    menye, eye mele dukɔ si ƒe nuyi mekɔ o, eye wonye vɔ̃wɔlawo la dome; evɔ la, metsɔ
    nye ŋkuwo kpɔ Fia, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la.”
  eng-LEE: And I said, Woe is me! for I am lost; because a man of unclean lips am
    I, and in the midst of a people of unclean lips do I dwell; for the King, the
    Lord of hosts have my eyes seen.
  gvn-gvn: '@see-verse:ISA.006.004'
  asm-FB: মই তেতিয়া কলোঁ, মোৰ সন্তাপ হওক! কিয়নো মই দণ্ডপ্রাপ্ত হৈছোঁ, কাৰণ মই অশুচি
    ওঠৰ মানুহ, আৰু মই অশুচি ওঁঠৰ মানুহৰ মাজত বাস কৰিছোঁ; কাৰণ মই নিজৰ চকুৰে ৰজা, যিহোৱা,
    বাহিনীসকলৰ যিহোৱাক দেখিছোঁ।
  sus-A: نَ كُي ﭑ نَشَ فبٍلٍفبٍلٍ، «حَشَنكَتّ نَ ﭑ بّ، بَرِ مَ ﭑ قِندِشِ عَدَ مَدِ
    سّنِيّنتَرٍ نَن نَ، نَشَن سَبَتِشِ حَمَ سّنِيّنتَرٍ يَ مَ. ﭑ يَيٍ نَ ﭑ مَرِفِ
    عَلَ سّنبّمَ تٌ، ﭑ قَشَمَ نّ!»
  fra-SBL: 'Alors je dis : « Malheur à moi ! Car je suis perdu, parce que je suis
    un homme aux lèvres impures et que j''habite au milieu d''un peuple aux lèvres
    impures, car mes yeux ont vu le Roi, Yahvé des Armées ! »'
  hbo-hbo: וָאֹמַ֞ר אֹֽוי־לִ֣י כִֽי־נִדְמֵ֗יתִי כִּ֣י אִ֤ישׁ טְמֵֽא־שְׂפָתַ֙יִם֙ אָנֹ֔כִי
    וּבְתֹוךְ֙ עַם־טְמֵ֣א שְׂפָתַ֔יִם אָנֹכִ֖י יֹושֵׁ֑ב כִּ֗י אֶת־הַמֶּ֛לֶךְ יְהוָ֥ה
    צְבָאֹ֖ות רָא֥וּ עֵינָֽי׃
  piu-2006: '@see-verse:ISA.006.004'
  pjt-pjt: Kaṉa ngayulu nyanganpa nyakula wangkangu alatji, “Awari! Ilukuṉatju, panya
    kuwariṉa nyanganyi Godanya Mayatja Puḻkanya, kaṉi nyaalku paluṟu ngayunya kura
    winki nyinanyangka nyakula? Panya ngayulu tjukurpa kura kutju wangkapai munuṉa
    aṉangu kura wangkapai tjuṯangka tjungu nyinanyi.”
  kik-kik: Na niĩ ngĩanĩrĩra ngiuga atĩrĩ, “Hĩ! Kaĩ ndĩ na haaro-ĩ! Ndĩĩgũthira! Nĩgũkorwo
    ndĩ mũndũ wa mĩromo ĩtarĩ mĩtheru, o na ningĩ ndũũranagia na andũ matarĩ mĩromo
    mĩtheru, na maitho makwa nĩmonete Mũthamaki, o we Jehova Mwene-Hinya-Wothe.”
  fra-NCL: 'Alors je dis : « Malheur à moi ! je suis perdu ! car je suis un homme
    aux lèvres souillées, et j’habite au milieu d’un peuple aux lèvres souillées,
    et mes yeux ont vu le Roi, Yahweh des armées ! »'
  cek-AK: 'To naah kaimah, Kai loe khosak bing! Kai loe kaciim ai pakha tawn kami
    ah ka oh, pakha ciim ai kaminawk salakah ka oh pongah, kam ro boeh! Misatuh kaminawk
    ih Angraeng, Siangpahrang to ka mik mah hnuk boeh, tiah ka hangh:'
  cuk-cuk: 'Geb an binnasuli goted: “¡An duledar-wiles! ¡An bergussun! Ar ande ibmar-isganabi-sogdiid-duled,
    dulemar-ibmar-isganabi-sogdimalad-abargi an gudiid. Emide, an Rey-daksad, Bab-Jehová-Bela-Gangued-Nikad
    an daksad.”'
  uig-CYR: 'Шуниң билән мән: — «Өзүмгә вай! Мән түгәштим! Чүнки мән ләвлири напак
    адәммән һәм напак ләвлик хәлиқ билән арилишип туруп, өз көзүм билән Падишаға,
    йәни самави қошунларниң Сәрдари болған Пәрвәрдигарға қаридим!» — дедим.'
  pma-pma: Navong nalesi, nametau houlu ka naviteni navit, “!Aue li, mamat ke! Selusien
    vasi keil koa akistal ran ongok romutotei, ka naro luhu en meatin keil koa selusien
    one mun romutotei en meten Ahi. Anatin eli, navilehilu ka nales Iahova, Asuv Houlu
    ten out nesa, en metok kati.”
  tel-2017: నేను “అయ్యో, నావి అపవిత్రమైన పెదాలు. అపవిత్రమైన పెదాలున్న జనం మధ్య నివసిస్తున్నాను.
    నేను నశించాను. రాజు, సేనల ప్రభువు అయిన యెహోవాను నేను కన్నులారా చూశాను” అనుకున్నాను.
  hat-BSA: 'Konsa, mwen te di: “Malè a mwen, paske mwen fin detwi nèt! Akoz mwen se
    yon nonm ak lèv ki pa pwòp, e mwen viv pami yon pèp ak lèv ki pa pwòp; paske zye
    m te wè Wa a, SENYÈ dèzame yo.”'
  bxh-bxh: Yawa, “Aiyui! Haba E kamkamna paꞌana liba mahudoꞌidi E libaedi sopagu yai
    mate heyaya aꞌafa, yo dodoga mahudoꞌidi maidagu ꞌe miya esega, edi liba hinaga
    sa heyaya. In moho matagu luwaga yai Baꞌisa, Guyau Tau Gigibwali, E ita!”
  kos-kos: Na nga fahk, “Wanginla finsrak luk! Nga ac sun ongoiya lulap, mweyen kas
    nukewa ma fahla liki ngoasrok uh fohkfok, ac nga muta inmasrlon mwet ma kas nukewa
    la uh fohkfok. Ne ouinge, a nga liye Tokosra, LEUM GOD Kulana, ke mutuk sifacna.”
  hbo-WLC: וָאֹמַ֞ר אֽוֹי־לִ֣י כִֽי־נִדְמֵ֗יתִי כִּ֣י אִ֤ישׁ טְמֵֽא־שְׂפָתַ֙יִם֙ אָנֹ֔כִי
    וּבְתוֹךְ֙ עַם־טְמֵ֣א שְׂפָתַ֔יִם אָנֹכִ֖י יוֹשֵׁ֑ב כִּ֗י אֶת־הַמֶּ֛לֶךְ יְהוָ֥ה
    צְבָא֖וֹת רָא֥וּ עֵינָֽי׃
  ibo-ibo: Etiri m mkpu akwa sị. “Ewoo! Onye nwụrụ anwụ ka m bụ, nʼihi na onye mmehie
    ka m bụ, egbugbere ọnụ m bụ egbugbere ọnụ rụrụ arụ; ọ bụkwa nʼetiti ndị egbugbere
    ọnụ ha rụrụ arụ ka m bi. Ugbu a, ejirila m anya m hụ Onyenwe anyị, Onye pụrụ ime
    ihe niile, onye bụ Eze ukwu ahụ!”
  ory-ory: ତେବେ ମୁଁ କହିଲି, “ହାୟ ହାୟ! ମୁଁ ନଷ୍ଟ ହେଲି; କାରଣ ମୁଁ ଅଶୁଚି ଓଷ୍ଠାଧରବିଶିଷ୍ଟ
    ମନୁଷ୍ୟ ଓ ମୁଁ ଅଶୁଚି ଓଷ୍ଠାଧରବିଶିଷ୍ଟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ବାସ କରୁଅଛି; ତଥାପି ମୋହର ଚକ୍ଷୁ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ରାଜାଙ୍କୁ ଦେଖିଅଛି!”
  chk-chk: Iwe, üa apasa, “Feiengauei, üpwe mäla, pun ngang eman mwän mi tipis ren
    ekewe kapas üa apasa ren tinawei, üa pwal imweimw lein aramas mi tipis ren ar
    kewe kapas ra apasa ren tinawer. Nge mesei a küna ewe King, ewe Samol mi Unusen
    Manaman.”
  rop-rop: “Afta na aibin jingat, ‘Trubala ai garra dai na. Aibin oldei toktokbat
    nogudbalawei, en detlot hubin jidan raidaran langa mi deibin oldei toktokbat nogudbalawei
    du. Bat tudei na aibin luk garram main ronwan ai det King, YAWEI det boswan God.’
  ukr-1871: 'І промовив я: Горе менї! погибель моя! я бо людина з нечистими устами,
    й живу між людьми з нечистими губами, — а се ж очі мої бачили Господа сил небесних!'
  deu-1951: 'Da sprach ich: Wehe mir, ich vergehe! Denn ich bin ein Mann von unreinen
    Lippen und wohne unter einem Volk, das auch unreine Lippen hat; denn meine Augen
    haben den König, den HERRN der Heerscharen, gesehen!'
  eng-JPS: 'Then said I: Woe is me! for I am undone; because I am a man of unclean
    lips, and I dwell in the midst of a people of unclean lips; for mine eyes have
    seen the King, the LORD of hosts.'
  srp-1865: 'I rekoh: jaoh meni! pogiboh, jer sam èovjek neèistijeh usana, i živim
    usred naroda neèistijeh usana, jer cara Gospoda nad vojskama vidjeh svojim oèima.'
  lug-lug: Ne ndyoka nkaaba nti, “Zinsanze nze! Nfudde mpeddewo! Kubanga ndi muntu
    ow’emimwa egitali mirongoofu, era mbeera wakati mu bantu ab’emimwa egitali mirongoofu;
    kubanga amaaso gange galabye Kabaka, Mukama Katonda ow’Eggye!”
  heb-heb: ואמר אוי לי כי נדמיתי כי איש טמא שפתים אנכי ובתוך עם טמא שפתים אנכי יושב
    כי את המלך יהוה צבאות ראו עיני׃
  ben-IRV: তখন আমি বললাম, “হায়, আমি নষ্ট হয়ে গেলাম, কারণ আমি অশুচি ঠোঁটের মানুষ
    এবং আমি অশুচি ঠোঁট লোকদের মধ্যে বাস করছি। কারণ আমার চোখ রাজাকে, বাহিনীদের সদাপ্রভুকে
    দেখতে পেয়েছে।”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਹਾਏ ਮੇਰੇ ਉੱਤੇ! ਮੈਂ ਤਾਂ ਨਾਸ ਹੋ ਗਿਆ! ਮੈਂ ਤਾਂ ਭਰਿਸ਼ਟ ਬੁੱਲ੍ਹਾਂ
    ਵਾਲਾ ਮਨੁੱਖ ਹਾਂ, ਅਤੇ ਭਰਿਸ਼ਟ ਬੁੱਲ੍ਹਾਂ ਵਾਲੇ ਲੋਕਾਂ ਵਿੱਚ ਵੱਸਦਾ ਹਾਂ! ਕਿਉਂ ਜੋ ਮੇਰੀਆਂ
    ਅੱਖਾਂ ਨੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਮਹਾਰਾਜਾ ਅਧੀਰਾਜ ਨੂੰ ਵੇਖਿਆ ਹੈ!
  mya-JVB: ငါကလည်း၊ ငါ ၌ အမင်္ဂလာ ရှိ၏။ ငါအကျိုးနည်း ပြီ။ အကြောင်း မူကား၊ ငါ သည်ညစ်ညူး
    သော နှုတ်ခမ်း ရှိ လျက် ၊ ညစ်ညူး သောနှုတ်ခမ်း ရှိသောလူမျိုး တွင် နေ လျက် နှင့်၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရားတည်း ဟူသောရှင် ဘုရင်ကို၊ ကိုယ် မျက်စိ နှင့်မြင်
    လေပြီတကားဟု ဆို ၏။
  tte-O: Nige namwanamwa yabo koliyau mwa yawaloba, “Oo katekamkamnagu. Yau bwaite
    tomongune sopagu idumdum molosi kaiwena yamiyamiya tomo sopali dumdumli luwali
    mena na iyamo mangu mena Guyau Tokaiwesosi yagitai na nige yaboboita.”
  tbg-tbg: Mintumanta te tiha, Oho, te taiqa vuariravama vaivo. Te qora vaiintivanoma
    vauro. Ekaa te tenta noqihai ti vauna uvava qora uvaqai vaivaro ti hampata varia
    vaiinti nahentika ti varia uvavavata qora uvaqaima vaivo. Mintimantavata, vate
    te tenta avuqohai tinavu Avuhainaara Nora Kotira ekaa kempuka vataara tavauro,
  hmo-hmo: Lau be lau boiboi, lau gwau, “Madi, lau be dika momokani! Badina egu uduna
    ia gwauraia hereva ibounai be miro bona dika, bona lau be hereva dika taudia edia
    huanai lau noho. To momokani lau ese King, Siahu Ibounai Lohiabada, egu matana
    dekenai lau itaia vadaeni.”
  urd-urd: तब मैं बोल उठा, कि मुझ पर अफ़सोस! मैं तो बर्बाद हुआ! क्यूँकि मेरे होंट
    नापाक हैं और नजिस लब लोगों में बसता हूँ, क्यूँकि मेरी आँखों ने बादशाह रब्ब — उल
    — अफ़वाज को देखा!
  rus-SYN: 'И сказал я: горе мне! погиб я! ибо я человек с нечистыми устами, и живу
    среди народа также с нечистыми устами, - и глаза мои видели Царя, Господа Саваофа.'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Yã́ gìaɛ sa, kɛgua, asa ma lɛ́ gbãlɛaɛ, mɛ́ gbɛ̃́ pↄ́ má
    kú ń guuↄ lɛ́ gbãlɛa, ↄ̃ ma wɛsì Kí Dii Zĩgↄ̃delɛ.'
  tcz-CHONGTHU: Hichun keiman, “Ohe! Suhmanga umding kahitai, ijeh-inem iti leh keima
    michonse kahi’n, sapset nammite laha khat kahi. Ahinla keiman Lengpa, Pakai Hatchungnung
    chu kamutai!” katitan ahi.
  mar-mar: तेव्हा मी म्हणालो, “मला हाय हाय आहे! कारण मी आता मरणार आहे. कारण मी अशुद्ध
    ओठांचा मनुष्य आहे, आणि मी अशुद्ध ओठांच्या लोकात राहतो, कारण माझ्या डोळ्यांनी राजाला,
    परमेश्वरास, सेनाधीश परमेश्वरास पाहीले आहे.”
  soq-soq: Ne ema ewane wanaase, “Akaio! Ne emanawoido warere me ipa Iawe God Mukamukaua
    ewana. Ne mai inanteapa rua aitamana kadiwa donsana, ipawa ne kadi do ita moana
    kadiwa wawala ita apana mida ne bedeuwo wainedina moau kadiwa wawala waimoi.”
  qub-qub: 'Chaymi nogaga gapachacur nirä: «¡Ay, cananga wañushächari! Nogaga juchayoj
    runa caycashpämi, juchasapa runacunawan tiyaycashpämi caway-ñawëpa ricashcä munayniyoj
    Tayta Diosta. Rayninchi Tayta Diostami ricashcä» nir.'
  hat-hat: 'Mwen di: -Nanpwen sove pou mwen! Jòdi a m''ap mouri vre! Paske tout pawòl
    ki soti nan bouch mwen se move pawòl. Epi m''ap viv nan mitan yon pèp ki pa janm
    gen bon pawòl nan bouch li. Lèfini, mwen wè Wa a, Seyè ki gen tout pouvwa a, avèk
    pwòp je m''.'
  eng-BSB: 'Then I said: “Woe is me, for I am ruined, because I am a man of unclean
    lips dwelling among a people of unclean lips; for my eyes have seen the King,
    the LORD of Hosts.”'
  eng-WEBPB: Then I said, “Woe is me! For I am undone, because I am a man of unclean
    lips and I live amongst a people of unclean lips, for my eyes have seen the King,
    the LORD of Armies!”
  kbq-kbq: Hanki anama nehige'na nagra hu'na, hago hazenkefi mani'noe hu'na nentahina
    amanage hu'na hu'noe, Tamagerfa hu'na nagra menina haviza hugahue. Na'ankure maka
    zupa nagipina havi keagamo avite'nea ne' mani'ne'na, havi keagamo zamagipi avite'nea
    vahe amu'nompi mani'noe. E'ina hu'neanagi nagra navufinti Kini Nera Hankavenentake
    Ra Anumzana negoe.
  nhe-BL: 'Huajca na niquijto: “Nelía niteicneltzi pampa na se nitlajtlacolchijca
    tlacatl. Ax tlapajpactic nopa tlajtoli tlen niquijtohua huan niitztoc tlatlajco
    tlacame tlen nojquiya fiero camatij. Temachtli hualas tlatzacuiltilistli ipan
    na pampa ama niquitztoc nopa Tlanahuatijquetl, yajaya TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.”'
  gub-BL: Na'e aze'eg nezewe ihe. — Akyze tuwe ihe. Imumaw pyràm romo aiko. Ta'e hereme
    na'ikatu kwaw xe. Heaiw Tupàn henataromo ihe. Aiko amo teko heme ikatu 'ym ma'e
    hereko har wainuinuromo no. Hereha pupe tuwe aexak tuwihawete Tupàn Tuweharupi
    Wiko Ma'e Ikàg Wera'u Ma'e kwez ihe kury.
  eng-DRA: 'And I said: Woe is me, because I have held my peace; because I am a man
    of unclean lips, and I dwell in the midst of a people that hath unclean lips,
    and I have seen with my eyes the King the Lord of hosts.'
