verse: ISA.006.005
translations:
  mal-C: അപ്പോൾ ഞാൻ, “എനിക്ക് അയ്യോ കഷ്ടം! ഞാൻ നശിച്ചു! ഞാൻ അശുദ്ധ അധരങ്ങളുള്ള ഒരു
    മനുഷ്യൻ; അശുദ്ധമായ അധരങ്ങളുള്ള ജനത്തിന്റെ നടുവിൽ പാർക്കുകയും ചെയ്യുന്നു; എന്റെ
    കണ്ണ് സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ കണ്ടല്ലോ” എന്നു കരഞ്ഞു.
  deu-TKW: 'Da sprach ich: Wehe mir! ich bin verloren! Denn ich bin ein Mann unreiner
    Lippen und unter einem Volke mit unreinen Lippen wohne ich; denn meine Augen haben
    den König, Jahwe der Heerscharen gesehen!'
  lin-lin: 'Nalobaki : « Mawa na ngai ! Nabebi na ngai, pamba te nazali moto ya bibebu
    ya mbindo, navandaka kati na bato oyo bazali na bibebu ya mbindo, mpe miso na
    ngai emoni Mokonzi, Yawe, Mokonzi ya mampinga ! »'
  eng-LSV: And I say, “Woe to me, for I have been silent, || For I [am] a man of unclean
    lips, || And I am dwelling in [the] midst of a people of unclean lips, || Because
    the King, YHWH of Hosts, my eyes have seen.”
  eng-GNV: 'Then I sayd, Wo is me: for I am vndone, because I am a man of polluted
    lips, and I dwell in the middes of a people of polluted lips: for mine eyes haue
    seene the King and Lord of hostes.'
  eng-WEBSTER: 'Then said I, Woe is me! for I am undone; because I am a man of unclean
    lips, and I dwell in the midst of a people of unclean lips: for my eyes have seen
    the King, the LORD of hosts.'
  nhw-BL: 'Huajca na niquijto: “Nelía niteicneltzi pampa na se nitlajtlacolchijca
    tlacatl. Amo tlapajpactic nopa camanali catli niquijtohua huan niitztoc tlatlajco
    masehualme catli nojquiya fiero camanaltij. Temachtli hualas tlatzacuiltilistli
    ipan na pampa ama niquitztoc nopa Tlanahuatijquetl, yaya TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij.”'
  swh-ONEN: Ndipo nikalia, “Ole wangu! Nimeangamia! Kwa kuwa mimi ni mtu mwenye midomo
    michafu, nami ninaishi katikati ya watu wenye midomo michafu, nayo macho yangu
    yamemwona Mfalme, Bwana Mwenye Nguvu Zote.”
  bba-bba: Sɑɑ ye sɔɔrɑ nɑ nɔɔɡiru suɑ nɑ nɛɛ, nɑ kɑm kuɑwɑ. Domi nɛn yɑrɑ yɑ durum
    sɔɔwɑ, nɑ mɑɑ wɑ̃ɑ tɔmbun suunu sɔɔ bèn yɑri durum sɔɔwɑ mɑ nɑ sere Gusunɔ, wɔllu
    kɑ tem Yinni wɑ kɑ nɔni wi u sɑ̃ɑ kpuron sunɔ.
  eng-KJVCPB: 'Then said I, Woe is me! for I am undone; because I am a man of unclean
    lips, and I dwell in the midst of a people of unclean lips: for mine eyes have
    seen the King, the Lord of hosts.'
  cpy-cpy: 'Ari nokantashiretanaki: “¡Ikantamatsiteetana, nimaeka nokame! Nokitateeya
    Nowinkathariteki Tajorentsi Shintsiperori. Kaariperopaanteri nini, nojeekimotziri
    atziriite kaariperopaanteri.”'
  luo-luo: Ne aywak niya, “mano kaka lit! Arumo chuth! Nimar an ngʼat ma dhoge wacho
    gik ma ok ler kendo adak e kind joma wechegi ochido, eka an to aseneno Ruoth,
    ma en Jehova Nyasaye Maratego gi wangʼa awuon.”
  meu-meu: Bena lau nato, Madi, ihabaigu! Badina be lau vada name baia; badina be
    lau na bibina miroka taugu, bona bibina miroka taudia bogaragidiai na nohomu;
    badina be matagu ese Pavapava, Iehova Sabaota vada e itaia.
  npi-ULB: तब मैले भने, “मलाई धिक्‍कार होस् ! किनभने म सर्वनाश भएँ, म त अशुद्ध ओठ
    भएको मानिस हुँ, र अशुद्ध मानिसहरूको बिचमा म बस्छु, किनभने सर्वशक्तिमान् परमप्रभु
    महाराजा परमप्रभुलाई नै मेरा आँखाले देखेका छन् !”
  yor-yor: Mo kígbe pé, “Ègbé ni fún mi! Mo ti gbé!” Nítorí mo jẹ́ ènìyàn aláìmọ́
    ètè, mo sì ń gbé láàrín àwọn ènìyàn aláìmọ́ ètè, ojú mi sì ti rí ọba, Olúwa àwọn
    ọmọ-ogun jùlọ.
  pes-OPCB: 'آنگاه گفتم: «وای بر من که هلاک شدم! زیرا من مردی ناپاک لب هستم و در میان
    قومی ناپاک لب زندگی می‌کنم، و چشمانم پادشاه، خداوند لشکرهای آسمان را دیده است!»'
  tgl-ULB: Pagkatapos sinabi ko, “Kaawa-awa ako! Mapapahamak ako dahil ako ay isang
    taong marumi ang labi, at namumuhay kasama ng mga taong marurumi ang mga labi,
    dahil nakita ng aking mga mata ang Hari, si Yahweh, si Yahweh na pinuno ng mga
    hukbo!”
  cbu-NT: Anoo paranguri, nuwsha, Sitatstee. Nishuripa tsipachina, watam kchipti Apanllee
    nuw pakeenawa. Kurakari wamari kasiru anoo pakeenawa. ¿Tamari nuw mantsirimshee
    tsiyatkuri taaki? Nuw tputspa yutaritamashpa taakina. Sitatstee, tárangina.
  hui-hui: Ani biyago hondowa mogo lalu gi timbuni howa ogodagua laru. Aiore i̱na
    horo bibahendengi i̱naga ne harigaha howa bi ko ngubi hangu lalu haruli. Ani bialu
    i̱na wali agali bi ko hangu laga karu baba mandagi harugome aiore i̱ yo pialu
    polene henge nawida laru. I̱ koore biaga kogonigoyu i̱na Kini timbuni Anduane
    Homogo Hongo Haiheore kago i̱ni deme handarugoni. Ani handarudago ai i̱ homoleda
    laru.
  mya-mya: ငါ​က​လည်း၊``ငါ​၌​မျှော်​လင့်​စ​ရာ​မ​ရှိ​တော့​ပြီ။ ငါ​သည်​အ​မင်္ဂ​လာ​ရှိ​ပါ​သည်​တ​ကား။
    ငါ​၏​နှုတ်​ထွက်​စ​ကား​မှန်​သ​မျှ​သည်​ညစ်​ညမ်း​၍ ညစ်​ညမ်း​သော​စ​ကား​ကို​သာ​လျှင်​ပြော​ဆို​တတ်​သူ​တို့​အ​ထဲ​တွင်​ငါ​နေ​ထိုင်​ရ​၏။
    သို့​ရာ​တွင်​ယ​ခု​ငါ​သည် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော​ဘု​ရင်​မင်း​ကို​ဖူး​မြင်​ရ​လေ​ပြီ''
    ဟု​ဆို​၏။
  bod-N: དེའི་དུས་སུ་ངས་ང་ལ་ཆག་སྒོ་འབྱུང་ངོ་། །ང་ནི་མེད་པར་གྱུར་ཏོ། །ཅི་ལ་ཞེ་ན། ངའི་ཁ་མི་གཙང་བ་དང་།
    ང་ནི་ཁ་མི་གཙང་བའི་མི་རྣམས་ཀྱི་དཀྱིལ་དུ་ཡོད་ལ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ།
    རྒྱལ་པོ་ཆེན་པོ་ཁོང་ཉིད་ནི་ངའི་མིག་གིས་མཐོང་བྱུང་ངོ་ཞེས་སྨྲས་པ་ཡིན།
  wsk-wsk: Se ani niarem ale maem, “Boteko! ani ikup arigem! Mu awuk, ani agiring
    te bala memek arataso, se kariimet nuguring uwuta tala wore nunga ningi ani bagasam,
    bare ani Yawe, nu King Sokel Garagar, wore amotam te arigem.”
  sna-sna: Ipapo ndakachema ndichiti, “Ndine nhamo! Ndaparara! Nokuti ndiri munhu
    ane miromo ine tsvina uye ndigere pakati pavanhu vane miromo ine tsvina uye meso
    angu aona Mambo, Jehovha Wamasimba Ose.”
  spa-BLM: 'Entonces dije: “¡Ay de mí! Porque estoy deshecho, ya que soy un hombre
    de labios impuros y vivo en medio de un pueblo de labios impuros, ¡pues mis ojos
    han visto al Rey, Yahvé de los Ejércitos!”'
  cac-cac: 'Ix valan icha tic: Ay... ob''iltac in, ol in chamoc, yujto ix vil Jehová,
    aton Rey d''a Smasanil. A in xo pax tic, an̈ej chucal svala'', cajan in paxec''
    d''a scal eb'' anima chucn̈ej sloloni, xin chi.'
  swh-ULB: Ndipo nikasema,'' Ole wangu'' ninastahili adhabu maan mimi ni mtu mwenye
    midomo michafu, na ninaishi na watu wenye midomo michafu, maana macho yangu yamemuona
    Mfalme, Yahwe, Yahwe wa majeshi.''
  bel-bel: 'І сказаў я: гора мне! загінуў я! бо я чалавек зь нячыстымі вуснамі, і
    жыву сярод люду таксама зь нячыстымі вуснамі, - і вочы мае бачылі Цара, Госпада
    Саваофа.'
  wed-wed: Ma a riwa, “Aio! A kauana-boai! Babani apoapoei gamou i vimiramirai, ma
    rava gamoi miramirai au poui a mamae, wate matauei gulau, Bada vivirewapana kaukauana
    a inanai.”
  deu-ELBBK: 'Und ich sprach: Wehe mir! Denn ich bin verloren; denn ich bin ein Mann
    von unreinen Lippen, und inmitten eines Volkes von unreinen Lippen wohne ich;
    denn meine Augen haben den König, den HERRN der Heerscharen, gesehen.'
  mbb-OT: Ne migkaǥi a te, “Mekehizuhizu a! Su kenà duwazuwa he edezeetan a, su mezaat
    is ebpengeǥiyen ku wey is menge etew he emurè ku, mezaat daan is kandan he ebpengeǥiyen.
    Ne ǥuntaan neehè ku is Hadì he iyan is Nengazen he Mekeǥeǥehem.”
  mal-2015: 'അപ്പോൾ ഞാൻ: എനിക്കു അയ്യോ കഷ്ടം; ഞാൻ നശിച്ചു; ഞാൻ ശുദ്ധിയില്ലാത്ത അധരങ്ങൾ
    ഉള്ളോരു മനുഷ്യൻ; ശുദ്ധിയില്ലാത്ത അധരങ്ങൾ ഉള്ള ജനത്തിന്റെ നടുവിൽ വസിക്കുന്നു; എന്റെ
    കണ്ണു സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ കണ്ടുവല്ലോ എന്നു പറഞ്ഞു.'
  gup-gup: Wanjh ngakelekayhmeng, ngayimeng, “Aba! Ngaye wanjh ngadjalyakmen! Ngaye
    ngadjalwarre duninjh! Ngaye wanjh kundjalwarrekenh ngadjalwokdi kore kurrang ngardduk,
    dja ngaye ngarridjarrkdi bininj rowk nawu kabirriwokdi kunwarre! Dja wanjh bolkkime
    nganang kunmim ngardduk nakka nawu king duninjh, nungka wanjh Yawey narrulkarrekimuk
    duninjh!”
  rmc-rmc: 'A phenďom: „Vigos mange! Som našado, bo som murš le nažuže vuštenca a
    bešav paš o manuša, saven hin nažuže vušta, a mire jakha dikhle le kraľis, le
    Nekzoraleder RAJES.“'
  pes-OPV: 'پس گفتم: «وای بر من که هلاک شده‌ام زیراکه مرد ناپاک لب هستم و در میان
    قوم ناپاک لب ساکنم و چشمانم یهوه صبایوت پادشاه را دیده است.»'
  ron-1924: 'Атунч ам зис: „Вай де мине! Сунт пердут, кэч сунт ун ом ку бузе некурате,
    локуеск ын мижлокул унуй попор тот ку бузе некурате, ши ам вэзут ку окий мей пе
    Ымпэратул, Домнул оштирилор!”'
  aui-aui: Wasina bi awona bo, “Aiyo! Kabikwarakwara anabanani! Yagu sisiya na dadabudi,
    bi wawaya iiyawogha yadi sisiya dadabudi na kamodiye amakamake, bi kate bada Yawe
    God Maragata Kirakiina akita na anarabobo!”
  ben-OBCV: আমি চিৎকার করে উঠলাম, “ধিক্ আমাকে! আমি শেষ হয়ে গেলাম! আমি অশুচি ওষ্ঠাধরবিশিষ্ট
    মানুষ। আর আমার দুই চোখ মহারাজকে, সর্বশক্তিমান সদাপ্রভুকে দেখেছে।”
  som-som: Markaasaan idhi, Anaa hoogay! Waayo, waan lumay, maxaa yeelay, waxaan ahay
    nin aan bushimihiisu daahirsanayn, oo weliba waxaan dhex degganahay dad aan bushimahoodu
    daahirsanayn, waayo, indhahaygu waxay arkeen Boqorka ah Rabbiga ciidammada.
  lat-VUC: 'Et dixi: [Væ mihi, quia tacui, quia vir pollutus labiis ego sum, et in
    medio populi polluta labia habentis ego habito, et regem Dominum exercituum vidi
    oculis meis.]'
  eng-ASVBT: 'Then said I, Woe is me! for I am undone; because I am a man of unclean
    lips, and I dwell in the midst of a people of unclean lips: for mine eyes have
    seen the King, Jehovah of hosts.'
  ita-1885: 'Ed io dissi: Ahi! lasso me! perciocchè io son deserto; conciossiachè
    io sia uomo immondo di labbra, ed abiti in mezzo di un popolo immondo di labbra;
    e pur gli occhi miei hanno veduto il Re, il Signor degli eserciti.'
  eng-LXXUP: And I said, Woe is me, for I am pricked to the heart; for being a man,
    and having unclean lips, I dwell in the midst of a people having unclean lips;
    and I have seen with mine eyes the King, the Lord of hosts.
  eng-ULB: Then I said, “Woe is me! For I am doomed because I am a man of unclean
    lips, and I live among a people of unclean lips, because my eyes have seen the
    King, Yahweh, Yahweh of hosts!”
  spa-VBL: 'Yo grité: “¡Estoy condenado! Voy a morir porque soy un hombre de labios
    impuros, y vivo en medio de un pueblo de labios impuros, porque he visto al Rey,
    al Señor Todopoderoso”.'
  fra-_FOB: 'Alors je dis: Malheur à moi! Je suis perdu! Car je suis un homme dont
    les lèvres sont impures, et je demeure au milieu d''un peuple dont les lèvres
    sont impures, et mes yeux ont vu le roi, l''Éternel des armées!'
  mal-mal: 'അപ്പോൾ ഞാൻ: “എനിക്ക് അയ്യോ കഷ്ടം; ഞാൻ നശിച്ചു; ഞാൻ ശുദ്ധിയില്ലാത്ത അധരങ്ങൾ
    ഉള്ള ഒരു മനുഷ്യൻ; ശുദ്ധിയില്ലാത്ത അധരങ്ങൾ ഉള്ള ജനത്തിന്റെ നടുവിൽ വസിക്കുന്നു;
    എന്റെ കണ്ണ് സൈന്യങ്ങളുടെ യഹോവയായ രാജാവിനെ കണ്ടുവല്ലോ” എന്നു പറഞ്ഞു.'
  lit-lit: 'Tada aš tariau: „Vargas man! Nes aš esu žuvęs, kadangi aš esu nešvarių
    lūpų žmogus ir gyvenu nešvarių lūpų tautos tarpe, nes mano akys matė Karalių,
    Kareivijų VIEŠPATĮ.“'
  urd-GVR: Maiṅ chillā uṭhā, “Mujh par afsos, maiṅ barbād ho gayā hūṅ! Kyoṅki go mere
    hoṅṭ nāpāk haiṅ, aur jis qaum ke darmiyān rahtā hūṅ us ke hoṅṭ bhī najis haiṅ
    to bhī maiṅ ne apnī āṅkhoṅ se Bādshāh Rabbul-afwāj ko dekhā hai.”
  suz-BL: मिनु गो “आबी, मुल बेक्‍ब दुम्‍ती। मारदे हना गो मरिम्‍शो लोव़ पाइब बाक्‍ती।
    मिनु मरिम्‍शो लोव़ पाइब आन दातेमी बाक्‍शो बाक्‍नुङ। मो हना यो गो मुर नेल्‍ल आन
    परमप्रभु यावे, पिप कली ताता” देंती। प्रस्‍थान ३३:२०
  eng-NOY: Then I said, Alas for me! I am undone! For I am a man of unclean lips,
    and dwell among a people of unclean lips, and mine eyes have seen the King, Jehovah
    of hosts.
  ita-1927: 'Allora io dissi: “Ahi, lasso me, ch’io son perduto! Poiché io sono un
    uomo dalle labbra impure, e abito in mezzo a un popolo dalle labbra impure; e
    gli occhi miei han veduto il Re, l’Eterno degli eserciti!”'
  ckb-ckb: 'گوتم: «قوڕبەسەرم، فەوتام! من کابرایەکی لێو گڵاوم و لەنێو گەلێکی لێو گڵاودا
    نیشتەجێم و لەگەڵ ئەوەشدا چاوەکانم پاشا، یەزدانی سوپاسالاریان بینی.»'
  eng-BBE: Then I said, The curse is on me, and my fate is destruction; for I am a
    man of unclean lips, living among a people of unclean lips; for my eyes have seen
    the King, the Lord of armies.
  kan-OKCV: ಆಗ ನಾನು, “ಅಯ್ಯೋ, ನಾನು ನಾಶವಾದೆನಲ್ಲಾ! ಏಕೆಂದರೆ, ನಾನು ಅಶುದ್ಧ ತುಟಿಯವನು. ನಾನು
    ಅಶುದ್ಧ ತುಟಿಯುಳ್ಳವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವವನು. ನನ್ನ ಕಣ್ಣುಗಳು ರಾಜಾಧಿರಾಜರೂ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರನ್ನು ಕಂಡವು!” ಎಂದೆನು.
  tam-2017: 'அப்பொழுது நான்: ஐயோ, அதமானேன், நான் அசுத்த உதடுகளுள்ள மனிதன், அசுத்த
    உதடுகளுள்ள மக்களின் நடுவில் குடியிருக்கிறவன்; சேனைகளின் யெகோவாவாகிய ராஜாவை என்
    கண்கள் கண்டதே என்றேன்.'
  spa-RV-1909: 'Entonces dije: ¡Ay de mí! que soy muerto; que siendo hombre inmundo
