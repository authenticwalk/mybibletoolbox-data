    na.’
  ukr-1871: 'І приторкнувся ним до моїх уст, і промовив: Приторкнулось оце до твоїх
    уст, і взята від тебе беззаконність твоя й з гріха твого ти очищений.'
  deu-1951: 'und er berührte meinen Mund und sprach: Siehe, das hat deine Lippen berührt;
