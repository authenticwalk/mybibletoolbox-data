  chk-chk: Iwe, a chüri ngeni awei o apasa, “Nengeni, ei moli a tori tinawom, iei
    om pupungau a la, nge om tipis ra musala.”
  rop-rop: Imbin kaman en tatjim main mawus garram det hotwan tjakol en imbin tok,
