  cuk-cuk: 'Geb a-sogungine, an-gakuli ebunonikid, agi anga sogded: “Be dake, we-sogun-ara-arad
    be-gakuli-ebusadi, bega isgued elinonisunnad. Bab-Dummadgi be isgudiidi, emide
