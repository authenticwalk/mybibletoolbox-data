  tbz-SIM: 'kɛ́ dì kɑ̀ɑ́kɛ́ n nùù kɛ́bɛ́i nkɛ dɔ̀: Dihɑ̃ɑ̃kɔ̃nni diì mmɛ̀ nkɑ̀ɑ́kɛ́mɛ̀
    ɑ nùù, dì wenkɛmu. A yɛi ndɛ̀itɛmu, bɛ̀ ũtɛ́mu ɑ yɛi.'
  msy-2020: Egha avir mɨkɨar kam nan akam gatɨgha uam a ini, egha kamaghɨn na mɨgei,
