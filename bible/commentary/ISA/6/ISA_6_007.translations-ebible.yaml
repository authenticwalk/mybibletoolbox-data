  hbo-WLC: וַיַּגַּ֣ע עַל־פִּ֔י וַיֹּ֕אמֶר הִנֵּ֛ה נָגַ֥ע זֶ֖ה עַל־שְׂפָתֶ֑יךָ וְסָ֣ר
    עֲוֺנֶ֔ךָ וְחַטָּאתְךָ֖ תְּכֻפָּֽר׃
  ibo-ibo: O weere icheku ọkụ ahụ sọtụ m nʼọnụ, sị m, “Ugbu a, a gụọla gị dịka onye
    dị ọcha, nʼihi na icheku a emetụla gị nʼọnụ. A gbagharakwala gị mmehie gị niile.”
  ory-ory: ପୁଣି, ସେ ତଦ୍ଦ୍ୱାରା ମୋର ମୁଖ ସ୍ପର୍ଶ କରି କହିଲେ, “ଦେଖ, ଏହା ତୁମ୍ଭ ଓଷ୍ଠାଧରକୁ
