  grc-BRENT: καὶ ἥψατο τοῦ στόματός μου, καὶ εἶπεν, ἰδοὺ ἥψατο τοῦτο τῶν χειλέων σου,
    καὶ ἀφελεῖ τὰς ἀνομίας σου, καὶ τὰς ἁμαρτίας σου περικαθαριεῖ.
  ind-AYT: Dia menyentuh mulutku dengan bara itu dan berkata, “Bara ini telah menyentuh
    bibirmu, kesalahanmu telah dihapuskan, dosa-dosamu telah diampuni.”
  nya-nya: Ndipo anandikhudza pakamwa panga ndi khala lamotolo nati, “Taona ndakhudza
    pa milomo yako ndi khalali; kulakwa kwako kwachotsedwa, machimo ako akhululukidwa.”
  hrv-hrv: 'dotače se njome mojih usta i reče: “Evo, usne je tvoje dotaklo, krivica
    ti je skinuta i grijeh oprošten.”'
  mps-mps: Agai te isi eno pedauwalide munama, agai te po wali, “Eno te isi nago pedauwalide
