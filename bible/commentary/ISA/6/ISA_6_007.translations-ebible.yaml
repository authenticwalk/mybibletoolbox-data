    na yu kamap klin.”
  dan-1931: 'det lod han røre min Mund og sagde: “Se, det har rørt dine Læber; din
    Skyld er borte, din Synd er sonet!”'
  vie-OVCB: 'Sê-ra-phim đặt nó trên môi tôi và nói: “Hãy nhìn! Than này đã chạm môi
