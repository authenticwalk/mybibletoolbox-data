verse: ISA.006.007
translations:
  mal-C: 'ആ കനൽകൊണ്ട് എന്റെ അധരം സ്പർശിച്ചുകൊണ്ട് ആ ദൂതൻ പറഞ്ഞു: “നോക്കൂ, ഇതു നിന്റെ
    അധരങ്ങളെ സ്പർശിച്ചതിനാൽ, നിന്റെ അകൃത്യം നീക്കപ്പെട്ടിരിക്കുന്നു, നിന്റെ പാപം ക്ഷമിക്കപ്പെട്ടിരിക്കുന്നു.”'
  deu-TKW: 'Und er berührte damit meinen Mund und sprach: Nun dieser deine Lippen
    berührt hat, wird deine Missethat schwinden und deine Sünde gesühnt!'
  lin-lin: 'atutisaki likala yango na monoko na ngai mpe alobaki : « Tala, lokola
    likala oyo etuti bibebu na yo, mabe na yo esili kolongwa, masumu na yo esili kolimbisama. »'
  eng-LSV: 'and he strikes against my mouth and says: “Behold, this has struck against
    your lips, || And your iniquity is turned aside, || And your sin is covered.”'
  eng-GNV: And he touched my mouth, and sayd, Loe, this hath touched thy lips, and
    thine iniquitie shall be taken away, and thy sinne shalbe purged.
  eng-WEBSTER: And he laid it upon my mouth, and said, Lo, this hath touched thy lips;
    and thy iniquity is taken away, and thy sin purged.
  nhw-BL: 'Huan ica nopa tlicoli xahuantoc quitoxonqui notenxipal huan nechilhui:
    “Xiquita, ni tlicoli quitoxontoc motenxipal huan ayacmo tijhuica tlajtlacoli.
    Huan TOTECO mitztlapojpolhuijtoc nochi motlajtlacolhua.”'
  swh-ONEN: Akanigusa nalo kinywa changu na kusema, “Tazama, hili limegusa midomo
    yako, uovu wako umeondolewa, nayo dhambi yako imesamehewa.”
  bba-bba: Mɑ u kɑ yi nɛn nɔɔ bɑbɑ mɑ u nɛɛ, yeni yɑ wunɛn nɔɔ bɑbɑ yɑ sɔ̃ɔsi mɑ Gusunɔ
    u wunɛn torɑru wunɑ. Mɛyɑ u mɑɑ wunɛn durum wɔkɑ.
  eng-KJVCPB: and he laid it upon my mouth, and said, Lo, this hath touched thy lips;
    and thine iniquity is taken away, and thy sin purged.
  cpy-cpy: 'Rontsirokakiro nopaanteki, ikantana: “Pamine, ontsirokakimi pipaanteki
    paamarimenki. Ithonkaemiro piyaariperonkari, Ipeyakoeteemiro pikaariperowitakaha.”'
  luo-luo: Nokawo gino momulogo dhoga mi owacho niya, “Ne, koro asemulo lewi, mi kethoni
    oseweni kendo richoni osepwodhi.”
  meu-meu: Bena udugu e daua toho, eto, A itaia, ina ḡau ese udumu vada e daua toho;
    emu kerere vada eme heabi oho, bona emu dika vada eme hegwau tao.
  npi-ULB: त्यसले उनले मेरो ओठ छोए र भने, “हेर, यसले तिम्रो ओठ छोएको छ । तिम्रा दोषहरू
    हटाइएका छन् र तिम्रा पापको प्रायश्‍चि गरिएको छ ।”
  yor-yor: Èyí ni ó fi kàn mí ní ẹnu tí ó sì wí pé, “Wò ó, èyí ti kan ètè rẹ; a ti
    mú ẹ̀bi rẹ kúrò, a sì ti wẹ ẹ̀ṣẹ̀ rẹ nù.”
  pes-OPCB: 'و آن را روی دهانم گذاشت و گفت: «حال این زغال افروخته لبهایت را لمس کرده
    است، تقصیرت رفع شده و تمام گناهانت بخشیده شده است.»'
  tgl-ULB: Idinampi niya ito sa aking bibig at sinabi, “Masdan mo, naidampi na ito
    sa iyong labi; ang iyong kasalanan ay nilinis at tinubos na.
  cbu-NT: nuwash kuki chka' ashirangiya. Nuwaatssha, Masunll k'keetsish kandanirangu,
    na yutaritshishireetsish ichingaru tachingarangiya. Apanll shiyaa yutaritshishireetsish
    zurampatari mbizayanlliya, nuwaa tárangiya.
  hui-hui: Ibugua ira punguane ogonime i̱naga ne hambuni ela halu howa i̱nihondo langialu
    lalu, Áyu i̱na ira ogome í̠naga ne hambuni ela harogome í̠na ko biridaruni domo
    wahai harago ai í̠ha ko mbira nawi domo wahene bayale kegoni, laya.
  mya-mya: သူ​သည်​ငါ့​နှုတ်​ခမ်း​ကို​မီး​ခဲ​နှင့်​တို့​ပြီး​လျှင် ``သင်​၏​နှုတ်​ခမ်း​သည်​ဤ​မီး​ခဲ​နှင့်​တို့​ထိ​ရ​ပြီး​ဖြစ်​သ​ဖြင့်​သင့်​မှာ​အ​ပြစ်​မ​ရှိ​တော့။
    သင်​သည်​အ​ပြစ်​များ​မှ​ဖြေ​လွှတ်​၍​သွား​ပေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཁོང་གིས་དེ་ངའི་ཁ་ལ་རེག་ནས་འདི་སྐད་དུ། ལྟོས་དང་། སོལ་བ་འདི་ཁྱོད་ཀྱི་ཁ་ལ་རེག་པས་ཁྱོད་ཀྱི་ཉེས་པ་དག་ཅིང་སྡིག་པ་བསལ་བའོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Ale tama kaok kaniwaram mu te ani asumulak kau to se, mam, “Arikko, tama
    kaok kaniwara mu nika sumulak kau tam mu, nika ikup kututuwu waram ale nika memek
    siwu saparam.”
  sna-sna: Yakagunzva muromo wangu naro ikati, “Tarira, zimbe iri ragunzva miromo
    yako; mhosva yako yabviswa uye chivi chako chadzikinurwa.”
  spa-BLM: 'Tocó mi boca con él, y dijo: “He aquí que esto ha tocado tus labios; y
    tu iniquidad es quitada, y tu pecado perdonado.”'
  cac-cac: 'Ix squilanec'' d''a in ti'', ix yalan d''ayin icha tic: A jun tzac''ac''
    ix in quilec'' d''a a ti'' tic, a'' ix ic''ancanel a mul ticnaic, ix ac''ji nivanc''olal
    a mul, xchi.'
  swh-ULB: Akaugusa mdomo wangu kwa makaa ya mawe na akasema, ''Ona, makaa ya mawe
    yameshika midomo yako; maovu yako yameondolewa, na dhambi zako zimelipiwa kwa
    hili.''
  bel-bel: 'і дакрануўся да вуснаў маіх і сказаў: вось, гэта кранулася вуснаў тваіх,
    і беззаконьне тваё адведзена ад цябе, і грэх твой ачышчаны.'
  wed-wed: Ma ai monianei gamou i vodadani ma i riwa, “Ma inanai, wei ipirim i vodadani;
    am apoapoe vinimalana i vaitawanei ma am ḡoʼapoapoe i notatawanei.”
  deu-ELBBK: 'Und er berührte meinen Mund damit und sprach: Siehe, dieses hat deine
    Lippen berührt; und so ist deine Ungerechtigkeit gewichen und deine Sünde gesühnt.'
  mbb-OT: Ne indegkit din haazà diyà te vèbè ku; ke sikandin te, “Indegkit heini ziyà
    te vivig nu, ne ǥuntaan wazè nu en salà su mibpesaylu ke en.”
  mal-2015: 'അതു എന്റെ വായ്ക്കു തൊടുവിച്ചു: ഇതാ, ഇതു നിന്റെ അധരങ്ങളെ തൊട്ടതിനാൽ നിന്റെ
    അകൃത്യം നീങ്ങി നിന്റെ പാപത്തിന്നു പരിഹാരം വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  gup-gup: Wanjh ngandangkenhwong mahni kunyirrke, dja yimeng, “Yina! Mahni kunyirrke
    ngundangwelkilekmeng, dja wanjh kunwarre ke bularrbuyindanj, dja manbu kunwarre
    yikurduyimi, makka wanjh karremulewayindanj.”
  rmc-rmc: 'Ole angareha pes chudňa mire vuštendar a phenďa: „Dikh, kada pes chudňa
    tire vuštendar, tiri vina našľiľa a tiro binos tuke hino odmuklo.“'
  pes-OPV: و آن را بر دهانم گذارده، گفت که «اینک این لبهایت را لمس کرده است و عصیانت
    رفع شده و گناهت کفاره گشته است.»
  ron-1924: 'Мь-а атинс гура ку ел ши а зис: „Ятэ, атингынду-се кэрбунеле ачеста де
    бузеле тале, нелеӂюиря та есте ындепэртатэ ши пэкатул тэу есте испэшит!”'
  aui-aui: Da tounama kawagu ikasitowoyi bi iwona bo, “Kuwaiyana! Mmko umekina kawam
    ikasitowoyi da nokove na Yawe God yam berona ikabitavedi bi yam tamumu inoghotataveni.”
  ben-OBCV: তা দিয়ে তিনি আমার মুখ স্পর্শ করলেন এবং বললেন, “দেখো, এটি তোমার ওষ্ঠাধর
    স্পর্শ করেছে; তোমার অপরাধ অপসারিত এবং তোমার পাপের প্রায়শ্চিত্ত করা হয়েছে।”
  som-som: oo intuu dhuxushii afkayga taabsiiyey ayuu igu yidhi, Bal eeg, tanu waxay
    taabatay bushimahaaga, oo xumaantaadii waa lagaa qaaday, oo dembigaagiina waa
    lagaa kafaaragguday.
  lat-VUC: 'et tetigit os meum, et dixit: [Ecce tetigit hoc labia tua, et auferetur
    iniquitas tua, et peccatum tuum mundabitur.]'
  eng-ASVBT: and he touched my mouth with it, and said, Lo, this hath touched thy
    lips; and thine iniquity is taken away, and thy sin forgiven.
  ita-1885: 'E l''accostò alla mia bocca, e disse: Ecco, questo ha toccate le tue
    labbra; or sarà la tua iniquità rimossa, e il tuo peccato purgato.'
  eng-LXXUP: and he touched my mouth, and said, Behold, this has touched thy lips,
    and will take away thine iniquities, and will purge off thy sins.
  eng-ULB: He touched my mouth with it and said, “See, this has touched your lips;
    your guilt has been taken away, and your sin atoned for.”
  spa-VBL: 'Me tocó la boca con él y me dijo: “¡Mira! Esto ha tocado tus labios, así
    que ahora tu culpa ha sido quitada y tu pecado ha sido perdonado”.'
  fra-_FOB: 'Et il en toucha ma bouche, et dit: Maintenant ceci a touché tes lèvres;
    ton iniquité est ôtée, ton péché est expié.'
  mal-mal: 'അത് എന്റെ വായ്ക്കു തൊടുവിച്ചു: “ഇതാ, ഇതു നിന്റെ അധരങ്ങളെ തൊട്ടതിനാൽ നിന്റെ
    അകൃത്യം നീങ്ങി നിന്റെ പാപത്തിന് പരിഹാരം വന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Is se us ne mere muṅh ko chhū kar farmāyā, “Dekh, koele ne tere hoṅṭoṅ
    ko chhū diyā hai. Ab terā qusūr dūr ho gayā, tere gunāh kā kaffārā diyā gayā hai.”
  suz-BL: मिनु मेकोमी आं शोव़ मीम थिपाइश्‍शा “मुल एको मीम इ शोव़ थिप्‍तु, इ दोस ततीक
    लोव़ नु इ पाप क्‍याम्‍साक्‍व” देंत।
  eng-NOY: And he touched my mouth, and said, Behold, this toucheth thy lips, and
    thine iniquity is taken away, and thy sin is expiated.
  ita-1927: 'Mi toccò con esso la bocca, e disse: “Ecco, questo t’ha toccato le labbra,
    la tua iniquità è tolta e il tuo peccato è espiato”.'
  ckb-ckb: 'لە دەمی منی سووی و گوتی: «ئەوەتا ئەمە لە لێوت سوا، تاوانت داماڵرا و گوناهت
    کەفارەتی بۆ کرا.»'
  eng-BBE: And after touching my mouth with it, he said, See, your lips have been
    touched with this; and your evil is taken away, and you are made clean from sin.
  kan-OKCV: ಅದರಿಂದ ನನ್ನ ಬಾಯಿಗೆ ಮುಟ್ಟಿಸಿ, “ಇಗೋ, ಇದು ನಿನ್ನ ತುಟಿಗಳನ್ನು ತಗಲಿದೆ. ನಿನ್ನ
    ದೋಷವು ತೊಲಗಿದೆ, ನಿನ್ನ ಪಾಪಪರಿಹಾರ ಆಯಿತು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அதினால் என் வாயைத் தொட்டு: இதோ, இது உன் உதடுகளைத் தொட்டதினால் உன் அக்கிரமம்
    நீங்கி, உன் பாவம் நிவிர்த்தியானது என்றான்.'
  spa-RV-1909: 'Y tocando con él sobre mi boca, dijo: He aquí que esto tocó tus labios,
    y es quitada tu culpa, y limpio tu pecado.'
  ron-BTF: 'Şi l-a aşezat pe gura mea şi a spus: Iată, acesta ţi-a atins buzele; şi
    nelegiuirea ta este înlăturată şi păcatul tău îndepărtat.'
  eng-WEBP: He touched my mouth with it, and said, “Behold, this has touched your
    lips; and your iniquity is taken away, and your sin forgiven.”
  eng-FBV: He touched me on my mouth with it and told me, “Look! This has touched
    your lips, so now your guilt is taken away and your sin is forgiven.”
  nld-1939: 'raakte hij mijn mond aan, en sprak: Zie, zij heeft uw lippen geraakt;
    nu is uw schuld verdwenen, uw zonde vergeven.'
  nch-BL: 'Huan ica nopa ticoli xahuantoc quitoxonqui notenxipal huan techilhui: “Xiquita,
    ni ticoli quitoxontoc motenxipal huan ayecmo tijhuica tajtacoli. Huan TOTECO mitztapojpolhuijtoc
    nochi motajtacolhua.”'
  vie-1934: 'để trên miệng ta, mà nói rằng: Nầy, cái nầy đã chạm đến môi ngươi; lỗi
    ngươi được bỏ rồi, tội ngươi được tha rồi.'
  hin-CV: उसने इस अंगारे से मेरे मुंह पर छूते हुए कहा, “देखो, तुम्हारे होंठों से अधर्म
    दूर कर दिया और तुम्हारे पापों को क्षमा कर दिया गया है.”
  eng-OURB: He touched my mouth with it, and said, “Behold, this has touched your
    lips; and your depravity (moral evil) is taken away, and your habitual sin ·missing
    the mark· forgiven.”
  spa-BES: 'Y después de tocar mi boca con él, dijo: Mira, tus labios han sido tocados
    con esto; y tu mal es quitado, y eres limpio del pecado.'
  tdx-tdx: 'le natoho’e ami’ty soñiko naho nanao ty hoe: Hehe, tinoho’ ty raha toy
    o fivim­bi’oo, vaho nijebañańe o tahi’oo.'
  tha-KJV: และเขาถูกต้องปากของข้าพเจ้าพูดว่า “​ดู​เถิด สิ​่งนี้​ได้​ถู​กต้องริมฝีปากของเจ้าแล้ว
    ความชั่วช้าของเจ้าก็​ถู​กยกเสีย และเจ้าก็จะรับการลบมลทินบาป”
  por-BR-2018: 'E com ela tocou em minha boca, e disse: Eis que isto tocou em teus
    lábios; assim já foi afastada de ti tua culpa, e purificado estás de teu pecado.'
  deu-ELO: 'Und er berührte meinen Mund damit und sprach: Siehe, dieses hat deine
    Lippen berührt; und so ist deine Ungerechtigkeit gewichen und deine Sünde gesühnt.'
  eng-WYC-2018: And he touched my mouth, and said, Lo! I have touched thy lips with
    this coal, and thy wickedness shall be done away, and thy sin shall be cleansed.
  epo-epo: 'kaj li ektuŝis mian buŝon, kaj diris: Jen ĉi tio ektuŝis vian buŝon, kaj
    foriĝis via malpieco, kaj via peko estas pardonita.'
  uig-PIN: 'u uni aƣzimƣa tǝgküzüp: — «Mana, bu lǝwliringgǝ tǝgdi; sening ⱪǝbiⱨliking
    elip taxlandi, gunaⱨing kafarǝt bilǝn kǝqürüm ⱪilindi» — dedi.'
  beo-beo: E da amo laluso amoga na lafi gadofo digili ba:i. Amola e da nama amane
    sia:i, “Amo laluso da dia lafi gadofo digili ba:i dagoi. Wali dia wadela:i hou
    hamoiba:le gogosiasu da fadegai dagoi, amola Gode da dia wadela:i hou gogolema:ne
    olofoi dagoi.”
  tpi-OTNT: Em i putim dispela paia antap long maus bilong mi na em i tokim mi olsem,
    “Mi putim dispela paia antap long maus bilong yu, na nau sin bilong yu i pinis
    na yu kamap klin.”
  hau-SA: Da shi ne ya taɓa bakina ya ce, “Duba, wannan ya taɓa leɓunanka, yanzu fa
    an kawar da laifofinka, an kuma gafarta maka zunubanka.”
  uig-LAT: 'u uni aghzimgha tegküzüp: — «Mana, bu lewliringge tegdi; séning qebihliking
    élip tashlandi, gunahing kafaret bilen kechürüm qilindi» — dédi.'
  nde-nde: Lathinta umlomo wami ngalo lathi, “Khangela, lokhu sekuthinte izindebe
    zakho; icala lakho selisusiwe, njalo lesono sakho sesihlawulelwe.”
  ton-ton: Pea naʻa ne ai ia ki hoku ngutu, mo ne pehē, “Vakai kuo tau ʻae meʻa ni
    ki ho loungutu; pea kuo toʻo ʻo ʻave hoʻo hia, pea kuo fakamaʻa hoʻo angahala.”
  ces-1613: 'A dotekl se úst mých, a řekl: Aj hle, dotekl se uhel tento úst tvých;
    nebo odešla nepravost tvá, a hřích tvůj shlazen jest.'
  eng-WMB: He touched my mouth with it, and said, “Behold, this has touched your lips;
    and your iniquity is taken away, and your sin forgiven.”
  tam-TCV: அவன் எனது வாயை அதனால் தொட்டு, “பார், இது உனது உதடுகளைத் தொட்டுள்ளது; உனது
    குற்றம் நீங்கி, உனது பாவம் நிவிர்த்தியாக்கப்பட்டது” என்றான்.
  ceb-ULB: Gipahid niya kini sa akong baba ug miingon, “Tan-awa, midapat kini sa imong
    mga ngabil; gikuha na ang imong pagkadaotan, ug gipasaylo na ang imong mga sala.”
  pol-UBG: 'I dotknął nim moich ust, i powiedział: Oto ten węgiel dotknął twoich warg;
    twoja nieprawość jest usunięta, a twój grzech zgładzony.'
  agr-agr: 'Dutika duwi mina wenujun antinjuk chichagtak: “Nijah, juju jii kaiji amina
    wenimin antinjamkae. Juwi Apajuí amina tudaugminak esakatjamjae. Nuadui amina
    tudaugmek tsagkugnaje”, tujutmayi.'
  kyc-kyc: Epapala isa lengya rao siya dokome nambana kambu dokona warendapala lao
    dakepa embena koo dupwa pupyamopa nyuo kame sakao kaeyasi silyamo, leya.
  urd-GVU: اِس سے اُس نے میرے منہ کو چھو کر فرمایا، ”دیکھ، کوئلے نے تیرے ہونٹوں کو
    چھو دیا ہے۔ اب تیرا قصور دُور ہو گیا، تیرے گناہ کا کفارہ دیا گیا ہے۔“
  deu-1912: 'und rührte meinen Mund an und sprach: Siehe, hiermit sind deine Lippen
    gerührt, daß deine Missetat von dir genommen werde und deine Sünde versöhnt sei.'
  ntj-ntj: Palunyalu-rni muni pampuralpi watjarnu, “Kulila. Murrnyultu ngaangka-rnanta
    muni pampurnu. Tjiinya Mama Kuurrnganku kalyparringu. Tjiinyamarntun kurntarringu
    palyamunu palyaranytjatjanulu. Wiya, raparriwa. Tjiinya Mama Kuurrnganku kalyparringu.”
  kan-2017: ನನ್ನ ಬಾಯಿಗೆ ಮುಟ್ಟಿಸಿ, “ಇಗೋ, ಇದು ನಿನ್ನ ತುಟಿಗಳಿಗೆ ತಗಲಿತು. ನಿನ್ನ ದೋಷವು ನೀಗಿತು.
    ನಿನ್ನ ಪಾಪಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಯಿತು” ಎಂದನು.
  yap-yap: Me yib i matheg fa gi kol ni be yik’ nga dap’il’ugunag me ga’ar, “Re gin’ey
    e ke math nga dap’il’ugunam, ere chiney e ke chuw e kireb rom, ma denen rom e
    kann’ag fan.”
  hlt-MCSB: Te phoeiah ka ka te hang kolh tih, “Na hmuilai te a kolh coeng he ne.
    Nang kathaesainah te a khoe tih, na tholhnah khaw a dawth coeng,” a ti.
  mdy-ETH: ዬያ ታሞ ቄንፆና ሙሱሮ ታኣኮ ካንሣዖ፦ «ዓካሪ ሃይ ታሞ ቄንፃ ኔኤኮ ሙሱሮ ካኣሜሢሮ ዻቢንታ ኔኤኮ ጋፔኔ፤ ጎማኣ
    ኔኤኮ ዓቶም ጌይንቴኔ» ጌዔኔ።
  twi-ASANTE: Ɔde yei kaa mʼano kaa sɛ, “Hwɛ, yei aka wʼanofafa, wɔayi wʼafɔdie na
