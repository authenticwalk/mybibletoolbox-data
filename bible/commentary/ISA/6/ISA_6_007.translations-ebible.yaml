  dop-dop: 'Ɩlɛnɑ ɩ́ nyɔtɔ mɑ nɔɣɔ nɑ ɩ́ tɔ sɩ: Mɑmɑtɛ tokinɑ nyɑ́ nɔɣɔ, nyɑ́ ɩsɑɣɑtʋ
    nɑ nyɑ́ kɑwɑlɑɣɑ kpiisɑɑ.'
  azb-azb: 'O, kömürlə dodaqlarıma toxunaraq dedi: «Budur, bu kömür dodaqlarına dəydi,
