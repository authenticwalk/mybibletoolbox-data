  fra-SBL: 'Il en toucha ma bouche, et dit : « Voici, ceci a touché tes lèvres ; ton
    iniquité est effacée, et ton péché est pardonné. »'
  hbo-hbo: וַיַּגַּ֣ע עַל־פִּ֔י וַיֹּ֕אמֶר הִנֵּ֛ה נָגַ֥ע זֶ֖ה עַל־שְׂפָתֶ֑יךָ וְסָ֣ר
