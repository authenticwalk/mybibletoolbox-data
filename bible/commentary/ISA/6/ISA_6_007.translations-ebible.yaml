  pjt-pjt: munuṉi ngayunya pampuṉu tjaḻinypa waṟu panya purkungka munuṉi wangkangu,
    “Mulapa nyuntu Mayatjala miṟangka kura winki ngaṟala puḻkaṟa kuṉṯaringanyi. Palu
    panya waṟu purkungkaṉanta tjaḻinypa pampunnyangka Mayatjalu nyuntunya kura tjuṯa
    palyantjitjanguṟu kalypangku wantiku wiyantja wiyangku. Panya kutjupangku nyuntunya
    ngalkinu, ka nyuntu palyalta ngaṟanyi.”
  kik-kik: Mũserafi ũcio akĩĩhutia kanua na ikara rĩu, akiuga atĩrĩ, “Kuona atĩ ikara
    rĩrĩ nĩrĩahutia mĩromo yaku, mahĩtia maku nĩmeherio, o namo mehia maku nĩmahoroherio.”
  fra-NCL: 'Il en toucha ma bouche et dit : « Vois, ceci a touché tes lèvres ; ton
