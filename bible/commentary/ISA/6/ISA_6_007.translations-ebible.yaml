  eng-JPS: 'and he touched my mouth with it, and said: Lo, this hath touched thy lips;
    and thine iniquity is taken away, and thy sin expiated.'
  srp-1865: 'I dotaèe se usta mojih i reèe: evo, ovo se dotaèe usta tvojih, i bezakonje
    tvoje uze se, i grijeh tvoj oèisti se.'
  lug-lug: Era n’alikomya ku kamwa kange, n’agamba nti, “Laba, lino likoonye ku mimwa
    gyo, era obutali butuukirivu bwo bukuggyiddwako. Era n’ekibi kyo kikusonyiyiddwa.”
  heb-heb: ויגע על פי ויאמר הנה נגע זה על שפתיך וסר עונך וחטאתך תכפר׃
  ben-IRV: তিনি আমার মুখে তা ছোঁয়ালেন এবং বললেন, “দেখ, এটা তোমার ঠোঁট ছুঁয়েছে; তোমার
    অপরাধ দূর করা হল এবং তোমার পাপের প্রায়শ্চিত্ত হল।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਇਹ ਆਖ ਕੇ ਮੇਰੇ ਮੂੰਹ ਨੂੰ ਛੂਹਿਆ, ਵੇਖ ਇਸ ਨੇ ਤੇਰੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਛੂਹਿਆ
    ਹੈ ਅਤੇ ਤੇਰੀ ਬਦੀ ਦੂਰ ਹੋਈ ਅਤੇ ਤੇਰਾ ਪਾਪ ਢੱਕਿਆ ਗਿਆ ਹੈ।
  mya-JVB: ငါ့ နှုတ် ကိုတို့ ပြီးလျှင် ၊ ဤမီးခဲသည် သင် ၏ နှုတ်ခမ်း ကို တွေ့ ပြီ။ သင်
    ၏ဒုစရိုက် ကို သုတ်သင် ပြီ။ သင် ၏အပြစ် လည်း ပြေရှင်း ပြီဟု ဆို ၏။
  tte-O: Yo sopagu mena ikabi-yapatu kabo iwalo koliyau iba, “Ugitai sopam mena yakabilau
    mumugam naenaena meuloina imwawasi yo am pwanoli meuloina ikele-gabaenako.”
  tbg-tbg: iha auri viraqohairo ti noqaa autama kero tiharo, Ho tavaane. Te maaqohai
    ai no autama kauraro ekaa ariqaa vai uvava taiqama vivo. Are qora kaiqa varaana
    uvara Kotiva nunka taiqama kaivo, tura.
  hmo-hmo: Vadaeni egu uduna bibina dekenai inai gida ia atoa, ia kamokau, bona ia
    gwau, “Kamonai, inai gida be oiemu uduna bibina ia kamokau dainai, oiemu kerere
    be ia ore, bona oiemu kara dika be Dirava ese ia gwauatao vadaeni.”
  urd-urd: और उससे मेरे मुँह को छुआ और कहा, “देख, इसने तेरे लबों को छुआ; इसलिए तेरी
    बदकिरदारी दूर हुई, और तेरे गुनाह का कफ़्फ़ारा हो गया।”
  rus-SYN: 'и коснулся уст моих и сказал: вот, это коснулось уст твоих, и беззаконие
    твое удалено от тебя, и грех твой очищен.'
  bqc-SIM: 'ↄ̃ a zↄ̃̀ ma lɛ́wa à mɛ̀: Lá à zↄ̃̀ n lɛ́wa, n tàae kɛ̃̀ma, wà lakà
    n duunaan we.'
  tcz-CHONGTHU: Meiam chun kanephu ade-in, “Ven, hiche meiam hin nanephuteni asukhatai.
    Tuhin nathemmona akisubeitan, nachonsetna akingaidam tai,” atiin ahi.
  mar-mar: त्याने तो माझ्या तोंडाला स्पर्श केले आणि म्हटले, “बघ, ह्याने तुझ्या ओठांना
    स्पर्श केला आहे; तुझा दोष काढून टाकण्यात आला आहे आणि तुझ्या पापाची भरपाई झाली
    आहे.”
  soq-soq: Me ia bupa iila sa ne moanawo itune ita wanase, “Ewee, ia bupa ema e moaa
    wirasan, sa ipa tauma e wawua wadenauben ita kadia insendabuasan.”
  qub-qub: 'Chayta shimëman tanurcur nimaran: «Cay shanshacunami shimi wirpayquiman
    töpasha. Cananga mananami juchayojnachu canqui. Juchayquicunapita perdunashanami
    caycanqui.»'
  hat-hat: Li kole l' sou bouch mwen, epi li di m' konsa! -Sa a kole sou po bouch
    ou. Koulye a, ou pa gen peche ankò. Bondye padonnen tou sa ou fè ki mal.
  eng-BSB: 'And with it he touched my mouth and said: “Now that this has touched your
    lips, your iniquity is removed and your sin is atoned for.”'
  eng-WEBPB: He touched my mouth with it, and said, “Behold, this has touched your
    lips; and your iniquity is taken away, and your sin forgiven.”
  kbq-kbq: Hanki ana ankeromo'a ana tankanu'za nagitera eme nenteno, amanage huno
    hu'ne, Ko, ama tankanu'za kagite'ma antogeno kumika'a eri atreankinka agru hunka
    manigahane hu'ne.
  nhe-BL: 'Huan ica nopa tlicoli xahuantoc quitoxonqui notenxipal huan nechilhui:
    “Xiquita, ni tlicoli quitoxontoc motenxipal huan ayoc tijhuica tlajtlacoli. Huan
    TOTECO mitztlapojpolhuijtoc nochi motlajtlacolhua.”'
  gub-BL: Opokok hezuru rehe tàtàpyz pupe kury. Uze'eg ihewe. — Ko tàtàpyz uhyk nereme
    rehe kwez kury. Nerehe zepykaw umumaw kwez newi kury. Tupàn umunàn neremiapo kwer
    ikatu 'ym ma'e paw kwez newi kury, i'i ihewe.
  eng-DRA: 'And he touched my mouth, and said: Behold this hath touched thy lips,
    and thy iniquities shall be taken away, and thy sin shall be cleansed.'
