    gei o huaidu la gu maahede.”
  uig-ARA: 'ئۇ ئۇنى ئاغزىمغا تەگكۈزۈپ: ــ «مانا، بۇ لەۋلىرىڭگە تەگدى؛ سېنىڭ قەبىھلىكىڭ
