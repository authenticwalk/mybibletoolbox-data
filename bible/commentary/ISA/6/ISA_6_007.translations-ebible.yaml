  ksd-ksd: 'ma i ga bili ra ngiegu me, ma i biti: Ea, go i tar bili ra bul na ngiem,
    ma di tar tak vue kaum bilak na mangamangana, ma di tar dur vue kaum varpiam.'
  tur-YTC: 'Onu ağzıma dokundurup şöyle dedi: “İşte, bu senin dudaklarına dokundu;
