    ali neæete poznati.'
  lug-lug: Nayogera nti, “Genda obuulire abantu bano nti, “ ‘Okuwulira munaawuliranga
    naye temutegeerenga, n’okulaba munaalabanga naye temutegeerenga kye mulabye.’
  heb-heb: ויאמר לך ואמרת לעם הזה שמעו שמוע ואל תבינו וראו ראו ואל תדעו׃
  ben-IRV: তিনি বললেন, “যাও এবং লোকদেরকে এই কথা বল, শোনো, কিন্তু বোঝো না, দেখো, কিন্তু
    জেনো না।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਜਾ ਅਤੇ ਇਸ ਪਰਜਾ ਨੂੰ ਆਖ, - ਤੁਸੀਂ ਸੁਣਦੇ ਰਹੋ ਪਰ ਸਮਝੋ ਨਾ, ਅਤੇ ਵੇਖਦੇ
    ਰਹੋ ਪਰ ਬੁੱਝੋ ਨਾ,
  mya-JVB: ထာဝရဘုရားကလည်း၊ ထိုလူမျိုး ရှိရာသို့ သွား ပြီးလျှင် ၊ သင်တို့သည် ကြား လျက်ပင်၊
    အနက်ကို နား မ လည် ဘဲ ကြား ကြလိမ့်မည်။ မြင် လျက်ပင်အာရုံ မ ပြုဘဲ မြင် ကြ လိမ့်မည်ဟု
    ပြော လော့။
  tte-O: Kabo iwalo koliyau iba, “Kulau bwaite tomo Isileli kolili kainagu kuwalowen
    bwaite besiele kuwaloba, ‘Kani kwamanman-kulakula na iyamo kani nige wagigitai
    yo kwabenabenali na iyamo kani nige wakakatai.’
  tbg-tbg: 'turaro Noravano ti tiva timiro tiharo, Maa uvara varera vuru vaiinti nahenti
    maantima kera tiva nimiane: Ne airi tataa maa uvara irihavata, vira okara kia
    kankomake irivarave. Ne te Kotika varaaina kaiqara tavehavata, ne kia vi kaiqara
    okara kankomake tavevarave. tiro.'
  hmo-hmo: 'Vadaeni lau dekenai ia hereva, ia gwau, “Oi lao, inai bese taudia be inai
    bamona do oi hamaoroa, oi gwau: “ ‘Do umui kamonai hanaihanai, to hereva ena anina
    do umui davaria lasi momokani. Do umui itaia hanaihanai, to dahaka ia vara noho
    do umui diba lasi.’'
  urd-urd: और उसने फ़रमाया, “जा, और इन लोगों से कह, कि 'तुम सुना करो लेकिन समझो नहीं,
    तुम देखा करो लेकिन बूझो नहीं।
  rus-SYN: 'И сказал Он: пойди и скажи этому народу: слухом услышите - и не уразумеете,
    и очами смотреть будете - и не увидите.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Gɛ ǹ o gbɛ̃́ↄnɛ, aa swã́kpa aaↄ gɛ́ yãemasai, aa wɛ́tɛi
    aaↄ gɛ́ yãedↄ̃sai.'
  tcz-CHONGTHU: 'Aman aseiyin, “Henge, che’n. Hinla kamite komah: Kathu najah diu,
    ahivanga nahetlou diu. Kathilbol namudiu, ahivanga ipi avetsah ham nahetdohlou
    diu ahi,’ tiin gaseipehtan,'
  mar-mar: तो म्हणाला, “जा आणि या लोकांस सांग, ऐका, पण समजू नका; पाहा, पण ग्रहण करू
    नका.
  qub-qub: 'Paynami nimaran: «Aywar chay runacunata cayno niy: « ‹May-jina wiyashpayquipis
    manami tantiyanquipächu. May-jina ricashpayquipis manami cuentata gocunquipächu›
    nir.'
  hat-hat: 'Epi lè sa a, li di m'': -Ale non. Men sa pou ou di pèp la: Louvri zòrèy
    nou jan nou vle, men nou p''ap konprann anyen! Louvri je nou jan nou vle, men
    nou p''ap wè sa k''ap rive!'
  eng-BSB: 'And He replied: “Go and tell this people, ‘Be ever hearing, but never
    understanding; be ever seeing, but never perceiving.’'
  eng-WEBPB: He said, “Go, and tell this people, ‘You hear indeed, but don’t understand.
    You see indeed, but don’t perceive.’
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno hu'ne, kagra vunka vea nagara amanage
    hunka ome zamasamio, maka kna kea antahigahazanagi, antahi amara osugahaze. Maka
    kna tamavua kegahazanagi, ke'amara osugahaze.
  nhe-BL: 'Huajca yajaya nechilhui: “¡Cualtitoc! Xiya ta huan quej ni xiquinilhuiti
    notlacajhua: ‘Inquicaquise notlajtol, pero ax inquinequise inquimachilise. Inquiitase
    quema nijchihuas tlanextili, pero ax inquinequise inquimachilise tlachque quiijtosnequi.’'
  gub-BL: Na'e uze'eg wi Tupàn Tuweharupi Wiko Ma'e ihewe. — Eze'eg eho nezewe teko
    wanupe nehe kury. — Pepuner ma'e rehe pezeapyaka katu haw rehe tuweharupi nehe.
    Nezewe rehe we napeinu katu kwaw nehe. Pepuner ma'e rehe peme'egatu haw rehe tuweharupi
    nehe. Nezewe rehe we napexak katu kwaw nehe, ere wanupe nehe, i'i ihewe.
  eng-DRA: 'And he said: Go, and thou shalt say to this people: Hearing, hear, and
    understand not: and see the vision, and know it not.'
