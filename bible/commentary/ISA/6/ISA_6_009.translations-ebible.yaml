verse: ISA.006.009
translations:
  mal-C: 'അവിടന്ന് എന്നോട്: “നീ പോയി ഈ ജനത്തോടു പറയുക: “ ‘നിങ്ങൾ എപ്പോഴും കേട്ടുകൊണ്ടിരിക്കും,
    എന്നാൽ ഒരിക്കലും ഗ്രഹിക്കുകയില്ല; നിങ്ങൾ എപ്പോഴും കണ്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും
    ഗ്രഹിക്കുകയില്ല.’'
  deu-TKW: 'Da erwiderte er: Geh hin und sprich zu diesem Volke: Hört immerfort -
    doch ohne zu verstehen! Seht immerfort - doch ohne zu erkennen!'
  lin-lin: 'Yawe alobaki na ngai : — Kende koloba na bato oyo : « Boyoka na bino,
    kasi bokososola te ; botala na bino, kasi bokomona te !'
  eng-LSV: And He says, “Go, and you have said to this people, Hearing you hear, and
    you do not understand, || And seeing you see, and you do not know.
  eng-GNV: 'And he sayd, Goe, and say vnto this people, Ye shall heare in deede, but
    ye shall not vnderstand: ye shall plainely see, and not perceiue.'
  eng-WEBSTER: And he said, Go, and tell this people, Hear ye indeed, but understand
    not; and see ye indeed, but perceive not.
  nhw-BL: 'Huajca yaya nechilhui: “¡Cualtitoc! Xiya ta huan quej ni xiquinilhuiti
    nomasehualhua: ‘Anquicaquise nocamanal, pero amo anquinequise anquimachilise.
    Anquiitase quema nijchihuas tlanextili, pero amo anquinequise anquimachilise tlaque
    quiijtosnequi.’'
  swh-ONEN: 'Akasema, “Nenda ukawaambie watu hawa: “ ‘Mtaendelea daima kusikiliza,
    lakini kamwe hamtaelewa; mtaendelea daima kutazama, lakini kamwe hamtatambua.’'
  bba-bba: Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, n doo n Isirelibɑ ɡɑri yini sɔ̃ n nɛɛ,
    wee bɑ ko n dɑ kɑsu bu win ɡɑri nɔ, ɑdɑmɑ bɑ ǹ yi nɔɔmɔ. Bɑ ko n dɑ kɑsu bu wɑ,
    ɑdɑmɑ bɑ ǹ ɡɑ̃ɑnu wɑsi.
  eng-KJVCPB: And he said, Go, and tell this people, Hear ye indeed, but understand
    not; And see ye indeed, but perceive not.
  cpy-cpy: 'Ari ikantanakina: “Pimatero, pikamanteeri atziriite, pikanteri: ‘Arika
    pikemawitya, eeromaeta pikemathatziro. Arika paminawitya, eeromaeta piñiiro.’'
  luo-luo: 'Eka nowacho niya, “Dhiyo kendo iwachne jogi kama: “ ‘Ubiro siko kuwinjo
    weche miwacho to wach ok nodonjnu ngangʼ; ubiro siko kungʼicho, to ok unune gimoro.’'
  meu-meu: 'Bena ia eto, Aola, ina bese ba hamaoroa, baoto: Ba kamonai loulou, to
    lalomui basie parara; ba ita loulou, to basio diba.'
  npi-ULB: उहाँले भन्‍नुभयो, “जाऊ, यी मानिहरूलाई भन, 'सुन्‍छौ, तर बुझ्दैनौ । हेर्छौ,
    तर थाहा पाउँदैनौ ।'
  yor-yor: Òun sì wí pé, “Tọ àwọn ènìyàn yìí lọ kí o sì wí fún wọn pé, “ ‘Ní gbígbọ́
    ẹ̀yin yóò gbọ́, kì yóò sì yé e yín; ní rí rí ẹ̀yin yóò ri, ẹ̀yin kì yóò mọ òye.’
  pes-OPCB: 'فرمود: «برو و به این قوم بگو: ”به دقت گوش دهید، اما چیزی نفهمید. خوب
    نگاه کنید، اما درک نکنید.“'
  tgl-ULB: Sinabi niya, “Humayo ka at sabihin mo sa mga taong ito, makinig man kayo,
    hindi kayo makauunawa; tumingin man kayo, hindi kayo makakikita.
  cbu-NT: Apanllsha, Nuw shiyaa zanganchinllpa. Naayarush, tputsi yutaritaa Israelchichee
    kamanishini. Apanll ateeja, tángcha. Nuwaa kuki zapantaa mazinakus, ashiritaa
    nda mangoonaksa. Nuw kizpur istaktaati, anoo pakitaateesa, nduntam mangeetsis
    p'tsichima.
  hui-hui: Ani larugola Anduane Homogohanda ibunaga bi ogo wali agalihondo lamule
    pu lowa lalu, Tígua bi halu dewa hale haabo harimiyaguabi bi ogoninaga irane manda
    nabi haabo holeberemi. Tígua de handaya ho haabo harimiyaguabi mbirale biragonaga
    irane handa walia naholeberemiore labe, laya.
  mya-mya: ဤ​သို့​ဖြင့်​ကိုယ်​တော်​သည်​ငါ့​အား​ထို​သူ​တို့​ထံ​သို့​စေ​လွှတ်​ပြီး​လျှင်``သူ​တို့​အား`သင်​တို့​သည်​ထပ်​ကာ​ထပ်​ကာ​နား​ထောင်​သော်​လည်း​နား​လည်​လိမ့်​မည်​မ​ဟုတ်။
    ထပ်​ကာ​ထပ်​ကာ​ကြည့်​သော်​လည်း​အ​ဖြစ်​အ​ပျက်​ကို​သိ​လိမ့်​မည်​မ​ဟုတ်' ဟု​ပြော​ကြား​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་དུ། ཁྱོད་སོང་ནས་མི་འདི་དག་ལ་འདི་ལྟར། ཁྱོད་ཚོས་ཡང་ཡང་མཉན་ཀྱང་ཧ་མི་གོ་ལ།
    ཡང་ཡང་བལྟས་ཀྱང་དོན་མི་རྟོགས་ཞེས་ཤོད་ཅིག
  wsk-wsk: 'Se nu mam, “Namarko. Namar ale kariimet umu iwita nunga manaruko: ''Nedegawa
    te den ikia, mu iki lagaralkowo, bare me ta ko sinararalkowo; nemotam te mu, ari
    ko ikialkowo, bare ninga kitigot me ta tuang palagukkowo.'''
  sna-sna: Iye akati, “Enda undoudza vanhu ava uti, “ ‘Munogara muchinzwa, asi hamumbonzwisisi;
    munogara muchiona, asi hamuonesesi.’
  spa-BLM: 'Dijo: “Ve y dile a este pueblo, ‘Oyes, en efecto, pero no lo entienden.
    Ya ves que sí, pero no perciben’.'
  cac-cac: 'Ix yalan d''ayin: Ixic, b''at al d''a juntzan̈ anima chi'' icha tic: Val
    yel ol eyab''n̈ej, palta man̈ ol nachajel-laj eyuuj. Ol eyiln̈ej, palta man̈ ol
    nachajpaxel-laj eyuuj, xa chi d''a eb''.'
  swh-ULB: Akasema nenda na uwambie watu, ' mnasikiliza lakini hamelewi; anaona lakini
    hamuangalii. '
  bel-bel: 'А Ён сказаў: ідзі і скажы гэтаму народу: слыхам пачуеце, і не ўразумееце;
    і вачыма глядзецьмеце, і ня ўбачыце.'
  deu-ELBBK: 'Und er sprach: Geh hin und sprich zu diesem Volk: Hörend hört, und versteht
    nicht; und sehend seht, und erkennt nicht!'
  mbb-OT: Ne migkaǥi sikandin te, “Genat ka ne keǥiyi nu is menge etew ziyà te Israel
    te, ‘Edsigudu kew zà ebpemineg, piru kenè kew ebpekesavut. Edtulung kew zà edtengteng,
    piru kenè kew ebpekaahà.’ ”
  mal-2015: 'അപ്പോൾ അവൻ അരുളിച്ചെയ്തതു: നീ ചെന്നു, ഈ ജനത്തോടു പറയേണ്ടതു: നിങ്ങൾ കേട്ടുകൊണ്ടിട്ടും
    തിരിച്ചറികയില്ല; നിങ്ങൾ കണ്ടുകൊണ്ടിട്ടും ഗ്രഹിക്കയുമില്ല.'
  gup-gup: Wanjh nawu Kawohrnan Rowk yimeng, “Wanjh yiray kuhni yiyolyolmen bininj
    bedberre, ‘Ngudda ngurribekkabekkan dja bonj, ngudda minj ngurrimayalibayhme.
    Mak ngurrinangahnan dja bonj, minj ngurriwernhburrbun.’
  rmc-rmc: 'Phenďa: „Dža a phen kale narodoske: ‚Te šunel šunena, ale ňič na achaľona,
    te dikhel dikhena, ale ňič na dikhena!‘'
  pes-OPV: 'گفت: «برو و به این قوم بگو البته خواهید شنید، اما نخواهید فهمید و هرآینه
    خواهید نگریست اما درک نخواهید کرد.'
  ron-1924: 'Ел а зис атунч: „Ду-те ши спуне попорулуй ачестуя: ‘Ынтруна вець аузи,
    ши ну вець ынцелеӂе; ынтруна вець ведя, ши ну вець причепе!’'
  ben-OBCV: 'তিনি বললেন, “তুমি যাও ও গিয়ে এই লোকদের বলো: “ ‘তোমরা সবসময় শুনতে থাকো,
    কিন্তু কখনও বোঝো না; সবসময় দেখতে থাকো, কিন্তু কখনও উপলব্ধি করো না।’'
  som-som: Oo wuxuu igu yidhi, Tag, oo dadkan waxaad ku tidhaahdaa, Wax sii maqla,
    mana garan doontaan, oo wax sii arka, idiinmana dhaadhici doonto.
  lat-VUC: 'Et dixit: [Vade, et dices populo huic: Audite audientes, et nolite intelligere;
    et videte visionem, et nolite cognoscere.'
  eng-ASVBT: And he said, Go, and tell this people, Hear ye indeed, but understand
    not; and see ye indeed, but perceive not.
  ita-1885: 'Ed egli disse: Va'', e di'' a questo popolo: Ascoltate pure, ma non intendiate;
    e riguardate pure, ma non conosciate.'
  eng-LXXUP: Ye shall hear indeed, but ye shall not understand; and ye shall see indeed,
    but ye shall not perceive.
  eng-ULB: He said, “Go and tell this people, 'Listen, but do not understand; see,
    but do not perceive.'
  spa-VBL: 'Él respondió: “Ve y dile a este pueblo: ‘Siguen escuchando, pero nunca
    entienden. Sigue viendo, pero nunca comprenden’.'
  fra-_FOB: 'Et il dit: Va! et dis à ce peuple: Vous entendrez, mais vous ne comprendrez
    point; vous verrez, mais vous n''apercevrez point.'
  mal-mal: 'അപ്പോൾ അവൻ അരുളിച്ചെയ്തത്: “നീ ചെന്ന്, ഈ ജനത്തോടു പറയേണ്ടത്: ‘നിങ്ങൾ കേട്ടിട്ടും
    കേട്ടിട്ടും തിരിച്ചറിയുകയില്ല; നിങ്ങൾ കണ്ടിട്ടും കണ്ടിട്ടും ഗ്രഹിക്കുകയുമില്ല.’'
  lit-lit: 'Ir jis tarė: „Eik ir sakyk šitai tautai: ‚Klausyte klausykitės, tačiau
    nesupraskite, ir regėte regėkite, tačiau nesuvokite!‘'
  urd-GVR: Tab Rab ne farmāyā, “Jā, is qaum ko batā, ‘Apne kānoṅ se suno magar kuchh
    na samajhnā. Apnī āṅkhoṅ se dekho, magar kuchh na jānanā!’
  suz-BL: मिनु आं कली “लावो। मेको मुर आन कली ‘नोफा दाइश्‍शा नेंशा यो, मरुप्‍ब दु‍मीन।
    कोव़शा यो, मतुइक्‍ब दुमीन’ देनो। मत्ती १३:१०-१५; यूहन्‍ना १२:४०; प्रेरित २८:२६-२७
  eng-NOY: 'And he said: Go, and say thou to this people, Hear ye, indeed, but understand
    not; See ye, indeed, but perceive not!'
  ita-1927: 'Ed egli disse: “Va’ e di’ a questo popolo: Ascoltate, sì, ma senza capire;
    guardate, sì, ma senza discernere!'
  ckb-ckb: 'ئەویش فەرمووی: «بڕۆ و بەم گەلە بڵێ: «”هەمیشە ببیستن بەڵام هەرگیز تێناگەن،
    هەمیشە سەیر بکەن، بەڵام هەرگیز نابینن.“'
  eng-BBE: And he said, Go, and say to this people, You will go on hearing, but learning
    nothing; you will go on seeing, but without getting wiser.
  kan-OKCV: 'ಅದಕ್ಕೆ ಅವರು, “ನೀನು ಈ ಜನರ ಬಳಿಗೆ ಹೋಗಿ: “ ‘ನೀವು ಕೇಳುತ್ತಲೇ ಇರುವಿರಿ, ಎಂದೆಂದೂ
    ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲಾರಿರಿ; ನೀವು ಕಾಣುತ್ತಲೇ ಇರುವಿರಿ, ಎಂದೆಂದೂ ಅರಿತುಕೊಳ್ಳಲಾರಿರಿ,’'
  tam-2017: 'அப்பொழுது அவர்: நீ போய், இந்த மக்களை நோக்கி, நீங்கள் காதால் கேட்டும்
    உணராமலும், கண்களால் கண்டும் அறியாமலும் இருங்கள் என்று சொல்.'
  spa-RV-1909: 'Y dijo: Anda, y di á este pueblo: Oid bien, y no entendáis; ved por
    cierto, mas no comprendáis.'
  ron-BTF: 'Iar el a spus: Du-te şi spune acestui popor: Auziţi, într-adevăr, dar
    nu înţelegeţi; şi priviţi, într-adevăr, dar nu pricepeţi.'
  eng-WEBP: He said, “Go, and tell this people, ‘You hear indeed, but don’t understand.
    You see indeed, but don’t perceive.’
  eng-FBV: 'He replied, “Go and tell this people: ‘Keep on listening, but never understanding.
    Keep on seeing, but never comprehending.’'
  nld-1939: 'Toen sprak Hij: Ga heen, en zeg aan dit volk: Gij zult altijd weer horen,
    Maar nimmer verstaan; Scherp zult gij zien, Maar niet inzien.'
  nch-BL: 'Huajca yaya techilhui: “¡Cualtitoc! Xiya ta huan quej ni xiquinilhuiti
    nomasehualhua: ‘Anquicaquise nocamanal, pero amo anquinequise anquimachilise.
    Anquiitase quema nijchihuas tanextili, pero amo anquinequise anquimachilise taya
    quiijtosnequi.’'
  vie-1934: 'Ngài phán: Đi đi! nói với dân nầy rằng: Các ngươi hãy nghe, nhưng chẳng
    hiểu chi; hãy xem, nhưng chẳng thấy chi.'
  hin-CV: 'प्रभु ने कहा, “जाओ और इन लोगों से कहो: “ ‘सुनते रहो किंतु समझो मत; देखते
    रहो किंतु ग्रहण मत करो.’'
  eng-OURB: He said, ‘Go, and tell this people, “You sh'ma ·hear obey· sh'ma ·hear
    obey· yet still don’t understand; and you indeed see, but don’t perceive.”
  spa-BES: 'Y él dijo: Ve y dile a este pueblo: Seguirás escuchando, pero sin aprender
    nada; Seguirás viendo, pero sin ser más sabio.'
  tdx-tdx: 'Le hoe re: Akia, le saontsio am’ondaty retoañe: Toe mijanjiñe nahareo
    fe tsy mahafohiñe, mañente fe tsy mahaoniñe.'
  tha-KJV: และพระองค์ตรั​สว​่า “ไปเถอะ และกล่าวแก่​ชนชาติ​นี้​ว่า ‘ฟังแล้วฟังเล่า
    แต่​อย่าเข้าใจ ดูแล​้วดู​เล่า แต่​อย่ามองเห็น’
  por-BR-2018: 'Então ele me disse: Vai, e diz a este povo: certamente ouvireis, mas
    não entendereis; certamente vereis, mas não percebereis.'
  deu-ELO: 'Und er sprach: Geh hin und sprich zu diesem Volke: Hörend höret, und verstehet
    nicht; und sehend sehet, und erkennet nicht!'
  eng-WYC-2018: And he said, Go thou, and thou shalt say to this people, Ye hearing
    hear, and ye do not understand; and see ye the prophesy, and do not ye know. (And
    he said, Go thou, and thou shalt say to this people, Hearing ye may hear, but
    ye shall not understand; and ye may see the prophesy, but ye shall not know, or
    not understand, its meaning.)
  epo-epo: 'Tiam Li diris: Iru kaj diru al tiu popolo: Vi aŭdos, sed ne komprenos;
    vi vidos, sed ne rimarkos.'
  uig-PIN: 'Wǝ U: «Barƣin; muxu hǝlⱪⱪǝ mundaⱪ dǝp eytⱪin: — «Silǝr anglaxni anglaysilǝr,
    biraⱪ qüxǝnmǝysilǝr; Kɵrüxni kɵrüsilǝr, biraⱪ bilip yǝtmǝysilǝr.'
  beo-beo: 'Amaiba:le, E da nama masa:ne amola dunu fi ilima amo sia: olelema:ne sia:i,
    “Dilia da gega nabimu, be dawa: hame lamu. Dilia siga ba:lalumu, be hou hamedafa
    dawa:mu.”'
  tpi-OTNT: Olsem na Bikpela i tokim mi long i go na givim dispela tok long ol manmeri,
    “Yupela i ken harim tok planti taim, tasol bai yupela i no inap save long as bilong
    en. Yupela i ken lukluk planti taim, tasol bai yupela i no inap luksave long wanpela
    samting.”
  hau-SA: Ya ce, “Je ka ka faɗa wa wannan mutane, “ ‘Kome yawan kasa kunne da za ku
    yi, ba za ku fahimta ba; Kome yawan dubar da za ku yi, ba za ku san abin da yake
    faruwa ba.’
  uig-LAT: 'We U: «Barghin; mushu xelqqe mundaq dep éytqin: — «Siler anglashni anglaysiler,
    biraq chüshenmeysiler; Körüshni körüsiler, biraq bilip yetmeysiler.'
  nde-nde: 'Yasisithi, “Hamba uyetshela abantu uthi: ‘Zwanini kokuphela, kodwa lingaqedisisi;
    libone kokuphela, kodwa lingabonisisi.’'
  ton-ton: ¶ Pea naʻa ne pehē, “ʻAlu, pea tala ki he kakai ni, ʻOku mou fanongo moʻoni,
    kae ʻikai ongoʻi; pea ʻoku mou mamata pau, kae ʻikai ʻiloʻi.
  ces-1613: 'On pak řekl: Jdi, a rci lidu tomu: Slyšte slyšíce, a nerozumějte, a hleďte
    hledíce, a nepoznávejte.'
  eng-WMB: He said, “Go, and tell this people, ‘You hear indeed, but don’t understand.
    You see indeed, but don’t perceive.’
  tam-TCV: 'அப்பொழுது அவர், “நீ இந்த மக்களிடம்போய் சொல்லவேண்டியது: “ ‘நீங்கள் எப்பொழுதும்
    கேட்டுக்கொண்டும் ஒருபோதும் உணராமலும், எப்பொழுதும் பார்த்துக்கொண்டும் ஒருபோதும்
    அறிந்துகொள்ளாமலும் இருங்கள்.’'
  ceb-ULB: Miingon siya, “Lakaw ug sultihi kini nga katawhan, 'Naminaw, apan dili
    makasabot; nagtan-aw, apan walay pagsabot.'
  pol-UBG: 'A on powiedział: Idź i powiedz temu ludowi: Słuchajcie uważnie, ale nie
