  vie-OVCB: Hãy làm cho lòng dân này chai lì. Tai chúng nặng và mắt chúng nhắm lại.
    Và như thế, mắt chúng sẽ không thấy, tai chúng sẽ không nghe, lòng chúng cũng
    không hiểu được, và không quay về với Ta để được chữa lành.”
  guj-2017: આ લોકોનાં મન જડ કરો અને તેઓના કાન બહેરા કરો અને આંખો અંધ કરો, રખેને તેઓ
    આંખોથી જુએ કે કાનથી સાંભળે અને મનથી સમજે અને પાછા ફરીને સાજા કરાય.”
  pon-2006A: E pil mahsanihong ie, “Ke pahn kakeptakaila kapehd en aramas pwukat,
    kaponehla salengarail kan, oh karotongehla masarail kan; pwe re dehr kilang, de
    rong, de dehdehki. Pwe ma re kilang de rong de dehdehki, re kakete sohpeidohng
    ie oh ale kamwahuparail.”
  por-BRBSL: Engordar o coração deste povo. Deixar seus ouvidos pesados e fechar os
    olhos; para que eles não vejam com os olhos, ouvem com seus ouvidos, compreender
    com o coração, e voltar atrás, e ser curado”.
  cth-cth: A mit hmawt awh hoeh, a hna thai awh hoeh, a nuen kâthung awh hoeh, a patawnae
    karoumsak hoeh nahan totouh, a lungthin mom sak, a hnâpang sak, a mitdawn sak
    pouh ati.
  twi-twi: Efisɛ mo, moapirim mo koma; moasisiw mo aso, akatakata mo ani. Ɛnyɛ saa
    a, anka mo ani behu ade, na mo koma ate asɛm ase, na moanu mo ho asan aba me nkyɛn,
    na masa mo yare.”
  hlt-hlt: Pilnam lungbuei mawt he, a hna bing tih a mik a buem. A mik neh hmuh tih
    a hna neh ya lah ve. A thinko loh a yakming tih mael koinih amah te hoeih uh sue,”
    a ti.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó kubotí kɔbɛ yɛ̀mmɛ̀ kpeńnìmɛ̀, bɛ̀ í yíé ntìmɑtì, kɛ ĩ̀tínnɛ́
    bɛ to kɛ bɑ́ɑ́ keè, kɛ ũ̀ṹ nkɛ bɑ́ɑ́ yɑ̀, bɛ̀ yɑ̀ɑ̀ bo ceetɛ mɛ̀ɛ̀ kpɛ́í nkɛ̀
    m bɛ̀ miɛkùnnɛ.
  msy-2020: 'Egha a uaghan kamaghɨn mɨkeme: “Nɨ gumazamizir kabav kɨmɨva, men nɨghnɨzibar
    amightɨ, da pɨrigh, egh men kuaribar amightɨ, me akam baraghan aghuagh, egh men
    damazibar amightɨ, me ganan iburagham. Puvatɨghtɨma, me ua bizitamɨn ganigh akam
    baregh an mɨngarim gɨfogham. Egh me navibagh iragh egh na bagh izɨtɨ, kɨ men arazir
    kuraba gɨn amadaghtɨ, me ua deragham.”'
  dop-dop: Mɑ kʋ mǝ lǝmɑɣɑsɛɛ tɑɑ, sɩ ɩ́ tɑɑ cɛkǝnɑ. Mɑ tǝkɑ mǝ ŋkpɑŋŋ, sɩ ɩ́ tɑɑ
    nɩɩ nɑtǝlɩ. Mɑ wiisɑ mǝ ɩsɛ, sɩ ɩ́ tɑɑ nɑ pʋlʋ. Pǝ́ tɑɑ kɔɔ nɑ ɩ́ kɛɛsǝnɑ mɑ tɔɔ
    nɑ mɑ́ wɑɑ-mɛ.
  azb-azb: Bu xalqın ürəyini kütləşdir, qulaqlarını ağır eşidən elə, gözlərini yum
    ki, Gözləri ilə görməsinlər, qulaqları ilə eşitməsinlər, Ürəkləri ilə anlamasınlar
    Və Mənə sarı dönüb şəfa tapmasınlar”».
  eng-DBY: Make the heart of this people fat, and make their ears heavy, and blind
    their eyes; lest they see with their eyes, and hear with their ears, and understand
    with their heart, and be converted, and healed.
  hin-2017: तू इन लोगों के मन को मोटे और उनके कानों को भारी कर, और उनकी आँखों को बन्द
    कर; ऐसा न हो कि वे आँखों से देखें, और कानों से सुनें, और मन से बूझें, और मन फिराएँ
    और चंगे हो जाएँ।” (मत्ती 13:15, यूह. 12:40, प्रेरि. 28:26,27, रोम. 11:8)
  wol-KYG: Nanga dërkiisal xoli askan wii, fatt seeni nopp, taf seeni gët; lu ko moy
    seeni gët gis, seeni nopp dégg, seen xol yég, ñu dëpp, wér.»
  eng-YLT: Declare fat the heart of this people, And its ears declare heavy, And its
    eyes declare dazzled, Lest it see with its eyes, And with its ears hear, and its
    heart consider, And it hath turned back, and hath health.'
  kne-kne: Kanan Diyos ay nangitoloy, “Panbalinem da nan ipogaw ay nay si adi makaawat,
    nagodab ya nateweng tan into et mo sagongen das sak-en et maagasan da.”
  eng-WYC-2017: Make thou blind the heart of this people, and aggrieve thou the ears
    thereof, and close thou the eyes thereof; lest peradventure it see with his eyes,
    and hear with his ears, and understand with his heart, and it be converted, and
    I make it whole.
  eng-WMBB: Make the heart of this people fat. Make their ears heavy, and shut their
    eyes; lest they see with their eyes, hear with their ears, understand with their
    heart, and turn again, and be healed.”
  urd-GVH: इस क़ौम के दिल को बेहिस कर दे, उनके कानों और आँखों को बंद कर। ऐसा न हो
    कि वह अपनी आँखों से देखें, अपने कानों से सुनें, मेरी तरफ़ रुजू करें और शफ़ा पाएँ।”
  rug-rug: Sari bulodia ri tie hire si mu va nabui; va nuli sari taliṉadi, meke va
    behui matadi. Be lopu gua si kote dodogorae ni matadia, avavosae ni na taliṉadia,
    gilagilana ni na bulodia, meke kekere pule mae meke ta salaṉa,” gua si Asa.
  gaz-gaz: Qalbii saba kanaa doomsi; gurra isaanii cuqqaali; ija isaaniis cufi. Yoo
    kanaa achii isaan ija ofii isaaniitiin arganii gurra isaaniitiin dhagaʼanii qalbii
    isaaniitiin hubatanii deebiʼanii fayyu.”
  fra-LSG: Rends insensible le cœur de ce peuple, Endurcis ses oreilles, et bouche-lui
    les yeux, Pour qu’il ne voie point de ses yeux, n’entende point de ses oreilles,
    Ne comprenne point de son cœur, Ne se convertisse point et ne soit point guéri.
  gnn-gnn: Yo, Godthunydja ḻakaraŋala ŋarrakala bitjarra, “Gatjuy marrtjiya ga ḻakaraŋana
    biyaka raypirri'yurra walalanha, yurru mäkiriny'tja walalaŋgu yurru dhumukthirrina
    gungamana, ga maŋutjinydja walalaŋgu yurru bambaythirrina; yakana walala yurru
    ŋäma ga nhäma, ga yakana walala yurru dharaŋandja. Ŋuli walala yurru yuwalk gal'ŋu
    ŋäma ga nhäma, mak walalanydja yurru yana bilyunna ŋarrakalana, bala ŋarranydja
    yurru walalanha walŋakumana yana.” Ga bitjarrayina ŋayi yukurrana Garray God waŋananydja
    ŋarrakala.
  yal-yal: E bɔɲɛn naxɔdɔxɔ ayi, i yi e tunle xɔri, i e yɛɛne raxi. Xanamu, e yɛɛne
    toon tima nɛn, e tunle yi falan mɛ, e xaxinle yi feen famu, e yi xɛtɛ n ma, e
    kɛndɛyaan sɔtɔ.”
  iou-iou: Yawetä ude näwetpäŋ ŋode näwetgän täŋkuk; Gäkä ude yäwetpäŋ ämawebe äbot
    ŋo bänepi täŋpewi guŋ tawut. Ba täŋpewi jukuni pik täŋpäkaŋ dapuri täŋpipi. Ude
    nämo täŋpayäŋ täyan uwä dapuritä imaka api kaŋ-däkŋeneŋ ba jukunitä api nadäwä
    tumneŋ, ba bänepitä nadäkinik täŋpäŋ näkken äneŋi äbäŋirä yäpa tägawäpäŋ yepmaŋpero
    udeta.
  haw-1868: E hoopalaka i ka naau o keia poe kanaka, E hookuli i ko lakou pepeiao,
    A e hoopaa i ko lakou maka; O ike ko lakou mau maka, A lohe hoi ko lakou mau pepeiao,
    A hoomaopopo ko lakou naau, A huli lakou, a hoolaia mai lakou.
  arb-NAV: قَسِّ قَلْبَ هَذَا الشَّعْبِ، وَثَقِّلْ أُذْنَيْهِ وَأَغْمِضْ عَيْنَيْهِ
    لِئَلَّا يَرَى بِعَيْنَيْهِ وَيَسْمَعَ بِأُذْنَيْهِ وَيَفْهَمَ بِقَلْبِهِ، فَيَرْجِعَ
    عَنْ غَيِّهِ وَيَبْرَأَ».
  ewe-ewe: Na dukɔ sia ƒe dzi naku atri, tu woƒe towo, eye nàmia woƒe ŋkuwo. Ne menye
    nenema o la, woava kpɔ nu kple woƒe ŋkuwo, ase nu kple woƒe towo, ase nu gɔme
    kple woƒe dziwo, eye woatrɔ akpɔ dɔyɔyɔ.”
  eng-LEE: 'Obdurate will remain the heart of this people, and their ears will be
    heavy, and their eyes will be shut: so that they will not see with their eyes,
    nor hear with their ears, nor their hearts be understanding, so that they be converted,
    and healing be granted them.'
  gvn-gvn: '@see-verse:ISA.006.009'
  asm-FB: এই লোকসকলৰ অন্তৰ অনুভুতিহীন কৰা, তেওঁলোকৰ কাণ কলা কৰা, আৰু তেওঁলোকৰ চকু
    অন্ধ কৰা; সেয়ে তেওঁলোকে চকুৰে নেদেখিব, কাণেৰে নুশুনিব, আৰু অন্তৰেৰে বুজি নাপাব,
    আৰু তেতিয়াহে পুনৰ ঘুৰি আহিব, আৰু সুস্থ হ’ব।”
  sus-A: عِ شَ يِ حَمَ شَشِلِ رَشْرْشْ، عِ شَ عٍ تُلِ دّ سّ، عِ شَ عٍ يَ رَفَلِ. عٍ
    يَ نُ نْمَ تٌ تِدٍ، عٍ تُلِ نُ نْمَ قٍ مّدٍ، عٍ شَشِلِ نُ نْمَ قَهَامُي سْتْدٍ،
    عٍ قَ تُوبِ، عٍ كِسِ.»
  fra-SBL: Rends gras le cœur de ce peuple. Rendez leurs oreilles lourdes, et fermez
    leurs yeux ; de peur qu'ils ne voient avec leurs yeux, entendent avec leurs oreilles,
    comprennent avec leur cœur, et retournez-vous, et soyez guéri. »
  hbo-hbo: הַשְׁמֵן֙ לֵב־הָעָ֣ם הַזֶּ֔ה וְאָזְנָ֥יו הַכְבֵּ֖ד וְעֵינָ֣יו הָשַׁ֑ע פֶּן־יִרְאֶ֨ה
    בְעֵינָ֜יו וּבְאָזְנָ֣יו יִשְׁמָ֗ע וּלְבָבֹ֥ו יָבִ֛ין וָשָׁ֖ב וְרָ֥פָא לֹֽו׃
  piu-2006: '@see-verse:ISA.006.009'
  pjt-pjt: Munuṉi piṟuku wangkangu alatji, “Aṉangu nyanga palunya tjananya kurunpa
    wituwitu ngaṟanytjaku palyanma tjana uti kulintjaku-tawara, munu tjananya kuṟu
    patinma tjana tjukaṟurungku nyakunytjaku-tawara, munu pina patinma tjana kulintjaku-tawara.
    Tjinguṟu tjana kuliṟampa ngayulakutu aṟuringama, kaṉa tjananya palyaṟungunma.”
  kik-kik: Tũma ngoro cia andũ aya ciũme, o na ũtũme matũ mao magĩe njiika mage kũigua,
    o na ũhinge maitho mao matige kuona. Tondũ maahota kuona na maitho mao, na maigue
    na matũ mao, na ngoro ciao igĩe na ũmenyo, macooke magarũrũke mahonio.”
  fra-NCL: Appesantis le cœur de ce peuple, et rends dures ses oreilles, et bouche-lui
    les yeux, en sorte qu’il ne voie pas de ses yeux et n’entende pas de ses oreilles,
    et qu’il ne se convertisse pas et ne soit pas guéri. »
  cek-AK: Hae kaminawk ih palung to amtaksak ah, naa to pangsak ah loe, mik to maengsak
    ah; to tih ai nahaeloe nihcae mah mik hoiah hnu o tih; naa hoiah thaih o ueloe,
    palung hoiah panoek o moeng tih; nihcae dawnpakhuem o naah, kaimah nihcae to ngan
    ka tui o sak moeng tih, tiah ang naa.
  cuk-cuk: We-dulemar-e-gwage dutusuli be imako, akusunna ibmar-itogega be imako,
    akusunna ibmar-dakega be imako. Degisulile, e-ibyagwale ibmar-dakdoed, e-uayagwale
    ibmar-itodoed, degi, e-gwagegi magar-ibmar-itodoed, e-isguedga bukib binsadmaloed.
    Degidbali, nudake an dakledagoed.”
  uig-CYR: Мошу хәлиқниң жүригини таш қилғин; Уларниң қулақлирини еғир, Көзлирини
    кор қилғин; Болмиса, улар көзлири билән көрәләйдиған, Қулиқи билән аңлалайдиған,
    Көңли билән чүшинәләйдиған қилинип, Йолидин яндурулуп сақайтилған болатти».
  pma-pma: Selusien onom hesakin vatin meatin keil ekek hemai hekeih imok, houmon
    ralinge hehon ka mete hevar. Veni munak ilei revi en tounah koa numoni en mete,
    vuo ilong kilea eni en ralinge, keil indem revi ka ihiles ran tisaen keil one
    ka nimai nikulat mesaien ran moulien one.”
  tel-2017: వారు కళ్ళతో చూసి, చెవులతో విని, హృదయంతో గ్రహించి, మనస్సు మార్చుకుని, స్వస్థత
    పొందకుండా ఉండేలా ఈ ప్రజల హృదయం కొవ్వెక్కేలా చేసి, వారి చెవులకు చెవుడు, వారి కళ్ళకు
    గుడ్డితనం కలిగించు” అని చెప్పాడు.
  hat-BSA: Rann kè a pèp sa a ensansib, zòrèy yo di e zye yo mal pou wè; otreman,
    petèt yo ta wè ak zye yo, tande ak zòrèy yo, konprann ak kè yo e retounen pou
    resevwa gerizon.”
  kos-kos: Na El fahk nu sik, “Orala nunak lun mwet inge in afon, insraclos in sulohngkas,
    ac mutalos in kun, tuh elos fah tia ku in liye ku lohng ku kalem. Mweyen elos
    funu ku, elos lukun forma nu sik ac akkeyeyukla.”
  hbo-WLC: הַשְׁמֵן֙ לֵב־הָעָ֣ם הַזֶּ֔ה וְאָזְנָ֥יו הַכְבֵּ֖ד וְעֵינָ֣יו הָשַׁ֑ע פֶּן־יִרְאֶ֨ה
    בְעֵינָ֜יו וּבְאָזְנָ֣יו יִשְׁמָ֗ע וּלְבָב֥וֹ יָבִ֛ין וָשָׁ֖ב וְרָ֥פָא לֽוֹ׃
  ibo-ibo: Mee ka obi ndị a maa abụba, dịkwa arọ, mee ka ntị ha kpọchie, mechiekwa
    anya ha. Ma ọ bụghị otu a, ha nwere ike iji anya ha hụ ụzọ, jiri ntị ha nụ ihe,
    jirikwa obi ha ghọta, ma chigharịa bụrụ ndị a gwọrọ.”
  ory-ory: ଏହି ଲୋକମାନେ ଆପଣା ଆପଣା ଚକ୍ଷୁରେ ଦେଖି ଓ କର୍ଣ୍ଣରେ ଶୁଣି ଓ ଅନ୍ତଃକରଣରେ ବୁଝି ମନ
    ଫେରାଇ ଯେପରି ସୁସ୍ଥ ନ ହୁଅନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭେ ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ସ୍ଥୂଳ କର ଓ ସେମାନଙ୍କ
    କର୍ଣ୍ଣ ଭାରୀ କର ଓ ସେମାନଙ୍କ ଚକ୍ଷୁ ମୁଦି ଦିଅ।”
  chk-chk: Kopwe aföüala letipen ekei aramas, kopwe apüngala selinger o achunala meser,
    pwe resap tongeni künakün ren meser ika rongorong ren selinger ika wewe ren letiper,
    pwe resap kul o küna manau.”
  rop-rop: En YAWEI bin tok langa mi, ‘Yu meigim dislot pipul gibit mi bekboun. Jadimap
    olabat irriwol en olabat dubala ai en meigim olabat nomo sabi enijing wulijim
    olabat kaan kambek langa mi blanga meigim olabat gudbala.’ Lagijat na YAWEI bin
    tok.
  ukr-1871: Бо запеклося серце в сього народу, й тяжко чують ушима, та й очі свої
    затулили, щоб не бачити очима, й не почути ушима; й не второпають серцем, та й
    не навернуться, щоб я їх оздоровив.
  deu-1951: Verstocke das Herz dieses Volkes, verstopfe ihre Ohren und verblende ihre
    Augen, daß sie mit ihren Augen nicht sehen, mit ihren Ohren nicht hören, und daß
    ihr Herz nicht zur Einsicht komme und sich bekehre und Linderung erfahre.
  eng-JPS: Make the heart of this people fat, and make their ears heavy, and shut
    their eyes; lest they, seeing with their eyes, and hearing with their ears, and
    understanding with their heart, return, and be healed.'
  srp-1865: Uèini da odeblja srce tome narodu i uši da im otežaju, i oèi im zatvori,
    da ne vide oèima svojim i ušima svojim da ne èuju i srcem svojim da ne razumiju
    i ne obrate se i ne iscijele.
  lug-lug: Okakanyaze omutima gw’abantu bano, oggale amatu gaabwe, n’amaaso gazibe
    si kulwa nga balaba n’amaaso gaabwe oba okuwulira n’amatu gaabwe oba okutegeera
    n’emitima gyabwe ne bakyuka bawonyezebwe.”
  heb-heb: השמן לב העם הזה ואזניו הכבד ועיניו השע פן יראה בעיניו ובאזניו ישמע ולבבו
    יבין ושב ורפא לו׃
  ben-IRV: তুমি এই লোকদের হৃদয় কঠিন কর এবং তাদের কান বধির কর এবং তাদের চোখ অন্ধ কর।
    যাতে তারা চোখে দেখতে পাওয়া অথবা কানে শুনতে না পাওয়া হৃদয়ে বুঝতে পারা এবং ফিরে
    আসা এবং সুস্থ করতে না পারে।”
  pan-pan: ਇਸ ਪਰਜਾ ਦਾ ਮਨ ਮੋਟਾ, ਅਤੇ ਇਸ ਦੇ ਕੰਨ ਭਾਰੇ ਕਰ ਦੇ, ਅਤੇ ਇਸ ਦੀਆਂ ਅੱਖਾਂ ਬੰਦ ਕਰ,
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ, ਅਤੇ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਸੁਣਨ, ਅਤੇ ਆਪਣੇ
    ਮਨ ਨਾਲ ਸਮਝਣ, ਅਤੇ ਮੁੜ ਆਉਣ ਅਤੇ ਚੰਗੇ ਹੋ ਜਾਣ।
  mya-JVB: သူ တို့မျက်စိ မမြင်၊ နားမကြား၊ စိတ် နှလုံးမသိ၊ အကျင့်မပြောင်းလဲ ၊ သူတို့အနာရောဂါကို
    ငါမငြိမ်းစေရ သည်တိုင်အောင်၊ သူတို့စိတ် နှလုံးကို မိုက် စေလော့။ သူ တို့ နား ကိုလည်း
    ထိုင်း စေလော့။ သူ တို့မျက်စိ ကိုလည်း ပိတ် လော့ဟု မိန့် တော်မူ၏။
  tte-O: Na tomo bwaitete am walo kolili kateliyao kuyakolololi, tenaliyao kuyakolali
    yo manliyao kuyagibuli. Tem nige ugiginauli besiele kabo kani siboma manli mena
    sigitai, yo tenali mena sibenalan yo kateli mena sikatai kabo sinuwabui yo yakabi-namwanamwaili.”
  tbg-tbg: Noravano minti tivakero viva tiriara tiharo, Are vaiinti nahenti avu aato
    hampiqama kairamanta kia ho iriate. Are vika aato tinta kera, vika avuvata qimpa
    kairamanta vika popoheha kia ti uva okara kankomake iri tavaate. Hauri vika ti
    uva okara kankomake iri, nái qora kaiqa varera tiva qovaramake te unanaini aniqe
    te vika koqema nimitaari vika koqemake vaivorave, tiro.
  hmo-hmo: Inai taunimanima edia lalona do oi koua, bona edia taiana danu do oi koua,
    bona edia matana do oi hakapua. Unai bamona do oi karaia, gau ta do idia itaia
    lasi, kamonai lasi, bona diba lasi totona. Badina be bema idia itaia diba, bona
    kamonai diba, bona hereva anina idia davaria diba neganai, lau dekenai do idia
    giroa, bona mauri do idia davaria.”
  urd-urd: तू इन लोगों के दिलों को चर्बा दे, और उनके कानों को भारी कर, और उनकी आँखें
    बन्द कर दे; ऐसा न हो कि वह अपनी आँखों से देखें और अपने कानों से सुनें और अपने
    दिलों से समझ लें, और बाज़ आएँ और शिफ़ा पाएँ।”
  rus-SYN: Ибо огрубело сердце народа сего, и ушами с трудом слышат, и очи свои сомкнули,
    да не узрят очами, и не услышат ушами, и не уразумеют сердцем, и не обратятся,
    чтобы Я исцелил их.
  bqc-SIM: Ǹ ń wɛ́ dɛnɛ́ kɛ aasu gu'eo, ǹ ń swã́ gbãakũnɛ́ kɛ́ yã́ su gɛ̃uo,
    ǹ ń nↄ̀sɛ tatanɛ́ kɛ́ aasu yãe dↄ̃ aa ɛa sua, mí ń gbã́gbão yã́i.
  tcz-CHONGTHU: Hiche mite hi alungu sutah-in. Anakhangu huhbitnin lang amit’nu chosah-in.
    Chutileh amahon amitteniuva amulou diu, anakhanguva ajahlou diu, alungthimuva
    ahettheilou diu chuteng adamnadiuva kahenglama hung kihei diu ahi,” ati.
  mar-mar: त्यांनी डोळ्यांनी पाहू नये किंवा कानांनी ऐकू नये आणि त्याच्या हृदयाने समजू
    नये, आणि मग पुन्हा वळू नये व बरे होऊ नये म्हणून या लोकांचे हृदय कठीण कर, आणि त्यांचे
    कान बहीरे, आणि डोळे आंधळे कर.”
  qub-qub: Isaías, chay runacunapa yarpayninta ticrachiy mana tantiyajman. Rinrincunatapis
    llutarcuy mana wiyananpaj. Ñawintapis chaparcuy mana ricananpaj. Chaynöpami mana
    ricar mana wiyar mana tantiyangachu. Chaynöpami mana arpinticongachu. Chayno captenga
    nogapis manami allchacächishächu.»
  hat-hat: Fè lespri pèp la vin lou! Bouche zòrèy yo! Mare je yo! Konsa, yo p'ap ka
    tande, yo p'ap ka wè, yo p'ap ka konprann. Yo p'ap ka tounen vin jwenn mwen pou
    m' geri yo.
  eng-BSB: Make the hearts of this people calloused; deafen their ears and close their
    eyes. Otherwise they might see with their eyes, hear with their ears, understand
    with their hearts, and turn and be healed.”
  eng-WEBPB: Make the heart of this people fat. Make their ears heavy, and shut their
    eyes; lest they see with their eyes, hear with their ears, understand with their
    heart, and turn again, and be healed.”
  kbq-kbq: Hagi menina ana vahe zamagu'a eri hankavenetinka, zamagesa erinkaninerenka,
    zamavua eri asu huo. Hanki anama osnanke'za zamavua ke so'e nehu'za, zamagesa
    antahini nehu'za, zamagu'ama rukrahe'ma hu'za Nagrite'ma esnage'na zamazeri kanamaregahue.
  nhe-BL: Huajca xiquinchihua ni tlacame yoltetique. Xijtzacua ininnacas huan iniixtiyol
    para ma ax tlachiyaca, niyon ma ax tlacaquica, niyon ma ax quimachilica, niyon
    ma ax mocuepaca ica na para ma niquinchicahua.”
  gub-BL: Izai, ewàpytym ko teko wama'enukwaw paw nehe. Emuigo kar ma'e henu 'ymar
    romo ne wà nehe. Emuigo kar ma'e hexak 'ymar romo ne wà nehe. Nezewe mehe nupuner
    kwaw ma'e hexakaw rehe wà nehe. Nupuner kwaw ma'e henu haw rehe wà nehe. Nupuner
    kwaw ma'e kwaw paw rehe wà nehe. Aze mo upuner wà, uzewyr mo ihewe wà. Amukatu
    mo ihe wà.
  eng-DRA: 'Blind the heart of this people, and make their ears heavy, and shut their
    eyes: lest they see with their eyes, and hear with their ears, and understand
    with their heart, and be converted and I heal them.'
