verse: ISA.006.010
translations:
  mal-C: ഈ ജനത്തിന്റെ ഹൃദയം കഠിനമാക്കുക അവരുടെ കാതുകൾ മന്ദമാക്കുക അവരുടെ കണ്ണുകൾ അന്ധമാക്കുക.
    അല്ലാത്തപക്ഷം അവർ തങ്ങളുടെ കണ്ണുകളാൽ കാണുകയും തങ്ങളുടെ കാതുകളാൽ കേൾക്കുകയും അവർ
    തങ്ങളുടെ ഹൃദയങ്ങളാൽ ഗ്രഹിക്കുകയും ചെയ്തിട്ട്, മനസ്സുതിരിഞ്ഞു സൗഖ്യം പ്രാപിക്കുകയും
    ചെയ്യുമല്ലോ,” എന്നു പറഞ്ഞു.
  deu-TKW: Verstocke das Herz dieses Volkes und verhärte seine Ohren und blende seine
    Augen, daß es mit seinen Augen nicht sehe und mit seinen Ohren nicht höre, und
    sein Herz einsichtig werde und sich bekehre und Heilung erfahre.
  lin-lin: Komisa bato oyo mitema makasi, kanga matoyi na bango mpe zipa miso na bango
    mpo ete bamona te na miso na bango, bayoka te na matoyi na bango, basosola te
    na mitema na bango, babongwana te mpe babika te ! »
  eng-LSV: Declare the heart of this people fat, || And declare its ears heavy, ||
    And declare its eyes dazzled, || Lest it see with its eyes, || And hear with its
    ears, and consider with its heart, || And it has turned back, and has health.”
  eng-GNV: Make the heart of this people fatte, make their eares heauie, and shut
    their eyes, lest they see with their eyes, and heare with their eares, and vnderstand
    with their hearts, and conuert, and he heale them.
  eng-WEBSTER: Make the heart of this people fat, and make their ears heavy, and shut
    their eyes; lest they see with their eyes, and hear with their ears, and understand
    with their heart, and convert, and be healed.
  nhw-BL: Huajca xiquinchihua ni masehualme yoltetique. Xijtzacua ininnacas huan iniixteyol
    para ma amo tlachiyaca, niyon ma amo tlacaquica, niyon ma amo quimachilica, niyon
    ma amo mocuepaca ica na para ma niquinchicahua.”
  swh-ONEN: Fanya mioyo ya watu hawa kuwa migumu, fanya masikio yao yasisikie, na
    upofushe macho yao. Wasije wakaona kwa macho yao, na wakasikiliza kwa masikio
    yao, wakaelewa kwa mioyo yao, nao wakageuka, nikawaponywa.”
  bba-bba: N de tɔn ben ɡɔ̃ru ɡu bɔbiɑ, kpɑ bu swɑɑ tɑɑyɑ bu ku rɑɑ ɡɑri nɔ. N ben
    nɔni wɔ̃kuo bu ku rɑɑ kɑ yɑm wɑ, kpɑ bu ku rɑɑ ɡɔ̃ru ɡɔsiɑ bu fɑɑbɑ wɑ.
  eng-KJVCPB: Make the heart of this people fat, And make their ears heavy, and shut
    their eyes; Lest they see with their eyes, and hear with their ears, And understand
    with their heart, and convert, and be healed.
  cpy-cpy: Eeroka kantakahaeyaawoni ikijoshiretanteetyaari, witayempitari ikanteetya,
    imawityaakiyiite. Rootaki eero ikowichaatanta, Eero ikemanta, Eero ikenkithashiretanta,
    Tee ikemijantzi, rootaki eero rawijakotantaawo.”
  luo-luo: Ket chuny jogi obed modhil, kendo mi itgi dinre ma ok winj wach, bende
    wengegi obed ma ok nen. Nono to dipo ka wengegi oneno, kendo itgi owinjo wach,
    kendo mi chunygi ofwenyo tiend weche, mi gilokre ma chang-gi.”
  meu-meu: Ini taunimanima na lalodia ba haduhudia, bona taiadia ba hakudimadia, bona
    matadia ba hakapudia; matadia amo bema ita, bona taiadia amo bema kamonai, bona
    lalodia bema parara, bena bema kerehai bona bema namo lou na garina.
  npi-ULB: यी मानिसहरूका हृदयलाई मुर्ख बनाऊ, र तिनीहरूका कानलाई बैरो बनाऊ र तिनीहरूका
    आँखालाई अन्‍धो बनाऊ । अन्‍यथा तिनीहरूका आफ्नो आँखाले देख्‍लान्, तिनीहरूका कानले
    सुन्‍लान् र तिनीहरूका हृदयले बुझ्‍लान् र तब फर्केर निको होलान् ।”
  yor-yor: Mú kí àyà àwọn ènìyàn wọ̀nyí yigbì, mú kí etí wọn kí ó wúwo, kí o sì dìwọ́n
    ní ojú. Kí wọn kí ó má ba fi ojú wọn ríran, kí wọn kí ó má ba fi etí wọn gbọ́rọ̀,
    kí òye kí ó má ba yé ọkàn wọn, kí wọn kí ó má ba yípadà kí a má ba mú wọn ní ara
    dá.”
  pes-OPCB: دل این قوم را سخت ساز، گوشهایشان را سنگین کن و چشمانشان را ببند، مبادا
    با چشمان خود ببینند و با گوشهای خود بشنوند و با دلهای خود بفهمند و به سوی من بازگشت
    کرده، شفا یابند.»
  tgl-ULB: Patigasin mo ang puso ng mga taong ito, gawin mong bingi ang kanilang mga
    tainga, at bulagin mo ang kanilang mga mata para hindi sila makakita o hindi sila
    makarinig at hindi makaunawa ang kanilang mga puso, at manumbalik sila sa akin
    at sila ay gagaling.”
  cbu-NT: Siyaa mangeetsis tamiroosinlltakchuri, kitseetstamtis tamirkachuri, kcheetstamtis
    kámanakchuri, siysa ¿tamareeja mangoonchis? ¿Antaati mazinacheezis? ¿Nitaati pangcheezis?
    Ndambaree. Mangoontapa, siyaa aturi, nda siyaa yaramaam zurampatari zandkina.
    Apanll átcha tángcha, tárangiya nuwaatsi.
  hui-hui: Ani lowa ibugua i̱hondo lalu, Wali agali uruninaga minime irane manda nabilo
    mini mo ndibula halu haleme hale nahelo hale mo tulu helalu deme de nahendelo
    de mo ndibulalu bi labe. Tigua uruni bayale haihe howa irane manda bialubi hale
    halubi de handalubi i̱ni koria dai biragola i̱na ti mo dabi holene wuligonaga
    ani bibe laro, laya.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က``ဤ​လူ​စု​၏​စိတ်​နှ​လုံး​သည်​ထိုင်း​မှိုင်း​လျက်၊
    သူ​တို့​၏​နား​များ​သည်​လေး​လျက်၊ မျက်​စိ​များ​သည်​လည်း​ပိတ်​လျက်​နေ​အောင်​ပြု​လော့။
    သို့​မှ​သာ​လျှင်​သူ​တို့​သည်​မ​မြင်​နိုင်၊ မ​ကြား​နိုင်၊ နား​မ​လည်​နိုင်​ဘဲ​နေ​ကြ​လိမ့်​မည်။
    အ​ကယ်​၍​သူ​တို့​သည်​မြင်​နိုင်​ကြား​နိုင်​နား​လည်​နိုင်​ကြ​မည်​ဆို​ပါ​မူ မိ​မိ​တို့​၏​ဝိ​ညာဉ်​ဆိုင်​ရာ​ရော​ဂါ​များ​ပျောက်​ကင်း​စေ​ရ​အောင်​စိတ်​နှ​လုံး​ပြောင်း​လဲ​ကြ​လိမ့်​မည်''
    ဟု​ငါ့​အား​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་མི་འདི་དག་གི་སེམས་ཀྱིས་མི་ཚོར་ཞིང་རྣ་ཡིས་མི་གོ་བ་དང་། མིག་གིས་མི་མཐོང་བར་གྱིས་ཤིག
    དེ་ལྟར་མིན་ན། དེ་དག་གི་མིག་གིས་མཐོང་ཞིང་རྣ་ཡིས་ཐོས་པ་དང་། སེམས་ཀྱིས་རྟོགས་ནས་ཕྱིར་འཁོར་ཡོང་དུས་དྲག་པར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Namar baluwer ta wore, nongomang motam kalomon, node bagumon, ale nomotam
    kalomon se sisirokko. Nomotam ulalaruk anirok se te loagamon, se node te den ikimon,
    ale nongomang motam ukirok se iki batagamon ale ningo nuam tamon bore ko, uwutata
    betemonko.”
  sna-sna: Ita kuti mwoyo yavanhu ava isindimare; ita kuti nzeve dzavo dzisanzwisise
    uye vatsinzine meso avo. Nokuti vangaona nameso avo, nokunzwa nenzeve dzavo, vakanzwisisa
    nemwoyo yavo, vakadzoka vakaporeswa.”
  spa-BLM: Engorda el corazón de este pueblo. Haz que les pesen los oídos y que cierren
    los ojos; para que no vean con sus ojos, oyen con sus oídos, entender con el corazón,
    y vuélvete, y cúrate”.
  cac-cac: Ac' somchaj spensar juntzan̈ anima chi', mac schiquin eb', tza macan sat
    eb' yic max yil eb', yic max yab'pax eb', yic max nachajpaxel yuj eb', yic vach'
    max meltzajxi eb' d'ayin yic tzin colan eb', xchi d'ayin.
  swh-ULB: Nenda ufanye mioyo ya watu hawa kuwa migumu, na masikio yao kuwa mazito,
    na macho yao kuwa vipofu. Hivyo basi wanaweza kuona kwa macho yao, kusikia kwa
    masikioa yao, na kuelewa kwa mioyo yao wakajeuka na kuponjwa.
  bel-bel: Агрубела бо сэрца ў людзей гэтых, і цяжка чуюць вушыма, і зьмежылі вочы
    свае, хай ня ўгледзяць вачыма, і не пачуюць вушыма, і сэрцам не ўразумеюць, і
    не навернуцца, каб Я ацаліў іх.
  deu-ELBBK: 'Mach das Herz dieses Volkes fett, und mach seine Ohren schwer, und verklebe
    seine Augen: damit es mit seinen Augen nicht sehe und mit seinen Ohren nicht höre
    und sein Herz nicht verstehe, und es nicht umkehre und geheilt werde.'
  mbb-OT: Ne migkaǥi pa sikandin te, “Ipemezesen nu is gehinawa kayi he menge etew.
    Himuwa nu sikandan he vengel wey lakap, su kela ke mekeehè dan wey mekezineg,
    ne ebpekesavut sikandan ne edlikù dan kayi te kediey, ne egkeulian sikandan.”
  mal-2015: ഈ ജനം കണ്ണുകൊണ്ടു കാണുകയോ ചെവികൊണ്ടു കേൾക്കയോ ഹൃദയംകൊണ്ടു ഗ്രഹിക്കയോ മനസ്സു
    തിരിഞ്ഞു സൗഖ്യം പ്രാപിക്കയോ ചെയ്യാതെ ഇരിക്കേണ്ടതിന്നു നീ അവരുടെ ഹൃദയം തടിപ്പിക്കയും
    അവരുടെ ചെവി മന്ദമാക്കുകയും അവരുടെ കണ്ണു അടെച്ചുകളകയും ചെയ്ക.
  gup-gup: Yibenmarnbu nahni bininj bu kabirrimayaliyakmen. Yibenkanembalhmen dja
    mak yibenmimbalhmen. Bu bedda yimankek kabirrinan kunmim bedberre dja kabirribekkan
    kunkanem bedberre, wanjh kabirrimdurndeng ngardduk ba bu ngabenmarnbun.”
  rmc-rmc: Ker kale manušenge o jile zorale, zaker lenge o kana a phand lenge o jakha,
    hoj le jakhenca te na dikhen, le kanenca te na šunen a le jilenca te na achaľon,
    hoj pes te na visaren a te na sasťon avri.“
  pes-OPV: دل این قوم را فربه ساز و گوشهای ایشان را سنگین نما و چشمان ایشان را ببند،
    مبادا با چشمان خودببینند و با گوشهای خود بشنوند و با دل خود بفهمند و بازگشت نموده،
    شفا یابند.»
  ron-1924: Ымпетреште инима ачестуй попор, фэ-л таре де урекь ши аступэ-й окий, ка
    сэ ну вадэ ку окий, сэ н-аудэ ку урекиле, сэ ну ынцелягэ ку инима, сэ ну се ынтоаркэ
    ла Мине ши сэ ну фие тэмэдуит.”
  ben-OBCV: তুমি এই জাতির লোকদের হৃদয় অসাড় করে দাও; তাদের কানগুলি উপড়ে ফেলো ও চোখগুলি
    বন্ধ করে দাও। নতুবা তারা তাদের চোখে দেখতে পাবে, তারা কানে শুনতে পাবে, তারা তাদের
    হৃদয়ে বুঝতে পারবে এবং আরোগ্যলাভের জন্য আমার কাছে ফিরে আসবে।”
  som-som: Dadkan qalbigooda ka dhig mid qallafsan, dhegahoodana kuwa dhib wax ku
    maqla, indhahoodana kuwa xidhan, si aanay indhaha wax ugu arkin, oo aanay dhegaha
    wax ugu maqlin, oo aanay qalbiga wax ugu garan, oo aanay u soo noqon, oo aanay
    u bogsan.
  lat-VUC: 'Excæca cor populi hujus, et aures ejus aggrava, et oculos ejus claude:
    ne forte videat oculis suis, et auribus suis audiat, et corde suo intelligat,
    et convertatur, et sanem eum.]'
  eng-ASVBT: Make the heart of this people fat, and make their ears heavy, and shut
    their eyes; lest they see with their eyes, and hear with their ears, and understand
    with their heart, and turn again, and be healed.
  ita-1885: Ingrassa il cuore di questo popolo, ed aggravagli le orecchie, e turagli
    gli occhi; acciocchè non vegga co' suoi occhi, e non oda colle sue orecchie, e
    non intenda col suo cuore; e ch'egli non si converta, e che Iddio non lo guarisca.
  eng-LXXUP: For the heart of this people has become gross, and their ears are dull
    of hearing, and their eyes have they closed; lest they should see with their eyes,
    and hear with their ears, and understand with their heart, and be converted, and
    I should heal them.
  eng-ULB: Make the heart of this people insensitive, and their ears dull, and blind
    their eyes. Otherwise they might see with their eyes, hear with their ears, and
    understand with their heart, and then turn and be healed.”
  spa-VBL: Haz que las mentes de este pueblo sean insensibles; haz que sus oídos sean
    sordos y cierra sus ojos. De lo contrario, podrían ver con sus ojos, oír con sus
    oídos, comprender con sus mentes, y arrepentirse y sanar”.
  fra-_FOB: Endurcis le cœur de ce peuple, rends ses oreilles pesantes, couvre ses
    yeux! Qu'il ne voie pas de ses yeux, qu'il n'entende pas de ses oreilles, que
    son cœur ne comprenne pas, qu'il ne se convertisse pas et qu'il ne soit pas guéri!
  mal-mal: ഈ ജനം കണ്ണുകൊണ്ട് കാണുകയോ ചെവികൊണ്ട് കേൾക്കുകയോ ഹൃദയംകൊണ്ട് ഗ്രഹിക്കുകയോ
    മനസ്സു തിരിഞ്ഞു സൗഖ്യം പ്രാപിക്കുകയോ ചെയ്യാതെ ഇരിക്കേണ്ടതിന് അങ്ങ് അവരുടെ ഹൃദയം
    തടിപ്പിക്കുകയും അവരുടെ ചെവി മന്ദമാക്കുകയും അവരുടെ കണ്ണ് അടച്ചുകളയുകയും ചെയ്യുക”.
  lit-lit: Nutukink šitos tautos širdį, jų ausis apsunkink ir jų akis užmerk, kad
    jie nematytų akimis, negirdėtų ausimis, nesuprastų savo širdimis ir neatsiverstų,
    ir nebūtų išgydyti!“
  urd-GVR: Is qaum ke dil ko behis kar de, un ke kānoṅ aur āṅkhoṅ ko band kar. Aisā
    na ho ki wuh apnī āṅkhoṅ se dekheṅ, apne kānoṅ se suneṅ, merī taraf rujū kareṅ
    aur shafā pāeṅ.”
  suz-BL: मेको आन थुं खकटा सेलो। आन नोफा मनेंब नु आन मिक्‍च मताइब सेलो। मोदेंशो दुम्‍शा,
    मेको आन मिक्‍च मताइब नु नोफा मनेंब दुम्‍नीम। मोदेंशो मदुम्‍त हना, मेको आं गे लेत्‍नीम।
    मिनु गो मेको आन कली सापाइक्‍चा माल्‍नुङ” देंत। ब्‍यवस्‍था २९:३; रोमी ११:८
  eng-NOY: Make the heart of this people gross; Make their ears dull, and blind their
    eyes; That they may not see with their eyes, nor hear with their ears, Nor perceive
    with their hearts, and turn, and be healed.
  ita-1927: Rendi insensibile il cuore di questo popolo, rendigli duri gli orecchi,
    e chiudigli gli occhi, in guisa che non vegga co’ suoi occhi, non oda co’ suoi
    orecchi, non intenda col cuore, non si converta e non sia guarito!”
  ckb-ckb: دڵی ئەم گەلە ڕەق بکە، گوێی گران بکە و چاوی بنوقێنە، نەوەک بە چاوی ببینێت
    و بە گوێی ببیستێت، بە دڵی تێبگات و بگەڕێتەوە و چاک ببێتەوە.»
  eng-BBE: Make the hearts of this people fat, and let their ears be stopped, and
    their eyes shut; for fear that they may see with their eyes, and be hearing with
    their ears, and their heart may become wise, and they may be turned to me and
    made well.
  kan-OKCV: ತಮ್ಮ ಕಣ್ಣುಗಳಿಂದ ನೋಡದಂತೆಯೂ, ತಮ್ಮ ಕಿವಿಗಳಿಂದ ಕೇಳದಂತೆಯೂ, ತಮ್ಮ ಹೃದಯದಿಂದ ಗ್ರಹಿಸಿ
    ತಿರುಗಿಕೊಂಡು ಸ್ವಸ್ಥವಾಗದಂತೆಯೂ ಈ ಜನರ ಹೃದಯವನ್ನು ಕಠಿಣಗೊಳಿಸಿ, ಅವರ ಕಿವಿಯನ್ನು ಮಂದಗೊಳಿಸಿ,
    ಅವರ ಕಣ್ಣುಗಳನ್ನು ಮೊಬ್ಬಾಗಿಸು,” ಎಂದು ನನಗೆ ಹೇಳಿದರು.
  tam-2017: இந்த மக்கள் தங்கள் கண்களினால் காணாமலும், தங்கள் காதுகளினால் கேளாமலும்,
