    badana mai goadana danu do idia lao. Oibe, negana korikori ia ginidae neganai,
    lau ese inai kara do lau havaraia haraga. Lau inai Lohiabada!”
  urd-urd: सबसे छोटा एक हज़ार हो जाएगा और सबसे हक़ीर एक ज़बरदस्त क़ौम। मैं ख़ुदावन्द
    ठीक वक़्त पर ये सब कुछ जल्द करूँगा।
  rus-SYN: От малого произойдет тысяча, и от самого слабого - сильный народ. Я, Господь,
    ускорю совершить это в свое время.
  bqc-SIM: An gbɛ̃́ pↄ́ kɛ̃́sãańzi a kↄ̃ à ka gbɛ̃ↄn ↄ̀aa sↄo, an gbɛ̃́ pↄ́ kpɛɛ
    ń guu, a gↄ̃ bui zↄ̃ↄ ũ. Mámɛmaa Dii, má yã́pi kɛ a gↄↄwa ń wãao.
  tcz-CHONGTHU: Insung mi lhom penna jong chu mi sang khat hung lhing dingu ahitai,
    chule ahon lhom pen jong chu mihat tah nam kiti dingu ahi. Aphat bep cha, Keima
    Pakaiyin hichu kahin bulhit ding ahitai.
  mar-mar: “जो लहान तो हजार होईल, आणि जो धाकटा तो बलवान राष्ट्र होईल. मी, परमेश्वर,
    त्या समयी हे लवकर घडवून आणणार.”
  qub-qub: Chay ichiclla caycajmi waranganpa mirangapaj. Wallcalla caycajmi munayniyoj
    nasyun canga. Nogami Tayta Dios cä. Nogami camacächishaj manapis aycällatana chayno
    cananpaj. Nishä diyapäga chaynönami canga.»
  hat-hat: Fanmi ki pi piti nan mitan nou an pral gen mil (01.000) moun. Fanmi ki
    pa vo anyen an pral tounen yon gwo nasyon. Se mwen menm Seyè a ki p'ap mize fè
    sa, lè lè a va rive.
  eng-BSB: The least of you will become a thousand, and the smallest a mighty nation.
    I am the LORD; in its time I will accomplish it quickly.
  eng-WEBPB: The little one will become a thousand, and the small one a strong nation.
    I, the LORD, will do this quickly in its time.”
  kbq-kbq: Hagi menina osi'a naga nofi mani'nazanagi, henka tusi'a vahe eforehu hakare
    huteta hankavenentake vahe efore huta manigahaze. Ra Anumzamo'na ama nanekea huankino,
    nagrama ko huhampari'noa knare ama anazamo'a ame huno efore hugahie.
  nhe-BL: Nopa familias tlen más pilsiltzitzi, niquinmiyaquilis hasta mochihuase se
    mil tlacame. Huan nopa tlacame tlen ayoc miyac mocajtoque, niquinchihuas ma quitemitica
    se tlali huan tlahuel quipiyase chicahualistli. Na niimoTECO nijchihuas ma pano
    nochi ya ni ipan nopa tonali tlen na niquixtlalijtoc.”
  gub-BL: Naheta tete kwaw wà kury. Heta tetea'u putar wà nehe. Teko ko ywy rehe har
    na'ikàg kwaw wà. Ikàg wera'u putar amo teko wanuwi upaw rupi katete a'e wà nehe.
    Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. 'Ar ikatu mehe azapo kar putar a'e ma'e
    paw rupi ihe nehe. Na'iàrew kwaw nehe.
  eng-DRA: 'The least shall become a thousand, and a little one a most strong nation:
    I the Lord will suddenly do this thing in its time.'
