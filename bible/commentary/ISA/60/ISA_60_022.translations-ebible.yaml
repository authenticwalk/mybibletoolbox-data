verse: ISA.060.022
translations:
  mal-C: കുറഞ്ഞവൻ ആയിരവും ചെറിയവൻ ഒരു ശക്തിയേറിയ രാഷ്ട്രവും ആയിത്തീരും. ഞാൻ യഹോവ ആകുന്നു;
    അതിന്റെ സമയത്തു ഞാൻ അതു വേഗത്തിൽ നിറവേറ്റും.”
  deu-TKW: 'Der Kleinste wird zu einem Tausend werden und der Geringste zu einem starken
    Volk: Ich, Jahwe, will es zu seiner Zeit beschleunigen!'
  lin-lin: Oyo aleki moke kati na bino akokoma nkoto moko, mpe oyo aleki moke penza
    akokoma ekolo ya makasi. Ngai, nazali Yawe, nakoyeisa yango mbangu na tango na
    yango. »
  eng-LSV: The little one becomes a chief, || And the small one a mighty nation, ||
    I, YHWH, hurry it in its own time!”
  eng-GNV: 'A litle one shall become as a thousande, and a small one as a strong nation:
    I the Lord wil hasten it in due time.'
  eng-WEBSTER: 'A little one shall become a thousand, and a small one a strong nation:
    I the LORD will hasten it in its time.'
  nhw-BL: Nopa familias catli más tziquitetzitzi, niquinmiyaquilis hasta mochihuase
    se mil masehualme. Huan nopa masehualme catli ayacmo miyaqui mocajtoque, niquinchihuas
    ma quitemitica se tlali huan tlahuel quipiyase chicahualistli. Na niamoTECO nijchihuas
    ma pano nochi ya ni ipan nopa tonali catli na niquixquetztoc.”
  swh-ONEN: Aliye mdogo kwenu atakuwa elfu, mdogo kuliko wote atakuwa taifa lenye
    nguvu. Mimi ndimi Bwana; katika wakati wake nitayatimiza haya upesi.”
  bba-bba: Bwese kɛrɑ ye yɑ piiburu bo, yɑ koo ko bwese bɑkɑ dɑmɡirun nuuru. Nɛ, Yinni
    Gusunɔwɑ kon ye ko fuuku yen sɑɑ yɑ̀ n turɑ.
  eng-KJVCPB: 'A little one shall become a thousand, And a small one a strong nation:
    I the Lord will hasten it in his time.'
  luo-luo: Ngʼat matinie kuomu nolokre oganda mangʼeny, kendo oganda matin nolokre
    piny maduongʼ man-gi teko. An Jehova Nyasaye ema nami gino timre piyo piyo ka
    kinde ochopo.
  meu-meu: Gabe tauna na iduhu ta ai bainela, bona maragi-maragina na bese badana
    mai goadana ai bainela. Lau binai Iehova; negana korikorina ai lau ese baina havaraia
    haraḡa.
  npi-ULB: थोरैचाहिं एक हजार हुनेछ, सानो एउटा पनि बलियो जाति हुनेछ । जब समय आउँछ,
    तब म, परमप्रभुले यी कुराहरू चाँडै नै पुरा गर्नेछु ।
  yor-yor: Èyí tí ó kéré jù nínú yín yóò di ẹgbẹ̀rún (1,000) kan, èyí tí ó kéré yóò
    di orílẹ̀-èdè ńlá. Èmi ni Olúwa; ní àkókò rẹ̀, Èmi yóò ṣe èyí kánkán.”
  pes-OPCB: حتی کوچکترین و ضعیفترین خاندان تو بزرگ شده، به قومی نیرومند تبدیل خواهد
    شد. هنگامی که زمان معین فرا رسد من که یهوه هستم این را بی‌درنگ انجام خواهم داد.»
  tgl-ULB: Ang isang kakaunti ay magiging isang libo, at ang isang maliit, isang malakas
    na bansa; akong si Yahweh, agad na tutuparin ang mga bagay na ito kapag dumating
    ang panahon.
  cbu-NT: Siy anuri pakchitaa kuwiz m'cheeru taarangus, nimun yusur milshaparee tputsis
    taatssa. Ashkachus, tsapunshish siy tatsitatssa. Nuw siyaam taarashee panampantana.
    Yuwash zar waritakchu, anush nuwaanaatsi kuki uru tuminchima, Apanll tárangiya
    siyaatsi Irusarinshucheetsis.
  hui-hui: Yarusaleme-o í̠ha wali agali emene hangu heagua mani ti wali agali mini
    leneore holebira. Hameigini maru hongo nahe mini dindiha heaguabi mani ti waneigini
    aguaneru dewalinaga aba holebira. I̱na bi o larogoni abaleore horo i̱nime pongobo
    wirugo tagira ibirangi lola holebira. Anduane Homogo i̱niore kogonigo ani bulebira
    larogoni, Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: သင်​၏​အ​နည်း​ဆုံး​အ​ညံ့​ဆုံး​သော​သူ​ပင်​လျှင်၊ ထောင်​ချီ​လျက်​များ​ပြား​လာ​ပြီး
    တန်​ခိုး​ကြီး​မား​သည့်​လူ​မျိုး​သ​ဖွယ်​ကြီး​မြတ်​၍ လာ​လိမ့်​မည်။ အ​ချိန်​ကျ​လျှင်​ငါ​သည်​ဤ​အ​တိုင်း​လျင်​မြန်​စွာ
    ဖြစ်​ပျက်​စေ​တော်​မူ​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​သည် တ​ကား။''
  bod-N: ཆེས་ཆུང་བ་རྣམས་རིགས་གཅིག་ཏུ་འགྱུར་ཞིང་། སྟོབས་ཉམས་པ་རྣམས་སྟོབས་འབྱོར་ལྡན་པའི་རྒྱལ་ཁབ་ཏུ་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་དུས་བཞིན་དུ་དོན་དེ་རྣམས་མྱུར་དུ་བསྒྲུབ་པར་བྱའོ། །
  sna-sna: Mudikisa wako achava chiuru, mudiki achava rudzi rune simba. Ndini Jehovha,
    munguva yacho ndichazviita nokukurumidza.”
  spa-BLM: El pequeño se convertirá en mil, y la pequeña una nación fuerte. Yo, Yahvé,
    haré esto rápidamente en su momento”.
  cac-cac: A eb' quenn̈ej sb'isul d'a e cal, ol q'uib' val sb'isul eb', te tec'an
    ol aj eb' icha junoc nivan chon̈ab'. Ayic ol c'och stiempoal yelc'och juntzan̈
    tic, a in val Jehová in ol vaq'uelc'och d'a elan̈chamel, xchi Jehová chi'.
  swh-ULB: Mtoto atakuwa maelfu, na mdogo atakuwa taifa la wenye nguvu; Mimi Yahwe
    Nitayatimiza hayo mda utakapowadia.
  bel-bel: Ад малога пойдзе тысяча, і ад самага слабога - моцны народ. Я, Гасподзь,
    паскору зьдзейсьніць гэта сваім часам.
  deu-ELBBK: Der Kleinste wird zu einem Tausend werden und der Geringste zu einer
    gewaltigen Nation. Ich, der HERR, werde es zu seiner Zeit eilends ausführen.
  mbb-OT: Deisey zà sikandan, piru ebmahabet sikandan. Menge egkaayuayu zan, piru
    egkehimu sikandan he gemhanan he nasyun. Iyan a, is Nengazen he segugunà ebaal
    kayi zutun te hustu he timpu.”
  mal-2015: കുറഞ്ഞവൻ ആയിരവും ചെറിയവൻ മഹാജാതിയും ആയിത്തീരും; യഹോവയായ ഞാൻ തക്ക സമയത്തു
    അതിനെ ശീഘ്രമായി നിവർത്തിക്കും.
  gup-gup: Wanjh ngurriwernmerren dja mak ngurrimurrngrayekmen. Yikahwi namud kore
    ngudberre bininj, nawu birridjalmirndekudji, wanjh bedda kabirrimirndewernmerren
    duninjh. Bu kabolkyimerran kore ngaye ngayingkihkarremarnbom, wanjh werrkwerrk
    ngaye ngadjalkurduyime rowk.”
  rmc-rmc: Tumara nekcikneder famelijatar ela ezeros a tumara nekostatneder famelijatar
    ela o zoralo narodos. Me, o RAJ, oda kerava sig, andro spravno časos.“
  pes-OPV: صغیر هزار نفر خواهد شدو حقیر امت قوی خواهد گردید. من یهوه دروقتش تعجیل
    در آن خواهم نمود.
  ron-1924: Чел май мик се ва фаче о мие ши чел май неынсемнат, ун ням путерник. Еу,
    Домнул, вой грэби ачесте лукрурь ла время лор.”
  ben-OBCV: তোমার মধ্যে নগণ্যতম জন এক সহস্রের সমান হবে, ক্ষুদ্রতম জন হবে এক শক্তিশালী
    জাতিস্বরূপ। আমিই সদাপ্রভু; যথাসময়ে আমি তা দ্রুত সম্পন্ন করব।”
  som-som: Mid yarba wuxuu noqon doonaa kun, oo mid yarna wuxuu noqon doonaa quruun
    xoog badan. Anigoo Rabbiga ah ayaa waxan wakhtigiisa soo deddejin doona.
  lat-VUC: Minimus erit in mille, et parvulus in gentem fortissimam. Ego Dominus in
    tempore ejus subito faciam istud.]
  eng-ASVBT: The little one shall become a thousand, and the small one a strong nation;
    I, Jehovah, will hasten it in its time.
  ita-1885: Il piccolo diventerà un migliaio, ed il minimo una nazione possente. Io,
    il Signore, metterò prestamente ad effetto questa cosa al suo tempo.
  eng-LXXUP: The little one shall become thousands, and the least a great nation;
    I the Lord will gather them in due time.
  eng-ULB: The little one shall become a thousand, and the small one a strong nation;
    I, Yahweh, will swiftly accomplish these things when the time comes.
  spa-VBL: La más pequeña de tus familias aumentará a mil, y la más insignificante
    se convertirá en una gran nación. Yo soy el Señor; en el momento oportuno lo haré
    rápidamente.
  fra-_FOB: Le plus petit deviendra un millier, et le moindre, une nation puissante.
    Moi, l'Éternel, je hâterai ceci en son temps.
  mal-mal: കുറഞ്ഞവൻ ആയിരവും ചെറിയവൻ മഹാജനതയും ആയിത്തീരും; യഹോവയായ ഞാൻ തക്കസമയത്ത്
    അതിനെ വേഗത്തിൽ നിവർത്തിക്കും”.
  lit-lit: Mažutėlis pasidarys tūkstančiu ir menkutėlis – galinga tauta. Aš, VIEŠPATS,
    paties to įvykio laiku skubiai tai įvykdysiu.
  urd-GVR: Tab sab se chhoṭe ḳhāndān kī tādād baṛh kar hazār afrād par mushtamil hogī,
    sab se kamzor kumbā tāqatwar qaum banegā. Muqarrarā waqt par maiṅ, Rab yih sab
    kuchh tezī se anjām dūṅgā.”
  suz-BL: मेको नेल्‍ल क्‍येङा महिक्‍सीशो थर का दुम्‍नीम। मिनु नेल्‍ल क्‍येङा आइक्‍च
    मुरपुकी ठेयब रागी ब्रीशा, सक्ति पाइश्‍शो दुम्‍नीम। मेना गो, परमप्रभु यावेमी मेको
    रीब पा पाइनुङ” देंत।
  eng-NOY: The little one shall become a thousand, And the small one a strong nation;
    I, Jehovah, will hasten it in its time.
  ita-1927: Il più piccolo diventerà un migliaio; il minimo, una nazione potente.
    Io, l’Eterno, affretterò le cose a suo tempo.
  ckb-ckb: بچووک دەبێت بە هەزار و بچووکترین بە نەتەوەیەکی مەزن. من یەزدانم، لە کاتی
    خۆیدا پەلەی لێ دەکەم.»
  eng-BBE: 'The smallest of their families will become a thousand, and a small one
    a strong nation: I, the Lord, will make it come quickly in its time.'
  kan-OKCV: ಕನಿಷ್ಠನು ಸಾವಿರವಾಗುವನು, ಅಲ್ಪನಿಂದ ಬಲವಾದ ಜನಾಂಗವಾಗುವುದು. ಯೆಹೋವನೆಂಬ ನಾನು ಕ್ಲುಪ್ತ
    ಕಾಲದಲ್ಲಿ ಇದನ್ನು ಬಹು ಬೇಗನೆ ಉಂಟುಮಾಡುವೆನು.
  tam-2017: சின்னவன் ஆயிரமும், சிறியவன் பலத்த தேசமுமாவான்; யெகோவாவாகிய நான் ஏற்றகாலத்தில்
    இதை வேகமாக நடப்பிப்பேன்.
  spa-RV-1909: El pequeño será por mil, el menor, por gente fuerte. Yo Jehová á su
    tiempo haré que esto sea presto.
  ron-BTF: Puţinul va deveni o mie şi unul tânăr o naţiune tare; eu, DOMNUL, voi grăbi
    aceasta la timpul ei.
  eng-WEBP: The little one will become a thousand, and the small one a strong nation.
    I, the LORD, will do this quickly in its time.”
  eng-FBV: The smallest of your families will increase to a thousand, and the most
    insignificant will become a great nation. I am the Lord; at the right time I will
    do this quickly.
  nld-1939: De kleinste wordt een geslacht, De geringste een machtige natie. Ik, Jahweh,
    heb het gezegd; Te zijner tijd zal Ik het haastig volbrengen!
  nch-BL: Nopa familias cati más pisiltzitzi, niquinmiyaquilis hasta mochihuase se
    mil masehualme. Huan nopa masehualme cati ayecmo miyaqui mocajtoque, niquinchihuas
    ma quitemitica se tali huan tahuel quipiyase chicahualisti. Na niamoTECO nijchihuas
    ma pano nochi ya ni ipan nopa tonali cati na niquixquetztoc.”
  vie-1934: Kẻ rất nhỏ trong vòng họ sẽ nên một ngàn, còn kẻ rất hèn yếu sẽ trở nên
    một dân mạnh. Ta, Đức Giê-hô-va, sẽ nôn nả làm điều ấy trong kỳ nó!
  hin-CV: सबसे छोटा एक हजार हो जायेगा, और सबसे कमजोर एक सामर्थ्यी जाति बन जायेगा.
    मैं याहवेह हूं; ठीक समय पर सब कुछ पूरा करूंगा.”
  eng-OURB: The little one will become a thousand, and the small one a strong nation.
    I, Adonai, will do this quickly in its time.”
  spa-BES: 'El más pequeño de sus familias se convertirá en mil, y el pequeño en una
    nación fuerte: Yo, el Señor, lo haré llegar rápidamente en su tiempo.'
  tdx-tdx: Hinjare arivo ty tsitso’e, naho fifeheañe jabajaba ty kede; Izaho Iehovà
    ty hanaentaeñe aze ami’ty andro’e.
  tha-KJV: ผู้​เล็กน้อยที่สุดจะเป็นพันๆ และผู้นิดที่สุดจะเป็นประชาชาติอั​นม​ี​อานุภาพ
    เราคือพระเยโฮวาห์ ถึงเวลาเราก็จะเร่ง”
  por-BR-2018: O menor será mil, e o de menor tamanho será um povo forte; eu, o SENHOR,
    o farei depressa em seu devido tempo.
  deu-ELO: Der Kleinste wird zu einem Tausend werden, und der Geringste zu einer gewaltigen
    Nation. Ich, Jehova, werde es zu seiner Zeit eilends ausführen.
  eng-WYC-2018: The least shall be into a thousand, and a little man shall be into
    a full strong folk. I, the Lord, shall make this thing suddenly, in the time thereof
    (or at its proper time).
  epo-epo: El la plej malgranda fariĝos milo, kaj el la plej sensignifa fariĝos potenca
    popolo; Mi, la Eternulo, rapide faros tion en ĝia tempo.
  uig-PIN: Sǝbiy bala bolsa mingƣa, Əng kiqiki bolsa uluƣ ǝlgǝ aylinidu, Mǝnki Pǝrwǝrdigar
    bularni ɵz waⱪtida tezdin ǝmǝlgǝ axurimǝn.
  beo-beo: Amola dia baligili fonobahadidafa sosogo fi da alele, gasa bagade fifi
    asi gala defele ba:mu. Na ilegei eso da doaga:sea, Na da amo hedolowane hamomu.
    Na da Hina Gode!
  tpi-OTNT: Jerusalem, maski wanem man i stap long yu na i no gat nem, em bai i kamap
    papa bilong bikpela lain famili tru. Na ol lain i liklik tru bai ol i kamap planti
    moa olsem ol manmeri bilong ol bikpela na strongpela kantri. Mi Bikpela, mi tok,
    ol dispela samting bai i kamap hariap long taim mi makim pinis.”
  hau-SA: Mafi ƙanƙanta a cikinki za tă zama dubu, ƙarami zai zama al’umma mai girma.
    Ni ne Ubangiji, cikin lokacinsa zan yi haka da sauri.”
  uig-LAT: Sebiy bala bolsa minggha, Eng kichiki bolsa ulugh elge aylinidu, Menki
    Perwerdigar bularni öz waqtida tézdin emelge ashurimen.
  nde-nde: Ingcosana yakho izakuba yinkulungwane, abancinyane bazakuba yisizwe esilamandla.
    Mina nginguThixo; ngesikhathi esifaneleyo lokhu ngizakwenza ngokuphangisa.”
  ton-ton: '‌ʻE hoko ʻae tokotaha ʻoku siʻi ko e toko afe, mo e tokotaha ʻoku iiki
    ko e puleʻanga mālohi: ko au ko Sihova te u fakavave ia ʻi hono kuonga.”'
  ces-1613: Samotný rozmnoží se v tisíce, a nejšpatnější v národ nesčíslný, já Hospodin
    časem svým brzo způsobím to.
  eng-WMB: The little one will become a thousand, and the small one a strong nation.
    I, the LORD, will do this quickly in its time.”
  tam-TCV: உங்களில் சிறியவர் ஆயிரம் பேர்களாவர், அற்பரும் வலிய நாடாவர். நானே யெகோவா;
    அதன் காலத்தில் அதை நானே தீவிரமாகச் செய்வேன்.”
  ceb-ULB: Mahimong liboan ang pipila lamang, ug mahimong kusgan ang huyang nga nasod;
    ako, si Yahweh, magadali sa pagbuhat niining mga butanga sa pag-abot na sa panahon.
  pol-UBG: Najmniejszy rozmnoży się tysiąckrotnie, a malutki – w naród potężny. Ja,
    PAN, dokonam tego rychło, w swoim czasie.
  agr-agr: Kuashtachu aina nunú yujaka mil aents wajastinai, nunú yujaka nugka múun
    wajastinai. Wi nunak nunú tsawan jegakui wamak dutikattajai. Witjai dekas Tuke
    Pujuunuk’, tawai Apajuí”, tiuwai Isaías.
  kyc-kyc: Dee nakamana ree palu kamame kukilipi inyimungu karengepe dupwa rara andake
    porai renge palenge dopale ingyuo palirami. Dokona yuu gii rolae doko eparamo
    dokopa doo leto dake waiya lao pyaka sinya laro. Namba Kamongo dokome leto.
  urd-GVU: تب سب سے چھوٹے خاندان کی تعداد بڑھ کر ہزار افراد پر مشتمل ہو گی، سب سے
    کمزور کنبہ طاقت ور قوم بنے گا۔ مقررہ وقت پر مَیں، رب یہ سب کچھ تیزی سے انجام دوں
    گا۔“
  deu-1912: Aus dem Kleinsten sollen tausend werden und aus dem Geringsten eine Mächtiges
    Volk. Ich der HERR, will solches zu seiner Zeit eilend ausrichten.
