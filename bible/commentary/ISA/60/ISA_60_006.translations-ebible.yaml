verse: ISA.060.006
translations:
  mal-C: ഒട്ടകക്കൂട്ടങ്ങളാൽ നിന്റെ ദേശം നിറയും, മിദ്യാനിലെയും ഏഫയിലെയും ഒട്ടകക്കുട്ടികളാലുംതന്നെ.
    അവയെല്ലാം ശേബയിൽനിന്ന് വരും, അവ സ്വർണവും സുഗന്ധവർഗവും കൊണ്ടുവന്ന് യഹോവയ്ക്കു സ്തുതിഘോഷം
    മുഴക്കും.
  deu-TKW: Die Haufen der Kamele werden dich überfluten, die jungen Kamele von Midian
    und Epha; sie alle werden von Saba herbeikommen. Gold und Weihrauch werden sie
    bringen und die Ruhmesthaten Jahwes als frohe Botschaft verkünden.
  lin-lin: Bashamo ebele ekotondisa mokili na yo, bana ya shamo ya mokili ya Madiani
    mpe ya Efa. Yango nyonso ekowuta na Saba, ekomema wolo mpe malasi ya ansa, mpe
    ekotatola masanzoli na Yawe.
  eng-LSV: A multitude of camels covers you, || Dromedaries of Midian and Ephah, ||
    All of them from Sheba come, || They carry gold and frankincense, || And they
    proclaim the praises of YHWH.
  eng-GNV: 'The multitude of camels shall couer thee: and the dromedaries of Midian
    and of Ephah: all they of Sheba shall come: they shall bring golde and incense,
    and shewe foorth the prayses of the Lord.'
  eng-WEBSTER: 'The multitude of camels shall cover thee, the dromedaries of Midian
    and Ephah; all they from Sheba shall come: they shall bring gold and incense;
    and they shall show forth the praises of the LORD.'
  nhw-BL: Motecpantihualase miyac camellos ipan Jerusalén. Hualase camellos tlen nopa
    tlalme Madián, Sabá huan Efa huan nochi quimamajtihualase oro huan copali para
    ica quihueyimatise TOTECO.
  swh-ONEN: Makundi ya ngamia yatajaa katika nchi yako, ngamia vijana wa Midiani na
    Efa. Nao wote watokao Sheba watakuja, wakichukua dhahabu na uvumba na kutangaza
    sifa za Bwana.
  bba-bba: Bɑ koo nɑwɑ kɑ yooyoo dɑbi dɑbiru Mɑdiɑnin di kɑ Efɑn di. Gɑbɑ koo mɑɑ
    nɑ Sebɑn di, bɑ n wurɑ kɑ turɑre sɔɔwɑ, kpɑ bɑ n nɛ, Yinni Gusunɔ tɔmɑmɔ.
  eng-KJVCPB: 'The multitude of camels shall cover thee, The dromedaries of Midian
    and Ephah; All they from Sheba shall come: They shall bring gold and incense;
    And they shall shew forth the praises of the Lord.'
  luo-luo: Kweth mag ngamia nopongʼ pinyi, ma gin ngamia matindo moa Midian gi Efa.
    Jogo duto moa Sheba ka gikelo dhahabu kod ubani, nobi ka gipako Jehova Nyasaye
    gi wer.
  meu-meu: Kamelo hutuma bada ese emu tano bae hahonua, Midian bona Efa edia kamelo
    natudia; bona Sieba ena iboudiai danu baema. Idia ese gold bona muramura mai bonana
    bae hua mai, Iehova ihanamona bae gwauraia hedinarai.
  npi-ULB: ऊँटका बथानहरू, मिद्यान र एपाका सवार गर्ने ऊँटहरूले तँलाई ढाक्‍नेछन् । ती
    सबै शेबाबाट आउनेछन् । तिनीहरूले सुन र धूप ल्याउनेछन् र परमप्रभुको प्रशंसा गाउनेछन्
    ।
  yor-yor: Ọ̀wọ́ ìbákasẹ yóò bo gbogbo ilẹ̀ rẹ, àwọn ọ̀dọ́ ìbákasẹ Midiani àti Efani.
    Àti gbogbo wọn láti Ṣeba yóò wá, wọn yóò mú wúrà àti tùràrí lọ́wọ́ tí wọn yóò
    sì máa kéde ìyìn Olúwa.
  pes-OPCB: کاروانهای شتر از مِدیان و عیفه و صبا خواهند آمد و با خود طلا و بخور خواهند
    آورد. مردم خداوند را ستایش خواهند کرد و کارهای او را بشارت خواهند داد.
  tgl-ULB: Ang mga karawan ng kamelyo ay magtatakip sa inyo, ang mga dromedario ng
    Midian at Efa; lahat sila ay darating mula sa Seba; sila ay magdadala ng ginto
    at kamanyang, at aawit ng mga papuri ni Yahweh.
  cbu-NT: Kameech zapan shurangaru, anush siyaam kurikee, mishat yasin kzammasheetstam
    wayawaytangat ashtachinllinaya. Madiyanamand, Efamandtam, Sambamandtam káyarusin,
    siyaam wayachinllinaya. Siyaa pakchusin, ¿Apanll tamara? ¿Waninll Irusarinshuchee
    istaka? táchinllinaya siyaatsiya.
  hui-hui: Nogo kamele dewaore daga aulolebe tobahe uruni ti Midiana dindibi Eba dindibi
    howa ibulebira. Urunime tinaga erekunini dabudabu bayaleore wiaru mo paga howa
    yalu ibulebira. Ti Seba dindi ala pialu ogoniha howa ngolobi ira hagua ngabilo
    delaga mini inisenesirubi mo yu ibulebira. Ani ibirago hondowa wali agali bu karume
    Anduane Homogo i̱na birugonaga lamialu i̱naga mini yaraga halu holebira.
  mya-mya: ဝန်​တင်​ကု​လား​အုပ်​တပ်​ကြီး​များ​သည် မိ​ဒျန်​ပြည်​နှင့်​ဧ​ဖာ​ပြည်​မှ​ရောက်​ရှိ​လာ​၍
    သင်​၏​ဒေ​သ​ကို​လွှမ်း​မိုး​လိမ့်​မည်။ ရှေ​ဘ​ပြည်​မှ​ရွှေ​နှင့်​နံ့​သာ​ပေါင်း​ကို​ယူ​ဆောင်
    လာ​ကြ​လိမ့်​မည်။ လူ​တို့​သည်​ဘု​ရား​သ​ခင်​ပြု​တော်​မူ​သော အ​မှု​တော်​အ​ကြောင်း​သ​တင်း​ကောင်း​ကို
    ချီး​မွမ်း​ကြ​လိမ့်​မည်။
  bod-N: རྔ་མོང་གི་ཁྱུ་རྣམས་ཁྱོད་ཀྱི་ས་གཞིར་ཁྱབ་ཅིང་། མིད་ཡཱན་དང་ཨེ་ཕཱ་ཡི་རྔ་མོང་ཆུང་ཆུང་རྣམས་ཁྱོད་ཀྱི་རྒྱལ་ཁམས་སུ་གང་སྟེ།
    ཤེ་བཱའི་མི་ཀུན་གྱིས་གསེར་དང་སྤོས་དཀར་ཁྱེར་འོངས་ནས། དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་ཅིང་བསྔགས་པའི་གཏམ་བཟང་སྒྲོག་གོ
    །
  sna-sna: Mapoka engamera achazadza nyika yako, mhuru dzengamera dzeMidhiani neEfa.
    Uye vose vanobva kuShebha vachauya, vakatakura goridhe nezvinonhuhwira vachiparidza
    kurumbidzwa kwaJehovha.
  spa-BLM: Una multitud de camellos te cubrirá, los dromedarios de Madián y Efá. Todos
    los de Saba vendrán. Traerán oro e incienso, y proclamarán las alabanzas de Yahvé.
  cac-cac: Ol majel sat e lum tic yuj jantac noc' camello ol yic'cot eb' aj Madián
    yed' eb' aj Efa. Ol javocpax masanil eb' aj Sabá, yed'nac q'uen oro eb' yed' incienso.
    Ol yalanel vach' lolonel eb' d'ayin Jehová in tic, yuj tas tzin c'ulej.
  swh-ULB: Msafara wa ngamia utawafunika ninyi, na ngamia wa Midiani na Efa; wote
    watakuja kutoka Sheba; wataleta dhahabu na ubani, wataimba sifa kwa Yahwe.
  bel-bel: Мноства вярблюдаў пакрые цябе - драмадэры з Мадыяма і Эфы; усе яны з Савы
    прыйдуць, прынясуць золата і ладан і ўзьвесьцяць славу Гасподнюю.
  deu-ELBBK: Eine Menge Kamele wird dich bedecken, junge Kamele von Midian und Epha.
    Allesamt werden sie aus Scheba kommen, Gold und Weihrauch bringen, und sie werden
    das Lob des HERRN fröhlich verkündigen.
  mbb-OT: Ne sikew, Jerusalem, egkeeneb is menge tanè nu te menge kemilyu te menge
    tig-Median wey menge tig-Efa. Ne zuen menge etew ziyà te Sheba he ed-uwit te menge
    vulawan wey menge beyewà su ed-azap dan te Nengazen.
  mal-2015: ഒട്ടകങ്ങളുടെ കൂട്ടവും മിദ്യാനിലെയും ഏഫയിലെയും ചിറ്റൊട്ടകങ്ങളും നിന്നെ
    മൂടും; ശേബയിൽ നിന്നു അവരൊക്കെയും വരും; പൊന്നും കുന്തുരുക്കവും അവർ കൊണ്ടുവന്നു
    യഹോവയുടെ സ്തുതിയെ ഘോഷിക്കും.
  gup-gup: Kaluk ngurrimirndemang mayh nawu camels nawern, nawu kabirrimmirndekan
    kore kubolkbuyika yiman Midian dja Ephah. Birriwern bininj kabirrimre kore kunbolk
    Shebabeh warridj, kabirrimyikan wirlmurrng gold dja mankalkkidjmanjmak ba bu ngundiwon.
    Bedda wanjh kabirrimulewan kunwok kunmak bu kabirriyolyolme kore nawu Yawey kurduyimeng.
  rmc-rmc: O karavani le ťavenca učharena andre tiri phuv, o terne ťavi andral o Midijan
    the Efa; savore avena andral e Šeba, anena o somnakaj the o kaďidlos a lašarena
    le RAJES le giľenca.
  pes-OPV: کثرت شتران و جمازگان مدیان و عیفه تو راخواهند پوشانید. جمیع اهل شبع خواهند
    آمد وطلا و بخور آورده، به تسبیح خداوند بشارت خواهند داد.
  ron-1924: Вей фи акоперит де о мулциме де кэмиле, де дромадерь дин Мадиан ши Ефа;
    вор вени тоць дин Себа, адукынд аур ши тэмые, ши вор вести лауделе Домнулуй.
  ben-OBCV: উটের পাল তোমার দেশে ছেয়ে যাবে, মিদিয়ন ও ঐফার উটে দেশ ভরে যাবে। আর শিবা
    থেকে সবাই বহন করে আনবে সোনা ও ধূপ, তারা সদাপ্রভুর স্তব ঘোষণা করবে।
  som-som: Waxaa kuu badan doona awr iyo qaalmihii reer Midyaan iyo reer Ceefah, kulligood
    waxay ka iman doonaan Shebaa, oo waxay keeni doonaan dahab iyo foox. Rabbiga ammaantiisana
    waa la naadin doonaa.
  lat-VUC: Inundatio camelorum operiet te, dromedarii Madian et Epha; omnes de Saba
    venient, aurum et thus deferentes, et laudem Domino annuntiantes.
  eng-ASVBT: The multitude of camels shall cover thee, the dromedaries of Midian and
    Ephah; all they from Sheba shall come; they shall bring gold and frankincense,
    and shall proclaim the praises of Jehovah.
  ita-1885: Stuoli di cammelli ti copriranno, dromedari di Madian, e di Efa; quelli
    di Seba verranno tutti quanti, porteranno oro, ed incenso; e predicheranno le
    lodi del Signore.
  eng-LXXUP: 'and the camels of Midian and Ephah shall cover thee: all from Sheba
    shall come bearing gold, and shall bring frankincense, and they shall publish
    the salvation of the Lord.'
  eng-ULB: Camel caravans will cover you, the dromedaries of Midian and Ephah; all
    of them will come from Sheba; they will bring gold and frankincense, and will
    sing the praises of Yahweh.
  spa-VBL: Largas caravanas de camellos cubrirán la tierra, camellos jóvenes de Madián
    y Efá. Todo el pueblo de Sabá vendrá a ti cargando oro e incienso, gritando alabanzas
    al Señor.
  fra-_FOB: Une multitude de chameaux couvrira ton pays, les dromadaires de Madian
    et d'Épha; tous ils viendront de Shéba; ils apporteront de l'or et de l'encens,
    et publieront les louanges de l'Éternel.
  mal-mal: ഒട്ടകങ്ങളുടെ കൂട്ടവും മിദ്യാനിലെയും ഏഫയിലെയും ചിറ്റൊട്ടകങ്ങളും നിന്നെ മൂടും;
    ശേബയിൽ നിന്ന് അവർ എല്ലാവരും വരും; പൊന്നും കുന്തുരുക്കവും അവർ കൊണ്ടുവന്നു യഹോവയുടെ
    സ്തുതിയെ ഘോഷിക്കും.
  urd-GVR: Ūṅṭoṅ kā ġhol balki Midiyān aur Aifā ke jawān ūṅṭ tere mulk ko ḍhāṅp deṅge.
    Wuh sone aur baḳhūr se lade hue aur Rab kī hamd-o-sanā karte hue Mulk-e-Sabā se
    āeṅge.
  suz-BL: गे शुश दलओंठ ताइनेवे। मिदयान नु एफाह ङा दलओंठ आन चाइक्‍बपुकीमी इ रागी ब्रीनीम।
    मिनु शेबा रे यो चाक्‍नीम। मेकोपुकीमी सुन नु धूप चाक्‍शा ‘परमप्रभु यावे ठेयब बाक्‍ब’
    दे ग्‍येरशा आं पर्बम शेंनीम। भजन संग्रह ७२:१०; मत्ती २:१-११
  eng-NOY: A multitude of camels shall cover thee, Dromedaries from Midian and Ephah;
    From Sheba shall they all come. Gold and frankincense shall they bring, And proclaim
    the praises of Jehovah.
  ita-1927: Stuoli di cammelli ti copriranno, dromedari di Madian e d’Efa; quelli
    di Sceba verranno tutti, portando oro ed incenso, e proclamando le lodi dell’Eterno.
  ckb-ckb: ڕەوە وشتر زەویت دادەپۆشێت، وشترەکانی میدیان و عێفا. هەموو لە شەباوە دێن،
    زێڕ و بخووریان بارکردووە، ستایشی یەزدان ڕادەگەیەنن.
  eng-BBE: You will be full of camel-trains, even the young camels of Midian and Ephah;
    all from Sheba will come, with gold and spices, giving word of the great acts
    of the Lord.
  kan-OKCV: ಒಂಟೆಗಳ ಸಮೂಹವು ನಿನ್ನ ದೇಶದಲ್ಲಿ ತುಂಬಿಕೊಳ್ಳುವುದು. ಮಿದ್ಯಾನಿನ ಏಫಾದ ವೇಗವುಳ್ಳ
    ಒಂಟೆಗಳು ಅವೆಲ್ಲಾ ಶೆಬದಿಂದಲೂ ಬರುವುವು. ಬಂಗಾರವನ್ನೂ, ಧೂಪವನ್ನೂ ತರುವುವು. ಯೆಹೋವ ದೇವರ ಸ್ತೋತ್ರಗಳನ್ನು
    ಸಾರುವುವು.
  tam-2017: ஒட்டகங்களின் ஏராளமும், மீதியான், ஏப்பாத் தேசங்களின் வேகமான ஒட்டகங்களும்
    உன்னை மூடும்; சேபாவிலுள்ளவர்கள் அனைவரும் பொன்னையும் தூபவர்க்கத்தையும் கொண்டுவந்து,
    யெகோவாவின் துதிகளைப் பிரபலப்படுத்துவார்கள்.
  spa-RV-1909: Multitud de camellos te cubrirá, dromedarios de Madián y de Epha; vendrán
    todos los de Seba; traerán oro é incienso, y publicarán alabanzas de Jehová.
  ron-BTF: Mulţimea cămilelor te va acoperi, dromaderii din Madian şi Efa; toţi cei
    din Seba vor veni, vor aduce aur şi tămâie; şi vor vesti laudele DOMNULUI.
  eng-WEBP: A multitude of camels will cover you, the dromedaries of Midian and Ephah.
    All from Sheba will come. They will bring gold and frankincense, and will proclaim
    the praises of the LORD.
  eng-FBV: Long caravans of camels will cover the land, young camels of Midian and
    Ephah. All the people of Sheba will come to you carrying gold and frankincense,
    shouting praises to the Lord.
  nld-1939: Een vloed van kamelen zal u bedekken, Dromedarissen van Midjan en Efa;
    Uit Sjeba trekken ze allen met goud en met wierook, En verkondigen blijde Jahweh’s
    lof.
  nch-BL: Motecpantihualase miyac camellos ipan Jerusalén. Hualase camellos ten nopa
    talme Madián, Sabá huan Efa huan nochi quimamajtihualase oro huan copali para
    ica quihueyimatise TOTECO.
  vie-1934: Muôn vàn lạc đà sẽ che khắp xứ ngươi, cả đến lạc đà một gu ở Ma-đi-an
    và Ê-pha cũng vậy. Nầy, hết thảy những người Sê-ba đem vàng và nhũ hương đến,
    và rao truyền lời ngợi khen Đức Giê-hô-va.
  hin-CV: तुम्हारे देश असंख्य ऊंटों से भर जाएंगे, जो मिदियान तथा एफाह और शीबा देश
    से आएंगे. वे अपने साथ सोना तथा लोबान लाएंगे, वे याहवेह का आनंद से गुणगान करेंगे.
  eng-OURB: A multitude of camels will cover you, the dromedaries of Midian [Strife]
    and Ephah. All from Sheba will come. They will bring gold and frankincense, and
    will proclaim the tehilahot ·praise songs· of Adonai .
  spa-BES: Multitud de caravanas de camellos te cubrirán, incluso los camellos jóvenes
    de Madián y de Efa; vendrán todos de Saba, con oro y especias, dando la palabra
    de los grandes hechos del Señor.
  tdx-tdx: Handrakotse’ azo ty rameva añ’aleale; hikararake boake Seba añe o rameva
    tora’ i Midiane naho Eifàeo ro hanese volamena naho rame, hitalily ty enge’ Iehovà.
  tha-KJV: มวลอูฐจะมาห้อมล้อมเจ้า อูฐหนุ่มจากมีเดียนและเอฟาห์ บรรดาเหล่านั้นจากเชบาจะมา
    เขาจะนำทองคำและกำยาน และจะบอกข่าวดีถึ​งก​ิจการอันน่าสรรเสริญของพระเยโฮวาห์
  por-BR-2018: Multidão de camelos te cobrirá; dromedários de Midiã e Efá, todos virão
    de Sabá; trarão ouro e incenso, e declararão louvores ao SENHOR.
  deu-ELO: Eine Menge Kamele wird dich bedecken, junge Kamele von Midian und Epha.
    Allesamt werden sie aus Scheba kommen, Gold und Weihrauch bringen, und sie werden
    das Lob Jehovas fröhlich verkündigen.
  eng-WYC-2018: the flowing of camels shall cover thee, the leaders of dromedaries
    of Midian and of Ephah, (or a multitude of camels shall cover thy land, the dromedaries
    of Midian and of Ephah); all men of Sheba shall come, bringing gold and incense,
    and telling praising to the Lord.
  epo-epo: Multo da kameloj kovros vin, junaj kameloj el Midjan kaj Efa; ĉiuj ili
    venos el Ŝeba, portos oron kaj olibanon, kaj proklamos laŭdon al la Eternulo.
  uig-PIN: Top-top bolup kǝtkǝn tɵgilǝr, Ⱨǝm Midiyan ⱨǝm Əfaⱨdiki taylaⱪlar seni ⱪaplaydu;
    Xebadikilǝrning ⱨǝmmisi kelidu; Ular altun ⱨǝm huxbuy elip kelidu, Pǝrwǝrdigarning
    mǝdⱨiyilirini jakarlaydu.
  beo-beo: 'Ga:mele dada:lesu bagade da Midia:ne amola Ifa amola Siba amoga gouli
    amola gabusiga: manoma liligi gaguli manebe ba:mu. Dunu da sia: ida:iwane gala
    amo Hina Gode Ea hamobe, amo fifi asi gala ilima hahawane adomu.'
  tpi-OTNT: Na planti kamel tru bilong ol lain Midian na Efa bai i bringim ol kago
    i kam long yu. Bai ol i go long kantri Seba na kisim gol na paura bilong kamapim
    smok i gat gutpela smel na bringim i kam long yu. Na ol manmeri bai i litimapim
    biknem bilong mi, Bikpela.
  hau-SA: Manyan ayarin raƙuma za su cika ƙasar, ƙananan raƙuma ke nan daga Midiyan
    da Efa. Daga Sheba kuma duka za su zo, suna ɗauke da zinariya da turare suna shelar
    yabon Ubangiji.
  uig-LAT: Top-top bolup ketken tögiler, Hem Midiyan hem Efahdiki taylaqlar séni qaplaydu;
    Shébadikilerning hemmisi kélidu; Ular altun hem xushbuy élip kélidu, Perwerdigarning
    medhiyilirini jakarlaydu.
  nde-nde: Imihlambi yamakamela izagcwala elizweni lakho, amakamela asakhulayo aseMidiyani
    lase-Efa. Wonke avela eShebha azakuza ethwele igolide lempepha ememezela udumo
    lukaThixo.
  ton-ton: '‌ʻE ʻufiʻufi ʻaki koe ʻae fanga kāmeli lahi, ko e fanga kāmeli ʻo Mitiani
    mo ʻEfaa; ʻakinautolu kotoa pē mei Sipa te nau haʻu: te nau ʻomi ʻae koula mo
    e meʻa namu kakala; pea te nau fakahā ʻae ongoongolelei ʻo Sihova.'
  ces-1613: Stádo velbloudů přikryje tě, a dromedáři Madianští a Efejští, všickni
    ti z Sáby přijdou, zlato a kadidlo přinesou, a chvály Hospodinovy zvěstovati budou.
  eng-WMB: A multitude of camels will cover you, the dromedaries of Midian and Efah.
    All from Sheba will come. They will bring gold and frankincense, and will proclaim
    the praises of the LORD.
  tam-TCV: ஒட்டகக் கூட்டம் நாட்டை நிரப்பும், மீதியா, ஏப்பாத் நாடுகளின் இளம் ஒட்டகங்கள்
    உன்னிடம் வரும். சேபாவிலிருந்து வரும் அனைவரும் தங்கமும் நறுமண தூபமும் கொண்டுவந்து,
    யெகோவாவின் புகழை அறிவிக்க வருவார்கள்.
  ceb-ULB: Malukop kamo sa mga panon sa kamelyo, ang mga nating kamelyo nga gikan
    sa Midian ug sa Efa; kining tanan naggikan sa Seba; magdala sila ug bulawan ug
    insenso, ug maga-awit sa mga panagdayeg alang kang Yahweh.
  pol-UBG: Okryje cię mnóstwo wielbłądów, dromadery z Midianu i Efy. Przyjdą wszyscy
    z Szeby, przyniosą złoto i kadzidło i będą głosić chwałę PANA.
  agr-agr: Madiágnumia aidau, efánmaya aidau camellonum entsatkau minidau waintinaitjume.
    Tuja Sabá nugkanmaya aidaushkam ashí camellon yajuakag oron, kugkuin inciensojai
    patajag minidau wainkujum, mina emematjitnaitjume wi dutikau asamtai.
  kyc-kyc: Yuu Mitiane Epape dolapona piso mena kamele malu suku piro karo eparami.
    Dopa piraminyipa mena kamele lapo yuu Sipa dorena karo kana golope rendamu pingi
    bangepe minyuo eparami. Dokopa Kamongome yulu keyange pipyaŋa lao wambu dupwame
    waili pii doko larami.
  urd-GVU: اونٹوں کا غول بلکہ مِدیان اور عیفہ کے جوان اونٹ تیرے ملک کو ڈھانپ دیں گے۔
    وہ سونے اور بخور سے لدے ہوئے اور رب کی حمد و ثنا کرتے ہوئے ملکِ سبا سے آئیں گے۔
  deu-1912: Denn die Menge der Kamele wird dich bedecken, die jungen Kamele aus Midian
    und Epha. Sie werden aus Saba alle kommen, Gold und Weihrauch bringen und des
    HERRN Lob verkündigen.
  kan-2017: ಉಷ್ಟ್ರಸಮೂಹವೂ, ಮಿದ್ಯಾನಿನ ಮತ್ತು ಏಫದ ಪ್ರಾಯದ ಒಂಟೆಗಳೂ ನಿನ್ನಲ್ಲಿ ತುಂಬಿರುವವು;
    ಅವೆಲ್ಲವೂ ಬಂಗಾರವನ್ನೂ, ಧೂಪವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಶೆಬದಿಂದ ಬಂದು ಯೆಹೋವನ ಸ್ತುತ್ಯಕೃತ್ಯಗಳನ್ನು
    ಸಾರುವರು.
  yap-yap: Pire’ e kamel ni bay rabad u Midian ngu Efah. Bay rabad u Sheba ni kar
    feked e gol nge incense. Girdi’ e bay ur weliyed e thin ni bfel’ ni murung’agen
    e tin ke rin’ SOMOL!
  hlt-MCSB: Kalauk cako loh nang ng'et ni. Midian neh Ephah kalauk ca rhoek khaw a
    pum la Sheba lamkah sui hang khuen uh vetih hmueihtui ham phueih uh ni. Te vaengah
    BOEIPA koehnah a phong uh ni.
  mdy-ETH: ሚኢዲያሜና ዔፖ ዓጮናፓ ሙካ ጋኣላሢ ሳዖ ኔኤኮ ኩማንዳኔ፤ ዎርቄንታ ዑንጆንታ ዔኪ ሳኣባ ዓጮይዳፓ ሙኬ ዓሳ ቢያ
    ናንጊና ናንጋ ጎዳ ዼጊ ጌዔ ዑኡሲና ጋላታንዳኔ።
  twi-ASANTE: Yoma akuakuo bɛyɛ wʼasase so ma, yomaforɔ a wofiri Midian ne Efa. Na
    wɔn a wɔfiri Seba nyinaa bɛba, wɔsoso sika kɔkɔɔ ne nnuhwam na wɔpae mu ka Awurade
    ayɛyie.
  eng-WEBU: A multitude of camels will cover you, the dromedaries of Midian and Ephah.
    All from Sheba will come. They will bring gold and frankincense, and will proclaim
    the praises of the LORD.
  wal-wal: Midiyaama biittaappenne Eefa biittaappe yiida yelaga gaameelatu wudee ne
    biittaa kammana. Qassi worqqaanne ixaanaa caanettida gaameelati GODAA galataa
    awaajjiiddi, Saabappe yaana.
  spa-PDDPT: Una multitud de camellos te cubrirá, dromedarios de Madián y de Efa.
    Vendrán todos los de Sabá. Traerán oro e incienso, y proclamarán las alabanzas
    de Yavé.
  gun-gun: Mymba camelo heta ou vy omonyẽ 'rã nderekoa rupi, camelo iporãve va'e Midiã
    ha'e Efa guigua. Sabá pygua kuery voi oupa vy ogueru 'rã ouro ha'e heakuã porã
    va'e. Ha'e rami vy oguerovy'a 'rã okuapy Senhor.
  ilo-ULB: Agsasarunonto a kamelio ti maigabur kadakayo, dagiti urbon a kamelio iti
    Midian ken Efa; aggapudanto amin idiay Seba; mangiyegdanto iti balitok ken insenso,
    ken kantaendanto dagiti kankanta a pangdayaw kenni Yahweh.
  kpg-kpg: Tagabuulinga dangada ala e heehee i nia ‘camel’ ga lloomoi i Midian mo
    Ephah. Digaula e lloomoi i Sheba, e gaamai nadau goolo mono ‘incense’. Nia daangada
    ga helehelekai i di longo humalia o nia mee Dimaadua ne hai.
  uig-ARA: توپ-توپ بولۇپ كەتكەن تۆگىلەر، ھەم مىدىيان ھەم ئەفاھدىكى تايلاقلار سېنى
    قاپلايدۇ؛ شېبادىكىلەرنىڭ ھەممىسى كېلىدۇ؛ ئۇلار ئالتۇن ھەم خۇشبۇي ئېلىپ كېلىدۇ،
    پەرۋەردىگارنىڭ مەدھىيىلىرىنى جاكارلايدۇ.
  sus-sus: Ɲɔxɔmɛ gali wuyama nɛ wo xa bɔxi ma, fafe ra kelife Madiyan nun Efa bɔxi
    ma. Naxee fama kelife Seeba, e fama xɛɛma nun surayi nan na, e nu Alatala matɔxɔ.
  pon-2006: Pelin kamel kan sang Midian oh Epa pahn leledo. Re pahn kohdo sang Sipa,
    wa kohdo kohl oh warpwohmwahu. Aramas akan ahpw pahn lohkiseli kalahngan me Koht
    ketin wiadahr!
  jae-jae: Kamele taêsam oc sênsaŋ aôm auc ma kamele ŋalatu sêmêŋ aŋga Midian to Epa.
    Lau Seba samob oc sêmêŋ ma sêkôc gold to gêŋmalu sêmêŋ ma sêsôm Apômtaunê wae
    lasê.
  ksd-ksd: Mangoro na kamel diat a koakor piram, a umana kamel maro Midian ma Epa;
    diat par diat a vut maro Seba; diat a kap ra goled ma ra bulit i ang na katkat,
    ma diat a varvarvai ta ra pite varpa tadav ra Luluai.
  tur-YTC: Midyan ve Efa'nın hecin develeri sürüsü seni kaplayacak. Hepsi Şeba'dan
    gelecek. Altın ve günnük getirecekler, Yahve'nin de övgülerini ilan edecekler.
  grc-BRENT: καὶ καλύψουσί σε κάμηλοι Μαδιὰμ καὶ Γαιφά· πάντες ἐκ Σαβὰ ἥξουσι φέροντες
    χρυσίον καὶ λίβανον οἴσουσιν, καὶ τὸ σωτήριον Κυρίου εὐαγγελιοῦνται.
  ind-AYT: Sejumlah besar unta akan menutupi kamu, unta-unta muda dari Midian dan
    Efa. Semua yang dari Seba akan datang. Mereka akan membawa emas dan kemenyan,
    dan akan memberitakan kemasyhuran TUHAN.
  nya-nya: Gulu la ngamira lidzaphimba dziko lako, ngamira zingʼonozingʼono zidzachokera
    ku Midiyani ndi ku Efai. Ndipo onse a ku Seba adzabwera atanyamula golide ndi
    lubani uku akutamanda Yehova.
  hrv-hrv: Mnoštvo deva prekrit će te, jednogrbe deve iz Midjana i Efe. Svi će iz
    Šebe doći donoseći zlato i tamjan i hvale Jahvi pjevajući.
  mps-mps: Te Israel hani isąwai Midian bage me Efa bage, te augwaligo gesi kamel
    hauwa mugo te walu dabe nageba sesaibao. Augwali te tǫ kantri Seba teba pelama,
    te gol me, te wiegi yai hano denami ebo pauda me, te selasa asaibao. Te we bidi
    dabego Genuai Bidi, eno genuai nogi ugwaba saibao.
  tpi-tpi: Na planti kamel tru bilong ol lain Midian na Efa bai i bringim ol kago
    i kam long yu. Bai ol i go long kantri Seba na kisim gol na paura bilong kamapim
    smok i gat gutpela smel na bringim i kam long yu. Na ol manmeri bai i litimapim
    biknem bilong mi, Bikpela.
  dan-1931: Kamelernes Vrimmel skjuler dig, Midjans og Efas Foler, de kommer alle
    fra Saba; Guld og Røgelse bærer de og kundgør HERRENS Pris;
  vie-OVCB: Đoàn lạc đà đông đảo sẽ kéo đến với ngươi, kể cả đoàn lạc đà từ xứ Ma-đi-an
    và Ê-pha. Tất cả dân cư Sê-ba sẽ cống hiến vàng và nhũ hương, họ sẽ đến thờ phượng
    Chúa Hằng Hữu.
  guj-2017: ઊંટોના કાફલા, મિદ્યાન અને એફાહમાંના ઊંટનાં બચ્ચાં તને ઢાંકી દેશે; તેઓ
    સર્વ શેબાથી આવશે; તેઓ સોનું તથા લોબાન લાવશે અને યહોવાહનાં સ્તોત્ર ગાશે.
  pon-2006A: Pelin kamel kan sang Midian oh Epa pahn leledo. Re pahn kohdo sang Sipa,
    wa kohdo kohl oh warpwohmwahu. Aramas akan ahpw pahn lohkiseli kalahngan me Koht
    ketin wiadahr!
  por-BRBSL: Uma multidão de camelos o cobrirá, os dromedários de Midian e Ephah.
    Tudo de Sheba virá. Eles trarão ouro e incenso, e proclamará os louvores de Yahweh.
  cth-cth: Na ram teh kalauk hoi kawi vaiteh, Midian hoi Ephah ram e kalauktan kanaw
    pueng hah, Seba ram hoi tho vaiteh, sui hoi frankinsen phawt vaiteh, BAWIPA pholennae
    hah a pâpho awh han.
  twi-twi: Yoma akuwakuw bɛyɛ wʼasase so ma, yomaforo a wufi Midian ne Efa. Na wɔn
    a wofi Seba nyinaa bɛba, wɔsoso sika kɔkɔɔ ne nnuhuam na wɔpae mu ka Awurade ayeyi.
  hlt-hlt: Kalauk cako loh nang ng'et ni. Midian neh Ephah kalauk ca rhoek khaw a
    pum la Sheba lamkah sui hang khuen uh vetih hmueihtui ham phueih uh ni. Te vaengah
    BOEIPA koehnah a phong uh ni.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ nyiitinɛ̀ní yòyóbɛ̀ titɔ̃ntì titɔ̃ntì, Mɑndiyɑ̃ɑ̃ kó kutempɛ̃
    nkɔbɛ nɛ̀ Ɛfɑ kɔku kɔbɛ nɛ̀ Sɑbɑɑ kó kutempɛ̃ nkumɔu kɔbɛ kɛ̀ bɛ̀ nkɔrìní kɛ tɔuní
    mɛsɔɔ nnɛ̀ tihúúntì kɛ pĩɛ̃kù kɛ sɑ̃ntí ti Yiɛ̀ nKuyie.
  msy-2020: Midianɨn kantri ko Efan kantri, aningɨn gumazamiziba, uan kamelɨn avɨriba
    inightɨ, da bizir aghuir avɨriba ater nɨ bagh izam. Egh uaghan Seban kantri gol
    ko pauran me iter balsamɨn eborimɨn ingariziba inigh nɨ bagh izam. Kɨ Ikiavɨra
    Itir God, me tuavimɨn izɨ nan ziar ekiam fam.
  azb-azb: Dəvə sürüləri, Midyan və Efa köşəkləri Torpaqlarını dolduracaq. Bütün Səba
    xalqı gəlib Qızıl və kündür gətirəcək, Rəbbə həmdlər söyləyəcək.
  eng-DBY: 'A multitude of camels shall cover thee, young camels of Midian and Ephah;
    all they from Sheba shall come: they shall bring gold and incense; and they shall
    publish the praises of Jehovah.'
  hin-2017: तेरे देश में ऊँटों के झुण्ड और मिद्यान और एपा देशों की साँड़नियाँ इकट्ठी
    होंगी; शेबा के सब लोग आकर सोना और लोबान भेंट लाएँगे और यहोवा का गुणानुवाद आनन्द
    से सुनाएँगे। (भज. 72:10, मत्ती 2:11)
  wol-KYG: Ndiiraanu giléem a lay fees ak njëggi Majan ak Efa, ñoom ñépp sëfe Saba.
    Dees na indi wurus ak cuuraay tey kañaale Aji Sax ji.
  eng-YLT: A company of camels covereth thee, Dromedaries of Midian and Ephah, All
    of them from Sheba do come, Gold and frankincense they bear, And of the praises
    of Jehovah they proclaim the tidings.
  kne-kne: Awni et domateng issa di ipogaw ay mapo ed Midian ya Efa ay mangidaydayaw
    en Diyos. Ikoykoyog da di ad-ado ay kamel ay manggen si ad-ado ay balitok ya insinso
    ay alaen da ed Seba.
  eng-WYC-2017: the flowing of camels shall cover thee, the leaders of dromedaries
    of Midian and of Ephah; all men of Sheba shall come, bringing gold and incense,
    and telling praising to the Lord.
  eng-WMBB: A multitude of camels will cover you, the dromedaries of Midian and Efah.
    All from Sheba will come. They will bring gold and frankincense, and will proclaim
    the praises of the LORD.
  urd-GVH: ऊँटों का ग़ोल बल्कि मिदियान और ऐफ़ा के जवान ऊँट तेरे मुल्क को ढाँप देंगे।
    वह सोने और बख़ूर से लदे हुए और रब की हम्दो-सना करते हुए मुल्के-सबा से आएँगे।
  rug-rug: Rovana kameli si kote siṉi pa mua popoa sari kameli vaquradi pa Midiani
    meke pa Epaha. Meke doduru pa Siba si kote mae, paleke qolo meke oto huda humaṉa
    lea meke kote zama nia rini sa vinahesina e Zihova.
  gaz-gaz: Gaalli baayʼeen, ilmaan gaalaa kan Midiyaanii fi kan Eefaa biyya kee ni
    guutu. Namoonni hundi warqee fi ixaana fidanii, galata Waaqayyoo labsaa biyya
    Shebaatii ni dhufu.
  fra-LSG: Tu seras couverte d’une foule de chameaux, De dromadaires de Madian et
    d’Épha; Ils viendront tous de Séba; Ils porteront de l’or et de l’encens, Et publieront
    les louanges de l’Éternel.
  gnn-gnn: Walala yurru marrtjinydja ŋuriŋi yarraman'thu, gämanydja marrtji ŋunhiyi
    malanha garwarrwarr' ga buŋgan bäw', bitjan wokthunna yukurra Garraywu.
  yal-yal: Ɲɔgɔmɛ kurune luma nɛn ɛ yamanan birin yi, Midiyan nun Efa bɔnsɔnne ɲɔgɔmɛ
    kɛndɛne. Muxune birin fama nɛn xɛmaan nun wusulanna ra ɛ xɔn sa keli Saba yamanani,
    e fa Alatalaa binyen naliyɛ.
  iou-iou: Täŋkaŋ Midian Efa komeken nanik kamel mäyaptä äbä gäkken api it tokŋeneŋ.
    Ba Siba nanik ämawebe gol ba imaka käbäŋi säkgämän nikekpäŋ yäpmäŋ äbäŋpäŋ Yawe
    täŋo wäpi biŋam api iniŋ oretneŋ.
  haw-1868: E uhi mai no ka lehulehu o na kamelo ia oe, O na kamelo mama hoi o Midiana,
    a me Epa, E hele mai no hoi na mea a pau o Seba; E lawe mai no lakou i ke gula
    a me ka libano, A e hoikeike lakou i na mea nani o Iehova.
  arb-NAV: تَكْتَظُّ أَرْضُكِ بِكَثْرَةِ الإِبِلِ. مِنْ أَرْضِ مِدْيَانَ وَعِيفَةَ
    تَغْشَاكِ بَوَاكِيرُ، تَتَقَاطَرُ إِلَيْكِ مِنْ شَبَا مُحَمَّلَةً بِالذَّهَبِ
    وَاللُّبَانِ وَتُذِيعُ تَسْبِيحَ الرَّبِّ.
  ewe-ewe: Kposɔwo ƒe ha axɔ wò anyigba dzi hekpe ɖe Midian kple Efa ƒe kposɔviwo
    ŋuti. Nenema ke Sebatɔwo katã hã ava ana sika kple dzudzɔʋeʋĩdonuwo, eye woadzi
    ha akafu Yehowa.
  eng-LEE: 'The multitude of camels shall cover thee, the dromedaries of Midian and
    ''Ephah; they all from Sheba shall come: gold and frankincense shall they carry,
    and the praises of the Lord shall they announce.'
  asm-FB: উটসমূহে, মিদিয়ন আৰু ঐফাৰ ডেকা উটবোৰে তোমাক ঢাকি পেলাব; সেই আটাইবোৰ চিবাৰ
    পৰা আহিব; সেইবোৰে সোণ আৰু কুন্দুৰু বৈ আনিব, আৰু যিহোৱাৰ প্ৰশংসা গীত গাব।
  sus-A: حْشْمّ فَلِ وُيَمَ نّ وٌ شَ بْشِ مَ، قَقٍ رَ كٍلِقٍ مَدِيَن نُن عٍقَ بْشِ
    مَ. نَشٍيٍ قَمَ كٍلِقٍ سٍيبَ، عٍ قَمَ شّيمَ نُن سُرَيِ نَن نَ، عٍ نُ عَلَتَلَ
    مَتْشْ.
  fra-SBL: Une multitude de chameaux te couvriront, les dromadaires de Midian et d'Epha.
    Tous ceux de Saba viendront. Ils apporteront de l'or et de l'encens, et proclameront
    les louanges de Yahvé.
  hbo-hbo: שִֽׁפְעַ֨ת גְּמַלִּ֜ים תְּכַסֵּ֗ךְ בִּכְרֵ֤י מִדְיָן֙ וְעֵיפָ֔ה כֻּלָּ֖ם
    מִשְּׁבָ֣א יָבֹ֑אוּ זָהָ֤ב וּלְבֹונָה֙ יִשָּׂ֔אוּ וּתְהִלֹּ֥ת יְהוָ֖ה יְבַשֵּֽׂרוּ׃
  kik-kik: Ndũũru cia ngamĩĩra nĩikaiyũra bũrũri waku, o nacio njaũ cia ngamĩĩra cia
    kuuma Midiani, na cia Efa. Ngamĩĩra ciothe cia kuuma Sheba ciũke, ikuuĩte thahabu
    na ũbumba, nao andũ maanĩrĩre magooce Jehova.
  fra-NCL: Des multitudes de chameaux te couvriront, les dromadaires de Madian et
    d’Epha ; tous ceux de Saba viendront, ils apporteront de l’or et de l’encens,
    et publieront les louanges de Yahweh.
  cek-AK: Na prae loe tahnongsawk hrangnawk, Midian prae hoi Ephah prae ih tahnongsawk
    hrangnawk hoiah koi tih; Sheba prae ih kaminawk boih angzo o tih; nihcae mah sui
    hoi hmuihoih tui to sin o ueloe, Angraeng saphawhaih lok to taphong o sak tih.
  cuk-cuk: Be-walik moli-yargan-muremalad engudoed. Madián-dulemar-e-moli-yargan-muremalad,
    Efa-dulemar-moli-yargan-muremalad engudoed. Bela Sabá-neggweburginmaladi bese
    nonimaloed, bega ina-wawagana, degi, ormar senonimaloed. Degine, an-nug-odummogagwale
    danimaloed.
  uig-CYR: Топ-топ болуп кәткән төгиләр, Һәм Мидиян һәм Әфаһдики тайлақлар сени қаплайду;
    Шебадикиләрниң һәммиси келиду; Улар алтун һәм хушбуй елип келиду, Пәрвәрдигарниң
    мәдһийилирини җакалайду.
  tel-2017: ఒంటెల గుంపులూ మిద్యాను ఏఫాల నుంచి వచ్చిన పిల్ల ఒంటెలూ నీ దేశమంతటా వ్యాపిస్తాయి.
    వారంతా షేబ నుంచి వస్తారు. బంగారం, ధూపద్రవ్యం తీసుకువస్తారు. యెహోవా కీర్తిని ప్రకటిస్తూ
    ఉంటారు.
  hat-BSA: Anpil chamo va kouvri ou, jenn chamo a Madian ak Épha yo. Tout sila soti
    Séba yo va vini. Yo va pote lò ak lansan, e yo va pote bòn nouvèl a, lwanj a SENYÈ
    a.
  kos-kos: Camel puspis ac fah tuku liki acn Midian ac Ephah. Ac fah tuku pac liki
    acn Sheba, utuk gold ac ma keng. Mwet uh ac fah sulkakunelik pweng wo Ke ma LEUM
    GOD El oru!
  hbo-WLC: שִֽׁפְעַ֨ת גְּמַלִּ֜ים תְּכַסֵּ֗ךְ בִּכְרֵ֤י מִדְיָן֙ וְעֵיפָ֔ה כֻּלָּ֖ם
    מִשְּׁבָ֣א יָבֹ֑אוּ זָהָ֤ב וּלְבוֹנָה֙ יִשָּׂ֔אוּ וּתְהִלֹּ֥ת יְהוָ֖ה יְבַשֵּֽׂרוּ׃
  ibo-ibo: Ọtụtụ igwe ịnyịnya kamel nke si Midia na Efaa ga-ejupụta nʼala gị, ma ndị
    sikwa nʼobodo Sheba ga-ebutere gị ọlaedo na ụda na-esi isi ụtọ. Ha ga-ekwusakwa
    otuto Onyenwe anyị.
  ory-ory: ଅପାର ଓଟ, ମିଦୀୟନ ଓ ଐଫାର ଦ୍ରୁତଗାମୀ-ଉଷ୍ଟ୍ର, ତୁମ୍ଭକୁ ଆବୃତ କରିବେ; ସେହି ସବୁ ଶିବା
    ଦେଶରୁ ଆସିବେ; ସେମାନେ ସୁବର୍ଣ୍ଣ, କୁନ୍ଦୁରୁ ଆଣିବେ ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା ପ୍ରଚାର କରିବେ।
  chk-chk: Iwe, chomong pwiin kamel repwe nom won fanüom, apanen kamel seni Mitian
    me Efa. Chon Sepa meinisin repwe feito, repwe uwato kolt me apach mi pwokus o
    arongafeili iteüöchün ewe Samol mi Lapalap.
  rop-rop: “En bigismob pipul garra kaman garram olabat kemulmob brom det dubala kantri
    gulum Midiya en Ifa en dei garra bringimap ola gudwan enijing. En najalot pipul
    brom Shiba garra kaman garram ola gol en gudsmelwan medisin blanga preisimbat
    mi.
  ukr-1871: Безлїч верблюдів покриє тебе — дромедарі з Мадіяму і з Ефи; сила їх прийде
    з Саби, привезуть золото й ладан, і звістять славу Господню.
  deu-1951: Die Menge der Kamele wird dich bedecken, die Dromedare von Midian und
    Epha; sie alle werden von Saba kommen, Gold und Weihrauch bringen und mit Freuden
    das Lob des HERRN verkündigen.
  eng-JPS: The caravan of camels shall cover thee, and of the young camels of Midian
    and Ephah, all coming from Sheba; they shall bring gold and incense, and shall
    proclaim the praises of the LORD.
  srp-1865: Mnoštvo kamila prekriliæe te, dromedari iz Madijama i Efe; svi iz Save
    doæi æe, zlato i kad donijeæe, i slavu Gospodnju javljaæe.
  lug-lug: Ebisibo by’eŋŋamira birijjula ensi yammwe, eŋŋamira ento ez’e Midiyaani
    ne Efa. Era ne zonna ez’e Seba zirijja nga zeetisse zaabu n’obubaane okulangirira
    ettendo lya Katonda.
  heb-heb: שפעת גמלים תכסך בכרי מדין ועיפה כלם משבא יבאו זהב ולבונה ישאו ותהלת יהוה
    יבשרו׃
  ben-IRV: মরুযাত্রীদের উট তোমাকে আবৃত করবে, মিদিয়ন ও ঐফার দ্রুতগামী উটেরা। তারা
    সোনা ও সুগন্ধি ধূপ নিয়ে শিবা দেশ থেকে আসবে এবং সদাপ্রভুর প্রশংসা গান গাইবে।
  pan-pan: ਊਠਾਂ ਦੇ ਝੁੰਡ ਤੇਰੇ ਦੇਸ ਨੂੰ ਭਰ ਦੇਣਗੇ, ਮਿਦਯਾਨ ਅਤੇ ਏਫਾਹ ਦੇਸ ਦੇ ਜੁਆਨ ਊਠ, ਸ਼ਬਾ
    ਦੇਸ ਤੋਂ ਸਾਰੇ ਲੋਕ ਆਉਣਗੇ, ਅਤੇ ਸੋਨਾ ਅਤੇ ਲੁਬਾਨ ਲਿਆਉਣਗੇ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਦਾ ਪਰਚਾਰ
    ਕਰਨਗੇ।
  mya-JVB: ကုလားအုပ် များနှင့် မိဒျန် ပြည်၊ ဧဖာ ပြည်မှ ဖြစ်သော ကုလားအုပ် မျိုးတို့သည်
    သင့်ကို နှံ့ပြား ကြ လိမ့်မည်။ ရှေဘ ပြည်သား အပေါင်း တို့သည် လာ ကြလိမ့်မည်။ ရွှေ
    နှင့် လောဗန် ကို ဆောင် ခဲ့၍ ၊ ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်တို့ကို ဝမ်းမြောက်စွာ
    ချီးမွမ်း ကြလိမ့်မည်။
  hmo-hmo: Kamelo momo herea momokani ese, oiemu tano do idia hahonua. Midiana bona
    Epa dekena amo do idia mai. Sieba dekena amo danu do idia mai, golo bona mai bonana
    namo muramura do idia huaia mai. Inai taunimanima ese, Lohiabada ia karaia vadaeni
    kara badadia, ena sivarai do idia gwauraia hedinarai.
  urd-urd: ऊँटों की कतारें और मिदयान और 'ऐफ़ा की सांडनियाँ आकर तेरे गिर्द बेशुमार
    होंगी; वह सब सबा से आएँगे, और सोना और लुबान लायेंगे और ख़ुदावन्द की हम्द का 'ऐलान
    करेंगे।
  rus-SYN: Множество верблюдов покроет тебя - дромадеры из Мадиама и Ефы; все они
    из Савы придут, принесут золото и ладан и возвестят славу Господа.
  bqc-SIM: Yiongo waiↄ li n bùsua, Madiã ń Efa bùsu yiongo nɛ́ bↄlↄↄ. Seba bùsudeↄ
    mↄ píi vua ń tulaleti gĩnanaↄ sɛa, aalɛ ma yãkɛaↄ baokpa.
  tcz-CHONGTHU: Sa ngongsang ahonpia nang langa hungkhom dingu, Midian mite le Ephah
    mite sa ngongsang ho ahi. Sheba mite chun sana le bego (thingnai namtui pen) chu
    ahinpoh’uva Pakai ahung hou dingu ahi.
  mar-mar: मिद्यान आणि एफा येथील उंटाचे कळप तुला झाकतील, शेबातले सर्व येतील, ते सोने
    आणि धूप आणतील आणि परमेश्वराची स्तुतिस्तोत्रे गातील.
  qub-qub: Gam cajmanga röpa-röpami camëlluncunawan juntaycamongapaj. Chay runacunaga
    gorita, insinsuta apamur shamongapaj Madianpita, Efapita, Sabäpitapis. Nircur
    paycunaga almiraypajcunata rurashäcunatami willacongapaj.
  hat-hat: Y'ap ban nou kantite chamo ki soti peyi Madyan ak peyi Efa. Nou p'ap konnen
    kote pou n' mete yo. Moun ap soti peyi Saba, chaje lò ak lansan. Y'ap pwonmennen
    fè lwanj Seyè a toupatou.
  eng-BSB: Caravans of camels will cover your land, young camels of Midian and Ephah,
    and all from Sheba will come, bearing gold and frankincense and proclaiming the
    praises of the LORD.
  eng-WEBPB: A multitude of camels will cover you, the dromedaries of Midian and Ephah.
    All from Sheba will come. They will bring gold and frankincense, and will proclaim
    the praises of the LORD.
  kbq-kbq: Hagi rama'a kemoli afu'mo'za avi'netesageno, Midiani vahe'ene Efa vahe'mokizmia,
    ohampariga'a agaho kemoli afutamimo'za Seba mopafi vu'za goline, mnanentake zantamima
    kremnama vu'zana ome eneri'za, Ra Anumzamofo husgama hunte'zamofo knare musenkenena
    eri'za egahaze.
  nhe-BL: Motecpantihualase miyac camellos ipan Jerusalén. Hualase camellos tlen nopa
    tlaltini Madián, Sabá huan Efa huan nochi quimamajtihualase oro huan copali para
    ica quihueyimatise TOTECO.
  gub-BL: Teko Minià ywy rehe har wà nehe, Epa ywy rehe har wà nehe no, ur putar kawaru
    kupewa'a tetea'u wanerur pà wà nehe. Werur putar ma'e tetea'u wakupepe wà nehe.
    Teko Xawa ywy rehe har ur putar wà nehe no. Werur putar itazu or wà nehe. Werur
    putar yhyk hyàkwegatu ma'e wà nehe no. A'e paw umume'u putar Tupàn Tuweharupi
    Wiko Ma'e hemiapo kwer ikàg ma'e a'e wà nehe.
  eng-DRA: 'The multitude of camels shall cover thee, the dromedaries of Madian and
    Epha: all they from Saba shall come, bringing gold and frankincense: and shewing
    forth praise to the Lord.'
