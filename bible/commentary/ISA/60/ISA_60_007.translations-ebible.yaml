verse: ISA.060.007
translations:
  mal-C: കേദാരിലെ ആട്ടിൻപറ്റം നിന്റെ അടുക്കൽ ഒരുമിച്ചുകൂടും, നെബായോത്തിലെ മുട്ടാടുകൾ
    നിന്നെ ശുശ്രൂഷിക്കും; അവ എനിക്കു പ്രസാദമുള്ള യാഗമായി എന്റെ യാഗപീഠത്തിന്മേൽ വരും,
    അങ്ങനെ എന്റെ മഹത്ത്വമുള്ള ആലയത്തെ ഞാൻ അലങ്കരിക്കും.
  deu-TKW: Alle Herden Kedars werden sich zu dir versammeln, die Widder der Nabatäer
    werden dir zu Diensten stehn. Als wohlgefälliges Opfer werden sie auf meinen Altar
    kommen, und meinen herrlichen Tempel will ich verherrlichen.
  lin-lin: Bibwele nyonso ya Kedari ekosangana epai na yo, bameme ya mibali ya Nebayoti
    ekosalela yo ; ekondimama lokola mbeka na likolo ya etumbelo na Ngai, mpe nakongengisa
    Tempelo na nzela ya nkembo na Ngai.
  eng-LSV: All the flock of Kedar are gathered to you, || The rams of Nebaioth serve
    you, || They ascend My altar for acceptance, || And I beautify the house of My
    beauty.
  eng-GNV: 'All the sheepe of Kedar shall be gathered vnto thee: the rammes of Nebaioth
    shall serue thee: they shall come vp to bee accepted vpon mine altar: and I will
    beautifie the house of my glorie.'
  eng-WEBSTER: 'All the flocks of Kedar shall be gathered to thee, the rams of Nebaioth
    shall minister to thee: they shall come up with acceptance on my altar, and I
    will glorify the house of my glory.'
  nhw-BL: Anmechmacase borregojme tlen tlali Cedar huan oquich borregojme tlen tlali
    Nebaiot para anquintencahuase ipan itlaixpa TOTECO quen tlacajcahualistli tlatlatili
    catli ajhuiyac mijmijyotía. Huan ipan nopa tonali TOTECO más quiyejyecchihuas
    itiopa.
  swh-ONEN: Makundi yote ya Kedari yatakusanyika kwako, kondoo dume wa Nebayothi watakutumikia,
    watakubalika kama sadaka juu ya madhabahu yangu, nami nitalipamba Hekalu langu
    tukufu.
  bba-bba: Bɑ koo nun Kedɑɑn yɑɑ sɑbenu mɛnnɑmɑ, kpɑ bu kɑ nun Nɛbɑyɔtun yɑ̃ɑ kinɛnu
    nɑɑwɑ ɑ kɑ nu yɑ̃kuru ko ni nu koo mɑn wɛ̃re, kpɑ n nɛn sɑ̃ɑ yeru bɛɛrɛ sosi n
    kere yellu.
  eng-KJVCPB: 'All the flocks of Kedar shall be gathered together unto thee, The rams
    of Nebajoth shall minister unto thee: They shall come up with acceptance on mine
    altar, And I will glorify the house of my glory.'
  luo-luo: Jamni duto mag Kedar nochokni, imbe mag Nebayoth nobed mitimogo misango;
    ginibed gigo mitimonago misango e kendona mar misango, mi duongʼ maler mar hekalu
    mara nenre.
  meu-meu: Kedara ena mamoe seridia iboudiai na emu ai bae haboudia, Nebaioto ena
    mamoe mamaruanedia ese oi isiaimu bae lao heni; egu ihaboulaina patana baema negana
    ai baina abidia dae, bona egu dubu herea-daena hairaina baina habadaia.
  npi-ULB: केदारका सबै भेडाबाख्रालाई तँकहाँ जम्‍मा पारिनेछन् । नबायोतका भेडाहरूले
    तेरो आवश्यक्‍ता पुरा गर्नेछन् । तिनीहरू मेरो वेदीमा स्वीकारयोग्य बलिदान हुनेछन्
    । अनि आफ्‍नो महिमित भवनलाई म महिमित बनाउनेछु ।
  yor-yor: Gbogbo agbo ẹran ìlú Kedari ni a ó kójọ sọ́dọ̀ rẹ, àwọn àgbò ti Nebaioti
    yóò sìn ọ́; wọn yóò jẹ́ ọrẹ ìtẹ́wọ́gbà lórí i pẹpẹ mi, bẹ́ẹ̀ ni n ó sì ṣe tẹmpili
    ògo mi lọ́ṣọ̀ọ́.
  pes-OPCB: تمام گله‌های قیدار و نبایوت را نزد تو خواهند آورد تا بر مذبح خانهٔ خداوند
    قربانی کنند. در آن روز خداوند خانهٔ پرشکوه خود را زینت خواهد داد.
  tgl-ULB: Lahat ng mga kawan ng Kedar ay sama-samang titipunin para sa inyo, paglilingkuran
    kayo sa inyong mga pangangailangan ng mga lalaking tupa ng Nebaioth, sila ay magiging
    katanggap-tanggap na mga handog sa aking altar; at aking luluwalhatiin ang aking
    maluwalhating bahay.
  cbu-NT: Siyaam Kedarshuch opeejarini panachinllinaya. Siysa Nebayotshuchee opeejarini
    karupan Apanlleem muchitssa. Anoo pachayarus, Apanllimun wasuma wayatssa. Kisshaparee
    Apanll anoo ishingku, waanaatsi pangu kis chinachiya.
  hui-hui: Nogo sibi dewaore Keda dindi howabi Nebaiodo dindi howabi haru halu ibulebira.
    Nogo sibi uruni i̱naga loma biniru bo delaga dabu ngagoria bo delaragola Anduane
    Homogo i̱ni turu timbuni holebero. Turu howa i̱naga anda biago mo yáribia halu
    mini lene bayale taraore ngelolebero.
  mya-mya: ကေ​ဒါ​ပြည်​နှင့်​န​ဗာ​ယုတ်​ပြည်​တို့​မှ​သိုး​ရှိ သ​မျှ​ကို ယဇ်​ကောင်​များ​အ​ဖြစ်​ဖြင့်​သင်​၏​ထံ​သို့
    ယူ​ဆောင်​လာ​ပြီး​လျှင်၊ ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​စေ​ရန် ယဇ်​ပလ္လင်​ပေါ်​တွင်​တင်​လှူ​ပူ​ဇော်​ကြ​လိမ့်​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​ဗိ​မာန်​တော်​ကို အ​ဘယ်​အ​ခါ​နှင့်​မျှ​မ​တူ​အောင်​ဘုန်း
    အ​သ​ရေ​ထွန်း​တောက်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཀེ་དཱར་གྱི་ལུག་ཁྱུ་ཐམས་ཅད་ཁྱོད་ཀྱི་དྲུང་དུ་འདུས་ཤིང་། ནཱ་བ་ཨོད་ཀྱི་ལུག་ཐུག་རྣམས་ཁྱོད་ཀྱི་དྲུང་དུ་འབྱོར་ངེས།
    དེ་དག་བདག་གི་བློར་འབབ་པའི་མཆོད་རྫས་སུ་འགྱུར་ཆེད་བདག་གི་མཆོད་ཁྲི་སྟེང་འབུལ་ཞིང་།
    བདག་གིས་རང་གི་གཟི་བརྗིད་ལྡན་པའི་མཆོད་ཁང་ལ་གཟི་བརྗིད་ལྡན་པར་མཛད་དོ། །
  sna-sna: 'Mapoka eKedhari achaunganidzirwa kwauri makondobwe eNebhayoti achakushumira:
    achagamuchirwa sezvipo paaritari yangu, uye ndichashongedza temberi yangu yokukudzwa.'
  spa-BLM: Todos los rebaños de Cedar se reunirán contigo. Los carneros de Nebaioth
    te servirán. Serán aceptados como ofrendas en mi altar; y embelleceré mi gloriosa
    casa.
  cac-cac: Masanil noc' calnel ay d'a Cedar, ol eyiquej noc'. Masanil noc' ch'ac calnel
    ay d'a Nebaiot, a noc' ol eyac'lab'ej, yic ol eyac'an noc' silab'il d'a valtar,
    aton silab' nib'ab'il vuuj. Icha chi' ol vutej, yic ay yelc'och in templo d'ayex.
  swh-ULB: Makundi yote ya Kedari yatakusanika kwa pamoja kwako, kondoo wa Nebaioti
    watabeba mahitaji yako; watakubalika kutolewa sadaka katika madhebau yangu; na
    nitaitukuza nyumba yangu takatifu.
  bel-bel: 'Усе авечкі Кідарскія будуць сабраныя да цябе; бараны Нэваёцкія паслужаць
    табе: узыдуць на алтар Мой ахвяраю спадабанаю, і Я праслаўлю дом славы Маёй.'
  deu-ELBBK: 'Alle Herden Kedars werden sich zu dir versammeln, die Widder Nebajots
    werden dir zu Diensten stehen: Wohlgefällig werden sie auf meinen Altar kommen;
    und das Haus meiner Pracht werde ich prächtig machen.'
  mbb-OT: Ed-uwiten te menge tig-Kedar wey menge tig-Nebayot is mahabet he menge kerehidu
    zan diyà te kenikew, ne ibpemuhat heini ziyà te pemuhatà he para te Nengazen su
    wey melipey sikandin. Edhimuwen pa te Nengazen he mevantug is baley zin.
  mal-2015: കേദാരിലെ ആടുകൾ ഒക്കെയും നിന്റെ അടുക്കൽ ഒന്നിച്ചുകൂടും; നെബായോത്തിലെ മുട്ടാടുകൾ
    നിനക്കു ശുശ്രൂഷ ചെയ്യും; അവ പ്രസാദമുള്ള യാഗമായി എന്റെ പീഠത്തിന്മേൽ വരും; അങ്ങനെ
    ഞാൻ എന്റെ മഹത്വമുള്ള ആലയത്തെ മഹത്വപ്പെടുത്തും
  gup-gup: Wanjh nawu Yawey kayime, “Nawu mayh sheep namirndewernkenh kore kunbolk
    Kedar, wanjh ngurrimirndemang rowk! Nawu sheep narangem rowk kore Nebaioth, wanjh
    kabirrimre ba bu ngudda kandimarnekinje kore manbu altar ngardduk. Dja wanjh ngaye
    nawu Yawey ngamarnbun ngardduk Temple kunrurrk bu mandjalmakkaykenh duninjh.”
  rmc-rmc: Savore stadi le Kedaroskre ena skidle paš tu, o bakrore andral o Nebajot
    tuke služinena pre obeta a ena priile pre miro oltaris. Miro Chramos kerava slavneder,
    sar sas.
  pes-OPV: جمیع گله های قیدار نزد تو جمع خواهند شد و قوچهای نبایوت تو را خدمت خواهند
    نمود. به مذبح من با پذیرایی برخواهندآمد و خانه جلال خود را زینت خواهم داد.
  ron-1924: Тоате турмеле Кедарулуй се вор адуна ла тине, бербечий дин Небаиот вор
    фи ын служба та; се вор суи пе алтарул Меу ка жертфэ плэкутэ Мие ши каса славей
    Меле о вой фаче ши май слэвитэ.
  ben-OBCV: কেদরের সমস্ত পশুপাল তোমার কাছে সংগৃহীত হবে, নবায়োতের মেষেরা তোমার সেবা
    করবে; সেগুলি আমার বেদিতে নৈবেদ্যরূপে গৃহীত হবে, আর আমি আমার মহিমাময় মন্দির সুশোভিত
    করব।
  som-som: Adhyaha reer Qedaar oo dhammuna adigay kugu soo wada ururi doonaan, oo
    wananka Nebayodna waxay noqon doonaan wax laguugu adeego, meeshayda allabariga
    dusheeda way iman doonaan, iyagoo la aqbalo, oo gurigayga ammaanta leh waan ammaani
    doonaa.
  lat-VUC: 'Omne pecus Cedar congregabitur tibi; arietes Nabaioth ministrabunt tibi:
    offerentur super placabili altari meo, et domum majestatis meæ glorificabo.'
  eng-ASVBT: All the flocks of Kedar shall be gathered together unto thee, the rams
    of Nebaioth shall minister unto thee; they shall come up with acceptance on mine
    altar; and I will glorify the house of my glory.
  ita-1885: Tutte le gregge di Chedar si raduneranno appresso di te, i montoni di
    Nebaiot saranno al tuo servigio; saranno offerti sopra il mio Altare a grado,
    ed io glorificherò la Casa della mia gloria.
  eng-LXXUP: And all the flocks of Kedar shall be gathered, and the rams of Nebaioth
    shall come; and acceptable sacrifices shall be offered on my altar, and my house
    of prayer shall be glorified.
  eng-ULB: All the flocks of Kedar will be gathered together to you, the rams of Nebaioth
    will serve your needs; they will be acceptable offerings on my altar; and I will
    glorify my glorious house.
  spa-VBL: Todos los rebaños de Cedar serán traídos a ti, los carneros de Nebaiot
    serán puestos a tu disposición. Los aceptaré cuando sean sacrificados en mi altar,
    y glorificaré el Templo donde me honran.
  fra-_FOB: Toutes les brebis de Kédar seront rassemblées vers toi, les béliers de
    Nébajoth seront à ton service; ils monteront en agréable offrande sur mon autel,
    et je rendrai magnifique la maison de ma gloire.
  mal-mal: കേദാരിലെ ആടുകൾ എല്ലാം നിന്റെ അടുക്കൽ ഒന്നിച്ചുകൂടും; നെബായോത്തിലെ മുട്ടാടുകൾ
    നിനക്ക് ശുശ്രൂഷ ചെയ്യും; അവ പ്രസാദമുള്ള യാഗമായി എന്റെ പീഠത്തിന്മേൽ വരും; അങ്ങനെ
    ഞാൻ എന്റെ മഹത്ത്വമുള്ള ആലയത്തെ മഹത്ത്വപ്പെടുത്തും
  urd-GVR: Qīdār kī tamām bheṛ-bakriyāṅ tere hawāle kī jāeṅgī, aur Nabāyot ke menḍhe
    terī ḳhidmat ke lie hāzir hoṅge. Unheṅ merī qurbāngāh par chaṛhāyā jāegā aur maiṅ
    unheṅ pasand karūṅga. Yoṅ maiṅ apne jalāl ke ghar ko shān-o-shaukat se ārāstā
    karūṅga.
  suz-BL: केदार ङा क्‍यारश भेडा नेल्‍ल इ बाक्‍तीकेमी देल्‍नीम। नेबायोथ ङा सांडपुकीमी
    इ गेय पाइनीम। मेकोपुकी आं कली चढ़ेतीकेम गारचा ङा बाक्‍नीम। मिनु गो आं दारशो खिं
    ग्‍योम्‍नुङ।
  eng-NOY: All the flocks of Kedar shall be gathered to thee, And the rams of Nebaioth
    shall minister to thee; They shall ascend mine altar, an acceptable offering,
    And my glorious house I will adorn.
  ita-1927: Tutti i greggi di Kedar s’aduneranno presso di te, i montoni di Nebaioth
    saranno al tuo servizio; saliranno sul mio altare come un’offerta gradita, ed
    io farò risplender la gloria della mia casa gloriosa.
  ckb-ckb: هەموو مەڕی قێدار بۆ تۆ کۆدەکرێتەوە، بەرانەکانی نەبایۆت لەژێر دەستتدان،
    بە پەسەندییەوە سەردەخرێنە سەر قوربانگاکەم و پەرستگای شکۆمەندیم شکۆمەند دەکەم.
  eng-BBE: All the flocks of Kedar will come together to you, the sheep of Nebaioth
    will be ready for your need; they will be pleasing offerings on my altar, and
    my house of prayer will be beautiful.
  kan-OKCV: ಕೇದಾರಿನ ಮಂದೆಗಳೆಲ್ಲಾ ನಿನ್ನಲ್ಲಿ ಸೇರಿಬರುವುವು. ನೆಬಾಯೋತಿನ ಟಗರುಗಳು ನಿನ್ನನ್ನು
    ಸೇವಿಸುವುವು. ನನ್ನ ಬಲಿಪೀಠದ ಮೇಲೆ ಮೆಚ್ಚಿಕೆಯಿಂದ ಏರುವುವು. ನನ್ನ ಮಹಿಮೆಯ ಆಲಯವನ್ನು ಘನಪಡಿಸುವೆನು.
  tam-2017: கேதாரின் ஆடுகளெல்லாம் உன்னிடத்தில் சேர்க்கப்படும்; நெபாயோத்தின் கடாக்கள்
    உன்னைச் சேவித்து, அங்கீகரிக்கப்பட்டதாக என் பலிபீடத்தின்மேல் ஏறும்; என் மகிமையின்
    ஆலயத்தை மகிமைப்படுத்துவேன்.
  spa-RV-1909: 'Todo el ganado de Cedar será juntado para ti: carneros de Nebayoth
    te serán servidos: serán ofrecidos con agrado sobre mi altar, y glorificaré la
    casa de mi gloria.'
  ron-BTF: Toate turmele Chedarului se vor aduna la tine, berbecii Nebaiotului îţi
    vor servi, se vor urca pe altarul meu şi vor fi bine primiţi, iar casa gloriei
    mele eu o voi glorifica.
  eng-WEBP: All the flocks of Kedar will be gathered together to you. The rams of
    Nebaioth will serve you. They will be accepted as offerings on my altar; and I
    will beautify my glorious house.
  eng-FBV: All the flocks of Kedar will be brought to you, the rams of Nebaioth will
    be placed at your disposal. I will accept them as they are sacrificed on my altar,
    and I will glorify the Temple where I'm honored.
  nld-1939: Al de schapen van Kedar zijn voor u samengedreven, En Nebajots rammen
    staan voor u klaar; Ze bestijgen mijn altaar als een aangenaam offer, Om het huis
    van mijn glorie te eren.
  nch-BL: Amechmacase borregojme ten tali Cedar huan oquich borregojme ten tali Nebaiot
    para anquintencahuase ipan itaixpa TOTECO quej tacajcahualisti tatatili cati ajhuiyac
    mijyotía. Huan ipan nopa tonali TOTECO más quiyejyecchihuas itiopa.
  vie-1934: Hết thảy bầy súc vật của Kê-đa sẽ nhóm lại nơi ngươi, những chiên đực
    xứ Nê-ba-giốt sẽ làm của ngươi dùng, dâng lên bàn thờ ta làm một của lễ đẹp ý,
    nên ta sẽ làm sáng nhà của sự vinh hiển ta.
  hin-CV: केदार की सब भेड़-बकरियां तुम्हारी हो जायेंगी, नेबाइयोथ के मेढ़े सेवा टहल
    के काम आएंगे; मेरी वेदी पर वे ग्रहण योग्य होंगे, मैं अपने घर को और प्रतापी कर
    दूंगा.
  eng-OURB: All the flocks of Kedar will be gathered together to you. The rams of
    Nebaioth will serve you. They will be accepted as offerings on my altar; and I
    will beautify my glorious house.
  spa-BES: Todos los rebaños de Cedar se unirán a ustedes, las ovejas de Nebaiot estarán
    listas para su necesidad; serán agradables ofrendas en mi altar, y mi casa de
    oración será hermosa.
  tdx-tdx: Sindre hatontoñe ama’o ze lia-rai’ i Kedare, songa hitoroñe azo ty añondrilahi’
