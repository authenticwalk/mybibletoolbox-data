  urd-GVU: قیدار کی تمام بھیڑبکریاں تیرے حوالے کی جائیں گی، اور نبایوت کے مینڈھے تیری
    خدمت کے لئے حاضر ہوں گے۔ اُنہیں میری قربان گاہ پر چڑھایا جائے گا اور مَیں اُنہیں
    پسند کروں گا۔ یوں مَیں اپنے جلال کے گھر کو شان و شوکت سے آراستہ کروں گا۔
  deu-1912: Alle Herden in Kedar sollen zu dir versammelt werden, und die Böcke Nebajoths
