    ni taʼu; anis mana ulfina kootii nan kabaja.
  fra-LSG: Les troupeaux de Kédar se réuniront tous chez toi; Les béliers de Nebajoth
    seront à ton service; Ils monteront sur mon autel et me seront agréables, Et je
    glorifierai la maison de ma gloire.
  gnn-gnn: Wiripunydja yurru guḻku'yu mirithirri yolŋu'‐yulŋuyu gäma marrtji wäyin
    bembi bathanarawu mundhurr, buku‐ŋal'yunarawu nhanŋu Garraywu ŋunha Godkala Buṉbuŋura,
    ŋunhi yurru yukurra dhärra dhapirrkthirri dhika wal'ŋu.”
  yal-yal: Kedari bɔnsɔnna xuruse kurune birin malanma nɛn ɛ konni, Nebayoti bɔnsɔnna
    xuruseene luma nɛn ɛ sagoni, e ba saraxa gan daxine ra n ma saraxa ganden fari,
    e yi rafan n ma. N yi a liga n ma banxi nɔrɔxin yi nɔrɔ han!
  haw-1868: E hoakoakoaia mai iou la na holoholona a pau o Kedara, E lawelawe na hipakane
    o Nebaiota nau; E pii mai no lakou maluna o ko'u kuahu me ka oluoluia'ku, A e
    hoonani no au i ko'u hale nani.
  arb-NAV: جَمِيعُ قُطْعَانِ قِيدَارَ تَجْتَمِعُ إِلَيْكِ، وَكِبَاشُ نَبَايُوتَ تَخْدُمُكِ،
    تُقَدِّمُ قَرَابِينَ مَقْبُولَةً عَلَى مَذْبَحِي، وَأُمَجِّدُ بَيْتِي الْبَهِيَّ.
  ewe-ewe: Woakplɔ Kedar ƒe lãhawo aƒo ƒu vɛ na wò, eye Nebayɔt ƒe agbowo asubɔ wò.
    Woaxɔ wo abe vɔsa ene le nye vɔsamlekpui dzi, eye maɖo atsyɔ̃ na nye gbedoxɔ kɔkɔe
    la.
  eng-LEE: 'All the flocks of Kedar shall be assembled unto thee, the rams of Nebayoth
    shall minister unto thee: they shall come for a favorable acceptance [unto me]
    upon my altar, and the house of my glory will I glorify.'
  asm-FB: কেদৰৰ আটাই মেৰ-ছাগৰ জাক তোমাৰ ওচৰত গোট খাব আৰু নবায়োতৰ মতা মেৰ-ছাগবোৰে
    তোমাৰ পৰিচৰ্যা কৰিব; সেইবোৰ গ্ৰহণীয় হৈ মোৰ যজ্ঞ-বেদিত উঠিব, আৰু মোৰ গৌৰৱযুক্ত
    গৃহ মই গৌৰৱান্বিত কৰিম।
  sus-A: كٍدَرِ شَ شُرُ سٍيٍ مَلَنمَ نّ وٌ شْنيِ، نٍبَيٌتِ يّشّي كٌنتٌنيِيٍ لُ وٌ
    سَفٌي، ندٍيٍ بَ سّرّشّ فَن دَاشِ رَ ﭑ مَ سّرّشّبَدٍ قَرِ. ﭑ مَ هْرْ مْبَنشِ يَنبَمَ
    نّ ﭑ مَ نْرّ رَ.»
  fra-SBL: Tous les troupeaux de Kédar seront rassemblés auprès de toi. Les béliers
    de Nebaioth te serviront. Ils seront acceptés comme offrandes sur mon autel ;
    et j'embellirai ma glorieuse maison.
  hbo-hbo: כָּל־צֹ֤אן קֵדָר֙ יִקָּ֣בְצוּ לָ֔ךְ אֵילֵ֥י נְבָיֹ֖ות יְשָׁרְת֑וּנֶךְ יַעֲל֤וּ
    עַל־רָצֹון֙ מִזְבְּחִ֔י וּבֵ֥ית תִּפְאַרְתִּ֖י אֲפָאֵֽר׃
  kik-kik: Ndũũru ciothe cia mbũri cia Kedari igaacookanĩrĩrio irehwo kũrĩ we, ũtungatagĩrwo
    nĩ ndũrũme cia Nebaiothu; nĩigetĩkĩrwo, ituĩke cia kũrutwo igongona kĩgongona-inĩ
    gĩakwa, na niĩ nĩngagemia hekarũ yakwa ĩrĩa ĩrĩ riiri.
  fra-NCL: Tous les troupeaux de Cédar se rassembleront chez toi ; les béliers de
    Nabaïoth seront à ton service ; ils monteront sur mon autel comme une offrande
    agréable, et je glorifierai la maison de ma gloire.
  cek-AK: Kedar ih tuunawk boih nang khaeah nawnto amkhueng o tih; Nebaioth ih tuu
    taenawk mah na tok to sah o tih; nihcae loe talawk koi kaom angbawnhaih hmuen
    hoiah ka hmaicam nuiah daw o tahang tih; to naah ka lensawkhaih im to ka lensak
    aep han.
  cuk-cuk: Bega, Cedar-neggwebur-e-sibad-wawaadmar ambikunonikoed. Degi, Nebaiot-neggwebur-e-sibad-wawaad-machergan
    bega ibnuedga guoed. Adi, an-ailagi anga ibmar-nued-uklegedga guegar. Degi, ani
    an, an-nug-odummoleged-neg yeerdaklege an imakoed.
  uig-CYR: Кедарниң барлиқ қой падилири йениңға жиғилиду; Небайотниң қочқарлири хизмитиңдә
    болиду; Улар Мениң қобул қилишимға еришип қурбангаһимға чиқирилиду; Шуниң билән
    гөзәллик-җулалиғимни аян қилидиған өйүмни гөзәлләштүримән.
  tel-2017: నీ కోసం కేదారు గొర్రెమందలన్నీ సమకూడతాయి. నెబాయోతు పొట్లేళ్లు నీ సేవలో
    ఉపయోగపడతాయి. అవి నా బలిపీఠం మీద బలులుగా అంగీకారమవుతాయి. నా గొప్ప మందిరాన్ని నేను
    అందంగా అలంకరిస్తాను.
  hat-BSA: Tout bann mouton Kédar yo va rasanble kote ou. Belye a Nebajoth yo va sèvi
    ou; yo va vin aksepte pou monte sou lotèl Mwen an, e Mwen va glorifye kay Mwen
    an ki plen lonè ak mayifisans.
  kos-kos: Sheep nukewa in acn Kedar ac Nebaioth Ac fah utuku nu yurum in mwe kisa
    — Ac fah kisakinyuk fin loang uh in akinsewowoye LEUM GOD. LEUM GOD fah oru Tempul
    lal in wolana liki meet ah.
  hbo-WLC: כָּל־צֹ֤אן קֵדָר֙ יִקָּ֣בְצוּ לָ֔ךְ אֵילֵ֥י נְבָי֖וֹת יְשָׁרְת֑וּנֶךְ יַעֲל֤וּ
    עַל־רָצוֹן֙ מִזְבְּחִ֔י וּבֵ֥ית תִּפְאַרְתִּ֖י אֲפָאֵֽר׃
  ibo-ibo: A ga-enye gị igwe ewu na atụrụ niile nke ndị Keda. Ebule niile nke Nebaiot
    ga-abụ nke gị. A ga-anabata ha dịka onyinye nʼelu ebe ịchụ aja m. Aga m edozi
    ụlọnsọ m dị ebube, mee ya ka ọ maa mma karịa.
  ory-ory: କେଦାରର ସମଗ୍ର ମେଷପଲ ତୁମ୍ଭ ନିକଟରେ ଏକତ୍ରୀକୃତ ହେବେ, ନବାୟୋତ୍‍ର ମେଷଗଣ ତୁମ୍ଭର
    ପରିଚର୍ଯ୍ୟା କରିବେ; ସେମାନେ ସୁଗ୍ରାହ୍ୟ ହୋଇ ଆମ୍ଭ ଯଜ୍ଞବେଦିର ଉପରକୁ ଆସିବେ, ପୁଣି ଆମ୍ଭେ
    ଆପଣାର ଭୂଷଣ ସ୍ୱରୂପ ଗୃହକୁ ଭୂଷିତ କରିବା।
  chk-chk: Aramas repwe emwenato reöm ekewe pwiin sip seni Ketar, pwal ekewe ätemwänin
    sip seni Napaiot fän iten asor. Iwe, ewe Samol mi Lapalap epwe etiwa ewe asor
    ra keni won an rongen asor. Epwe pwal alingöchü imwan mi ling.
  rop-rop: En detlot pipul brom det dubala kantri gulum Keda en Neibayoth garra bringimap
    ola ship blanga gibit langa yumob blanga detlot sekrifais ofring langa mi. En
    langa det dei na main Serramoni Pleis garra jidan mowa gudwan en purdibala.
  ukr-1871: Всї вівцї Кидарські будуть зібрані для тебе, барани Небайотські послужать
    для тебе; любою жертвою будуть вони менї на жертівнику мому, і я прославлю дом
    величностї моєї.
  deu-1951: Alle Schafe von Kedar werden sich zu dir versammeln, die Widder Nebajots
    werden dir dienen; sie werden als angenehmes Opfer auf meinen Altar kommen; und
    ich will das Haus meiner Herrlichkeit noch herrlicher machen.
  eng-JPS: All the flocks of Kedar shall be gathered together unto thee, the rams
    of Nebaioth shall minister unto thee; they shall come up with acceptance on Mine
    altar, and I will glorify My glorious house.
  srp-1865: Sva stada Kidarska skupiæe se k tebi, ovnovi Navajotski biæe ti na potrebu;
    prineseni na oltaru mom biæe ugodni, i dom slave svoje proslaviæu.
  lug-lug: N’ebisibo byonna eby’e Kedali birikukuŋŋanyizibwa, endiga ennume ez’e Nebayoosi
    zirikuweereza. Zirikkirizibwa ng’ekiweebwayo ku kyoto kyange era ndyolesa ekitiibwa
    kyange mu yeekaalu yange.
  heb-heb: כל צאן קדר יקבצו לך אילי נביות ישרתונך יעלו על רצון מזבחי ובית תפארתי אפאר׃
  ben-IRV: কেদরের সমস্ত ভেড়ার পালগুলো তোমার কাছে জড়ো হবে, নবায়োতের ভেড়া তোমাদের
    প্রয়োজন মেটাবে; তারা আমার বেদির উপরে গ্রহণযোগ্য উৎসর্গ হবে এবং আমি আমার গৌরবময়
    গৃহকে মহিমান্বিত করব।
  pan-pan: ਕੇਦਾਰ ਦੇਸ ਦੇ ਸਾਰੇ ਇੱਜੜ ਤੇਰੇ ਕੋਲ ਇਕੱਠੇ ਕੀਤੇ ਜਾਣਗੇ, ਨਬਾਯੋਤ ਦੇਸ ਦੇ ਮੇਂਢੇ ਤੇਰੀ
    ਸੇਵਾ ਕਰਨਗੇ, ਉਹ ਮੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਕਬੂਲ ਕੀਤੇ ਜਾਣਗੇ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਸੋਹਣੇ ਭਵਨ ਨੂੰ ਹੋਰ
    ਵੀ ਪਰਤਾਪੀ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ကေဒါ ပြည်၏ သိုးစု အပေါင်း တို့သည် သင့် ထံမှာ စုဝေး ကြလိမ့်မည်။ နဗာယုတ်
    ပြည်၏ ဆိတ် တို့သည် သင် ၏အမှုကို ဆောင်ရွက် ၍၊ နှစ်သက် ဘွယ်သော လက္ခဏာ နှင့် ငါ ၏ယဇ်ပလ္လင်
    ပေါ်သို့ တက် ကြလိမ့်မည်။ ငါ့ ဘုန်း ထင်ရှားရာဗိမာန် ကို ငါသည် သာ၍ဘုန်းပွင့် စေမည်။
  hmo-hmo: Kedara bona Nebaioto edia mamoe ibounai, be oi dekenai do idia mailaia,
    boubou gaudia totona. Boubou patana dekenai do idia atoa, Lohiabada do ia moalelaia
    totona. Lohiabada ese iena Dubu Helaga do ia hanamoa, bona iena hairai dekena
    amo do ia hahonua.
  urd-urd: क़ीदार की सब भेड़ें तेरे पास जमा' होंगी, नबायोत के मेंढे तेरी ख़िदमत में
    हाज़िर होंगे; वह मेरे मज़बह पर मक़बूल होंगे और मैं अपनी शौकत के घर को जलाल बख़्शूँगा।
  rus-SYN: 'Все овцы Кидарские будут собраны к тебе; овны Неваиофские послужат тебе:
    взойдут на алтарь Мой жертвою благоугодною, и Я прославлю дом славы Моей.'
  bqc-SIM: Wa Kedaa bùsu pↄtuoↄ kãaanɛ píi, wa Nɛbaioↄ sãsaↄ kpama ǹ n bↄↄlɛkɛò,
    wi sa pↄ́ ì kamagu oò ma gbagbakĩiwa, mí a kpɛ́ gawide gawi kã́fĩò.
  tcz-CHONGTHU: Kedar Kelngoi le keltah hon ho chu nangma nakipe ding, chule Nebaioth
    kelngoichal ho kamaicham muma hung kipuilut dingu ahi. Amaho kilhaina maicham
    kasan peh ding, chule Ka Hou’In loupitah asodoh dingu ahi.
  mar-mar: केदारमधील सर्व मेंढ्या गोळा करून तुझ्याकडे एकत्र केल्या जातील. नबायोथचे
    मेंढे तुझी सेवा करतील. ते माझ्या वेदीवर स्विकार्य असे अर्पण होतील, आणि मी माझ्या
    तेजस्वी घराला आणखी गौरवीत करीन.
  qub-qub: Cedarcho caj uyshacunatapis gampämi llapanta gatimongapaj. Nebaiotcho caj
    carnicunanami gampa munayniquicho canga altarcho nogata garamänayquipaj. Chaynami
    canga nogapa gustöpaj. Chaura nogaga wasëtapis mas cuyayllapaj cananpämi camacächishaj.
  hat-hat: Tout mouton ak kabrit peyi Keda yo ap sanble lakay nou. N'a gen belye mouton
    peyi Nebayòt yo pou fè sèvis. N'a ofri yo pou boule sou lotèl mwen an. Sa va fè
    m' plezi. Seyè a va fè kay kote fòtèy li ye a vin byen bèl ankò.
  eng-BSB: All the flocks of Kedar will be gathered to you; the rams of Nebaioth will
    serve you and go up on My altar with acceptance; I will adorn My glorious house.
  eng-WEBPB: All the flocks of Kedar will be gathered together to you. The rams of
    Nebaioth will serve you. They will be accepted as offerings on my altar; and I
    will beautify my glorious house.
  kbq-kbq: Ana nehanage'za Kedari kumate zagagafaramina rama'a zamavare atru hute'za
    zamavare'za kagritera ne-esage'za, Nabaioti kumateti ve sipisipi afutamina maka
    avre'za kresramnavu itare marerigahaze. Anama hanaza sipisipiramina aheta ofama
    nehaza itare'ma nagritegama ofama hanage'na Ra Anumzamo'na nege'na muse hugahue.
    Ana nehu'na mono noni'a hihamu hanavenireti avasesena hunte'na eri so'e zantfa
    hugahue.
  nhe-BL: Inmechmacase borregojme tlen tlali Cedar huan oquich borregojme tlen tlali
    Nebaiot para inquintencahuase ipan itlaixpa TOTECO queja tlacajcahualistli tlatlatili
    tlen ajhuiyac mijmijyotía. Huan ipan nopa tonali TOTECO más quiyejyecchihuas itiopa.
  gub-BL: Teko werur putar àràpuhàràn hawitu ma'e Kenar ywy wi wà nehe, Nawaiot ywy
    wi wà nehe no. Uzuka putar weimaw wanapy pà ma'ea'yr hapy haw rehe Tupàn henataromo
    wà nehe. Omono putar izupe imurywete kar pà wà nehe. Tupàn Tuweharupi Wiko Ma'e
    umupuràg eteahy wera'u putar wàpuzuhu ipuràg ma'e a'e nehe no.
  eng-DRA: 'All the flocks of Cedar shall be gathered together unto thee, the rams
    of Nabaioth shall minister to thee: they shall be offered upon my acceptable altar,
    and I will glorify the house of my majesty.'
