verse: ISA.060.008
translations:
  mal-C: “മേഘംപോലെയും തങ്ങളുടെ കൂടുകളിലേക്ക് പ്രാവുകൾപോലെയും പറന്നുവരുന്ന ഇവർ ആര്?
  deu-TKW: Wer sind diese da, die gleich einer Wolke daherfliegen, und wie Tauben
    nach ihren Schlägen?
  lin-lin: Banani oyo bazali kokima lokola mapata, lokola bibenga epai ya babokoli
    na yango ?
  eng-LSV: Who [are] these—they fly as a thick cloud, || And as doves to their windows?
  eng-GNV: Who are these that flee like a cloude, and as the doues to their windowes?
  eng-WEBSTER: Who are these that fly as a cloud, and as doves to their windows?
  nhw-BL: ¿Ajqueya inijuanti nepa catli eltoc quen patlantihualahuij quen mixtli huan
    ajsise ipan tlali Israel? Patlantihualahuij quen palomajme catli yohuij campa
    inintepasol.
  swh-ONEN: “Ni nani hawa warukao kama mawingu, kama hua kuelekea kwenye viota vyao?
  bba-bba: Mbɑ n wee mɛ, nɡe ɡuru wii wuroru, ǹ kun mɛ nɡe totobɛrɛ ni nu wee nin
    dirɔ.
  eng-KJVCPB: Who are these that fly as a cloud, And as the doves to their windows?
  luo-luo: Magi to gin angʼo mafuyo ka boche polo, kata ka akuche maduogo e utegi?
  meu-meu: Ini be daidia, ori na heto e heaumu, eiava pune ese edia ruma gaba-maurudia
    e roho henimu na heto?
  npi-ULB: बादलझैं र ढुकुरहरू आफ्‍ना गुँडहरूमा गएझैं उड्ने यी को हुन्?
  yor-yor: “Ta ni àwọn wọ̀nyí tí ń fò lọ bí i kurukuru, gẹ́gẹ́ bí àwọn àdàbà sí ìtẹ́
    wọn?
  pes-OPCB: اینها کیستند که مانند ابر به سوی سرزمین اسرائیل در حرکتند؟ ایشان به کبوترهایی
    می‌مانند که به لانه‌های خود باز می‌گردند.
  tgl-ULB: Sino ang mga ito na lumilipad katulad ng isang ulap, at katulad ng mga
    kalapati patungo sa kanilang mga silungan?
  cbu-NT: ¡Napangtsa! ¿Chak an tputs msaspaz ashirusin kanindap naanataraa ashkana?
    ¿Chak an mukukpaz ashirusin waanpee purangataraa ashkana?
  hui-hui: Iba sibi ibiraru hari beraliba puyabume pulo yalu ibagadagua ibiraruni
    agiledabe. Egarume alendo haragola andaga bululo yalu dai biagadaguabi ibiraruni
    agiledabe.
  mya-mya: မိုး​တိမ်​များ​ကဲ့​သို့​လည်း​ကောင်း၊အိပ်​တန်း​ပြန် ချိုး​ငှက်​များ​ကဲ့​သို့​လည်း​ကောင်း၊
    ရေ​မျက်​နှာ​ပြင်​ကို​လျှပ်​၍​လာ​နေ​သော​သ​င်္ဘော​များ ကား​အ​ဘယ်​သင်္ဘော​များ​နည်း။
  bod-N: སྤྲིན་ལྟར་འཕུར་ཞིང་། ཕུག་རོན་བཞིན་རང་གི་ཚང་ནང་འཕུར་འགྲོ་བ་དེ་དག་སུ་ཡིན་ནམ།
  sna-sna: “Ndivanaani ava vanobhururuka samakore, senjiva dzinoenda kumatendere adzo?
  spa-BLM: “¿Quiénes son esos que vuelan como una nube? y como las palomas a sus ventanas?
  cac-cac: 'Ol eyalan icha tic: ¿Tas juntzan̈ scot chi'', icha scot asun, ma icha
    sc''och noc'' paramuch d''a yed''tal?'
  swh-ULB: Ni nani hawa wanopaa wenyewe kama mawingu, na kama njiwa kwenye makazi
    yao?
  bel-bel: Хто гэта ляціць, як воблакі, і як галубы - да галубятняў сваіх?
  deu-ELBBK: Wer sind diese, die wie eine Wolke geflogen kommen und gleich Tauben
    zu ihren Schlägen?
  mbb-OT: Ebiyahi is menge varku he henduen be te menge ǥapun he ebpemenlayang, wey
    henduen be te menge merepatik he edhendiyà te menge salag dan. Heini he menge
    varku gaked te menge etew he ziyà ebpen-ubpà te meziyù he menge lugar he ebperateng
    te Nengazen. Iyan ebpengegalen kandan is menge varku te Tarshish te ked-uwit te
    menge etew nu su wey mekelikù diyà te kenikew sikandan is ebpuun diyà te meziyù
    he lugar. Ed-uwit dan daan te menge vulawan wey menge pelata para te Nengazen
    he Megbevayè nu, he iyan kes waǥas he Megbevayà te Israel. Ne ebpekeveǥey heini
    kenikew te zengeg.
  mal-2015: മേഘംപോലെയും തങ്ങളുടെ കിളിവാതിലുകളിലേക്കു പ്രാവുകളെപ്പോലെയും പറന്നുവരുന്ന
    ഇവർ ആർ?
  gup-gup: “Adju, njale ngahnan karengehre yiman kunngol kaddum kabirringolre, dja
    yiman kayime doddorrok bu kabirridokme kore rehred bedberre?
  rmc-rmc: Ko hin kala, so ľecinen sar e chmara, sar o holubi andre peskre hňizdi?
  pes-OPV: اینها کیستند که مثل ابر پرواز می‌کنند ومانند کبوتران بر وزنهای خود؟
  ron-1924: Чине сунт ачея каре збоарэ ка ниште норь, ка ниште порумбей спре порумбарул
    лор?
  ben-OBCV: “এরা কারা, যারা মেঘের মতো উড়ে আসছে, নিজেদের বাসার প্রতি ঘুঘুর মতো আসছে?
  som-som: Waa kuwee kuwan u duulaya sida daruur oo kale, iyo sida qoolleyo buulalkooda
    u duulaya?
  lat-VUC: Qui sunt isti qui ut nubes volant, et quasi columbæ ad fenestras suas?
  eng-ASVBT: Who are these that fly as a cloud, and as the doves to their windows?
  ita-1885: Chi son costoro che volano come nuvole, e come colombi ai loro sportelli?
  eng-LXXUP: Who are these that fly as clouds, and as doves with young ones to me?
  eng-ULB: Who are these who fly along like a cloud, and like the doves to their shelters?
  spa-VBL: ¿Qué son estos que vuelan como una nube, que vuelan como palomas que regresan
    a su nido?
  fra-_FOB: Qui sont ceux-là, volant comme des nuages, comme des pigeons vers leurs
    colombiers?
  mal-mal: മേഘംപോലെയും അവരുടെ കിളിവാതിലുകളിലേക്കു പ്രാവുകളെപ്പോലെയും പറന്നുവരുന്ന
    ഇവർ ആര്?
  urd-GVR: Yih kaun haiṅ jo bādaloṅ kī tarah aur kābuk ke pās wāpas āne wāle kabūtaroṅ
    kī mānind uṛ kar ā rahe haiṅ?
  suz-BL: गोस्‍स खोदेंशो पा बेरब नु ढुकुर आ बाक्‍तीकेम बेरशा लशो खोदेंशो पा बेरबपुकी
    सु बाक्‍मा?
  eng-NOY: Who are these that fly like clouds, And like doves to their habitations?
  ita-1927: Chi mai son costoro che volan come una nuvola, come colombi verso il loro
    colombario?
  ckb-ckb: «ئەوانە کێن وەک هەور دەفڕن و وەک کۆتر بەرەو ماڵەکانیان؟
  eng-BBE: Who are these coming like a cloud, like a flight of doves to their windows?
  kan-OKCV: ಮೇಘದಂತೆಯೂ, ತಮ್ಮ ಗೂಡುಗಳಿಗೆ ಹೋಗುವ ಪಾರಿವಾಳಗಳಂತೆಯೂ ಹಾರುವ ಇವರು ಯಾರು?
  tam-2017: மேகத்தைப்போலவும், தங்கள் பலகணித்துவாரங்களுக்கு வேகமாகவருகிற புறாக்களைப்போலவும்
    பறந்துவருகிற இவர்கள் யார்?
  spa-RV-1909: ¿Quiénes son estos que vuelan como nubes, y como palomas á sus ventanas?
  ron-BTF: Cine sunt aceştia care zboară ca un nor şi ca porumbeii la porumbarele
    lor?
  eng-WEBP: “Who are these who fly as a cloud, and as the doves to their windows?
  eng-FBV: What are these flying like a cloud, flying like pigeons returning to their
    roost?
  nld-1939: Wie komen als een wolk daar aangevlogen, En als duiven naar hun til?
  nch-BL: ¿Ajquiya inijuanti eltoc quej patantihualahuij quej mixti huan ajsise ipan
    tali Israel? Patantihualahuij quej palomajme cati yahuij campa inintepasol.
  vie-1934: Những kẻ bay như mây, giống chim bò câu về cửa sổ mình, đó là ai?
  hin-CV: “कौन हैं ये जो बादल समान उड़ते हैं, और कबूतर समान अपने घर को पहुंच जाते
    हैं?
  eng-OURB: “Who are these who fly as a cloud, and as the doves to their windows?
  spa-BES: ¿Quiénes son estos que vienen como una nube, como un vuelo de palomas a
    sus palomares?
  tdx-tdx: Ia o mitiliñe hoe rahoñeo? hoe deho mamonje o traño’eo.
  tha-KJV: เหล่านี้​เป็นใครนะที่​บิ​นมาเหมือนเมฆ และเหมือนนกเขาไปยังหน้าต่างของมัน
  por-BR-2018: Quem são estes que vêm voando como nuvens, e como pombas às suas janelas?
  deu-ELO: Wer sind diese, die wie eine Wolke geflogen kommen und gleich Tauben zu
    ihren Schlägen?
  eng-WYC-2018: Who be these, that fly as clouds, and as culvers at their windows?
    (Who be these, who fly like clouds, and like doves returning home?)
  epo-epo: Kiuj ili estas, kiuj flugas kiel nuboj, kaj kiel kolomboj al siaj kolombujoj?
  uig-PIN: Kǝptǝrhaniliriƣa ⱪaytip kǝlgǝn kǝptǝrlǝrdǝk, Uqup keliwatⱪan buluttǝk keliwatⱪan
    kimdu?
  beo-beo: Na da adi liligi manebe ba:sala:? Ilia da dusagai, amo da mu mobi hehenabe,
    amola “dafe” sio amo ea diasuga buhagisia hehenabe, agoai ba:sa.
  tpi-OTNT: “Wanem ol dispela waitpela samting i spit i kam olsem klaut win i bringim
    i kam antap long solwara, na olsem ol pisin i flai i kam bek long haus bilong
    ol?
  hau-SA: “Su wane ne waɗannan da suke firiya kamar gizagizai, kamar kurciyoyi suna
    zuwa sheƙarsu?
  uig-LAT: Kepterxanilirigha qaytip kelgen kepterlerdek, Uchup kéliwatqan buluttek
    kéliwatqan kimdu?
  nde-nde: Ngobani laba abandiza njengamayezi lanjengamajuba esiya ezidlekeni zawo
    na?
  ton-ton: “Ko hai ʻakinautolu na ʻoku puna ʻo hangē ha ʻao, pea hangē ko e fanga
    kulukulu ki honau ngaahi matapā?
  ces-1613: 'I díš: Kdo jsou ti, kteříž se jako hustý oblak sletují, a jako holubice
    k děrám svým?'
  eng-WMB: “Who are these who fly as a cloud, and as the doves to their windows?
  tam-TCV: “மேகங்களைப் போலவும், தம் கூட்டுக்குப் பறந்தோடும் புறாக்களைப்போலவும் பறக்கும்
    இவர்கள் யார்?
  ceb-ULB: Kinsa man kining naglupad nga sama sa panganod, ug daw salampati nga paingon
    sa ilang puy-anan?
  pol-UBG: 'I powiesz: Kim są ci, co nadciągają jak obłoki i jak gołębie do swoich
    okien?'
  agr-agr: “¿Aush yujagmijai betek nanaakag, paum dita pasugken shimuwama numamtuk
    minina dusha ya ainawa?
  kyc-kyc: Ipwa sipu dupwa kopa isa isa puu pae lao epamuli pyuope dee yaka waiyamu
    waiya lao bii lao anda epamuli pyuo epelyaminyi dupwa aki lapose?
  urd-GVU: یہ کون ہیں جو بادلوں کی طرح اور کابُک کے پاس واپس آنے والے کبوتروں کی مانند
    اُڑ کر آ رہے ہیں؟
  deu-1912: Wer sind die, welche fliegen wie die Wolken und wie die Tauben zu ihren
    Fenstern?
  kan-2017: ಆಹಾ, ದ್ವೀಪನಿವಾಸಿಗಳೂ ನನ್ನನ್ನು ನಿರೀಕ್ಷಿಸುವವರಾಗಿದ್ದಾರೆ! ಮೇಘದೋಪಾದಿಯಲ್ಲಿ ಗೂಡುಗಳಿಗೆ
    ತ್ವರೆಪಡುವ ಪಾರಿವಾಳಗಳಂತೆ ಹಾರಿ ಬರುತ್ತಿರುವ ಇವರು ಯಾರು?
  yap-yap: Ba mang e pi barkow ni ba’aray ni be yan ni bod e manileng, Ni bod e arche’
    ni dove ni yad be sul nga tabinaw rorad?
  hlt-MCSB: Khomai bangla ding uh tih vahui bangla amamih kahbangbuet la aka cet te
    u rhoek nim?
  mdy-ETH: ዶኦላ ፔኤኮ ማኣሮ ባንሢ ባራናሢጉዲ ሻኣሬያ ሴካ ሃንጋ ሃንታሢጉዲ ዬንሢ ሃንታዞንሢ ዖናንሢዳይ?
  twi-ASANTE: “Hwannom ne yeinom a wɔtu sɛ omununkum, te sɛ mmorɔnoma a wɔrekɔ wɔn
    pirebuo mu yi?
  eng-WEBU: “Who are these who fly as a cloud, and as the doves to their windows?
  wal-wal: “Ha shaaraadaaninne bantta keettaakko paalliya haraphphetudan paalliyaageeti
    oonee?
  spa-PDDPT: ¿Quiénes son éstos que vuelan como nubes, y como palomas a su palomar?
  gun-gun: “Mba'exagua nda'u ou arai yvate rupigua rami, e'ỹ vy apykaxu guaity katy
    oveve va'e rami?
  ilo-ULB: Siasino dagitoy nga agtaytayab a kasla ulep, ken kasla kadagiti kalapati
    nga agturong kadagiti pagap-aponanda?
  kpg-kpg: Ma nia wagabaalii aha ala e mmaangi mai be nia gololangi, e hai be nia
    mwuroi ala e lloomoi gi nadau hale?
  uig-ARA: كەپتەرخانىلىرىغا قايتىپ كەلگەن كەپتەرلەردەك، ئۇچۇپ كېلىۋاتقان بۇلۇتتەك
    كېلىۋاتقان كىمدۇ؟
  sus-sus: «Laaba fiixɛe ɲɛrɛma koore ma alɔ ganbɛ naxee gbilenma e xɔnyi.
  pon-2006: Soahng da kei me tangatang kohdo likamwete depwek kei, likamwete mwuroi
    kei me pipihr pwurupwurodohng nan pasarail kan?
  jae-jae: Asa lau tec sêlôp amboac tao ma amboac moŋgôm, taŋ sêlôp dêdêŋ nêŋ kakai.
  ksd-ksd: To ia go diat ba dia alir liu da ra bakut, ma dia pukapukai ra da umana
    uka tadav ra kubakuba i diat?
  tur-YTC: “Bulut gibi, Pencerelerine uçan kumrular gibi, Bu uçanlar kimlerdir?
  grc-BRENT: Τίνες οἵδε, ὡς νεφέλαι πέτονται, καὶ ὡσεὶ περιστεραὶ σὺν νοσσοῖς ἐπʼ
    ἐμέ;
  ind-AYT: Siapakah mereka ini yang terbang seperti awan, dan seperti burung merpati
    ke pintu kandangnya?
  nya-nya: “Kodi ndi zayani izo zikuwuluka ngati mitambo, ngati kapena nkhunda zobwerera
    ku zisa zawo?
  hrv-hrv: Tko su oni što lebde poput oblaka, k'o golubovi prema golubinjacima svojim?
  mps-mps: “Te magi tedela yai nai asesa mu asu, te dagalu pǫ waligo te tamu ąį
    daidu selasa asobo tiwai yali, te ba hi dabe augwa beba ma bola asobo tiwai ebawe?
    Te magi nai dawe?
  tpi-tpi: “Wanem ol dispela waitpela samting i spit i kam olsem klaut win i bringim
    i kam antap long solwara, na olsem ol pisin i flai i kam bek long haus bilong
    ol?
  dan-1931: Hvem flyver mon der som Skyer, som Duer til Dueslag?
  vie-OVCB: Ta thấy ai đang bay như mây về Ít-ra-ên, như đàn bồ câu bay về tổ của
    mình?
  guj-2017: જેઓ વાદળની જેમ અને પોતાના માળા તરફ ઊડીને આવતાં કબૂતરની જેમ, ઊડી આવે છે
    તે કોણ છે?
  pon-2006A: Soahng da kei me tangatang kohdo likamwete depwek kei, likamwete mwuroi
    kei me pipihr pwurupwurodohng nan pasarail kan?
  por-BRBSL: “Quem são estes que voam como uma nuvem, e como as pombas às suas janelas?
  cth-cth: Tâmai patetlah kamleng e naw hoi a cu nahan ka pâtam e bakhu patetlah ka
    kamleng e naw hateh api han namaw.
  twi-twi: “Henanom ne eyinom a wotu sɛ omununkum, te sɛ mmorɔnoma a wɔrekɔ wɔn berebuw
    mu yi?
  hlt-hlt: Khomai bangla ding uh tih vahui bangla amamih kahbangbuet la aka cet te
    u rhoek nim?
  tbz-SIM: Ɔ̃̀mbɛ mbɛ bɛ̀ɛ̀ pùtì kɛ do nyɛwɛtɛ̀? Ɔ̃̀mbɛ mbɛ kɛ putìní yɛkpɛtìnɔ́nkperɛ
    ɔ̃ mputìmɛ̀ kɛ kũnti yɛ weńnì?
  msy-2020: “Munar bizir ghurghurir tiziba ghuarimɨn mɨn garima, amɨnim ada inigha
    ongarim gisɨn izi, egha mati kuarazim mɨgha uamategha uan mɨkonim bagha izi?
  azb-azb: Kimdir bunlar, bulud kimi, Yuvalarına yaxınlaşan göyərçin tək uçub gələnlər?
  eng-DBY: Who are these that come flying as a cloud, and as doves to their dove-cotes?
  hin-2017: ये कौन हैं जो बादल के समान और अपने दरबों की ओर उड़ते हुए कबूतरों के समान
    चले आते हैं?
  wol-KYG: Ana ñuy ñii di naaw niy niir, nirook ndiiraanu pitax yu jëm seeni tàgg?
  eng-YLT: Who [are] these — as a thick cloud they fly, And as doves unto their windows?
  kne-kne: Sino ngin da din bapor sin baybay ay ad-ado ay kaman liboo ya kaman kalapati
    ay mantaoli sin beey da?
  eng-WYC-2017: Who be these, that fly as clouds, and as culvers at their windows?
  eng-WMBB: “Who are these who fly as a cloud, and as the doves to their windows?
  urd-GVH: यह कौन हैं जो बादलों की तरह और काबुक के पास वापस आनेवाले कबूतरों की मानिंद
    उड़कर आ रहे हैं?
  rug-rug: Esei si hire sapu taputapuru mae guana lei, guana kukuva pule la pa dia
    vori?
  gaz-gaz: “Warri akkuma gugeewwanii manneen isaaniitti barrisan, kanneen akka duumessaa
    gugatan kunneen eenyu faʼi?
  fra-LSG: Qui sont ceux-là qui volent comme des nuées, Comme des colombes vers leur
    colombier?
  gnn-gnn: Nhä dhuwalanydja buṯthun yukurra waŋupini'kurrunydja, bitjandja bitjan
    wäyin buṯthun yukurra wäŋa‐roŋiyirri bala wäŋalili?
  yal-yal: Ndee ne ra naxanye tuganma alo kundana, alo ganban naxanye tuganma siga
    e tɛɛn ma?
  haw-1868: Owai keia poe e lele nei, me he ao la, E like hoi me na manu nunu i ko
    lakou mau pukahale?
  arb-NAV: مَنْ هُؤُلاءِ الطَّائِرُونَ كَالسَّحَابِ وَكَالْحَمَامِ إِلَى أَعْشَاشِهَا؟
  ewe-ewe: “Ame kawoe nye ema le dzodzom le yame abe lilikpowo ene, alo abe ahɔnɛwo
    yina ɖe woƒe atɔwo me ene?
  eng-LEE: Who are these that fly like a cloud, and like the doves, to their windows?
  asm-FB: মেঘৰ দৰে আৰু নিজৰ বাহৰ সোমোৱা বাটলৈ অহা কপৌৰ দৰে উড়ি অহা এওঁলোক কোন?
  sus-A: «لَابَ قِيشّيٍ حّرّ مَ كٌورٍ مَ عَلْ فَنبّ نَشٍيٍ فبِلٍنمَ عٍ شْنيِ.
  fra-SBL: « Qui sont ceux qui volent comme une nuée ? et comme les colombes à leurs
    fenêtres ?
  hbo-hbo: מִי־אֵ֖לֶּה כָּעָ֣ב תְּעוּפֶ֑ינָה וְכַיֹּונִ֖ים אֶל־אֲרֻבֹּתֵיהֶֽם׃
  kik-kik: “Atĩrĩrĩ, andũ aya mombũkĩte na igũrũ ta matu, o na kana ta ndutura igĩcooka
    itara-inĩ ciacio nĩ a?
  fra-NCL: Qui sont ceux-là qui volent comme des nuées, comme des colombes vers leur
    colombier ?
  cek-AK: Mi maw tamai baktiah kasong, tabu ohhaih ahmuen ah kazawk pahuu baktiah
    kaom?
  cuk-cuk: ”Mogiryob-nasdamalad, ¿wede doamala? Nuu-sibuyob e-uuse nadapdamalad, ¿wede
    doamala?
  uig-CYR: Кәптәрханилириға қайтип кәлгән кәптәрләрдәк, Учуп келиватқан булуттәк келиватқан
    кимду?
  tel-2017: మబ్బులాగా గువ్వలలాగా తమ గూటికి ఎగిరి వచ్చే వీళ్ళెవరు?
  hat-BSA: “Se kilès sa yo ki vole tankou yon nwaj ak tankou toutrèl vè fenèt pa yo?
  kos-kos: Mea kasrusr tuku mui ingo oana sohk lun pukunyeng uh, Oana wule ma sohk
    folok nu acn selos?
  hbo-WLC: מִי־אֵ֖לֶּה כָּעָ֣ב תְּעוּפֶ֑ינָה וְכַיּוֹנִ֖ים אֶל־אֲרֻבֹּתֵיהֶֽם ׃
  ibo-ibo: “Olee ndị bụ ndị a na-efegharị dịka igwe ojii, ndị na-efegharị dịka ụmụ
    nduru na-efeba nʼakwụ ha?
  ory-ory: ମେଘର ନ୍ୟାୟ ଓ ଆପଣା ଆପଣା ଭାଡ଼ିକୁ ଉଡ଼ନ୍ତା କପୋତଗଣର ନ୍ୟାୟ ଉଡ଼ି ଆସୁଅଛନ୍ତି ଯେ
    ଏମାନେ, ଏମାନେ କିଏ?
  chk-chk: Meni kana sip ra äs usun kuchu, pwal usun lisom mi liwin ngeni faser?
  rop-rop: “Wanim tharran im floutfloutbat jis laik klaud deya langa top? Im flaiflaibat
    jis laik det bard gulum dab wen im gobek langa im nes.
  ukr-1871: Хто вони, сї, що мов хмари, несуться, мов голуби в голубник свій прилїтають?
  deu-1951: Wer sind die, welche gleich einer Wolke daherfliegen und wie Tauben zu
    ihren Schlägen?
  eng-JPS: Who are these that fly as a cloud, and as the doves to their cotes?
  srp-1865: Ko su ono što lete kao oblaci i kao golubovi na prozore svoje?
  lug-lug: “Bano baani abaseyeeya nga ebire, ng’amayiba agadda mu bisu byago?
  heb-heb: מי אלה כעב תעופינה וכיונים אל ארבתיהם׃
  ben-IRV: এরা কারা মেঘের মত উড়ে আসছে এবং পায়রার মত নিজের নিজের বাসার দিকে যাচ্ছে?
  pan-pan: ਇਹ ਕੌਣ ਹਨ ਜਿਹੜੇ ਬੱਦਲ ਵਾਂਗੂੰ ਉੱਡੇ ਆਉਂਦੇ ਹਨ, ਜਿਵੇਂ ਘੁੱਗੀਆਂ ਆਪਣੇ ਆਲ੍ਹਣਿਆਂ
    ਨੂੰ?
  mya-JVB: မိုဃ်းတိမ် ကဲ့သို့ ၎င်း၊ မိမိ တို့အိမ် သို့ ပျံ သော ချိုး များကဲ့သို့ ၎င်း
    ပျံလာသောဤ သူတို့ကား၊ အဘယ်သူ ဖြစ်ကြလိမ့်မည်နည်း။
  hmo-hmo: Inai lagatoi, ori bamona idia heau noho be daika ena? Idia be manu, edia
    ruma dekenai idia giroa lou bamona.
  urd-urd: ये कौन हैं जो बादल की तरह उड़े चले आते हैं, और जैसे कबूतर अपनी काबुक की
    तरफ़?
  rus-SYN: Кто это летят, как облака, и как голуби - к голубятням своим?
  bqc-SIM: Bↄ́mɛ táa'ò lɛ́ su lán louwa, lán felenguuluↄ sua ń kpɛ́uwa keei?
  tcz-CHONGTHU: Chule Keiman meibol tobanga Israel lam jona ga lenglea kamun, vakhuho
    age nau bu sunga umtobang kagahmu khu ipi hija ham?
  mar-mar: हे कोण आहेत जे मेघाप्रमाणे उडतात, आणि कबुतराप्रमाणे आपल्या आश्रयस्थानाकडे
    उडत येतात?
  qub-qub: «¿Picunataj tagay pucutayno aywarcaycämöga? ¿Picunataj tagay paluma puñunanman
    aywajno aywarcaycämöga?
  hat-hat: Ki tout moun sa yo? Y'ap plane tankou yon nwaj nan syèl la, tankou yon
    bann pijon k'ap tounen vin nan kalòj yo?
  eng-BSB: Who are these who fly like clouds, like doves to their shelters?
  eng-WEBPB: “Who are these who fly as a cloud, and as the doves to their windows?
  kbq-kbq: Iza'za hampomo eaza hu'za neageno, maho namamo noma'arega hareno'ma eaza
    hu'za neaze?
  nhe-BL: ¿Ajqueya yajuanti nepa tlen eltoc queja patlantihualahuij queja mixtli huan
    ajsise ipan tlali Israel? Patlantihualahuij queja palomas tlen yohuij campa inintepasol.
  gub-BL: Amo kanuhu ur waiko ywàkun uwewe ma'e ài wà. Ma'e wi wanur wà. Nuzawy kwaw
    pykahu uker haw pe uzewyr ma'e wà.
  eng-DRA: Who are these, that fly as clouds, and as doves to their windows?
