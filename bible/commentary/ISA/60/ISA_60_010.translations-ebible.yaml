verse: ISA.060.010
translations:
  mal-C: “വിദേശികൾ നിന്റെ മതിലുകൾ പുനർനിർമിക്കും, അവരുടെ രാജാക്കന്മാർ നിന്നെ സേവിക്കും.
    എന്റെ ക്രോധത്തിൽ ഞാൻ നിന്നെ അടിച്ചു, എങ്കിലും എന്റെ ദയയാൽ ഞാൻ നിന്നോടു കരുണകാണിക്കും.
  deu-TKW: Und Fremdlinge werden deine Mauern bauen, und ihre Könige dich bedienen;
    denn in meinem Grimme schlug ich dich, aber in meiner Gnade erbarme ich mich deiner.
  lin-lin: Bapaya bakotonga lisusu bamir na yo, mpe bakonzi na bango bakosalela yo.
    Ezala nabetaki yo na kanda na Ngai, kasi nakoyokela yo mawa na ngolu na Ngai.
  eng-LSV: And sons of a stranger have built your walls, || And their kings serve
    you, || For in My wrath I have struck you, || And in My good pleasure I have pitied
    you.
  eng-GNV: 'And the sonnes of strangers shall builde vp thy walles, and their Kings
    shall minister vnto thee: for in my wrath I smote thee, but in my mercie I had
    compassion on thee.'
  eng-WEBSTER: 'And the sons of strangers shall build up thy walls, and their kings
    shall minister to thee: for in my wrath I smote thee, but in my favor have I had
    mercy on thee.'
  nhw-BL: 'TOTECO quinilhuía Jerusalén ehuani: “Miyac masehualme tlen sequinoc tlalme
    hualase huan quicualtlaliquij amoaltepehua. Huan inintlanahuatijcahua anmechtitlanilise
    inintlapalehuil. Pampa masque nijsosolo nopa altepetl quema nicualantoya amohuaya,
    ama sempa nimechtlasojtlas anisraelitame pampa hueyi noyolo ica amojuanti.'
  swh-ONEN: “Wageni watazijenga upya kuta zako, na wafalme wao watakutumikia. Ingawa
    katika hasira nilikupiga, lakini katika upendeleo wangu nitakuonyesha huruma.
  bba-bba: Tɔn tukobɑ koo wunɛn ɡɑni seeyɑ, kpɑ ben sinɑmbu bu ko wunɛn yobu bu nun
    sɑ̃. Yellu, nɑ rɑɑ nun sɛɛyɑsiɑ kɑ mɔru, ɑdɑmɑ tɛ̃, nɛn durom sɔ̃, nɑ wunɛn wɔnwɔndu
    wɑ.
  eng-KJVCPB: 'And the sons of strangers shall build up thy walls, And their kings
    shall minister unto thee: For in my wrath I smote thee, But in my favour have
    I had mercy on thee.'
  luo-luo: Jopinje mamoko nochak oger ohinga maru kendo ruodhigi nobed jotichu. Kata
    obedo nine akumogi gi mirima, to kuom ngʼwonona koro abiro nyiso kechna mangʼeny.
  meu-meu: Idau bese taudia ese maḡumu baine larebadia, edia pavapava ese isiaimu
    bae lao heni; badina be egu badu ai na rahumu mase, to egu lalo-namo ai vada na
    bogamu hisi.
  npi-ULB: विदेशीहरूका छोराहरूले तेरा पर्खालहरू पुनःनिर्माण गर्नेछन् र तिनीहरूका राजाहरूले
    तेरो सेवा गर्नेछन् । मेरो क्रोधमा मैले तँलाई दण्ड दिए तापनि मेरो कृपामा म तँलाई
    दया देखाउनेछु ।
  yor-yor: “Àwọn àjèjì yóò tún ògiri rẹ mọ àwọn ọba wọn yóò sì sìn ọ́. Bí ó tilẹ̀
    jẹ́ pé ní ìbínú ni mo lù ọ́, ní àánú èmi yóò ṣe inú rere sí ọ.
  pes-OPCB: 'خداوند به اورشلیم می‌گوید: «بیگانگان آمده، دیوارهای تو را بازسازی خواهند
    کرد و پادشاهان آنها تو را خدمت خواهند نمود، زیرا هر چند در خشم خود تو را مجازات
    کردم، اما به لطف خویش بر تو رحم خواهم کرد.'
  tgl-ULB: Ang mga anak ng mga dayuhan ay muling magtatayo ng inyong mga pader, at
    ang kanilang mga hari ay maglilingkod sa inyo; kahit sa aking matinding galit
    kayo ay pinarusahan ko, gayon pa man sa aking pabor kinahahabagan ko kayo.
  cbu-NT: Arapchitaa tputs siyaa istaksin, yaktaa watandpunu yusur wanasir wayachinllina.
    Urkarsha m'chachoom kinachinllinaya. Watam sirú Apanll siyaa tsiyanuspa waneerangu,
    na siyaa chinakuwa. Apanll siyaa natunaa nayaniku, siyaa kis chinakiya.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme-o dindi tara tarani agali karume í̠naga
    pabe lone biadai bule ibulebira. Tinaga kini bu karumebi nde í̠naga biabe bia
    holebira. Bamba i̱na í̠hondo keba howa mana lalu pani nabelo ngirugo. Ai áyu nde
    i̱na í̠ dara halu gubalini howa biamogo bule kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ယေ​ရု​ရှ​လင်​မြို့​အား ``လူ​မျိုး​ခြား​တို့​သည်​သင်​၏​မြို့​ရိုး​များ​ကို
    ပြန်​လည်​တည်​ဆောက်​ကြ​လိမ့်​မည်။ သူ​တို့​၏​ဘု​ရင်​များ​သည်​လည်း​သင်​တို့​၏ အ​စေ​ကို​ခံ​ကြ​လိမ့်​မည်။
    ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်​သင်​တို့​အား အ​ပြစ်​ဒဏ်​ခတ်​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​သင်​တို့​အား​မျက်​နှာ
    သာ​ပေး​၍ က​ရု​ဏာ​ပြ​တော်​မူ​မည်။
  bod-N: ཕྱི་ཕྱོགས་པས་ཁྱོད་ཀྱི་མཁར་ཡང་བསྐྱར་བརྩིག་ཅིང་། དེ་དག་གི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཁྱོད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་འགྱུར།
    གང་ལ་ཞེ་ན། སྔར་བདག་གིས་ཁོང་ཁྲོ་དང་བཅས་ཁྱོད་ལ་བརྡེགས་ནའང་། ད་ལྟ་གཟིགས་སྐྱོང་ཁྲོད་ནས་ཁྱོད་ལ་སྙིང་རྗེ་བསྐྱེད་པ་ཡིན།
  sna-sna: “Vatorwa vachavakazve masvingo ako, uye madzimambo avo achakushandira.
    Kunyange ndakakurova mukutsamwa kwangu, munyasha dzangu ndichakunzwira tsitsi.
  spa-BLM: “Los extranjeros construirán sus muros, y sus reyes te servirán; porque
    en mi ira te golpeé, pero en mi favor he tenido misericordia de ti.
  cac-cac: A eb' ch'oc nacional, a eb' ol b'oanxiq'ue smuroal e chon̈ab', axo eb'
    sreyal eb' ol ex ac'an servil. Vach'chom yuj yoval in c'ool ix vac'och eyaelal,
    axo ticnaic, yuj in vach'c'olal tz'oc'xi in c'ol d'ayex.
  swh-ULB: Watoto wa wageni watajenga tena kuta zenu, n awafalme wao watawatumikia
    ninyi; japo katika laana yangu nimewaadhibu ninyi, lakini kwa neema yangu nitawahurumia
    ninyi.
  bel-bel: Тады сыны іншаземцаў будавацьмуць сьцены твае, і цары іхнія - будуць служыць
    табе; бо ў гневе Маім Я пабіваў цябе, а ва ўпадабаньні Маім буду мілажальны да
    цябе.
  deu-ELBBK: Und die Söhne der Fremde werden deine Mauern bauen, und ihre Könige dich
    bedienen; denn in meinem Grimm habe ich dich geschlagen, aber in meiner Huld habe
    ich mich deiner erbarmt.
  mbb-OT: Migkeǥiyan te Nengazen is Jerusalem te, “Ebengunen te menge lumelengyawà
    is menge verengbeng nu, ne ebpenilbi kenikew is menge hadì dan. Minsan midsilutan
    ku sikew tenged te pauk ku, egkehizuwan ku zed sikew tenged te keupiya ku.
  mal-2015: അന്യജാതിക്കാർ നിന്റെ മതിലുകളെ പണിയും; അവരുടെ രാജാക്കന്മാർ നിനക്കു ശുശ്രൂഷ
    ചെയ്യും; എന്റെ ക്രോധത്തിൽ ഞാൻ നിന്നെ അടിച്ചു; എങ്കിലും എന്റെ പ്രീതിയിൽ എനിക്കു
    നിന്നോടു കരുണ തോന്നും.
  gup-gup: “Bininj nawu birrikang kubolkbubuyika wanjh kabirrimre ngundimarnerurrkmarnbun
    manbu kawarnamyo kore kunredkimuk ngudberre. Nawu kings bedberre wanjh bedda ngundimarnedurrkmirri
    ngudberre. Yoh, ngaye korroko dungi ngudberre dja buni kore ngayidduy ngudberre.
    Bonj. Bolkkime wanjh ngaye wernhkongibun ngudberre.
  rmc-rmc: O cudzinci ačhavena pale tire muri, a lengre kraľa tuke služinena. He,
    maravas tut andre miri choľi, ale akana tuke presikavava miro lačhipen the jileskeriben.
  pes-OPV: و غریبان، حصارهای تو را بنا خواهند نمود و پادشاهان ایشان تو راخدمت خواهند
    کرد زیرا که در غضب خود تو رازدم لیکن به لطف خویش تو را ترحم خواهم نمود.
  ron-1924: Стрэиний ыць вор зиди зидуриле ши ымпэраций лор ыць вор служи, кэч те-ам
    ловит ын мыния Мя, дар, ын ындураря Мя, ам милэ де тине.
  ben-OBCV: “বিজাতিয়েরা তোমার প্রাচীরগুলি পুনর্নির্মাণ করবে, তাদের রাজারা তোমার সেবা
    করবে। যদিও ক্রোধে আমি তোমাকে আঘাত করেছিলাম, অনুগ্রহে আমি তোমার প্রতি সহানুভূতি
    প্রদর্শন করব।
  som-som: Oo derbiyadaada waxaa dhisi doona shisheeyayaal, oo boqorradooduna adigay
    kuu adeegi doonaan, waayo, cadhadayda aawadeed ayaan wax kuugu dhuftay, laakiinse
    raallinimadayda aawadeed ayaan kuugu naxariistay.
  lat-VUC: Et ædificabunt filii peregrinorum muros tuos, et reges eorum ministrabunt
    tibi; in indignatione enim mea percussi te, et in reconciliatione mea misertus
    sum tui.
  eng-ASVBT: 'And foreigners shall build up thy walls, and their kings shall minister
    unto thee: for in my wrath I smote thee, but in my favor have I had mercy on thee.'
  ita-1885: Ed i figliuoli degli stranieri edificheranno le tue mura, e i loro re
    ti serviranno; perciocchè, avendoti percossa nella mia indegnazione, io avrò pietà
    di te nella mia benevolenza.
  eng-LXXUP: 'And strangers shall build thy walls, and their kings shall wait upon
    thee: for by reason of my wrath I smote thee, and by reason of mercy I loved thee.'
  eng-ULB: Sons of foreigners will rebuild your walls, and their kings will serve
    you; though in my wrath I punished you, yet in my favor I will have compassion
    on you.
  spa-VBL: Los extranjeros reconstruirán tus murallas, y sus reyes trabajarán para
    ti. Aunque te golpeé cuando estaba enojado contigo, ahora seré bondadoso y misericordioso
    contigo.
  fra-_FOB: Les fils de l'étranger rebâtiront tes murs, et leurs rois te serviront;
    car je t'ai frappée dans ma colère, mais, dans ma bienveillance, j'ai compassion
    de toi.
  mal-mal: അന്യജാതിക്കാർ നിന്റെ മതിലുകളെ പണിയും; അവരുടെ രാജാക്കന്മാർ നിനക്ക് ശുശ്രൂഷ
    ചെയ്യും; എന്റെ ക്രോധത്തിൽ ഞാൻ നിന്നെ അടിച്ചു; എങ്കിലും എന്റെ പ്രീതിയിൽ എനിക്ക്
    നിന്നോട് കരുണ തോന്നും.
  urd-GVR: Pardesī terī dīwāreṅ az sar-e-nau tāmīr kareṅge, aur un ke bādshāh terī
    ḳhidmat kareṅge. Kyoṅki go maiṅ ne apne ġhazab meṅ tujhe sazā dī, lekin ab maiṅ
    apne fazl se tujh par rahm karūṅga.
  suz-BL: मिनु अर्को रागी ङा मुरपुकीम इ गारो प्रोव़शा हिरनीम। मेको आन पिपपुकीमी इ
    गेय पाइनीम। ङोंइती गाइश्‍शा, इ कली तुप्‍तन। तन्‍न मुल आं दाक्‍तीकेमी शिशी पाइक्‍तन।
    यसैया ५४:८
  eng-NOY: The sons of the stranger shall build up thy walls, And their kings shall
    minister to thee; For in my wrath I smote thee, But in my mercy will I have pity
    upon thee.
  ita-1927: I figli dello straniero ricostruiranno le tue mura, e i loro re saranno
    al tuo servizio; poiché io t’ho colpita nel mio sdegno, ma nella mia benevolenza
    ha avuto pietà di te.
  ckb-ckb: «نەوەی بێگانە شووراکانت بنیاد دەنێنەوە، پاشاکانیان خزمەتت دەکەن. هەرچەندە
    لە کاتی تووڕەییمدا لێم دایت، بەڵام لە کاتی ڕەزامەندیمدا بەزەییم پێتدا دێتەوە.
  eng-BBE: 'And men from strange countries will be building up your walls, and their
    kings will be your servants: for in my wrath I sent punishment on you, but in
    my grace I have had mercy on you.'
  kan-OKCV: ಇದಲ್ಲದೆ ವಿದೇಶಿಯರು ನಿನ್ನ ಗೋಡೆಗಳನ್ನು ಕಟ್ಟುವರು. ಅವರ ಅರಸರು ಸಹ ನಿನಗೆ ಸೇವೆಮಾಡುವರು.
    ಏಕೆಂದರೆ ನನ್ನ ಬೇಸರದಲ್ಲಿ ನಿನ್ನನ್ನು ಹೊಡೆದೆನು. ಆದರೆ ನನ್ನ ಕಟಾಕ್ಷದಲ್ಲಿ ನಿನ್ನನ್ನು ಕರುಣಿಸುವೆನು.
  tam-2017: அந்நியமக்கள் உன் மதில்களைக் கட்டி, அவர்களுடைய ராஜாக்கள் உன்னைச் சேவிப்பார்கள்;
    என் கடுங்கோபத்தினால் உன்னை அடித்தேன்; ஆனாலும் என் கிருபையினால் உனக்கு மனமிரங்கினேன்.
  spa-RV-1909: Y los hijos de los extranjeros edificarán tus muros, y sus reyes te
    servirán; porque en mi ira te herí, mas en mi buena voluntad tendré de ti misericordia.
  ron-BTF: Şi fiii străinilor vor construi zidurile tale şi împăraţii lor îţi vor
    servi, căci în furia mea te-am lovit, dar în bunăvoinţa mea am avut milă de tine.
  eng-WEBP: “Foreigners will build up your walls, and their kings will serve you;
    for in my wrath I struck you, but in my favor I have had mercy on you.
  eng-FBV: Foreigners will rebuild your walls, and their kings will work for you.
    Even though I did hit you when I was angry with you, now I will be kind and merciful
    to you.
  nld-1939: Dan bouwen de vreemden uw muren op, En hun koningen zullen u dienen; Want
    al heb Ik u in mijn gramschap geslagen, In mijn liefde ontferm Ik Mij over u.
  nch-BL: 'TOTECO quinilhuía Jerusalén ehuani: “Miyac masehualme ten sequinoc talme
    hualase huan quicualtaliquij amoaltepehua. Huan inintanahuatijcahua amechtitanilise
    inintapalehuil. Pampa masque nijsosolo nopa altepet quema nicualantoya amohuaya,
    ama sempa nimechtasojtas anisraelitame pampa hueyi noyolo ica amojuanti.'
  vie-1934: Các người dân ngoại sẽ sửa xây thành ngươi, các vua họ sẽ hầu việc ngươi;
    vì khi ta giận, có đánh ngươi, nhưng nay ta ra ơn thương xót ngươi.
  hin-CV: “परदेशी लोग तेरी शहरपनाह को उठाएंगे, उनके राजा तेरी सेवा करेंगे. क्योंकि
    क्रोध में आकर मैंने तुझे दुःख दिया था, परंतु अब तुझसे प्रसन्‍न होकर दया करूंगा.
  eng-OURB: '“Foreigners will build up your walls, and their kings will serve you:
    for in my wrath I struck you, but in my favor have I had racham ·compassionate
    merciful love· on you.'
  spa-BES: Y hombres de países extraños edificarán tus muros, y sus reyes serán tus
    siervos; porque en mi ira envié un castigo contra ti, pero en mi gracia he tenido
    misericordia de ti.
  tdx-tdx: Harafi’ o renetaneo o kijoli’oo, naho hiatrak’azo o mpanjaka’eo; toe linafako
    an-kabosehan-drehe, fe am-pañosihañe ty niferenaiñako.
  tha-KJV: เหล่​าบุตรชายของคนต่างด้าวจะสร้างกำแพงของเจ้าขึ้น และกษั​ตริ​ย์ของเขาจะปรนนิบั​ติ​เจ้า
    เพราะด้วยความพิโรธของเรา เราเฆี่ยนเจ้า แต่​ด้วยความโปรดปรานของเรา เราได้​กรุ​ณาเจ้า
  por-BR-2018: E filhos de estrangeiros edificarão teus muros, e seus reis te servirão;
    porque em minha ira eu te feri, porém em meu favor tive misericórdia de ti.
  deu-ELO: Und die Söhne der Fremde werden deine Mauern bauen, und ihre Könige dich
    bedienen; denn in meinem Grimm habe ich dich geschlagen, aber in meiner Huld habe
    ich mich deiner erbarmt.
  eng-WYC-2018: And the sons of pilgrims shall build thy walls (again), and the kings
    of them shall minister to thee. For I smote thee in mine indignation, and in my
    reconciling I had mercy on thee. (And the sons of foreigners shall rebuild thy
    walls, and their kings shall serve thee. For I struck thee in my anger, but now
    in reconciliation I have had mercy upon thee.)
  epo-epo: Kaj fremduloj konstruos viajn murojn, kaj iliaj reĝoj servos al vi; ĉar
    en Mia kolero Mi vin frapis, sed en Mia favoro Mi vin kompatas.
  uig-PIN: Yat adǝmlǝrning baliliri sepilliringni ⱪuridu, Ularning padixaⱨliri hizmitingdǝ
    bolidu; Qünki ƣǝzipimdǝ Mǝn seni urdum; Biraⱪ xapaitim bilǝn sanga rǝⱨim-meⱨribanliⱪ
    kɵrsǝttim.
  beo-beo: 'Hina Gode da fedege agoane, Yelusaleme amoma amane sia:sa, “Ga fi dunu
    da dia gagoi bu gagumu, amola ilia hina bagade, ilia da dima hawa: hamosu dunu
    agoane ba:mu. Na da ougiba:le, dima se iasu. Be wali Na da Na asigi hou amola
    gogolema:ne olofosu dima olelemu.'
  tpi-OTNT: “Jerusalem, ol man bilong ol arapela kantri bai i kam wokim gen ol banis
    bilong yu. Na ol king bilong ol bai i mekim wok bilong yu. Pastaim mi bin kros
    nogut tru long yu na mi bin mekim save long yu. Tasol nau mi belgut long yu na
    mi marimari long yu.
  hau-SA: “Baƙi za su sāke gina katangarki, sarakunansu kuma za su yi miki hidima.
    Ko da yake a cikin fushi na buge ki, da tagomashi zan yi miki jinƙai.
  uig-LAT: Yat ademlerning baliliri sépilliringni quridu, Ularning padishahliri xizmitingde
    bolidu; Chünki ghezipimde Men séni urdum; Biraq shapaitim bilen sanga rehim-méhribanliq
    körsettim.
  nde-nde: Abezizwe bazayakha futhi imiduli yakho, lamakhosi abo azakukhonza. Lanxa
    ekuthukutheleni kwami ngakutshaya, kodwa ngomusa wami ngizakuba lesihawu kuwe.
  ton-ton: '“Pea ʻe toe langa ho ʻa ʻe he ngaahi foha ʻoe muli, pea ʻe tauhi kiate
    koe honau ngaahi tuʻi: he naʻaku taaʻi koe ʻi hoku houhau, ka ʻi heʻeku ʻofa kuo
    u ʻaloʻofa kiate koe.'
  ces-1613: I vystavějí cizozemci zdi tvé, a králové jejich přisluhovati budou tobě,
    když v prchlivosti své ubiji tě, a v dobré líbeznosti své slituji se nad tebou.
  eng-WMB: “Foreigners will build up your walls, and their kings will serve you; for
    in my wrath I struck you, but in my favor I have had mercy on you.
  tam-TCV: “அந்நியர் உன் மதில்களை மீண்டும் கட்டியெழுப்புவார்கள், அவர்களுடைய அரசர்கள்
    உனக்குப் பணிசெய்வார்கள். என் கோபத்தினால் நான் உன்னை அடித்தபோதிலும், தயவுடன் நான்
    உனக்குக் கருணை காட்டுவேன்.
  ceb-ULB: Tukoron pagbalik sa mga anak nga lalaki sa mga langyaw ang inyong mga kota,
    ug moalagad kaninyo ang ilang mga hari; kay bisan diha sa akong kasuko gisilotan
    ko kamo, apan sa akong maayong kabubut-on kaluy-an ko kamo.
  pol-UBG: Synowie cudzoziemców odbudują twoje mury i ich królowie będą ci służyć,
    gdyż w moim gniewie uderzyłem cię, a w mojej łaskawości zlitowałem się nad tobą.
  agr-agr: “Apajuí atumin kajegtamak suwimkan amasajui. Dutijamayatak yamai wait anenjamjau
    asamtai, aents tikich nugkanmaya aina nunú yaakat peejamu aidau tsaikbauwa nunak
    ataktu peegkeg umikagtatui. Tuja apu aidauk amina inakem agtatui.
  kyc-kyc: Kamongo dokome Jerusaleme kando dopa letamo. Wambu yuu wakale range dupwame
    nakamana kana kame awali lao doko dee kamba pyakarami. Dokopa wambu dupwana kiŋi
    dupwame nakamana yulu pyakarami. Nambana imbu singi dokome nakama randa jiyu.
    Dopa piyunupape dakepa nambame nakama epe kando sakame kumuo kararo.
  urd-GVU: پردیسی تیری دیواریں از سرِ نو تعمیر کریں گے، اور اُن کے بادشاہ تیری خدمت
    کریں گے۔ کیونکہ گو مَیں نے اپنے غضب میں تجھے سزا دی، لیکن اب مَیں اپنے فضل سے
    تجھ پر رحم کروں گا۔
  deu-1912: Fremde werden deine Mauern bauen, und ihre Könige werden dir dienen. Denn
    in meinem Zorn habe ich dich geschlagen, und in meiner Gnade erbarme ich mich
    über dich.
  kan-2017: ವಿದೇಶೀಯರು ನಿನ್ನ ಪೌಳಿಗೋಡೆಗಳನ್ನು ಪುನಃ ಕಟ್ಟುವರು, ಅವರ ಅರಸರು ನಿನ್ನನ್ನು ಆರಾಧಿಸುವರು;
    ನನ್ನ ಕೋಪದಿಂದ ನಿನ್ನನ್ನು ಹೊಡೆದು, ನನ್ನ ಕೃಪೆಯಿಂದ ನಿನ್ನನ್ನು ಕರುಣಿಸಿದ್ದೇನಷ್ಟೆ.
  yap-yap: Be ga’ar SOMOL ngak yu Jerusalem, “Girdi’en yugu boch e nam e bay ra ubunged
    bayay e yoror rom, Ma pi pilung rorad e bay ur pigpiggad ngom. Gu damumuw ngom
    mu gu gechig nigem, Ma chiney e bay gu dag ngom ni gab t’uf rog ma gu be runguyem.
  hlt-MCSB: Na vongtung tah kholong ca rhoek loh hang khoeng uh vetih a manghai rhoek
    loh nang n'khut ni. Ka thinhul ah nang kan taam cakhaw ka kolonah dongah nang
    kan haidam ni.
  mdy-ETH: ታኣኒ ታ ዻጎና ሜቶ ኔና ሄሊሴኔ፤ ሃሢ ጋዓንቴ ታኣኒ ኔኤም ሚጪንታንዳኔ፤ ሜሌ ዓጮ ዴራ ኬኤሎ ዲፆ ኔኤኮ ጊንሣ
    ኮሻንዳኔ፤ ዔያቶኮ ካኣታኣ ኔኤም ማዻንዳኔ።
  twi-ASANTE: “Ananafoɔ bɛto wʼafasuo no bio, na wɔn ahemfo bɛsom wo. Ɛwom sɛ mede
    abufuo asɛe wo deɛ, nanso menam adom so bɛhunu wo mmɔbɔ.
  eng-WEBU: “Foreigners will build up your walls, and their kings will serve you;
    for in my wrath I struck you, but in my favor I have had mercy on you.
  wal-wal: “Allaga biittaa asai ne dirssaa gimbbana; eta kawoti neeyyo oottana. Nena
    taani ta hanqquwan kase shocidabaa gidikkokka, ha77i ta qaretan taani nena maaraas.
  spa-PDDPT: Extranjeros reedificarán tus muros, y sus reyes te servirán. Aunque te
    castigué en mi furor, en mi buena voluntad tendré misericordia de ti.
  gun-gun: “Ha'e gui amboae regua kuery omoatyrõ 'rã tetã kora ndevy, huvixave voi
    onhemoingo 'rã nerembiguairã. Mba'eta xepoxya rupi rombopaga va'ekue teĩ roayvua
    rupi ju romboaxy.
  ilo-ULB: Bangonento manen dagiti annak a lallaki dagiti ganggannaet dagiti bakudyo,
    ken agserbinto kadakayo dagiti arida; nu man pay dinusakayo gapu iti pungtotko,
    ngem gapu iti paraburko, maasiak kadakayo.
  kpg-kpg: Dimaadua e helekai gi Jerusalem boloo, “Digau mai i daha gaa hau haga hoou
    o abaaba, gei nia king ga hai hegau adu gi di goe. Dogu madagoaa nogo hagawelewele iei
    Au, gei Au gu hagaduadua goe, gei dolomeenei, gei Au ga haga modongoohia adu gi di goe
    dogu aloho mo dogu dumaalia.
  uig-ARA: يات ئادەملەرنىڭ بالىلىرى سېپىللىرىڭنى قۇرىدۇ، ئۇلارنىڭ پادىشاھلىرى خىزمىتىڭدە
    بولىدۇ؛ چۈنكى غەزىپىمدە مەن سېنى ئۇردۇم؛ بىراق شاپائىتىم بىلەن ساڭا رەھىم-مېھرىبانلىق
    كۆرسەتتىم.
  sus-sus: «Xɔɲɛe yati fama nɛ wo xa tɛtɛ rakelide, ɲamanɛe mangɛe walima nɛ wo bɛ.
    Hali n to wo ɲaxankata n ma xɔnɛ kui, n fama nɛ hinnɛde wo ra n ma kinikini xa
    fe ra.
  pon-2006: KAUN-O eri ketin mahsanihong Serusalem, “Mehn liki kei pahn onehda sapahl
    omw kehl kan, oh ar nanmwarki kan pahn papahiuk. I kalokeiukehr mahso nan ei engieng,
    ahpw met I pahn kasalehiong uhk ei kalahngan oh limpoak.
  jae-jae: “Ma lau jaba oc sêmboa nêm tuŋbôm sa ma nêŋ kiŋ oc sênam sakiŋ aôm. Gebe
    aê gajac aôm kêtu têtac ŋandaŋŋa, mago kêtu ŋoc moasiŋŋa tec oc taêc walô aôm.
  ksd-ksd: Ma ra umana vaira diat a pait kaum liplip na vat, ma kadia lavur king diat
    a toratorom tam; tago ta kaugu kankan iau ga kita u, ma. ta kaugu varmari iau
    tar mari u.
  tur-YTC: “Yabancılar duvarlarını bina edecekler, Kralları da sana hizmet edecekler;
    Çünkü gazabımla seni vurdum, ama lütfumla sana merhamet ettim.
  grc-BRENT: Καὶ οἰκοδομήσουσιν ἀλλογενεῖς τὰ τείχη σου, καὶ οἱ βασιλεῖς αὐτῶν παραστήσονταί
    σοι· διὰ γὰρ ὀργήν μου ἐπάταξά σε, καὶ διὰ ἔλεον ἠγάπησά σε.
  ind-AYT: Orang-orang asing akan membangun tembok-tembokmu, raja-raja mereka akan
    melayanimu. Sebab, dalam murka-Ku, Aku telah memukulmu, tetapi dalam perkenanan-Ku,
    Aku telah berbelas kasihan kepadamu.
  nya-nya: “Alendo adzamanganso malinga ako, ndipo mafumu awo adzakutumikira. Ngakhale
    ndinakukantha ndili wokwiya, koma tsopano ndidzakukomera mtima ndikukuchitira
    chifundo.
  hrv-hrv: Zidine će tvoje obnoviti stranci i kraljevi njihovi služit će ti. U svojoj
    srdžbi ja sam te udario, al' u svojoj naklonosti opet ti se smilovah.
  mps-mps: “Jerusalem, te gasa bulu tǫ kantri bidi dabego nago genuai obo te masigi
    dabego ma nigagasaibao. Te augwa king dabego nago sę yaibao. Hasia eno wado po
    dwai nageba wali, te eno dene nageba mawai. Tiali goli, megi eno bugai haliga
    eyu, te nageba olo tau sabo wiegi yai kolesaga ebao.
  tpi-tpi: “Jerusalem, ol man bilong ol arapela kantri bai i kam wokim gen ol banis
    bilong yu. Na ol king bilong ol bai i mekim wok bilong yu. Pastaim mi bin kros
    nogut tru long yu na mi bin mekim save long yu. Tasol nau mi belgut long yu na
    mi marimari long yu.
  dan-1931: Udlændinge skal bygge dine Mure, og tjene dig skal deres Konger; thi i
    Vrede slog jeg dig vel, men i Nåde forbarmer Jeg mig over dig.
  vie-OVCB: Người nước ngoài sẽ xây lại các tường lũy ngươi, và vua của họ sẽ phục
    vụ ngươi. Vì Ta đã đánh phạt ngươi trong cơn thịnh nộ, nhưng bây giờ Ta sẽ thương
    xót ngươi theo ân huệ Ta.
  guj-2017: પરદેશીઓ તારા કોટને ફરીથી બાંધશે અને તેઓના રાજાઓ તારી સેવા કરશે; જો કે
    મારા ક્રોધમાં મેં તને શિક્ષા કરી, છતાં મારી કૃપામાં હું તારા પર દયા કરીશ.
  pon-2006A: KAUN-O eri ketin mahsanihong Serusalem, “Mehn liki kei pahn onehda sapahl
    omw kehl kan, oh ar nanmwarki kan pahn papahiuk. I kalokeiukehr mahso nan ei engieng,
    ahpw met I pahn kasalehiong uhk ei kalahngan oh limpoak.
  por-BRBSL: “Os estrangeiros construirão seus muros, e seus reis o servirão; pois,
    na minha ira, eu o atingi, mas em meu favor tive misericórdia de vocês.
  cth-cth: Ram louk taminaw ni a kalupnae rapan hah a kangning vaiteh, a siangpahrangnaw
    ni hai na thaw a tawk awh han. Bangkongtetpawiteh, ka lungphuen teh, ka hem awh
    ei, ka ngaikhai lawi na pahren toe.
  twi-twi: “Ananafo bɛto wʼafasu no bio, na wɔn ahemfo bɛsom wo. Ɛwɔ mu, mede abufuw
    asɛe wo de, nanso menam adom so behu wo mmɔbɔ.
  hlt-hlt: Na vongtung tah kholong ca rhoek loh hang khoeng uh vetih a manghai rhoek
    loh nang n'khut ni. Ka thinhul ah nang kan taam cakhaw ka kolonah dongah nang
    kan haidam ni.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bɛɛ̀ yóó mɑɑ́ fɔ̃́ nSedisɑdɛmmu ɛì kó iduotí, kɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    mpĩ nhɑ tɔ̃mmú. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i. M miɛkɛ kɛɛ̀ do di yɛ̀ kɛ̀ n di
    potɛ́, nɛ̀ n sɑ̀ mɛ̀ɛ̀ kpɛ́í n yóó di kuɔ́mmu mmɛsémmɛ̀.
  msy-2020: “O Jerusalem, Kantrin Igharazibar Gumazamiziba izɨ ua nɨn dɨvazir gavgavibar
    ingaram. Eghtɨ men atriviba nɨn ingangarim damuam. Kɨ faragha bar puv nɨn atara
    nɨ gasɨghasɨki. Egha datɨrɨghɨn, nan navim nɨn itima, kɨ nɨn apangkufi.
  azb-azb: Əcnəbilər divarlarını tikəcək, Padşahları sənə xidmət edəcək. Qəzəbimdə
    səni vurdumsa da, Lütfümlə sənə mərhəmət edəcəyəm.
  eng-DBY: And the sons of the alien shall build up thy walls, and their kings shall
    minister unto thee. For in my wrath I smote thee, but in my favour have I had
    mercy on thee.
  hin-2017: परदेशी लोग तेरी शहरपनाह को उठाएँगे, और उनके राजा तेरी सेवा टहल करेंगे;
    क्योंकि मैंने क्रोध में आकर तुझे दुःख दिया था, परन्तु अब तुझ से प्रसन्न होकर तुझ
    पर दया की है।
  wol-KYG: Ay doomi doxandéem ay tabaxaat say tata, seeni buur di la surgawu. Maa
    meroon, duma la, maa la baaxe, yërëm la.
  eng-YLT: And sons of a stranger have built thy walls, And their kings do serve thee,
    For in My wrath I have smitten thee, And in My good pleasure I have pitied thee.
  eng-WYC-2017: And the sons of pilgrims shall build thy walls, and the kings of them
    shall minister to thee. For I smote thee in mine indignation, and in my reconciling
    I had mercy on thee.
  eng-WMBB: “Foreigners will build up your walls, and their kings will serve you;
    for in my wrath I struck you, but in my favour I have had mercy on you.
  urd-GVH: परदेसी तेरी दीवारें अज़ सरे-नौ तामीर करेंगे, और उनके बादशाह तेरी ख़िदमत
    करेंगे। क्योंकि गो मैंने अपने ग़ज़ब में तुझे सज़ा दी, लेकिन अब मैं अपने फ़ज़ल
    से तुझ पर रहम करूँगा।
  rug-rug: “Sari tie karovodi kote kuri pule i sari mua goba, meke sari dia baṉara
    si kote nabulu nigo. Pa Qua binugoro si seke igo tugo Rau si agoi, ba kamahire
    kote va dogoro nigo Rau sa Qua tataru.
  gaz-gaz: “Namoonni ormaa dallaa kee ni ijaaru; mootonni isaaniis si tajaajilu; Ani
    aariidhaan si dhaʼu illee, gara laafina koo jaalalaan sitti nan argisiisa.
  fra-LSG: Les fils de l’étranger rebâtiront tes murs, Et leurs rois seront tes serviteurs;
    Car je t’ai frappée dans ma colère, Mais dans ma miséricorde j’ai pitié de toi.
  gnn-gnn: Yo, Garraynydja waŋana Djurutjalamgala wäŋawala bitjarra, “Yo, ŋuruŋu mulku'‐mulkuruyunydja
    yurru djäma ŋal'marama marrtji ḻoḻunydja gunganhamirriyama biyapul dhuwala wäŋanha
    ḻiw'marama, ga ŋuruŋu wiripuŋuwuyyunydja wäŋawuyyu ŋurru'‐ŋurruŋuyu yurru yukurra
    guŋga'yun nhumalanha. Liŋgu ŋäthilinydja ŋunhinydja ŋarra dhä‐ḏir'yurruna nhumalanha
    ŋuriŋi ŋarrakalay ŋarra ŋaramurryu, yurru dhiyaŋunydja‐wala ŋarra mel‐wuyurrunana
    nhumalaŋgu.
  yal-yal: Xɔɲɛne mɔn ɛ taan makantan yinna tima nɛn, e mangane yi findi ɛ walikɛne
    ra, bayo n na ɛ ɲaxankata nɛn n ma xɔlɔ gbeeni, koni n kininkininma nɛn ɛ ma n
    ma hinanni.
  haw-1868: Na na keiki a ka malihini e hana i kou mau pa, A na ko lakou alii e lawelawe
    nau; No ka mea, i ko'u ukiuki, hahau aku no au ia oe, Aka, i ko'u lokomaikai,
    ua aloha aku au ia oe.
  arb-NAV: يُعَمِّرُ الْغُرَبَاءُ أَسْوَارَكِ، وَيَخْدُمُكِ مُلُوكُهُمْ، لأَنِّي فِي
    غَضَبِي عَاقَبْتُكِ، وَفِي رِضَايَ رَحَمْتُكِ.
  ewe-ewe: “Amedzroviwo agbugbɔ wò gliwo aɖo, eye woƒe fiawo asubɔ wò. Togbɔ be meƒo
    mi le nye dziku me hã la, le nye dɔmenyo me la, makpɔ nublanui na mi.
  eng-LEE: And the sons of the stranger shall build up thy walls, and their kings
    shall minister unto thee; for in my wrath did I smite thee, but in my favor have
    I had mercy on thee.
  asm-FB: বিদেশী লোকসকলে দেৱাল পুনৰায় নিৰ্মাণ কৰিব, আৰু তেওঁলোকৰ ৰজাসকলে তোমাৰ পৰিচৰ্যা
    কৰিব; কিয়নো মই যেনেকৈ তোমাক ক্রোধত দণ্ড দিলোঁ, তেনেকৈ অনুগ্ৰহত তোমালৈ দয়াও কৰিলোঁ।
  sus-A: «شْحّيٍ يَتِ قَمَ نّ وٌ شَ تّتّ رَكٍلِدٍ، حَمَنّيٍ مَنفّيٍ وَلِمَ نّ وٌ بّ.
    هَلِ ﭑ تٌ وٌ حَشَنكَتَ ﭑ مَ شْنّ كُي، ﭑ قَمَ نّ هِننّدٍ وٌ رَ ﭑ مَ كِنِكِنِ شَ
    قٍ رَ.
  fra-SBL: « Les étrangers bâtiront vos murs, et leurs rois te serviront ; car dans
    ma colère, je t'ai frappé, mais en ma faveur, j'ai eu pitié de toi.
  hbo-hbo: וּבָנ֤וּ בְנֵֽי־נֵכָר֙ חֹמֹתַ֔יִךְ וּמַלְכֵיהֶ֖ם יְשָׁרְת֑וּנֶךְ כִּ֤י
    בְקִצְפִּי֙ הִכִּיתִ֔יךְ וּבִרְצֹונִ֖י רִֽחַמְתִּֽיךְ׃
  kik-kik: “Andũ a kũngĩ nĩo magaacookereria thingo ciaku, nao athamaki ao magũtungatagĩre.
    O na akorwo nĩndakũhũũrire na marakara-rĩ, nĩũgeetĩkĩrĩka nĩ niĩ nĩguo ngũiguĩre
    tha.
  fra-NCL: Les fils de l’étranger rebâtiront tes murailles, et leurs rois seront tes
    serviteurs ; car je t’ai frappée dans ma colère, mais, dans ma bienveillance,
    j’ai eu compassion de toi.
  cek-AK: Prae kalah kaminawk mah nang ih sipae to sah o let tih, nihcae ih siangpahrangnawk
    mah na tok to sah o tih; palung ka phui naah kang boh o, toe na nuiah palungnathhaih
    kam tuengsak han vop.
  cuk-cuk: ”Dule-ainebarmalad bega gannar galu-matusurmalad soboed, degi, e-reymar
    bega arbamaloed. An-urwedgi an sabsur-be-odurdaksa-inigwele, an-sabguedgi an ise-wile
    be-dakoed.
  uig-CYR: Ят адәмләрниң балилири сепиллириңни қуриду, Уларниң падишалири хизмитиңдә
    болиду; Чүнки ғәзивимдә Мән сени урдум; Бирақ шапаитим билән саңа рәһим-меһриванлиқ
    көрсәттим.
  tel-2017: విదేశీయులు నీ గోడలు కడతారు. వారి రాజులు నీకు సేవ చేస్తారు. ఎందుకంటే నేను
    ఆగ్రహంతో నిన్ను కొట్టినా అనుగ్రహంతో నీ మీద జాలిపడతాను.
  hat-BSA: “Etranje yo va bati, fòtifye miray ou yo, epi wa pa yo va fè sèvis pa yo.
    Paske nan kòlè Mwen, Mwen te frape ou e nan gras Mwen, Mwen te fè ou mizerikòd.
  kos-kos: LEUM GOD El fahk nu sin Jerusalem, “Mwetsac fah sifil musai pot lom, Ac
    tokosra lalos fah kulansupwekom. Ke mulat luk nga tuh kalyei kom, Tusruktu inge
    nga fah akkalemye Lungse ac pakoten luk nu sum.
  hbo-WLC: וּבָנ֤וּ בְנֵֽי־נֵכָר֙ חֹמֹתַ֔יִךְ וּמַלְכֵיהֶ֖ם יְשָׁרְת֑וּנֶךְ כִּ֤י
    בְקִצְפִּי֙ הִכִּיתִ֔יךְ וּבִרְצוֹנִ֖י רִֽחַמְתִּֽיךְ׃
  ibo-ibo: “Ndị mba ọzọ ga-abịa wuziere unu mgbidi unu niile. Ndị na-achị achị na
    ndị eze ha niile ga-ejere unu ozi. Ọ bụ ezie na m tikpọrọ gị nʼiwe m, ma site
    nʼamara m, aga m emere gị ebere.
  ory-ory: ପୁଣି, ବିଦେଶୀୟମାନେ ତୁମ୍ଭର ପ୍ରାଚୀର ନିର୍ମାଣ କରିବେ ଓ ସେମାନଙ୍କର ରାଜାଗଣ ତୁମ୍ଭର
    ପରିଚର୍ଯ୍ୟା କରିବେ; କାରଣ ଆମ୍ଭେ ଆପଣା କୋପରେ ତୁମ୍ଭକୁ ପ୍ରହାର କଲୁ, ମାତ୍ର ଆପଣା ଅନୁଗ୍ରହରେ
    ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କରୁଣା କରିଅଛୁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Jerusalem, “Chon ekis repwe aüetä tittin
    telinimwom, nge ar kewe king repwe angang ngonuk. Pun lon ai song üa afeiengauok,
    nge lon ai ümöümöch üa tongeek.
  rop-rop: Wal YAWEI bin kipgon tok, “Jerusalem, detlot pipul brom najalot kantri
    garra bildimbek detlot wol blanga yu, en ola boswan garra wek blanga yu. Aibin
    wail langa yu en aibin panishim yu, bat ai garra shoum yu ai laigim yu detmatj,
    en ai garra kain langa yu.
  ukr-1871: І сини чужоземцїв будуть мури твої будувати, і царі їх в послузї, перед
    тобою стояти; бо я в гнїву мойму побивав тебе, та в ласкавостї моїй буду милосердним
    на тебе.
  deu-1951: Fremdlinge werden deine Mauern bauen und ihre Könige dich bedienen; denn
    in meinem Zorn habe ich dich geschlagen, und in meiner Gnade erbarme ich mich
    über dich.
  eng-JPS: And aliens shall build up thy walls, and their kings shall minister unto
    thee; for in My wrath I smote thee, but in My favour have I had compassion on
    thee.
  srp-1865: I tuðini æe sazidati zidove tvoje, i carevi njihovi služiæe ti; jer u
    gnjevu svom udarih te, a po milosti svojoj pomilovaæu te.
  lug-lug: “Abaana b’abamawanga amalala balizimba bbugwe wo, era bakabaka baabwe bakuweereze;
    Olw’obusungu bwange, nakukuba, naye mu kusaasira kwange ndikukwatirwa ekisa.
  heb-heb: ובנו בני נכר חמתיך ומלכיהם ישרתונך כי בקצפי הכיתיך וברצוני רחמתיך׃
  ben-IRV: বিদেশীরা পুনরায় তোমার দেয়াল গাঁথবে এবং তাদের রাজারা তোমার সেবা করবে।
    যদিও আমার ক্রোধে আমি তোমাকে শাস্তি দিয়েছি, তবুও আমার দয়ায় আমি তোমাকে করুণা
    করব।
  pan-pan: ਪਰਦੇਸੀ ਤੇਰੀਆਂ ਕੰਧਾਂ ਨੂੰ ਉਸਾਰਨਗੇ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜੇ ਤੇਰੀ ਸੇਵਾ ਕਰਨਗੇ, ਭਾਵੇਂ
    ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਮਾਰਿਆ, ਪਰ ਮੈਂ ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਵਿੱਚ ਤੇਰੇ ਉੱਤੇ ਰਹਮ ਕਰਾਂਗਾ।
  mya-JVB: တပါးအမျိုး တို့သည် သင် ၏မြို့ရိုး ကို တည် ကြ လိမ့်မည်။ ရှင် ဘုရင်တို့သည်လည်း
    သင့် ကို ပြုစု ကြလိမ့်မည်။ အကြောင်း မူကား၊ ငါ သည် အမျက် ထွက်၍ သင့် ကို ဒဏ်ခတ်
    သော်လည်း ၊ စေတနာ စိတ်နှင့် သနား ဦးမည်။
  hmo-hmo: Lohiabada ese Ierusalema dekenai ia hereva, ia gwau, “Idau bese taudia
    ese, oiemu magu do idia haginia lou, bona edia king taudia ese, oiemu hesiai gaukara
    do idia karaia. Guna lau ese badu dainai oi lau panisia, to hari lau ese, oi dekenai
    egu bogahisihisi, bona egu laloa namo do lau henia.
  urd-urd: और बेगानों के बेटे तेरी दीवारें बनाएँगे और उनके बादशाह तेरी ख़िदमत गुज़ारी
    करेंगे अगरचे मैंने अपने क़हर से तुझे मारा पर अपनी महरबानी से मैं तुझ पर रहम करूँगा।
  rus-SYN: Тогда сыновья иноземцев будут строить стены твои, и цари их - служить тебе;
    ибо во гневе Моем Я поражал тебя, но в благоволении Моем буду милостив к тебе.
  bqc-SIM: Buipãleↄ ɛa n bĩ́iↄ bo, an kíaↄ zĩkɛnɛ. Baa kɛ́ ma n gbɛ̃ ń pↄfɛ̃o
    yãa, má wɛ̃nadↄ̃nɛ ma sùuu yã́i sa.
  tcz-CHONGTHU: Gamdang miho nakhopi hou sapha dinga hung dingu, chule aleng hou chu
    najen leuva pang ding ahiuve. Ajeh iham itileh Keiman kalung hanna in nasuh gamu
    anahita jong leng, tua hi ka lungsetna jal'a na chunguva ka khotona kakoi ding
    ahitai.
  mar-mar: विदेश्यांची मुले तुझ्या भींती पुन्हा बांधतील, आणि त्यांचे राजे तुझी सेवा
    करतील. “जरी रागात मी तुला शिक्षा केली, परंतु आता माझ्या प्रसन्नतेने मी तुझ्यावर
    दया केली आहे.”
  qub-qub: «Nogaga rabyacurcurmi gamta castigarä. Cananmi ichanga gamta cuyashäta
    musyachishayqui. Chaymi pergayquicuna juchusha caycajtapis juc-lä nasyun runacuna
    allchanga. Raynincunapis sirbishunquipaj.
  hat-hat: 'Seyè a pale ak lavil Jerizalèm, li di l'' konsa: -Se moun lòt nasyon ki
    pral rebati miray nou yo! Se wa yo ki pral sèvi nou domestik. Nan kòlè mwen, mwen
    te pini nou. Men, mwen gen pitye pou nou paske mwen gen bon kè.'
  eng-BSB: Foreigners will rebuild your walls, and their kings will serve you. Although
    I struck you in anger, yet in favor I will show you mercy.
  eng-WEBPB: “Foreigners will build up your walls, and their kings will serve you;
    for in my wrath I struck you, but in my favour I have had mercy on you.
  kbq-kbq: Jerusalemi kumamoka, kuma keginaka'a megi'a vahe'mo'za e'za emeri zugege
    hu'za neginageno, kini vahe zamimo'za kagri eri'za erigahaze. Kora kagrira narimpa
    ahenegante'na knazana kami'noe. Hianagi menina nasunku hunegante'na navesigantegahue.
  nhe-BL: 'TOTECO quinilhuía Jerusalén ehuani: “Miyac tlacame tlen sequinoc tlaltini
    hualase huan quicualtlaliquij imoaltepehua. Huan inintlanahuatijcahua inmechtitlanilise
    inintlapalehuil. Pampa yonque nijxolejqui nopa altepetl quema nicualantoya imohuaya,
    ama sampa nimechtlasojtlas inisraelitame pampa hueyi noyolo ica imojuanti.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zeruzarez pe. — Teko amo ae ywy rehe arer
    uzapo wi putar nepàrirogaw iaiha ma'e tàtà ma'e a'e wà nehe. Wanuwihawete uma'ereko
    putar newe wà nehe no. Aikwahy ihe, a'e rupi azepyk nerehe. Nezewe rehe we uruamutar
    katu ihe. Urupuhareko katu no.
  eng-DRA: 'And the children of strangers shall build up thy walls, and their kings
    shall minister to thee: for in my wrath have I struck thee, and in my reconciliation
    have I had mercy upon thee.'
