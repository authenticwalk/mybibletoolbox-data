  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ದ್ವೀಪಗಳು, ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳು ಮೊದಲಾಗಿ ನನಗೋಸ್ಕರ ದೂರದಿಂದ ನಿನ್ನ
