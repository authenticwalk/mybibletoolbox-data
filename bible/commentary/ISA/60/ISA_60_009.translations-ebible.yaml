  kan-2017: ಯೆಹೋವನು ನಿನ್ನನ್ನು ವೈಭವಪಡಿಸಿರುವುದನ್ನು ಕೇಳಿ ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳು, ನಿನ್ನ ದೇವರಾದ
