    Isirayila xa Sɛniyɛntɔɛ naxan bara wo xun nakeli.»
  pon-2006: Iei sohp kei me tangatang kohdo sang sahpw doh kan; re weuwa kohdo sapwellimen
    Koht aramas akan ong nan uhdakarail. Re kohkohdo wisik silper oh kohl, mehn kawauwihala
    mwaren KAUN-O, Koht sarawien Israel, me ketin kupwurehda wehin liki kan koaros
    en wauneki sapwellime aramas akan.
  jae-jae: Êsêac sêjac waŋ sa kêtu aêŋa ma lau Tarsis nêŋ waŋ têtu ŋamata gebe sêkôc
    nêm latômi aŋga gamêŋ jaêc sêmêŋ tonêŋ gold ma silbergeŋ sebe tetoc Apômtau, aômnêm
    Anôtô ma Israelnêŋ ŋac dabuŋ sa gebe eŋ kêwaka nêm ŋawasi sa.
  ksd-ksd: A dovot, a umana lolo diat a ki pa iau, ma ra umana parau Tarsis diat a
    lua upi diat a ung ra umana natum, a umana tutana, maro vailik, kadia silva ma
    kadia goled varurung ma diat, upi ra Luluai kaum God na rararang, ma ure ra Lia
    Kakit kai Israel, tago i tar vamong u.
  tur-YTC: Kesinlikle adalar beni bekleyecekler, Ta ki, önce de Tarsiş gemileri, Oğullarını
    uzaktan, gümüşleri ve altınlarıyla birlikte, Tanrın Yahve'nin adı ve İsrael'in
    Kutsalı için getirsinler, Çünkü o seni yüceltti.”
  grc-BRENT: Ἐμὲ αἱ νῆσοι ὑπέμειναν, καὶ πλοῖα Θαρσεὶς ἐν πρώτοις, ἀγαγεῖν τὰ τέκνα
    σου μακρόθεν, καὶ τὸν ἄργυρον καὶ τὸν χρυσὸν αὐτῶν μετʼ αὐτῶν, καὶ διὰ τὸ ὄνομα
    Κυρίου τὸ ἅγιον, καὶ διὰ τὸ τὸν ἅγιον τοῦ Ἰσραὴλ ἔνδοξον εἶναι.
  ind-AYT: Sesungguhnya, pulau-pulau akan menantikan Aku, dan kapal-kapal Tarsis yang
    pertama, untuk membawa anak-anakmu laki-laki dari jauh, perak dan emas mereka
    ada bersama mereka, bagi nama TUHAN, Allahmu, dan bagi Yang Kudus dari Israel
    karena Dia telah memuliakan kamu.
  nya-nya: Ndithu, izi ndi sitima za pa madzi zochokera ku mayiko akutali; patsogolo
    pali sitima zapamadzi za ku Tarisisi, zikubweretsa ana ako ochokera kutali, pamodzi
    ndi siliva wawo ndi golide wawo, kudzalemekeza Yehova Mulungu wako, Woyerayo wa
    Israeli, pakuti Iye wakuvekani inu ulemerero.
  hrv-hrv: Da, to se zbog mene sabiru brodovi, lađe su taršiške pred njima da izdaleka
    dovezu tvoje sinove, a s njima srebro njihovo i zlato, zbog imena Jahve, Boga
    tvojega, zbog Sveca Izraelova koji te proslavi.
  mps-mps: Te digibulu buludu asobo sip dabe dao. Mu tama, te digibulu bulu we bidi
    dabego te eno augwali tau sabo tonaluai. Augwaligo te genuai sip dabe tagala palali,
    te nago ogwa dabe nageba ma sesalio. Te we bidi dabego te hauwa silva me gol te
    sip dabego sela somainu tolali. Augwa tama tiali, magi baso meni, augwaligo te
    eno nageba wiegi yai sę bugagia eyu, genuai nogi elalubo sulama yali, te augwaligo
    Israelgo Genuai Bidi, te ena Godiba genuai nogi mayu yali, ena te Wiegi Yai Doloba
    Pai Kolesaga Mu Ebo God dao,” te po wai.
  tpi-tpi: Em ol sip bilong ol longwe ples. Tru tumas, ol manmeri bilong ol longwe
    ples i wet long mi long helpim ol. Na ol i salim ol dispela bikpela sip i kam
    bilong bringim ol pikinini bilong yu i kam bek long yu. Na ol dispela manmeri
    i salim tu planti silva na gol i kam long ol dispela sip. Ol i mekim olsem, long
    wanem, ol i lukim mi i mekim gut tru long yu na yu gat biknem, na ol i laik givim
    biknem long mi God, Bikpela bilong Israel, mi God bilong mekim gutpela na stretpela
    pasin olgeta.
  dan-1931: Det er Skibe, der kommer med Hast, i Spidsen er Tarsisskibe, for at bringe
    dine Sønner fra det fjerne; deres Sølv og Guld har de med til HERREN din Guds
    Navn, Israels Hellige, han gør dig herlig.
  vie-OVCB: Họ xuống tàu từ tận cùng trái đất, từ vùng đất trông đợi Ta, dẫn đầu là
    những tàu lớn của Ta-rê-si. Họ mang con trai ngươi về từ nơi xa xôi, cùng với
    bạc và vàng. Họ sẽ tôn vinh Chúa Hằng Hữu, Đức Chúa Trời ngươi, Đấng Thánh của
    Ít-ra-ên, vì Ta sẽ đề cao ngươi trước mặt các dân tộc.
  guj-2017: દ્વીપો મારી રાહ જોશે અને તારા ઈશ્વર યહોવાહના નામની પાસે અને ઇઝરાયલના પવિત્રની
    પાસે, તારા દીકરાઓને તેમના સોનાચાંદી સહિત દૂરથી લઈને તાર્શીશનાં વહાણો પ્રથમ આવશે,
    કારણ કે તેમણે તને શોભાયમાન કર્યો છે.
  pon-2006A: Iei sohp kei me tangatang kohdo sang sahpw doh kan; re weuwa kohdo sapwellimen
    Koht aramas akan ong nan uhdakarail. Re kohkohdo wisik silper oh kohl, mehn kawauwihala
    mwaren KAUN-O, Koht sarawien Israel, me ketin kupwurehda wehin liki kan koaros
    en wauneki sapwellime aramas akan.
  por-BRBSL: Certamente as ilhas vão esperar por mim, e os navios de Tarshish primeiro,
    para trazer seus filhos de longe, sua prata e seu ouro com eles, pelo nome de
    Yahweh, seu Deus, e para o Santo de Israel, porque ele o glorificou.
  cth-cth: Tuilum ramnaw ni na ngaihawi awh roeroe han. BAWIPA na Cathut min hoi Isarel
    Tami Kathoung koevah, sui, ngun, hoi lamhlapui hoi a capanaw thokhai hanelah Tarshish
    longnaw hmaloe a tho han. Bangkongtetpawiteh, ama ni a pholen toe.
  twi-twi: Ampa ara asupɔw no ani da me so; Tarsis ahyɛn na wodi anim, wɔde wo mmabarima
    fifi akyirikyiri reba, wɔsoso wɔn dwetɛ ne wɔn sikakɔkɔɔ, de rebɛhyɛ Awurade,
    wo Nyankopɔn anuonyam, Israel Kronkronni No, efisɛ wahyɛ wo anuonyam.
  hlt-hlt: Sanglak rhoek loh kai he ni n'lamtawn uh ngawn. Tarshish sangpho loh khohla
    lamkah na ca rhoek te amamih kah ngun neh sui neh lamhma la ham pawk puei ni.
    BOEIPA na Pathen ming ham neh Israel kah a cim ham te nang n'cam coeng.
  tbz-SIM: Yɛhɛkɛ̀ dɛ́tiyɛ̀ kɔbɛ buɔ́ mí nwe, Tɑdisisi ɛì kóo bɑ̀tóòbɛ̀ bɛɛ̀ yó ntú
    bɛketibɛ̀ kɛ́kpɛ̃nnɛ́ní, ɑ bí nɛ̀ timɑ́tì pɛ́ítì mɛsɔɔ bɛ̀ bo dɛ́úkunnɛmɛ̀ mí
    ndi Yiɛ̀ nKuyie n yètìrì, mí nwèè dò mpɑ́íí, kɛ di te díndi Isidɑyɛɛribɛ kɛ di
    dɛ́úkùnko.
  msy-2020: Kar, Tarsisɨn nguibar bar saghon itimɨn kuriba. Bar guizbangɨra, saghon
    itir arighatɨzibar gumazamiziba uarir akurvaghasa na mɨzua iti. Egh me nɨn boriba
    inigh uamategh nɨ bagh me amangɨsɨ, kurir ekiar kaba amangɨtɨ, me izam. Egh gumazamizir
    kaba uaghan gol ko silvan avɨrim isɨ kurir kabar da ameghtɨ, da izam. Me garima,
    kɨ bar deravɨra nɨ gamizɨ, nɨ ziar ekiam iti, kamaghɨn amizɨ, me arazir kam gami.
    Me fo, kɨ Ikiavɨra Itir God, ian God, kɨ Israelian Godɨn Bar Zuezim, egha me ziar
    ekiam na danɨngasa kamaghɨn ami.
  azb-azb: Uzaq diyarlar Mənə ümid bağladıqlarına görə Tarşiş gəmiləri başda olmaqla
    Allahın Rəbbin şərəfinə, Səni ucaldan İsrailin Müqəddəsi üçün Sənin övladlarını
    qızıl-gümüşü ilə Uzaqdan gətirən gəmilərdir bunlar.
  eng-DBY: For the isles shall await me, and the ships of Tarshish first, to bring
    thy sons from afar, their silver and their gold with them, unto the name of Jehovah
    thy God, and to the Holy One of Israel, for he hath glorified thee.
  hin-2017: निश्चय द्वीप मेरी ही बाट देखेंगे, पहले तो तर्शीश के जहाज आएँगे, कि तेरे
    पुत्रों को सोने- चाँदी समेत तेरे परमेश्वर यहोवा अर्थात् इस्राएल के पवित्र के नाम
    के निमित्त दूर से पहुँचाए, क्योंकि उसने तुझे शोभायमान किया है।
  wol-KYG: Waa dun ya déy a nga may séentu, gaali Tarsis yu mag yaa nga jiitu, jële
    fu sore sa doom yu góor ya, indaale seen xaalis ak seen wurus, ngir sa Yàlla Aji
    Sax ji, Aji Sell ju Israyil ji la teral.
  eng-YLT: Surely for Me isles do wait, And ships of Tarshish first, To bring thy
    sons from afar, Their silver and their gold with them, To the name of Jehovah
    thy God, And to the Holy One of Israel, Because He hath beautified thee.
  kne-kne: Daida din bapor ay napo sin addawi ay il-ili ay mangidateng sin ipogaw
    Diyos. Idateng da din palata ya balitok da ay pangidaydayaw dan Yahweh ay nasantoan
    ay Diyos tako ay Israelita. Sisya di nangiturong sin odom ay nasyon ay mangidayaw
    en dakayo ay ipogaw na.
  eng-WYC-2017: Forsooth isles abide me, and the ships of the sea in the beginning;
    that I bring thy sons from [a] far, the silver of them, and the gold of them is
    with them, to the name of thy Lord God, and to the Holy of Israel; for he shall
    glorify thee.
  eng-WMBB: Surely the islands will wait for me, and the ships of Tarshish first,
    to bring your sons from far away, their silver and their gold with them, for the
    name of the LORD your God, and for the Holy One of Israel, because he has glorified
    you.
  urd-GVH: यह तरसीस के ज़बरदस्त बहरी जहाज़ हैं जो तेरे पास पहुँच रहे हैं। क्योंकि
    जज़ीरे मुझसे उम्मीद रखते हैं। यह जहाज़ तेरे बेटों को उनकी सोने-चाँदी समेत दूर-दराज़
    इलाक़ों से लेकर आ रहे हैं। यों रब तेरे ख़ुदा के नाम और इसराईल के क़ुद्दूस की ताज़ीम
    होगी जिसने तुझे शानो-शौकत से नवाज़ा है।
  rug-rug: Hinokara doṉo mae koa Rau sari na nunusa; pa kekenu si sari na vaka tadi
    pa Tasisi, turaṉa mae ni rini sari tumu koreo pa seu, turaṉae dia siliva na qolo,
    pude va lavatia se Zihova sa mia Tamasa, Asa pu Hopena pa Izireli, ura ele va
    siṉi nigo Sa sa tinolava.
  gaz-gaz: Dhugumaan biyyoonni bishaan gidduu na abdatu; sababii inni ulfina sitti
    uffiseef, maqaa Waaqayyo Waaqa keetii, Qulqullicha Israaʼeliitiif jedhanii dooniiwwan
    Tarshiish dursanii, meetii fi warqee isaanii wajjin ilmaan kee fagoodhaa ni fidu.
  fra-LSG: Car les îles espèrent en moi, Et les navires de Tarsis sont en tête, Pour
    ramener de loin tes enfants, Avec leur argent et leur or, A cause du nom de l’Éternel,
    ton Dieu, Du Saint d’Israël qui te glorifie.
  gnn-gnn: Ŋunhinydja Godkuna ŋunhi yolŋu'‐yulŋu, walala yukurra lili wäŋa‐roŋiyirrina.
    Yuwalk yana walala yukurra marrtjinydja wäŋa‐roŋiyirrinydja beŋuru barrkuŋuru
    wäŋaŋuru mitjiyayu ga dhika nhäyu, ga marrtjinydja walala yukurra goŋ‐dhawurrŋamirrina
    girri'mirri mel‐wiḏi'mirrina dhikana gäma yukurra, märr yurru walala yukurra märr‐ŋal'yun
    Godku ŋurikina wal'ŋu Yitjuralwalaŋuwuna Ḏarrtjalkkuna Waŋarrwu, liŋgu ŋayi yukurra
    Garraynydja märr‐ŋal'yun nhokala Djurutjalam wäŋa.
  yal-yal: Ige tagi bɔxɔne yigi saxi n tan nin, Tarasisi kunkine sigama kunkin bonne
    yɛɛ ra, sa fa ɛ diine ra sa keli yire makuyeni e nun e gbeti fixɛn nun e xɛmana
    Alatalaa xinla fe ra, ɛ Ala, Isirayilaa Ala Sariɲanxina, naxan nɔrɔn fixi ɛ ma.
  haw-1868: He oiaio no, e kakali ko na aina ia'u, A o na moku o Taresisa na mea mua,
    E lawe mai i kau mau keikikane, mai kahi mamao aku, I ko lakou kala, a me ko lakou
    gula pu me lakou, No ka inoa o Iehova, o kou Akua, A no ka Mea Hemolele o ka Iseraela,
    No ka mea, ua hoonani mai oia ia oe.
  arb-NAV: فَالْجَزَائِرُ تَنْتَظِرُنِي، وَفِي الطَّلِيعَةِ سُفُنُ تَرْشِيشَ حَامِلَةٌ
    أَبْنَاءَكِ لِتَأْتِيَ بِهِمْ مِنْ أَرْضٍ بَعِيدَةٍ، وَمَعَهُمْ فِضَّتُهُمْ وَذَهَبُهُمْ،
    تَكْرِيماً لاسْمِ الرَّبِّ إِلَهِكِ وَلِقُدُّوسِ إِسْرَائِيلَ لأَنَّهُ قَدْ مَجَّدَكِ.
  ewe-ewe: Vavãe ƒukpowo le mɔ kpɔm nam. Tarsis ƒe meliwo le ŋgɔ na wo, lɔ viwò ŋutsuwo
    tso didiƒewo gbɔnae kple woƒe klosalo kple sika be woatsɔ ade bubu Yehowa, wò
    Mawu kple Israel ƒe Kɔkɔetɔ la ŋu, elabena eyae ɖo atsyɔ̃ na wò.
  eng-LEE: Yea, unto me [the inhabitants of] the isles shall hasten, and the ships
    of Tharshish at first, to bring thy sons from afar, their silver and their gold
    with them, unto the name of the Lord thy God, and to the Holy One of Israel; because
    he hath glorified thee.
  asm-FB: নিশ্চয়ে দ্বীপবোৰে মোলৈ অপেক্ষা কৰিব; তোমাৰ পুত্রসকলক তেওঁলোকৰ ৰূপৰ আৰু
    সোণৰ সৈতে দূৰৰ পৰা আনিবলৈ, ঈশ্বৰ যিহোৱাই, ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাই তোমাক গৌৰৱান্বিত
    কৰাৰ কাৰণে, তৰ্চীচৰ জাহাজ আগ হ’ব।
  sus-A: حَمَنّيٍ شَشِلِ تِشِ ﭑ نَ، تَرَ سِسِ كُنكُييٍ نَ يَرٍ قَقٍ رَ وٌ شَ دِيٍ
    رَ كٍلِقٍ يِرٍ مَكُيٍ. عٍ قَمَ نّ فبٍتِ نُن شّيمَ رَ وٌ مَرِفِ عَلَتَلَ بِنيَقٍ
    رَ، عِسِرَيِلَ شَ سّنِيّنتْي نَشَن بَرَ وٌ شُن نَكٍلِ.»
  fra-SBL: Les îles m'attendent, et les navires de Tarsis en premier, pour faire venir
    vos fils de loin, leur argent et leur or avec eux, au nom de Yahvé ton Dieu, et
    pour le Saint d'Israël, parce qu'il vous a glorifié.
  hbo-hbo: כִּֽי־לִ֣י ׀ אִיִּ֣ים יְקַוּ֗וּ וָאֳנִיֹּ֤ות תַּרְשִׁישׁ֙ בָּרִ֣אשֹׁנָ֔ה
    לְהָבִ֤יא בָנַ֙יִךְ֙ מֵֽרָחֹ֔וק כַּסְפָּ֥ם וּזְהָבָ֖ם אִתָּ֑ם לְשֵׁם֙ יְהוָ֣ה
    אֱלֹהַ֔יִךְ וְלִקְדֹ֥ושׁ יִשְׂרָאֵ֖ל כִּ֥י פֵאֲרָֽךְ׃
  kik-kik: Ti-itherũ andũ arĩa matũũraga icigĩrĩra-inĩ nĩ niĩ metagĩrĩra; matongoretio
    nĩ marikabu cia Tarishishi, ikĩrehe ariũ anyu kuuma kũndũ kũraya, marĩ na betha
    na thahabu ciao nĩ ũndũ wa gũtĩĩa Jehova Ngai wanyu, Ũrĩa Mũtheru wa Isiraeli,
    nĩgũkorwo nĩakũheete riiri.
  fra-NCL: Car les îles espèrent en moi, et les vaisseaux de Tarsis viendront les
    premiers ; Pour ramener tes fils de loin, avec leur argent et leur or, pour honorer
    le nom de Yahweh, ton Dieu, et le Saint d’Israël, parce qu’il t’a glorifié.
  cek-AK: Anih mah nang ang pakoeh pongah, na capanawk loe a tawnh o ih sui hoi sumkanglungnawk
    to ahmuen kangthla hoiah sin o, Angraeng na Sithaw ih ahmin hoiah Ciimcai Israel
    Sithaw khaeah sin o hanah, tuipui mah takui ih prae thungah kaom kaminawk mah
    kai to na zing o tih, Tarshish ih palongpuinawk to angzo o hmaloe tih.
  cuk-cuk: Neggwebur-demar-gakaba-bukmaladi angi benguosurmalad. Tarsis-ur-dummagan,
    ur-dummagan-idudanikid. We-urmar, dikasuli be-mimmigan-sedanikid, degi, e-ormar,
    e-manimar sedanikid, adi, an-nug-odummolegegar. Ar ani an Israel-dulemar-e-Bab-Dummad-Isligwaledid,
    ar ani an gandikidga be-imaksad.
  uig-CYR: Чүнки араллар Мени күтиду; Шулар арисидин оғуллириңни жирақтин елип келишкә,
    Өз алтун-күмүчлирини биллә елип келишкә, Таршиштики кемиләр биринчи болиду. Улар
    Худайиң Пәрвәрдигарниң намиға, Исраилдики Муқәддәс Болғучиниң йениға келиду; Чүнки
    У саңа гөзәллик-җулалиқ кәлтүрди.
  tel-2017: నీ దేవుడు యెహోవా పేరునుబట్టి, ఇశ్రాయేలు పరిశుద్ధ దేవుని పేరును బట్టి ఆయన
    నిన్ను ఘనపర్చాడు, కాబట్టి నీ కొడుకులను, తమ వెండి బంగారాలను తీసుకురావడానికి, ద్వీపవాసులు
    నా కోసం చూస్తారు. తర్షీషు ఓడలు మొదట వస్తాయి.
  hat-BSA: Anverite, peyi kot yo va tann Mwen; gwo bato Tarsis yo va vini premyèman
    pou mennen fis ou yo soti lwen; ajan ak lò yo avèk yo, pou non SENYÈ Bondye ou
    a e pou Sila Ki Sen an Israël la, akoz Li te bay ou glwa.
  kos-kos: Oak puspis pa ingo, su tuku liki acn loessula In folokonma mwet lun God
    nu yen selos. Elos utuk silver ac gold in akfulatye Inen LEUM GOD, God mutal lun
    Israel, Su oru mutunfacl nukewa in akfulatye mwet lal.
  hbo-WLC: כִּֽי־לִ֣י ׀ אִיִּ֣ים יְקַוּ֗וּ וָאֳנִיּ֤וֹת תַּרְשִׁישׁ֙ בָּרִ֣אשֹׁנָ֔ה
    לְהָבִ֤יא בָנַ֙יִךְ֙ מֵֽרָח֔וֹק כַּסְפָּ֥ם וּזְהָבָ֖ם אִתָּ֑ם לְשֵׁם֙ יְהוָ֣ה
    אֱלֹהַ֔יִךְ וְלִקְד֥וֹשׁ יִשְׂרָאֵ֖ל כִּ֥י פֵאֲרָֽךְ׃
  ibo-ibo: Nʼezie, mụ ka ala ndị ahụ mmiri gbara gburugburu na-echere; ụgbọ niile
    nke Tashish ga-ebukwa ụzọ, na-ebughachi ụmụ gị site nʼebe dị anya, ha na ọlaọcha
    na ọlaedo ha niile. Inye Onyenwe anyị bụ Chineke gị nsọpụrụ, Onye nsọ nke Izrel,
    nʼihi na ọ jirila ịma mma gọzie gị.
  ory-ory: ନିଶ୍ଚୟ ଦ୍ୱୀପସମୂହ ଆମ୍ଭର ଅପେକ୍ଷା କରିବେ, ପୁଣି ତର୍ଶୀଶର ଜାହାଜସକଳ ଅଗ୍ରଗାମୀ ହୋଇ
    ଆପଣା ଆପଣା ସଙ୍ଗରେ ସେମାନଙ୍କର ରୌପ୍ୟ ଓ ସୁବର୍ଣ୍ଣ ନେଇ, ତୁମ୍ଭ ସନ୍ତାନଗଣକୁ ଦୂରରୁ ଆଣି, ତୁମ୍ଭ
    ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ନାମ ନିମନ୍ତେ ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ ନିମନ୍ତେ ଆସିବେ, କାରଣ
    ସେ ତୁମ୍ଭକୁ ଶୋଭିତ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ekewe fanüen lematau ra witiwitiei. Ekewe sip watte ra akom o uwato
    noum mwän seni toau, pwal ar silifer me kolt fän iten ewe Samol mi Lapalap om
    we Kot, Ewe mi Pin lon Israel, pun a alingok.
  rop-rop: Im ol detlot bigwan bout blanga Tashish redibala blanga bringimbek main
    pipul olabat. En olabat bringimap detmatj silba en gol blanga preisimbat mi na
    YAWEI det brabli holiwan God blanga ola Isreil pipul. En mi na bin meigim ol detlot
    pipul blanga najalot kantri blanga preisimbat yumob, main pipul olabat.”
  ukr-1871: Се мене дожидають острови, а навперед них несуться кораблї Тарсийські,
    щоб перевезти синів твоїх з дальнього далеку, а з ними срібло їх і золото їх імені
    Господа, Бога твого й Сьвятого Ізрайлевого, бо він прославив тебе.
  deu-1951: Ja, auf mich warten die Inseln und zuallererst die Tharsisschiffe, um
    deine Söhne von ferne herzubringen, samt ihrem Silber und Gold, um dem HERRN,
    deinem Gott, einen Namen zu machen, und dem Heiligen Israels, weil er dich herrlich
    gemacht hat.
  eng-JPS: Surely the isles shall wait for Me, and the ships of Tarshish first, to
    bring thy sons from far, their silver and their gold with them, for the name of
    the LORD thy God, and for the Holy One of Israel, because He hath glorified thee.
  srp-1865: Ostrva æe me èekati i prve laðe Tarsiske, da dovezu sinove tvoje iz daleka,
    i s njima srebro njihovo i zlato njihovo, imenu Gospoda Boga tvojega i sveca Izrailjeva,
    jer te proslavi.
  lug-lug: Ddala ddala ebizinga bitunuulidde nze; ebidyeri by’e Talusiisi bye bikulembedde
    bireete batabani bammwe okubaggya ewala awamu ne zaabu yaabwe ne ffeeza, olw’ekitiibwa
    kya Mukama Katonda wammwe, Omutukuvu wa Isirayiri, kubanga akufudde ow’ekitiibwa.
  heb-heb: כי לי איים יקוו ואניות תרשיש בראשנה להביא בניך מרחוק כספם וזהבם אתם לשם
    יהוה אלהיך ולקדוש ישראל כי פארך׃
  ben-IRV: সমস্ত উপকূল আমার জন্য তাকিয়ে থাকে ও দূর থেকে তোমার ছেলেদের ফিরিয়ে আনার
    জন্য তর্শীশের জাহাজগুলো পাঠানো হয়েছে এবং তাদের সোনা ও রূপা তাদের সঙ্গে আছে; তোমার
    ঈশ্বর সদাপ্রভুর নামে এবং ইস্রায়েলের সেই পবিত্র ঈশ্বরের জন্যই, কারণ তিনি তোমাকে
    সম্মানিত করেছেন।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਟਾਪੂ ਮੇਰੀ ਉਡੀਕ ਕਰਨਗੇ, ਸਭ ਤੋਂ ਅੱਗੇ ਤਰਸ਼ੀਸ਼ ਦੇ ਜਹਾਜ਼ ਹੋਣਗੇ, ਤਾਂ
    ਜੋ ਉਹ ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ ਤੇ ਸੋਨੇ ਸਮੇਤ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਅਰਥਾਤ
    ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਲਈ ਤੇਰੇ ਕੋਲ ਦੂਰੋਂ ਲਿਆਉਣ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਤੈਨੂੰ ਸ਼ਾਨੋ-ਸ਼ੌਕਤ
    ਨਾਲ ਭਰਿਆ ਹੈ।
  mya-JVB: အကယ် စင်စစ်သင် ၏ဘုရား သခင်ထာဝရဘုရား ၏ နာမ တော်ကြောင့်၎င်း၊ သင် ၏ဘုန်းကိုပွင့်
    စေ သော၊ ဣသရေလ အမျိုး၏သန့်ရှင်း သော ဘုရားကြောင့် ၎င်း၊ သင် ၏သား တို့နှင့်တကွသူ
    တို့ရွှေ ငွေ များကို အဝေး မှ ဆောင် ခဲ့ခြင်းငှါ ၊ တကျွန်း တနိုင်ငံသားတို့သည် ငါ့
    ကို စောင့် နေ၍ ၊ တာရှု သင်္ဘော တို့သည် အဦး ပြုကြလိမ့်မည်။
  hmo-hmo: Idia be lagatoi badadia, tano daudau dekena amo idia mai noho gaudia. Idia
    ese Dirava ena bese taudia, be edia gabu korikori dekenai idia mailaia lou. Siliva
    bona golo be idia ese idia mailaia noho, Lohiabada ena ladana do idia hanamoa
    totona. Ia be Israela ena Dirava Helagana, bona ia ese, bese idauidau ibounai
    edia vairanai iena bese Israela ia hanamoa vadaeni.
  urd-urd: यक़ीनन जज़ीरे मेरी राह देखेंगे, और तरसीस के जहाज़ पहले आएँगे कि तेरे बेटों
    को उनकी चाँदी और उनके सोने के साथ दूर से ख़ुदावन्द तेरे ख़ुदा और इस्राईल के क़ुददूस
    के नाम के लिए लाएँ; क्यूँकि उसने तुझे बुज़ुर्गी बख़्शी है।
  rus-SYN: Так, Меня ждут острова и впереди их - корабли Фарсисские, чтобы перевезти
    сынов твоих издалека и с ними серебро их и золото их, во имя Господа Бога твоего
    и Святаго Израилева, потому что Он прославил тебя.
  bqc-SIM: Ísiabaadeↄ lɛ́ kãaamazi we, ísia gó'ilɛnaↄ mɛ́ zɛmikũa we. Aa bↄ̀
    ń n nɛ́ↄ za zã̀zã, aalɛ mↄ́ ń ń ã́nusuↄ ń ń vuaↄ ma Dii n Lua tↄbↄi, asa
    ma Isailiↄ Lua ma kua adoaɛ, má gawi pisima.
  tcz-CHONGTHU: Amaho khu leiset kolkim vella kong innei umho ahiuvin, Keima eitahsan
    gamhoa kona hung ahiuvin, Tarshis Kong Innei lentah tah ho chun ahin lamkai ahiuve.
    Amaho hin gamla tah gam'a konna Israelte dinga Dangka le Sana ahin poh peh’u ahije.
    Amahon Pakai na Pathen’u, Israel lah’a AThengpa ajabol dingu, ajeh chu Aman loupe
    tah’a nabol’u ahitai.
  mar-mar: द्वीपे माझी वाट पाहतात, आणि परमेश्वर तुझा देव याच्या नावासाठी, आणि इस्राएलाच्या
    पवित्रासाठी तुझ्या मुलांना आपले सोने व रुपे यांसहीत दुरुन आणावे, म्हणून पहिल्याने
    तार्शीशाची जहाजे वाट पाहतील, कारण त्याने तुला शोभविले आहे.
  qub-qub: Chaycunaga shuntacasha aywarcaycämoj büquicunami. Ñaupa puntantanami Tarsis
    büquicuna aywaycämun. Chay büquicunaga wamrayquicunatami gorintawan guellaynintawan-cama
    fiyupa carupita apaycämun. Paycunaga aywaycämun Jerusalencho fiyupa almiraypajcunata
    rurashäpita aduramänanpämi. Nogaga Israelcunapa Santo Tayta Diosninmi caycä.
  hat-hat: Se yon bann bato k'ap soti byen lwen, bato peyi Tasis yo devan. Y'ap mennen
    moun pèp Bondye a tounen lakay yo. Y'ap pote ajan ak lò ak yo an kantite, pou
    sa sèvi yon lwanj pou Seyè a, Bondye nou an. Paske Bondye pèp Izrayèl la, ki yon
    Bondye apa, te fè bèl bagay pou pèp li a.
  eng-BSB: Surely the islands will wait for Me, with the ships of Tarshish in the
    lead, to bring your children from afar, with their silver and gold, to the honor
    of the LORD your God, the Holy One of Israel, for He has glorified you.
  eng-WEBPB: Surely the islands will wait for me, and the ships of Tarshish first,
    to bring your sons from far away, their silver and their gold with them, for the
    name of the LORD your God, and for the Holy One of Israel, because he has glorified
    you.
  kbq-kbq: Tamagerfa hu'za hageri ankenaregama nemaniza vahe'mo'za Ra Anumzamo'nama
    zamazama hanugura nagrite zamavua kete'za nemani'nageno, Tasisi kumate vahe'mo'za
    egota hu'za ne-eza ne'mofavre nagaka'a afeteti ventefi zamavarente'za ne-eza,
    ana ventefina rama'a silvane golinena erinente'za egahaze. E'inama hazana kagri'ma
    kazeri so'ema hugenka'ma so'e kagima eri'nanaza nege'za, Ra Anumzana tamagri Anumzama
    Israeli nagamotare'ma ruotage'ma hu'noa Anumzamo'na ra nagi namiku anara hugahaze.
  nhe-BL: Ya inon, nopa barcos tlen más cuajcualtzitzi tlen tlali Tarsis. Na niquinajcoctoc
    nopa miyac cuacanahua para quinhualicase ininchaj ipan tlali Israel imoconehua
    tlen itztoyaj huejca ipan sequinoc tlaltini. Nochi yajuanti quihualicase oro huan
    plata para quihueyimatise TOTECO tlen imoDios tlen Tlatzejtzeloltic huan tlen
    itztoc imohuaya inisraelitame. Huan yajaya quinextis ihueyitilis ipan Jerusalén
    huan quichihuas tlahuel yejyectzi.
  gub-BL: Muite wi a'e kanuhu wanur a'e wà. Uhua'u wera'u ma'e ur amo wanenataromo
    wà. Werur Tupàn hemiaihu wanereko waiwy rehe wà. Werur itaxig parat wà. Werur
    itazu or wà no. Wazar omono putar a'e ma'e Tupàn Ikatuahy Ma'e Tuweharupi Wiko
    Ma'e Izaew wazar pe a'e wà nehe. Tupàn umur ukàgaw upuràg eteahy haw peme a'e.
    Peiko hemiaihu romo.
  eng-DRA: 'For, the islands wait for me, and the ships of the sea in the beginning:
    that I may bring thy sons from afar: their silver, and their gold with them, to
    the name of the Lord thy God, and to the Holy One of Israel, because he hath glorified
    thee.'
