verse: ISA.060.009
translations:
  mal-C: നിശ്ചയമായും ദ്വീപുകൾ എങ്കലേക്കു നോക്കുന്നു; നിന്റെ മക്കളെ ദൂരത്തുനിന്ന് കൊണ്ടുവരുന്ന
    തർശീശ് കപ്പലുകളാണ് മുൻനിരയിൽ, ഇസ്രായേലിന്റെ പരിശുദ്ധനായ നിന്റെ ദൈവമായ യഹോവയെ ആദരിക്കാനായി,
    വെള്ളിയും സ്വർണവുമായാണ് അവരുടെ വരവ്, കാരണം അവിടന്ന് നിന്നെ പ്രതാപം അണിയിച്ചല്ലോ.
  deu-TKW: Denn meiner harren die Inseln, und die Tarsisschiffe segeln voran, um deine
    Söhne von fernher heimzubringen samt dem Silber und Golde der Völker, für den
    Namen Jahwes, deines Gottes, und für den Heiligen Israels, denn er verherrlicht
    dich.
  lin-lin: Solo, bisanga ekotalela Ngai ; bamasuwa ya Tarsisi ekozala na liboso, ekomema
    bana na yo ya mibali longwa mosika, elongo na palata mpe wolo, mpo na lokumu ya
    Yawe, Nzambe na yo, Mosantu ya Isalaele ; pamba te apesi yo nkembo.
  eng-LSV: Surely islands wait for Me, || And ships of Tarshish first, || To bring
    your sons from afar, || Their silver and their gold with them, || To the Name
    of your God YHWH, || And to the Holy One of Israel, || Because He has beautified
    you.
  eng-GNV: Surely the yles shall waite for mee, and the shippes of Tarshish, as at
    the beginning, that they may bring thy sonnes from farre, and their siluer, and
    their golde with them, vnto the Name of the Lord thy God, and to the Holy one
    of Israel, because he hath glorified thee.
  eng-WEBSTER: Surely the isles shall wait for me, and the ships of Tarshish first,
    to bring thy sons from far, their silver and their gold with them, to the name
    of the LORD thy God, and to the Holy One of Israel, because he hath glorified
    thee.
  nhw-BL: Ya inon, nopa cuaacalme catli más cuajcualme tlen tlali Tarsis. Na niquinajoctoc
    nopa cuaacalme para quinhualicase ininchaj ipan tlali Israel amoconehua catli
    itztoyaj huejca ipan sequinoc tlalme. Nochi inijuanti quihualicase oro huan plata
    para quihueyimatise TOTECO catli amoDios catli Tlatzejtzeloltic huan catli itztoc
    amohuaya anisraelitame. Huan yaya quinextis ihueyitilis ipan Jerusalén huan quichihuas
    tlahuel yejyectzi.
  swh-ONEN: Hakika visiwa vinanitazama, merikebu za Tarshishi ndizo zinazotangulia,
    zikiwaleta wana wenu kutoka mbali, wakiwa na fedha na dhahabu zao, kwa heshima
    ya Bwana, Mungu wenu, yeye Aliye Mtakatifu wa Israeli, kwa maana amekujalia utukufu.
  bba-bba: Wunɛn bibɑ bɑ wee tem mi n tomɑn di. Goo nimkuu bɑkɑsɑ su ɡbiɑ su kɑ bu
    sisi tontonden di, kɑ ben sii ɡeesu kɑ wurɑ bu kɑ mɑn bɛɛrɛ wɛ̃, nɛ, wunɛn Yinni
    Dɛɛro, nɛ wi nɑ nun wɔlle suɑ.
  eng-KJVCPB: Surely the isles shall wait for me, And the ships of Tarshish first,
    To bring thy sons from far, Their silver and their gold with them, Unto the name
    of the Lord thy God, And to the Holy One of Israel, because he hath glorified
    thee.
  luo-luo: Kuom adiera pinje manie dho nembe ngʼiya, motelonegi kabiro gin yiedhi
    mowuok Tarshish, makelo yawuotu koa mabor ka gitingʼo fedha kod dhahabu, magi
    biro miyogo nying Jehova Nyasaye duongʼ, Jal Maler mar Israel, nikech oseumi gi
    duongʼne.
  meu-meu: Badina be kone tanodia ese bae narigu, Tarasisi lagatoidia bae guna; natumu
    mamaruanedia na dauha amo bae mailaidia, mai edia silver bona edia gold ida danu,
    Iehova, emu Dirava, ladana dainai, Israel ena Helaḡa Diravana bagunai; badina
    be ia ese vada e hahairaimu.
  npi-ULB: समुद्र किनारहरूले मेरो खोजी गर्छन् । टाढाबाट परमप्रभु तिमीहरूका परमेश्‍वर
    र इस्राएलका परमपवित्रको निम्ति तिमीहरूका छोराहरूलाई आफूसँग भएका सुन र चाँदीसँगै
    ल्याउनलाई तर्शीशका जहाजहरूले नेतृत्‍व गर्छन्, किनभने उहाँले तँलाई इज्‍जत गर्नुभएको
    छ ।
  yor-yor: Lóòtítọ́ àwọn erékùṣù bojú wò mí; ní ìṣíwájú ni àwọn ọkọ̀ ojú omi Tarṣiṣi;
    mú àwọn ọmọkùnrin rẹ̀ wá láti ọ̀nà jíjìn, pẹ̀lú fàdákà àti wúrà wọn, fún ti ọlá
    Olúwa Ọlọ́run rẹ, Ẹni Mímọ́ Israẹli, nítorí òun ti fi ohun dídára ṣe ó lọ́ṣọ̀ọ́.
  pes-OPCB: اینها قوم خدا هستند که سوار بر کشتی از سرزمینهای دور دست به وطن باز می‌گردند
    و با خود طلا و نقره می‌آورند، زیرا خدای مقدّس اسرائیل که در تمام دنیا مشهور است،
    قوم خود را در نظر همهٔ قومها عزت و احترام بخشیده است.
  tgl-ULB: Ang mga baybaying-lugar ay maghahanap sa akin, at nangunguna ang mga barko
    sa Tarsis, para dalhin ang inyong mga anak na lalaki mula sa malayo, ang kanilang
    pilak at kanilang ginto na dala nila, para sa pangalan ni Yahweh na inyong Diyos,
    at para sa Banal ng Israel, dahil kayo ay pinarangalan niya.
  cbu-NT: Pa. Mundariy zapan washunand kambusurush naakana. Társisshuch múndariy imazakanaya.
    Irusarinchich nlluranur araptaa taarangsin, zaruyarusin kuskanaya. Oroo xanatkana.
    Kurikee mbammash zapantam wayakanaya. Israelchichee Apanllirini kizpur chinaksin,
    Taarashipanee kis shambateeni, atusin, kuskanaya. Watam Apanll yaktaa Irusarina
    wanasireem ínaranguwa.
  hui-hui: Iba sibi dindi tara kaundiaha howa ibiraruni urunime i̱ hondo yalu ibalu
    i̱naga wali agaliru Yarusaleme í̠ni keria haru dai biragoni. Tigua ngolo silibaru
    dewaore iba sibi uruniha yalu ibiragoni. Ogonidagua yalu ibirago irane i̱na í̠
    mo bayale halu mini leneore helewago hondowa tigua Anduane Homogo Isaraele wali
    agalinaga Ngode Datagaliwabe i̱ mini tigabi kogonigo i̱naga mini mo yaraga holenaga
    ani ibiragoni. I̱na dindi tara tarani hameigini bibahendeoreme i̱naga wali agali
    karu mini lene kagonida lelo mo la harugoni, laya.
  mya-mya: ထို​သ​င်္ဘော​တို့​သည်​ရပ်​ဝေး​မှ ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​အား မိ​မိ​တို့​ပြည်​သို့​တင်​ဆောင်​လာ​သည့်
    သ​င်္ဘော​များ​ဖြစ်​၏။ ယင်း​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​သော​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ချီး​မြှောက်​ရန်၊ ရွှေ​နှင့်​ငွေ​များ​ကို​ယူ​ဆောင် လာ​ကြ​ခြင်း​ဖြစ်​၏။
    ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ကို ချီး​မြှောက်​စေ​တော်​မူ​ပြီ။
  bod-N: གླིང་ཕྲན་རྣམས་ཀྱིས་བདག་ལ་བསྒུག་ཅིང་། ཁོང་གིས་ཁྱོད་ལ་གཟི་བརྗིད་བསྩལ་ཡོད་པས།
    ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་དང་། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱི་རྐྱེན་གྱིས། ཐཱར་ཞིས་པའི་གྲུ་གཟིངས་རྣམས་ཀྱིས་སྣེ་ཁྲིད་དེ་ཁྱོད་ཀྱི་བུ་རྣམས་གསེར་དངུལ་དང་བཅས་རྒྱང་རིང་ཡུལ་ནས་བསྐྱལ་འོང་།
  sna-sna: Zvirokwazvo zviwi zvinotarira kwandiri; zvikepe zveTashishi zvinotungamira
    zvichiuya navanakomana venyu vari kubva kure, nesirivha yavo negoridhe, kuzokudza
    Jehovha Mwari wako, iye Mutsvene waIsraeri, nokuti akakushongedza nokubwinya.
  spa-BLM: Seguramente las islas me esperarán, y los barcos de Tarsis primero, para
    traer a tus hijos desde muy lejos, su plata y su oro con ellos, por el nombre
    de Yahvé, tu Dios, y para el Santo de Israel, porque te ha glorificado.
  cac-cac: A jun ol eyil chi', aton te' barco scot d'a sc'axepal a' mar, b'ab'el scot
    te' yic Tarsis yuj te'. Van yic'jicot eb' eyuninal aycanb'at d'a najat yuj eb',
    yed'nac q'uen oro eb' yed' q'uen plata. Ol in ic'jocchaan̈ a in Jehová e Diosal,
    A inxon̈ej Ochi. A in pax ol ex vac' b'inajoc.
  swh-ULB: Pwani itanitafuta mimi, na meli ya Tarshishi huwaongoza, huwaleta watoto
    wenu kutoka mbali, pamoja na fedha zao na dhahabu zao, maana jina la Yahwe Mungu
    wenu, na Mtakatifu wa Israeli, maana amekuheshimu wewe.
  bel-bel: Так, Мяне чакаюць выспы і наперадзе іх - караблі Фарсіскія, каб перавезьці
    сыноў тваіх здалёк і зь імі срэбра іхняе і золата іхняе, у імя Госпада Бога твайго
    і Сьвятога Ізраілевага, бо Ён праславіць цябе.
  deu-ELBBK: Denn auf mich hoffen die Inseln, und die Tarsis-Schiffe ziehen voran,
    um deine Kinder aus der Ferne zu bringen und ihr Silber und ihr Gold mit ihnen,
    zu dem Namen des HERRN, deines Gottes, und zu dem Heiligen Israels, weil er dich
    herrlich gemacht hat. –
  mbb-OT: '@see-verse:ISA.060.008'
  mal-2015: ദൂരത്തുനിന്നു നിന്റെ മക്കളെ അവരുടെ പൊന്നും വെള്ളിയുമായി നിന്റെ ദൈവമായ
    യഹോവയുടെ നാമത്തിന്നും അവൻ നിന്നെ മഹത്വപ്പെടുത്തിയിരിക്കകൊണ്ടു യിസ്രായേലിന്റെ പരിശുദ്ധന്നും
    കൊണ്ടുവരേണ്ടതിന്നു ദ്വീപുവാസികളും തർശീശ് കപ്പലുകൾ ആദ്യമായും എനിക്കായി കാത്തിരിക്കുന്നു.
  gup-gup: Nahni kabbala manbu kunred Tarshishbeh, dja nawern kamre kore manyunkurr
    djarrehbeh, kamkan silver dja gold dja mak wurdwurd ngudberre kabirridahkendi.
    Bedda wanjh kabirrdjare ngaye ngandingeykukenwon, ngaye Yawey nawu God ngudberre
    ngudda nawu Israel ngunkebmawahmeng, dja ngaye ngadjalkudji ngadjaldjamun duninjh
    ngudberre. Ngaye wanjh ngeykimukwong dja mak kukenwong ngudberre.”
  rmc-rmc: He, pre ma pes muken o ostrovi, ešebna hine o loďi andral o Taršiš, anen
    pale tire čhaven dural a lenca the lengro rup the somnakaj, pre pačiv le RAJESKE,
    tire Svete Devleske andral o Izrael, bo ov tut diňa e slava.
  pes-OPV: به درستی که جزیره‌ها و کشتیهای ترشیش اول انتظار مراخواهند کشید تا پسران
    تو را از دور و نقره وطلای ایشان را با ایشان بیاورند، به جهت اسم یهوه خدای تو و
    به جهت قدوس اسرائیل زیرا که تو را زینت داده است.
  ron-1924: Кэч пе Мине Мэ аштяптэ остроавеле, ши корэбииле дин Тарсис сунт ын фрунте,
    ка сэ адукэ ынапой, де департе, пе копиий тэй, ку арӂинтул ши аурул лор, пентру
    Нумеле Домнулуй Думнезеулуй тэу, пентру Нумеле Сфынтулуй луй Исраел, каре те прослэвеште.
  ben-OBCV: নিশ্চয়ই দ্বীপগুলি আমার প্রতি দৃষ্টি করে, তাদের নেতৃত্ব দেয় তর্শীশের
    সব জাহাজ। সেগুলি তোমার সন্তানদের দূর থেকে আনবে, সঙ্গে থাকবে তাদের রুপো আর সোনা,
    তা হবে তোমার ঈশ্বর সদাপ্রভুর নামের জন্য, তিনিই ইস্রায়েলের সেই পবিত্রতম জন, কারণ
    তিনিই তোমাকে বিভূষিত করেছেন।
  som-som: Hubaal gasiiraduhu anigay i sugi doonaan, oo doonniyaha Tarshiish ayaa
    marka hore iman doona inay wiilashaadii meelo fog ka keenaan iyagoo lacagtoodii
    iyo dahabkoodiiba wata, oo waxay u iman doonaan magaca Rabbiga ah Ilaahaaga iyo
    Kan Quduuska ah ee reer binu Israa'iil aawadiis, maxaa yeelay, isagu wuu ku ammaanay.
  lat-VUC: Me enim insulæ exspectant, et naves maris in principio, ut adducam filios
    tuos de longe; argentum eorum, et aurum eorum cum eis, nomini Domini Dei tui,
    et Sancto Israël, quia glorificavit te.
  eng-ASVBT: Surely the isles shall wait for me, and the ships of Tarshish first,
    to bring thy sons from far, their silver and their gold with them, for the name
    of Jehovah thy God, and for the Holy One of Israel, because he hath glorified
    thee.
  ita-1885: Perciocchè le isole mi aspetteranno, e le navi di Tarsis imprima; per
    ricondurre i tuoi figliuoli di lontano, ed insieme con loro il loro argento, e
    il loro oro, al Nome del Signore Iddio tuo, ed al Santo d'Israele, quando egli
    ti avrà glorificata.
  eng-LXXUP: The isles have waited for me, and the ships of Tarshish among the first,
    to bring thy children from afar, and their silver and their gold with them, and
    that for the sake of the holy name of the Lord, and because the Holy One of Israel
    is glorified.
  eng-ULB: The coastlands look for me, and the ships of Tarshish lead, to bring your
    sons from far, their silver and their gold with them, for the name of Yahweh your
    God, and for the Holy One of Israel, because he has honored you.
  spa-VBL: Vienen de las islas que confían en mí, son barcos conducidos por los de
    Tarsis, que traen a tus hijos de lejos, trayendo consigo plata y oro. Vienen a
    honrar al Señor tu Dios, el Santo de Israel, porque él te ha hecho glorioso.
  fra-_FOB: Car les îles s'attendront à moi, et les navires de Tarsis les premiers,
    pour amener de loin tes enfants, avec leur argent et leur or, à la gloire du nom
    de l'Éternel ton Dieu, et du Saint d'Israël qui te glorifie.
  mal-mal: ദൂരത്തുനിന്ന് നിന്റെ മക്കളെ അവരുടെ പൊന്നും വെള്ളിയുമായി നിന്റെ ദൈവമായ യഹോവയുടെ
    നാമത്തിനും അവിടുന്ന് നിന്നെ മഹത്ത്വപ്പെടുത്തിയിരിക്കുകകൊണ്ടു യിസ്രായേലിന്റെ പരിശുദ്ധ
    ദൈവത്തിനും കൊണ്ടുവരേണ്ടതിനു ദ്വീപുവാസികളും തർശീശ് കപ്പലുകൾ ഒന്നാമതായും എനിക്കായി
    കാത്തിരിക്കുന്നു.
  urd-GVR: Yih Tarsīs ke zabardast bahrī jahāz haiṅ jo tere pās pahuṅch rahe haiṅ.
    Kyoṅki jazīre mujh se ummīd rakhte haiṅ. Yih jahāz tere beṭoṅ ko un kī sone-chāṅdī
    samet dūr-darāz ilāqoṅ se le kar ā rahe haiṅ. Yoṅ Rab tere Ḳhudā ke nām aur Isrāīl
    ke Quddūs kī tāzīm hogī jis ne tujhe shān-o-shaukat se nawāzā hai.
  suz-BL: समुन्‍द्र आ नेक्‍था ङा मुरपुकीम आं लां कोव़नीम। ङोंइती टारसीस ङा जहाजम इ
    आल आन कली ङोन रागी रे चाक्‍नीम। मेको आन सुन चांदी यो मेकोपुकी नु बाक्‍ब। मेको
    परमप्रभु यावे, इ परमप्रभु आ नेंमी जाक्‍नीम। इस्राएली आन का ला बाक्‍शो परमप्रभु
    आ पर्बम चाक्‍ब। मारदे हना मेकोमी इन कली दारशो सेल्‍शो बाक्‍ब। यसैया ४२:४; यसैया
    ५५:५
  eng-NOY: Behold, the distant coasts shall wait for me, And the ships of Tarshish
    among the first, To bring thy sons from afar, And their silver and their gold
    with them, Because of the name of Jehovah thy God, Of the Holy One of Israel,
    for he glorifieth thee.
  ita-1927: Son le isole che spereranno in me, ed avranno alla loro testa le navi
    di Tarsis, per ricondurre i tuoi figliuoli di lontano col loro argento o col loro
    oro, per onorare il nome dell’Eterno, del tuo Dio, del Santo d’Israele, che t’avrà
    glorificata.
  ckb-ckb: بێگومان دوورگەکان چاوەڕوانی منن، هەروەها کەشتییەکانی تەرشیش لەپێشەوەن بۆ
