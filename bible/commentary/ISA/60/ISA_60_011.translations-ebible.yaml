verse: ISA.060.011
translations:
  mal-C: രാഷ്ട്രങ്ങളുടെ സമ്പത്ത് ജനം കൊണ്ടുവരുന്നതിനും— ഘോഷയാത്രയിൽ അവരുടെ രാജാക്കന്മാരെ
    നിന്റെ അടുക്കൽ കൊണ്ടുവരുന്നതിനും; നിന്റെ കവാടങ്ങൾ എപ്പോഴും തുറന്നിരിക്കും, അവ
    രാവും പകലും ഒരിക്കലും അടയ്ക്കപ്പെടാതിരിക്കും.
  deu-TKW: Und deine Thore werden bei Tage beständig offen stehen und bei Nacht nicht
    geschlossen werden, daß man die Güter der Völker zu dir hineinbringe unter der
    Führung ihrer Könige.
  lin-lin: Bikuke na yo ekozala tango nyonso efungwama, ekotikala kokangama te, ezala
    na moyi to na butu, mpo ete bato bamemela yo bozwi ya bikolo, bakonzi na yango
    na molongo lokola bato bakangami na etumba.
  eng-LSV: And your gates have continually opened, || They are not shut by day and
    by night, || To bring the force of nations to you, || Even their kings are led.
  eng-GNV: 'Therefore thy gates shalbe open continually: neither day nor night shall
    they be shutte, that men may bring vnto thee the riches of the Gentiles, and that
    their Kings may be brought.'
  eng-WEBSTER: Therefore thy gates shall be open continually; they shall not be shut
    day nor night; that men may bring to thee the forces of the Gentiles, and that
    their kings may be brought.
  nhw-BL: Nochi ipuertas altepetl Jerusalén mocahuase tlapojtoc tlayohua huan tonaya
    para huelis calaquise tlanahuatiani tlen miyac tlalme para anmechhualiquilise
    ininricojyo.
  swh-ONEN: 'Malango yako yatakuwa wazi siku zote, kamwe hayatafungwa, mchana wala
    usiku, ili watu wapate kukuletea utajiri wa mataifa: wafalme wao wakiongoza maandamano
    ya ushindi.'
  bba-bba: Yerusɑlɛmu, wunɛn ɡbɑ̃rɑrun ɡɑmbobɑ bɑ ko n kɛniɑrewɑ bɑɑdommɑ. Bɑ ǹ bu
    kɛnumɔ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru, kpɑ bwesenu kɑ nin sinɑmbu bu kɑ du bu nun dukiɑ wɛ̃.
  eng-KJVCPB: Therefore thy gates shall be open continually; They shall not be shut
    day nor night; That men may bring unto thee the forces of the Gentiles, And that
    their kings may be brought.
  luo-luo: Dhorangeyeni biro siko ka oyaw, ok nochieg-gi odiechiengʼ kata otieno,
    mondo owe thuolo ogendini okelni mwandu moa e pinje ka ruodhigi otelonegi.
  meu-meu: Emu ikoukou bae hekeho hanaihanai, dina ai bona hanuaboi ai basie hekou;
    bena taunimanima ese basileia idau-idau edia taḡa na dekemu baemailai, bona iru
    ta ta ai edia pavapava bae hakaudia mai.
  npi-ULB: तेरा ढोकाहरू पनि निरन्‍तर रूपमा खुला रहनेछ । ती दिन वा रात कहिल्यै बन्द
    गरिनेछैन, ताकि जातिहरूका सम्पत्ति तिनीहरूका राजाहरूलाई अगि राखेर ल्याउन सकियोस्
    ।
  yor-yor: Gbogbo ẹnu-bodè rẹ ni yóò wà ní ṣíṣí sílẹ̀, a kì yóò tì wọ́n ní ọ̀sán àti
    ní òru, tó bẹ́ẹ̀ tí àwọn ọkùnrin yóò le è kó ọrọ̀ àwọn orílẹ̀-èdè wá tí àwọn ọba
    wọn yóò ṣáájú ní ọ̀wọ̀ọ̀wọ́ ìṣẹ́gun.
  pes-OPCB: روز و شب، دروازه‌هایت باز خواهد بود تا پادشاهان جهان ثروت کشورهای خود
    را نزد تو بیاورند.
  tgl-ULB: Ang inyong mga tarangkahan din ay mananatiling bukas palagi; ang mga ito
    ay hindi isasara araw o gabi, sa gayon ang kayaman ng mga bansa ay maaaring dalhin,
    kasama ang kanilang mga hari na pinangungunahan.
  cbu-NT: Siy kisa na mapiyrus taatssa. Irusarin watandpun wapshtushi uru tawatam
    taachiya. Psaantam, kaschiritam ¿mayaamaja shtandachich? Arapich tputs maachee
    yuw arap waritaku anoo siyaam wayat wayat ashchinllinaya. Urkarsha wipunashpatari
    kusatataraa ashchinllinaya.
  hui-hui: Dindi tara tarani hameiginirume tínaga muni dabudabu bayale ngaru í̠ mo
    turu halu bame ngule yalu ibilo horombe mbiragabi í̠naga tano pangaru dugua ho
    wiaabo holebira. Tinaga kini karubi í̠naga garabaya biabe ale biahaga helonaga
    haru halu íbu dege bulebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​၏​ဘု​ရင်​များ​သည် မိ​မိ​တို့​ပစ္စည်း​များ​ကို​ယူ​ဆောင်​လာ​နိုင်​ရန်၊
    သင်​သည်​မိ​မိ​၏​တံ​ခါး​ကို​နေ့​ရော​ညဥ့်​ပါ ဖွင့်​၍​ထား​ရ​လိမ့်​မည်။
  bod-N: མི་རྣམས་ཀྱིས་ཁྱོད་ལ་རྒྱལ་ཕྲན་ཀུན་གྱི་རྒྱུ་ནོར་སྐྱེལ་འདྲེན་བྱེད་པ་དང་། དེའི་རྒྱལ་པོ་རྣམས་ཁྲིད་འོང་བའི་ཕྱིར།
    ཁྱོད་ཀྱི་མཁར་སྒོ་རྒྱུན་དུ་ཕྱེས་ཏེ། ཉིན་མཚན་གང་དུའང་སྒོ་རྒྱག་པར་མི་འགྱུར་རོ། །
  sna-sna: Masuo ako achagara akashama haachazombozarirwi, masikati kana usiku kuitira
    kuti vanhu vakuvigire upfumi hwendudzi, madzimambo adzo achafambiswa ari mumudungwe
    akundwa.
  spa-BLM: Tus puertas estarán siempre abiertas; no se cerrarán ni de día ni de noche,
    para que los hombres traigan a ti las riquezas de las naciones, y sus reyes sean
    llevados cautivos.
  cac-cac: A spuertail e chon̈ab', jacann̈ej d'a c'ualil yed' d'ac'valil yic syic'cot
    sb'eyumal juntzan̈ nación chi' d'ayex, yic sjavipax sreyal eb' d'a eyichan̈.
  swh-ULB: Milango yenu itaendelea kuwa wazi; haitafungwa mchana au usiku, hivyo utajiri
    wa mataifa ili uweze kuletwa, pamoja na viongozi wanowaongoza.
  bel-bel: І заўсёды будуць адчынены брамы твае, зачыняцца ня будуць ні ўдзень, ні
    ўначы, каб прыносілі табе здабытак народаў і прыводзілі цароў іхніх.
  deu-ELBBK: Und deine Tore werden beständig offen stehen; Tag und Nacht werden sie
    nicht geschlossen werden, um zu dir zu bringen den Reichtum der Nationen und ihre
    weggeführten Könige.
  mbb-OT: Dutun layun en abri is pultahan nu maandew wey mezukilem, su edewaten nu
    is menge ketiǥeyunan puun te menge nasyun. Ebparid is menge hadì he edseled diyà
    te kenikew.
  mal-2015: ജാതികളുടെ സമ്പത്തിനേയും യാത്രാസംഘത്തിൽ അവരുടെ രാജാക്കന്മാരെയും നിന്റെ
    അടുക്കൽ കൊണ്ടുവരേണ്ടതിന്നു നിന്റെ വാതിലുകൾ രാവും പകലും അടെക്കപ്പെടാതെ എല്ലായ്പോഴും
    തുറന്നിരിക്കും.
  gup-gup: Ngudda bolkkime ngurridangbawon kurrangkimuk kore ngudda kunredkimuk. Kamak
    bu kadjaldangmarrhmiyindi kunbarnangarra dja kunkak. Wanjh bininj nawu birridjenbubuyika
    kabirrimngimen kore ngudda wanjh kabirrimkan ngundiwon kunmakmak bedberre kore
    birribolkbubuyikabeh. Nawu kings bedberre warridj ngundiburlume yiman bu ngurrbenyurrhke
    rowk.
  rmc-rmc: Tire brani ena furt phundrade, na phandena len dživese aňi rači, hoj o
    kraľa le narodengre tuke te anen lengro barvaľipen.
  pes-OPV: دروازه های تو نیز دائم باز خواهد بود وشب و روز بسته نخواهد گردید تا دولت
    امت‌ها رانزد تو بیاورند و پادشاهان ایشان همراه آورده شوند.
  ron-1924: Порциле тале вор ста вешник дескисе, ну вор фи ынкисе нич зи, нич ноапте,
    ка сэ ласе сэ интре ла тине богэция нямурилор ши ымпэраций лор ку алаюл лор.
  ben-OBCV: তোমার তোরণদ্বারগুলি সবসময়ই খোলা থাকবে, দিনে বা রাতে, সেগুলি কখনও বন্ধ
    করা হবে না, যেন লোকেরা তোমার কাছে জাতিসমূহের ঐশ্বর্য নিয়ে আসে— তাদের রাজারা বিজয়
    মিছিলের সামনে সামনে চলবে।
  som-som: Weliba irdahaagu had iyo goorba way furnaan doonaan, oo habeen iyo maalin
    toona lama xidhi doono in laguu keeno hodantinimada quruumaha iyo boqorradooda
    la kaxaystay.
  lat-VUC: Et aperientur portæ tuæ jugiter; die ac nocte non claudentur, ut afferatur
    ad te fortitudo gentium, et reges earum adducantur.
  eng-ASVBT: Thy gates also shall be open continually; they shall not be shut day
    nor night; that men may bring unto thee the wealth of the nations, and their kings
    led captive.
  ita-1885: Le tue porte ancora saranno del continuo aperte; non saranno serrate nè
    giorno, nè notte; acciocchè la moltitudine delle genti sia introdotta a te, e
    che i re loro ti sieno menati;
  eng-LXXUP: And thy gates shall be opened continually; they shall not be shut day
    nor night; to bring in to thee the power of the Gentiles, and their kings as captives.
  eng-ULB: Your gates also will remain open continually; they will not be shut day
    or night, so that the wealth of the nations may be brought, with their kings being
    led.
  spa-VBL: Tus puertas se mantendrán siempre abiertas. No se cerrarán nunca, ni de
    día ni de noche, para que las riquezas de las naciones puedan ser traídas a ti,
    con sus reyes conducidos en procesión.
  fra-_FOB: Tes portes seront continuellement ouvertes; elles ne seront fermées ni
    jour ni nuit, pour faire entrer chez toi la puissance des nations et leurs rois,
    qui seront conduits vers toi.
  mal-mal: ജാതികളുടെ സമ്പത്തും യാത്രാസംഘത്തിൽ അവരുടെ രാജാക്കന്മാരെയും നിന്റെ അടുക്കൽ
    കൊണ്ടുവരേണ്ടതിനു നിന്റെ വാതിലുകൾ രാവും പകലും അടക്കപ്പെടാതെ എല്ലായ്പോഴും തുറന്നിരിക്കും.
  urd-GVR: Terī fasīl ke darwāze hameshā khule raheṅge. Unheṅ na din ko band kiyā
    jāegā, na rāt ko tāki aqwām kā māl-o-daulat aur un ke giriftār kie gae bādshāhoṅ
    ko shahr ke andar lāyā jā sake.
  suz-BL: इ सहर ङा गारो ङा लाप्‍चो रोक्‍स ङा रोक्‍स बाक्‍नीम। नाक्‍दो नाक्‍ती इ लाप्‍चो
    मचोक्‍शो बाक्‍नीम। मोपा रागी रागी ङा मुरपुकीमी आन शोंप चाक्‍नीम। मेको आन पिप आन
    ङोंइती गाक्‍नीम। प्रकाश २:२५-२६
  eng-NOY: Thy gates shall be open continually; They shall not be shut by day or by
    night, That the treasures of the nations may be brought to thee, And that their
    kings may come with their retinues.
  ita-1927: Le tue porte saranno sempre aperte; non saran chiuse né giorno né notte,
    per lasciar entrare in te la ricchezza delle nazioni, e i loro re in corteggio.
  ckb-ckb: دەروازەکانت هەمیشە واڵا دەبن، شەو و ڕۆژ داناخرێن بۆ هێنانی سامانی نەتەوەکان
    بۆت و پاشاکانیشیان بە پێش دەدرێن،
  eng-BBE: Your doors will be open at all times; they will not be shut day or night;
    so that men may come into you with the wealth of the nations, with their kings
    at their head.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಬಾಗಿಲುಗಳು ಯಾವಾಗಲೂ ತೆರೆದಿರುವುವು. ಇತರ ಜನಾಂಗಗಳ ಆಸ್ತಿ ನಿನ್ನ
    ಬಳಿಗೆ ತರುತ್ತಿರುವರು. ಅವರ ಅರಸರು ಸಹ ಬಂಧುಗಳಾಗಿ ನಿನ್ನ ಮೆರವಣಿಗೆಯಲ್ಲಿ ಮುನ್ನಡೆಸಿದರು ಹಗಲುರಾತ್ರಿ
    ಅವು ಮುಚ್ಚಿರುವುದಿಲ್ಲ.
  tam-2017: உன்னிடத்திற்கு தேசங்களின் பலத்த படையைக் கொண்டுவரும்படிக்கும், அவர்களுடைய
    ராஜாக்களை அழைத்துவரும்படிக்கும், உன் வாசல்கள் இரவும் பகலும் பூட்டப்படாமல் எப்பொழுதும்
    திறந்திருக்கும்.
  spa-RV-1909: Tus puertas estarán de continuo abiertas; no se cerrarán de día ni
    de noche; para que sea traída á ti fortaleza de gentes, y sus reyes conducidos.
  ron-BTF: De aceea porţile tale vor fi deschise totdeauna; nu vor fi închise nici
    ziua, nici noaptea; ca să se aducă la tine tăriile neamurilor şi să fie aduşi
    împăraţii lor.
  eng-WEBP: Your gates also shall be open continually; they shall not be shut day
    nor night, that men may bring to you the wealth of the nations, and their kings
    led captive.
  eng-FBV: Your gates will always be kept open. They won't ever be shut, day or night,
    so the wealth of the nations can be brought to you, with their kings being led
    along in a procession.
  nld-1939: 'Uw poorten zullen altijd open staan, Nooit worden gesloten bij dag of
    bij nacht: Opdat de volken u hun rijkdommen brengen, Begeleid door hun vorsten.'
  nch-BL: Nochi icaltehua altepet Jerusalén mocahuas tapojtoc tayohua huan tonaya
    para huelis calaquise tanahuatiani ten miyac talme para amechhualiquilise iniricojyo.
  vie-1934: Các cửa ngươi sẽ mở luôn, ngày đêm đều không đóng, hầu cho người ta đem
    của báu các nước đến cho ngươi, và dẫn các vua đến làm phu tù.
  hin-CV: तुम्हारे फाटक निरंतर खुले रहेंगे, दिन हो या रात, वे बंद नहीं किए जाएंगे,
    देश की धन-संपत्ति और उनके राजा बंधुए होकर तेरे पास आएंगे.
  eng-OURB: Your gates also shall be open continually; they shall not be shut day
    nor night; that men may bring to you the wealth of the nations, and their kings
    led captive.
  spa-BES: Tus puertas estarán abiertas todo el tiempo; no cerrarán ni de día ni de
    noche; para que los hombres puedan entrar en ti con la riqueza de las naciones,
    con sus reyes a la cabeza.
  tdx-tdx: Hisokake nainai’e o lalam-bei’oo, tsy harindriñe handro ndra hale, hañendesa’
    ondaty ama’o ty vara’ o kilakila’ ndatio, vaho hivovora’ o mpanjaka’eo.
  tha-KJV: ประตู​เมืองของเจ้าจึงจะเปิ​ดอย​ู่​เสมอ ทั้งกลางวันและกลางคื​นม​ันจะไม่​ปิด
    เพื่อคนจะนำความมั่งคั่งของบรรดาประชาชาติมาให้​เจ้า พร​้อมด้วยกษั​ตริ​ย์​ทั้งหลาย
  por-BR-2018: E tuas portas estarão continuamente abertas, nem de dia nem de noite
    se fecharão; para que tragam a ti as riquezas das nações, e seus reis a ti sejam
    trazidos.
  deu-ELO: Und deine Tore werden beständig offen stehen; Tag und Nacht werden sie
    nicht geschlossen werden, um zu dir zu bringen den Reichtum der Nationen und ihre
    hinweggeführten Könige.
  eng-WYC-2018: And thy gates shall be opened continually, day and night those shall
    not be closed; that the strength of heathen men be brought to thee, and the kings
    of them be brought. (And thy gates shall be open continually, they shall not be
    closed day or night; so that the wealth of the heathen can be brought in to thee,
    and so that their kings can also be brought in to thee.)
  epo-epo: Kaj ĉiam nefermitaj estos viaj pordegoj, nek tage nek nokte ili estos ŝlosataj;
    por ke oni venigu al vi la potencon de la popoloj kaj konduku iliajn reĝojn.
  uig-PIN: Dǝrwaziliring ⱨǝrdaim oquⱪ turidu; (Ular keqǝ-kündüz etilmǝydu) Xundaⱪ
    ⱪilƣanda ǝllǝrning bayliⱪlirini sanga elip kǝlgili, Ularning padixaⱨlirini aldingƣa
    yetǝklǝp kǝlgili bolidu.
  beo-beo: Fifi asi gala hina bagade ilia da dima ilia noga:i liligi gaguli misa:ne,
    dia logo ga:su da gasia amola esoga hamedafa ga:si ba:mu.
  tpi-OTNT: Olsem na ol dua bilong banis bilong yu bai i op i stap long san na long
    nait, na ol manmeri bilong ol arapela kantri bai i bringim ol mani samting bilong
    ol i kam long yu. Na ol bai i bringim tu ol king bilong ol i kam olsem wokboi
    nating bilong yu.
  hau-SA: Ƙofofinki kullum za su kasance a buɗe, ba za a ƙara rufe su da rana ko da
    dare ba, saboda mutane su kawo miki dukiyar al’ummai, sarakunansu za su kasance
    a gaba a jerin gwanon nasara.
  uig-LAT: Derwaziliring herdaim ochuq turidu; (Ular kéche-kündüz étilmeydu) Shundaq
    qilghanda ellerning bayliqlirini sanga élip kelgili, Ularning padishahlirini aldinggha
    yéteklep kelgili bolidu.
  nde-nde: Amasango akho azahlala evulekile; kawayikuvalwa emini loba ebusuku ukuze
    abantu bakulethele inotho yezizwe, amakhosi azo ekhokhelwe ludwendwe lokunqoba.
  ton-ton: Ko ia ʻe ava maʻuaipē ho ngaahi matapā; ʻe ʻikai tāpuni ia ʻi he ʻaho pe
    ʻi he pō; koeʻuhi ke ʻomi kiate koe ʻae koloa ʻoe ngaahi puleʻanga, pea ke ʻomi
    mo honau ngaahi tuʻi.
  ces-1613: A otevříny budou brány tvé ustavičně, ve dne ani v noci nebudou zavírány,
    aby přivedli k tobě sílu pohanů, i králové jejich aby přivedeni byli.
  eng-WMB: Your gates also shall be open continually; they shall not be shut day nor
    night, that men may bring to you the wealth of the nations, and their kings led
    captive.
  tam-TCV: உங்கள் வாசல்கள் எப்பொழுதும் திறந்தே இருக்கும், பகலோ இரவோ, அவை ஒருபோதும்
    மூடப்படுவதில்லை; நாடுகளின் செல்வத்தை மனிதர் கொண்டுவருகையில், அவைகளோடு அரசர்களை
    வெற்றிப் பவனியுடன் நடத்தி வருவதற்காகவே இவ்வாறு திறந்திருக்கும்.
  ceb-ULB: Magpabilin usab nga abli ang inyong mga ganghaan; dili kini sirad-an adlaw
    ug gabii, aron mahatod ang mga bahandi sa kanasoran uban sa pagpangulo sa ilang
    mga hari.
  pol-UBG: I twoje bramy będą nieustannie otwarte, nie będą zamknięte ani w dzień,
    ani w nocy, aby można było przyprowadzić do ciebie siły narodów, i aby ich królowie
    byli przyprowadzeni.
  agr-agr: Tikich nugkanmaya apu aidau dita aentsji aidaujai waji aidaun ikaunmawagtin
    asagmatai, Jerusalégka waitijig kashish, tsawaish tuke ujaim asatnai.
  kyc-kyc: Dokopa kukwa korakamape dupwana nakamana kame kambu dupwa lumbasi sera.
    Seramo dokopa yuu muu dupwana kiŋi dupwame nakamana kamongonge bange dupwa minyakao
    epo kararami.
  urd-GVU: تیری فصیل کے دروازے ہمیشہ کھلے رہیں گے۔ اُنہیں نہ دن کو بند کیا جائے گا،
    نہ رات کو تاکہ اقوام کا مال و دولت اور اُن کے گرفتار کئے گئے بادشاہوں کو شہر کے
    اندر لایا جا سکے۔
  deu-1912: Und deine Tore sollen stets offen stehen, weder Tag noch Nacht zugeschlossen
    werden, daß der Heiden Macht zu dir gebracht und ihre Könige herzugeführt werden.
  kan-2017: ಜನಾಂಗಗಳ ಐಶ್ವರ್ಯವನ್ನು ನಿನ್ನಲ್ಲಿಗೆ ತರುತ್ತಿರುವರು. ಅವುಗಳ ಅರಸರು ಮೆರವಣಿಗೆಯಾಗಿ
    ಬರುತ್ತಿರುವರು; ಇದರಿಂದ ನಿನ್ನ ಬಾಗಿಲುಗಳು ಹಗಲಿರುಳೂ ಮುಚ್ಚದೆ ಸದಾ ತೆರೆದಿರುವವು.
  yap-yap: Pi garog rom e bay i par nib mab ni rran nge nep’, Ya pi pilung ko pi nam
    E bay ur feked e machaf rorad i yib ngom.
  hlt-MCSB: Namtom kah khuehtawn te nang taengla aka pawk puei ham na vongka loh ong
    uh taitu vetih khoyin khothaih khai uh mahpawh. Te vaengah a manghai rhoek te
    hmaithawn uh ni.
  mdy-ETH: ኔኤኮ ጌሎ ካራ ቢያ ዎዴ ቡሊንቴያ ማዓንዳኔ፤ ሮኦሮታቴያ ዋኣንቶ ፔቴታዖ ዎዺንታዓኬ፤ ዬይ ያዺ ማዓንዳሢ ዴሮኮ ቆሎንታ
    ዲዒንቴ ካኣቶንታ ዔኪ ዬዒ ጌልዛኒኬ።
  twi-ASANTE: Wʼapono ano bɛdeda hɔ ɛberɛ biara, wɔrentoto mu awia anaa anadwo, sɛdeɛ
    ɛbɛyɛ a nkurɔfoɔ de amanaman no ahonya bɛbrɛ wo, a wɔn ahemfo di nkonimdie santen
    no anim.
  eng-WEBU: Your gates also shall be open continually; they shall not be shut day
    nor night, that men may bring to you the wealth of the nations, and their kings
    led captive.
  wal-wal: Ne penggeti ubbatoo dooya de7ana. Kawotettatu duretettaanne omoodettida
    kawota neekko ehaana mala, gallassikka qammikka gorddettokkona.
  spa-PDDPT: Tus puertas estarán continuamente abiertas. No serán cerradas de día
    ni de noche, para que las riquezas de las naciones sean traídas a ti, y sus reyes
    conducidos a ti.
  gun-gun: Neretã kora rokẽ ikuai va'e ojepe'a riae 'rã. Ara py ha'e pyávy teĩ nonhembotyi
    'rã, ndea py yvy regua kuery mba'emo porã ogueru aguã. Ha'e nunga reve ndevy ogueru
    avi 'rã nguvixave kuery.
  ilo-ULB: Agtalinaed a silulukat dagiti ruanganyo; saanto a mairikep dagitoy iti
    aldaw ken rabii, iti kasta maiyeg ti kinabaknang dagiti nasion, nga idauloan dagiti
    arida.
  kpg-kpg: Gei boo mo aa nia bontai dau abaaba e dugu maahuge, gii mee ai di gaamai
    nia maluagina o nia king o nia henua llauehe adu gi di goe.
  uig-ARA: دەرۋازىلىرىڭ ھەردائىم ئوچۇق تۇرىدۇ؛ (ئۇلار كېچە-كۈندۈز ئېتىلمەيدۇ) شۇنداق
    قىلغاندا ئەللەرنىڭ بايلىقلىرىنى ساڭا ئېلىپ كەلگىلى، ئۇلارنىڭ پادىشاھلىرىنى ئالدىڭغا
    يېتەكلەپ كەلگىلى بولىدۇ.
  sus-sus: Hali wo mu wo xa taa naadɛe balan, barima mixie fama nɛ naafuli ra kelife
    ɲamanɛ ma, e xa mangɛe tixi yare.
  pon-2006: Omw ewen kehl kan pahn kin langalang nin rahn nipwong, pwe nanmwarkien
    wehin liki kan en kin ketikidohng uhk ar kepwe kesempwal kan.
  jae-jae: Ma nêm katam oc êlêc su êkôgeŋ endeŋ tôŋgeŋ êtôm êmbêc to eleŋ oc sênsaŋ
    auc atom gebe lau oc sejoŋ tenteŋlatunêŋ awamata dêndêŋ aôm sêmêŋ ma nêŋ kiŋ oc
    sêwê sêmuŋ êsêac.
  ksd-ksd: Kaum umana mataniolo diat a tur tapapa vatikai, pa da banu bat diat ta
    ra bung na keake ma ta ra bung na marum, upi ra tarai diat a mulue ra vurvur magit
    kai ra lavur Tematana piram, ma da agur pa kadia umana king varurung ma diat.
  tur-YTC: Kapıların da sürekli açık olacak; gece gündüz kapanmayacaklar ki, insanlar
    ulusların servetini ve onların tutsak edilmiş krallarını sana getirilsin.
  grc-BRENT: Καὶ ἀνοιχθήσονται αἱ πύλαι σου διαπαντὸς, ἡμέρας καὶ νυκτὸς οὐ κλεισθήσονται,
    εἰσαγαγεῖν πρὸς σὲ δύναμιν ἐθνῶν, καὶ βασιλεῖς αὐτῶν ἀγομένους.
  ind-AYT: Pintu-pintu gerbangmu akan selalu terbuka, tidak akan ditutup, baik siang
    ataupun malam, sehingga orang dapat masuk membawa kekayaan bangsa-bangsa kepadamu,
    diiringi oleh raja-raja mereka.
  nya-nya: Zipata zako zidzakhala zotsekula nthawi zonse, sadzazitseka nthawi zonse,
    usana ndi usiku, kotero anthu adzabwera kwa iwe ndi chuma chawo, akuyenda pa mdipiti
    mafumu awo ali patsogolo.
  hrv-hrv: Vrata će tvoja biti otvorena svagda, ni danju ni noću neće se zatvarati,
    da propuste k tebi bogatstva naroda s kraljevima koji ih vode.
  mps-mps: Te nago genuai obo sunumi dabe te giligade me hulide dalalueibao, magi
    baso meni, te gasa bulu tǫ kantri we bidi dabego te augwa mone sesemane sogo
    nageba sesaibao. Te augwaligo augwa king dabe me te nageba olo mu sę ebo bidi
    tiwai emainu odasa asaibao.
  tpi-tpi: Olsem na ol dua bilong banis bilong yu bai i op i stap long san na long
    nait, na ol manmeri bilong ol arapela kantri bai i bringim ol mani samting bilong
    ol i kam long yu. Na ol bai i bringim tu ol king bilong ol i kam olsem wokboi
    nating bilong yu.
  dan-1931: Dine Porte holdes altid åbne, de lukkes hverken Dag eller Nat, at Folkenes
    Rigdom kan bringes dig med deres Konger som Førere.
  vie-OVCB: Các cửa thành ngươi sẽ mở cả ngày đêm để tiếp nhận tài nguyên từ các dân
    tộc. Các vua trên thế gian sẽ bị dẫn như phu tù trong đoàn diễu hành khải hoàn.
  guj-2017: તારા દરવાજા નિત્ય ખુલ્લા રહેશે; તેઓ રાતદિવસ બંધ થશે નહિ, જેથી વિદેશીઓનું
    દ્રવ્ય તેમના રાજાઓ સહિત તારી પાસે લાવવામાં આવે.
  pon-2006A: Omw ewen kehl kan pahn kin langalang nin rahn nipwong, pwe nanmwarkien
    wehin liki kan en kin ketikidohng uhk ar kepwe kesempwal kan.
  por-BRBSL: Seus portões também estarão abertos continuamente; não estarão fechados
    nem de dia nem de noite, para que os homens possam trazer até você a riqueza das
    nações, e seus reis sejam levados cativos.
  cth-cth: Hatdawkvah, tami ni Jentelnaw e hnopai nang koe a tho khai thai nahanlah
    siangpahrangnaw hai be a tho thai nahanelah, na longkhanaw pueng hah karum khodai
    khan mahoeh toe.
  twi-twi: Wo apon ano bɛdeda hɔ bere biara, wɔrentoto mu awia anaa anadwo, sɛnea
    ɛbɛyɛ a nkurɔfo de amanaman no ahonya bɛbrɛ wo, wɔn ahemfo dii nkonimdi santen
    no anim.
  hlt-hlt: Namtom kah khuehtawn te nang taengla aka pawk puei ham na vongka loh ong
    uh taitu vetih khoyin khothaih khai uh mahpawh. Te vaengah a manghai rhoek te
    hmaithawn uh ni.
  tbz-SIM: A ɛì kó yɛbòrɛ̀ yó nfeíomu sɑ̃́ɑ̃̀ kuyie nnɛ̀ kɛyènkɛ̀, bɑ́ yɛ̀ bɑ́ɑ́ kpetínnɛ́
    kɛ̀ dɛ̀ɛ yie nkɛ̀ yɛbotɛ̀ ntɔuní yɛ kpɑ̀tì ɑ miɛkɛ kɛ̀ yɛ kpɑ̀ɑ̀tìbɛ̀ nkɔrìní
    ɑ ɛì.
  msy-2020: Kamaghɨn nɨn dɨvazir gavgavibar tiar akaba, arueba ko dɨmagaribar kuighiregh
    ikɨtɨ, Kantrin Igharazibar Gumazamiziba uan dagɨaba ko biziba nɨ bagh ada inigh
    izam. Egh me uaghan uan atriviba inigh izɨtɨ, me nɨn ingangarir gumazir kɨnibar
    otivam.
  azb-azb: Darvazaların həmişə açıq qalacaq, Nə gecə, nə də gündüz qıfıllanmayacaq
    ki, Millətlərin sərvəti sənə təqdim olunsun, Padşahları yanına gətirilsin.
  eng-DBY: 'And thy gates shall stand open continually: (they shall not be shut day
    nor night,) that the wealth of the nations may be brought unto thee, and that
    their kings may be led [to thee].'
  hin-2017: तेरे फाटक सदैव खुले रहेंगे; दिन और रात वे बन्द न किए जाएँगे जिससे जाति-जाति
    की धन-सम्पत्ति और उनके राजा बन्दी होकर तेरे पास पहुँचाए जाएँ। (प्रका. 21:24,26)
  wol-KYG: Say wunt ay ubbiku saa su ne, guddeek bëccëg, du tëje, xanaa di la jàlleel
    alali xeet yi, seeni buur riixle ànd ca.
  eng-YLT: And opened have thy gates continually, By day and by night they are not
    shut, To bring unto thee the force of nations, Even their kings are led.
  eng-WYC-2017: And thy gates shall be opened continually, day and night those [or
    they] shall not be closed; that the strength of heathen men be brought to thee,
    and the kings of them be brought.
  eng-WMBB: Your gates also shall be open continually; they shall not be shut day
    nor night, that men may bring to you the wealth of the nations, and their kings
    led captive.
  urd-GVH: तेरी फ़सील के दरवाज़े हमेशा खुले रहेंगे। उन्हें न दिन को बंद किया जाएगा,
    न रात को ताकि अक़वाम का मालो-दौलत और उनके गिरिफ़्तार किए गए बादशाहों को शहर के
    अंदर लाया जा सके।
  rug-rug: Sari sasada tamugoi si kote koa tukele eko lamo, lopu kaqu tava tuku si
    arini, boṉi na rane, pude sari tie si kote boka paleke mae ni koa goi sari tinagotago
    tadi na butubutu, sari dia baṉara si kote ta turaṉa guana tie ta raovodi.
  gaz-gaz: Akka namoonni badhaadhina sabootaa gara keetti fidaniif, akka mootonni
    isaaniis hiriiraan gara keetti seenaniif, karrawwan kee yeroo hunda banamaa taʼu;
    isaan halkanii guyyaa gonkumaa hin cufaman;
  fra-LSG: Tes portes seront toujours ouvertes, Elles ne seront fermées ni jour ni
    nuit, Afin de laisser entrer chez toi les trésors des nations, Et leurs rois avec
    leur suite.
  gnn-gnn: Yo, ŋunhi dhurrwaranydja ḻoḻu yurru yukurra dhärra ḻapthunara yana walupuy
    ga munhaku, yakana yurru dhaḻ'yun ŋunhiyi, märr yurru ŋuriŋi buŋgawayunydja wal'ŋu
    gäma nhuŋu mel‐wiḏiny'tja malanha girri'.
  yal-yal: Ɛ taan so dɛɛne luma nɛn nabixi habadan, e mi balanɲɛ kɔɛɛn na e mi balanɲɛ
    yanyin na, alogo siyane nafunle xa so ɛ konni, e nun e mangane nun e fɔxɔ ra birane.
  haw-1868: Nolaila, e hamama mau no kou mau pukapa, Aole lakou e paniia i ke ao,
    aole i ka po, I lawe mai ai na kanaka iou la i ka waiwai o ko na aina e, I alakaiia
    mai ai hoi ko lakou poe alii.
  arb-NAV: تَنْفَتِحُ أَبْوَابُكِ دَائِماً وَلا تُوْصَدُ لَيْلَ نَهَارَ، لِيَحْمِلَ
    إِلَيْكِ النَّاسُ ثَرْوَةَ الأُمَمِ، وَفِي مَوْكِبٍ يُسَاقُ إِلَيْكِ مُلُوكُهُمْ،
  ewe-ewe: Wò agbowo anɔ ʋuʋu ɖi ɖaa. Womatu wo akpɔ gbeɖe le ŋkeke me alo zã me o.
    Ale be amewo nate ŋu atsɔ dukɔwo ƒe kesinɔnuwo vɛ na mi. Woƒe fiawo anɔ ŋgɔ le
    dziɖuɖu ƒe asaɖabɔbɔ la me,
  eng-LEE: And thy gates shall stand open continually, day and night shall they not
    be closed, to bring unto thee the wealth of nations, and their kings led [captive].
  asm-FB: লোকসকলে যেন জাতি সমূহৰ ধন-সম্পত্তি আৰু বন্দি কৰি অনাসকলৰ ৰজাসকলক তোমাৰ ভিতৰলৈ
    আনিব পাৰে, সেই বাবে তোমাৰ দুৱাৰবোৰ সদায় মেলা হৈ থাকিব, দিন বা ৰাতি কেতিয়াও বন্ধ
    কৰা নহ’ব।
  sus-A: هَلِ وٌ مُ وٌ شَ تَا نَادّيٍ بَلَن، بَرِ مَ مِشِيٍ قَمَ نّ نَاقُلِ رَ كٍلِقٍ
    حَمَنّ مَ، عٍ شَ مَنفّيٍ تِشِ يَرٍ.
  fra-SBL: Tes portes seront toujours ouvertes, elles ne se fermeront ni jour ni nuit,
    afin qu'on t'apporte les richesses des nations et qu'on emmène leurs rois en captivité.
  hbo-hbo: וּפִתְּח֨וּ שְׁעָרַ֧יִךְ תָּמִ֛יד יֹומָ֥ם וָלַ֖יְלָה לֹ֣א יִסָּגֵ֑רוּ לְהָבִ֤יא
    אֵלַ֙יִךְ֙ חֵ֣יל גֹּויִ֔ם וּמַלְכֵיהֶ֖ם נְהוּגִֽים׃
  kik-kik: Ihingo ciaku igũtũũra irĩ hingũre, itirĩ hĩndĩ ikaahingwo mũthenya kana
    ũtukũ, nĩgeetha andũ makũrehagĩre ũtonga wa ndũrĩrĩ, athamaki ao marũmanĩrĩire
    mũtongoro wa ũhootani.
  fra-NCL: Tes portes seront toujours ouvertes ; jour et nuit, elles ne seront pas
    fermées, afin de laisser entrer chez toi les trésors des nations et leurs rois
    en cortège triomphal.
  cek-AK: Gentelnawk angraenghaih to lak moe, nihcae ukkung siangpahrangnawk hoih
    hanah, na khongkhanawk to khoving khodai paong poe tih, kha mak ai boeh.
  cuk-cuk: Be-yawagak argasigu guoed, mutikidbali, degi, ibginedbali gwen atiosulid.
    Bega dulemar-yar-baid-baidgi-bukmalad-e-ibmar-nuegan seledanikoed, e-reymar bese
    ilekwaa seledanikoed.
  uig-CYR: Дәрвазилириң һәрдайим очуқ туриду; (Улар кечә-күндүз етилмәйду) Шундақ
    қилғанда әлләрниң байлиқлирини саңа елип кәлгили, Уларниң падишалирини алдиңға
    йетәкләп кәлгили болиду.
  tel-2017: రాజ్యాల సంపద నీదగ్గరికి తెచ్చేలా నీ ద్వారం తలుపులు రాత్రింబగళ్లు మూసివేయడం
    జరగదు. ఆ ప్రజల ఊరేగింపులో వారి రాజులు ఉంటారు.
  hat-BSA: Pòtay ou yo va vin louvri nèt tout tan; yo p ap fèmen ni lajounen, ni lannwit,
    pou yo kapab pote bay ou richès a tout nasyon yo, ak wa yo kon kaptif.
  kos-kos: Mutunpot lom ac fah ikak ke len ac fong Tuh tokosra lun mutunfacl puspis
    Fah ku in us mwe kasrup lalos nu yurum.
  hbo-WLC: וּפִתְּח֨וּ שְׁעָרַ֧יִךְ תָּמִ֛יד יוֹמָ֥ם וָלַ֖יְלָה לֹ֣א יִסָּגֵ֑רוּ לְהָבִ֤יא
    אֵלַ֙יִךְ֙ חֵ֣יל גּוֹיִ֔ם וּמַלְכֵיהֶ֖ם נְהוּגִֽים׃
  ibo-ibo: Ọnụ ụzọ ama gị ga-eghe oghe oge niile site nʼụtụtụ ruo nʼụtụtụ, ịnabata
    akụ niile si na mba dị iche iche. A ga-edurukwa ndị eze dị iche iche bata nʼime
    ya nʼọnọdụ ndị a dọtara nʼagha.
  ory-ory: ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ସମ୍ପତ୍ତି ଓ ତହିଁ ସଙ୍ଗେ ସେମାନଙ୍କର ରାଜାଗଣ ବନ୍ଦୀ ହୋଇ ଯେପରି
    ତୁମ୍ଭ ନିକଟକୁ ଅଣାଯିବେ, ଏଥିପାଇଁ ତୁମ୍ଭ ନଗରର ଦ୍ୱାରସକଳ ନିରନ୍ତର ମୁକ୍ତ ଥିବ, ଦିବାରାତ୍ର
    ସେହି ସବୁ ବନ୍ଦ ହେବ ନାହିଁ।
  chk-chk: Iwe, asamalapom kewe repwe suk fochofoch, resap fokun kapüngüla lerän me
    lepwin, pwe aramas repwe uwato reöm wöün ekewe mwü, nge ekewe king repwe akom
    mwer.
  rop-rop: Yu garra abum detlot geit jidan opinwan deitaim en naitaim wulijim detlot
    boswan langa najalot kantri garra bringimap ola pipul garram ol detlot gudbala
    ting blanga olabat langa yu.
  ukr-1871: І будуть у тебе брами все отвором стояти; нї в день нї в ночі не будуть
    зачинятись, щоб достатки народів до тебе прибували й царі їх приходили.
  deu-1951: Deine Tore sollen stets offen stehen und Tag und Nacht nicht zugeschlossen
    werden, damit der Reichtum der Heiden herzugebracht und ihre Könige herbeigeführt
    werden können.
  eng-JPS: Thy gates also shall be open continually, day and night, they shall not
    be shut; that men may bring unto thee the wealth of the nations, and their kings
    in procession.
  srp-1865: I tvoja æe vrata biti svagda otvorena, neæe se zatvoriti ni danju ni noæu,
    da ti se dovede sila naroda, i carevi njihovi da se dovedu.
  lug-lug: Emiryango gyo ginaabanga miggule bulijjo, emisana n’ekiro tegiggalwenga,
    abantu balyoke bakuleeterenga obugagga obw’amawanga gaabwe nga bakulembeddwamu
    bakabaka baabwe.
  heb-heb: ופתחו שעריך תמיד יומם ולילה לא יסגרו להביא אליך חיל גוים ומלכיהם נהוגים׃
  ben-IRV: তোমার ফটকগুলোও সব দিন খোলা থাকবে, দিনের ও রাতে কখনও সেগুলো বন্ধ থাকবে না,
    যাতে জাতিদের ধনসম্পদ তোমার কাছে আনা হয়; তাদের রাজাদেরও নিয়ে আসা হবে।
  pan-pan: ਤੇਰੇ ਫਾਟਕ ਸਦਾ ਖੁੱਲ੍ਹੇ ਰਹਿਣਗੇ, ਉਹ ਦਿਨ ਰਾਤ ਬੰਦ ਨਾ ਹੋਣਗੇ, ਤਾਂ ਜੋ ਲੋਕ ਤੇਰੇ
    ਕੋਲ ਕੌਮਾਂ ਦਾ ਧਨ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਬੰਦੀ ਬਣਾ ਕੇ ਜਿੱਤ ਦੇ ਜਲੂਸ ਵਿੱਚ ਤੇਰੇ ਕੋਲ
    ਲਿਆਉਣ।
  mya-JVB: တပါးအမျိုးသား တို့၏ စည်းစိမ် ကို သင့် ထံသို့ ဆောင် ခဲ့၍၊ သူ တို့၏ရှင်ဘုရင်
    တို့ကိုလည်း ပို့သ မည် အကြောင်း၊ သင် ၏တံခါး တို့ကို နေ့ ညဉ့် မ ပိတ် ဘဲ အစဉ် ဖွင့်
    ထားရလိမ့်မည်။
  hmo-hmo: Dina bona hanuaboi oiemu magu iduara be idia kehoa noho, vadaeni bese idauidau
    edia king taudia ese, oi dekenai edia kohu do idia abia vareai.
  urd-urd: और तेरे फाटक हमेशा खुले रहेंगे, वह दिन रात कभी बन्द न होंगे; ताकि क़ौमों
    की दौलत और उनके बादशाहों को तेरे पास लाएँ।
  rus-SYN: И будут всегда отверсты врата твои, не будут затворяться ни днем ни ночью,
    чтобы приносимо было к тебе достояние народов и приводимы были цари их.
  bqc-SIM: N bĩ́ibↄlɛↄ aaↄ wɛ̃aɛ gↄↄpii, aaliↄ taao fãanɛ ń gwãasĩnao, kɛ́ buiↄ
    mↄnɛ ń ń àizɛɛↄ ń ń kíaↄ kpán'aɛkɛa.
  tcz-CHONGTHU: Na khokul kotpi hou chu sunle jana kikhah kit talou ding, gam tampi
    neile gouho kipolut chu nachan dingu ahi. Galjona kijot khomna’ a chu leng tampi
    ho chu soh’changa kikai ding ahi tauve.
  mar-mar: तुझे दरवाजे सदोदित उघडे राहतील, दिवस असो किंवा रात्र ते कधीही बंद होणार
    नाहीत. ह्यासाठी की राष्ट्रे व त्यांची संपत्ती आणि कैद केलेले राजे तुझ्याकडे आणावे.
  qub-qub: Chacaypa junajpapis puncuyquicunaga quicharaycangami. Quicharaycanga intëru
    nasyuncho ima-ayca alli cajtapis apapämushunayquipämi. Raycunapis garaynincunawanmi
    gam cajman yaycamongapaj.
  hat-hat: Pòtay nou yo ap rete louvri lajounen kou lannwit. Yo p'ap janm fèmen, pou
    wa lòt nasyon yo ka pote tout richès peyi yo lakay nou.
  eng-BSB: Your gates will always stand open; they will never be shut, day or night,
    so that the wealth of the nations may be brought into you, with their kings being
    led in procession.
  eng-WEBPB: Your gates also shall be open continually; they shall not be shut day
    nor night, that men may bring to you the wealth of the nations, and their kings
    led captive.
  kbq-kbq: Jerusalemi kumamoka, kuma kafankamo'a feru'ene kenage'enena hagro huteno
    me'nesnige'za, afete moparegati vahe'mo'za feno zamia eri'za kagritega ne-esnage'za,
    kini vahe'zamimo'za ugota huzmante'za zamavare'za ana vahera kagritega egahaze.
  nhe-BL: Nochi ipuertas altepetl Jerusalén mocahuase tlapojtoc tlayohua huan tonaya
    para huelis calaquise tlanahuatiani tlen miyac tlaltini para inmechhualiquilise
    ininricojyo.
  gub-BL: Nuzewàpytym pixik kwaw nerukenaw nehe. Ni 'aromo ni pyhaw nehe. A'e rupi
    ywy nànànar wanuwihaw upuner putar wemiruze'eg wanerur pà newe wà nehe, wemetarer
    herur pà newe wà nehe no.
  eng-DRA: 'And thy gates shall be open continually: they shall not be shut day nor
    night, that the strength of the Gentiles may be brought to thee, and their kings
    may be brought.'
