  pon-2006: “Soangen tuhke me adaneki pain, suniper, oh saipres, tuhke keieu kaselel
    en nanwelen Lepanon, pahn wisikdohng uhk, Serusalem, pwehn oneiukada sapahl, pwe
    en kalinganahla Tehnpesei Sarawio, oh pil kalinganahla ei kahnimwo.
  jae-jae: Lebanon ŋaŋawasi oc êndêŋ aôm êmêŋ, kaleloŋ to kêmêsic ma kabôêŋ amboac
    tonaŋgeŋ gebe sêŋgêlôŋ ŋoc lôm dabuŋ ŋamala ma aê gabe jatoc octapa ŋamala sa.
  ksd-ksd: A minong kai Lebanon na tadav u, a iara, a tuvoro ma ra bukubuk, upi da
    mar kaugu pal i gomgom me, ma ina mar ra ruarua na kaugu.
  tur-YTC: “Lübnan'ın görkemi, selvi ağacı, çam ve şimşir ağacı birlikte, konutumu
    süslemek için sana gelecekler. Ayaklarımın yerini görkemli kılacağım.
  grc-BRENT: Καὶ ἡ δόξα τοῦ Λιβάνου πρὸς σὲ ἥξει, ἐν κυπαρίσσῳ καὶ πεύκῃ καὶ κέδρῳ
    ἅμα, δοξάσαι τὸν τόπον τὸν ἅγιόν μου.
  ind-AYT: Kemuliaan Lebanon akan datang kepadamu, juga pohon sanobar, pohon berangan,
    dan pohon cemara, untuk memperindah tempat bait kudus-Ku. dan Aku akan membuat
    tempat pijakan kaki-Ku masyhur.
  nya-nya: “Adzabwera nayo kwa iwe mitengo ya payini, mkuyu ndi naphini imene ili
    mʼnkhalango ya Lebanoni kuti adzakongoletsere malo a nyumba yanga yopatulika;
    ndipo ndidzalemekeza malo amene Ine ndimapondapo.
  hrv-hrv: K tebi će doći slava Libanona, čempresi, jele i brijestovi skupa, da ukrase
    prostor mojega Svetišta, podnožje će moje proslaviti!
  mps-mps: “Te bidi Lebanon genuai busiba holama, te bobage bobage sawi yai ni wuli,
    me saipres, me te gasa wiegi yai ni dabe togolama, te augwaligo nageba sesaibao.
    Te ni dabe dali, te bidi dabego eno be ma sęnama, te be gasa sawi wiegi yai mu
    pedelaibao. Ena te ena duabo sia kingde dugulalu, tama te be da eno sągą teba
    manama elalubo tiwai elalueibao. Tama te be eno polalubo be mu pedelama, tama
    aga genuai nogi elalueibao.
  tpi-tpi: “Ol man bai i go antap long bikbus bilong Lebanon na katim ol naispela
    longpela longpela diwai pain na saipres na ol arapela gutpela diwai na bai ol
    i bringim i kam long yu. Na wantaim ol dispela diwai, ol man bai i wokim gen haus
    bilong mi na haus bai i kamap naispela tru. Mi sindaun long sia king bilong mi,
