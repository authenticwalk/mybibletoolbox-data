verse: ISA.060.013
translations:
  mal-C: “എന്റെ വിശുദ്ധമന്ദിരത്തെ അലങ്കരിക്കുന്നതിന്, ലെബാനോന്റെ മഹത്ത്വം നിന്റെ അടുക്കൽവരും
    സരളവൃക്ഷവും പൈനും പുന്നയും ഒരുമിച്ചു നിന്റെ അടുക്കൽവരും. അങ്ങനെ ഞാൻ എന്റെ പാദങ്ങൾക്കായി
    ആ സ്ഥലത്തെ മഹത്ത്വപ്പെടുത്തും.
  deu-TKW: 'Die Pracht des Libanon wird zu dir kommen: Cypressen, Ulmen und Buchsbäume
    allzumal, um meine heilige Stätte zu verherrlichen und die Stätte meiner Füße
    zu ehren.'
  lin-lin: Nkembo ya Libani ekoya epai na yo, banzete ya sipele, ya pini mpe ya bwisi
    ekoya elongo mpo na kobongisa Esika na Ngai ya bule ; mpe nakopesa lokumu na esika
    na Ngai, oyo natiaka makolo na Ngai.
  eng-LSV: The glory of Lebanon comes to you, || Fir, pine, and box together, || To
    beautify the place of My sanctuary, || And I make the place of My feet honorable.
  eng-GNV: 'The glory of Lebanon shall come vnto thee, the firre tree, the elme and
    the boxe tree together, to beautifie the place of my Sanctuarie: for I will glorifie
    the place of my feete.'
  eng-WEBSTER: The glory of Lebanon shall come to thee, the fir-tree, the pine-tree,
    and the box together, to beautify the place of my sanctuary; and I will make the
    place of my feet glorious.
  nhw-BL: Nochi iyejyejca nopa cuatitlamitl ipan Líbano elis amoaxca. Huan nopa cuame
    tlen pino, cipreses huan abetos anquintequihuise para anquiyejyecchihuase notiopa
    campa nijtlalis noicxihua para mosiyajquetzas.
  swh-ONEN: “Utukufu wa Lebanoni utakujilia, msunobari, mvinje pamoja na mteashuri,
    ili kupapamba mahali pangu patakatifu, nami nitapatukuza mahali pa miguu yangu.
  bba-bba: Libɑnin bɛɛrɛ yɑ koo kpe, domi bɑ koo kɑ nun yen dɑ̃ɑ ɡeɑ nɑɑwɑ ye bɑ mɔ̀
    sipɛrɛ kɑ oromu kɑ buyi, kpɑ bu kɑ nɛn sɑ̃ɑ yeru burɑru kuɑ, kpɑ n nɛn wɑ̃ɑ yeru
    bɛɛrɛ wɛ̃.
  eng-KJVCPB: The glory of Lebanon shall come unto thee, The fir tree, the pine tree,
    and the box together, To beautify the place of my sanctuary; And I will make the
    place of my feet glorious.
  luo-luo: Duongʼ mar Lebanon nobini, yien mabeyo duto mag obudo kod saipras nokelni,
    mondo olosgo kara maler mar lemo kendo abiro miyo kar yweyo mar tienda duongʼ.
  meu-meu: Lebanon hairaina na emu ai baine kau, beroso bona tidara bona teasuru audia,
    egu gabu helaḡana ihahairaina totona; bona aegu gabuna hairaina baina habadaia.
  npi-ULB: लेबनानको महिमा तँकहा आउनेछ । सल्‍लो र धूपीका रूखहरू मेरो पवित्रस्थानलाई
    सुन्दर बनाउन आउनेछन् । अनि म मेरो पाउ राख्‍ने ठाउँलाई महिमित तुल्याउनेछु ।
  yor-yor: “Ògo Lebanoni yóò wá sí ọ̀dọ̀ rẹ, igi junifa, firi àti sípírẹ́ṣì papọ̀,
    láti bu ọlá fún ilé ìsìn mi; àti pé èmi yóò sì ṣe ibi ẹsẹ̀ mi lógo.
  pes-OPCB: «از جنگل لبنان چوبهای درختان صنوبر و کاج و چنار را برای تو ای اورشلیم
    خواهند آورد تا تو را بازسازی کنند و خانهٔ مرا تزئین نمایند و شهر مرا باشکوه سازند.
  tgl-ULB: Ang kaluwalhatian ng Lebanon ay darating sa inyo, ang punong sipres, ang
    pir, at puno ng pino na magkakasama, para pagandahin ang aking santuwaryo; at
    luluwalhatiin ko ang lugar ng aking mga paa.
  cbu-NT: Apanll Taarashipan ateeja. Libanush káyandsin, siyaam maachee kizpur wanasir
    yushindachinllinaya. Apanllee pang' wanasireem ínayani, atusin, karipanaa washitan
    zapan siyaam panachinllinaya. Ashkatssin, nuwsha kis anush yusur pshtuyaruri,
    naanat ashchina.
  hui-hui: Agalirume Yarusaleme í̠naga tanoha anda dewa lone biadai bulebulenaga uyu
    Lebanono irabu timbuni ngagoha puwa ira guraya alerubi ira mende mini saibarasarubi
    ira bayale luni kilikulu lo karunibi í̠naga dibu yalu ibulebira. I̱naga anda mo
    duniniore ho helarogo baya gibiore howa mini lene timbuni wulebira. I̱ninaga biragane
    dagia ngagoriani bedoria wali agalirume i̱naga mini yaraga hole ibulebira.
  mya-mya: '``အို ယေ​ရု​ရှ​လင်​မြို့၊ သင့်​ကို​ပြန်​လည်​တည်​ဆောက်​၍ ငါ​၏​ဗိ​မာန်​တော်​ကို​လှ​ပ​တင့်​တယ်​စေ​ရန်​နှင့်၊
    ငါ​ခြေ​ချ​ရာ​နေ​ရာ​ကို​ဘုန်း​အ​သ​ရေ ထွန်း​တောက်​စေ​ရန် သူ​တို့​သည်​လေ​ဗ​နုန်​တော​မှ​လက်​ရွေး​စင်
    ထင်း​ရှူး​သား၊ တ​ဒေ​ရ​သား​နှင့်​တာ​ရှု​ရ​သား​တို့​ကို သင့်​ထံ​ယူ​ဆောင်​လာ​ကြ​လိမ့်​မည်။'
  bod-N: བདག་གི་གནས་དམ་པ་མཛེས་པར་བརྒྱན་ཕྱིར་གསོམ་པ་དང་སྒྲོན་ཤིང་། ཤུག་ཤིང་བཅས་ལེ་པཱ་ནོན་གྱི་གཟི་བརྗིད་ཁྱོད་ལ་གཏོགས་པར་འགྱུར།
    ངས་རང་གི་རྐང་པ་སྤོ་སར་གཟི་བརྗིད་འཐོབ་པར་བྱའོ། །
  sna-sna: “Kubwinya kweRebhanoni kuchauya kwauri, mipaini nemifiri nemisipuresi pamwe
    chete, kuzoshongedza nzvimbo yetemberi yangu tsvene; uye ndichabwinyisa nzvimbo
    yetsoka dzangu.
  spa-BLM: “La gloria del Líbano vendrá a ti, el ciprés, el pino y el boj juntos,
    para embellecer el lugar de mi santuario; y haré glorioso el lugar de mis pies.
  cac-cac: 'A jantac sb''eyumal lum Líbano ol ic''chajcot d''ayex: Aton te'' taj,
    te'' c''ub''taj yed'' te'' tzicap. Ol och te'' svach''il yelvanub''oc in templo,
    yic ol vic''chaan̈ jun lugar chi'' b''aj ol in ajoc.'
  swh-ULB: Utukufu wa Lebanoni utakuja kwako, mti wa msonobari, mtidhari, pamoja na
    msonobari ili kupamba madhebau yangu; na Nitalitukuza eneo la miguu yangu.
  bel-bel: Слава Лівана прыйдзе да цябе, кіпарыс, ядловец і кедр злучацца, каб упрыгожыць
    месца сьвяцілішча Майго, - і Я праслаўлю падножжа ног Маіх.
  deu-ELBBK: Die Herrlichkeit des Libanon wird zu dir kommen, Zypresse, Platane und
    Scherbinzeder miteinander, um die Stätte meines Heiligtums zu schmücken; und ich
    werde herrlich machen die Stätte meiner Füße.
  mbb-OT: Egkehimu he kenikew is menge ketiǥeyunan diyà te Lebanon ragkes en is menge
    kayu zutun he pinu, inibru, wey sipris–su wey ikezayandayan diyà te valey he ubpeey
    ku.
  mal-2015: എന്റെ വിശുദ്ധമന്ദിരമുള്ള സ്ഥലത്തിന്നു ഭംഗിവരുത്തുവാനായി ലെബാനോന്റെ മഹത്വവും
    സരളവൃക്ഷവും പയിനും പുന്നയും ഒരുപോലെ നിന്റെ അടുക്കൽ വരും; അങ്ങനെ ഞാൻ എന്റെ പാദസ്ഥാനത്തെ
    മഹത്വീകരിക്കും.
  gup-gup: “Ngabenmarnbun bininj bu kabirrirurrkname kunredkimuk Jerusalem, dja mak
    kabirrimarnbun manbu Temple ngardduk bu kakerrngehmen. Bedda wanjh kabirrimkan
    kundulk manbu manmakmak kore kunbolkkimuk Lebanonbeh, ngayime manbu pine kundulk,
    dja mak juniper dja cypress kundulk. Bu birrimekbe bininj kabirriyakwon rowk kore
    kabirrirurrkmarnbun, wanjh birriwarlahkenh bininj ngandibolkburlume kore ngaye
    ngahdi.
  rmc-rmc: O šukariben andral o Libanon avela ke tu, o ciprusis, o smrekos the e jedľa,
    hoj te šukaľaren miro Chramos; me kerava o than mire pindrengro slavno.
  pes-OPV: جلال لبنان با درختان صنوبر و کاج و چناربا هم برای تو آورده خواهند شد تا
    مکان مقدس مرا زینت دهند و جای پایهای خود را تمجیدخواهم نمود.
  ron-1924: Слава Либанулуй ва вени ла тине, кипаросул, улмул ши меришорул (чимиширул),
    ку тоций лаолалтэ, ка сэ ымподобяскэ локул Сфынтулуй Меу Локаш, кэч Еу вой прослэви
    локул унде се одихнеск пичоареле Меле.
  ben-OBCV: “লেবাননের গৌরব তোমার কাছে আসবে, দেবদারু, ঝাউ ও চিরহরিৎ গাছ একসঙ্গে আসবে,
    যেন আমার পবিত্র ধামকে সুশোভিত করতে পারে; আর আমি আমার পা রাখার স্থানকে গৌরব দান
    করব।
  som-som: Waxaa kuu iman doonta quruxdii Lubnaan, taasoo ah geedaha la yidhaahdo
    beroosh, iyo tidhaar, iyo te'ashuurba si ay u qurxiyaan meeshayda quduuska ah,
    oo meesha cagahayga waxaan ka dhigi doonaa mid ammaan badan.
  lat-VUC: Gloria Libani ad te veniet, abies, et buxus, et pinus simul ad ornandum
    locum sanctificationis meæ; et locum pedum meorum glorificabo.
  eng-ASVBT: The glory of Lebanon shall come unto thee, the fir tree, the pine, and
    the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  ita-1885: La gloria del Libano verrà a te; l'abete, e il busso, e il pino insieme;
    per adornare il luogo del mio santuario, ed affin ch'io renda glorioso il luogo
    de' miei piedi.
  eng-LXXUP: And the glory of Lebanon shall come to thee, with the cypress, and pine,
    and cedar together, to glorify my holy place.
  eng-ULB: The glory of Lebanon will come to you, the cypress tree, the fir, and the
    cypress box tree together, to beautify my sanctuary; and I will glorify the place
    of my feet.
  spa-VBL: 'La gloria del Líbano vendrá a ti: cedros, acacias y mirtos, para embellecer
    mi Templo y honrar el lugar que elegí para vivir.'
  fra-_FOB: La gloire du Liban viendra chez toi, le cyprès, l'orme et le buis ensemble,
    pour orner le lieu de mon sanctuaire, et je glorifierai le lieu où reposent mes
    pieds.
  mal-mal: എന്റെ വിശുദ്ധമന്ദിരമുള്ള സ്ഥലത്തിനു ഭംഗിവരുത്തുവാനായി ലെബാനോന്റെ മഹത്ത്വവും
    സരളവൃക്ഷവും പയിനും പുന്നയും ഒരുപോലെ നിന്റെ അടുക്കൽ വരും; അങ്ങനെ ഞാൻ എന്റെ പാദസ്ഥാനത്തെ
    മഹത്ത്വീകരിക്കും.
  urd-GVR: Lubnān kī shān-o-shaukat tere sāmne hāzir hogī. Jūnīpar, sanobar aur saro
    ke daraḳht mil kar tere pās āeṅge tāki mere maqdis ko ārāstā kareṅ. Yoṅ maiṅ apne
    pāṅwoṅ kī chaukī ko jalāl dūṅgā.
  suz-BL: लेबानोन ङा दारस इ बाक्‍तीके चाक्‍नीम। मेकेर ङा लाइश्‍शो रवा आन शी आं बाक्‍तीके
    दारपाइक्‍चा कली चाक्‍नीम। मोपा गो आं बाक्‍तीके दारपाइक्‍नुङ।
  eng-NOY: The glory of Lebanon shall come to thee, The cypress, the plane-tree, and
    the larch together, To adorn the place of my sanctuary, That I may make the place
    where my feet rest glorious.
  ita-1927: La gloria del Libano verrà a te, il cipresso, il platano e il larice verranno
    assieme per ornare il luogo del mio santuario, ed io renderò glorioso il luogo
    ove posano i miei piedi.
  ckb-ckb: «شانازی لوبنان بۆ تۆ دێت، داری سنەوبەر، کاژ و سەروو پێکەوە، بۆ ڕازاندنەوەی
    جێی پیرۆزگاکەم و شوێنی پێیەکانم شکۆدار دەکەم.
  eng-BBE: The glory of Lebanon will come to you, the cypress, the plane, and the
    sherbin-tree together, to make my holy place beautiful; and the resting-place
    of my feet will be full of glory.
  kan-OKCV: ಲೆಬನೋನಿನ ವೈಭವವು ತುರಾಯಿ, ಅಗಸೆ, ಹೊನ್ನೆ ಮರಗಳು ಕೂಡ ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು
    ಶೃಂಗರಿಸುವುದಕ್ಕೆ ನಿನ್ನ ಬಳಿಗೆ ಬರುವುವು. ನನ್ನ ಪಾದಗಳ ಸ್ಥಳವನ್ನು ನಾನು ಗೌರವವುಳ್ಳದ್ದಾಗಿ
    ಮಾಡುವೆನು.
  tam-2017: என் பரிசுத்த ஸ்தானத்தைச் அலங்கரிக்கும்படிக்கு, லீபனோனின் மகிமையும், தேவதாரு
    மரங்களும், பாய்மர மரங்களும், புன்னைமரங்களுங்கூட உன்னிடத்திற்குக் கொண்டுவரப்படும்;
    என் பாதபீடத்தை மகிமைப்படுத்துவேன்.
  spa-RV-1909: La gloria del Líbano vendrá á ti, hayas, pinos, y bojes juntamente,
    para decorar el lugar de mi santuario; y yo honraré el lugar de mis pies.
  ron-BTF: Gloria Libanului va veni la tine, bradul, pinul şi merişorul împreună,
    pentru a înfrumuseţa locul sanctuarului meu; şi voi face glorios locul picioarelor
    mele.
  eng-WEBP: “The glory of Lebanon shall come to you, the cypress tree, the pine, and
    the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  eng-FBV: 'The glory of Lebanon will come to you: cedars, acacias, and myrtle trees,
    to make my Temple beautiful and to honor the place I choose to live.'
  nld-1939: 'De glorie van de Libanon zal tot u komen: Cypressen, platanen en dennen
    tezamen, Om mijn heilige stede te sieren, De plek voor mijn voeten te eren.'
  nch-BL: Nochi iyejyejca nopa cuatitamit ipan Líbano elis amoaxca. Huan nopa cuame
    ten pino, cipreses huan abetos anquintequihuise para anquiyejyecchihuase notiopa
    campa nijtalis noicxihua para mosiyajquetzas.
  vie-1934: Những cây tùng, cây sam, cây hoàng dương vốn là sự vinh hiển của Li-ban,
    sẽ cùng nhau bị đem đến cho ngươi để trang hoàng nơi thánh ta. Ta sẽ làm cho chỗ
    ta đặt chân được vinh hiển.
  hin-CV: “लबानोन का वैभव तुम्हारा हो जाएगा, सनोवर व देवदार तथा चीड़ वृक्ष, मेरे पवित्र
    स्थान के सौंदर्य को बढ़ाएंगे; मैं अपने चरणों के स्थान को भी महिमा का रूप दूंगा.
  eng-OURB: “The kavod ·weighty glory· of Lebanon shall come to you, the cypress tree,
    the pine, and the box tree together, to beautify the place of my sanctuary; and
    I will make the place of my feet glorious.
  spa-BES: La gloria del Líbano vendrá a ti, el ciprés, pinos, el abeto juntos, para
    hacer hermoso mi lugar santo; y el lugar de descanso de mis pies estará lleno
    de gloria.
  tdx-tdx: Homb’ama’o mb’eo ty volonahe’ i Lebanone, o mendoraveñeo, o harandrantoo,
    o mañario, naho o kintsiñeo, hampisomontia’ iareo i toeko miavakey; le hanoeko
    fanjàka ty atimpaheko.
  tha-KJV: สง่าราศี​แห่​งเลบานอนจะมายังเจ้า คือต้นสนสามใบ ต้นสนเขาและต้นไม้​ที่​เข​ียวชะอุ่มตลอดปี​ด้วยกัน
    เพื่อจะกระทำให้​ที่​แห่​งสถานบริ​สุทธิ​์ของเรางดงาม และเราจะกระทำให้​ที่​แห่​งเท้าของเรารุ่งโรจน์
  por-BR-2018: A glória do Líbano virá a ti, a faia, o pinheiro, e o cipreste juntamente,
    para ornamentarem o lugar do meu santuário, e glorificarei o lugar de meus pés.
  deu-ELO: Die Herrlichkeit des Libanon wird zu dir kommen, Zypresse, Platane und
    Scherbinzeder miteinander, um die Stätte meines Heiligtums zu schmücken; und ich
    werde herrlich machen die Stätte meiner Füße.
  eng-WYC-2018: The glory of the Lebanon shall come to thee, a fir tree, and box tree,
    and pine apple tree together, to adorn the place of mine hallowing; and I shall
    glorify the place of my feet. (The glory of Lebanon shall come to thee, yea, a
    fir tree, and a box tree, and a pine tree all together, to adorn the place of
    my sanctuary; and I shall glorify the place of my feet.)
  epo-epo: La majesto de Lebanon venos al vi; cipreso, abio, kaj bukso kuniĝos, por
    ornami la lokon de Mia sanktejo; kaj la lokon de Miaj piedoj Mi faros honorata.
  uig-PIN: Mening muⱪǝddǝs jayimni güzǝllǝxtürüxkǝ, Liwanning xǝripi, — Arqa, ⱪariƣay
    wǝ boksus dǝrǝhlirining ⱨǝmmisi sanga kelidu; Xundaⱪ ⱪilip ayiƣim turƣan yǝrni
    xǝrǝplik ⱪilimǝn.
  beo-beo: Ilia da ifa baligili noga:idafa amo “saibalase” amola ‘yuniba’ amola ‘baine’
    amo Lebanone sogega, di Yelusaleme bu gagumusa:, amola Na Debolo Diasu bu noga:musa:,
    amola Na moilai hadigi lamusa:, gaguli misunu.
  tpi-OTNT: “Ol man bai i go antap long bikbus bilong Lebanon na katim ol naispela
    longpela longpela diwai pain na saipres na ol arapela gutpela diwai na bai ol
    i bringim i kam long yu. Na wantaim ol dispela diwai, ol man bai i wokim gen haus
    bilong mi na haus bai i kamap naispela tru. Mi sindaun long sia king bilong mi,
    na dispela haus i olsem ples mi putim lek bilong mi antap long en. Na bai mi mekim
    dispela haus i kamap nambawan tru na em bai i gat biknem.
  hau-SA: “Darajar Lebanon za tă zo wurinki, itatuwan fir da dai ire-irensu da kuma
    itatuwan saifires duka za su zo don su ƙayatar da wurina mai tsarki; zan kuma
    ɗaukaka wurin ƙafafuna.
  uig-LAT: Méning muqeddes jayimni güzelleshtürüshke, Liwanning sheripi, — Archa,
    qarighay we boksus derexlirining hemmisi sanga kélidu; Shundaq qilip ayighim turghan
    yerni shereplik qilimen.
  nde-nde: Udumo lwaseLebhanoni luzakuza kuwe; zonke izihlahla ezamaphayini, umfiri
    lomsiphresi, ukuzehlobisa indlu yami engcwele; lendawo yezinyawo zami ngizayenza
    ikhazimule.
  ton-ton: “ʻE ʻomi kiate koe ʻae nāunau ʻo Lepanoni, ʻae ʻakau ko e fea, mo e ʻakau
    ko e paini, fakataha mo e pokesi, ke teuteu ʻaki ʻae potu ʻo hoku fale tapu; pea
    te u ngaohi ʻae potu ʻo hoku tuʻunga vaʻe ke nāunauʻia.
  ces-1613: Sláva Libánská přijde k tobě, jedle, jilm, též i pušpan k ozdobě místa
    svatyně mé, abych místo noh svých oslavil.
  eng-WMB: “The glory of Lebanon shall come to you, the cypress tree, the pine, and
    the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  tam-TCV: “எனது பரிசுத்த இடத்தை அலங்கரிப்பதற்கு லெபனோனின் மகிமையாகிய தேவதாரு, சவுக்கு,
    புன்னை மரங்கள் ஒன்றுசேர்ந்து உன்னிடம் வந்துசேரும்; நான் எனது பாதபடியை மகிமைப்படுத்துவேன்.
  ceb-ULB: Modangat diha kaninyo ang himaya sa Lebanon, ang kahoy nga sipre, ang kahoy
    nga fir, ug ang kahoy nga pino aron sa pagpanindot sa akong templo; ug himayaon
    ko ang dapit sa akong mga tumbanan.
  pol-UBG: 'Chwała Libanu przyjdzie do ciebie: razem cyprys, sosna oraz bukszpan,
    na ozdobę miejsca mojej świątyni. I wsławię miejsce moich nóg.'
  agr-agr: 'Apajuí Jerusalégnumia aidaun chichajak: ‘Líbanonmaya waji aina duka, numi
    dakaja jegamtai shiig pegkeg: pino, abeto, cipre aina nujai ashí wi pujusa inamjatnun
    etegkauwaitag nuwi mina jegag awa, nunú iwaja shiig pegkejuch awajsatnun ikaunmawagtinai.'
  kyc-kyc: Dopa pirunupa isa rara wakale wakale dupwamepe dee yuu Lepanone imwa dokona
    isa keyange dupwamepe minyuo epo yuu Jerusaleme dee kamba wasarami. Doo minyuo
    eparami dokome nambana tembole anda doko au pinya lao pyuo nambana taone andake
    doko netaŋa rao lepo lepo pyuo karena lao wasarami.
  urd-GVU: لبنان کی شان و شوکت تیرے سامنے حاضر ہو گی۔ جونیپر، صنوبر اور سرو کے درخت
    مل کر تیرے پاس آئیں گے تاکہ میرے مقدِس کو آراستہ کریں۔ یوں مَیں اپنے پاؤں کی چوکی
    کو جلال دوں گا۔
  deu-1912: Die Herrlichkeit des Libanon soll an dich kommen, Tannen, Buchen und Buchsbaum
    miteinander, zu schmücken den Ort meines Heiligtums; denn ich will die Stätte
    meiner Füße herrlich machen.
  kan-2017: ನನ್ನ ಪವಿತ್ರಾಲಯವನ್ನು ಭೂಷಿಸುವುದಕ್ಕಾಗಿ ತುರಾಯಿ, ತಪಸಿ, ತಿಲಕ ಈ ವೃಕ್ಷರೂಪವಾದ ಲೆಬನೋನಿನ
    ಮಹಿಮೆಯು ನಿನಗಾಗುವುದು; ನನ್ನ ಪಾದಸನ್ನಿಧಿಯ ಮಂದಿರವನ್ನು ವೈಭವಪಡಿಸುವೆನು.
  yap-yap: “Ren ko gek’iy ni pine nge juniper nge cypress, Ni tin th’abi fel’ e ren
    ni yibe fek ko Loway nu Lebanon, E bay ni fek i yib nga ni fulwegem nga rogom,
    i gur Jerusalem, Ya nga ni ngongliy e Tempel rog nge fel’ ya’an, Mi ni fal’eg
    e binaw rog nge maluplup’.
  hlt-MCSB: Ka rhokso hmuen cam hamla Lebanon kah thangpomnah hmaical, kungkang neh
    ta-aw thing khaw nang taengla tun ha pawk vetih ka kho kung kah a hmuen ah ka
    thangpom ni.
  mdy-ETH: ታኣኮ ጌኤዦ ማኣራ ዓኣ ቤዞ ሚዛጲሳኒ ሊባኖኦሴ ዓጮኮ ቦንቾ ማዔ ዚቢቆንታ ዴኤሎይዳ ዓኣ ዓስታ ጌይንታ ሚፆንታ ዚቢቆንታ
    ዔያታ ኔኤም ዔኪ ሙካንዳኔ፤ ታኣኒያ ታኣኮ ቶካ ሄርቃ ቤዞ ቦንቻንዳኔ።
  twi-ASANTE: “Lebanon animuonyam bɛba wo nkyɛn, pepeaa, sɛsɛ ne kwabɔhɔrɔ bɛbɔ mu,
    abɛsiesie me kronkronbea hɔ; na mɛhyɛ beaeɛ a menan sisi no animuonyam.
  eng-WEBU: “The glory of Lebanon shall come to you, the cypress tree, the pine, and
    the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  wal-wal: Ta Beeta Maqidasiyaa sohuwaa loittana mala, Liibaanoosa bonchchoi, zigai,
    xiiddainne xaittai neekko yaana; taani ta tohuwaa wottiyo sohuwaa bonchchana.
  spa-PDDPT: Vendrá a ti el esplendor del Líbano con el ciprés, el abeto y el pino,
