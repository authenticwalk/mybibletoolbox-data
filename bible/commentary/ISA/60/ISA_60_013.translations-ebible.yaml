  uig-ARA: مېنىڭ مۇقەددەس جايىمنى گۈزەللەشتۈرۈشكە، لىۋاننىڭ شەرىپى، ــ ئارچا، قارىغاي
    ۋە بوكسۇس دەرەخلىرىنىڭ ھەممىسى ساڭا كېلىدۇ؛ شۇنداق قىلىپ ئايىغىم تۇرغان يەرنى
