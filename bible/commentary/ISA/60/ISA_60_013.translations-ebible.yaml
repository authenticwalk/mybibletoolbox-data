    dispela haus i kamap nambawan tru na em bai i gat biknem.
  dan-1931: Til dig skal Libanons Herlighed komme, både Cypresser og Elm og Gran,
    for at smykke min Helligdoms Sted, så jeg ærer mine Fødders Skammel.
  vie-OVCB: Vinh quang của Li-ban thuộc về ngươi— ngươi sẽ dùng gỗ tùng, bách, thông
    và gỗ quý— để trang hoàng nơi thánh Ta. Đền Thờ Ta sẽ đầy vinh quang!
  guj-2017: લબાનોનનું ગૌરવ, એરેજવૃક્ષ, ભદ્રાક્ષવૃક્ષ તથા સરળ એ સર્વનાં કાષ્ટ મારા
    પવિત્રસ્થાનને સુશોભિત કરવા માટે તારી પાસે લાવવામાં આવશે; અને હું મારાં પગોનું
    સ્થાન મહિમાવાન કરીશ.
  pon-2006A: “Soangen tuhke me adaneki pain, suniper, oh saipres, tuhke keieu kaselel
    en nanwelen Lepanon, pahn wisikdohng uhk, Serusalem, pwehn oneiukada sapahl, pwe
    en kalinganahla Tehnpesei Sarawio, oh pil kalinganahla ei kahnimwo.
  por-BRBSL: “A glória do Líbano virá até você, o cipreste, o pinheiro e a árvore
    da caixa juntos, para embelezar o lugar do meu santuário; e eu farei glorioso
    o lugar dos meus pés.
  cth-cth: Ka hmuen kathoung hah hawi sak hanelah, Lebanon bawilennae hah nang koe
    a tho awh han. Hmaica hoi sumpa thing hoi Saipres thing hah cungtalah tho awh
    vaiteh, ka khok toungnae hmuen hah ka bawilen sak han.
  twi-twi: “Lebanon anuonyam bɛba wo nkyɛn, ɔpepaw, ɔsɛsɛ ne kwabɔhɔre bɛbɔ mu, abesiesie
    me kronkronbea hɔ; na mɛhyɛ beae a me nan sisi no anuonyam.
  hlt-hlt: Ka rhokso hmuen cam hamla Lebanon kah thangpomnah hmaical, kungkang neh
    ta-aw thing khaw nang taengla tun ha pawk vetih ka kho kung kah a hmuen ah ka
    thangpom ni.
  tbz-SIM: Dɛ mɔ̀nnì Dimɑɑ tùúkú kó tikpɑ̀tì timɔu, idɛí bɛ̀ tu ì sìpɛ́rɛ́sì nɛ̀ bɛ̀
    tu ì pinni nɛ̀ bɛ̀ tu ì bisi, kɛ̀ dɛ̀ɛ kɔtɛní kɛ́ntú n cĩ́ɛ̃̀tɛ̀ kó tisɑ̃tì, kɛ̀
    n dɛ́úkùnnɛ n cĩ́ɛ̃̀tɛ̀ m bo tɛ̀ yètìrì.
  msy-2020: “Kantrin Igharazibar Gumazamiziba, Lebanonɨn kantrin ruarir ekiamɨn ghuavanegh,
    temer painɨn bar ruariba ko, saipresba ko temer ruarir igharaziba saram okegh
    da inigh nɨ bagh izam. Eghtɨ gumaziba izɨ temer kaba inigh, nan Dɨpenimɨn ingarigh
    anesaraghtɨ, an ganganim bar deragham. Dɨpenir kam, kɨ an aven ikia uan dagarimning
    arɨzir danganim. Egh kɨ a damightɨ, a bar pɨn ikɨ, ziar ekiam ikiam.
  azb-azb: Livanın şan-şöhrəti olan şam ağacı, çinar və sərv ağacları Müqəddəs məkanımdakı
    yeri gözəlləşdirmək üçün Birgə yanına gətiriləcək, Qədəm qoyduğum yeri şərəfləndirəcəyəm.
  eng-DBY: The glory of Lebanon shall come unto thee, the cypress, pine, and box-tree
    together, to beautify the place of my sanctuary; and I will make the place of
    my feet glorious.
  hin-2017: लबानोन का वैभव अर्थात् सनोवर और देवदार और चीड़ के पेड़ एक साथ तेरे पास
    आएँगे कि मेरे पवित्रस्थान को सुशोभित करें; और मैं अपने चरणों के स्थान को महिमा
    दूँगा।
  wol-KYG: Taaru àllub Libaŋ a lay ñibbsil, garabu sippar, pẽe ak geneen gu dëkke
    naat, taaralsi sama kër gu sell gi, ba ma terale ci sama ndëggastalu tànk.
  eng-YLT: The honour of Lebanon unto thee doth come, Fir, pine, and box together,
    To beautify the place of My sanctuary, And the place of My feet I make honourable.
  eng-WYC-2017: The glory of the Lebanon shall come to thee, a fir tree, and box tree,
    and pine apple tree [or pine tree] together, to adorn the place of mine hallowing;
    and I shall glorify the place of my feet.
  eng-WMBB: “The glory of Lebanon shall come to you, the cypress tree, the pine, and
    the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  urd-GVH: लुबनान की शानो-शौकत तेरे सामने हाज़िर होगी। जूनीपर, सनोबर और सरो के दरख़्त
    मिलकर तेरे पास आएँगे ताकि मेरे मक़दिस को आरास्ता करें। यों मैं अपने पाँवों की
    चौकी को जलाल दूँगा।
  rug-rug: Sa tinolava te Lebanoni si kote kamo atu koa goi, sari huda paeni, zunipa,
    meke saeparasi, si pude va sari ia sa vasina tanisa Qua Zelepade; meke kote va
    tolavaena ia Rau sa vasina tana nenequ Rau.
  gaz-gaz: “Ulfinni Libaanoon, gaattiraan, qararoo fi hadheessi, lafa iddoo qulqulluu
    koo miidhagsuuf gara kee ni dhufu; anis iddoo miilli koo dhaabatu nan kabaja.
  fra-LSG: La gloire du Liban viendra chez toi, Le cyprès, l’orme et le buis, tous
    ensemble, Pour orner le lieu de mon sanctuaire, Et je glorifierai la place où
    reposent mes pieds.
  gnn-gnn: Yo, bukmakthunydja yolŋuyu walalay yurru gäma ḻatju' ŋanya dhika lanapu,
    bala walala yurru dhuḻ'yunna yukurra ŋarraku Buṉbunhanydja dhapirrkkumana dhikana.
  yal-yal: Liban yamanan binyen fama nɛn ɛ konni, fɔfɔne nun gbinɲɛne nun xarinne
    birin alogo e xa fa n ma yire sariɲanxin nayabu, alogo n xa n san tiden binyen
    nagbo ayi.
  haw-1868: E hele mai no iou la ka nani o Lebanona, O ka laau kaa, o ka tidara, a
    me ka tiasura pu, E hoonani ai i kahi o ko'u keenakapu, A e hoohanohano wau i
    kahi o kou mau wawae.
  arb-NAV: يَأْتِي إِلَيْكِ مَجْدُ لُبْنَانَ بِسَرْوِهِ وَسِنْدِيَانِهِ وَشِرْبِينِهِ
    لِتَزْيِينِ مَوْضِعِ مَقْدِسِي، فَأَجْعَلُ مَوْطِئَ قَدَمَيَّ مَجِيداً.
  ewe-ewe: “Lebanon ƒe ŋutikɔkɔe ava dziwò. Woƒe sesewu, fɔfɔli kple papawu ava na
    wò be woaɖo atsyɔ̃ na nye kɔkɔeƒe la, eye matsɔ ŋutikɔkɔe ada ɖe nye afɔɖoƒe.
  eng-LEE: The glory of Lebanon shall come unto thee, the fir, the cypress, and the
    box together, to adorn the place of my sanctuary, and the [resting] place of my
    feet will I glorify.
  asm-FB: লিবানোনৰ গৌৰৱ তোমালৈ আহিব; দেৱদাৰু, তিধৰ, আৰু তাচুৰ গছ একেলগে, মোৰ পবিত্ৰ
    স্থান ভূষিত কৰিবৰ অৰ্থে আহিব; আৰু মই মোৰ চৰণ থোৱা ঠাই প্ৰতাপযুক্ত কৰিম।
  sus-A: «لِبَن شَ وُرِ قَنيِيٍ شَنِنمَ نّ وٌ شْنيِ، عَلَكٌ ﭑ مَ هْرْ مْبَنشِ شَ رَكٍلِ،
    نْرّ شَ لُ ﭑ سَنيِ تِدٍ.
  fra-SBL: « La gloire du Liban viendra à toi, le cyprès, le pin et le buis réunis,
    pour embellir le lieu de mon sanctuaire, et je rendrai glorieux le lieu de mes
    pieds.
  hbo-hbo: כְּבֹ֤וד הַלְּבָנֹון֙ אֵלַ֣יִךְ יָבֹ֔וא בְּרֹ֛ושׁ תִּדְהָ֥ר וּתְאַשּׁ֖וּר
    יַחְדָּ֑ו לְפָאֵר֙ מְקֹ֣ום מִקְדָּשִׁ֔י וּמְקֹ֥ום רַגְלַ֖י אֲכַבֵּֽד׃
  kik-kik: “Riiri wa Lebanoni ũgaatuĩka waku, naguo nĩ wa mĩtĩ ya mĩthengera, mĩhuhu,
    na mĩkarakaba yothe hamwe, nĩguo ĩgemie handũ hakwa harĩa haamũre; na niĩ nĩngagoocithia
    handũ harĩa hakinyagwo nĩ magũrũ makwa.
  fra-NCL: La gloire du Liban viendra chez toi, le cyprès, le platane et le buis tous
    ensemble, pour orner le lieu de mon sanctuaire, et je glorifierai le lieu où reposent
    mes pieds.
  cek-AK: Ka hmuenciim to pathoep hanah Lebanon lensawkhaih nang khaeah angzo tih,
    hmaica thing, hmuihoih thing hoi saipress thingnawk to nang khaeah sin o tih;
    ka khok koenghaih ahmuen to ka lensak han.
  cuk-cuk: ”Líbano-yala-e-ibmar-nuegan-nikadi, bese warmakoed, ciprés-sapi-warmar,
    baryawarmar, degi, abeto-sapi-warmar bese warmakoed. Adi, an-neg-islidikid yeerdakle
    imakega, an-mali-onakwed-gana-neg-siid-e-nug ogannogegar.
  uig-CYR: Мениң муқәддәс җайимни гөзәлләштүрүшкә, Ливанниң шәриви, — Арча, қариғай
    вә боксус дәрәқлириниң һәммиси саңа келиду; Шундақ қилип айиғим турған йәрни шәрәплик
    қилимән.
  tel-2017: నా పరిశుద్ధాలయపు అలంకారం కోసం లెబానోను శ్రేష్ఠమైన దేవదారు వృక్షాలూ సరళవృక్షాలూ
    గొంజిచెట్లూ నీ దగ్గరికి తెస్తారు. నేను నా పాదాలు పెట్టుకునే స్థలాన్ని ఘనంగా చేస్తాను.
  hat-BSA: “Glwa a Liban an va rive kote ou, bwa pichpen an, bwa sèd ak bwa blan pou
    anbeli plas sanktyè Mwen an. Mwen va fè plas pye Mwen yo vin plen glwa.
  kos-kos: “Sak ma wo oemeet ke insak lun Lebanon — Sak pine, juniper, ac cypress
    — Ac fah utuku in sifil musai kom, Jerusalem, In oru Tempul luk in kato Ac oru
    siti luk in oasku.
  hbo-WLC: כְּב֤וֹד הַלְּבָנוֹן֙ אֵלַ֣יִךְ יָב֔וֹא בְּר֛וֹשׁ תִּדְהָ֥ר וּתְאַשּׁ֖וּר
    יַחְדָּ֑ו לְפָאֵר֙ מְק֣וֹם מִקְדָּשִׁ֔י וּמְק֥וֹם רַגְלַ֖י אֲכַבֵּֽד׃
  ibo-ibo: “Otuto niile na ịma mma niile nke Lebanọn ga-abụ nke gị. Osisi junipa,
    na osisi fịa, na osisi junipa, na osisi saipres, ka a ga-eji chọọ ụlọnsọ m mma.
    Aga m emekwa ka ebube jupụta nʼebe ahụ ụkwụ m na-adị mgbe niile.
  ory-ory: ଲିବାନୋନର ଗୌରବ ତୁମ୍ଭ ନିକଟକୁ ଆସିବ, ଦେବଦାରୁ, ତିଧର, ତାଶୂର ବୃକ୍ଷ ଏକତ୍ର ହୋଇ ଆମ୍ଭର
    ପବିତ୍ର ସ୍ଥାନ ସୁଶୋଭିତ କରିବା ପାଇଁ ଆସିବେ, ପୁଣି ଆମ୍ଭେ ଆପଣା ପାଦପୀଠର ସ୍ଥାନ ଗୌରବାନ୍ୱିତ
    କରିବା।
  chk-chk: Iwe, repwe uwato ekewe irä saipires me asas me pain, ekewe irä mi mürina
    seni wöllapen Lepanon, pwe repwe eäniir le aüsefäliiketä, en Jerusalem. Repwe
    eäniir le alinga imwei mi pin, pwal ai telinimw.
  rop-rop: “Olabat garra gajimbat en bringimap langa yu detlot gudwan wud brom ola
    difrinkain tri langa det kantri gulum Lebanan. Olabat garra yusumbat ol detlot
    wud blanga bildimap main Serramoni Pleis en meigim im luk brabli purdiwan.
  ukr-1871: Краса Ливанова прийде до тебе, кипарис і кедри та сосна украсять місце
    сьвятостї моєї, і прославлю я підніжок ніг моїх.
  deu-1951: Die Herrlichkeit des Libanon wird zu dir kommen, Zypressen, Platanen und
    Buchsbäume zumal, um den Ort meines Heiligtums zu zieren; denn den Schemel meiner
    Füße will ich herrlich machen.
  eng-JPS: The glory of Lebanon shall come unto thee, the cypress, the plane-tree
    and the larch together; to beautify the place of My sanctuary, and I will make
    the place of My feet glorious.
  srp-1865: Slava Livanska tebi æe doæi, jela, brijest i šimšir, da ukrase mjesto
    svetinje moje da bih proslavio mjesto nogu svojih.
  lug-lug: “Ekitiibwa kya Lebanooni kirikujjira, emiti egy’ettendo egy’enfugo, omuyovu
    ne namukago gireetebwe okutukuza ekifo eky’awatukuvu wange, ekifo ebigere byange
    we biwummulira eky’ettendo.
  heb-heb: כבוד הלבנון אליך יבוא ברוש תדהר ותאשור יחדו לפאר מקום מקדשי ומקום רגלי
    אכבד׃
  ben-IRV: লিবানোনের গৌরব তোমার কাছে আসবে; আমার পবিত্র জায়গা সাজানোর জন্য একসঙ্গে,
    বেরস, ঝাউ ও তাশূর গাছ আসবে; আমার পা রাখবার জায়গাকে আমি গৌরব দান করব।
  pan-pan: ਲਬਾਨੋਨ ਦੀ ਸ਼ਾਨ ਤੇਰੇ ਕੋਲ ਆਵੇਗੀ ਅਰਥਾਤ ਸਰੂ, ਚੀਲ ਅਤੇ ਚਨਾਰ ਤੇਰੇ ਕੋਲ ਇਕੱਠੇ ਕੀਤੇ
    ਜਾਣਗੇ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਸਜਾਉਣ, ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਆਪਣੇ ਪੈਰਾਂ ਦੇ ਸਥਾਨ ਨੂੰ
    ਸ਼ਾਨਦਾਰ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ငါ ၏သန့်ရှင်း ရာဌာန ကို တင့်တယ် စေခြင်းငှါ ၊ လေဗနုန် ဘုန်း နှင့်တကွထင်းရူး
    ပင်၊ တဒေရ ပင်၊ တာရှုရ ပင်တို့သည် သင့် ထံသို့ တညီတညွတ် တည်းရောက် လာ ကြလိမ့်မည်။
    ငါသည် ငါ ၏ခြေ တင်ရာအရပ် ကို ဘုန်းပွင့် စေမည်။
  hmo-hmo: “Kasuarina audia, iunipa audia bona saipresi audia, Lebanona ena uda ena
    au namodia momokani, be Ierusalema haginia lou totona do idia huaia mai, lauegu
    Dubu Helaga do idia karaia namo herea totona, bona hairai momokani gabuna, be
    lauegu hanua do idia halaoa totona.
  urd-urd: लुबनान का जलाल तेरे पास आएगा, सरौ और सनौबर और देवदार सब आएँगे ताकि मेरे
    घर को आरास्ता करें; और मैं अपने पाँव की कुर्सी को रौनक़ बख़्शूँगा।
  rus-SYN: Слава Ливана придет к тебе, кипарис и певг и вместе кедр, чтобы украсить
    место святилища Моего, и Я прославлю подножие ног Моих.
  bqc-SIM: Wa mↄnɛ ń Libã bùsu gawio, pɛ̃liↄ ń kpɛ̃liↄ ń sɛ̃́liↄ píi, kɛ́ mà
    e zãbleò ma kúkĩiwa, ma gbadibↄpi iↄ gawi vĩ.
  tcz-CHONGTHU: 'Lebanon loupina chu nangma’a hi ding : Cypress gam mang a umho, phanthing
    sangtah tah ho le chahthing ho chu Ka Muntheng jep’hoina hiding, Ka Hou’In loupi
    tah hi ding ahitai.'
  mar-mar: माझ्या पवित्र जागेला सुंदर करायला लबानोनाचे वैभव म्हणजे सरू, देवदारू आणि
    भद्रदारू हे तुझ्याकडे येतील, आणि मी माझे पायाचे स्थान गौरवशाली करील.
  qub-qub: «Libanucho riquësacuna caycajtaga gammanmi apamonga. Apamonga pïnuta, abetota,
    sipresta. Chaycunaga canga Templöta mas camarächinanpämi. Chaynöpami chaquë lluchcarashan
    Temploga fiyupa rispitasha canga.
  hat-hat: Y'a pote pi bèl pyebwa nan peyi Liban an, pichpen, pye sèd ak bwadòm, lakay
    nou pou dekore tanp ki apa pou mwen an, pou anbeli kote m' rete a.
  eng-BSB: The glory of Lebanon will come to you— its cypress, elm, and boxwood together—
    to adorn the place of My sanctuary, and I will glorify the place of My feet.
  eng-WEBPB: “The glory of Lebanon shall come to you, the cypress tree, the pine,
    and the box tree together, to beautify the place of my sanctuary; and I will make
    the place of my feet glorious.
  kbq-kbq: Lebanoni mopafima me'nea zafa ta'nopafintira, meni zafane saipresi zafane
    mago'a knare'nare huno za'zama hu'nea zafaramina antagi'za eri'za kagritega egahaze.
    Hagi ana zafa ramintetira nagri mono nona eri zugege hu'za kisnageno knare zantfa
    hugahie. Ana hu'nesnige'na kini tra'ni'are mani'ne'na, nagia antesnua no me'neno
    nagri hankavea erinte ama' hugahie.
  nhe-BL: Nochi iyejyejca nopa cuatitlamitl ipan Líbano elis imoaxca. Huan nopa cuatini
    tlen pino, cipreses huan abetos inquintequihuise para inquiyejyecchihuase notiopa
    campa nijtlalis noicxihua para mosiyajcahuas.
  gub-BL: 'Heta ywyra ikatuahy ma''e Irimano ywy rehe. Na''aw her xe: xiperet, piner,
    zimiro. Teko werur putar agwer ywyra newe wà nehe. Nezewe mehe umupuràg eteahy
    wera''u kar putar heràpuzuhu ipupe a''e wà nehe. Amupytu''u kar hepy a''e pe ihe.'
  eng-DRA: 'The glory of Libanus shall come to thee, the Ar tree, and the box tree,
    and the pine tree together, to beautify the place of my sanctuary: and I will
    glorify the place of my feet.'
