verse: ISA.060.001
translations:
  mal-C: “എഴുന്നേറ്റു പ്രകാശിക്കുക, നിന്റെ പ്രകാശം വന്നിരിക്കുന്നു, യഹോവയുടെ തേജസ്സും
    നിന്റെമേൽ ഉദിച്ചിരിക്കുന്നു.
  deu-TKW: Auf, werde hell, denn dein Licht ist erschienen, und die Herrlichkeit Jahwes
    ist über dir aufgestrahlt!
  lin-lin: « Telema mpe ngenga, pamba te pole na yo ezali koya, mpe nkembo na Yawe
    etelemi na likolo na yo.
  eng-LSV: Arise, shine, for your light has come, || And the glory of YHWH has risen
    on you.
  eng-GNV: 'Arise, O Ierusalem: be bright, for thy light is come, and the glorie of
    the Lord is risen vpon thee.'
  eng-WEBSTER: Arise, shine; for thy light is come, and the glory of the LORD is risen
    upon thee.
  nhw-BL: Altepetl Jerusalén motlananas. Jerusalén elis yejyectzi huan quipiyas tlahuili
    quen tonati para nochi masehualme ipan nochi tlalme ma quiitaca pampa ihueyitilis
    TOTECO quitlahuilis.
  swh-ONEN: “Ondoka, angaza, kwa kuwa nuru yako imekuja na utukufu wa Bwana umezuka
    juu yako.
  bba-bba: Yerusɑlɛmu, ɑ seewo kpɑ ɑ n bɑllimɔ, domi yɑm bururɑm mu nun nɑɑwɑ. Nɛ,
    Yinni Gusunɔn yiiko yɑ nun wukiri.
  eng-KJVCPB: Arise, shine; for thy light is come, And the glory of the Lord is risen
    upon thee.
  luo-luo: Aa malo mondo irieny nikech lerni osechopo, kendo duongʼ mar Jehova Nyasaye
    oserieny kuomi.
  meu-meu: A tore isi, a diari-diari, badina be emu diari vada e kau, bona Iehova
    hairaina na emu ai vada e tata dae roha,
  npi-ULB: उठ्, प्रकाशमान् हो, किनकि तेरो प्रकाश आएको छ र परमप्रभुको महिमा तँमाथि
    उदाएको छ ।
  yor-yor: “Dìde, tànmọ́lẹ̀, nítorí ìmọ́lẹ̀ rẹ ti dé, ògo Olúwa sì ràdàbò ọ́.
  pes-OPCB: ای اورشلیم برخیز و بگذار نور تو بدرخشد، زیرا جلال خداوند بر تو تابان است!
  tgl-ULB: Bumangon kayo, magliwanag kayo; dahil ang inyong liwanag ay dumating na,
    at ang kaluwalhatian ni Yahweh ay sumikat na sa inyo.
  cbu-NT: Irusarinshuchis, chiyzangints. Wanasirimish na taartanda. Watam Apanll siyash
    kuseenlluwa. Siyaa wanasir paku, kis napchiya.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme-o í̠ heyalu ni daradagua bialu wá
    hagimbu bia naberego. Áyu i̱ninaga hongo holenebi wá taraore holenebi í̠ha wá
    timbuni hadali haragoni.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊နိုး​ထ​၍​နေ​ကဲ့​သို့​ထွန်း​တောက်​လော့။ သင်​၏​အ​လင်း​ပေါ်​ထွန်း​လာ​ပြီ။
    ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်​သည် သင့်​အ​ပေါ်​၌​ထွန်း​လင်း​လျက်​နေ​၏။
  bod-N: ཀྱེ་ཛ་ཡན་ཡར་ལོངས་ལ་འོད་སྤྲོས་ཤིག ཁྱོད་ཀྱི་འོད་སླེབས་ཟིན་པས་སོ། །དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཡར་འཕགས་ཏེ་ཁྱོད་ཀྱི་སྟེང་དུ་ཤར་བྱུང་།
  sna-sna: “Simuka, upenye nokuti chiedza chako chasvika, uye kubwinya kwaJehovha
    kwabuda pamusoro pako.
  spa-BLM: “Levántate, brilla, porque ha llegado tu luz, y la gloria de Yahvé se ha
    levantado sobre ti.
  cac-cac: 'Ix yalan Jehová icha tic: Ex aj Jerusalén, q''uean̈ecxi vaan, te vach''
    eyico'' yujto scheclajxiq''ue in tziquiquial d''a e cal.'
  swh-ULB: Nyanyuka, uangaze; maana mwanga wako umekuja, na utukufu wa Yahwe umekuja
    kwako.
  bel-bel: Паўстань, сьвяціся, Ерусаліме; бо прыйшло сьвятло тваё, і слава Гасподняя
    ўзышла над табою.
  deu-ELBBK: Steh auf, leuchte! Denn dein Licht ist gekommen, und die Herrlichkeit
    des HERRN ist über dir aufgegangen.
  mbb-OT: Enew ka, Jerusalem, ne silè ka iring te andew su neume en is kegkelibri
    nu, ne midsilè en diyà te kenikew is mekeǥeǥehem he kebpekiduma te Nengazen.
  mal-2015: എഴുന്നേറ്റു പ്രകാശിക്ക; നിന്റെ പ്രകാശം വന്നിരിക്കുന്നു; യഹോവയുടെ തേജസ്സും
    നിന്റെമേൽ ഉദിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda nawu ngurrihni kunred Jerusalem, wanjh ngurridolkka! Ngurridin kore
    kumwolkayindanj ngudberre, yiman bu ngurrikukbame! Nawu Yawey nungan nuye namakmak
    ngunmarnebolkwolkang.
  rmc-rmc: „Ušťi a švicin, bo avľa tiro švetlos a le RAJESKRI slava švicinel pre tu.
  pes-OPV: برخیز و درخشان شو زیرا نور تو آمده و جلال خداوند بر تو طالع گردیده است.
  ron-1924: „Скоалэ-те, луминязэ-те, кэч лумина та вине ши слава Домнулуй рэсаре песте
    тине!
  ben-OBCV: “ওঠো, প্রদীপ্ত হও, কারণ তোমার দীপ্তি উপস্থিত হয়েছে, সদাপ্রভুর গৌরব তোমার
    উপরে উদিত হল।
  som-som: Sare joogso, oo dhalaal, waayo, iftiinkaagii waa yimid, oo ammaantii Rabbiguna
    way soo baxday oo ku iftiimisay.
  lat-VUC: '[Surge, illuminare, Jerusalem, quia venit lumen tuum, et gloria Domini
    super te orta est.'
  eng-ASVBT: Arise, shine; for thy light is come, and the glory of Jehovah is risen
    upon thee.
  ita-1885: LEVATI, sii illuminata; perciocchè la tua luce è venuta, e la gloria del
    Signore si è levata sopra te.
  eng-LXXUP: Be enlightened, be enlightened, O Jerusalem, for thy light is come, and
    the glory of the Lord is risen upon thee.
  eng-ULB: Arise, shine; for your light has come, and the glory of Yahweh has risen
    on you.
  spa-VBL: Levántate y brilla, porque ha llegado tu luz; la gloria del Señor se ha
    levantado sobre ti.
  fra-_FOB: Lève-toi, sois illuminée! Car ta lumière est venue, et la gloire de l'Éternel
    s'est levée sur toi!
  mal-mal: “എഴുന്നേറ്റു പ്രകാശിക്കുക; നിന്റെ പ്രകാശം വന്നിരിക്കുന്നു; യഹോവയുടെ തേജസ്സും
    നിന്റെമേൽ ഉദിച്ചിരിക്കുന്നു.
  urd-GVR: “Uṭh, khaṛī ho kar chamak uṭh. Kyoṅki terā nūr ā gayā hai, aur Rab kā jalāl
    tujh par tulū huā hai.
  suz-BL: परमप्रभुम “बोक्‍को। मिनु ग्‍येरसो। मारदे हना इ छेङछेङ जाक्‍शो बाक्‍ब। परमप्रभु
    यावे आ छेङछेङ इ तार जाक्‍शो बाक्‍ब।
  eng-NOY: Arise, shine! for thy light is come, And the glory of Jehovah is risen
    upon thee.
  ita-1927: Sorgi, risplendi, poiché la tua luce è giunta, e la gloria dell’Eterno
    s’è levata su te!
  ckb-ckb: «ئەی ئۆرشەلیم هەستە! پڕشنگ بدەوە، چونکە ڕووناکییت هات، شکۆمەندی یەزدانیش
    بەسەرتدا گزنگی داوە.
  eng-BBE: Up! let your face be bright, for your light has come, and the glory of
    the Lord is shining on you.
  kan-OKCV: ಏಳು, ಪ್ರಕಾಶಿಸು. ಏಕೆಂದರೆ ನಿನ್ನ ಮೇಲೆ ಬೆಳಕು ಬಂತು, ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ನಿನ್ನ
    ಮೇಲೆ ಉದಯವಾಯಿತು.
  tam-2017: எழும்பிப் பிரகாசி; உன் ஒளி வந்தது, யெகோவாவுடைய மகிமை உன்மேல் உதித்தது.
  spa-RV-1909: LEVÁNTATE, resplandece; que ha venido tu lumbre, y la gloria de Jehová
    ha nacido sobre ti.
  ron-BTF: Ridică-te, străluceşte, căci lumina ta a venit şi gloria DOMNULUI a răsărit
    peste tine.
  eng-WEBP: “Arise, shine; for your light has come, and the LORD’s glory has risen
    on you!
  eng-FBV: Stand up and shine, for your light has come; the glory of the Lord has
    risen on you.
  nld-1939: Sta dan op, word verlicht, want uw licht is gekomen, De glorie van Jahweh
    gaat over u op!
  nch-BL: Altepet Jerusalén motananas. Jerusalén elis yejyectzi huan quipiyas taahuili
    quej tonati para nochi masehualme ipan nochi talme ma quiitaca pampa ihueyitilis
    TOTECO quitaahuilis.
  vie-1934: Hãy dấy lên, và sáng lòe ra! Vì sự sáng ngươi đã đến, và vinh quang Đức
    Giê-hô-va đã mọc lên trên ngươi.
  hin-CV: “उठो, प्रकाशमान हो, क्योंकि तुम्हारा प्रकाश आया है, तथा याहवेह का तेज तुम्हारे
    ऊपर उदय हुआ है.
  eng-OURB: “Arise, shine; for your light has come, and Adonai ’s kavod ·weighty glory·
    has risen on you.
  spa-BES: Levántate! resplandezca tu rostro, porque ha venido tu luz, y la gloria
    del Señor ha amanecido sobre ti.
  tdx-tdx: Miongaha, miloeloea; fa totsake o hazava’oo fa nanjirik’ ama’o ty enge’
    Iehovà.
  tha-KJV: “จงลุกขึ้น ฉายแสง เพราะว่าความสว่างของเจ้ามาแล้ว และสง่าราศีของพระเยโฮวาห์ขึ้นมาเหนือเจ้า
  por-BR-2018: Levanta-te! Brilha! Porque já chegou a tua luz; e a glória do SENHOR
    já está raiando sobre ti.
  deu-ELO: Stehe auf, leuchte! Denn dein Licht ist gekommen, und die Herrlichkeit
    Jehovas ist über dir aufgegangen.
  eng-WYC-2018: Rise thou (up), Jerusalem, be thou lightened [or be thou lighted],
    for thy light is come, and the glory of the Lord is risen on thee.
  epo-epo: Leviĝu, lumiĝu; ĉar venas via lumo, kaj la majesto de la Eternulo ekbrilas
    super vi.
  uig-PIN: — Ornungdin tur, nur qaq! Qünki nurung yetip kǝldi, Pǝrwǝrdigarning xan-xǝripi
    üstüngdǝ kɵtürüldi!
  beo-beo: Fedege agoane, Yelusaleme, di wa:legadole, eso agoane diga:ma. Hina Gode
    Ea hadigi da dima hadigisa.
  tpi-OTNT: Bikpela i tok olsem, “Jerusalem, yu kirap na lait olsem san, long wanem,
    nau bikpela lait na strong bilong mi, Bikpela, i lait antap long yu.
  hau-SA: “Ki tashi, ki haskaka, gama haskenki ya zo, ɗaukakar Ubangiji ya taso a
    kanki.
  uig-LAT: — Ornungdin tur, nur chach! Chünki nurung yétip keldi, Perwerdigarning
    shan-sheripi üstüngde kötürüldi!
  nde-nde: “Vuka, khazimula, ngoba ukukhanya kwakho sekufikile, lenkazimulo kaThixo
    iyavela phezu kwakho.
  ton-ton: “Tuʻu hake, pea ulo; he kuo hoko mai hoʻo maama, pea kuo hā hake ʻiate
    koe ʻae nāunau ʻo Sihova,
  ces-1613: Povstaniž, zastkvěj se, poněvadž přišlo světlo tvé, a sláva Hospodinova
    vzešla nad tebou.
  eng-WMB: “Arise, shine; for your light has come, and the LORD’s glory has risen
    on you!
  tam-TCV: “எழும்பிப் பிரகாசி, ஏனெனில் உன் ஒளி வந்துவிட்டது, யெகோவாவின் மகிமை உன்மேல்
    உதிக்கிறது.
  ceb-ULB: Bangon, ug sidlak; kay ang inyong kahayag miabot na, ug ang himaya ni Yahweh
    midan-ag na diha kaninyo.
  pol-UBG: Powstań, zajaśniej, ponieważ przyszła twoja światłość i chwała PANA wzeszła
    nad tobą.
  agr-agr: 'Isaías chichaak: “Jerusalégnumia aidauwah, atumnak Tuke Pujuu imanjiya
    nunú ijipaku asamtai, winchamtin wajasugme.'
  kyc-kyc: Jerusaleme emba epapu eŋa nembo neta dopale ingyuo rao sipurape. Dokopa
    Kamongome banya neta renge yulu doko nakama keta ranyi pisilyamo.
  urd-GVU: ”اُٹھ، کھڑی ہو کر چمک اُٹھ! کیونکہ تیرا نور آ گیا ہے، اور رب کا جلال تجھ
    پر طلوع ہوا ہے۔
  deu-1912: Mache dich auf, werde licht! denn dein Licht kommt, und die Herrlichkeit
    des HERRN geht auf über dir.
  ntj-ntj: Tjurutjamala nyinapayi pirni, kulila-ya. Kurltjirr-kurltjirrpa-ya nyinarranytjamaalpa
    pakala nyawa Mama Kuurrku tililu-tjananyanta yutira kanyiranyangka. Nyangka-tjananyantayayi
    pirnilu nyawa tjirntulupirinypa yirrnyaranyangka.
  kan-2017: ಏಳು, ಪ್ರಕಾಶಿಸು, ನಿನಗೆ ಬೆಳಕು ಬಂತು, ಯೆಹೋವನ ತೇಜಸ್ಸು ನಿನ್ನ ಮೇಲೆ ಉದಯಿಸಿದೆ.
  yap-yap: Jerusalem, mu od, nge gal rama’em ni bod e yal’; Ram’en SOMOL e ke gal
    nga dakenam!
  hlt-MCSB: Thoo laeh, vang laeh. Nang kah vangnah ha pawk coeng tih BOEIPA thangpomnah
    tah nang soah sae coeng.
  mdy-ETH: ዬሩሳላሜ! ፖዓ ኔኤኮ ሙኬሢሮ ዔቂጋፓ ፖዒሤ፤ ናንጊና ናንጋ ጎዳኮ ቦንቻ ኔ ጊዳ ፖዓኔ።
  twi-ASANTE: “Sɔre, hyerɛn, na wo hann aba, na Awurade animuonyam apue wo so.
  eng-WEBU: “Arise, shine; for your light has come, and the LORD’s glory has risen
    on you!
  wal-wal: GODAI hagaadan yaagees; “Dendda! Denddada poo7issa; aissi giikko, ne poo7oi
    yiis. GODAA bonchchoikka ne bollan poo7iis.
  spa-PDDPT: ¡Levántate, resplandece, porque llegó tu Luz! ¡La gloria de Yavé resplandeció
    sobre ti!
  gun-gun: “Epu'ã ke, enhemoexakã uka, mba'eta nemoexakãarã ou ma oiny, Senhor rexakãa
    ojekuaa ma nde'áry.
  ilo-ULB: Dakayo a tattao ti Jerusalem, tumakderkayo, agraniagkayo; ta dimtengen
    ti silawyo, ken ti dayag ni Yahweh ket nagraniagen kadakayo.
  kpg-kpg: Jerusalem, goe duu gi nua, ge gi maahina gadoo be di laa. Di madamada o
    Dimaadua gu maahina gi oo nua!
  uig-ARA: ــ ئورنۇڭدىن تۇر، نۇر چاچ! چۈنكى نۇرۇڭ يېتىپ كەلدى، پەرۋەردىگارنىڭ شان-شەرىپى
    ئۈستۈڭدە كۆتۈرۈلدى!
  sus-sus: «Wo keli, wo xa naiyalanyi bara fa, Alatala xa nɔrɛ bara ti wo ma.
  pon-2006: Serusalem, uhda oh linganla, rasehng ketipin; lingaling en KAUN-O dakeruhkadahr.
  jae-jae: Ôndi, ŋawê êsa gebe nêm ŋawê mêŋgêô lasê su ma Apômtaunê ŋawasi mêŋkêpô
    aôm.
  ksd-ksd: Una tut, una pupua; tago kaum kapa i tar vut, ma ra minamar i ra Luluai
    i tar papangai taun u.
  tur-YTC: “Kalk, parla; çünkü ışığın geldi, Ve Yahve'nin görkemi senin üzerine doğdu!
  grc-BRENT: Φωτίζου φωτίζου Ἱερουσαλὴμ, ἥκει γάρ σου τὸ φῶς, καὶ ἡ δόξα Κυρίου ἐπὶ
    σὲ ἀνατέταλκεν.
  ind-AYT: “Bangkitlah, bersinarlah! Sebab, terangmu telah datang! dan kemuliaan TUHAN
    bangkit atasmu.
  nya-nya: “Dzuka, wala, pakuti kuwala kwako kwafika, ndipo ulemerero wa Yehova wakuwalira.
  hrv-hrv: Ustani, zasini, jer svjetlost tvoja dolazi, nad tobom blista Slava Jahvina.
  mps-mps: Genuai Bidigo te po wali, “Jerusalem, nage hogodama, te giliga nanobo ula
    tiwai yao, magi baso meni, megi eno genuai ula me bomo, Genuai Bidigo ula te nage
    daide ugwadu yaibao.
  tpi-tpi: Bikpela i tok olsem, “Jerusalem, yu kirap na lait olsem san, long wanem,
    nau bikpela lait na strong bilong mi, Bikpela, i lait antap long yu.
  dan-1931: Gør dig rede, bliv Lys, thi dit Lys er kommet, HERRENS Herlighed er oprundet
    over dig.
  vie-OVCB: “Hãy vùng dậy, Giê-ru-sa-lem! Hãy chiếu sáng cho mọi người nhìn thấy.
    Vì vinh quang của Chúa Hằng Hữu đã soi sáng ngươi.
  guj-2017: ઊઠ, પ્રકાશિત થા; કેમ કે તારો પ્રકાશ આવ્યો છે અને યહોવાહનો મહિમા તારા પર
    ઊગ્યો છે.
  pon-2006A: Serusalem, uhda oh linganla, rasehng ketipin; lingaling en KAUN-O dakeruhkadahr.
  por-BRBSL: “Levante-se, brilhe; pois sua luz chegou, e a glória de Yahweh subiu
    sobre você!
  cth-cth: Thaw nateh, ang haw. Bangkongtetpawiteh, na angnae a pha, BAWIPA bawilennae
    teh na tak dawk a pha toe.
  twi-twi: “Sɔre, hyerɛn, na wo hann aba, na Awurade anuonyam apue wo so.
  hlt-hlt: Thoo laeh, vang laeh. Nang kah vangnah ha pawk coeng tih BOEIPA thangpomnah
    tah nang soah sae coeng.
  tbz-SIM: Sedisɑdɛmmu ɛì, ítɛ́ kɛ́cómmú kɛ́miɛtɛ́, dɛ̀ tùɔ̀kɛmu ɑ bo míítɛ́ dɛ̀ ɑ
    wenniku, Kuyie nkó tikpetì bomu ɑ ĩ́nkɛ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “O Jerusalem, kɨ Ikiavɨra Itir
    God, nan gavgavir ekiam otogha angazangarimɨn mɨn nɨ gisira. Nan ziar ekiam otogha,
    mati amɨnim tirazɨ aruem anadi. Kamaghɨn amizɨ, nɨ dɨkavigh aruemɨn mɨn isiragh.
  azb-azb: Qalx, işıqlan, çünki nurun gəldi, Rəbbin izzəti üzərinə gəldi!
  eng-DBY: Arise, shine! for thy light is come, and the glory of Jehovah is risen
    upon thee.
  hin-2017: उठ, प्रकाशमान हो; क्योंकि तेरा प्रकाश आ गया है, और यहोवा का तेज तेरे ऊपर
    उदय हुआ है। (इफि. 5:14)
  wol-KYG: Yerusalem, jógal ne ràññ, sag leer feq na; teddngay Aji Sax ji fenkal na
    la!
  eng-YLT: Arise, be bright, for come hath thy light, And the honour of Jehovah hath
    risen on thee.
  kne-kne: Bomangon ka ay Jerusalem ta mansilaw ka ay kaman din agew. Dinmateng di
    pat-a en sik-a tan silsilawan daka sin mankoniniing ay kinadiyos en Yahweh.
  eng-WYC-2017: Rise thou, Jerusalem, be thou lightened [or lighted], for thy light
    is come, and the glory of the Lord is risen on thee.
  eng-WMBB: “Arise, shine; for your light has come, and the LORD’s glory has risen
    on you!
  urd-GVH: “उठ, खड़ी होकर चमक उठ! क्योंकि तेरा नूर आ गया है, और रब का जलाल तुझ पर
    तुलू हुआ है।
  rug-rug: Gasa turu Zerusalema, mamu ṉedala vura, ura sa mua kalalasa si ele kamo,
    ke ṉedala vura se Zihova koa goi.
  gaz-gaz: “Ifni kee dhufeeraatii kaʼii ibsi; ulfinni Waaqayyoo siif baʼeera.
  fra-LSG: Lève-toi, sois éclairée, car ta lumière arrive, Et la gloire de l’Éternel
    se lève sur toi.
  gnn-gnn: Yo, Godtja waŋa yukurra bitjan, “Nhuma ŋarrakuway gal'ŋu ŋunhi yolŋu walala.
    Gaŋgathiyana ga wekaŋa djarraṯawun'nha ŋuruku wiripu‐guḻku'wunydja yolŋu'‐yulŋuwu,
    liŋgu ŋunhi nhuŋunydja djarraṯawun' liŋguna bunanana, ga ŋuriŋi nhanukala Garraywala
    ḻatju'yunydja wal'ŋu djeŋarra'yunydja yukurra ŋäkirrmaramana nhumalanha ḻiw'maramana.
  yal-yal: Ɛ keli, ɛ yanban, amasɔtɔ ɛ kɛnɛnna bata fa. Alatalaa binyen bata te alo
    sogena, a dɛgɛma ɛ xun ma.
  iou-iou: Ekänitä Jerusalem ŋode iwetak; Gäkŋo peŋyäŋek äbäŋ gamitak! Yawe täŋo peŋyäŋek
    säkgämäntä gäkä terak ijiŋ-yäŋetak unita akuŋpäŋ edap dapuri ude ijiŋ-yäŋe!
  haw-1868: E KU iluna, i malamalama, No ka mea, ua hiki mai kou malamalama, A ua
    puka mai no ka nani o Iehova maluna ou.
  arb-NAV: قُومِي اسْتَضِيئِي، فَإِنَّ نُورَكِ قَدْ جَاءَ، وَمَجْدَ الرَّبِّ أَشْرَقَ
    عَلَيْكِ.
  ewe-ewe: “Tso nàklẽ, elabena wò kekeli do, eye Yehowa ƒe ŋutikɔkɔe dze ɖe dziwò,
  eng-LEE: Arise, give light, for thy light is come; and the glory of the Lord is
    shining forth over thee.
  asm-FB: উঠা, দীপ্তি দিয়া; কিয়নো তোমাৰ পোহৰ আহিছে, আৰু যিহোৱাৰ গৌৰৱ তোমাৰ ওপৰত
    উদয় হৈছে।
  sus-A: «وٌ كٍلِ، وٌ شَ نَءِيَلَنيِ بَرَ قَ، عَلَتَلَ شَ نْرّ بَرَ تِ وٌ مَ.
  fra-SBL: « Lève-toi, brille, car ta lumière est venue, et la gloire de Yahvé s'est
    levée sur vous !
  hbo-hbo: ק֥וּמִי אֹ֖ורִי כִּ֣י בָ֣א אֹורֵ֑ךְ וּכְבֹ֥וד יְהוָ֖ה עָלַ֥יִךְ זָרָֽח׃
  kik-kik: “Atĩrĩrĩ, arahũka ũcangarare, tondũ ũtheri waku nĩũũkĩte, naguo riiri wa
    Jehova ũgakwarĩra.
  fra-NCL: Lève-toi, et resplendis ! Car ta lumière paraît, et la gloire de Yahweh
    s’est levée sur toi.
  cek-AK: Angthawk ah loe aang ah; na aanghaih phak boeh; Angraeng lensawkhaih na
    nuiah phak boeh.
  cuk-cuk: 'Bab-Jehová soged: “¡Jerusalén-dulemar, be gwichigu! ¡Bela ibegwale be
    gumar! ¡Be-neg-ibegwaledi bese warmaknonikid! Ani Bab-Jehová-gued. An-gangued-yeerdaklegedi
    begi ibegwar naid.'
  uig-CYR: — Орнуңдин тур, нур чач! Чүнки нуруң йетип кәлди, Пәрвәрдигарниң шан-шәриви
    үстүңдә көтирилди!
  tel-2017: లే, ప్రకాశించు! నీకు వెలుగు వచ్చింది. యెహోవా మహిమ నీ మీద ఉదయించింది.
  hat-BSA: “Leve, briye; paske limyè ou fin parèt e glwa a SENYÈ a fin leve sou ou.
  kos-kos: Jerusalem, tuyak ac tolak oana faht; Wolana lun LEUM GOD srekomi!
  hbo-WLC: ק֥וּמִי א֖וֹרִי כִּ֣י בָ֣א אוֹרֵ֑ךְ וּכְב֥וֹד יְהוָ֖ה עָלַ֥יִךְ זָרָֽח׃
  ibo-ibo: “Bilie, mụkee, nʼihi na ìhè gị abịala, ebube Onyenwe anyị awaakwala nʼahụ
    gị dịka anyanwụ.
  ory-ory: ଉଠ, ଦୀପ୍ତିମତୀ ହୁଅ, କାରଣ ତୁମ୍ଭର ଦୀପ୍ତି ଉପସ୍ଥିତ ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ତୁମ୍ଭ
    ଉପରେ ଉଦିତ ହୋଇଅଛି।
  chk-chk: Oupwe ütä, ämi aramasen Jerusalem, o saramala, pun ämi saram a war, nge
    lingen ewe Samol mi Lapalap a tineitikemi.
  rop-rop: Wal YAWEI bin tok, “Gidap ol yumob pipul langa Jerusalem! Jandap en larram
    det lait blanga yumob shain. Dumaji det lait brom YAWEI det trubala God im shain
    brabliwei langa yumob.
  ukr-1871: Встань, заяснїй, Ерусалиме; зійшло бо сьвітло твоє, і слава Господня зійшла
    над тобою.
  deu-1951: Mache dich auf, werde Licht! Denn dein Licht kommt, und die Herrlichkeit
    des HERRN erglänzt über dir!
  eng-JPS: Arise, shine, for thy light is come, and the glory of the LORD is risen
    upon thee.
  srp-1865: Ustani, svijetli se, jer doðe svjetlost tvoja, i slava Gospodnja obasja
    te.
  lug-lug: “Yimuka, oyake, kubanga ekitangaala kyo kizze kyase era ekitiibwa kya Mukama
    kikwakirako.
  heb-heb: קומי אורי כי בא אורך וכבוד יהוה עליך זרח׃
  ben-IRV: ওঠো, আলোকিত হও, কারণ তোমার আলো এসে গেছে এবং সদাপ্রভুর মহিমা তোমার উপরে
    উদিত হয়েছে।
  pan-pan: ਉੱਠ, ਚਮਕ, ਕਿਉਂ ਜੋ ਤੇਰਾ ਚਾਨਣ ਆ ਗਿਆ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਤੇਰੇ ਉੱਤੇ ਚਮਕਿਆ
    ਹੈ।
  mya-JVB: သင်ထ လော့။ လင်း လော့။ သင် ၏အလင်း ရောက် လာပြီ။ ထာဝရဘုရား ၏ဘုန်း တော်သည်
    သင် ၏ အပေါ် မှာ ပေါ်ထွန်း လျက်ရှိ၏။
  hmo-hmo: Ierusalema e, do oi toreisi, bona dina hegeregerena do oi diari, badina
    be Lohiabada ena hairaina, be oi dekenai ia diaridiari noho!
  urd-urd: उठ मुनव्वर हो क्यूँकि तेरा नूर आगया और ख़ुदावन्द का जलाल तुझ पर ज़ाहिर
    हुआ।
  rus-SYN: Восстань, светись, Иерусалим, ибо пришел свет твой, и слава Господня взошла
    над тобою.
  bqc-SIM: Fɛlɛ tɛkɛ, asa n gupua mↄ̀, Dii gawi pìsima.
  tcz-CHONGTHU: Kipatdoh in, Jerusalem! Navah chu mi jouse mudingin vahdoh hen. Ajeh
    chu Pakai loupina chu na chunguva hung vahdoh ding ahi.
  mar-mar: “उठ, प्रकाशमान हो, कारण तुझा प्रकाश आला आहे, आणि परमेश्वराचे तेज तुझ्यावर
    उगवले आहे.”
  qub-qub: 'Tayta Dios cayno nin: «Jatariy Jerusalén. Achquiga chayamushanami. Munaynëmi
    gamcho achicyaycan.'
  hat-hat: Leve kanpe! Ou pral klere tankou solèy. Pouvwa Seyè a pral klere sou ou.
  eng-BSB: Arise, shine, for your light has come, and the glory of the LORD rises
    upon you.
  eng-WEBPB: “Arise, shine; for your light has come, and the LORD’s glory has risen
    on you!
  kbq-kbq: Jerusalemi kumamoka otinka remsa huo, na'ankure kagri masamo'a ko e'ne.
    Ana nehugeno, Ra Anumzamofona hankavenentake masa zama'amo'a kagritera remsa hino.
  nhe-BL: Altepetl Jerusalén motlalanas. Jerusalén elis yejyectzi huan quipiyas tlahuili
    queja tonati para nochi tlacame ipan nochi tlaltini ma quiitaca pampa ihueyitilis
    TOTECO quitlahuilis.
  gub-BL: Epu'àm nehe, Zeruzarez. Tuwe neruwa heny katu nerurywete haw rehe nehe,
    ta'e neratainy uhem kwez kury xe. Tupàn Tuweharupi Wiko Ma'e ikàgaw ipuràg eteahy
    haw uhyape katu iko penehe a'e kury.
  eng-DRA: 'Arise, be enlightened, O Jerusalem: for thy light is come, and the glory
    of the Lord is risen upon thee.'
