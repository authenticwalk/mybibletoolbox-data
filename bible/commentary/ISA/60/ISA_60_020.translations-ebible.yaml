verse: ISA.060.020
translations:
  mal-C: നിന്റെ സൂര്യൻ ഇനിയൊരിക്കലും അസ്തമിക്കുകയില്ല, നിന്റെ ചന്ദ്രൻ മറഞ്ഞുപോകുകയുമില്ല;
    യഹോവയായിരിക്കും നിന്റെ നിത്യപ്രകാശം, നിന്റെ വിലാപകാലം അവസാനിക്കുകയും ചെയ്യും.
  deu-TKW: Deine Sonne wird nicht mehr untergehen und dein Mond nicht abnehmen, denn
    Jahwe wird dir als immerwährendes Licht dienen, und die Tage deiner Trauer werden
    zu Ende sein.
  lin-lin: Moyi na yo ekolala lisusu te, mpe sanza na yo ekobunga lisusu te ; pamba
    te Yawe akozala pole na yo mpo na libela, mpe mikolo na yo ya pasi ekosila.
  eng-LSV: Your sun goes in no more, || And your moon is not removed, || For YHWH
    becomes a continuous light to you. And the days of your mourning have been completed.
  eng-GNV: 'Thy sunne shall neuer goe downe, neither shall thy moone be hid: for the
    Lord shalbe thine euerlasting light, and the dayes of thy sorowe shalbe ended.'
  eng-WEBSTER: 'Thy sun shall no more go down; neither shall thy moon withdraw itself:
    for the LORD will be thy everlasting light, and the days of thy mourning shall
    be ended.'
  nhw-BL: Elis quen nopa tonati huan metztli amo quema calaquise pampa niamoTECO nimechtlahuilijtos
    para nochipa. Huan ayacmo quema anmotequipachose.
  swh-ONEN: Jua lako halitazama tena, nao mwezi wako hautafifia tena; Bwana atakuwa
    nuru yako milele, nazo siku zako za huzuni zitakoma.
  bba-bba: Wunɛn nuku sɑnkirɑnu kpuro nu koo doonɑ. Domi nɛ, Yinni Gusunɔwɑ ko nɑ
    n nun yɑm bururɑsie sere kɑ bɑɑdommɑɔ. Sɔ̃ɔ u rɑ du, suru rɑ mɑɑ wɔ̃kuru ko, ɑdɑmɑ
    nɛn yɑm bururɑm mɛ, mu ku rɑ kpe.
  eng-KJVCPB: 'Thy sun shall no more go down; Neither shall thy moon withdraw itself:
    For the Lord shall be thine everlasting light, And the days of thy mourning shall
    be ended.'
  luo-luo: Wangʼ chiengʼ ok nochak opodhi bende dwe ok nochak olal kendo; Jehova Nyasaye
    ema nobed lerni manyaka chiengʼ kendo ndalogi mag kuyo norum.
  meu-meu: Emu dina na basine diho lou, bona emu hua diarina na basine maraḡi lao,
    badina be Iehova na emu mia-hanaihanai diarina ai bainela, bona emu tai dinadia
    bae ore.
  npi-ULB: तेरो सूर्य कहिल्यै अस्ताउनेछैन, न त तेरो चन्द्रमा पछि हट्ने र लोप हुनेछ
    । किनकि परमप्रभु नै तेरो अनन्तको प्रकाश हुनुहुनेछ र तेरा शोकका दिनहरू समाप्‍त
    हुनेछन् ।
  yor-yor: Òòrùn rẹ kì yóò sì wọ̀ mọ́, àti òṣùpá rẹ kì yóò sì wọ òòkùn mọ́; Olúwa
    ni yóò jẹ́ ìmọ́lẹ̀ ayérayé rẹ, àti àwọn ọjọ́ arò rẹ yóò sì dópin.
  pes-OPCB: آفتاب تو هرگز غروب نخواهد کرد و ماه تو زوال نخواهد پذیرفت، زیرا من نور
    جاودانی تو خواهم بود، و روزهای سوگواریت پایان خواهند یافت.
  tgl-ULB: Ang inyong araw ay hindi na kailanman lulubog, ni ang inyong buwan ay lulubog
    at mawawala; dahil si Yahweh ang inyong magiging walang hanggang liwanag, at ang
    mga araw ng inyong pagluluksa ay matatapos na.
  cbu-NT: Nuw siyaam zarpaz ashiruri uru 'sineekchuri, ayamtaati tsípcheeja. Nuw siyaam
    tsuppaz ashiruri uru taachima. Ashkachuri, ayamtaatiya suris ndunichshaparee.
    Watam nuw siyaam urutamari tuwasineeru taachinawa.
  hui-hui: Ni lone napale egemebi dama dalidali biagadagua nabi Anduane Homogo i̱nime
    í̠naga wá haabo holene haluhe kogonigo nde ani haabo holebero. Í̠naga genda ngelo
    keruni bibahende ereba hai holebira.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​၏​အ​တွက်​နေ​လ​တို့​ထက် ပို​မို​တည်​တံ့​သည့်​ထာ​ဝ​စဉ်​အ​လင်း​ဖြစ်​လိမ့်​မည်။
    ထို့​ကြောင့်​သင်​ဝမ်း​နည်း​ပူ​ဆွေး​ရာ​နေ့​ရက်​များ​သည် ကုန်​ဆုံး​၍​သွား​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་ཉི་མ་ནམ་ཡང་མི་ནུབ་ལ། ཁྱོད་ཀྱི་ཟླ་བ་ཡང་འཁུམ་པར་མི་འགྱུར། གང་ལ་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཀྱི་དུས་གཏན་གྱི་འོད་ཟེར་བྱེད་ཅིང་། ཁྱོད་ཀྱི་སྡུག་བསྔལ་གྱི་ཉིན་མོ་རྣམས་རྫོགས་པར་འགྱུར།
  sna-sna: Zuva rako harichazovirizve, uye mwedzi wako hauchazoperizve; Jehovha achava
    chiedza chako chisingaperi, uye mazuva okuchema kwako achaguma.
  spa-BLM: Tu sol no se pondrá más, ni su luna se retirará; porque Yahvé será tu luz
    eterna, y los días de tu luto terminarán.
  cac-cac: A jun saquilq'uinal ol vac' d'ayex chi', a ol ochcan sq'uexuloc yoc c'u
    yed' yoc q'uen uj. A jun chi', malaj b'aq'uin̈ ol tupoc, yujto a in Jehová in
    saquilq'uinal ol in aj d'ayex d'a juneln̈ej. Man̈xa b'aq'uin̈ ol ex cusoc.
  swh-ULB: Jua lenu halitakuewepo wala mweni utaondoshwa na kutoweka; maana Yahwe
    atakuwa mwanga wenu daima, na siku za maombolezo zitakwisha.
  bel-bel: Ня зойдзе ўжо сонца тваё, і месяц твой не схаваецца, бо Гасподзь будзе
    табе вечным сьвятлом, і закончацца дні жальбы тваёй.
  deu-ELBBK: Nicht mehr wird deine Sonne untergehen noch dein Mond sich zurückziehen;
    denn der HERR wird dir zum ewigen Licht sein. Und die Tage deines Trauerns werden
    ein Ende haben.
  mbb-OT: Iyan a egkehimu he andew nu wey vulan nu he kenà edsanlep; iyan a kerayag
    nu te wazà pidtemanan. Ne egketapus en is menge kemereǥenan nu.
  mal-2015: നിന്റെ സൂര്യൻ ഇനി അസ്തമിക്കയില്ല; നിന്റെ ചന്ദ്രൻ മറഞ്ഞുപോകയുമില്ല; യഹോവ
    നിന്റെ നിത്യപ്രകാശമായിരിക്കും; നിന്റെ ദുഃഖകാലം തീർന്നുപോകും.
  gup-gup: Minj manbu kundung kayawoyhyibme dja minj mak dird karrowen. Ngaye nawu
    Yawey ngadjalkudji bolkwolkan ngudberre munguyh munguyh. Dja minj mak ngurriyawoyhnjilngwarremen.
  rmc-rmc: Tiro kham imar na zadžala a tiro čhonoro na našľola, bo o RAJ ela tiro
    švetlos pro furt a tire žaľakre dživesa preačhena.
  pes-OPV: و بار دیگر آفتاب تو غروب نخواهد کرد و ماه تو زوال نخواهد پذیرفت زیرا که
    یهوه برای تونور جاودانی خواهد بود و روزهای نوحه گری توتمام خواهد شد.
  ron-1924: Соареле тэу ну ва май асфинци ши луна та ну се ва май ынтунека, кэч Домнул
    ва фи Лумина та пе вечие ши зилеле суферинцей тале се вор сфырши.
  ben-OBCV: তোমার সূর্য আর অস্তমিত হবে না, তোমার চাঁদের আলো আর ক্ষীণ হবে না; সদাপ্রভুই
    হবেন তোমার চিরজ্যোতি, আর তোমার দুঃখকষ্টের দিন শেষ হবে।
  som-som: Qorraxdaadu mar dambe ma dhici doonto, oo dayaxaaguna iftiinkiisa ma ceshan
    doono, waayo, Rabbigu wuxuu kuu ahaan doonaa iftiin weligiis ah, oo wakhtigii
    baroorashadaaduna wuu dhammaan doonaa.
  lat-VUC: Non occidet ultra sol tuus, et luna tua non minuetur, quia erit tibi Dominus
    in lucem sempiternam, et complebuntur dies luctus tui.
  eng-ASVBT: Thy sun shall no more go down, neither shall thy moon withdraw itself;
    for Jehovah will be thine everlasting light, and the days of thy mourning shall
    be ended.
  ita-1885: Il tuo sole non tramonterà più, e la tua luna non iscemerà più; perciocchè
    il Signore ti sarà per luce eterna, e i giorni del tuo duolo finiranno.
  eng-LXXUP: For the sun shall no more set, nor shall the moon be eclipsed; for the
    Lord shall be thine everlasting light, and the days of thy mourning shall be completed.
  eng-ULB: Your sun will no longer set, nor will your moon withdraw and disappear;
    for Yahweh will be your everlasting light, and the days of your mourning will
    be ended.
  spa-VBL: Tu sol no se pondrá nunca, y tu luna no se apagará jamás, porque el Señor
    será tu luz eterna, y tu tiempo de luto terminará.
  fra-_FOB: Ton soleil ne se couchera plus, et ta lune ne disparaîtra plus; car l'Éternel
    sera pour toi une lumière éternelle, et les jours de ton deuil seront finis.
  mal-mal: നിന്റെ സൂര്യൻ ഇനി അസ്തമിക്കുകയില്ല; നിന്റെ ചന്ദ്രൻ മറഞ്ഞുപോവുകയുമില്ല;
    യഹോവ നിന്റെ നിത്യപ്രകാശമായിരിക്കും; നിന്റെ ദുഃഖകാലം തീർന്നുപോകും.
  lit-lit: Tavo saulė nebenusileis ir tavo mėnulis nesudils, nes VIEŠPATS bus tau
    amžina šviesa ir tavo gedulo dienos pasibaigs.
  urd-GVR: Āindā terā sūraj kabhī ġhurūb nahīṅ hogā, terā chāṅd kabhī nahīṅ ghaṭegā.
    Kyoṅki Rab terā abadī nūr hogā, aur mātam ke tere din ḳhatm ho jāeṅge.
  suz-BL: मिनु मेना रे इ नां गेनायो मलाक्‍ब। मिनु इ तास्‍ला यो मलाक्‍ब। मारदे हना
    परमप्रभु यावे गेना हना यो इ छेङछेङ बाक्‍ब। इ रोंका पतीक नाक्‍ती नुप्‍त। यूहन्‍ना
    ८:१२; याकूब १:१७
  eng-NOY: Thy sun shall no more go down, Neither shall thy moon be hid; For Jehovah
    shall be thine everlasting light, And the days of thy mourning shall be ended.
  ita-1927: Il tuo sole non tramonterà più, e la tua luna non scemerà più; poiché
    l’Eterno sarà al tua luce perpetua, e i giorni del tuo lutto saranno finiti.
  ckb-ckb: لەمەودوا خۆری تۆ ئاوا نابێت، مانگی تۆ کەم ناکات، چونکە یەزدان بۆت دەبێت
    بە ڕووناکی هەتاهەتایی، ڕۆژانی ماتەمینیت تەواو دەبێت.
  eng-BBE: 'Your sun will never again go down, or your moon keep back her light: for
    the Lord will be your eternal light, and the days of your sorrow will be ended.'
  kan-OKCV: ನಿನ್ನ ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವುದಿಲ್ಲ. ನಿನ್ನ ಚಂದ್ರನು ಕಾಣದೆ ಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ನಿನಗೆ ನಿತ್ಯವಾದ ಬೆಳಕಾಗಿರುವರು. ನೀನು ದುಃಖಿಸುವ ದಿನಗಳು ಸಮಾಪ್ತಿಯಾಗುವುದು.
  tam-2017: உன் சூரியன் இனி மறைவதுமில்லை; உன் சந்திரன் மறைவதுமில்லை; யெகோவாவே உனக்கு
    நிலையான வெளிச்சமாயிருப்பார்; உன் துக்கநாட்கள் முடிந்துபோகும்.
  spa-RV-1909: 'No se pondrá jamás tu sol, ni menguará tu luna: porque te será Jehová
    por luz perpetua, y los días de tu luto serán acabados.'
  ron-BTF: Soarele tău nu va mai apune; nici luna ta nu se va retrage, fiindcă DOMNUL
    va fi a ta veşnică lumină şi zilele jelirii tale se vor sfârşi.
  eng-WEBP: Your sun will not go down any more, nor will your moon withdraw itself;
    for the LORD will be your everlasting light, and the days of your mourning will
    end.
  eng-FBV: Your sun will never set, and your moon will never wane, for the Lord will
    be your everlasting light, and your time of mourning will end.
  nld-1939: 'Uw zon gaat nimmer meer onder, En uw maan neemt niet af; Want Jahweh
    zal een eeuwig Licht voor u zijn: Uw dagen van rouw zijn ten einde!'
  nch-BL: Elis quej nopa tonati huan metzti amo quema calaquise pampa niamoTECO nimechtaahuilijtos
    para nochipa. Huan ayecmo quema anmotequipachose.
  vie-1934: Mặt trời của ngươi không lặn nữa; mặt trăng chẳng còn khuyết, vì Đức Giê-hô-va
    sẽ là sự sáng đời đời cho ngươi, những ngày sầu thảm của ngươi đã hết rồi.
  hin-CV: तुम्हारा सूर्य कभी अस्त न होगा, न ही तुम्हारे चांद की ज्योति कम होगी; क्योंकि
    याहवेह तेरी सदैव की ज्योति होंगे, और तुम्हारे विलाप के दिन समाप्‍त हो जाएंगे.
  eng-OURB: Your sun will not go down any more, nor will your moon withdraw itself;
    for Adonai will be your everlasting light, and the days of your mourning will
    end.
  spa-BES: Tu sol nunca volverá a bajar, o tu luna retendrá su luz; porque el Señor
    será tu luz eterna, y los días de tu dolor terminarán.
  tdx-tdx: Le lia’e tsy hiroñe i àndroy, naho tsy hisitake ka i volañey; fa Iehovà
    ty ho failo’o nainai’e, vaho ho modo o androm-pandalà’oo.
  tha-KJV: ดวงอาทิตย์​ของเจ้าจะไม่ตกอีก หรือดวงจันทร์ของเจ้าจะไม่​มี​ข้างแรม เพราะพระเยโฮวาห์จะทรงเป็นความสว่างนิรันดร์ของเจ้า
    และวั​นที​่​เจ้​าไว้​ทุกข์​จะหมดสิ้นไป
  por-BR-2018: Nunca mais o teu sol irá se por, nem tua lua minguará; porque o SENHOR
    será tua luz eterna, e os dias de teu luto se acabarão.
  deu-ELO: Nicht wird ferner deine Sonne untergehen, noch dein Mond sich zurückziehen;
    denn Jehova wird dir zum ewigen Licht sein. Und die Tage deines Trauerns werden
    ein Ende haben.
  eng-WYC-2018: Thy sun shall no more go down, and thy moon shall not be decreased;
    for the Lord shall be into everlasting light to thee, and the days of thy mourning
    shall be [ful] filled.
  epo-epo: Via suno ne plu subiros, kaj via luno ne kaŝiĝos; ĉar la Eternulo estos
    por vi lumo eterna, kaj la tagoj de via funebro finiĝos.
  uig-PIN: Sening ⱪuyaxing ikkinqi patmaydu, Eying tolunluⱪidin yanmaydu; Qünki Pǝrwǝrdigar
    sening mǝnggülük nurung bolidu, Ⱨǝsrǝt-ⱪayƣuluⱪ künliringgǝ hatimǝ berilidu.
  beo-beo: Dia da:i diosu eso da dagomu. Na, Hina Gode da dima eso huluane hadigilalumu.
    Eso amola oubi amola da dagomu. Be Na hadigi da hamedafa dagomu.
  tpi-OTNT: Bai yu no inap lukim san na mun i go daun na tudak i kamap, long wanem,
    mi Bikpela, oltaim bai mi stap olsem lait bilong yu. Na olgeta hevi bilong yu
    bai i pinis.
  hau-SA: Ranarki ba za tă ƙara fāɗuwa ba watanki kuma ba zai ƙara shuɗewa ba; Ubangiji
    zai zama madawwamin haskenki, kwanakin baƙin cikinki za su ƙare.
  uig-LAT: Séning quyashing ikkinchi patmaydu, Éying tolunluqidin yanmaydu; Chünki
    Perwerdigar séning menggülük nurung bolidu, Hesret-qayghuluq künliringge xatime
    bérilidu.
  nde-nde: Ilanga lakho kaliyikutshona futhi, lenyanga yakho ayisayikufiphala njalo.
    UThixo uzakuba yikukhanya kwakho okungapheliyo, lezinsuku zakho zezinsizi zizaphela.
  ton-ton: '‌ʻE ʻikai toe tō hifo hoʻo laʻā, pea ʻe ʻikai toe fufū ʻe ia hoʻo māhina:
    koeʻuhi ʻe hoko ʻa Sihova ko hoʻo maama taʻengata, pea ʻe ngata ʻae ngaahi ʻaho
    ʻo hoʻo mamahi.'
  ces-1613: Nezajdeť více slunce tvé, a měsíc tvůj neschová se, nebo Hospodin bude
    světlem tvým věčným, a tak dokonáni budou dnové smutku tvého.
  eng-WMB: Your sun will not go down any more, nor will your moon withdraw itself;
    for the LORD will be your everlasting light, and the days of your mourning will
    end.
  tam-TCV: உன் சூரியன் ஒருபோதும் மறைவதுமில்லை, உன் சந்திரன் இனிமேல் தேய்வதுமில்லை.
    யெகோவாவே உன் நித்திய ஒளியாய் இருப்பார், உன் துக்க நாட்களும் முடிவடையும்.
  ceb-ULB: Dili na mosalop ang inyong adlaw, o ang bulan; kay ang inyong kahayag nga
    dili mapalong mao man si Yahweh, ug matapos na ang mga adlaw sa inyong pagbangotan.
  pol-UBG: Nie zajdzie już więcej twoje słońce, a twój księżyc nie ukryje się, bo
    PAN będzie twoją wieczną światłością i skończą się dni twojej żałoby.
  agr-agr: Witjai Tuke Pujuu atumi Apajuíjinuk. Nuadui etsag makichkish akaikig megkaekashtinai,
    tuja nantushkam etsanbaujinak kajinkashtinai. Wi ajumaish atumi tsaaptinjum tuke
    atinaitjai. Nuadui atum wake besemag pujamuk atsugtamiagtinai.
  kyc-kyc: Nakamana mona rando ee lenge yuu gii dusipa lumwa pira. Dokopa namba Kamongo
    doko kendali ingyuo neta kanape dolapo yalaponalu rao sulu sero.
  urd-GVU: آئندہ تیرا سورج کبھی غروب نہیں ہو گا، تیرا چاند کبھی نہیں گھٹے گا۔ کیونکہ
    رب تیرا ابدی نور ہو گا، اور ماتم کے تیرے دن ختم ہو جائیں گے۔
  deu-1912: Deine Sonne wird nicht mehr untergehen noch dein Mond den Schein verlieren;
    denn der HERR wird dein ewiges Licht sein, und die Tage deines Leides sollen ein
    Ende haben.
  kan-2017: ನಿನ್ನ ಸೂರ್ಯನು ಇನ್ನು ಮುಳುಗನು, ನಿನ್ನ ಚಂದ್ರನು ತೊಲಗನು; ಯೆಹೋವನೇ ನಿನಗೆ ನಿತ್ಯಪ್ರಕಾಶವಾಗಿರುವನು,
    ನೀನು ದುಃಖಿಸುವ ದಿನಗಳು ಕೊನೆಯಾಗುವುದು.
  yap-yap: Pi rran ni i yib e gafgow ngom riy e bayi mus. I Gag SOMOL e bay gu mang
    tamilang ngom ni dariy n’umngin nap’an, Nib thil ko yal’ nge pul ni l’agruw ni
    bayi m’ay ram’en.
  hlt-MCSB: Na khomik te khum voel pawt vetih na hla khaw yaem voel mahpawh. BOEIPA
    tah nang ham kumhal khosae la om vetih na nguekcoinah khohnin khaw khum ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤም ፖዔ ጎይሣ ናንጋንዳሢሮ ዓባ ኔኤኮ ፔቴታዖ ጌላዓኬ፥ ዓጊናኣ ፖዒፆ ሃሻዓኬ፤ ኔኤኮ ሜታሢ
    ዎዳ ጋፓንዳኔ።
  twi-ASANTE: Wʼawia rentɔ bio, wo srane rennum bio, Awurade bɛyɛ wo daapem hann,
    na wʼawerɛhoɔ nna to bɛtwa.
  eng-WEBU: Your sun will not go down any more, nor will your moon withdraw itself;
    for the LORD will be your everlasting light, and the days of your mourning will
    end.
  wal-wal: Ne awai naa77antto wullenna; ne aginaikka poo7iyoogaa aggenna. Aissi giikko,
    GODAI neeyyo merinaa poo7o gidana; neeni yeekkido gallassatikka wurana.
  spa-PDDPT: Tu sol no se ocultará jamás, ni menguará tu luna, porque Yavé será tu
    Luz perpetua. Los días de tu luto terminarán.
  gun-gun: Ha'e rami vy nde'áry rupi kuaray ndoikevei 'rã, ha'e jaxy ndopave ovyi
    'rã. Mba'eta Senhor ae 'rã oĩ nemoexakãarã opa e'ỹ va'e, ha'e rã ndeporiau reia
    ára ma opa 'rã.
  ilo-ULB: Saanton a lumnek ti inityo, uray ti bulanyo ket saanton a lumnek ken agpukaw;
    ta ni Yahweh ti agbalinto a silawyo iti agnanayon, ken aggibuston dagiti al-aldaw
    a panagladingityo.
  kpg-kpg: Au laangi manawa gee la ga hagaodi. Au go Dimaadua dela gaa hai do haga maalama
    dee odi dela e mada waalooloo i di maalama o di laa mo di malama.
  uig-ARA: سېنىڭ قۇياشىڭ ئىككىنچى پاتمايدۇ، ئېيىڭ تولۇنلۇقىدىن يانمايدۇ؛ چۈنكى پەرۋەردىگار
    سېنىڭ مەڭگۈلۈك نۇرۇڭ بولىدۇ، ھەسرەت-قايغۇلۇق كۈنلىرىڭگە خاتىمە بېرىلىدۇ.
  sus-sus: Soge nun kike mu dulama sɔnɔn, Alatala nan findima wo xa naiyalanyi ra
    tɛmui birin. Wo xa sunnunyi tɛmui ɲɔnma nɛ.
  pon-2006: Rahnen omw pahtou kan pahn imwisekla. A ngehi, KAUN-O, pahn kin wia kamarainpomw
    poatopoat, poatopoat sang ketipin oh maram.
  jae-jae: Nêm oc naêsêp êtiam atom ma nêm ajôŋ oc naênam tôŋ êtiam atom gebe Apômtau
    oc êtu nêm ŋawê teŋgeŋŋa ma nêm bêc ôtaŋ taŋiboaŋa oc êmbacnê.
  ksd-ksd: Kaum matana keake pa na kuba, ma kaum gai pa na panie, tago ra Luluai kaum
    kapa tukum, ma i tar par ra kilala na korkor piram.
  tur-YTC: Güneşin artık batmayacak, Ay'ın da çekilmeyecek. Çünkü Yahve senin sonsuz
    ışığın olacak Ve yas günlerin sona erecek.
  grc-BRENT: Οὐ γὰρ δύσεται ὁ ἥλιος σοι, καὶ ἡ σελήνη σοι οὐκ ἐκλείψει· ἔσται γὰρ
    σοι Κύριός φῶς αἰώνιον, καὶ ἀναπληρωθήσονται αἱ ἡμέραι τοῦ πένθους σου.
  ind-AYT: Mataharimu tidak akan terbenam lagi, ataupun bulanmu akan lenyap. Sebab,
    TUHAN yang menjadi terangmu yang abadi, dan hari-hari perkabunganmu akan diakhiri.
  nya-nya: Dzuwa lako silidzalowanso, ndipo mwezi wako sudzazimiriranso; Yehova adzakhala
    kuwunika kwako kwamuyaya, ndipo masiku a mavuto ako adzatha.
  hrv-hrv: Sunce tvoje neće više zalaziti nit' će ti mjesec pomrčati, jer će Jahve
    biti tvoje vječno svjetlo, i okončat će se dani tvoje žalosti.
  mps-mps: Nago te giliga me polua iba dega sigi pelama, te be hulia siyu ebo me pedalugobeo,
    magi baso meni, ena Genuai Bidi, sesemane sogo ena te nago ula tiwai elalueibao.
    Tama nago sęgę dali homu dene ebo sogo me tigidali silaibao.
  tpi-tpi: Bai yu no inap lukim san na mun i go daun na tudak i kamap, long wanem,
    mi Bikpela, oltaim bai mi stap olsem lait bilong yu. Na olgeta hevi bilong yu
    bai i pinis.
  dan-1931: Din Sol skal ej mer gå ned, din Måne skal ej tage af; thi HERREN skal
    være dit Lys for evigt, dine Sørgedage har Ende.
  vie-OVCB: Mặt trời ngươi sẽ không lặn nữa; mặt trăng ngươi sẽ không còn khuyết.
    Vì Chúa Hằng Hữu sẽ là ánh sáng đời đời cho ngươi. Những ngày than khóc sầu thảm
    của ngươi sẽ chấm dứt.
  guj-2017: તારો સૂર્ય કદી અસ્ત થશે નહિ, કે તારો ચંદ્ર જતો રહેશે નહિ; કેમ કે યહોવાહ
    તારું સર્વકાળનું અજવાળું અને તારા શોકના દિવસો પૂરા થશે.
  pon-2006A: Rahnen omw pahtou kan pahn imwisekla. A ngehi, KAUN-O, pahn kin wia kamarainpomw
    poatopoat, poatopoat sang ketipin oh maram.
  por-BRBSL: Seu sol não se porá mais, nem sua lua se retirará; para Yahweh será sua
    luz eterna, e os dias de seu luto terminarão.
  cth-cth: Na kanî teh khum boi mahoeh toe. Na thapa hai kum boi mahoeh toe. Bangkongtetpawiteh,
    BAWIPA teh a yungyoe na angnae lah awm vaiteh, lungmathoenae hah a pout han.
  twi-twi: Wo wia rentɔ bio, wo sram rennum bio, Awurade bɛyɛ wo daapem hann, na wʼawerɛhownna
    to betwa.
  hlt-hlt: Na khomik te khum voel pawt vetih na hla khaw yaem voel mahpawh. BOEIPA
    tah nang ham kumhal khosae la om vetih na nguekcoinah khohnin khaw khum ni.
  tbz-SIM: Yɛkúdɑbùò ntɛ̃́nkɛ bɑ́ nkpɑɑ́ ɑ ɛì miɛkɛ. Mí nhɑ Yiɛ̀ nKuyie míì yó ntú
    ɑ kó mɛnɑ́ɑ̀ nsɑ̃́ɑ̃̀, mɛ̀ í yóó deè diyiè dèumɛ̀ yoo otɑ̃̀nkù kɔ̃mmɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ zurara nɨn angazangarimɨn mɨn ikɨtɨ, nɨn osɨmtɨzibar
    dughiam gɨvagham. Eghtɨ nɨ ua aruem uaghirir arazimɨn ganan kogham. Egh nɨ ua,
    iakɨnim uaghirir arazimɨn ganan kogham.
  azb-azb: Günəşin batmayacaq, ayın gizlənməyəcək, Çünki Rəbb əbədi nurun olacaq,
    Sənin yaslı günlərin qurtaracaq.
  eng-DBY: Thy sun shall no more go down, neither shall thy moon withdraw itself;
    for Jehovah shall be thine everlasting light, and the days of thy mourning shall
    be ended.
  hin-2017: तेरा सूर्य फिर कभी अस्त न होगा और न तेरे चन्द्रमा की ज्योति मलिन होगी;
    क्योंकि यहोवा तेरी सदैव की ज्योति होगा और तेरे विलाप के दिन समाप्त हो जाएँगे।
  wol-KYG: Sab jant du sooti, sa weer du suuxati. Aji Sax jeey doon sag leer ba fàww,
    sa fani ñaawlu jeex.
  eng-YLT: Thy sun goeth no more in, And thy moon is not removed, For Jehovah becometh
    to thee a light age-during. And the days of thy mourning have been completed.
  eng-WYC-2017: Thy sun shall no more go down, and thy moon shall not be decreased;
    for the Lord shall be into everlasting light to thee, and the days of thy mourning
    shall be [ful] filled.
  eng-WMBB: Your sun will not go down any more, nor will your moon withdraw itself;
    for the LORD will be your everlasting light, and the days of your mourning will
    end.
  urd-GVH: आइंदा तेरा सूरज कभी ग़ुरूब नहीं होगा, तेरा चाँद कभी नहीं घटेगा। क्योंकि
    रब तेरा अबदी नूर होगा, और मातम के तेरे दिन ख़त्म हो जाएंगे।
  rug-rug: Sa mua rimata si lopu kote lodu pule, meke sa mua sidara si lopu kote nae
    tada pule; ura e Zihova sa mua kalalasa ninae rane ka rane meke sari mua rane
    talotaṉa si kote beto mo.
  gaz-gaz: Aduun kee deebitee hin dhiitu; jiʼi kee hin badu; Waaqayyo ifa kee bara
    baraa ni taʼa; barri gadda kees ni raawwatama.
  fra-LSG: Ton soleil ne se couchera plus, Et ta lune ne s’obscurcira plus; Car l’Éternel
    sera ta lumière à toujours, Et les jours de ton deuil seront passés.
  gnn-gnn: Yakana yurru djarraṯawun' gärri buku‐munha'yirrinydja, ga yakana biyapul
    yurru nhuma yukurra nyä'yunmirri ŋuriŋi warwuyunydja.
  yal-yal: Sogen mi fa birama ɛ konni sɔnɔn, kiken mi fa godoma ɛ konni, bayo Alatala
    nan findima kɛnɛnna ra ɛ xa habadan ɛ sunu lɔxɔne yi ɲan.
  haw-1868: 'Aole e napoo hou kou la, Aole hoi e laweia''ku kou mahina: No ka mea,
    o Iehova auanei kou malamalama mau loa, A e pau auanei na la o kou kumakena ana.'
  arb-NAV: وَلا تَغْرُبُ شَمْسُكِ مِنْ بَعْدُ، وَلا يَتَضَاءَلُ قَمَرُكِ، لأَنَّ الرَّبَّ
    يَكُونُ نُورَكِ الأَبَدِيَّ، وَتَنْقَضِي أَيَّامُ مَنَاحَتِكِ.
  ewe-ewe: Wò ɣe magaɖo to azɔ o, eye wò ɣleti hã magaɖo xɔ azɔ o. Yehowa anye wò
    kekeli mavɔ, eye wò konyifaŋkekewo nu ava ayi.
  eng-LEE: Thy sun shall not go down any more, and thy moon shall not be withdrawn;
    for the Lord will be unto thee for a light of everlasting, and ended shall be
    the days of thy mourning,
  asm-FB: তোমাৰ সূৰ্য আৰু অস্ত নাযাব, তোমাৰ চন্দ্ৰও আৰু মাৰ নাযাব, কিয়নো যিহোৱা তোমাৰ
    অনন্তকলীয়া জ্যোতি হ’ব, আৰু তোমাৰ শোকৰ দিন সমাপ্ত হ’ব।
  sus-A: سٌفٍ نُن كِكٍ مُ دُلَمَ سْنْن، عَلَتَلَ نَن قِندِ مَ وٌ شَ نَءِيَلَنيِ رَ
    تّمُي بِرِن. وٌ شَ سُننُنيِ تّمُي حْنمَ نّ.
  fra-SBL: Votre soleil ne se couchera plus, et votre lune ne se retirera pas non
    plus ; car Yahvé sera votre lumière éternelle, et les jours de ton deuil prendront
    fin.
  hbo-hbo: לֹא־יָבֹ֥וא עֹוד֙ שִׁמְשֵׁ֔ךְ וִירֵחֵ֖ךְ לֹ֣א יֵאָסֵ֑ף כִּ֣י יְהוָ֗ה יִֽהְיֶה־לָּךְ֙
    לְאֹ֣ור עֹולָ֔ם וְשָׁלְמ֖וּ יְמֵ֥י אֶבְלֵֽךְ׃
  kik-kik: Riũa rĩu rĩaku rĩtigacooka gũthũa rĩngĩ, o na kana mweri waku ũtukĩrwo
    rĩngĩ; nĩgũkorwo Jehova nĩwe ũgaatuĩka ũtheri wa gũgũtherera nginya tene, na matukũ
    maku ma kĩeha nĩmagathira.
  fra-NCL: Ton soleil ne se couchera plus, et ta lune ne se retirera plus ; car Yahweh
    sera pour toi une lumière éternelle, et les jours de ton deuil seront achevés.
  cek-AK: Nang ih ni loe duemh mak ai ueloe, nang ih khrah doeh azaem mak ai boeh;
    Angraeng loe nang ih dungzan aanghaih ah om ueloe, palung na sethaih aninawk to
    boeng tih boeh.
  cuk-cuk: Dad-ibeler bar bega argwanosulid, degi, nii-gaedi gwen mommolegosurbalid.
    Ar ani Bab-Jehová be-gwallu-meegwadga degisadegu guoed. Geb agi be-wile-itodiidi
    bergunonikoed.
  uig-CYR: Сениң қуяшиң иккинчи патмайду, Ейиң толунлуғидин янмайду; Чүнки Пәрвәрдигар
    сениң мәңгүлүк нуруң болиду, Һәсрәт-қайғулуқ күнлириңгә хатимә берилиду.
  tel-2017: నీ సూర్యుడు ఇక ఎన్నటికీ అస్తమించడు. నీ వెన్నెల తగ్గదు. యెహోవాయే నీకు ఎప్పటికీ
    నిలిచిపోయే కాంతి. నీ దుఃఖదినాలు అంతం అవుతాయి.
  hat-BSA: Solèy ou p ap bese ankò, ni lalin nan p ap febli; paske ou va gen SENYÈ
    a kon limyè etènèl e jou ke ou kriye ak gwo doulè yo va fini.
  kos-kos: Len in asor lom ac fah safla. Nga, LEUM GOD, ac fah kalem lom nwe tok,
    Su ac oan paht liki faht ac malem.
  hbo-WLC: לֹא־יָב֥וֹא עוֹד֙ שִׁמְשֵׁ֔ךְ וִירֵחֵ֖ךְ לֹ֣א יֵאָסֵ֑ף כִּ֣י יְהוָ֗ה יִֽהְיֶה־לָּךְ֙
    לְא֣וֹר עוֹלָ֔ם וְשָׁלְמ֖וּ יְמֵ֥י אֶבְלֵֽךְ׃
  ibo-ibo: Anwụ gị agaghị ada ada, ọnwa gị agaghị akwụsịkwa ịcha; nʼihi na Onyenwe
    anyị ga-abụrụ gị ìhè ụbọchị gị niile, iru ụjụ gị niile ga-agabigakwa.
  ory-ory: ତୁମ୍ଭର ସୂର୍ଯ୍ୟ ଆଉ ଅସ୍ତଗତ ହେବ ନାହିଁ, କିଅବା ତୁମ୍ଭର ଚନ୍ଦ୍ର ଆପଣାକୁ ରହିତ କରିବ
    ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଅନନ୍ତକାଳସ୍ଥାୟୀ ଜ୍ୟୋତିଃ ସ୍ୱରୂପ ହେବେ ଓ ତୁମ୍ଭର ଶୋକର ଦିନ
    ଶେଷ ହେବ।
  chk-chk: Om akkar esap chüen tuputiu, nge om maram esap kirochola. Pun ngang ewe
    Samol mi Lapalap üpwe om saram tori feilfeilachök, nge ränin om letipeta repwe
    müchüla.
  rop-rop: Det soribala taim blanga yu garra binij, en mi na YAWEI garra jidan det
    olagijawan lait blanga yu.
  ukr-1871: І не зайде вже сонце твоє й місяць твій не згасне, бо Господь буде тобі
    вічним сьвітлом, і скінчаться днї смутку твого.
  deu-1951: Deine Sonne wird nicht mehr untergehen und dein Mond nicht mehr verschwinden;
    denn der HERR wird dir zum ewigen Lichte werden, und die Tage deiner Trauer sollen
    ein Ende haben.
  eng-JPS: Thy sun shall no more go down, Neither shall thy moon withdraw itself;
    for the LORD shall be thine everlasting light, and the days of thy mourning shall
    be ended.
  srp-1865: Neæe više zalaziti sunce tvoje, niti æe mjesec tvoj pomrèati; jer æe ti
    Gospod biti vidjelo vjeèno, i dani žalosti tvoje svršiæe se.
  lug-lug: Enjuba yo terigwa nate, n’omwezi gwo tegulibula; Mukama y’anaabeeranga
    ekitangaala kyo eky’emirembe n’emirembe era ennaku zo ez’okukungubanga zikome.
  heb-heb: לא יבוא עוד שמשך וירחך לא יאסף כי יהוה יהיה לך לאור עולם ושלמו ימי אבלך׃
  ben-IRV: তোমার সূর্য্য আর কখনও অস্ত যাবে না, তোমার চাঁদও আর ডুবে যাবে না বা অদৃশ্যও
    হবে না। সদাপ্রভুই তোমার চিরস্থায়ী আলো হবেন; তোমার শোকের দিন শেষ হবে।
  pan-pan: ਤੇਰਾ ਸੂਰਜ ਫੇਰ ਨਹੀਂ ਲੱਥੇਗਾ, ਨਾ ਤੇਰੇ ਲਈ ਚੰਦ ਦੀ ਰੋਸ਼ਨੀ ਘੱਟ ਹੋਵੇਗੀ, ਕਿਉਂ ਜੋ
    ਯਹੋਵਾਹ ਜੋ ਤੇਰੇ ਲਈ ਸਦੀਪਕ ਚਾਨਣ ਹੋਵੇਗਾ, ਅਤੇ ਤੇਰੇ ਸੋਗ ਦੇ ਦਿਨ ਮੁੱਕ ਜਾਣਗੇ।
  mya-JVB: နောက် တဖန် သင် ၏နေ သည်မ ဝင် ရ။ သင် ၏ လ သည်လည်း မ ဆုတ် ရ။ ထာဝရဘုရား သည်
    သင် ၌ ထာဝရ အလင်း ဖြစ်တော်မူ၍ ၊ စိတ်မသာညည်းတွား ရာ ကာလ ကုန် လေပြီ။
  hmo-hmo: Oiemu lalohisihisi dinadia be do idia ore. Lau Lohiabada, be oiemu diari
    do lau lao, ela bona hanaihanai. Oiemu dina be do ia diho lou lasi, bona oiemu
    hua ena diari be do ia maragi lou lasi.
  urd-urd: तेरा सूरज फिर कभी न ढलेगा और तेरे चाँद को ज़वाल न होगा, क्यूँकि ख़ुदावन्द
    तेरा हमेशा का नूर होगा और तेरे मातम के दिन ख़त्म हो जाएँगे।
  rus-SYN: Не зайдет уже солнце твое, и луна твоя не сокроется, ибо Господь будет
    для тебя вечным светом, и окончатся дни сетования твоего.
  bqc-SIM: N ĩatɛ̃ a gɛ̃ kpɛ́u bauo, mɛ́ n mↄ a ↄsikɛo, asa mámɛ máↄ dɛ n gupua
    láasai ũ, n ↄↄlↄ a midɛ sa.
  tcz-CHONGTHU: Na nisan lhumtih neitapon tin; na lhathah jong lhum taponte. Ajeh
    iham itileh Pakai chu nangma dinga tonsotna navah’a pang jing ding ahitai. Na
    lung hemna nikho ho chu hung kichai ding ahitai.
  mar-mar: “तुझा ‘सूर्य’ कधी मावळणार नाही आणि ‘चंद्राचा’ क्षय होणार नाही. कारण परमेश्वर
    तुझा अक्षय प्रकाश असेल, आणि तुझ्या शोकाचे दिवस संपतील.”
  qub-qub: Noga intino captëmi mana chacanganachu. Noga quillano captëmi mana chacanganachu.
    Noga Tayta Diosniquimi cashaj imaycamapis achquiqui. Llaquicuyga yapay manami
    canganachu.
  hat-hat: Solèy nou an p'ap janm kouche ankò. Lalin nou an p'ap janm disparèt. Se
    Seyè a menm ki pral sèvi nou limyè pou tout tan. Jou lafliksyon nou yo fini.
  eng-BSB: Your sun will no longer set, and your moon will not wane; for the LORD
    will be your everlasting light, and the days of your sorrow will cease.
  eng-WEBPB: Your sun will not go down any more, nor will your moon withdraw itself;
    for the LORD will be your everlasting light, and the days of your mourning will
    end.
  kbq-kbq: Hanki kagrite'ma remsama hania zagemo'ene ikamokea magore huke tami ofregaha'e.
    Na'ankure Ra Anumzamo agra mevava tavika'a manisanigeno, maka kasuzamo'a vagaregahie.
  nhe-BL: Elis queja nopa tonati huan metztli ax quema calaquise pampa niimoTECO nimechtlahuilijtos
    para nochipa. Huan ayoc quema inmocuesose.
  gub-BL: Aiko putar kwarahy romo newe nehe, aiko putar zahy romo newe nehe no. Aiko
    putar kwarahy wixe pixik 'ym ma'e romo nehe, aiko putar zahy uhyape re upytu'u
    pixik 'ym ma'e romo nehe no. Ahyape katu putar nerehe tatainy ài tuweharupi nehe.
    Pezemumikahy haw i'ar upaw putar nehe.
  eng-DRA: 'Thy sun shall go down no more, and thy moon shall not decrease: for the
    Lord shall be unto thee for an everlasting light, and the days of thy mourning
    shall be ended.'
