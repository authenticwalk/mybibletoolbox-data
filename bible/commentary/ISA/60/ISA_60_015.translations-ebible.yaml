verse: ISA.060.015
translations:
  mal-C: “ഒരു മനുഷ്യനും നിന്നിൽക്കൂടി കടന്നുപോകാത്തവിധം നീ ഉപേക്ഷിക്കപ്പെട്ടവളും നിന്ദ്യയും
    ആയിത്തീർന്നതുപോലെ ഞാൻ നിന്നെ നിത്യപ്രതാപമുള്ളവളും അനേകം തലമുറകൾക്ക് ആനന്ദവും ആക്കിത്തീർക്കും.
  deu-TKW: An Stelle davon, daß du verlassen und verhaßt warst, so daß niemand an
    dir vorüberzog, will ich dich zum ewigen Stolze machen, zur Wonne für Geschlecht
    auf Geschlecht.
  lin-lin: Ata basundolaki yo mpe bayinaki yo, mpe moto moko te azalaki lisusu koleka
    epai na yo, nakopesa yo lokumu mpo na tango nyonso mpe esengo ya libela na libela.
  eng-LSV: Instead of your being forsaken and hated, || And none passing through,
    || I have made you for a continuous excellence, || A joy of generation and generation.
  eng-GNV: 'Where as thou hast bene forsaken and hated: so that no man went by thee,
    I will make thee an eternall glorie, and a ioye from generation to generation.'
  eng-WEBSTER: Whereas thou hast been forsaken and hated, so that no man went through
    thee , I will make thee an eternal excellence, a joy of many generations.
  nhw-BL: Masque achtihuiya nochi quitlaijilhuiyayaj altepetl Jerusalén huan amo quinequiyayaj
    quiitase, niyon amo quinequiyayaj nejnemise ipan icalles, ama nopa altepetl elis
    yejyectzi para nochipa. Huan para nochipa Jerusalén elis se hueyi paquilistli
    para nochi catli yohuij nopona.
  swh-ONEN: “Ingawa umeachwa na kuchukiwa, bila yeyote anayesafiri ndani yako, nitakufanya
    kuwa fahari ya milele, na furaha ya vizazi vyote.
  bba-bba: Wunɛ wi tɔmbu bɑ rɑɑ tusɑ bɑ deri, bɑ ku rɑ mɑɑ nɛ wunɛn mi, kon nun ko
    wuu burɔ sere kɑ bɑɑdommɑɔ, kpɑ ɑ n wunɛn tɔmbu nuku dobu wɛ̃ɛmɔ sere kɑ ben bibun
    bibɔ.
  eng-KJVCPB: Whereas thou hast been forsaken and hated, So that no man went through
    thee, I will make thee an eternal excellency, A joy of many generations.
  luo-luo: Kata obedo ni osejwangʼi kendo osechayi, maonge ngʼama limi, abiro miyo
    ibed dala man-gi duongʼ mosiko kendo mor mar tiengʼ mabiro mangʼeny.
  meu-meu: Vada e rakatanimu bona e inai henimu, bona ta na lalomu amo se raka hanai;
    to lau ese lohia hairaina do baina henimu, emu ai baine mia hanaihanai, bona uru
    uru iboudiai moaledia ai baina halaomu.
  npi-ULB: तँबाट भएर कोही नहिंड्ने गरी त्यागिएको र घृणा गरिएको अवस्‍थामा रहनुको साटोमा,
    म तँलाई सदाको निम्ति गौरवको वस्तु, पुस्तादेखि पुस्‍तासम्‍मको निम्ति आनन्द बनाउनेछु
    ।
  yor-yor: “Bí ó tilẹ̀ jẹ́ pé a ti kórìíra rẹ, a sì kọ̀ ọ́ sílẹ̀, láìsí ẹnìkan tí
    ó ń gba ọ̀dọ̀ rẹ kọjá, Èmi yóò ṣe ọ́ ní ìṣògo ayérayé àti ayọ̀ àtìrandíran.
  pes-OPCB: «تو زمانی متروک و مطرود بودی و کسی از تو عبور نمی‌کرد، اما اینک تو را
    برای همیشه باشکوه می‌سازم و تو تا ابد محل شادمانی خواهی بود.
  tgl-ULB: Sa halip na kayo ang nananatiling napabayaan at kinapopootan, na walang
    sinuman ang pumapansin sa inyo, gagawin ko kayong isang bagay na ipagmamalaki
    magpakailanman, isang kagalakan mula sa bawat salinlahi.
  cbu-NT: Natsha ndusha kasampaz ashirus taatssa. ¿Chakaja siyaa natsach? Wanindaja.
    Itaru, urutamari arapich tputs siyaa kis chinachinllinaya.
  hui-hui: Yarusaleme í̠ore ala bame wialu yu wahene wirigo wali agali ogoriani pu
    íbubi nabiaga wahene wini. Ai áyu i̱na í̠ mo bayaleore howa mo yári bia halu ḏ́uniniho
    ngeledogoni. Wali agali dindi tara tarani áyu karumebi mani holebirarumebi ti
    bibahendeme í̠ hondowa turu timbuni hai holebira. Í̠ni ani haho wiaabobo holebere.
  mya-mya: '``သင်​သည်​လူ​သူ​ဆိတ်​ငြိမ်​လျက်​စွန့်​ပစ်​မုန်း​တီး ခြင်း​ကို ခံ​ရ​သော​မြို့​ဖြစ်​တော့​မည်​မ​ဟုတ်။
    ငါ​သည်​သင့်​ကို​ခမ်း​နား​ကြီး​ကျယ်​လှ​ပ​စေ​၍ ကာ​လ​အ​စဉ်​အ​ဆက် ရွှင်​လန်း​ချမ်း​မြေ့​ဖွယ်​ကောင်း​သည့်​မြို့​ဖြစ်​စေ​မည်။'
  bod-N: སྔར་ཁྱོད་ནི་དོར་ཞིང་སྡང་བར་གྱུར་ཏེ། ཐ་ན་ཁྱོད་བརྒྱུད་ནས་འགྲོ་མཁན་མེད་ཀྱང་།
    བདག་གིས་ཁྱོད་ནི་དུས་གཏན་དུ་བསྟོད་པའི་ཡུལ་དུ་འགྱུར་བ་དང་། མི་རབས་ཀུན་གྱི་དགའ་སྤྲོ་རུ་བྱེད་དོ།
    །
  sna-sna: “Kunyange wanga wasiyiwa uye uchivengwa, pasina munhu anopfuura nemauri,
    ndichakuita kuti ukudzwe nokusingaperi uye uve mufaro wezvizvarwa zvinotevera.
  spa-BLM: “Mientras que tú has sido abandonado y odiado, para que nadie pase por
    ti, Te haré una excelencia eterna, una alegría de muchas generaciones.
  cac-cac: Vach'chom actab'il ex can d'a peca', chacb'il ex eli, man̈xa mach tz'ec'
    b'aj ec'nac ex chi', palta axo ticnaic, ol vac' eyic'jichaan̈ yed' e b'inajnaquilal
    yuj masanil chon̈ab' d'a juneln̈ej.
  swh-ULB: Badala yake uwepo wenu umetelekezwa na kuchukiwa, kwa kuwa hakuna hata
    mmoja anayepita ndani yenu, nitawafanya kuwa kitu cha kiburi milele, furaha kutoka
    kizazi hata kizazi.
  bel-bel: Замест таго, што ты быў пакінуты і зьненавіджаны, так што ніхто не праходзіў
    празь цябе, - Я зраблю цябе веліччу навекі, радасьцю ў роды родаў.
  deu-ELBBK: Statt dass du verlassen warst und gehasst und niemand hindurchzog, will
    ich dich zum ewigen Stolz machen, zur Wonne von Geschlecht zu Geschlecht.
  mbb-OT: Minsan inselikwey ka wey midumutan, wey wazà edseǥipà kenikew zengan, edhimuwen
    ku he mevantug ka te wazà pidtemanan, wey igkelipey te langun he lapis te kevuwazan.
  mal-2015: ആരും കടന്നുപോകാതവണ്ണം നീ നിർജ്ജനവും ദ്വേഷവിഷയവും ആയിരുന്നതിന്നു പകരം ഞാൻ
    നിന്നെ നിത്യമാഹാത്മ്യവും തലമുറതലമുറയായുള്ള ആനന്ദവും ആക്കിത്തീർക്കും.
  gup-gup: “Ngudda wanjh kunkuyeng ngurridjaldi dja ngurrinjilngwarreni, dja minj
    nangale mak birrimrawinj bu ngundidjahwoyi. Dja mak bininj birriwern ngundidjalwirrihmi.
    Bolkkime wanjh ngaye kukmarnbun dja ngeykimukwon ba bu ngudda dja nawu ngurrbenmawahme,
    wanjh ngurridjaldi kunnjilngmak dorrengh bu munguyh munguyh.
  rmc-rmc: Kajte salas omuklo foros, savo našťi avri ačhenas, a prekal savo ňiko na
    predžalas, me tutar kerava baro the šukar; o radišagoskro than pro furt.
  pes-OPV: به عوض آنکه تو متروک و مبغوض بودی و کسی از میان تو گذرنمی کرد. من تو را
    فخر جاودانی و سرور دهرهای بسیار خواهم گردانید.
  ron-1924: Де унде ерай пэрэситэ ши урытэ ши нимень ну тречя прин тине, те вой фаче
    о подоабэ вешникэ, о причинэ де букурие пентру оамень дин ням ын ням.
  ben-OBCV: “যদিও তুমি পরিত্যক্ত ও ঘৃণিত হয়েছিলে, কেউ তোমার মধ্য দিয়ে যাতায়াত করত
    না, আমি তোমাকে চিরকালীন গর্বের স্থান এবং বংশপরম্পরায় সকলের আনন্দের কারণ করব।
  som-som: In kastoo lagaa tegey oo lagu necbaaday, oo uusan ninna ku dhex mari jirin,
    waxaan kaa dhigi doonaa sharaf weligeed ah iyo farxadda dadka qarniyada badan.
  lat-VUC: 'Pro eo quod fuisti derelicta et odio habita, et non erat qui per te transiret:
    ponam te in superbiam sæculorum, gaudium in generationem et generationem:'
  eng-ASVBT: Whereas thou hast been forsaken and hated, so that no man passed through
    thee, I will make thee an eternal excellency, a joy of many generations.
  ita-1885: In vece di ciò che tu sei stata abbandonata, e odiata, e che non vi era
    alcuno che passasse per mezzo di te, io ti costituirò in altezza eterna, ed in
    gioia per ogni età.
  eng-LXXUP: Because thou hast become desolate and hated, and there was no helper,
    therefore I will make thee a perpetual gladness, a joy of many generations.
  eng-ULB: Instead of you remaining abandoned and hated, with no one passing through
    you, I will make you a thing of pride forever, a joy from generation to generation.
  spa-VBL: Antes estabas abandonada y despreciada, en un lugar al que la gente no
    iba, pero ahora haré de ti un lugar del que estar orgullosos para siempre, una
    alegría para todas las generaciones.
  fra-_FOB: Au lieu que tu étais délaissée et haïe, et que personne ne passait chez
    toi, je ferai de toi une magnificence éternelle, une joie qui durera d'âge en
    âge.
  mal-mal: ആരും കടന്നുപോകാത്തവിധം നീ നിർജ്ജനവും ദ്വേഷവിഷയവും ആയിരുന്നതിനു പകരം ഞാൻ
    നിന്നെ നിത്യമാഹാത്മ്യവും തലമുറതലമുറയായുള്ള ആനന്ദവും ആക്കിത്തീർക്കും.
  urd-GVR: Pahle tujhe tark kiyā gayā thā, log tujh se nafrat rakhte the, aur tujh
    meṅ se koī nahīṅ guzartā thā. Lekin ab maiṅ tujhe abadī faḳhr kā bāis banā dūṅgā,
    aur tamām nasleṅ tujhe dekh kar ḳhush hoṅgī.
  suz-BL: ङोंइती गे प्रोंइचा पुंइसीशो नु काइ मदाक्‍चा पुंइसीशो बाक्‍ते। इ रागी रे
    पा सुइ मगाक्‍बाक्‍तेक्‍म। मुल गो इ कली गेना हना यो मान तपाइश्‍शा, पाला पाला सम्‍म
    ग्‍येरसीतीके सेल्‍नन। यसैया ४९:१४
  eng-NOY: Instead of being forsaken and hated, So that no one passed through thee,
    I will make thee an everlasting glory; The joy of many generations.
  ita-1927: Invece d’esser abbandonata, odiata, sì che anima viva più non passava
    per te, io farò di te l’orgoglio de’ secoli, la gioia di tutte le età.
  ckb-ckb: «لە جێی ئەوەی بەجێماو و ڕق لێبوو و بێ ڕێبوار بیت، دەتکەمە شانازی هەتاهەتایی،
    شادی نەوە دوای نەوە.
  eng-BBE: And though you were turned away from, and hated, and had no helper, I will
    make you a pride for ever, a joy from generation to generation.
  kan-OKCV: ನಿನ್ನೊಳಗೆ ನಿವಾಸಿಗಳು ಬಿಟ್ಟುಬಿಟ್ಟ, ದ್ವೇಷಕ್ಕೀಡಾದ, ಯಾರೂ ಹಾದುಹೋಗದ ನಿನಗೆ ನಾನು
    ನಿತ್ಯ ಘನತೆಯನ್ನು ದಯಪಾಲಿಸಿ ನಿನ್ನನ್ನು ಎಲ್ಲಾ ಸಂತತಿಗಳಲ್ಲಿಯೂ ಉಲ್ಲಾಸವಾಗಿರುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: நீ வெறுக்கப்பட்டதும், கைவிடப்பட்டதும், ஒருவரும் கடந்து நடவாததுமாயிருந்தாய்;
    ஆனாலும் உன்னை நித்திய மாட்சிமையாகவும், தலைமுறை தலைமுறையாயிருக்கும் மகிழ்ச்சியாகவும்
    வைப்பேன்.
  spa-RV-1909: En lugar de que has sido desechada y aborrecida, y que no había quien
    por ti pasase, ponerte he en gloria perpetua, gozo de generación y generación.
  ron-BTF: Deşi ai fost părăsită şi urâtă, astfel încât nimeni nu a trecut prin tine,
    te voi face o maiestate eternă, o bucurie a multor generaţii.
  eng-WEBP: “Whereas you have been forsaken and hated, so that no one passed through
    you, I will make you an eternal excellency, a joy of many generations.
  eng-FBV: Once you were abandoned and despised, somewhere people didn't go, but now
    I will make you a place to be proud of forever, a joy to every generation.
  nld-1939: Van de verlatene, die gij waart, Van de gehate, waar niemand doorheen
    trok, Maak Ik een trots voor de eeuwen, Een lust van geslacht op geslacht.
  nch-BL: Masque achtohuiya nochi quitaijilhuiyayaj altepet Jerusalén huan amo quinequiyayaj
    quiitase, yon amo quinequiyayaj nejnemise ipan icalles, ama nopa altepet elis
    yejyectzi para nochipa. Huan para nochipa Jerusalén elis se hueyi paquilisti para
    nochi cati yahuij nopona.
  vie-1934: Xưa kia ngươi đã bị bỏ, bị ghét, đến nỗi không ai đi qua giữa ngươi, ta
    sẽ làm cho ngươi nên cao trọng đời đời, nên sự vui mừng của nhiều đời.
  hin-CV: “जब तुम त्यागी हुई घृणा के नगर थे, कोई भी तुममें से होकर नहीं जाता था, लेकिन
    अब मैं तुम्हें स्थिर गौरव का स्थान बना दूंगा और पीढ़ी दर पीढ़ी आनंद का कारण ठहराऊंगा.
  eng-OURB: “Whereas you have been forsaken and hated, so that no one passed through
    you, I will make you an eternal excellency, a joy of many generations.
  spa-BES: Y aunque fuiste rechazada, odiada y no tuviste ayuda, te haré un orgullo
    para siempre, una alegría de generación en generación.
  tdx-tdx: Aa kanao naforintseñe naho ni-falai’ ondaty irehe, vaho tsy nirangaeñe,
    le hanoeko fiaintane nainai’e, hafaleañe tariratse an-tariratse.
  tha-KJV: ในเมื่อเจ้าได้​ถู​กละทิ้งและเป็​นที​่​เกลียดชัง และไม่​มี​ใครผ่านเจ้ามาเลย
    เราจะกระทำให้​เจ้​าโอ่อ่าตระการเป็นนิตย์ เป็นความชื่นบานทุกชั่วอายุ
  por-BR-2018: Em vez de abandonada e odiada, de tal modo que ninguém passava por
    ti ,eu farei de ti uma excelência eterna, alegria de geração após geração.
  deu-ELO: Statt daß du verlassen warst und gehaßt, und niemand hindurchzog, will
    ich dich zum ewigen Stolz machen, zur Wonne von Geschlecht zu Geschlecht.
  eng-WYC-2018: For that that thou were forsaken, and hated, and none was that passed
    by thee, (yea, now) I shall set thee into pride, that is, (to the) glory and honour,
    of worlds, (to be a) joy in generation and into generation.
  epo-epo: Anstataŭ tio, ke vi estis forlasita kaj malamata kaj neniu volis preterpasi
    vin, Mi faros vin fierindaĵo de la mondo, ĝojo de ĉiuj generacioj.
  uig-PIN: Sǝn taxliwetilgǝn ⱨǝm nǝprǝtkǝ uqriƣanliⱪing üqün, Ⱨeqkim zeminingdin ɵtmigǝn;
    Əmdiliktǝ Mǝn seni mǝnggülük bir xan-xɵⱨrǝt, Əwlad-ǝwladlarning bir hursǝnliki
    ⱪilimǝn.
  beo-beo: Di da moilai bai bagade yaloi dialu, amola dunu eno ilia da di higa:i.
    Di da wadela:lesi dagoi ba:i. Be amo hou fisili, Na da di afadenene, bu bagade
    amola noga:i ba:su amo di bu hahamomu. Amasea, di da eso huluane hahawane hou
    fawane ba:mu.
  tpi-OTNT: “Jerusalem, yu bin bagarap na i stap nating na i no gat man i bin i go
    i kam long ol rot bilong yu. Yu bin i stap olsem meri, man bilong en i no laikim
    em na i lusim em na ranawe pinis. Tasol bai mi mekim yu i kamap naispela moa na
    nambawan tru, na ol manmeri bai i amamas moa yet long yu. Na bai yu stap olsem
    tasol oltaim oltaim.
  hau-SA: “Ko da yake an yashe ki aka kuma ƙi ki, har babu wani da ya ratsa a cikinki,
    zan mai da ke madawwamiyar abar taƙama da kuma farin cikin dukan zamanai.
  uig-LAT: Sen tashliwétilgen hem nepretke uchrighanliqing üchün, Héchkim zéminingdin
    ötmigen; Emdilikte Men séni menggülük bir shan-shöhret, Ewlad-ewladlarning bir
    xursenliki qilimen.
  nde-nde: Lanxa ubulahliwe, uzondakala, kungekho ohamba edabula phakathi kwakho,
    ngizakwenza ube ligugu elingapheliyo, uthokozise izizukulwane zonke.
  ton-ton: “Ko e meʻa ʻi he liʻaki koe mo e fehiʻa kiate koe, koeʻuhi ʻikai fou ha
    tangata ʻiate koe, te u ngaohi koe ko e lelei taʻengata, ko e fiefiaʻanga ʻoe
    toʻutangata toko lahi.
  ces-1613: Místo toho, že jsi byla opuštěná a v nenávisti, tak že žádný skrze tě
    nechodil, způsobímť důstojnost věčnou, a veselí od národu do pronárodu.
  eng-WMB: “Whereas you have been forsaken and hated, so that no one passed through
    you, I will make you an eternal excellency, a joy of many generations.
