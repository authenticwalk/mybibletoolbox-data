  kan-2017: ನಿವಾಸಿಗಳು ತ್ಯಜಿಸಿದ, ದ್ವೇಷಕ್ಕೀಡಾದ, ಯಾರೂ ಹಾದುಹೋಗದ ನಿನಗೆ ನಾನು, ನಿತ್ಯಶ್ರೇಷ್ಠತೆಯನ್ನು
