  hbo-WLC: תַּ֧חַת הֱיוֹתֵ֛ךְ עֲזוּבָ֥ה וּשְׂנוּאָ֖ה וְאֵ֣ין עוֹבֵ֑ר וְשַׂמְתִּיךְ֙
    לִגְא֣וֹן עוֹלָ֔ם מְשׂ֖וֹשׂ דּ֥וֹר וָדֽוֹר׃
  ibo-ibo: “Ọ bụ ezie na ọ dị mgbe ị bụ onye a kpọrọ asị, onye a na-emegbu, onye mmadụ
    niile na-eweda nʼala, ma ugbu a, ị ga-ama mma ruo ebighị ebi; ị ga-abụ ihe na-ewetara
    ọgbọ niile nke ụwa ọṅụ, nʼihi na otu a ka m ga-eme gị.
  ory-ory: ତୁମ୍ଭେ ପରିତ୍ୟକ୍ତା ଓ ଘୃଣିତା ହେବାରୁ କେହି ତୁମ୍ଭର ମଧ୍ୟଦେଇ ଯାତାୟାତ କଲା ନାହିଁ,
    ତହିଁର ପରିବର୍ତ୍ତେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅନନ୍ତକାଳସ୍ଥାୟୀ ଗୌରବ ଓ ଅନେକ ପୁରୁଷ ପରମ୍ପରାର ଆନନ୍ଦ
    ସ୍ୱରୂପ କରିବା।
  chk-chk: Iwe, kosap chüen pöütüla o küna koput, esap pwal chüen fis pwe kopwe sochowun
    me ren aramas. Pwe üpwe fokun atekiokotä feilfeilachök, kopwe pwal eu lenien apwapwa
    seni eu täppin aramas tori eu täppin.
  rop-rop: “Basdam ola pipul bin fogedabat yu, en heidimbat yu. Bat ai garra meigim
    yu brabli bigwan en purdiwan, en ai garra meigim yu jidan brabli gudbinji olagija.
  ukr-1871: Ти був покинутий і зненавиджений, так що тебе всї обминали; за те ж я
    вчиню тебе славою віків, радістю родів за родами.
  deu-1951: Statt daß du verlassen und verhaßt gewesen bist, also daß niemand dich
    besuchte, will ich dich zum ewigen Ruhm machen, daß man sich deiner für und für
    freuen soll.
  eng-JPS: Whereas thou hast been forsaken and hated, so that no man passed through
    thee, I will make thee an eternal excellency, a joy of many generations.
  srp-1865: Što si bio ostavljen i mrzak tako da niko nije prolazio kroza te, mjesto
    toga æu ti uèiniti vjeènu slavu, i veselje od koljena do koljena.
  lug-lug: “Wadde nga wali olekeddwa awo ng’okyayibbwa, nga tewali n’omu akuyitamu,
    ndikufuula ow’ettendo, essanyu ery’emirembe gyonna.
  heb-heb: תחת היותך עזובה ושנואה ואין עובר ושמתיך לגאון עולם משוש דור ודור׃
  ben-IRV: যদিও তোমাকে ত্যাগ ও ঘৃণা করা হয়েছিল, কেউ তোমার মধ্যে দিয়ে যেত না, তবুও
    আমি তোমাকে চিরদিনের র জন্য গর্বের পাত্র করব এবং এক বংশ থেকে আর এক বংশের কাছে আনন্দের
    বিষয় করব।
  pan-pan: ਭਾਵੇਂ ਤੂੰ ਤਿਆਗੀ ਹੋਈ ਅਤੇ ਘਿਣਾਉਣੀ ਸੀ, ਅਤੇ ਤੇਰੇ ਵਿੱਚੋਂ ਦੀ ਕੋਈ ਨਹੀਂ ਸੀ ਲੰਘਦਾ,
    ਪਰ ਮੈਂ ਤੈਨੂੰ ਸਦਾ ਲਈ ਮਾਣ ਅਤੇ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ ਖੁਸ਼ੀ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ।
  mya-JVB: သင့်ကို အဘယ်သူမျှရှောက် ၍ မ သွားရမည် အကြောင်း၊ သူတပါးတို့သည် သင့် ကို စွန့်ပစ်
    ရွံရှာ ကြ သည်အတွက် ၊ ငါသည် သင့် ကို ထာဝရ အထွဋ် အမြတ်ဖြစ် စေမည်။ လူမျိုး အစဉ်အဆက်ဝမ်းမြောက်
    စရာအကြောင်းလည်း ဖြစ် စေမည်။
  hmo-hmo: “Oi be idia ese do idia badu henia lou lasi, bona oi dekena amo do idia
    raka siri lou lasi. Guna be oi idia rakatania, bona oi noho kava, to hari lau
    ese oiemu ladana do lau habadaia, bona oi dekenai hairai do lau henia. Vadaeni
    oi be dohore gabu mai moale bada danu, ela bona hanaihanai.
  urd-urd: इसलिए कि तू तर्क की गई और तुझसे नफ़रत हुई ऐसा कि किसी आदमी ने तेरी तरफ़
    गुज़र भी न किया मैं तुझे हमेशा की फ़ज़ीलत और नसल दर नसल की ख़ुशी का ज़रिया' बनाऊंगा।
  rus-SYN: Вместо того, что ты был оставлен и ненавидим, так что никто не проходил
    чрез тебя, Я соделаю тебя величием навеки, радостью в роды родов.
  bqc-SIM: Baa kɛ́ gbɛ̃́ↄ zàngu yãa aa pãkpànzi, gbɛ̃eli gu baavĩ n guuo, má
    n kɛ ĩ́andãbↄ láasai ũ, gbɛ̃́ↄ iↄ pↄnakɛò e ń buiwa.
  tcz-CHONGTHU: Nangma hi nahsahmo le thet’uma khatvei ana kibolla, kholjin vahle
    ho koiman nahopa nomlou hi jongle chun, Keiman a’itih’a kajep hoi ding, akhang
    khanga mite kipana nahi jing dingu ahitai.
  mar-mar: “तू टाकलेली आणि तिरस्कारयुक्त होतीस, तुझ्यातून कोणीही जात नसे, मी तुला
    चिरकालासाठी गौरवाची एक गोष्ट करीन, एका पिढी पासून दुसऱ्या पिढीपर्यंतचा आनंद असे
    करीन.”
  qub-qub: Unayga cacharishami quëdarayqui. Chiquishami carayqui. Japallayquimi quëdarayqui.
    Cananmi ichanga noga churashayquipaj imaycamapis allicho canayquipaj. Para-simri
    cushisha goyänayquipämi camacächishaj.
  hat-hat: Mwen p'ap vire do ban nou ankò. Yo p'ap rayi nou. Nou p'ap rete san pesonn
    pou vizite nou. M'ap fè moun nou yo toujou kontan wè nou. Y'a fè fèt de tit an
    tit.
  eng-BSB: Whereas you have been forsaken and despised, with no one passing through,
    I will make you an everlasting pride, a joy from age to age.
  eng-WEBPB: “Whereas you have been forsaken and hated, so that no one passed through
    you, I will make you an eternal excellency, a joy of many generations.
  kbq-kbq: Jerusalemi kumamoka havizantfa hu'nanke'za, vahe'mo'za kavesi nogante'za
    zamefi hunegami'za, anampina mareriza atiramiza osu'naze. Hianagi nagra Ra Anumzamo'na
    kazeri so'e zantfa hu'nesnuge'za vahe'mo'za muse nehanage'za, henkama mani'za
    vanaza vahe'mo'zanena kagrikura muse hugante vava hugahaze.
  nhe-BL: Yonque achtohuiya nochi quitlaijilhuiyayaj altepetl Jerusalén huan ax quinequiyayaj
    quiitase, niyon ax quinequiyayaj nejnemise ipan icalles, ama nopa altepetl elis
    yejyectzi para nochipa. Huan para nochipa Jerusalén elis se hueyi paquilistli
    para nochi tlen yohuij nopano.
  gub-BL: Teko upytu'u putar nerehe wakatuwawahy 'ym ire wà nehe. Na'iakatuwawahy
    wi pixik kwaw wà nehe. Nereiko pixik kwaw tawhu teko heta 'ym ma'e romo nehe.
    Tuweharupi heta putar nepupe wiko ma'e wà nehe. Urumupuràg eteahy kar putar ihe
    nehe. Upuner ma'e romo urumuigo kar putar nehe no. Ereiko putar tawhu hurywete
    ma'e romo tuweharupi nehe.
  eng-DRA: 'Because thou wast forsaken, and hated, and there was none that passed
    through thee, I will make thee to be an everlasting glory, a joy unto generation
    and generation:'
