  hbo-hbo: תַּ֧חַת הֱיֹותֵ֛ךְ עֲזוּבָ֥ה וּשְׂנוּאָ֖ה וְאֵ֣ין עֹובֵ֑ר וְשַׂמְתִּיךְ֙
