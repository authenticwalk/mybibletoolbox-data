verse: ISA.060.003
translations:
  mal-C: രാഷ്ട്രങ്ങൾ നിന്റെ പ്രകാശത്തിലേക്കും രാജാക്കന്മാർ നിന്റെ ഉദയപ്രഭയിലേക്കും
    വരും.
  deu-TKW: Und die Völker werden hinwallen zu deinem Licht, und Könige zu dem Glanze,
    der über dir aufgestrahlt.
  lin-lin: Bikolo ekotambola na pole na yo, mpe bakonzi bakotambola na kongenga ya
    pole na yo.
  eng-LSV: And nations have come to your light, || And kings to the brightness of
    your rising.
  eng-GNV: And the Gentiles shall walke in thy light, and Kings at the brightnesse
    of thy rising vp.
  eng-WEBSTER: And the Gentiles shall come to thy light, and kings to the brightness
    of thy rising.
  nhw-BL: Masehualme tlen nochi tlalme hualase Jerusalén campa itlahuil. Tlanahuatiani
    huan masehualme catli quipiyaj miyac chicahualistli hualase Jerusalén para quitlachiliquij
    ihueyitilis TOTECO.
  swh-ONEN: Mataifa watakuja kwenye nuru yako na wafalme kwa mwanga wa mapambazuko
    yako.
  bba-bba: Bwesenu kɑ nin sinɑmbu bɑ koo nɑ bu sĩ yɑm bururɑm mɛ sɔɔ.
  eng-KJVCPB: And the Gentiles shall come to thy light, And kings to the brightness
    of thy rising.
  luo-luo: Ogendini nobi, e lerni, kendo ruodhi nobi koneno lerni mar okinyi.
  meu-meu: Bese idau-idau ese diarimu bae mai henia, bona pavapava ese emu tata-dae-roha
    diarina ai baema.
  npi-ULB: जातिहरू तेरो प्रकाशमा आउनेछन् र राजाहरू उदाउँदै गरेको तेरो चहकिलो प्रकाशमा
    आउनेछन् ।
  yor-yor: Àwọn orílẹ̀-èdè yóò wá sí ìmọ́lẹ̀ rẹ, àti àwọn ọba sí ìmọ́lẹ̀ òwúrọ̀ rẹ.
  pes-OPCB: و پادشاهان و قومها به سوی تو خواهند آمد تا نور جلال خداوند را که بر تو
    تابان است مشاهده کنند.
  tgl-ULB: Ang mga bansa ay lalapit sa inyong liwanag, at ang mga hari sa inyong maliwanag
    na ilaw na sumisikat.
  cbu-NT: Arapich tputs siyaa wanasirimshee pakchusin, siyangaz kizpur zandchinllinaya.
    Urkartam ichingarusin siyap naachinllinaya. Siy zarpaz ashiru taakchus, siyangaz
    zandachpasinaya.
  hui-hui: Í̠ha wá timbuni holene ogonime wá harago handalu dindi bibahendeha howa
    hameigini tara tara í̠ keria ibai holebira. Kini bu karu tiguabi í̠ha wá holene
    hongohe ogonime wá hadali haragoni handalu tibi nde í̠ keria íbu dege bulebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​သင်​၏ အ​လင်း​ရှိ​ရာ​သို့​လည်း​ကောင်း၊ ရှင်​ဘု​ရင်​တို့​သည်​သင်​၏​တက်​သစ်​စ
    နေ​အ​ရုဏ်​ရောင်​ခြည်​သို့​လည်း​ကောင်း လာ​ရောက်​ကြ​လိမ့်​မည်။
  bod-N: རྒྱལ་ཕྲན་རྣམས་ནི་ཁྱོད་ཀྱི་འོད་ནང་དུ་སྐྱོད་ཅིང་། རྒྱལ་པོ་རྣམས་ཁྱོད་ཀྱི་ཉི་གཞོན་འཆར་ཀའི་འོད་ནང་དུ་རྒྱུ་བར་འགྱུར།
  sna-sna: Ndudzi dzichauya kuchiedza chako, uye madzimambo kukubwinya kwamambakwedza
    ako.
  spa-BLM: Las naciones vendrán a tu luz, y los reyes al brillo de su ascenso.
  cac-cac: A juntzan̈ nivac nación chi', ol javoc d'ayex yuj e saquilq'uinal chi'.
    A eb' vin̈ rey, ol javoc eb' vin̈ ul yil in tziquiquial ol checlaj chi'.
  swh-ULB: Mataifa yatakuja kwenye mwanga wako, na wafalme katika mwanga wako mkali
    uliokuja
  bel-bel: І прыйдуць народы да сьвятла твайго, і цары - да зьзяньня, якое ўзыходзіць
    над табою.
  deu-ELBBK: Und Nationen wandeln zu deinem Licht hin, und Könige zu dem Glanz deines
    Aufgangs.
  mbb-OT: Ed-uvey is menge etew ziyà te menge nasyun wey is menge hadì dan diyà te
    kerayag nu.
  mal-2015: ജാതികൾ നിന്റെ പ്രകാശത്തിലേക്കും രാജാക്കന്മാർ നിന്റെ ഉദയശോഭയിലേക്കും വരും.
  gup-gup: Kaluk bu kunmekbekenh wanjh birriwern nawu birridjenbubuyika bininj kabirrimre
    kore ngudda, dja kings bedberre wanjh kabirrinan kore Yawey kawernhbolkwolkan
    ngudberre yiman kamdungbebme kore kunbarnangarrakerrnge ngudberre.
  rmc-rmc: O narodi avena pal tiro švetlos a o kraľa pal o baro švetlos, so švicinel
    pre tu.
  pes-OPV: و امت‌ها بسوی نور تو و پادشاهان بسوی درخشندگی طلوع تو خواهند آمد.
  ron-1924: Нямурь вор умбла ын лумина та ши ымпэраць ын стрэлучиря разелор тале.
  ben-OBCV: বিভিন্ন জাতি তোমার দীপ্তির কাছে আসবে, রাজারা আসবে তোমার ভোরের উজ্জ্বলতার
    কাছে।
  som-som: Oo quruumo baa iftiinkaaga u iman doona, oo boqorrona waxay u iman doonaan
    dhalaalka sarakiciddaada.
  lat-VUC: Et ambulabunt gentes in lumine tuo, et reges in splendore ortus tui.
  eng-ASVBT: And nations shall come to thy light, and kings to the brightness of thy
    rising.
  ita-1885: E le genti cammineranno alla tua luce, e i re allo splendor della luce
    del tuo levare.
  eng-LXXUP: And kings shall walk in thy light, and nations in thy brightness.
  eng-ULB: Nations will come to your light, and kings to your bright light that is
    rising.
  spa-VBL: Las naciones acudirán a tu luz, y los reyes acudirán al resplandor de tu
    aurora.
  fra-_FOB: Et les nations marcheront à ta lumière, et les rois à la clarté de tes
    rayons.
  mal-mal: ജാതികൾ നിന്റെ പ്രകാശത്തിലേക്കും രാജാക്കന്മാർ നിന്റെ ഉദയശോഭയിലേക്കും വരും.
  urd-GVR: Aqwām tere nūr ke pās aur bādshāh us chamaktī-damaktī raushnī ke pās āeṅge
    jo tujh par tulū hogī.
  suz-BL: रागी रागी ङा मुरपुकी इ छेङछेङम जाक्‍नीम। पिपपुकी इ सुनी ङा छेङछेङम जाक्‍नीम।
    यसैया २:२-३; प्रकाश २१:२४
  eng-NOY: Nations shall come to thy light, And kings to the brightness that riseth
    upon thee.
  ita-1927: Le nazioni cammineranno alla tua luce, e i re allo splendore del tuo levare.
  ckb-ckb: نەتەوەکان بەرەو ڕووناکی تۆ دێن، پاشاکانیش بەرەو گزنگی ڕووناکییت.
  eng-BBE: And nations will come to your light, and kings to your bright dawn.
  kan-OKCV: ಇತರ ಜನಾಂಗಗಳು ನಿನ್ನ ಪ್ರಕಾಶಕ್ಕೂ, ಅರಸರು ನಿನ್ನ ಉದಯದ ಕಾಂತಿಗೂ ಬರುವರು.
  tam-2017: உன் வெளிச்சத்தினிடத்திற்கு தேசங்களும், உதிக்கிற உன் ஒளியினிடத்திற்கு ராஜாக்களும்
    நடந்து வருவார்கள்.
  spa-RV-1909: Y andarán las gentes á tu luz, y los reyes al resplandor de tu nacimiento.
  ron-BTF: Şi neamurile vor veni la lumina ta şi împăraţii la strălucirea răsăritului
    tău.
  eng-WEBP: Nations will come to your light, and kings to the brightness of your rising.
  eng-FBV: Nations will come to your light, and kings will come to the brightness
    of your shining dawn.
  nld-1939: Nu komen de volkeren naar uw licht, En koningen naar uw stralenglans!
  nch-BL: Masehualme ten nochi talme hualase Jerusalén campa itaahuil. Tanahuatiani
    huan masehualme cati quipiyaj miyac chicahualisti hualase Jerusalén para quitachiliquij
    ihueyitilis TOTECO.
  vie-1934: Các dân tộc sẽ đến nơi sự sáng ngươi, các vua sẽ đến nơi sự chói sáng
    đã mọc lên trên ngươi.
  hin-CV: अन्य जातियां तुम्हारे पास प्रकाश के लिये, और राजा तुम्हारे आरोहण के प्रताप
    की ओर आएंगे.
  eng-OURB: Nations will come to your light, and kings to the brightness of your rising.
  spa-BES: Y las naciones vendrán a tu luz, y los reyes a tu brillante aurora.
  tdx-tdx: Hañavelo mb’amo hazava’oo o kilakila ondatio, naho mb’ami’ty fireandream-panjiriha’o
    o mpanjakao.
  tha-KJV: และบรรดาประชาชาติจะมายังความสว่างของเจ้า และกษั​ตริ​ย์ทั้งหลายยังความสุกใสแห่งการขึ้นของเจ้า
  por-BR-2018: E as nações virão à tua luz, e os reis ao brilho que raiou a ti.
  deu-ELO: Und Nationen wandeln zu deinem Lichte hin, und Könige zu dem Glanze deines
    Aufgangs.
  eng-WYC-2018: And heathen men shall go in thy light, and kings in the shining of
    thy rising. (And the heathen shall come to thy light, and kings to the shining
    of thy rising sun.)
  epo-epo: Kaj popoloj iros al via lumo, kaj reĝoj al la brilo de viaj radioj.
  uig-PIN: Ⱨǝm ǝllǝr nurung bilǝn, Padixaⱨlar sening kɵtürülgǝn yoruⱪluⱪung bilǝn
    mangidu.
  beo-beo: 'Fifi asi gala fi da dia hadigi ba:sea, dima gilisimusa: dawa:mu. Amola
    dia hou da hehebolo mabe galu defele, amo ba:sea, hina bagade ilia da dima gilisimusa:
    dawa:mu.'
  tpi-OTNT: Ol arapela lain manmeri bai i lukim dispela lait bilong yu na ol bai i
    kam long yu. Na ol king tu bai i lukim dispela strongpela lait bilong yu, na ol
    bai i kirap i kam.
  hau-SA: Al’ummai za su zo wurin haskenki, sarakuna kuma zuwa asubahin sabon yininki.
  uig-LAT: Hem eller nurung bilen, Padishahlar séning kötürülgen yoruqluqung bilen
    mangidu.
  nde-nde: Izizwe zizakuza ekukhanyeni kwakho, lamakhosi alande ukuqhama kokusa kwakho.
  ton-ton: Pea ʻe haʻu ʻae kakai Senitaile ki hoʻo maama, mo e ngaahi tuʻi ki he maama
    lahi ʻo hoʻo ʻalu hake.
  ces-1613: I budou choditi národové v světle tvém, a králové v blesku, jenž vzejde
    nad tebou.
  eng-WMB: Nations will come to your light, and kings to the brightness of your rising.
  tam-TCV: பிறநாடுகள் உன் வெளிச்சத்திற்கும், அரசர்கள் உன்மேல் வரும் விடியற்காலையின்
    பிரகாசத்திற்கும் வருவார்கள்.
  ceb-ULB: Mopaduol ang kanasoran sa inyong kahayag, ug ang mga hari sa dan-ag sa
    inyong kahayag nga misidlak.
  pol-UBG: I pójdą narody do twojej światłości, a królowie do blasku twojego wschodu.
  agr-agr: Aents nugka muunnumia aidauk atumin etsantug awa nuwi miniagtatui, tuja
    apu aidaushkam atumin tsaaptin awa nuwi miniagtatui.
  kyc-kyc: Dokopa wambu rara wakale dupwa nakamana yanga paupau lenge dokona eparami.
    Dee kiŋi dupwa nakamana yuu gii enenge yangaramo dokona eparami.
  urd-GVU: اقوام تیرے نور کے پاس اور بادشاہ اُس چمکتی دمکتی روشنی کے پاس آئیں گے جو
    تجھ پر طلوع ہو گی۔
  deu-1912: Und die Heiden werden in deinem Lichte wandeln und die Könige im Glanz,
    der über dir aufgeht.
  ntj-ntj: Palunyalu-ya tili nyakula nyuntulakutu-tjananyanta wirrtjalku. Puurrpa
    pirnilutarra-ya nyakula wirrtjalku nyuntulawana-tjananyanta pirlpirlarrarnu-wanarayinnyangka.
  kan-2017: ಜನಾಂಗಗಳು ನಿನ್ನ ಬೆಳಕಿಗೆ ನೆರೆದು ಬರುವವು, ಅರಸರೂ ನಿನ್ನಲ್ಲಿನ ಉದಯಪ್ರಕಾಶಕ್ಕೆ ಸೇರುವರು.
  yap-yap: Ma pi nam e bay ra leked rama’em i yib, Ma pi pilung e bay ra leked rama’em
    i yib ni bod e woch ni puf ngorad!
  hlt-MCSB: Na vangnah dongah namtom rhoek loh, namah kah pangtong khosae ah manghai
    rhoek loh pongpa uh ni.
  mdy-ETH: ሜሌ ዴራ ሃንጋ ኔኤኮ ፖዖ ባንሢ ካኣታኣ ኔኤኮ ፆርቂ ኬስኬ ዓቦ ባንሢ ሙካንዳኔ።
  twi-ASANTE: Amanaman bɛba wo hann no mu, na Ahemfo bɛba wo adekyeɛ hann no mo.
  eng-WEBU: Nations will come to your light, and kings to the brightness of your rising.
  wal-wal: Kawotettati ne poo7uwaakko, kawotikka ne wonttaa wajajjaakko yaana.
  spa-PDDPT: Los gentiles acudirán a tu luz, los reyes, al resplandor de tu amanecer.
  gun-gun: Ha'e ramo nemoexakãa katy yvy regua kuery oupa 'rã, huvixave kuery voi
    ou 'rã hexakã va'e ndea py ojekuaa va'e katy.
  ilo-ULB: Umasidegto dagiti nasion iti silawyo kasta met nga umasidegto dagiti ari
    iti nalawag a silawyo nga agranraniag.
  kpg-kpg: Digau bouli ga hiihai bolo e hai mee gi do maalama, nia king ga hiihai
    e hai mee gi do madamada dela e hai be di laa dela ma gaa hobo.
  uig-ARA: ھەم ئەللەر نۇرۇڭ بىلەن، پادىشاھلار سېنىڭ كۆتۈرۈلگەن يورۇقلۇقۇڭ بىلەن ماڭىدۇ.
  sus-sus: Ɲamanɛe fama nɛ wo xa nɔrɛ ma, mangɛe bɛndunma nɛ wo xa looloe xa yanbɛ
    ma.»
  pon-2006: Wehi kan pahn men iangada paieki omw marain, oh nanmwarki kan pahn men
    iangada paieki lingan kapw en omw mour.
  jae-jae: Ma tenteŋlatu oc dêndêŋ nêm ŋawê ma kiŋ oc dêndêŋ ŋawasi, taŋ mêŋêpô aôm
    naŋ sêmêŋ.
  ksd-ksd: Ma ra lavur vuna tarai diat a tadav kaum matana kapa, ma ra umana king
    diat a tadav ra talaparim ba u kuma rikai.
  tur-YTC: Uluslar senin ışığına, Krallar da senin doğuşunun parlaklığına gelecekler.”
  grc-BRENT: Καὶ πορεύσονται βασιλεῖς τῷ φωτί σου, καὶ ἔθνη τῇ λαμπρότητί σου.
  ind-AYT: Bangsa-bangsa akan datang kepada terangmu, dan raja-raja kepada cahaya
    yang terbit padamu.
  nya-nya: Mitundu ya anthu idzatsata kuwunika kwako ndipo mafumu adzalondola kunyezimira
    kwa mʼbandakucha wako.
  hrv-hrv: K tvojoj svjetlosti koračaju narodi, i kraljevi k istoku tvoga sjaja.
  mps-mps: Te Israel hani isąwai we bidi dabego nago te ula sulama, te augwali nageba
    asaibao. Te king dabego me nago te bomai ula sulama, te augwali hogodama asaibao,”
    wali.
  tpi-tpi: Ol arapela lain manmeri bai i lukim dispela lait bilong yu na ol bai i
    kam long yu. Na ol king tu bai i lukim dispela strongpela lait bilong yu, na ol
    bai i kirap i kam.
  dan-1931: Til dit Lys skal Folkene vandre, og Konger til dit strålende Skær.
  vie-OVCB: Các dân tộc sẽ tìm đến ánh sáng ngươi; các vua hùng mạnh sẽ đến để nhìn
    ánh bình minh của ngươi.
  guj-2017: પ્રજાઓ તારા પ્રકાશ તરફ તથા રાજાઓ તારા ઉદયના તેજ તરફ ચાલ્યા આવશે.
  pon-2006A: Wehi kan pahn men iangada paieki omw marain, oh nanmwarki kan pahn men
    iangada paieki lingan kapw en omw mour.
  por-BRBSL: As nações virão à sua luz, e reis para o brilho de sua ascensão.
  cth-cth: Jentelnaw nange angnae koe a tho han. Siangpahrangnaw hai nange angnae
    koe a tho han.
  twi-twi: Amanaman bɛba wo hann no mu, na Ahemfo bɛba wo adekyee hann no mu.
  hlt-hlt: Na vangnah dongah namtom rhoek loh, namah kah pangtong khosae ah manghai
    rhoek loh pongpa uh ni.
  tbz-SIM: Yɛbotɛ̀ bo ntũ nhɑ kó kuwenniku, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ wùó nhɑ wennɛ́cɑ̀nnì
    kó mɛnɑ́ɑ̀ kɛ́ ndɑ tũ.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba nɨn angazangarir kamɨn ganigh,
    nɨ bagh izam. Eghtɨ atriviba uaghan nɨn angazangarir ekiar kamɨn ganigh, dɨkavigh
    nɨ bagh izam.
  azb-azb: Millətlər sənin nuruna, Padşahlar üzərinə çökən aydınlığa doğru gələcək.
  eng-DBY: And the nations shall walk by thy light, and kings by the brightness of
    thy rising.
  hin-2017: जाति-जाति तेरे पास प्रकाश के लिये और राजा तेरे आरोहण के प्रताप की ओर आएँगे।
    (प्रका. 21:24)
  wol-KYG: Ay xeet ay fekksi sag leer, ay buur wutsi sa ceeñeeru njël.
  eng-YLT: And come have nations to thy light, And kings to the brightness of thy
    rising.
  kne-kne: Omali dan to en sik-a din nanasyon ya aari gapo sin silaw ay wadan sik-a.
  eng-WYC-2017: And heathen men shall go in thy light, and kings in the shining of
    thy rising.
  eng-WMBB: Nations will come to your light, and kings to the brightness of your rising.
  urd-GVH: अक़वाम तेरे नूर के पास और बादशाह उस चमकती-दमकती रौशनी के पास आएँगे जो तुझ
    पर तुलू होगी।
  rug-rug: Sari butubutu si kote mae koasa mua kalalasa, meke sari baṉara si kote
    mae koasa maraqatana sa mua rane vaqura.
  gaz-gaz: Saboonni gara ifa keetii, mootonni immoo gara ifa kee 2 isa bariitti ni
    dhufu.
  fra-LSG: Des nations marchent à ta lumière, Et des rois à la clarté de tes rayons.
  gnn-gnn: Ŋunhinydja yurru wiripu‐guḻkuny'tja miṯtji yolŋu walala ga buŋgawamirri
    marrtji ŋunhiwalana nhumalaŋgalana djarraṯawun'lili; ga yuṯana ŋunhinydjayi walu
    yurru djaḏaw'yun walalaŋgunydja, liŋgu walala yurru maḻŋ'marama ga nhäma Garraywuna
    djarraṯawun' ḻatju'na dhika ŋanyana.
  yal-yal: Siyane sigan tima ɛ kɛnɛnni ɛ mayiyalanna yi kɛnɛnna fi mangane ma alo
    sogen tematɔna.
  iou-iou: Täŋirän ämawebe komeni komenitä gäkŋo peŋyäŋek kaŋpäŋ gäkken api ämneŋ.
    Bureni, edap dapuritä pom terak tädoreko udegän peŋyäŋeŋiri kome unitäŋo intäjukun
    ämatä akumaŋ gäkken api ämneŋ.
  haw-1868: A e hele mai no ko na aina e i kou malamalama, A o na'lii hoi i ka alohilohi
    o kou puka ana iluna.
  arb-NAV: فَتُقْبِلُ الأُمَمُ إِلَى نُورِكِ، وَتَتَوَافَدُ الْمُلُوكُ إِلَى إِشْرَاقِ
    ضِيَائِكِ.
  ewe-ewe: Dukɔwo ava wò kekeli la gbɔ, eye fiawo ava wò agudzedze ƒe keklẽ la gbɔ.
  eng-LEE: And nations shall walk by thy light, and kings by the brightness of thy
    shining.
  asm-FB: লোক সমূহ তোমাৰ পোহৰৰ ওচৰলৈ আহিব, আৰু ৰজাসকলে তোমাৰ উদয় হোৱা দীপ্তিৰ ওচৰলৈ
    আহিব।
  sus-A: حَمَنّيٍ قَمَ نّ وٌ شَ نْرّ مَ، مَنفّيٍ بّندُنمَ نّ وٌ شَ لٌولٌي شَ يَنبّ
    مَ.»
  fra-SBL: Les nations viendront à ta lumière, et les rois à l'éclat de ton lever.
  hbo-hbo: וְהָלְכ֥וּ גֹויִ֖ם לְאֹורֵ֑ךְ וּמְלָכִ֖ים לְנֹ֥גַהּ זַרְחֵֽךְ׃
  kik-kik: Ndũrĩrĩ nĩigooka kũrĩ ũtheri waku, nao athamaki moke kũrĩa ũcangararĩte
    ta riũa rĩkĩratha.
  fra-NCL: Les nations marchent vers ta lumière, et les rois vers la clarté de ton
    lever.
  cek-AK: Gentel kaminawk loe na aanghaih thungah angzo o tih; siangpahrangnawk doeh
    akhawnbang ih na aanghaih thungah angzo o tih.
  cuk-cuk: Dule-yar-baid-baidgi-bukmaladi, be-neg-meegwadba gudii gumaloed, degi,
    reymar be-neg-ibegwaledba nanadii gumaloed.
  uig-CYR: Һәм әлләр нуруң билән, Падишаһлар сениң көтирилгән йоруқлуғуң билән маңиду.
  tel-2017: రాజ్యాలు నీ వెలుగుకు వస్తారు. రాజులు నీ ఉదయకాంతికి వస్తారు.
  hat-BSA: Nasyon yo va vin kote limyè ou a, e wa yo nan klète lè ou leve a.
  kos-kos: Mutunfacl puspis ac fah tuku nu ke kalem lom, Ac tokosra uh nu ke kalmelik
    lun len sasu lom.
  hbo-WLC: וְהָלְכ֥וּ גוֹיִ֖ם לְאוֹרֵ֑ךְ וּמְלָכִ֖ים לְנֹ֥גַהּ זַרְחֵֽךְ׃
  ibo-ibo: Mba niile dị iche iche ga-abịakwute ìhè gị, ndị eze niile ga-abịaru mmụke
    nke ọwụwa gị.
  ory-ory: ପୁଣି, ଅନ୍ୟ ଦେଶୀୟମାନେ ତୁମ୍ଭର ଦୀପ୍ତି ନିକଟକୁ ଓ ରାଜାଗଣ ତୁମ୍ଭ ଅରୁଣୋଦୟର ଆଲୁଅ
    ନିକଟକୁ ଆସିବେ।
  chk-chk: Iwe, chon ekewe mwü repwe feito ren saramom, nge ekewe king repwe feito
    ren saramen tinom we mi usun saramen mallen rän.
  rop-rop: Ola king en ola pipul brom detlot najalot kantri garra luk det lait, en
    olabat garra kaman langa yumob.”
  ukr-1871: І поприходять народи до сьвітла твого, й царі — до сяєва, що над тобою
    заблисне.
  deu-1951: Und Nationen werden zu deinem Lichte wallen und Könige zu dem Glanz, der
    über dir erstrahlt.
  eng-JPS: And nations shall walk at thy light, and kings at the brightness of thy
    rising.
  srp-1865: I narodi æe doæi k vidjelu tvojemu i ka svjetlosti koja æe te obasjati.
  lug-lug: Amawanga galijja eri omusana gwo ne bakabaka eri okumasamasa okunaakubangako
    ng’ojja.
  heb-heb: והלכו גוים לאורך ומלכים לנגה זרחך׃
  ben-IRV: জাতিরা তোমার আলোর কাছে আসবে এবং রাজারা তোমার উজ্জ্বল আলো যা উদিত হচ্ছে
    তার কাছে আসবে।
  pan-pan: ਕੌਮਾਂ ਤੇਰੇ ਚਾਨਣ ਵੱਲ ਆਉਣਗੀਆਂ, ਅਤੇ ਰਾਜੇ ਤੇਰੇ ਚੜ੍ਹਾਓ ਦੀ ਚਮਕ ਵੱਲ।
  mya-JVB: တပါးအမျိုးသား တို့သည် သင် ၏အလင်း သို့ ၎င်း ၊ ရှင်ဘုရင် တို့သည် သင် ၌ ပေါ်ထွန်း
    ခြင်းအရောင် သို့ ၎င်း လာ ကြလိမ့်မည်။
  hmo-hmo: Ierusalema e, bese idauidau ese, oiemu diari dekenai do idia mai, bona
    king taudia do idia mai, idia ese oiemu dina matamata ena daba rere do idia itaia
    gwauraia.
  urd-urd: और क़ौमें तेरी रोशनी की तरफ़ आयेंगी और सलातीन तेरे तुलू की तजल्ली में चलेंगे।
  rus-SYN: И придут народы к свету твоему, и цари - к восходящему над тобою сиянию.
  bqc-SIM: Buiↄ mↄ n gupuau, kíaↄ sↄ̃ n pípia í gbãai.
  tcz-CHONGTHU: 'Chitin –namtin jouse navah’u vea hung dingu: Lenghat tah tah ho jong
    chu navahloupi ahungvet dingu ahi.'
  mar-mar: राष्ट्रे तुझ्या प्रकाशाकडे येतील, आणि राजे तुझ्या उगवत्या तेजस्वी प्रकाशाकडे
    येतील.
  qub-qub: Llapan nasyun runacunami shamongapaj gamcho achqui caycajman. Raycunapis
    shamongapaj gamcho pacha warajno achicyaptinmi.
  hat-hat: Nasyon yo pral kouri vin nan limyè nou an. Tout wa yo pral kouri vin nan
    klète jou k'ap leve pou nou an.
  eng-BSB: Nations will come to your light, and kings to the brightness of your dawn.
  eng-WEBPB: Nations will come to your light, and kings to the brightness of your
    rising.
  kbq-kbq: Ana nehanige'za kokankoka vahe'mo'za ana masa nege'za kagritega ne-esnage'za,
    kini vahe'mo'za ana zanke hu'za ana tavi'mofo masare egahaze.
  nhe-BL: Tlacame tlen nochi tlaltini hualase Jerusalén campa itlahuil. Tlanahuatiani
    huan tlacame tlen quipiyaj miyac chicahualistli hualase Jerusalén para quitlachiliquij
    ihueyitilis TOTECO.
  gub-BL: Teko ywy nànànar ur putar newe wà nehe, Zeruzarez, ta'e neratainy ipuràg
    eteahy putar wanupe a'e nehe xe. Ne'ar ipyahu ma'e heny haw umur kar putar tuwihawete
    tetea'u newe wà nehe.
  eng-DRA: And the Gentiles shall walk in thy light, and kings in the brightness of
    thy rising.
