verse: ISA.060.018
translations:
  mal-C: ഇനിമേൽ അക്രമം നിന്റെ ദേശത്തു കേൾക്കുകയില്ല, ശൂന്യതയും നാശവും നിന്റെ അതിരിനുള്ളിൽ
    ഉണ്ടാകുകയില്ല. എന്നാൽ നിന്റെ മതിലുകൾക്കു നീ രക്ഷ എന്നും നിന്റെ കവാടങ്ങൾക്ക് സ്തോത്രം
    എന്നും നീ പേരു വിളിക്കും.
  deu-TKW: Nicht soll man ferner von Gewaltthat in deinem Lande hören, von Verheerung
    und Zerstörung in deinen Grenzen, und du wirst deine Mauern “Heil” nennen und
    deine Thore “Ruhm”.
  lin-lin: Kati na mokili na yo, okoyoka lisusu te makelele ya mobulu to ya kopanza
    to ya kobebisama kati na etando na yo ; kasi okobenga bamir na yo ‹ Lobiko, ›
    mpe bikuke na yo ‹ Masanzoli. ›
  eng-LSV: Violence is not heard in your land anymore, || Spoiling and destruction
    in your borders, || And you have called your walls Salvation, || And your gates
    Praise.
  eng-GNV: 'Violence shall no more be heard of in thy land, neither desolation, nor
    destruction within thy borders: but thou shalt call saluation, thy walles, and
    praise, thy gates.'
  eng-WEBSTER: Violence shall no more be heard in thy land, wasting nor destruction
    within thy borders; but thou shalt call thy walls Salvation, and thy gates Praise.
  nhw-BL: Ayacmo quicaquise ipan amoaltepe nopa tlahuejchihualistli tlen tlahuilancayotl.
    Ayacmo aqui tlachtequis, niyon ayacmo tlasosolose. Na nimechmocuitlahuis huan
    nimechyahualos para nimechmanahuis quen se tepamitl. Nochi catli calaquise ipan
    amopuerta nechhueyichihuase na niamoTECO catli nimechmaquixtijtoc.
  swh-ONEN: Jeuri hazitasikika tena katika nchi yako, wala maangamizi au uharibifu
    ndani ya mipaka yako, lakini utaita kuta zako Wokovu, na malango yako Sifa.
  bba-bba: Sɑɑ ye sɔɔ, bɑ ǹ mɑɑ sɑnnɔsun dɑmu nɔɔmɔ wunɛn temɔ. Mɛyɑ bɑ ǹ mɑɑ mu
    wɔrimɔ bu mɛn yɑ̃nu ɡurɑ kpɑ bu mu deri bɑnsu. Domi kon nun kɔ̃su nɡe ɡbɑ̃rɑru,
    kpɑ ɑ mɑn siɑrɑ nɛn fɑɑbɑn sɔ̃.
  eng-KJVCPB: Violence shall no more be heard in thy land, Wasting nor destruction
    within thy borders; But thou shalt call thy walls Salvation, And thy gates Praise.
  luo-luo: Timbe mahundu ok nochak owinji e pinyu, tuo kata kethruok moro marach ok
    nochak owinji machiegni gi tongʼ magu, to iniluong ohinga magi ni Warruok kendo
    dhorangeyeni ni Pak.
  meu-meu: Ala-ala reḡedia basio kamonai lou emu tano ai, eiava hahevahu eiava hahebua-tari
    emu hetoa lalodiai; emu maḡu ladadia ba hato “Hahemauri”, bona emu ikoukou “Heimodai”.
  npi-ULB: तेरो देशमा हिंसा कदापि सुनिनेछैन, न त तेरो सिमानाभित्र विध्वांस वा तोडफोड
    सुनिनेछ, तर तैंले तेरा पर्खालहरूलाई मुक्‍ति र तेरा ढोकाहरूलाई प्रशंसा भन्‍नेछस्
    ।
  yor-yor: A kì yóò gbọ́ nípa rògbòdìyàn ní ilẹ̀ rẹ mọ́, tàbí ìdahoro àti ìparun nínú
    agbègbè rẹ, ṣùgbọ́n ìwọ yóò pe ògiri rẹ ní ìgbàlà àti àwọn ẹnu-bodè rẹ ní ìyìn.
  pes-OPCB: ظلم و خرابی را از تو دور خواهم کرد و مانند دیواری محافظ، تو را احاطه خواهم
    نمود و تو مرا سپاس خواهی گفت چرا که تو را نجات داده‌ام.
  tgl-ULB: Ang karahasan ay hindi na kailanman maririnig sa inyong lupain, o ang pagkawasak,
    ni paninira sa loob ng inyong mga nasasakupan; pero tatawagin ninyong Kaligtasan
    ang inyong mga pader, at Papuri ang inyong mga tarangkahan.
  cbu-NT: Siyash tsapunis tputs waanpatatin kiyung yachaksin, zamangakana anoo ndusha
    mazinatssa. Kundararis ndunsha siyash kuseeru, pachachintsa. Ashkachuri, yaktaa
    watandpun, Tapachindampanee, átus, ísamatssa. Mishat, yaktaa pshtushee, Apanlli
    yaseesshee, átus ísamachtampasa.
  hui-hui: Dindi bibahende í̠na haru kegoha agalime ga̱ lalu bo wahagahaga bialu bi
    laganego mani hale naholebere. Wai buwa mbirale ngaru bo gialahole bialu kariabi
    nahondolebere. Í̠naga wai pabe timbuni kagonaga mini Anduane Homogohanda Pele
    Ngiagane lolebere. Wai pabenaga panga timbuni kagonaga mini Anduane Homogonaga
    Mini Yaraga Hagane lolebere.
  mya-mya: အ​ကြမ်း​ဖက်​မှု​အ​သံ​ဗ​လံ​များ​ပေါ်​ထွက် ရ​တော့​မည်​မ​ဟုတ်။ သင်​၏​ပြည်​သည်​လည်း​နောက်​တစ်​ဖန်​လု​ယက်
    ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည်​မြို့​ရိုး​သ​ဖွယ်​သင့်​ကို​ကာ​ကွယ်​စောင့်
    ရှောက်​မည်။ သင်​သည်​လည်း​မိ​မိ​ကို​ကယ်​တင်​သည့်​အ​တွက် ငါ့​ကို​ချီး​မွမ်း​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་ཡུལ་ནས་དྲག་སྤྱོད་ཀྱི་དོན་ཙམ་ཡང་མི་ཐོས་ཤིང་། ཁྱོད་ཀྱི་མངའ་ཁོངས་སུ་ཉམ་རྒུད་དང་གཏོར་བཤིག་གི་སྒྲ་ཙམ་ཡང་ཐོས་པར་མི་འགྱུར།
    ཁྱོད་ཀྱིས་རང་གི་ལྕགས་རི་རྣམས་ལ་ཐར་པ་དང་། མཁར་སྒོ་རྣམས་ལ་བསྟོད་བསྔགས་ཞེས་འབོད་པར་འགྱུར།
  sna-sna: Kuita nechisimba hakuchazonzwikwa munyika yako, kana dongo kana kuparadzwa
    mukati memiganhu yako, asi uchatumidza masvingo ako zita rokuti Ruponeso nemasuo
    ako kuti Rumbidzo.
  spa-BLM: No se oirá más la violencia en tu tierra, ni desolación ni destrucción
    dentro de tus fronteras; pero tú llamarás a tus muros Salvación, y sus puertas
    Alabanza.
  cac-cac: A d'a e luum chi', man̈xa milojcham anima, oval yed' jantac chucal ol ujoc.
    Man̈xa tas ol satel d'a yol e macb'en chi' yuj oval. A in ol ex in col icha junoc
    muro, ol in eyic'chaan̈ yujto ix ex in colo'.
  swh-ULB: Vurugu hazitasikika katika aridhi yenu, uharibifu wala uvunjaji katika
    mipaka yenu; lakini mtaita kuta zenu wokovu, na malngo yenu mtayaita sifa.
  bel-bel: Ня чуваць будзе болей насільля ў зямлі тваёй, спусташэньня і разбурэньня
    - у межах тваіх; і будзеш называць сьцены твае ратункам і брамы твае - славаю.
  deu-ELBBK: Nicht mehr wird man von Gewalttat hören in deinem Land, von Verheerung
    und Zertrümmerung in deinen Grenzen; sondern deine Mauern wirst du Rettung nennen
    und deine Tore Ruhm.
  mbb-OT: Wazè en kebpenlupiglupig he egkehitavù diyà te tanè nu. Wazè en kezeetan
    he ebpekeuma ziyà te kenikew. Ebpekeliǥuy kenikew is kelibriyanan he iring te
    menge verengbeng, ne edalig kedì is edseled diyà te menge pultahan nu.
  mal-2015: ഇനി നിന്റെ ദേശത്തു സാഹസവും നിന്റെ അതിരിന്നകത്തു ശൂന്യവും നാശവും കേൾക്കയില്ല;
    നിന്റെ മതിലുകൾക്കു രക്ഷ എന്നും നിന്റെ വാതിലുകൾക്കു സ്തുതി എന്നും നീ പേർ പറയും.
  gup-gup: Bu kuhni ngayime, wanjh kunyid kadjalyakmen kore kubolkwarlah ngudberre.
    Dja minj mak ngurriyawoyhbolknan bu karurrkbakbakme kore ngurrihyo. Ngaye wanjh
    munguyh kukdjurruddi yiman kayime kawarnamyo ngudberre. Ngudda wanjh ngehke ngudberre,
    dja ngundidjalburlume. Kumekbe wanjh kandiburluburlume dja ngurriyime bu ngaye
    nahang dja ngehkeng ngudberre.”
  rmc-rmc: Andre tiri phuv imar na šunďola e maribnaskri vika; ňič pes ode na musarela
    aňi na zňičinela. Tire muri vičineha e Spasa a tire brani e Chvala.
  pes-OPV: و بار دیگر ظلم در زمین توو خرابی و ویرانی در حدود تو مسموع نخواهدشد و حصارهای
    خود را نجات و دروازه های خویش را تسبیح خواهی نامید.
  ron-1924: Ну се ва май аузи ворбинду-се де силничие ын цара та, нич де пустиире
    ши прэпэд ын цинутул тэу, чи вей нуми зидуриле тале „Мынтуире” ши порциле тале,
    „Лаудэ”.
  ben-OBCV: তোমার দেশে উপদ্রবের কথা, তোমার সীমানার মধ্যে ধ্বংস বা বিনাশের কথা, আর
    শোনা যাবে না; কিন্তু তুমি তোমার প্রাচীরগুলিকে বলবে পরিত্রাণ এবং তোরণদ্বারগুলিকে
    বলবে প্রশংসা।
  som-som: Dalkaaga mar dambe dulmi lagama maqli doono, oo baabbi'id iyo halligaadna
    soohdimahaaga dhexdooda laguma arki doono, laakiinse derbiyadaada waxaad ugu yeedhi
    doontaa Badbaado, irdahaagana Ammaan.
  lat-VUC: 'Non audietur ultra iniquitas in terra tua; vastitas et contritio in terminis
    tuis: et occupabit salus muros tuos, et portas tuas laudatio.'
  eng-ASVBT: Violence shall no more be heard in thy land, desolation nor destruction
    within thy borders; but thou shalt call thy walls Salvation, and thy gates Praise.
  ita-1885: 'Ei non si udirà più violenza nella tua terra; nè guasto, nè fracasso
    ne'' tuoi confini; e chiamerai le tue mura: Salute, e le tue porte: Lode.'
  eng-LXXUP: And injustice shall no more be heard in thy land, nor destruction nor
    misery in thy coasts; but thy walls shall be called Salvation, and thy gates Sculptured
    Work.
  eng-ULB: Violence will no longer be heard in your land, or devastation nor shattering
    within your borders; but you will call your walls Salvation, and your gates Praise.
  spa-VBL: No habrá más violencia en tu tierra, ni devastación y destrucción dentro
    de tus fronteras. Llamarás a tus muros Salvación, y a tus puertas Alabanza.
  fra-_FOB: On n'entendra plus parler de violence dans ton pays, de ravage ni de ruine
    dans tes frontières; mais tu appelleras tes murailles Salut, et tes portes Louange.
  mal-mal: ഇനി നിന്റെ ദേശത്തു അക്രമവും നിന്റെ അതിരിനകത്തു ശൂന്യവും നാശവും കേൾക്കുകയില്ല;
    നിന്റെ മതിലുകൾക്കു രക്ഷ എന്നും നിന്റെ വാതിലുകൾക്കു സ്തുതി എന്നും നീ പേര് പറയും.
  urd-GVR: Ab se tere mulk meṅ na tashaddud kā zikr hogā, na barbādī-o-tabāhī kā.
    Ab se terī chārdīwārī ‘Najāt’ aur tere darwāze ‘Hamd-o-Sanā’ kahlāeṅge.
  suz-BL: मो दुम नोले इ रागीमी हुश ख्राक्‍श पोक्‍शो आ पर्बम मनेंसीब। इ सांदम खतम दुम्‍शो
    लोव़ मनेंसीब। तन्‍न गे इ गारो कली पाप रे प्रोंइतीके नें वोइक्‍नेवे। गारो ङा ठेयब
    लाप्‍चो आन कली ठेयब सेल्‍तीक नें वोइक्‍नेवे।
  eng-NOY: Violence shall no more be heard in thy land, Wasting or destruction within
    thy borders; Thou shalt call thy walls Salvation, And thy gates Praise.
  ita-1927: 'Non s’udrà più parlar di violenza nel tuo paese, di devastazione e di
    ruina entro i tuoi confini; ma chiamerai le tue mura: “Salvezza”, e le tue porte:
    “Lode”.'
  ckb-ckb: 'ئیتر نە ستەم لە خاکەکەتدا دەبیسترێت نە وێرانی و شکانیش لە سنوورەکانت،
    بەڵکو شووراکانت ناو لێ دەنێیت: ”ڕزگاری“ و دەروازەکانیشت ”ستایش“.'
  eng-BBE: Violent acts will no longer be seen in your land, wasting or destruction
    in your limits; but your walls will be named, Salvation, and your doors Praise.
  kan-OKCV: ಬಲಾತ್ಕಾರವೂ, ನಿನ್ನ ದೇಶದೊಳಗೆ ಹಾಳಾದದ್ದೂ, ನಾಶವೂ, ನಿನ್ನ ಮೇರೆಗಳಲ್ಲಿ ಕೇಳಿಬರುವುದಿಲ್ಲ.
    ನಿನ್ನ ಗೋಡೆಗಳಿಗೆ ರಕ್ಷಣೆ ಎಂದೂ, ನಿನ್ನ ಬಾಗಿಲುಗಳಿಗೆ ಸ್ತೋತ್ರವೆಂದೂ ಹೆಸರಿಡುವೆ.
  tam-2017: இனிக் கொடுமை உன் தேசத்திலும், அழிவும் நாசமும் உன் எல்லைகளிலும் கேட்கப்படமாட்டாது;
    உன் மதில்களைப் பாதுகாப்பென்றும், உன் வாசல்களைத் துதியென்றும் சொல்வாய்.
  spa-RV-1909: Nunca más se oirá en tu tierra violencia, destrucción ni quebrantamiento
    en tus términos; mas á tus muros llamarás Salud, y á tus puertas Alabanza.
  ron-BTF: Violenţă nu va mai fi auzită în ţara ta, nici risipire nici distrugere
    între graniţele tale; dar tu vei numi zidurile tale Salvare, şi porţile tale Laudă.
  eng-WEBP: Violence shall no more be heard in your land, nor desolation or destruction
    within your borders; but you will call your walls Salvation, and your gates Praise.
  eng-FBV: There won't be any more violence in your land, no more devastation and
    destruction within your borders. You will call your walls Salvation, and your
    gates Praise.
  nld-1939: Van geweld wordt in uw land niet langer gehoord, Van verwoesting noch
    puinen binnen uw grenzen; Maar uw muren zult ge Redding noemen, En Glorie uw poorten.
  nch-BL: Ayecmo quicaquise ipan amoaltepe nopa tahuejchihualisti ten tatehuilisti.
    Ayecmo aqui tachtequis, yon ayecmo tasosolose. Na nimechmocuitahuis huan nimechyahualos
    para nimechmanahuis quej se tepamit. Nochi cati calaquise ipan amocaltehua techhueyichihuase
    na niamoTECO cati nimechmaquixtijtoc.
  vie-1934: Trong xứ ngươi sẽ chẳng nghe nói về sự hung dữ nữa, trong bờ cõi ngươi
    cũng không có sự hoang vu và phá hủy nữa; nhưng ngươi sẽ gọi tường mình là “Cứu-rỗi,”
    cửa mình là “Ngợi khen.”
  hin-CV: अब तुम्हारे देश में फिर हिंसा न होगी, न ही तुम्हारी सीमाओं में हलचल या विनाश
    बिखर जायेगा, परंतु तुम अपनी शहरपनाह का नाम उद्धार और अपने फाटकों का नाम यश रखोगे.
  eng-OURB: Violence shall no more be sh'ma ·heard obeyed· in your land, nor desolation
    or destruction within your borders; but you will call your walls Yishu'ah ·Salvation·,
    and your gates Tehilah ·Praise song·.
  spa-BES: Los actos violentos ya no se verán en tu tierra, desolación o destrucción
    en tus limites; más tus muros serán nombrados, Salvación, y tus puertas Alabanza.
  tdx-tdx: Tsy ho rey an-taneko ao ka ty hotakotake, ndra fangoakoahañe ndra fangomokomohañe
    am-po fahe’o ao; fa hatao’o ty hoe Fandrombahañe o kijoli’oo, naho fandrengeañe
    o lalam-beio.
  tha-KJV: ในแผ่นดินของเจ้าเขาจะไม่​ได้​ยินถึงความทารุณอีก ในเขตแดนของเจ้า ถึงการล้างผลาญหรือการทำลาย
    แต่​เจ้​าจะเรียกกำแพงของเจ้าว่า ‘ความรอด’ และประตูเมืองของเจ้าว่า ‘ความสรรเสริญ’
  por-BR-2018: Nunca mais se ouvirá falar de violência em tua terra; nem ruína, nem
    destruição dentro de tuas fronteiras; em vez disso, a teus muros chamarás Salvação,
    e a tuas portas Louvor.
  deu-ELO: Nicht wird man ferner von Gewalttat hören in deinem Lande, von Verheerung
    und Zertrümmerung in deinen Grenzen; sondern deine Mauern wirst du Heil nennen,
    und deine Tore Ruhm.
  eng-WYC-2018: Wickedness shall no more be heard in thy land, neither destroying
    and defouling in thy coasts; and health shall occupy thy walls (or and deliverance,
    or salvation, shall occupy thy walls), and praising shall occupy thy gates.
  epo-epo: Oni ne plu aŭdos pri perforto en via lando, pri malfeliĉo kaj pereigo inter
    viaj limoj; kaj viajn murojn vi nomos savo kaj viajn pordegojn laŭda kanto.
  uig-PIN: Zeminingda zorawanliⱪning ⱨeq sadasi bolmaydu, Qegraliring iqidǝ wǝyranqiliⱪ
    wǝ ⱨalakǝtmu yoⱪ bolidu; Sǝn sepilliringni «nijat», Dǝrwaziliringni «mǝdⱨiyǝ»
    dǝp ataysǝn.
  beo-beo: Dia da gegesu halasu bu hame nabimu. Dia soge da bu wadela:lesi hame ba:mu.
    Na da di ouligimu, amola gasa bagade gagoi ea gaga:i defele, di gaga:mu. Amola
    Na da di gaga:iba:le, dia da Nama nodomu.
  tpi-OTNT: Na long olgeta hap bilong graun yu bosim bai i no gat nois moa bilong
    ol man i pait nabaut na brukim na bagarapim ol samting. Na bikpela banis bilong
    yu bai i gat nem olsem, ‘Bikpela i kisim bek pinis ol manmeri bilong en.’ Na bikpela
    dua bilong yu bai i gat nem olsem, ‘Givim biknem.’
  hau-SA: Ba za a ƙara jin hayaniyar tashin hankali a ƙasarki ba, balle lalacewa ko
    hallaka a cikin iyakokinki, amma za ki kira katangarki Ceto ƙofofinki kuma Yabo.
  uig-LAT: Zéminingda zorawanliqning héch sadasi bolmaydu, Chégraliring ichide weyranchiliq
    we halaketmu yoq bolidu; Sen sépilliringni «nijat», Derwaziliringni «medhiye»
    dep ataysen.
  nde-nde: Akusayikuba lodlakela elizweni lakho, akusayikuba khona ukuchitheka loba
    ukutshabalala phakathi kwelizwe lakini, kodwa uzakuthi imiduli yakho yiNsindiso,
    lamasango akho uthi yiNdumiso.
  ton-ton: ‌ʻE ʻikai toe fanongo ki ha fakamālohi ʻi ho fonua, ʻae maumau pe ʻae fakaʻauha
    ʻi ho ngataʻanga; he te ke ui ho ngaahi ʻā koe Fakamoʻui, mo ho ngaahi matapā
    ko e Fakamālō.
  ces-1613: Nebude více slyšáno o bezpraví v zemi tvé, o zpuštění a zhoubě na hranicích
    tvých, ale hlásati budeš spasení na zdech svých, a v branách svých chválu.
  eng-WMB: Violence shall no more be heard in your land, nor desolation or destruction
    within your borders; but you will call your walls Salvation, and your gates Praise.
  tam-TCV: உன் நாட்டில் இனியொருபோதும் வன்முறைகளின் சத்தம் கேட்கப்படமாட்டாது; உன் எல்லைகளுக்குள்
    அழிவும் பாழாக்குதலும் ஏற்படமாட்டாது. ஆனால் நீ உன் மதில்களை இரட்சிப்பு என்றும்,
    உன் வாசல்களைத் துதி என்றும் அழைப்பாய்.
  ceb-ULB: Dili na madungog ang kasamok sa inyong yuta, o ang kadaot o ang pagkalaglag
    sulod sa inyong mga utlanan; apan tawagon ninyo nga Kaluwasan ang inyong mga paril,
    ug Pagdayeg ang inyong mga ganghaan.
  pol-UBG: Nie będzie więcej słychać o przemocy w twojej ziemi ani o spustoszeniu
    i zniszczeniu w twoich granicach; ale nazwiesz swoje mury Zbawieniem, a twoje
    bramy – Chwałą.
  agr-agr: Atumi nugkeminig maaniamuk makichkish antuekashtinai, tuja yaakat tsayamush
    atumi nugkeminig makichkish atsutnai. Nuadui Jerusalén peejamua duka “Uwemtai”
    adaikatnaitjume. Untsu waitiji aina nunú “Dakujutai” adaikatnaitjume.
  kyc-kyc: Yanda pelana suu pyao yanda lakange pii dopale mendepe see narami. Nakamana
    yuu doko dee pyao kokwa soo minjuku minyinyi nemba narami. Nambame nakama konambe
    mendeke ingyuo kame pyuo minyaro. Dopa pyuo kyawa lete nyerono dokona lao nakamame
    namba lakandarami ingilyamo.
  urd-GVU: اب سے تیرے ملک میں نہ تشدد کا ذکر ہو گا، نہ بربادی و تباہی کا۔ اب سے تیری
    چاردیواری ’نجات‘ اور تیرے دروازے ’حمد و ثنا‘ کہلائیں گے۔
  deu-1912: Man soll keinen Frevel mehr hören in deinem Lande noch Schaden oder Verderben
    in deinen Grenzen; sondern deine Mauern sollen Heil und deine Tore Lob heißen.
  kan-2017: ನಿನ್ನ ದೇಶದಲ್ಲಿ ಬಲಾತ್ಕಾರದ ಸುದ್ದಿಯೇ ಕಿವಿಗೆ ಬೀಳದು, ನಿನ್ನ ಪ್ರಾಂತ್ಯಗಳೊಳಗೆ ಭಂಗನಾಶನಗಳ
    ವಾರ್ತೆಯೇ ಕೇಳಿಬರುವುದಿಲ್ಲ; ಆಗ ದೇವರಕ್ಷಣೆಯು ನನ್ನ ಪೌಳಿಗೋಡೆಗಳು, ದೇವಸ್ತೋತ್ರವು ನನ್ನ ಬಾಗಿಲುಗಳು
    ಎಂದು ಅಂದುಕೊಳ್ಳುವಿ.
  yap-yap: Lingan e cham e gathi bay kun rung’ag; Ma dabki mogoth e nam rom bayay.
    Bay gu matanagiyem mu gu ayuwegnem ni gu bod ba yoror ngom; Bay mu pining e magaer
    nge sorok ngog ya kug ayuwegnem.
  hlt-MCSB: Na khohmuen ah kuthlahnah, na khorhi khuiah rhoelrhanah neh pocinah te
    ya voel mahpawh. Tedae na vongtung te khangnah la, na vongka te koehnah la na
    khue ni.
  mdy-ETH: ሃካፓ ሴካ ሳዖይዳ ኔኤኮ ዋይዚ ዒፂሢ ዑኡሲ ኔኤኮ ዛጶይዳ ባይሲንታ ሃንጎ ሻሂንቲሢ ዋይዚንታዓኬ፤ ጋዓንቴ ኬኤሎ
    ዲሮ ኔኤኮ ኔ ‹ዻቂንታ› ኬኤሎ ዲሮ ካሮዋ ‹ጋላታ› ጌይ ኔ ሱንሢ ጌሣንዳኔ።»
  twi-ASANTE: Wɔrente awurukasɛm wɔ wʼasase so bio, anaa mmubuiɛ ne ɔsɛeɛ wɔ wʼahyeɛ
    so. Na mmom wobɛfrɛ wʼafasuo sɛ Nkwagyeɛ ne wʼapono sɛ Ayɛyie.
  eng-WEBU: Violence shall no more be heard in your land, nor desolation or destruction
    within your borders; but you will call your walls Salvation, and your gates Praise.
  wal-wal: Hagaappe guyyiyan, sugetta oosoi ne biittan siyettenna; ne zawankka laalettainne
    bashshai siyettenna. Neeni ne dirssaa gimbbiyaa, ‘Atotettaa,’ ne penggetakka,
    ‘Galataa’ yaagada xeesana.
  spa-PDDPT: 'No se oirá más en tu tierra: ¡Violencia! Ni dentro de tus fronteras:
    ¡Ruina! ¡Destrucción! Tus muros se llamarán Salvación, y tus puertas Alabanza.'
  gun-gun: Ha'e gui ndeyvy rupi noenduavei 'rã jojukaa, nhomombaa, neĩ ombovaipa pyre.
    Ha'e rami 'rãgue py neretã kora pe ‘Jogueraa jepea’ 'ea 'rã, ha'e rã tetã rokẽ
    pe ma ‘Mboraei rokẽ’ 'ea 'rã.
  ilo-ULB: Saanton a mangngegan ti kinaranggas iti dagayo, wenno pannakadadael, wenno
    pannakapapanaw kadagiti beddengyo; ngem awaganyonto dagiti bakudyo iti Pannakaisalakan,
    ken dagiti ruanganyo iti Panagdayaw.
  kpg-kpg: Gei nia hadungaa lee o digau ala e dadaaligi dangada la ga hagalee. Di
    haga momooho dela nogo hai i lodo godou gowaa, ga hagalee gila labelaa, idimaa,
    Au ga hagamaamaa goe, gaa hai be di abaaba e duuli goe. Goe ga hagahagaamu Au,
    i di Au dela gu haga dagaloaha goe.
  uig-ARA: زېمىنىڭدا زوراۋانلىقنىڭ ھېچ ساداسى بولمايدۇ، چېگرالىرىڭ ئىچىدە ۋەيرانچىلىق
    ۋە ھالاكەتمۇ يوق بولىدۇ؛ سەن سېپىللىرىڭنى «نىجات»، دەرۋازىلىرىڭنى «مەدھىيە» دەپ
    ئاتايسەن.
  sus-sus: Fe kobi mu toma wo xa bɔxi ma, gbaloe mu wo xɔnyi lima. Wo xa tɛtɛ xili
    falama nɛ ‹Kisi,› wo xa taa naadɛ xili fala ‹Matɔxɔɛ.›
  pon-2006: Solahr me pahn rong ngilen moromor de koasoiepen mahwen; kamwomwmwomwlahn
    sapwamwil solahr pahn pwurehng pweida nan amwail wehi; pwe I pahn seweseiuk oh
    doandoareiuk, duwehte kehl ehu; a ke ahpw pahn kin kapikapinga ie pwehki ei komouruhkalahr.
  jae-jae: Lau sêŋô gêŋ ŋaclai wauc-wauc-geŋŋa aŋga nêm gamêŋ to senseŋ gêŋ su ma
    sênac gêŋ popoc aŋga nêm gamêŋ ŋamadiŋ ŋawae êtiam atom. Ma aôm ôsam nêm tuŋbôm
    gebe Gêjam-kêsi ma nêm sacgêdô gebe Lambiŋ.
  ksd-ksd: Pa da varvai mulai ure ra vinarubu ta kaum gunan, ba ure ra uliran ma ra
    vinirua ta kaum lavur langlangun; ma una ga vatang kaum liplip ba a Valavalaun,
    ma kaum umana mataniolo ba a Pite Varpa.
  tur-YTC: Ülkende zorbalık, Sınırlarının içinde yıkım ve haraplık duyulmayacak. Ama
    surlarına Kurtuluş, kapılarına Övgü diyeceksin.
  grc-BRENT: Καὶ οὐκ ἀκουσθήσεται ἔτι ἀδικία ἐν τῇ γῇ σου, οὐδὲ σύντριμμα, οὐδὲ ταλαιπωρία
    ἐν τοῖς ὁρίοις σου, ἀλλὰ κληθήσεται Σωτήριον τὰ τείχη σου, καὶ αἱ πύλαι σου Γλύμμα.
  ind-AYT: Kekerasan tidak akan terdengar lagi di negerimu, ataupun kehancuran dan
    keruntuhan di daerahmu. Kamu akan menyebut tembok-tembokmu ‘Keselamatan’ dan pintu-pintu
    gerbangmu ‘Pujian.’
  nya-nya: Ziwawa sizidzamvekanso mʼdziko lako, bwinja kapena chiwonongeko sizidzapezeka
    mʼdziko lako, ndidzakhala malinga ako okuteteza ndipo udzanditamanda.
  hrv-hrv: Više se neće slušat' o nasilju u tvojoj zemlji ni o pustošenju i razaranju
    na tvojem području. Zidine ćeš svoje nazivati Spasom, Slavom svoja vrata.
  mps-mps: Te nago tonalubo tigidali tǫ habu badu te bidi dabe munu me ma hwįgobeo.
    Awe, nago tǫde me te doado bage alubo kilikili me egobeo. Te nago genuai obo
    nogi te tiwai elalueibao, ‘Genuai Bidigo aga we bidi dabe ma salio,’ waibao. Te
    nago genuai sunumide te tiwai nogi elalueibao, ‘Genuai Nogi Mao,’” wai.
  tpi-tpi: Na long olgeta hap bilong graun yu bosim bai i no gat nois moa bilong ol
    man i pait nabaut na brukim na bagarapim ol samting. Na bikpela banis bilong yu
    bai i gat nem olsem, ‘Bikpela i kisim bek pinis ol manmeri bilong en.’ Na bikpela
    dua bilong yu bai i gat nem olsem, ‘Givim biknem.’
  dan-1931: Der høres ej mer i dit Land om Uret, om Vold og Ufærd inden dine Grænser;
    du kalder Frelse dine Mure og Lovsang dine Porte.
  vie-OVCB: Đất nước ngươi sẽ không còn nghe chuyện áp bức, hung tàn; lãnh thổ ngươi
    không còn đổ nát, tiêu điều. Sự cứu rỗi sẽ bao quanh ngươi như tường thành, những
    ai bước vào sẽ đầy tiếng ca ngợi trên môi.
  guj-2017: તારા દેશમાં હિંસાની વાત, કે તારી સરહદોમાં જુલમ તથા વિનાશની વાત ફરી સંભળાશે
    નહિ; પણ તું તારા કોટોને ઉદ્ધાર અને તારા દરવાજાઓને સ્તુતિ કહેશે.
  pon-2006A: Solahr me pahn rong ngilen moromor de koasoiepen mahwen; kamwomwmwomwlahn
    sapwamwil solahr pahn pwurehng pweida nan amwail wehi; pwe I pahn seweseiuk oh
    doandoareiuk, duwehte kehl ehu; a ke ahpw pahn kin kapikapinga ie pwehki ei komouruhkalahr.
  por-BRBSL: A violência não será mais ouvida em sua terra, nem desolação ou destruição
    dentro de suas fronteiras; mas você chamará suas paredes de Salvação, e seus portões
    elogios.
  cth-cth: Na ram dawkvah, thama lah kamthang na thai mahoeh toe. Kâtheikârawngnae
    na ram dawk thai mahoeh toe. Hatei, na tapangnaw hah rungngangnae na ti vaiteh,
    na thonaw hah pholennae na ti han
  twi-twi: Wɔrente awurukasɛm wɔ wʼasase so bio, anaa nnwiriwii ne ɔsɛe wɔ wʼahye
    so mmom wobɛfrɛ wʼafasu se Nkwagye ne wʼapon se Ayeyi.
  hlt-hlt: Na khohmuen ah kuthlahnah, na khorhi khuiah rhoelrhanah neh pocinah te
    ya voel mahpawh. Tedae na vongtung te khangnah la, na vongka te koehnah la na
    khue ni.
  tbz-SIM: A ɛì miɛkɛ òmɔù tɛ̃́nkɛ bɑ́ nfɛ̃́ũnko otɔù, òmɔù tɛ̃́nkɛ bɑ́ɑ́ pɔntɛ otɔù
    kòo ɛì nɑɑ́ ntidobontì kɛ́dɔúnko, ɑ tenkɛ̀ kɛmɔu duɔ́mɛ̀. A ɛì kó iduotí yètìrì
    bo ntú mɛdɛɛtímɛ̀, kɛ̀ di bòrɛ̀ kpɛyɛ ntú mí nKuyie nkó disɑ̃nni.
  msy-2020: Egh nguazir kamɨn ruaghatevir nɨ gariba, gumazamiziba ua tintinibar uariv
    soghan koghtɨ, nɨ bizir asɨghasɨzir nɨgɨnitam bareghan kogham. Eghtɨ nɨn dɨvazir
    gavgavimɨn ziam kamaghɨn ikiam, ‘Ekiam Gumazamizibar Akurvasi.’ Eghtɨ nɨn dɨvazir
    gavgavimɨn tiar akar ekiamɨn ziam kamaghɨn ikiam, ‘E Ekiamɨn Ziam Fam.’
  azb-azb: Ölkəndən zorakılıq, Sərhədlərindən viranəlik, Qırğın xəbəri gəlməyəcək.
    Divarlarını «Xilas», Darvazalarını «Həmd» adlandıracaqsan.
  eng-DBY: Violence shall no more be heard in thy land, wasting nor destruction within
    thy borders; but thou shalt call thy walls Salvation, and thy gates Praise.
  hin-2017: तेरे देश में फिर कभी उपद्रव और तेरी सीमाओं के भीतर उत्पात या अंधेर की
    चर्चा न सुनाई पड़ेगी; परन्तु तू अपनी शहरपनाह का नाम उद्धार और अपने फाटकों का नाम
    यश रखेगी।
  wol-KYG: 'Deesatul dégg ci sam réew: «Fitna ñëw na!» deesatul dégg it fi sa kemu
    suuf: «Yàqute ak Yàqulee ngi!» «Mucc» ngay tudde say tata, te «Cant» ngay tudde
    sa bunti dëkk.'
  eng-YLT: Violence is not heard any more in thy land, Spoiling and destruction in
    thy borders, And thou hast called 'Salvation' thy walls, And thy gates, 'Praise.'
  eng-WYC-2017: Wickedness shall no more be heard in thy land, neither destroying
    and defouling in thy coasts; and health shall occupy thy walls, and praising shall
    occupy thy gates.
  eng-WMBB: Violence shall no more be heard in your land, nor desolation or destruction
    within your borders; but you will call your walls Salvation, and your gates Praise.
  urd-GVH: अब से तेरे मुल्क में न तशद्दुद का ज़िक्र होगा, न बरबादीओ-तबाही का। अब से
    तेरी चारदीवारी ‘नजात’ और तेरे दरवाज़े ‘हम्दो-सना’ कहलाएँगे।
  rug-rug: Lopu kote ta avoso pule sa vinaripera pa mua pepeso, babe na kinolura babe
    tinahuara pa korapana sa mua voloso, ba sa hinarupu te Zihova si gua rina mua
    goba, meke sa vinahesina Sa si koa koa rini pu nuquru koari mua sasada.
  gaz-gaz: Siʼachi biyya kee keessatti gooliin, daarii kee keessatti immoo diigamni
    yookaan badiisni hin dhagaʼamu; ati garuu dallaa kee Fayyina, karrawwan kee immoo
    Galata jettee waamta.
  fra-LSG: On n’entendra plus parler de violence dans ton pays, Ni de ravage et de
    ruine dans ton territoire; Tu donneras à tes murs le nom de salut, Et à tes portes
    celui de gloire.
  gnn-gnn: '@see-verse:ISA.060.017'
  yal-yal: Gbalona fe mi fa mɛma ɛ yamanani, hanma kalana hanma halagina ɛ bɔxɔn danne
    ra, ɛ yi ɛ taan makantan yinna xili sa “Marakisina,” ɛ yi ɛ taan so dɛɛne xili
    sa “Tantunna.”
  haw-1868: Aole e lohe hou ia ka hao wale ana ma kou aina, Aole hoi ka hookaumaha,
    a me ka anai ana, ma kou mau mokuna; Aka, e kapa iho no oe i kou mau pa, He ola,
    A me kou mau pukapa hoi, He hoonani.
  arb-NAV: وَلا يُسْمَعُ بِظُلْمٍ فِي أَرْضِكِ، وَلا بِدَمَارٍ أَوْ خَرَابٍ دَاخِلَ
    تُخُومِكِ، وَتَدْعِينَ أَسْوَارَكِ خَلاصاً، وَبَوَّابَاتِكِ تَسَابِيحَ.
  ewe-ewe: Womagase ŋutasesẽ ŋkɔ le wò anyigba dzi, tsɔtsrɔ̃ loo alo gbegblẽ hã manɔ
    wò liƒowo dzi o. Ke boŋ àyɔ wò gliwo be Ɖeɖekpɔkpɔ, eye wò agbowo be Kafukafu.
  eng-LEE: There shall not be heard any wore violence in thy land, wasting and destruction
    within thy boundaries; but thou shalt call, Salvation, thy walls, and thy gates,
    Praise.
  asm-FB: তোমাৰ দেশত অত্যাচাৰৰ আৰু তোমাৰ সীমাৰ ভিতৰত বিনষ্ট হোৱাৰ বা ধ্বংসৰ কথা আৰু
    শুনা নাযাব; কিন্তু তুমি তোমাৰ দেৱালৰ নাম পৰিত্ৰাণ, আৰু তোমাৰ দুৱাৰৰ নাম প্ৰশংসা
    ৰাখিবা।
  sus-A: قٍ كٌبِ مُ تٌمَ وٌ شَ بْشِ مَ، فبَلٌي مُ وٌ شْنيِ لِمَ. وٌ شَ تّتّ شِلِ قَلَمَ
    نّ ‹كِسِ،› وٌ شَ تَا نَادّ شِلِ قَلَ ‹مَتْشْي.›
  fra-SBL: On n'entendra plus parler de violence dans votre pays, ni désolation ni
    destruction dans tes frontières ; mais vous appellerez vos murs le Salut, et tes
    portes Louanges.
  hbo-hbo: לֹא־יִשָּׁמַ֨ע עֹ֤וד חָמָס֙ בְּאַרְצֵ֔ךְ שֹׁ֥ד וָשֶׁ֖בֶר בִּגְבוּלָ֑יִךְ
    וְקָרָ֤את יְשׁוּעָה֙ חֹומֹתַ֔יִךְ וּשְׁעָרַ֖יִךְ תְּהִלָּֽה׃
  kik-kik: Ngũĩ ndĩgaacooka kũiguuo bũrũri-inĩ waku, o na kana mĩhaka-inĩ ya bũrũri
    waku kũgĩe ũũnũhi kana mwanangĩko, no nĩũgeeta thingo ciaku Ũhonokio, na ihingo
    ciaku ũciĩte Ũgooci.
  fra-NCL: 'On n’entendra plus parler de violence dans ton pays, de ravage ni de ruine
    dans tes frontières ; tu appelleras tes murailles : Salut, et tes portes : Louange.'
  cek-AK: Na prae thungah athii longhaih to na thaih mak ai, na prae angzithaih thungah
    amrohaih hoi anghmathaih om mak ai boeh; nangmah ih sipaenawk to Pahlonghaih,
    tiah na kawk ueloe, na khongkhanawk to Pakoehhaih, tiah na kawk tih boeh.
  cuk-cuk: 'Bipisaale bar be-yargi sabsur-imaklegedi, be itogosulid. Bar be-yalagi
    neg-bibichedgi, degi, neg-obelogedgi sunmaklegosulid. Ar ade, weyob be-galu-matusurmaladgi
    soglegoed: ‘Abonolegedye.’ Degi, be-yawagakmardi weyob bimarbaloed: ‘Bab-Dummad-nuggi-namaklegedye.’'
  uig-CYR: Зиминиңда зораванлиқниң һеч садаси болмайду, Чегаралириң ичидә вәйранчилиқ
    вә һалакәтму йоқ болиду; Сән сепиллириңни «ниҗат», Дәрвазилириңни «мәдһийә» дәп
    атайсән.
  tel-2017: ఇకనుంచి నీ దేశంలో దుర్మార్గం అనే మాట వినబడదు. నీ సరిహద్దుల్లో నాశనం, ధ్వంసం
    అనే మాటలు వినబడవు. నీ గోడలను విడుదల అనీ నీ ద్వారాలను స్తుతి అనీ అంటావు.
  hat-BSA: 'Vyolans p ap tande ankò nan peyi ou, ni devastasyon oswa destriksyon anndan
    lizyè ou; men ou va rele miray ou yo: “Sali” e pòtay ou yo: “Lwanj”.'
  kos-kos: Sulallal ac fah tia sifil lohngyuk. Musalla lulap ac fah tia sifilpa osrokak
    acn sum uh. Nga fah lisring kom ac loangekom oana sie pot ku; Kom fah kaksakinyu
    mweyen nga molikomla.
  hbo-WLC: לֹא־יִשָּׁמַ֨ע ע֤וֹד חָמָס֙ בְּאַרְצֵ֔ךְ שֹׁ֥ד וָשֶׁ֖בֶר בִּגְבוּלָ֑יִךְ
    וְקָרָ֤את יְשׁוּעָה֙ חוֹמֹתַ֔יִךְ וּשְׁעָרַ֖יִךְ תְּהִלָּֽה׃
  ibo-ibo: Ihe ike agaghị adịkwa nʼala gị ọzọ. Agha niile ga-akwụsị, mbibi na ịla
    nʼiyi agaghị adịkwa. Mgbidi gị ga-aghọ Nzọpụta, ị ga-akpọkwa ọnụ ụzọ ama gị niile
    Otuto.
  ory-ory: ତୁମ୍ଭ ଦେଶରେ ଦୌରାତ୍ମ୍ୟର କଥା ଓ ତୁମ୍ଭର ସୀମା ମଧ୍ୟରେ ଉଚ୍ଛିନ୍ନତା ଓ ବିନାଶର କଥା
    ଆଉ ଶୁଣାଯିବ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପ୍ରାଚୀରସମୂହର ନାମ ପରିତ୍ରାଣ ଓ ଆପଣା ନଗରଦ୍ୱାରସକଳର
    ନାମ ପ୍ରଶଂସା ରଖିବ।
  chk-chk: Esap chüen wor pworausen chon mwänewüs lon fanüom, esap pwal chüen fis
    maun me feiengau me lon kiännin fanüom. Iwe, tittin telinimwom kopwe aita ngeni
    “Manau”, nge asamalapan kopwe aita ngeni “Ingemwar”.
  rop-rop: En langa det taim yu kaan irrimbat enibodi faitfaitbat enimo. En nogudbala
    trabul kaan spredat langa yu kantri igin. Ai garra oldei maindimbat en lukaftumbat
    yu. Mi na jis laik det bigwan wol. Yu garra oldei preisimbat mi, dumaji aibin
    seibum yu.
  ukr-1871: Не чути буде вже про насилування в землї в тебе, про спустошення та розбої
    — в займищах твоїх; і звати меш мури твої спасенною безпекою, а ворота твої —
    славою.
  deu-1951: Man wird in deinem Lande von keiner Gewalttat mehr hören, noch von Schaden
    und Verwüstung innerhalb deiner Grenzen, sondern deine Mauern sollen «Heil» und
    deine Tore «Lob» genannt werden.
  eng-JPS: Violence shall no more be heard in thy land, desolation nor destruction
    within thy borders; but thou shalt call thy walls Salvation, and thy gates Praise.
  srp-1865: Neæe se više èuti nasilje u tvojoj zemlji ni pustošenje i potiranje na
    meðama tvojim; nego æeš zvati zidove svoje spasenjem i vrata svoja hvalom.
  lug-lug: Okutabukatabuka tekuddeyo kuwulirwa mu nsi yo, wadde okwonoona n’okuzikiriza
    munda mu nsalo zo. Ebisenge byo olibiyita Bulokozi, Era n’enzigi zo, Kutendereza.
  heb-heb: לא ישמע עוד חמס בארצך שד ושבר בגבוליך וקראת ישועה חומתיך ושעריך תהלה׃
  ben-IRV: কোন অনিষ্টের কথা আর তোমার দেশে শোনা যাবে না, তোমার সীমানার মধ্যে শোনা যাবে
    না কোন ধ্বংস বা বিনাশের কথা; কিন্তু তুমি তোমার দেয়ালগুলোকে উদ্ধার আর তোমার ফটকগুলোকে
    প্রশংসা বলে ডাকবে।
  pan-pan: ਤੇਰੇ ਦੇਸ ਵਿੱਚ ਫੇਰ ਕਦੀ ਜ਼ੁਲਮ ਅਤੇ ਤੇਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਬਰਬਾਦੀ ਜਾਂ ਤਬਾਹੀ ਫੇਰ
    ਕਦੀ ਸੁਣਾਈ ਨਾ ਦੇਵੇਗੀ, ਤੂੰ ਆਪਣੀਆਂ ਕੰਧਾਂ ਨੂੰ ਮੁਕਤੀ, ਅਤੇ ਆਪਣੇ ਫਾਟਕਾਂ ਨੂੰ ਉਸਤਤ ਸੱਦੇਂਗੀ।
  mya-JVB: သင် ၏ပြည် ၌ အနိုင်အထက် ပြုခြင်းအသံကို နောက်တဖန် မ ကြား ရ။ သင် ၏နယ် အတွင်းတွင်
    လုယူ ဖျက်ဆီးခြင်းမရှိရ။ သင် ၏မြို့ရိုး ကို ကယ်တင် ခြင်းဟူ၍၎င်း၊ မြို့တံခါး တို့ကို
    ချီးမွမ်း ခြင်းဟူ၍၎င်း သမုတ် ရ လိမ့်မည်။
  hmo-hmo: Dagedage bona heatu ena regena, be do oi kamonai lou lasi. Gau ta ese oiemu
    tano do ia hadikaia lou lasi. Lau ese oi do lau naria bona gimaia, magu bamona,
    bona lau ese oi lau hamauria vadaeni dainai, oi ese lau do oi hanamoa bada.
  urd-urd: फिर कभी तेरे मुल्क में ज़ुल्म का ज़िक्र न होगा, और न तेरी हदों के अन्दर
    ख़राबी या बर्बादी का; बल्कि तू अपनी दीवारों का नाम नजात और अपने फाटकों का हम्द
    रख्खेगी।
  rus-SYN: Не слышно будет более насилия в земле твоей, опустошения и разорения -
    в пределах твоих; и будешь называть стены твои спасением и ворота твои - славою.
  bqc-SIM: Wa yãpãsĩ súu ma n bùsuu lↄo, ásoo ń músio a sↄ̃ n bùsu zↄ̃lɛio.
    Wa tↄ́kpa n bĩ́iɛ Suaba, n bↄlɛↄ sↄ̃ Táasi.
  tcz-CHONGTHU: 'Na gam sunga nosopma kibolna kija kit tapontin: Galjeh’a gamna le
    suhmangna kichai ding ahitai. Huhhingna chu khopi bangho tobang''in na kimvelin
    kisungin tin, chule chuchea lut ho jouse chun akamuva avahchoi dingu ahitai.'
  mar-mar: तुझ्या भूमीत पुन्हा कधीही हिंसेची वार्ता आणि नासधूस किंवा उजाडी ऐकू येणार
    नाही, परंतु तू तुझ्या वेशीला तारण आणि तुझ्या दरवाजांना स्तुती म्हणशील.
  qub-qub: Marcayquichöga wañuchinacur gaparächinacushan manami wiyacanganachu. Nasyunniquichöga
    ushacächinacuypis manami cangapänachu. Chaypa ruquenga curral pergayquicunatami
    ‹Salbacoj› nir jutichapanquipaj. Sawan puncuyquicunatana ‹Alabansa› nir jutichapanquipaj.
  hat-hat: Yo p'ap tande moun fè mechanste nan peyi a ankò. Moun p'ap devalize peyi
    a ankò, ni moun p'ap kraze l'. M'ap sèvi nou ranpa, se mwen menm k'ap pwoteje
    nou. M'ap sèvi nou pòtay, n'a fè lwanj mwen.
  eng-BSB: No longer will violence be heard in your land, nor ruin or destruction
    within your borders. But you will name your walls Salvation and your gates Praise.
  eng-WEBPB: Violence shall no more be heard in your land, nor desolation or destruction
    within your borders; but you will call your walls Salvation, and your gates Praise.
  kbq-kbq: Tamagrama mani'naza mopafine, mopa tamimofo agema'ama ometre emetrema hu'nea
    atumpareganena, ha'mofo agenkene, ha'ma nehuno keonke zama eri havizama hu'zamofo
    agenkenena magore hutma ontahitfa hugahaze. Hianagi kuma kegina ka'agura, Ra Anumzamo'a
    ete ko nagu vazino navre'ne hunka agia anteneminka, kuma kafanka'agura Ra Anumzamofo
    agia husga hanune hunka agi'a antemigahane.
  nhe-BL: Ayoc quicaquise ipan imoaltepe nopa tlahuelchihualistli tlen tlatehuilistli.
    Ayoc aca tlaxtequis, niyon ayoc tlaxolehuas. Na nimechmocuitlahuis huan nimechyahualos
    para nimechmanahuis queja se tepamitl. Nochi tlen calaquise ipan imopuerta nechhueyichihuase
    na niimoTECO tlen nimechmaquixtijtoc.
  gub-BL: Teko nuzuka pixik kwaw amo teko neywy rehe wà nehe. Zauxiapekwer numumaw
    pixik kwaw neywy wà nehe. Nuweityk pixik kwaw neràpuz wà nehe. — Purupyro haw,
    ere putar nepàrirogaw pe nehe. — Tupàn ikatu haw imume'u haw, ere putar nerukenaw
    pe nehe.
  eng-DRA: Iniquity shall no more be heard in thy land, wasting nor destruction in
    thy borders, and salvation shall possess thy walls, and praise thy gates.
