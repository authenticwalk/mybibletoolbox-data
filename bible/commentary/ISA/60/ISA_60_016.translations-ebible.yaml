verse: ISA.060.016
translations:
  mal-C: നീ രാഷ്ട്രങ്ങളുടെ പാൽ കുടിക്കും, രാജകീയ സ്തനങ്ങൾ നുകരും; യഹോവയായ ഞാൻ നിന്റെ
    രക്ഷകനും യാക്കോബിന്റെ ശക്തൻ നിന്റെ വീണ്ടെടുപ്പുകാരനും എന്നു നീ അറിയും.
  deu-TKW: Und du wirst die Milch der Völker saugen und an der Brust von Königen saugen,
    und so sollst du erkennen, daß ich, Jahwe, dein Erretter bin, und dein Erlöser
    der Starke Jakobs.
  lin-lin: Okomela miliki ya bikolo mpe okomela mabele ya bakonzi ; boye okoyeba solo
    ete Ngai Yawe, nazali Mobikisi na yo mpe Mosikoli na yo, Elombe ya Jakobi.
  eng-LSV: And you have sucked the milk of nations, || Indeed, you suckle the breast
    of kings, || And you have known that I, YHWH, || Your Savior, and Your Redeemer,
    || [Am] the Mighty One of Jacob.
  eng-GNV: 'Thou shalt also sucke ye milke of the Gentiles, and shalt sucke the breastes
    of Kings: and thou shalt know, that I the Lord am thy Sauiour, and thy Redeemer,
    the mightie one of Iaakob.'
  eng-WEBSTER: 'Thou shalt also suck the milk of the Gentiles, and shalt suck the
    breast of kings: and thou shalt know that I the LORD am thy Savior and thy Redeemer,
    the mighty one of Jacob.'
  nhw-BL: Tlanahuatiani huan masehualme tlen miyac tlalme catli quipiyaj chicahualistli
    anmechhualiquilise nopa tlacualistli catli más cuali para huelis anquipiyase catli
    anquinequij. Huan huajca anquimatise para melahuac, na niamoTECO, niitztoc niamotemaquixtijca,
    huan niitztoc niamotlacojca catli nitlaxtlajqui para nimechtojtomas tlen tlatequipanolistli.
    Na catli niChicahualiso Niitztoc Amohuaya Anisraelitame.
  swh-ONEN: Utanyonya maziwa ya mataifa, na kunyonyeshwa matiti ya wafalme. Ndipo
    utakapojua kwamba Mimi, Bwana, ni Mwokozi wako, Mkombozi wako, niliye Mwenye Nguvu
    wa Yakobo.
  bba-bba: Bwese tukunu kɑ nin sinɑmbu bɑ koo nun nɔɔri nɡe mɛ bii mɛro u rɑ win bii
    bɔm kɛ̃, kpɑ ɑ ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ Yɑkɔbun Yinni dɑmɡii wi u nun yɑkiɑ
    mɑ u nun fɑɑbɑ mɔ̀.
  eng-KJVCPB: 'Thou shalt also suck the milk of the Gentiles, And shalt suck the breast
    of kings: And thou shalt know that I the Lord am thy Saviour And thy redeemer,
    the mighty One of Jacob.'
  luo-luo: Ibiro madho chak mag pinje mi nopiri gi thuno mar joka ruoth. Eka iningʼe
    ni An e Jehova Nyasaye, ma Jawarni, Jaresni, Nyasaye Maratego mar Jakobo.
  meu-meu: Basileia idau-idau ratadia ba inu, pavapava ratadia ba topo; bona ba diba,
    lau Iehova na Ihamaurimu Diravana, oi Irauamu, Iakob ena Goada Diravana.
  npi-ULB: तैंले जातिहरूको दूध पनि पिउनेछस् र राजहरूका दूध कानेछस् । म, परमप्रभु नै
    तेरो उद्धारक र मुक्‍तिदाता, याकूबको शक्तिशाली हुँ भन्‍ने तैंले जान्‍नेछस् ।
  yor-yor: Ìwọ yóò mu wàrà gbogbo orílẹ̀-èdè a ó sì fun ọ́ ni ọmú àwọn ọba. Nígbà
    náà ni ìwọ yóò mọ̀ pé, Èmi Olúwa, èmi ni Olùgbàlà rẹ, Olùdáǹdè rẹ, Alágbára ti
    Jakọbu.
  pes-OPCB: قومها و پادشاهان جهان نیازهای تو را برآورده خواهند ساخت و مانند یک مادر
    از تو مراقبت خواهند نمود. آنگاه خواهی فهمید که من یهوه خدای قادر اسرائیل، حامی
    و نجا‌ت‌دهندۀ تو هستم.
  tgl-ULB: Iinumin din ninyo ang gatas ng mga bansa, at sususo sa dibdib ng mga hari;
    malalaman ninyo na Akong, si Yahweh, ako ang inyong Tagapagligtas at inyong Manunubos,
    ang Tanging Kalakasan ni Jacob.
  cbu-NT: Watungashee kizpur wanasir siyaam panachapantsa. Urkarsha waanaatsi maachiri
    wanasirimshee yushindayarusin, panachintsa. Anushsha, Apanll waana iyaa Irusarinshuchee
    tapachindachiya. Apanll iyaam kundarareetsini itutsirangiya. Watam Apanll iyaa
    Akoparinchicheetsini kizpur istaranguwa, táchpasa, Apanll átcha siyaa Irusarinshucheetsis.
    Mishat, Apanll siyaa atitamcha.
  hui-hui: Dindi tara tarani hameigini karumebi kini karumebi waneigini ai̱yahanda
    ibunaga waneigini andu mialu handayaho hagadagua tigua í̠ burupale mbira nawilo
    handayaho haabo holebira. Anigo í̠na Anduane Homogo i̱ore kogome í̠naga pele ngiaga
    kogoni manda bulebere. Isaraele wali agali Yagabanaga aguanalirunaga Ngode Datagaliwabe
    hongo timbunihe kogome í̠ golope halu haru dai binigo kogoni manda bulebere.
  mya-mya: မိ​ခင်​သည်​သား​ငယ်​ကို​နို့​ချို​တိုက်​ကျွေး​သ​ကဲ့​သို့၊ လူ​မျိုး​တ​ကာ​တို့​၏​ဘု​ရင်​များ​သည်
    သင့်​ကို​ကြည့်​ရှု​ပြု​စု​ကြ​လိမ့်​မည်။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​ကယ်​တင်​တော်
    မူ​ပြီ ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​နန္တ​တန်​ခိုး​ရှင်
    ဘု​ရား​သ​ခင်​သည် သင့်​အား​ကျွန်​ဘဝ​မှ​လွတ်​မြောက်​စေ​တော်​မူ​ပြီ ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း၊
    သင်​သည်​သိ​ရှိ​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་རྒྱལ་ཕྲན་ཀུན་གྱི་འོ་མ་བཏུང་ཞིང་། རྒྱལ་པོ་རྣམས་ཀྱི་ནུ་ཞོ་འཇིབ་པ་དང་།
    དེ་ནས་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་བདག་ནི་ཁྱོད་ཀྱི་མགོན་སྐྱབས་དང་། ཡ་ཀོབ་ཀྱི་མཐུ་བོ་ཆེ་སྟེ་ཁྱོད་རང་བླུ་མཁན་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Uchanwa mukaka wendudzi uye ucharerwa pamazamu oumambo. Ipapo uchaziva
    kuti ini, iyeni Jehovha, ndini Muponesi wako, Mudzikinuri wako, Wamasimba Ose
    waJakobho.
  spa-BLM: También beberás la leche de las naciones, y se amamantará de los pechos
    reales. Entonces sabrás que yo, Yahvé, soy tu Salvador, tu Redentor, el Poderoso
    de Jacob.
  cac-cac: A juntzan̈ nación chi', ol yac' e vael eb' te vach', axo eb' sreyal eb',
    ol yic'cot sb'eyumal eb', ol ex yac'an servil eb', icha syutej junoc ix nunab'il
    yac'an chunoc yune'. Icha chi' ol aj eyojtacaneli to a in Jehová e Diosal in,
    e Columal vaji, a in sDiosal in vin̈aj Jacob, tzex in colo'.
  swh-ULB: Pia utakunywa maziwa ya mataifa, utatunzwa katika kifua cha wafalme; utajua
    kwamba Mimi Yahwe, Mimi ni mwokozi na mkombozi wenu, aliye Mkuu wa Israeli.
  bel-bel: Ты будзеш насычацца малаком народаў, і грудзі царскія смактаць будзеш,
    і ўведаеш, што Я Гасподзь - Збаўца твой і Адкупнік твой, Моцны Ізраілеў.
  deu-ELBBK: Und du wirst saugen die Milch der Nationen und saugen an der Brust der
    Könige; und du wirst erkennen, dass ich, der HERR, dein Heiland bin, und ich,
    der Mächtige Jakobs, dein Erlöser.
  mbb-OT: Ed-eturen ka te menge etew ziyà te menge nasyun wey te menge hadì dan he
    iring te vatà he ibpesusu te iney zin. Ne egketuenan nu he iyan a is Nengazen,
    kes Menluluwas nu wey Perevelukas, kes Mekeǥeǥehem he Megbevayà ni Jacob.
  mal-2015: നീ ജാതികളുടെ പാൽ കുടിക്കും; രാജാക്കന്മാരുടെ മുല കുടിക്കും; യഹോവയായ ഞാൻ
    നിന്റെ രക്ഷകൻ എന്നും യാക്കോബിന്റെ വല്ലഭൻ നിന്റെ വീണ്ടെടുപ്പുകാരൻ എന്നും നീ അറിയും.
  gup-gup: Binihbininj kore kubolkbubuyika dja mak kings bedberre wanjh ngundinahnan,
    yiman kayime ngalbadjan kayawnahnan ngarre wurdyaw. Wanjh kunu ngurriburrbun bu
    ngaye Yawey ngunngehkeng ngudbere. Ngaye God ngudberre nawu Israel ngunkebmawahmeng,
    dja ngawernhdulkarrekimuk. Ngaye wanjh bebkeng ngudberre kore ngurribongdi.”
  rmc-rmc: Pijeha le narodengro thud, a o kraľa tut pro vasta karminena. Akor džaneha,
    hoj me, o RAJ, som tiro Spasiťeľis, tiro Vikupiťeľis, o Zoralo Del le Jakoboskro.
  pes-OPV: و شیر امت‌ها را خواهی مکید و پستانهای پادشاهان را خواهی مکید وخواهی فهمید
    که من یهوه نجات‌دهنده تو هستم و من قدیر اسرائیل، ولی تو می‌باشم.
  ron-1924: Вей суӂе лаптеле нямурилор, вей суӂе цыца ымпэрацилор ши вей шти астфел
    кэ Еу сунт Домнул, Мынтуиторул тэу, Рэскумпэрэторул тэу, Путерникул луй Иаков.
  ben-OBCV: তুমি জাতিসমূহের দুধ পান করবে, রাজাদের ঐশ্বর্য গ্রাস করবে। তখন তুমি জানতে
    পারবে যে, আমি সদাপ্রভুই তোমার পরিত্রাতা, তোমার মুক্তিদাতা, যাকোবের সেই পরাক্রমী
    জন।
  som-som: Oo waxaad nuugi doonta caanaha quruumaha, oo waxaad nuugi doontaa naasaha
    boqorrada, oo waxaad ogaan doontaa inaan anigoo Rabbiga ahu ahay Badbaadiyahaaga,
    iyo Bixiyahaaga, iyo Kan xoogga badan ee reer Yacquub.
  lat-VUC: et suges lac gentium, et mamilla regum lactaberis; et scies quia ego Dominus
    salvans te, et redemptor tuus, Fortis Jacob.
  eng-ASVBT: Thou shalt also suck the milk of the nations, and shalt suck the breast
    of kings; and thou shalt know that I, Jehovah, am thy Savior, and thy Redeemer,
    the Mighty One of Jacob.
  ita-1885: E tu succerai il latte delle genti, e popperai le mammelle dei re; e conoscerai
    che io, il Signore, sono il tuo Salvatore, e che il Possente di Giacobbe è il
    tuo Redentore.
  eng-LXXUP: 'And thou shalt suck the milk of the Gentiles, and shalt eat the wealth
    of kings: and shalt know that I am the Lord that saves thee and delivers thee,
    the Holy One of Israel.'
  eng-ULB: You will also drink the milk of the nations, and will nurse at the breast
    of kings; you will know that I, Yahweh, am your Savior and your Redeemer, the
    Mighty One of Jacob.
  spa-VBL: Las naciones te proveerán de lo necesario, los reyes te cuidarán como si
    fueras su propio hijo. Sabrás que yo, el Señor, soy tu Salvador y Redentor, el
    Poderoso de Jacob.
  fra-_FOB: Et tu suceras le lait des nations; tu suceras la mamelle des rois, et
    tu sauras que moi, l'Éternel, je suis ton Sauveur, que le Puissant de Jacob est
    ton Rédempteur.
  mal-mal: നീ ജാതികളുടെ പാല് കുടിക്കും; രാജാക്കന്മാരുടെ മുല കുടിക്കും; യഹോവയായ ഞാൻ
    നിന്റെ രക്ഷകൻ എന്നും യാക്കോബിന്റെ വല്ലഭൻ നിന്റെ വീണ്ടെടുപ്പുകാരൻ എന്നും നീ അറിയും.
  urd-GVR: Tū aqwām kā dūdh piegī, aur bādshāh tujhe dūdh pilāeṅge. Tab tū jān legī
    ki maiṅ Rab terā Najātdahindā hūṅ, ki maiṅ jo Yāqūb kā Zabardast Sūrmā hūṅ terā
    Chhuṛāne Wālā hūṅ.
  suz-BL: गे रागी रागी ङा दूध तूनेवे। मिनु गे पिप आन दूध तूनेवे। मिनु गो इ कली श्‍येत
    रे प्रोंइब बाक्‍नुङ। याकूब आ सक्ति पाइश्‍शो परमप्रभु इ कली पाप रे प्रोंइब बाक्‍नुङ,
    दे तुइक्‍नेवे। यसैया ४९:२०
  eng-NOY: Thou shalt also suck the milk of the nations, And be nursed from the breast
    of kings; And thou shalt know that I, Jehovah, am thy saviour, That thy redeemer
    is the Mighty One of Jacob.
  ita-1927: Tu popperai il latte delle nazioni, popperai il seno dei re, e riconoscerai
    che io, l’Eterno, sono il tuo salvatore, io, il Potente di Giacobbe, sono il tuo
    redentore.
  ckb-ckb: لە شیری نەتەوەکان دەخۆیت، لە مەمکی شاهانە شیر دەخۆیت. جا دەزانیت کە منی
    یەزدان، ڕزگارکەری تۆم، ئەوەی تۆ دەکڕێتەوە توانادارەکەی یاقوبە.
  eng-BBE: And you will take the milk of the nations, flowing from the breast of kings;
    and you will see that I, the Lord, am your saviour, and he who takes up your cause,
    the Strong One of Jacob.
  kan-OKCV: ಇತರ ಜನಾಂಗಗಳವರಿಂದ ಹಾಲನ್ನು ಕುಡಿಯುವೆ. ಅರಸರು ನಿನಗೆ ಹಾಲು ಕುಡಿಸುವರು. ಯೆಹೋವನಾದ
    ನಾನೇ ನಿನ್ನ ರಕ್ಷಕನೂ, ನಿನ್ನ ವಿಮೋಚಕನೂ, ಯಾಕೋಬಿನ ಪರಾಕ್ರಮಿಯೂ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: நீ தேசங்களின் பாலைக் குடித்து, ராஜாக்களின் முலைப்பாலையும் உண்டு, யெகோவாவாகிய
    நான் இரட்சகரென்றும், யாக்கோபின் வல்லவர் உன்னை விடுவிப்பவரென்றும் அறிந்துகொள்வாய்.
  spa-RV-1909: Y mamarás la leche de las gentes, el pecho de los reyes mamarás; y
    conocerás que yo Jehová soy el Salvador tuyo, y Redentor tuyo, el Fuerte de Jacob.
  ron-BTF: De asemenea vei suge laptele neamurilor şi vei suge sânul împăraţilor şi
    vei cunoaşte că eu, DOMNUL, sunt salvatorul tău şi Răscumpărătorul tău, Cel puternic
    al lui Iacob.
  eng-WEBP: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, the LORD, am your Savior, your Redeemer, the
    Mighty One of Jacob.
  eng-FBV: Nations will provide you with what you need, kings will take care of you
    as if you were their own children. You will know that I, the Lord, am your Savior
    and Redeemer, the Mighty One of Jacob.
  nld-1939: De melk der volkeren zult ge drinken, En koninklijke borsten zuigen. Dan
    zult ge weten, dat Ik, Jahweh, het ben, die u redt, Jakobs Sterke, die u verlost!
  nch-BL: Tanahuatiani huan masehualme ten miyac talme cati quipiyaj chicahualisti
    amechhualiquilise nopa tacualisti cati más cuali para huelis anquipiyase cati
    anquinequij. Huan huajca anquimatise para melahuac, na niamoTECO, nieli niamotemaquixtijca,
    huan nieli na cati nimechcojqui para nimechtojtomas ten tequipanolisti. NiamoTeco
    Anisraelitame Na Cati Más Nijpiya Chicahualisti.
  vie-1934: Ngươi sẽ hút sữa của các nước; bú vú của các vua; ngươi sẽ biết ta, Đức
    Giê-hô-va, là Đấng Cứu ngươi, Đấng Chuộc ngươi, và là Đấng Toàn năng của Gia-cốp.
  hin-CV: तू अन्य जनताओं का दूध पी लेगी तुम्हें राजा दूध पिलाएंगे. तब तुम जान लोगे
    कि मैं, याहवेह ही, तुम्हारा उद्धारकर्ता, और याकोब का वह सर्वशक्तिमान परमेश्वर,
    तुम्हारा छुड़ाने वाला हूं.
  eng-OURB: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, Adonai, am the One who saves you, your Redeemer,
    the 'Avir Ya'akov [Mighty One of Supplanter].
  spa-BES: Y tomarás la leche de las naciones, que brotará del pecho de los reyes;
    y verás que yo, el Señor, soy tu salvador, tu libertador, el Fuerte de Jacob.
  tdx-tdx: Ho riote’ areo ty ronono’ o fifeheañeo hinono am-patroam-panjaka vaho ho
    fohi’o te Izaho Iehovà ro Mpandrombak’ azo, naho Izaho Tsitongerè’ Iakobe ro Mpijebañe
    azo.
  tha-KJV: เจ้​าจะได้​ดู​ดน้ำนมของบรรดาประชาชาติ เจ้​าจะได้​ดู​ดนมของบรรดากษั​ตริ​ย์
    และเจ้าจะรู้​ว่า เราพระเยโฮวาห์ เป็นพระผู้ช่วยให้รอดของเจ้า และพระผู้​ไถ่​ของเจ้า
    องค์​อาน​ุภาพของยาโคบ
  por-BR-2018: E mamarás o leite das nações, e mamarás os peitos dos reis; e saberás
    que eu sou o SENHOR, teu Salvador e teu Redentor, o Poderoso de Jacó.
  deu-ELO: Und du wirst saugen die Milch der Nationen, und saugen an der Brust der
    Könige; und du wirst erkennen, daß ich, Jehova, dein Heiland bin, und ich, der
    Mächtige Jakobs, dein Erlöser.
  eng-WYC-2018: And thou shalt suck the milk of folks, and thou shalt be suckled with
    the teat of kings; and thou shalt know that I am the Lord, saving thee, and thine
    again-buyer, the Strong of Jacob. (And thou shalt suck the milk of the nations,
    and thou shalt be suckled at the breasts of kings; and thou shalt know that I
    am the Lord, thy Saviour, and thy Redeemer, the Strong One of Jacob.)
  epo-epo: Kaj vi nutros vin per la lakto de la popoloj kaj per la abundaĵo de la
    reĝoj; kaj vi ekscios, ke Mi, la Eternulo, estas via Savanto kaj via Liberiganto,
    la Potenculo de Jakob.
  uig-PIN: Əllǝrning sütini emisǝn, Padixaⱨlarning ǝmqikidin ǝmgǝndǝk meⱨir-xǝpⱪitigǝ
    erixsǝn; Xuning bilǝn sǝn Mǝn Pǝrwǝrdigarni ɵzüngning Nijatkaring ⱨǝm Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqing,
    «Yaⱪuptiki ⱪudrǝt Igisi» dǝp bilisǝn.
  beo-beo: Fifi asi gala amola hina bagade, ilia da ame da ea manoma dodo maga:me
    iaha, amo defele di asigiliwane ouligimu. Amola Na, Hina Gode, da dili gaga:i
    dagoi, amo dilia dawa:mu. Amola Isala:ili Gode Bagadedafa da di halegale masa:ne,
    dia se iasu diasu logo doasi dagoi, amo di da dawa:mu.
  tpi-OTNT: Bai yu kisim ol gutpela gutpela samting long ol arapela kantri, na ol
    king bai i givim olgeta naispela samting bilong ol long yu. Na bai yu save olsem,
    mi tasol mi Bikpela. Mi God bilong kisim bek ol manmeri bilong mi, mi God bilong
    sambai long yu na helpim yu, mi strongpela God bilong ol lain bilong Jekop.
  hau-SA: Za ki sha madarar al’ummai a kuma shayar da ke da nonon sarauta. Sa’an nan
    za ki san cewa ni, Ubangiji, ni ne Mai Cetonki, Mai Fansarki, Mai Ikon nan na
    Yaƙub.
  uig-LAT: Ellerning sütini émisen, Padishahlarning emchikidin emgendek méhir-shepqitige
    érishsen; Shuning bilen sen Men Perwerdigarni özüngning Nijatkaring hem Hemjemet-Qutquzghuching,
    «Yaquptiki qudret Igisi» dep bilisen.
  nde-nde: Uzanatha uchago lwezizwe, umunyiswe emabeleni asesikhosini. Lapho-ke uzakwazi
    ukuthi nginguThixo, uMsilisi wakho, uMhlengi wakho, uMninimandla kaJakhobe.
  ton-ton: 'Pea te ke huhu ʻi he huʻahuhu ʻoe ngaahi Senitaile, pea mimisi ʻi he huhu
    ʻoe ngaahi tuʻi: pea te ke ʻilo ko au ko Sihova ko ho Fakamoʻui, mo ho Huhuʻi,
    ko e Toko Taha Māfimafi ʻo Sēkope.'
  ces-1613: Nebo ssáti budeš mléko národů, a prsy králů ssáti budeš; i poznáš, že
    jsem já Hospodin vysvoboditel tvůj, a vykupitel tvůj silný Jákobův.
  eng-WMB: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, the LORD, am your Savior, your Redeemer, the
    Mighty One of Jacob.
  tam-TCV: நீ நாடுகளின் பாலைக் குடித்து, அரச குடும்பத்தவர்களின் மார்பகங்களில் பாலைக்
    குடிப்பாய். அப்பொழுது நீ யெகோவாவாகிய நானே உன் இரட்சகர், உன் மீட்பர், யாக்கோபின்
    வல்லவர் என்பதை அறிந்துகொள்வாய்.
  ceb-ULB: Magainom ka usab sa gatas sa kanasoran, ug magasuso sa dughan sa mga hari;
    mahibaloan mo kana nga, ako si Yahweh, ang inyong Manluluwas ug ang inyong Manunubos,
    ang Makagagahom nga Dios ni Jacob.
  pol-UBG: Będziesz ssać mleko narodów i piersiami królów będziesz karmiona. I poznasz,
    że ja jestem PANEM, twoim Zbawicielem i twoim Odkupicielem, Mocarzem Jakuba.
  agr-agr: Tikich nugkanmaya aidau atum yuwatnun yutai shiig pegkeg aidaun ikautjabiagtinai,
    tuja apu aidaushkam waji akik aidaun anentag amasagtinai. Nuna Jerusalégnumia
    aidau wainainak wi Tuke Pujuu, senchigtin, Israel aents aidaun uwemtiknaitag nuna
    dekajuawagtinai.
  kyc-kyc: Dokopa endangimi dokome banya wane rapu pinginyili pyuo wambu rara dupwamepe
    kiŋi dupwamepe nakama rapu pirami. Dokopa namba Kamongo Isaraele wambunya Anatu
    porai dokome nakama kyawa lete nyuo kiiramo nyiilyamo lao serami.
  urd-GVU: تُو اقوام کا دودھ پیئے گی، اور بادشاہ تجھے دودھ پلائیں گے۔ تب تُو جان لے
    گی کہ مَیں رب تیرا نجات دہندہ ہوں، کہ مَیں جو یعقوب کا زبردست سورما ہوں تیرا چھڑانے
    والا ہوں۔
  deu-1912: daß du sollst Milch von den Heiden saugen, und der Könige Brust soll dich
    säugen, auf daß du erfährst, daß ich, der HERR, bin dein Heiland, und ich, der
    Mächtige in Jakob, bin dein Erlöser.
  kan-2017: ನೀನು ಜನಾಂಗಗಳ ಮೊಲೆಕೂಸಾಗುವಿ, ರಾಜರು ನಿನಗೆ ಮೊಲೆಯೂಡಿಸುವರು; ಆಗ ಯೆಹೋವನಾದ ನಾನೇ
    ನಿನ್ನ ರಕ್ಷಕನು, ನಿನ್ನ ವಿಮೋಚಕನು, ಯಾಕೋಬ್ಯರ ಶೂರನು ಎಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವಿ.
  yap-yap: Pi nam nge pi pilung e bay ur ayuweged gur Ni bod ba matin ni be tathuthnag
    fak. Ma bay mu nang ni Gag SOMOL e kug chuwegem u pa’ e to’ogor rom, Fare Got
    nu Israel nib gel gelngin e ke tem nike puf rogom.
  hlt-MCSB: Namtom kah suktui te na yawn vetih manghai rhoek kah rhangsuk te khaw
    na yawn ni. Te vaengah kai BOEIPA tah nang aka khang neh nang aka tlan Jakob kah
    samrhang la na ming ni.
  mdy-ETH: ናይ ፔኤኮ ዒንዶ ዻንፆ ዻንቃሢጉዲ ኔ ናኣታ ዴሮንታ ካኣቶንታኮ ቆሎ ዔኪ ዔያቶሮ ማሃንዳኔ፤ ኔኤኒያ ታኣኒ ናንጊና
    ናንጋ ጎዳ፥ ኔና ዓውሳሢታሢ ያይቆኦቤኮዋ ዼኤፖ ፆኦዛሢ ማዔሢ ዔራንዳኔ።»
  twi-ASANTE: Wobɛnom amanaman nufosuo no na woanum adehyeɛ nufoɔ. Afei wobɛhunu sɛ
    me Awurade, me ne wo Agyenkwa, wo gyefoɔ, Yakob Otumfoɔ no.
  eng-WEBU: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, the LORD, am your Savior, your Redeemer, the
    Mighty One of Jacob.
  wal-wal: Neeni kawotettatu maattaa uyana; kawotu xanttaakka xammana. Hegaappe guyyiyan,
    taani GODAI nena Ashshiyaagaa; Woziyaagaanne, Yaaqooba Wolqqaamaa gidiyoogaa neeni
    erana.
  spa-PDDPT: Mamarás la leche de las naciones y el pecho de los reyes. Entenderás
    que Yo, Yavé, soy tu Salvador, tu Redentor, el Fuerte de Jacob.
  gun-gun: Rey'u 'rã yvy regua kamby, huvixa kunhague ae 'rã nemokambu. Ha'e ramo
    reikuaa 'rã xee Senhor ae ndereraa jepea aikoa, nderepya ha'e Jacó kuery ruete
    ipo'akapa va'e.
  ilo-ULB: Inumenyonto met ti gatas dagiti nasion, ken agsusokayonto iti barukong
    dagiti ari; maammoanyonto a Siak, a ni Yahweh, ti Manangisalakan ken Mannubbotyo,
    ti Mannakabalin a Dios ni Jacob.
  kpg-kpg: Nnenua llauehe mono king ga madamada humalia i di goe, gadoo be tinana
    dela e haga uu uu dana dama. Goe ga iloo bolo ma ko Au hua, go Dimaadua dela gu haga mouli
    goe, ge bolo ma go di God Mogobuna o Israel dela gu hagamehede goe.
  uig-ARA: ئەللەرنىڭ سۈتىنى ئېمىسەن، پادىشاھلارنىڭ ئەمچىكىدىن ئەمگەندەك مېھىر-شەپقىتىگە
    ئېرىشسەن؛ شۇنىڭ بىلەن سەن مەن پەرۋەردىگارنى ئۆزۈڭنىڭ نىجاتكارىڭ ھەم ھەمجەمەت-قۇتقۇزغۇچىڭ،
    «ياقۇپتىكى قۇدرەت ئىگىسى» دەپ بىلىسەن.
  sus-sus: Ɲamanɛe xa mangɛe xiɲɛ fima nɛ wo ma. Na kui wo a kolonma nɛ a n tan nan
    na Alatala ra, wo Rakisima, wo Xunsarama, Yaxuba Marigi Sɛnbɛma.
  pon-2006: Wehi kan oh nanmwarki kan pahn kin kupwurohkin uhk, rasehng nohno men
    me kin nsenohki kadihdi nah seri. Ke ahpw pahn esehla me ngehi, KAUN-O, me komouruhkalahr,
    Koht manaman en Israel, me kapituhkalahr.
  jae-jae: Aôm oc ônôm tenteŋlatunêŋ su, kiŋnêŋ su oc êlôm aôm. Ma aôm oc ôjala gebe
    aê Apômtau, aômnêm kêsiwaga ma nêm gêjamsawaga aê, Jakobnê ŋac toŋaclai.
  ksd-ksd: Una mome ra polo na u kai ra umana Tematana, ma una nga ra u i ra umana
    king; ma una nunure ba iau ra Luluai iau kaum tena valaun, nina i kul valaun u,
    a Tena Ongor kai Iakob.
  tur-YTC: Milletlerin sütünü de içeceksin, Ve kraliyet memelerinden emeceksin. O
    zaman ben, Yahve'nin Kurtarıcın, Fidye ile Kurtarıcın olan, Yakov'un Güçlüsü olduğumu
    bileceksin.
  grc-BRENT: Καὶ θηλάσεις γάλα ἐθνῶν, καὶ πλοῦτον βασιλέων φάγεσαι, καὶ γνώσῃ ὅτι
    ἐγὼ Κύριος ὁ σώζων σε, καὶ ἐξαιρούμενός σε Θεὸς Ἰσραήλ.
  ind-AYT: Kamu akan mengisap air susu bangsa-bangsa, kamu akan meminum susu raja-raja.
    Maka, kamu akan tahu bahwa Aku, TUHAN, adalah Juru Selamatmu dan Penebusmu, Yang
    Mahakuasa dari Yakub.
  nya-nya: Udzamwa mkaka wa mitundu ya anthu ndi kuleredwa pa maere aufumu, motero
    udzadziwa kuti Ine Yehova, ndine Mpulumutsi wako, Momboli wako ndiye Wamphamvu
    wa Yakobo.
  hrv-hrv: Ti ćeš sisati mlijeko naroda, sisat ćeš grudi kraljeva. I znat ćeš da sam
    ja, Jahve, Spasitelj tvoj, Silni Jakovljev, tvoj Otkupitelj.
  mps-mps: Te nago wiegi wiegi yai nai te gasa kantride siyu, te king dabego augwa
    wiegi yai sawi yai nai nageba mawaibao. Tama nago te tiwai koneama, ena naga te
    Genuai Bidi da waibao. Ena te ena we bidi ma sabo God dao, ena te nage posolalu,
    tonalu, tau sabo God, ena te Jekopgo hani dabego bomai God dao,” wali.
  tpi-tpi: Bai yu kisim ol gutpela gutpela samting long ol arapela kantri, na ol king
    bai i givim olgeta naispela samting bilong ol long yu. Na bai yu save olsem, mi
    tasol mi Bikpela. Mi God bilong kisim bek ol manmeri bilong mi, mi God bilong
    sambai long yu na helpim yu, mi strongpela God bilong ol lain bilong Jekop.
  dan-1931: Du skal indsuge Folkenes Mælk og die Kongernes Bryst. Du skal kende, at
    jeg, HERREN, er din Frelser, din Genløser Jakobs Vældige.
  vie-OVCB: Các vua quyền lực và các quốc gia hùng cường sẽ thỏa mãn mọi nhu cầu của
    ngươi, ngươi như một đứa trẻ bú sữa của bà hoàng. Ngươi sẽ biết rằng Ta, Chúa
    Hằng Hữu, là Chúa Cứu Thế ngươi và là Đấng Cứu Chuộc ngươi, là Chúa Toàn Năng
    của Gia-cốp.
  guj-2017: તું વિદેશીઓનું દૂધ પીશ અને રાજાઓનાં થાનને ધાવીશ; ત્યારે તું જાણીશ કે હું,
    યહોવાહ તારો તારણહાર અને તારો ઉદ્ધાર કરનાર, યાકૂબનો સમર્થ ઈશ્વર છું.
  pon-2006A: Wehi kan oh nanmwarki kan pahn kin kupwurohkin uhk, rasehng nohno men
    me kin nsenohki kadihdi nah seri. Ke ahpw pahn esehla me ngehi, KAUN-O, me komouruhkalahr,
    Koht manaman en Israel, me kapituhkalahr.
  por-BRBSL: Você também irá beber o leite das nações, e cuidará dos seios reais.
    Então você saberá que eu, Yahweh, sou seu Salvador, seu Redentor, o Poderoso de
    Jacob.
  cth-cth: Jentelnaw e sanu na nei awh vaiteh, siangpahrangnaw e sanu hai na nei awh
    han. Kai BAWIPA ni nang teh ka rungngangkung hoi na karatangkung Jakop e tami
    athakaawme lah ao tie hah na panue awh han.
  twi-twi: Wobɛnom amanaman nufusu no na woanum adehye nufu. Afei wubehu sɛ me Awurade,
    me ne wo Agyenkwa, wo gyefo, Yakob Tumfo no.
  hlt-hlt: Namtom kah suktui te na yawn vetih manghai rhoek kah rhangsuk te khaw na
    yawn ni. Te vaengah kai BOEIPA tah nang aka khang neh nang aka tlan Jakob kah
    samrhang la na ming ni.
  tbz-SIM: Dɛ mɔ̀nnì fɔ̃́ɔ̃̀ yóó di yɛbotɛ̀ mɔ̀kɛ dɛ̀ kɛ́sũɔ̃tɛ bɛkpɑ̀ɑ̀tìbɛ̀, kɛ́bɑntɛ́
    kɛ dò mmí nhɑ Yiɛ̀ nKuyie míì tu ɑ dɛɛtíwè kɛ́bɑntɛ́ kɛ dò mmí nKuyie Sɑkɔbu do
    tũ nkù n kpeńnìmu kɛ̀ míì dɑ dontɛ́.
  msy-2020: Nɨ kantrin igharazibar bizir bar aghuibara initɨ, atriviba uan bizir aghuiba
    nɨ danɨngam, mati amizim otem uan borim ganɨdi. Eghtɨ nɨ kamagh fogh suam, kɨrara
    kɨ Ikiavɨra Itir God. Kɨ uan gumazamiziba ua me isir God, kɨ nɨn Akurvazir Gumazim,
    kɨ Jekopɨn ovavir boribar Godɨn Bar Gavgavim.
  azb-azb: Millətlər və padşahlar Bir ana kimi sənə süd verəcəklər. O vaxt biləcəksən
    ki, səni qurtaran Rəbb, Səni Satınalan, Yaqubun qüdrətli Allahı Mənəm.
  eng-DBY: And thou shalt suck the milk of the nations, and shalt suck the breast
    of kings; and thou shalt know that I, Jehovah, [am] thy Saviour and thy Redeemer,
    the Mighty One of Jacob.
  hin-2017: तू जाति-जाति का दूध पी लेगी, तू राजाओं की छातियाँ चूसेगी; और तू जान लेगी
    कि मैं यहोवा तेरा उद्धारकर्ता और तेरा छुड़ानेवाला, याकूब का सर्वशक्तिमान हूँ।
  wol-KYG: Yaay naan soowum xeet yi, nàmp weenu buur yi, ba xam ne maay Aji Sax jiy
    walloo, jàmbaaru Yanqóoba ji lay jot.
  eng-YLT: And thou hast sucked the milk of nations, Yea, the breast of kings thou
    suckest, And thou hast known that I, Jehovah, Thy Saviour, and Thy Redeemer, [Am]
    the Mighty One of Jacob.
  eng-WYC-2017: And thou shalt suck the milk of folks, and thou shalt be suckled with
    the teat of kings; and thou shalt know that I am the Lord, saving thee, and thine
    again-buyer, the Strong of Jacob.
  eng-WMBB: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, the LORD, am your Saviour, your Redeemer,
    the Mighty One of Jacob.
  urd-GVH: तू अक़वाम का दूध पिएगी, और बादशाह तुझे दूध पिलाएँगे। तब तू जान लेगी कि
    मैं रब तेरा नजातदहिंदा हूँ, कि मैं जो याक़ूब का ज़बरदस्त सूरमा हूँ तेरा छुड़ानेवाला
    हूँ।
  rug-rug: Kote napoi goi sari na meleke tadi na butubutu meke ari kalaho kote kopu
    nigo. Gua meke kote gilania goi sapu Arau, se Zihova, Arau sa mua Hinarupu, pu
    vata rupaha igo, na Tamasa Ṉiṉirana te Zekopi si Arau.
  gaz-gaz: Ati aannan sabootaa ni dhugda; harma moototaas ni hoota. Yommus ani Waaqayyo
    Jabaan Yaaqoob, Fayyisaa kee fi Furaa kee akkan taʼe ni beekta.
  fra-LSG: Tu suceras le lait des nations, Tu suceras la mamelle des rois; Et tu sauras
    que je suis l’Éternel, ton sauveur, Ton rédempteur, le puissant de Jacob.
  gnn-gnn: Yolŋuyu walalay buŋgawamirriyunydja yurru gäma nhumalaŋgu biyapulnha wal'ŋu
    ḻatju'mirrina ŋanyana mel‐wiḏi'mirrina girri', bala nhumanydja yurru yana dharaŋanna
    ŋunhi ŋarrapi Garray nhumalaŋgu walŋakunharamirrinydja God, Yitjuralwu biyapul
    wal'ŋu ganydjarr‐ḏumurru Waŋarr, ŋunhi ŋarra nhumalanha yänana dhawaṯmaraŋala
    beŋuru miriŋuwalanydja goŋŋuru.
  yal-yal: Ɛ siyane nun e mangane nafunle donma nɛn, nayi, ɛ yi a kolon a n tan nan
    Alatala ra naxan ɛ rakisima, ɛ xunbamana, Yaxubaa Ala Sɛnbɛmana.
  haw-1868: E omo no oe i ka waiu o ko na aina e, Ma ka u o na'lii kau e omo ai, A
    e ike auanei oe, owau, o Iehova kou Ola, A o kou Hoolapanai, oia ka Mea Mana o
    ka Iakoba.
  arb-NAV: وَتَشْرَبِينَ لَبَنَ الأُمَمِ، وَتَرْضَعِينَ ثُدِيَّ الْمُلُوكِ، وَتُدْرِكِينَ
    أَنِّي أَنَا الرَّبُّ مُخَلِّصُكِ وَفَادِيكِ عَزِيزُ يَعْقُوبَ.
  ewe-ewe: Àno dukɔwo ƒe notsi, eye àno fiawo ƒe no, ekema ànyae be, nye Yehowae nye
    wò Ɖela, eye Yakob ƒe Ŋusẽtɔ lae nye wò xɔnametɔ.
  eng-LEE: And thou shalt suck the milk of nations, and the breast of kings shalt
    thou suck; and thou shalt know that I the Lord am thy Saviour, and thy Redeemer,
    the Mighty One of Jacob.
  asm-FB: আৰু তুমি জাতি সমূহৰ দুগ্ধ পান কৰিবা, আৰু ৰজাসকলৰ স্তন চুহিবা; তাতে মই যিহোৱা
    যে তোমাৰ ত্ৰাণকৰ্ত্তা, তোমাৰ মুক্তিদাতা, যাকোবৰ পৰাক্ৰমী জনা, ইয়াক তুমি জানিবা।
  sus-A: حَمَنّيٍ شَ مَنفّيٍ شِحّ قِمَ نّ وٌ مَ. نَ كُي وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن
    نَن نَ عَلَتَلَ رَ، وٌ رَكِسِمَ، وٌ شُنسَرَ مَ، يَشُبَ مَرِفِ سّنبّمَ.
  fra-SBL: Vous boirez aussi le lait des nations, et nourrira des seins royaux. Alors
    vous saurez que moi, Yahvé, je suis votre Sauveur, votre Rédempteur, le Puissant
    de Jacob.
  hbo-hbo: וְיָנַקְתְּ֙ חֲלֵ֣ב גֹּויִ֔ם וְשֹׁ֥ד מְלָכִ֖ים תִּינָ֑קִי וְיָדַ֗עַתְּ
    כִּ֣י אֲנִ֤י יְהוָה֙ מֹֽושִׁיעֵ֔ךְ וְגֹאֲלֵ֖ךְ אֲבִ֥יר יַעֲקֹֽב׃
  kik-kik: Nĩũkanyuuaga iria rĩa ndũrĩrĩ na wongithagio nyondo cia ũthamaki. Hĩndĩ
    ĩyo nĩguo ũkaamenya atĩ niĩ nĩ niĩ Jehova, nĩ niĩ Mũhonokia waku, na Mũkũũri waku,
    Ũrĩa-ũrĩ-Hinya-Mũno wa Jakubu.
  fra-NCL: Tu suceras le lait des nations, tu suceras la mamelle des rois, et tu sauras
    que moi, Yahweh, je suis ton Sauveur, et que le Puissant de Jacob est ton Rédempteur.
  cek-AK: Gentel kaminawk ih tahnutui to na nae ueloe, siangpahrang ih tahnutui doeh
    na nae tih, to naah Kai loe, Angraeng, nang pahlongkung, nang krangkung, thacak
    Jakob ih Sithaw ni, tiah na panoek tih.
  cuk-cuk: Dule-yar-baid-baidgi-bukmalad-e-mas be gunnoed, reymar-e-ibmar-nuegan bega
    uklegoed. Degisoggu, na be wisguoed, ani an Bab-Jehová be-Abonogedid. Ani an Jacob-wagan-e-Bab-Dummad-gandikid
    be-bendakedid.
  uig-CYR: Әлләрниң сүтини емисән, Падишаһларниң әмчигидин әмгәндәк меһри-шәпқитигә
    еришсән; Шуниң билән сән Мән Пәрвәрдигарни өзүңниң Ниҗаткариң һәм Һәмҗәмәт-Қутқузғучиң,
    «Яқуптики қудрәт Егиси» дәп билисән.
  tel-2017: రాజ్యాల పాలుకూడా నువ్వు తాగుతావు. రాజుల చనుపాలు తాగుతావు. యెహోవానైన నేను
    నీ రక్షకుడిననీ యాకోబు బలవంతుడైన దేవుడిననీ నీ విమోచకుడిననీ నువ్వు తెలుసుకుంటావు.
  hat-BSA: Anplis, ou va souse lèt a nasyon yo, e ou va souse tete a wa yo. Konsa,
    ou va konnen ke Mwen, SENYÈ a, se Sovè ou e Redanmtè ou, Sila Ki Pwisan a Jacob
    la.
  kos-kos: Mutanfahl ac tokosra ac fah karingin kom Oana sie nina su katiti tulik
    natul. Kom fah etu lah nga, LEUM GOD, pa molikomla, Lah God Kulana lun Israel
    El aksukosokyekomla.
  hbo-WLC: וְיָנַקְתְּ֙ חֲלֵ֣ב גּוֹיִ֔ם וְשֹׁ֥ד מְלָכִ֖ים תִּינָ֑קִי וְיָדַ֗עַתְּ
    כִּ֣י אֲנִ֤י יְהוָה֙ מֽוֹשִׁיעֵ֔ךְ וְגֹאֲלֵ֖ךְ אֲבִ֥יר יַעֲקֹֽב׃
  ibo-ibo: Ị ga-aṅụ mmiri ara nke mba dị iche iche, ọ bụkwa ara ndị eze ka a ga-eji
    zuo gị. Mgbe ahụ, ị ga-amata nʼezie na mụ onwe m, bụ Onyenwe anyị bụ Onye nzọpụta
    gị na Onye mgbapụta gị, Onye dị ike nke Jekọb.
  ory-ory: ତୁମ୍ଭେ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଦୁଗ୍ଧ ପାନ କରିବ ଓ ରାଜାଗଣର ସ୍ତନ ଚୁଷିବ; ତହିଁରେ ଆମ୍ଭେ
    ଯେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ତ୍ରାଣକର୍ତ୍ତା ଓ ତୁମ୍ଭର ମୁକ୍ତିଦାତା, ଯାକୁବର ବଳଦାତା ଅଟୁ, ଏହା ତୁମ୍ଭେ
    ଜାଣିବ।
  chk-chk: Kopwe wöüni wöün ekewe mwü, nge ekewe king repwe amongök usun eman fefin
    a aoupu nöün. Mürin kopwe silei pwe ngang ewe Samol mi Lapalap om Chon Amanau
    pwal om Chon Angasa, Ewe mi Manaman lon Israel.
  rop-rop: Yu garra abum ola gudwan ebrijing brom ola king brom najalot kantri, en
    yu garra sabi mi na det brabli strongbalawan God blanga ola Isreil pipul hubin
    seibum yu en larramgo yu fri.
  ukr-1871: Наче молоко ссати, будеш насичуватись добром народів, поживати скарби
    царські, нїби груди ссати, а тодї зрозумієш, що я, Господь, — твій спас, визволитель
    твій, потужний Яковів.
  deu-1951: Du wirst die Milch der Heiden saugen und dich an königlichen Brüsten nähren;
    also wirst du erfahren, daß ich, der HERR, dein Erretter bin und dein Erlöser,
    der Mächtige Jakobs.
  eng-JPS: Thou shalt also suck the milk of the nations, and shalt suck the breast
    of kings; and thou shalt know that I the LORD am thy Saviour, and I, the Mighty
    One of Jacob, thy Redeemer.
  srp-1865: Jer æeš mlijeko naroda sati, i sise carske dojiæeš, i poznaæeš da sam
    ja Gospod spasitelj tvoj i izbavitelj tvoj, silni Jakovljev.
  lug-lug: Olinywa amata ag’amawanga. Ku mabeere ga bakungu kw’onooyonkanga, era olimanyira
    ddala nti, Nze, nze Mukama, nze Mulokozi wo era Omununuzi wo, ow’Amaanyi owa Yakobo.
  heb-heb: וינקת חלב גוים ושד מלכים תינקי וידעת כי אני יהוה מושיעך וגאלך אביר יעקב׃
  ben-IRV: তোমরা জাতিদের দুধ পান করবে এবং রাজাদেরও দুধ পান করবে; তখন তুমি জানবে যে,
    আমি সদাপ্রভুই তোমার উদ্ধারকর্তা, তোমার মুক্তিদাতা, যাকোবের সেই শক্তিশালী জন।
  pan-pan: ਤੂੰ ਕੌਮਾਂ ਦਾ ਦੁੱਧ ਚੁੰਘੇਗੀ, ਅਤੇ ਰਾਜਿਆਂ ਦੀ ਛਾਤੀ ਚੁੰਘੇਗੀ, ਤੂੰ ਜਾਣ ਲਵੇਂਗੀ ਕਿ
    ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਬਚਾਉਣ ਵਾਲਾ ਹਾਂ, ਤੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ, ਯਾਕੂਬ ਦਾ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਹਾਂ।
  mya-JVB: သင် သည် တပါးအမျိုးသား တို့၏ နို့ ကို စို့ ရ လိမ့်မည်။ ရှင်ဘုရင် တို့၏သားမြတ်
    ကိုလည်း စို့ ရလိမ့်မည်။ ငါ ထာဝရဘုရား သည်၊ သင့် ကို ကယ်တင် သောသူ၊ ယာကုပ် အမျိုး၌
    တန်ခိုး ကြီးသောဘုရားသည်၊ သင့် ကို ရွေးနှုတ် သောသူဖြစ် ကြောင်းကို သင်သည် သိ ရလိမ့်မည်။
  hmo-hmo: Bese idauidau ese oi do idia naria noho, sinana ese iena natuna maragina
    ia naria bamona. Oi be do oi diba momokani, lau Lohiabada ese oi lau hamauria
    vadaeni, bona do oi diba Israela ena Dirava mai ena siahu badana ese, oi ia ruhaia
    momokani vadaeni.
  urd-urd: तू क़ौमों का दूध भी पी लेगी; हाँ बादशाहों की छाती चूसेगी और तू जानेगी कि
    मैं ख़ुदावन्द तेरा नजात देनेवाला और या'क़ूब का क़ादिर तेरा फ़िदिया देने वाला हूँ।
  rus-SYN: Ты будешь насыщаться молоком народов, и груди царские сосать будешь, и
    узнаешь, что Я Господь - Спаситель твой и Искупитель твой, Сильный Иаковлев.
  bqc-SIM: Ńyↄ̃ buiↄ vĩ mi, an kíaↄ yↄ̃́ kpama, níↄ dↄ̃ mámɛ máa Dii n Suabana
    ũ, Yakↄbu Lua gbãade n Bona ũ.
  tcz-CHONGTHU: Thanei tah Leng ho le nam hattah tah ho chun na ngaichat chan, lengnu
    noituija kivah chapang tobanga lungna chimsetna napeh dingu ahi. Nangman Keima
    Pakai na-Huhhingpa le na- Lhatdampa, Israel tedinga Mihatpa chu kahi.
  mar-mar: तू राष्ट्रांचे दुध पिणार आणि राजांचे स्तन चोखणार, मग तुला समजेल की परमेश्वर
    तुझा देव, तुला सोडवणारा आणि तारणारा, याकोबाचे सामर्थ्य आहे.
  qub-qub: Llapan nasyuncunami allinnin micuynincunata apapämushunquipaj. Raycunanami
    riquësancunata apapämushunquipaj. Chauraga tantiyacunquipämi noga Tayta Diosniqui
    salbashoj cashäta, Jacob rispitashan Munayniyoj Dios gamta imapitapis jorgoj cashäta.
  hat-hat: Lòt nasyon yo ansanm ak wa yo va pran swen nou tankou yon nouris k'ap bay
    pitit li tete. Lè sa a n'a konnen se mwen menm, Seyè a, ki sove nou. Se Bondye
    pèp Izrayèl la, Bondye ki gen tout pouvwa a, ki delivre nou.
  eng-BSB: You will drink the milk of nations and nurse at the breasts of royalty;
    you will know that I, the LORD, am your Savior and your Redeemer, the Mighty One
    of Jacob.
  eng-WEBPB: You will also drink the milk of the nations, and will nurse from royal
    breasts. Then you will know that I, the LORD, am your Saviour, your Redeemer,
    the Mighty One of Jacob.
  kbq-kbq: Mofavremo nerera ami anivazu hiaza nehunka, maka kokantega vahe'mokizmi
    knare'nare feno zantamine kini vahemokizmi feno zanena erigahane. E'inama nehanagenka
    kagrama kenka antahinkama hananana, Jekopu nagamofo hankave nentake Anumzankino,
    nagu nevazino nahokeno ete navre'nea Ra Anumzane hunka hugahane.
  nhe-BL: Tlanahuatiani huan tlacame tlen miyac tlaltini tlen quipiyaj chicahualistli
    inmechhualiquilise nopa tlacualistli tlen más cuali para huelis inquipiyase tlen
    inquinequij. Huan huajca inquimatise para melahuac, na niimoTECO, niitztoc niimotemaquixtijca,
    huan niitztoc niimotlacojca tlen nitlaxtlajqui para nimechtojtomas tlen tlatequipanolistli.
    Na tlen Nijpiya Chicahualistli Niitztoc Imohuaya Inisraelitame.
  gub-BL: Amo ae ywy rehe har a'e wà nehe, wanuwihawete a'e wà nehe no, uzekaiw putar
    nerehe a'e wà nehe. Wiko putar kuzà umemyr pe ukamy imono har ài newe wà nehe.
    Nezewe mehe erekwaw putar Tupàn Tuweharupi Wiko Ma'e nepyro har romo hereko haw
    nehe. Erekwaw putar Izaew wazar Upuner Ma'e nemekuzar har romo hereko haw nehe
    no.
  eng-DRA: 'And thou shalt suck the milk of the Gentiles, and thou shalt be nursed
    with the breasts of kings: and thou shalt know that I am the Lord thy Saviour,
    and thy Redeemer, the Mighty One of Jacob.'
