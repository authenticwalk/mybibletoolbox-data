verse: ISA.060.014
translations:
  mal-C: നിന്നെ പീഡിപ്പിച്ചവരുടെ മക്കളും വണങ്ങിക്കൊണ്ടു നിന്റെ അടുക്കൽവരും; നിന്നെ
    നിന്ദിച്ച എല്ലാവരും നിന്റെ പാദത്തിൽ നമസ്കരിക്കും; അവർ നിന്നെ യഹോവയുടെ നഗരമെന്നും
    ഇസ്രായേലിൻ പരിശുദ്ധന്റെ സീയോനെന്നും വിളിക്കും.
  deu-TKW: Und gebückt werden zu dir kommen die Söhne derer, die dich bedrückten,
    und zu deinen Fußsohlen werden sich niederwerfen alle, die dich verlästerten,
    und sie werden dich nennen “Stadt Jahwes, Zion des Heiligen Israels”.
  lin-lin: Bana ya banyokoli na yo bakoya kofukama liboso na yo ; bato nyonso oyo
    batiolaki yo bakofukama na se ya matambe na yo mpe bakobenga yo Engumba ya Yawe,
    Siona ya Mosantu ya Isalaele.
  eng-LSV: 'And the sons of those afflicting you || Have come to you, bowing down,
    || And all despising you || Have bowed themselves to the soles of your feet, ||
    And they have cried to you: The City of YHWH, || Zion of the Holy One of Israel!'
  eng-GNV: 'The sonnes also of them that afflicted thee, shall come and bowe vnto
    thee: and all they that despised thee, shall fall downe at the soles of thy feete:
    and they shall call thee, The citie of the Lord, Zion of the Holy one of Israel.'
  eng-WEBSTER: The sons also of them that afflicted thee shall come bending to thee;
    and all they that despised thee shall bow themselves down at the soles of thy
    feet; and they shall call thee, The city of the LORD, The Zion of the Holy One
    of Israel.
  nhw-BL: “Huan nochi ininconehua amocualancaitacahua catli anmechtlaijiyohuiltiyayaj
    hualase motlancuaquetzaquij amoixpa huan quitzoponise amoicxihua. Huan quitocaxtise
    altepetl Jerusalén ‘Ialtepe TOTECO.’ Huan quitocaxtise ‘Sion, nopa Altepetl tlen
    TOTECO catli Tlatzejtzeloltic catli itztoc ininhuaya israelitame.’
  swh-ONEN: Wana wa wale waliokuonea watakuja wakisujudu mbele yako, wote wanaokudharau
    watasujudu kwenye miguu yako, nao watakuita Mji wa Bwana, Sayuni ya Aliye Mtakatifu
    wa Israeli.
  bba-bba: Be bɑ rɑɑ nun dɑm dɔremɔ mi, ben bibɑ koo nɑ wunɛn wuswɑɑɔ bu tii kɑwɑ.
    Be bɑ rɑɑ mɑɑ nun yɑɑkoru mɔ̀, bɑ koo yiirɑ wunɛn wuswɑɑɔ bu nun sɑ̃, kpɑ bu nun
    soku Siɔni, Isirelibɑn Yinni Dɛɛron wuu.
  eng-KJVCPB: The sons also of them that afflicted thee shall come bending unto thee;
    And all they that despised thee shall bow themselves down at the soles of thy
    feet; And they shall call thee, The city of the Lord, The Zion of the Holy One
    of Israel.
  luo-luo: Yawuot joma ne osandi nobi iri kakulore e nyimi; jogo duto mane ojari biro
    kulore e tiendi, kendo giniluongi ni Dala Maduongʼ ma en mar Jehova Nyasaye, ma
    en Sayun mar Jal Maler mar Israel.
  meu-meu: E hahisihisimuva taudia natudia na oi vairamu ai bae igo diho, bona e dadaraimuva
    taudia iboudiai na oi aemu badidiai bae toma diho; bae gwauraimu “Iehova ena Hanua,
    Israel ena Helaḡa Diravana ena Siona”.
  npi-ULB: तँलाई तुच्छ पार्नेहरूका छोराहरू तँलाई दण्डवत गर्न आउनेछन् । तिनीहरूले तेरा
    पाउ ढोग्‍नेछन् । तिनीहरूले तँलाई परमप्रभुको सहर अर्थात् इस्राएलको परमपवित्रको
    सियोन भन्‍नेछन् ।
  yor-yor: Àwọn ọ̀dọ́mọkùnrin àwọn apọ́nilójú rẹ yóò wá foríbalẹ̀ fún ọ; gbogbo àwọn
    tí ó ti kẹ́gàn rẹ ni wọn yóò tẹríba níwájú rẹ wọn yóò sì pè ọ́ ní ìlú Olúwa, Sioni
    ti Ẹni Mímọ́ Israẹli.
  pes-OPCB: پسران کسانی که بر تو ظلم کرده‌اند خواهند آمد و در مقابل تو زانو زده، تعظیم
    خواهند کرد و کسانی که تو را تحقیر کرده‌اند بر پاهایت خواهند افتاد و تو را سجده
    خواهند کرد. آنها تو را شهر خداوند و صَهیون قدوس اسرائیل خواهند نامید.
  tgl-ULB: Sila ay lalapit sa inyo para yumuko, ang mga anak na lalaki na humamak
    sa inyo; sila ay yuyuko sa inyong mga paanan; kayo ay tatawagin nilang, Ang Lungsod
    ni Yahweh, Sion ang Banal ng Israel.
  cbu-NT: Sirú tputs siyaa kiyung yacharangusin, siyaa yutaritaam ínarangusin, natsha
    uw nlluranur siyaa kis napchintsa. Nlluranursha siyash kuseersin, siyaa ungirtachinllinaya.
    Siyash tutunlltayarusin, Nuw shiyaa kurakartana, táchinllinaya. Yaktareetsis,
    Apanll Taarashipancha yaktarini. Israelchich Apanllirini Siyonamandari kis napkiya,
    siyaa táchinllinaya.
  hui-hui: Agali maru abale í̠ mo ko haga henerume í̠ keria ibalu bulu paluwa í̠ mini
    lene timbuniore lolebira. Ala agali í̠ mo yo hendene henerumebi í̠ keria dai buwa
    tinaga ge duli hanga ho biruwa í̠naga mini yaraga halu holebira. Tigua í̠ hondowa
    lalu, Tano ogoni Anduane Homogonaga ngagoni. Isaraele wali agalirunaga Ngode Datagaliwabe
    mini tigabi baya burugule kago ibunaga tano Saiono o ngagoni, lolebira.
  mya-mya: သင်​တို့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​သူ​တို့​၏ သား​မြေး​များ​သည်​သင့်​ထံ​လာ​ရောက်​၍
    ဦး​ညွှတ် အ​လေး​ပြု​ကြ​လိမ့်​မည်။ အ​ခါ​တစ်​ပါး​က​သင့်​အား​မ​ထီ​မဲ့​မြင် ပြု​သူ​အ​ပေါင်း​တို့​သည်​သင်​၏​ခြေ​ရင်း​၌
    ပျပ်​ဝပ် ရှိ​ခိုး​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​သင့်​အား`ထာ​ဝ​ရ​ဘု​ရား​၏​မြို့​တော်'
    ဟူ​၍​လည်းကောင်း၊ `ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြို့​တော်​ဇိ​အုန်'
    ဟူ​၍​လည်း​ကောင်း​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လိမ့် မည်။
  bod-N: ཁྱོད་དཀའ་སྡུག་ལ་སྦྱོར་མཁན་གྱི་བུ་རྒྱུད་རྣམས་མགོ་བསྒུར་ཏེ་ཁྱོད་ཀྱི་དྲུང་དུ་འོང་ཞིང་།
    ཁྱོད་ལ་མཐོང་ཆུང་བྱེད་མཁན་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཀྱི་རྐང་འོག་ནས་ཕྱག་འཚལ་བར་འགྱུར། དེ་ཚོས་ཁྱོད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་གྲོང་ཁྱེར་དང་།
    ཡེས་ར་ཨེལ་གྱི་དམ་པའི་ཛ་ཡན་ཞེས་འབོད།
  sna-sna: Vanakomana vavamanikidzi venyu vachauya vachikotama pamberi penyu; vose
    vanokuzvidzai vachapfugama patsoka dzenyu uye vachakutumidzai kuti Guta raJehovha,
    Zioni roMutsvene waIsraeri.
  spa-BLM: Los hijos de los que te afligieron vendrán a inclinarse ante ti; y todos
    los que te despreciaron se postrarán a las plantas de tus pies. Te llamarán Ciudad
    de Yahvé, la Sión del Santo de Israel.
  cac-cac: 'Masanil yin̈tilal eb'' ix ex ixtan chi'', ol javoc eb'' yaq''uem sb''a
    d''ayex. Masanil eb'' ix ex chacaneli, ol ul em cuman eb'' d''ayex, ol yalan eb''
    d''ayex icha tic: A ex aj chon̈ab'' Sion ex tic, yicn̈ej Jehová eyaji, aton sDiosal
    Israel Axon̈ej Ochi, xcham eb''.'
  swh-ULB: Watakuja kwako kukusujudia wewe, watoto wa wale wanaokunyenyekea wewe;
    wataisujudia miguu yako; watakuita wewe mji wa Yahwe, sayani ya Mtakatifu wa Israeli.
  bel-bel: І прыйдуць да цябе ў пакоры сыны прыгнятальнікаў тваіх, і ўпадуць да ступакоў
    ног тваіх усе, хто пагарджаў табою, і назавуць цябе горадам Госпада, Сіёнам Сьвятога
    Ізраілевага.
  deu-ELBBK: 'Und gebeugt werden zu dir kommen die Kinder deiner Bedrücker, und alle
    deine Schmäher werden niederfallen zu den Sohlen deiner Füße; und sie werden dich
    nennen: Stadt des HERRN, Zion des Heiligen Israels.'
  mbb-OT: Is menge kevuwazan te menge midaagdaag kenikew, ed-uvey ziyà te kenikew
    is edunghuy. Edluhud diyà te uvey te menge paa nu is menge midsudì kenikew, ne
    egngezanan ke zan he ‘Inged te Nengazen,’ etawa ‘Zion he Inged te Waǥas he Megbevayà
    te Israel.’
  mal-2015: നിന്നെ ക്ലേശിപ്പിച്ചവരുടെ പുത്രന്മാർ നിന്റെ അടുക്കൽ വണങ്ങിക്കൊണ്ടു വരും;
    നിന്നെ നിന്ദിച്ചവരൊക്കെയും നിന്റെ കാൽ പിടിച്ചു നമസ്കരിക്കും; അവർ നിന്നെ യഹോവയുടെ
    നഗരം എന്നും യിസ്രായേലിൻ പരിശുദ്ധന്റെ സീയോൻ എന്നും വിളിക്കും.
  gup-gup: Nawu mawahmawah bedberre bininj nawu ngundiwirrihme, nakka wanjh ngundimarneboddan
    kore kurrenge ngudberre. Bininj rowk nawu boyen ngundiyolyolmi kunwarrekenh wanjh
    kaluk kabirrimre dja ngundimarneboddan. Dja birrimekbe bininj wanjh kabirribolkmulewan
    bu Jerusalem wanjh nawu Yawey nuye kunredkimuk, dja mak kabirriyime bu Zion wanjh
    kunred nuye nawu nadjalkudji nadjalmak duninjh God bedberre bininj nawu Israel
    benkebmawahmeng.”
  rmc-rmc: O čhave tire ňeprijaťeľengre avena ke tute, banďarde dži tele; a savore,
    so tut tele dikhenas, banďona dži tele paš tire pindre. Vičinena tut o Foros le
    RAJESKRO, o Sion le Svete Izraeloskre Devleskro.
  pes-OPV: و پسران آنانی که تو را ستم می رسانند خم شده، نزد تو خواهند آمد و جمیع آنانی
    که تو را اهانت می‌نمایند نزد کف پایهای توسجده خواهند نمود و تو را شهر یهوه و صهیون
    قدوس اسرائیل خواهند نامید.
  ron-1924: Фиий асуприторилор тэй вор вени плекаць ынаинтя та ши тоць чей че те диспрецуяу
    се вор ынкина ла пичоареле тале ши те вор нуми „Четатя Домнулуй, Сионул Сфынтулуй
    луй Исраел”.
  ben-OBCV: তোমার প্রতি অত্যাচারকারী লোকেদের সন্তানেরা প্রণত হয়ে তোমার কাছে আসবে;
    যারাই তোমাকে অবজ্ঞা করেছিল, তারা তোমার পায়ে প্রণিপাত করবে এবং তোমার উদ্দেশে বলবে,
    এ সদাপ্রভুর নগরী, ইস্রায়েলের পবিত্রতমজনের সিয়োন।
  som-som: Oo kuwii ku dhibi jiray wiilashooda ayaa kuu iman doona iyagoo ku hor foororsanaya,
    kuwii ku quudhsan jiray oo dhammuna cagahaaga hortooday ku wada sujuudi doonaan,
    oo waxay kugu magacaabi doonaan, Magaaladii Rabbiga, oo ah Siyoontii Kan Quduuska
    ah ee reer binu Israa'iil.
  lat-VUC: 'Et venient ad te curvi filii eorum qui humiliaverunt te, et adorabunt
    vestigia pedum tuorum omnes qui detrahebant tibi: et vocabunt te civitatem Domini,
    Sion Sancti Israël.'
  eng-ASVBT: And the sons of them that afflicted thee shall come bending unto thee;
    and all they that despised thee shall bow themselves down at the soles of thy
    feet; and they shall call thee The city of Jehovah, The Zion of the Holy One of
    Israel.
  ita-1885: 'Ed i figliuoli di quelli che ti affliggevano verranno a te, chinandosi;
    e tutti quelli che ti dispettavano si prosterneranno alle piante dei tuoi piedi;
    e tu sarai nominata: La Città del Signore, Sion del Santo d''Israele.'
  eng-LXXUP: And the sons of them that afflicted thee, and of them that provoked thee,
    shall come to thee in fear; and thou shalt be called Zion, the city of the Holy
    One of Israel.
  eng-ULB: They will come to you to bow down, the sons of those who humbled you; they
    will bow at your feet; they will call you The City of Yahweh, Zion of the Holy
    One of Israel.
  spa-VBL: Los hijos de los que te persiguieron vendrán y se inclinarán ante ti; todos
    los que te despreciaban se postrarán a tus pies y te llamarán Ciudad del Señor,
    Sión del Santo de Israel.
  fra-_FOB: Et les fils de ceux qui t'opprimaient viendront vers toi en se courbant;
    tous ceux qui te méprisaient se prosterneront jusque sous tes pieds, et t'appelleront
    la ville de l'Éternel, la Sion du Saint d'Israël.
  mal-mal: നിന്നെ ക്ലേശിപ്പിച്ചവരുടെ പുത്രന്മാർ നിന്റെ അടുക്കൽ വണങ്ങിക്കൊണ്ടു വരും;
    നിന്നെ നിന്ദിച്ചവരെല്ലാം നിന്റെ കാൽ പിടിച്ചു നമസ്കരിക്കും; അവർ നിന്നെ യഹോവയുടെ
    നഗരം എന്നും യിസ്രായേലിൻ പരിശുദ്ധന്റെ സീയോൻ എന്നും വിളിക്കും.
  urd-GVR: Tujh par zulm karne wāloṅ ke beṭe jhuk jhuk kar tere huzūr āeṅge, terī
    tahqīr karne wāle tere pāṅwoṅ ke sāmne aundhe muṅh ho jāeṅge. Wuh tujhe ‘Rab kā
    Shahr’ aur ‘Isrāīl ke Quddūs kā Siyyūn’ qarār deṅge.
  suz-BL: इ कली दिप्‍ब आन चच युइ इ बाक्‍तीकेम जाक्‍‍शा बाप्‍‍नीम। इ कली ग्रांग्रा
    दीब नेल्‍ल इ खोइलीम बाप्‍नीम। मिनु मेकोपुकीमी इ कली ‘परमप्रभु यावे आ सहर नु इस्राएली
    आन का ला बाक्‍शो परमप्रभु आ सियोन’ देंनीम। यसैया १४:२
  eng-NOY: The sons of thine oppressors shall come bending before thee; They that
    despised thee shall fall down at thy feet; And they shall call thee the city of
    Jehovah, The Zion of the Holy One of Israel.
  ita-1927: E i figliuoli di quelli che t’avranno oppressa verranno a te, abbassandosi;
    e tutti quelli che t’avranno disprezzata si prostreranno fino alla pianta dei
    tuoi piedi, e ti chiameranno “la città dell’Eterno”, “la Sion del Santo d’Israele”.
  ckb-ckb: 'کوڕی ئەوانەی تۆیان زەلیل کرد بە کڕنۆشەوە دێن بۆ لات، هەموو ئەوانەی سووکایەتییان
    پێ دەکردیت کڕنۆش بۆ بنی پێت دەبەن و پێت دەڵێن: شاری یەزدان، سییۆنی خودا پیرۆزەکەی
    ئیسرائیل.'
  eng-BBE: And the sons of those who were cruel to you will come before you with bent
    heads; and those who made sport of you will go down on their faces at your feet;
    and you will be named, The Town of the Lord, The Zion of the Holy One of Israel.
  kan-OKCV: ಆಗ ನಿನ್ನನ್ನು ಕುಗ್ಗಿಸಿದವರು, ಬಗ್ಗಿಕೊಂಡು ನಿನ್ನ ಬಳಿಗೆ ಬರುವರು. ನಿನ್ನನ್ನು ಅಸಹ್ಯಿಸಿದವರೆಲ್ಲರೂ
    ನಿನ್ನ ಪಾದಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು, ನಿನ್ನನ್ನು ಯೆಹೋವ ದೇವರ ಪಟ್ಟಣವೆಂದೂ, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನ
    ಚೀಯೋನೆಂದೂ ಕರೆಯುವರು.
  tam-2017: உன்னை ஒடுக்கினவர்களின் பிள்ளைகளும் குனிந்து உன்னிடத்தில் வந்து, உன்னை
    அசட்டைசெய்த அனைவரும் உன் காலடியில் பணிந்து, உன்னைக் யெகோவாவுடைய நகரம் என்றும்,
    இஸ்ரவேலுடைய பரிசுத்தரின் சீயோன் என்றும் சொல்வார்கள்.
  spa-RV-1909: Y vendrán á ti humillados los hijos de los que te afligieron, y á las
    pisadas de tus pies se encorvarán todos los que te escarnecían, y llamarte han
    Ciudad de Jehová, Sión del Santo de Israel.
