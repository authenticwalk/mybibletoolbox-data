  tbz-SIM: A dootitɔbɛ̀ bɛ̀ɛ̀ do dɑ fɛ̃́ũnko bɛ bí kɔrinímu kɛ bo sĩ́nnɛ́ ɑ ììkɛ̀.
    Bɛ̀ɛ̀ do dɑ senku bɛmɔu bɛ̀ yóó dɑ bɔ́útɛ́mu, bɛ̀ bo ndɑ yu kɛ tú ti Yiɛ̀ nKuyie
    nkó dihɛì Siyɔ̃ɔ̃, Kuyie nkùù dò pɑ́íí kɛ te Isidɑyɛɛribɛ ku ɛì.
  msy-2020: Egha fomɨra paza nɨ gamua bar nɨ gifongezir puvatɨzir darasi, men ovavir
    boriba uan dapaniba avigh nɨ bagh izɨ, nɨn apengan ikiam. Egh me nɨn suemɨn boroghɨn,
    uan teviba apɨrigh, nɨn ziam fam. Egh me kamaghɨn nɨ dɨponam, ‘Ikiavɨra Itir Godɨn
    Nguibar Ekiam’ ko, ‘Saion, Israelɨn Godɨn Bar Zuezimɨn Nguibar Ekiam.’
  azb-azb: Sənə zülm edənlərin övladları Gəlib önündə təzim edəcək. Sənə həqarətlə
    baxanların hamısı Ayaqlarına düşüb səcdə edəcək. Sənə Rəbbin şəhəri, İsrailin
    Müqəddəsinin Sionu deyəcəklər.
  eng-DBY: And the children of them that afflicted thee shall come bending unto thee;
    and all they that despised thee shall bow themselves down at the soles of thy
    feet; and they shall call thee The city of Jehovah, the Zion of the Holy One of
    Israel.
  hin-2017: तेरे दुःख देनेवालों की सन्तान तेरे पास सिर झुकाए हुए आएँगी; और जिन्होंने
    तेरा तिरस्कार किया सब तेरे पाँवों पर गिरकर दण्डवत् करेंगे; वे तेरा नाम यहोवा का
    नगर, इस्राएल के पवित्र का सिय्योन रखेंगे।
  wol-KYG: Ña la daa néewal, seeni doom a lay sukkalsi. Ña la daa ñàkke worma, mujj
    di fóon say tànk. Dees na la wooye «Dëkkub Aji Sax ji», mbaa «Siyoŋ, màkkaanu
    Aji Sell ju Israyil.»
  eng-YLT: 'And come unto thee, bowing down, Have sons of those afflicting thee, And
    bowed themselves to the soles of thy feet Have all despising thee, And they have
    cried to thee: ''City of Jehovah, Zion of the Holy One of Israel.'''
  eng-WYC-2017: And the sons of them that made thee low, shall come low to thee, and
    all that backbited thee, shall worship the steps of thy feet; and they shall call
    thee, A city of the Lord of Zion, of the Holy of Israel.
  eng-WMBB: The sons of those who afflicted you will come bowing to you; and all those
    who despised you will bow themselves down at the soles of your feet. They will
    call you the LORD’s City, the Zion of the Holy One of Israel.
  urd-GVH: तुझ पर ज़ुल्म करनेवालों के बेटे झुक झुककर तेरे हुज़ूर आएँगे, तेरी तहक़ीर
    करनेवाले तेरे पाँवों के सामने औंधे मुँह हो जाएंगे। वह तुझे ‘रब का शहर’ और ‘इसराईल
    के क़ुद्दूस का सिय्यून’ क़रार देंगे।
  rug-rug: Sari tudia koreo rina mua kana si kote mae todoṉo pa kenumu; doduru pu
    hakohako nigo si kote mae todoṉo pa nenemu, meke kote poza nigo rini sa Vasileana
    Lavata te Zihova, Zaione sa vasileana Tanisa pu Hopena pa Izireli.
  gaz-gaz: Ilmaan warra si cunqursanii siif sagadaa gara kee dhufu; warri si tuffatan
    hundinuus miilla keetti kufu; isaanis Magaalaa Waaqayyoo Xiyoon kan Qulqullicha
    Israaʼel jedhanii si waamu.
  fra-LSG: Les fils de tes oppresseurs viendront s’humilier devant toi, Et tous ceux
    qui te méprisaient se prosterneront à tes pieds; Ils t’appelleront ville de l’Éternel,
    Sion du Saint d’Israël.
  gnn-gnn: Ga ŋunhinydja walala ŋunhi walala ŋuli yukurranha nyinyaŋdhuna ga ŋayaŋu‐yätjkunha
    nhumalanha, walalanydja yurru marrtji ga buku‐ŋal'yunna dhiyalayi. Ga dhuwalayi
    wäŋa Djurutjalamdja yurru yäku ‘Garraywuna Wäŋa,’ ga wiripunydja ŋayi yäku yurru
    ‘Djäyannha Wäŋa, Yitjuralwalaŋuwuna Waŋarrwu Ḏarrtjalkkuna Wal'ŋu Djeŋarra'wuna
    Godku.’
  yal-yal: Ɛ ɲaxankata muxune diine fama nɛn, e fa e felen ɛ yɛtagi, muxun naxanye
    ɛ raɲaxuxi, ne birin yi fa e xinbi sin ɛ bun ma. E yi a fala ɛ ma, a “Alatalaa
    taana, Isirayilaa Ala Sariɲanxina taana, Siyon.”
  haw-1868: O na keiki hoi a ka poe i hookaumaha ia oe, E hele kulou mai no lakou
    imua ou; A o ka poe a pau i hoowahawaha ia oe, E kulou no lakou ma na kapuwai
    o kou mau wawae; A e kapa aku no lakou ia oe, O ke kulanakauhale o Iehova, O ka
    Ziona hoi o ka Mea Hemolele o ka Iseraela.
  arb-NAV: وَيُقْبِلُ إِلَيْكِ أَبْنَاءُ مُضَايِقِيكِ خَاضِعِينَ، وَكُلُّ الَّذِينَ
    احْتَقَرُوكِ يَنْحَنُونَ عِنْدَ قَدَمَيْكِ، وَيَدْعُونَكِ مَدِينَةَ الرَّبِّ،
    صِهْيَوْنَ قُدُّوسِ إِسْرَائِيلَ.
  ewe-ewe: Ame siwo te wò ɖe to la, ƒe ŋutsuviwo ado dɔgɔ̃e ava gbɔwò. Ame siwo katã
    ɖe alɔme le ŋuwò la, ade ta agu ɖe wò afɔ nu, eye woayɔ wò be Yehowa ƒe Du, Israel
    ƒe Kɔkɔetɔ la ƒe Zion.
  eng-LEE: And then shall come unto thee bent down the sons of those who afflicted
    thee, and there shall bow themselves down at the soles of thy feet all thy revilers;
    and they shall call thee, The city of the Lord, Zion of the Holy One of Israel.
  asm-FB: তেওঁলোক তোমাক প্রণিপাত কৰিবলৈ আহিব, তোমাক কষ্ট দিয়াসকলৰ সন্তানবোৰ মূৰ দোঁৱাই
    তোমাৰ চৰণত পৰি প্রণিপাত কৰিব, তেওঁলোকে তোমাক যিহোৱাৰ নগৰ, ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ
    জনাৰ চিয়োন বুলি মাতিব।
  sus-A: وٌ فٍرٍقَيٍ شَ دِيٍ قَمَ نّ عٍ يّتّ مَفٌرٌدٍ وٌ بّ، وٌ يَشُييٍ عٍ شِنبِ سِن
    وٌ بُن مَ. عٍ قَمَ نّ وٌ شِلِ قَلَدٍ، ‹سِيٌنِ، عِسِرَيِلَ مَرِفِ سّنِيّنشِ عَلَتَلَ
    شَ تَا.›»
  fra-SBL: Les fils de ceux qui t'ont affligé viendront se prosterner devant toi ;
    et tous ceux qui te méprisaient se prosterneront sous la plante de tes pieds.
    Ils t'appelleront la Cité de Yahvé, la Sion du Saint d'Israël.
  hbo-hbo: וְהָלְכ֨וּ אֵלַ֤יִךְ שְׁחֹ֙וחַ֙ בְּנֵ֣י מְעַנַּ֔יִךְ וְהִֽשְׁתַּחֲו֛וּ
    עַל־כַּפֹּ֥ות רַגְלַ֖יִךְ כָּל־מְנַֽאֲצָ֑יִךְ וְקָ֤רְאוּ לָךְ֙ עִ֣יר יְהוָ֔ה צִיֹּ֖ון
    קְדֹ֥ושׁ יִשְׂרָאֵֽל׃
  kik-kik: Ariũ a andũ arĩa makũhinyagĩrĩria nĩmagooka harĩwe makũinamĩrĩre; na arĩa
    othe makũmenete, mainamĩrĩre magũrũ-inĩ maku, nao magwĩtage Itũũra-Inene-rĩa-Jehova,
    na Zayuni itũũra rĩa Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: Les fils de tes oppresseurs viendront à toi le front courbé, et tous ceux
    qui te méprisaient se prosterneront à tes pieds ; et l’on t’appellera la Ville
    de Yahweh, la Sion du Saint d’Israël.
  cek-AK: Nangcae pacaekthlaek kaminawk ih capanawk angzo o ueloe, nang khaeah akuep
    o tih; nangcae hnaphnae kaminawk boih doeh na khokkung ah tabok o tih; Nang to
    Angraeng ih vangpui, Ciimcai Israel Sithaw ih Zion, tiah na kawk o tih.
  cuk-cuk: Dulemar-mesagwar-be-imakmalad-e-mimmigan, bese dulluu-ambikunonimaloed.
    Bela dulemar isdar-be-dakmaladi, be-asabin sindigar-signonimaloed, degi, weyob
    be-bimaloed, ‘Bab-Jehová-neggweburye, Sión-yala, Israel-dulamar-e-Bab-Dummad-Isligwaledgadye.’
  uig-CYR: Сени харлиғанларниң балилири болса алдиңға егилгиничә келиду; Сени кәмситкәнләрниң
    һәммиси айиғиңға баш уриду; Улар сени «Пәрвәрдигарниң шәһири», «Исраилдики Муқәддәс
    Болғучиниң Зиони» дәп атайду.
  tel-2017: నిన్ను బాధించినవారి కొడుకులు నీ ఎదుటికి వచ్చి సాగిలపడతారు. నిన్ను తృణీకరించినవారంతా
    వచ్చి నీ పాదాల మీద పడతారు. యెహోవా పట్టణం అనీ ఇశ్రాయేలు పరిశుద్ధ దేవుని సీయోను
    అనీ నీకు పేరు పెడతారు.
  hat-BSA: Fis a sila ki te aflije ou yo va vin bese devan ou e tout sila ki te meprize
    ou yo va bese yo menm devan pla pye ou. Yo va rele ou vil SENYÈ a, Sion a Sila
    Ki Sen an Israël la.
  kos-kos: Wen nutin mwet su tuh akkeokye kom Fah tuku ac epasr ac alu nu sum. Elos
    nukewa su srungakom meet ac fah faksufi ke niom. Elos fah pangon kom ‘Siti lun
    LEUM GOD,’ ‘Zion, Siti lun God Mutal lun Israel.’
  hbo-WLC: וְהָלְכ֨וּ אֵלַ֤יִךְ שְׁח֙וֹחַ֙ בְּנֵ֣י מְעַנַּ֔יִךְ וְהִֽשְׁתַּחֲו֛וּ
    עַל־כַּפּ֥וֹת רַגְלַ֖יִךְ כָּל־מְנַֽאֲצָ֑יִךְ וְקָ֤רְאוּ לָךְ֙ עִ֣יר יְהוָ֔ה צִיּ֖וֹן
    קְד֥וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Ụmụ ndị na-emegbu gị ga-abịa kpọọ isiala nye gị. Ndị ahụ niile na-elelị
    gị ga-abịa daa nʼala nʼihu gị sutu ụkwụ gị ọnụ. Ha ga-akpọ Jerusalem, Obodo Onyenwe
    anyị, Zayọn nke Onye nsọ Izrel.
  ory-ory: ଆଉ, ଯେଉଁମାନେ ତୁମ୍ଭକୁ କ୍ଲେଶ ଦେଲେ, ସେମାନଙ୍କର ସନ୍ତାନଗଣ ନତ ହୋଇ ତୁମ୍ଭ ନିକଟକୁ
    ଆସିବେ ଓ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ତୁଚ୍ଛ କଲେ, ସେମାନେ ସମସ୍ତେ ତୁମ୍ଭ ପଦ ତଳେ ପ୍ରଣାମ କରିବେ; ଆଉ,
    ସେମାନେ ତୁମ୍ଭକୁ ସଦାପ୍ରଭୁଙ୍କର ନଗରୀ, ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କର ସିୟୋନ ବୋଲି ସମ୍ବୋଧନ କରିବେ।
  chk-chk: Iwe, nöün chokewe mi ariaföüuk repwe feito o pworotiu mwom, nge meinisin
    mi turunufaseek repwe chapetiu arun pecheöm. Repwe aita ngonuk telinimwen ewe
    Samol mi Lapalap, pwal Sion telinimwen Ewe mi Pin lon Israel.
  rop-rop: Detlot biginini blanga yu enamimob hubin heidimbat yu en tridimbat yu nogudbalawei,
    olabat garra kaman en nildan langa yu fut. Olabat garra tok, ‘Dijan na det taun
    gulum Saiyan. Im det taun blanga YAWEI det brabli holiwan God blanga ola Isreil
    pipul.’
  ukr-1871: І прийдуть до тебе в покорі сини тих, що тебе пригнїтали, й припадати
    муть до стіп у ніг твоїх всї, що колись тобою гордували, та й назвуть тебе городом
    Господнїм, Сионом Сьвятого Ізрайлевого.
  deu-1951: Es werden auch tief gebückt die Söhne deiner Unterdrücker zu dir kommen,
    und alle, die dich geschmäht haben, werden sich zu deinen Fußsohlen niederwerfen
    und dich «Stadt des HERRN» nennen, «Zion des Heiligen Israels».
  eng-JPS: And the sons of them that afflicted thee shall come bending unto thee,
    and all they that despised thee shall bow down at the soles of thy feet; and they
    shall call thee The city of the LORD, the Zion of the Holy One of Israel.
  srp-1865: I sinovi onijeh koji su te muèili doæi æe k tebi klanjajuæi se, i svi
    koji te preziraše padaæe k stopalima nogu tvojih, i zvaæe te gradom Gospodnjim,
    Sionom sveca Izrailjeva.
  lug-lug: Batabani baabo abaakunyigirizanga balijja okukuvuunamira; era bonna abaakusekereranga
    balivuunamira ku bigere byo. Balikuyita kibuga kya Katonda, Sayuuni ey’Omutukuvu
    wa Katonda.
  heb-heb: והלכו אליך שחוח בני מעניך והשתחוו על כפות רגליך כל מנאציך וקראו לך עיר
    יהוה ציון קדוש ישראל׃
  ben-IRV: তোমাকে যারা অত্যাচার করত তাদের ছেলেরা মাথা নীচু করে তোমার সামনে আসবে; যারা
    তোমাকে তুচ্ছ করত তারা তোমার পায়ের কাছে নত হয়ে প্রণাম করবে আর তারা তোমাকে সদাপ্রভুর
    শহর, ইস্রায়েলের সেই পবিত্রজনের সিয়োন বলে ডাকবে।
  pan-pan: ਤੈਨੂੰ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਦੀ ਸੰਤਾਨ ਤੇਰੇ ਕੋਲ ਸਿਰ ਝੁਕਾ ਕੇ ਆਵੇਗੀ, ਤੈਨੂੰ ਤੁੱਛ ਜਾਣਨ
    ਵਾਲੇ ਸਾਰੇ ਤੇਰੇ ਪੈਰਾਂ ਉੱਤੇ ਮੱਥਾ ਟੇਕਣਗੇ, ਉਹ ਤੈਨੂੰ ਯਹੋਵਾਹ ਦਾ ਸ਼ਹਿਰ, ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੀਯੋਨ ਆਖਣਗੇ।
  mya-JVB: သင့် ကို ညှဉ်းဆဲ သောသူတို့ ၏သား တို့သည် သင့် ထံသို့ လာ ၍ ဦးချကြလိမ့်မည်။
    သင့် ကို မထီမဲ့မြင် ပြုသောသူအပေါင်း တို့သည် သင် ၏ခြေ ရင်း၌ ဝပ် နေကြ လိမ့်မည်။
    ထာဝရဘုရား ၏မြို့ ၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော ဘုရား၏ ဇိအုန် မြို့ဟူ၍၊ သင့် ကို
    သမုတ် ကြလိမ့်မည်။
  hmo-hmo: Ierusalema e, oi idia hisihisi henia taudia edia natudia be do idia mai,
    bona oiemu vairana dekenai do idia tui diho. Guna oi dekenai idia badu taudia
    ibounai ese, oiemu aena dekenai do idia tomadiho. Idia ese oi, Ierusalema, do
    idia gwauraia, ‘Lohiabada ena Hanua Badana, Siona, Israela ena Dirava Helagana
    ena Hanua Badana.’
  urd-urd: और तेरे ग़ारत गरों के बेटे तेरे सामने झुकते हुए आयेंगे और तेरी तहक़ीर करने
    वाले सब तेरे कदमों पर गिरेंगे; और वह तेरा नाम ख़ुदावन्द का शहर, इस्राईल के क़ुददूस
    का सिय्यून रखेंगे।
  rus-SYN: И придут к тебе с покорностью сыновья угнетавших тебя, и падут к стопам
    ног твоих все, презиравшие тебя, и назовут тебя городом Господа, Сионом Святаго
    Израилева.
  bqc-SIM: N wɛtãna nɛ́ↄ mↄ kúlɛnɛ, gbɛ̃́ pↄ́ aa sakàngupiↄ wúlɛnɛ n gbázĩ,
    aai onɛ Dii wɛ̃́lɛ Siↄna pↄ́ Isailiↄ Lua pↄ́ a kua adoa kàlɛ.
  tcz-CHONGTHU: Nangma nana bolgenthei chilhah ho chu nahenga hunguva, na angsunga
    kineosah tah’a hungkun ding ahiuve.Nangma nahsahmo tah’a nabolho chun nakengphang
    ahin chop dingu ahi. Amahon Pakai Khopi le Zion, Israel lah’a Athengpa nati dingu
    ahitai.
  mar-mar: ज्यांनी तुला दुखावले, तेच आता तुझ्यापुढे नमतील, ते तुझ्या पायावर झुकतील.
    ते तुला परमेश्वराचे नगर म्हणतील, इस्राएलाच्या पवित्राचे सियोन म्हणून संबोधतील.
  qub-qub: Ñacachishojcunapa wamrancunaga rispitashushpayquimi ñaupayquiman chayamonga.
    Manacajman churashojcunapis llapanmi ñaupayquiman gongurpacongapaj. Paycunaga
    ‹Israelpa Santo Tayta Diosninpa siudänin› nishunquipämi.
  hat-hat: Pitit moun ki t'ap maltrete nou yo va vin jwenn nou tèt bese. Tout moun
    ki t'ap pase nou nan betiz pral ajenou nan pye nou. Y'a rele nou lavil Seyè a,
    Mòn Siyon ki pou Bondye pèp Izrayèl la ki yon Bondye apa.
  eng-BSB: The sons of your oppressors will come and bow down to you; all who reviled
    you will fall facedown at your feet and call you the City of the LORD, Zion of
    the Holy One of Israel.
  eng-WEBPB: The sons of those who afflicted you will come bowing to you; and all
    those who despised you will bow themselves down at the soles of your feet. They
    will call you the LORD’s City, the Zion of the Holy One of Israel.
  kbq-kbq: Ana hu'nesnige'za korapa'ma kazeri havizama hu'naza vahe'mokizmi mofavre
    naga'mo'za kagrite e'za, kagiafi zamarena eme nere'za kagrikura amanage hugahaze.
    Ra Anumzamofo ran kumakino, Saioni kumara Israeli vahe'mokizmi Anumzama ruotage'ma
    hu'nea Anumzamofo kumare hu'za hugahaze.
  nhe-BL: “Huan nochi ininconehua imocualancaitacahua tlen inmechtlaijiyohuiltiyayaj
    hualase motlancuaquetzaquij imoixtla huan quitzoponise imoicxihua. Huan quitocaxtise
    altepetl Jerusalén ‘Ialtepe TOTECO.’ Huan quitocaxtise ‘Sion, nopa Altepetl tlen
    TOTECO tlen Tlatzejtzeloltic tlen itztoc ininhuaya israelitame.’
  gub-BL: Amo tuwihaw upuraraw kar ma'erahy newe wà, ikatu 'ym ma'e iapo pà newe wà.
    Wana'yr ur putar newe wà nehe no. Wapyk putar upenàràg rehe nerenataromo wà nehe.
    Nerehe uze'eg zemueteahy ma'e kwer paw ur putar newe wà nehe no. Umuhyk putar
    uwa ywy rehe nerenataromo wà nehe. — Tawhu Tupàn Tuweharupi Wiko Ma'e heko haw,
    i'i putar newe wà nehe. — Ywytyr Xiàw her ma'e Izaew wazar Ikatuahy Ma'e henaw,
    i'i putar newe wà nehe no.
  eng-DRA: And the children of them that afflict thee, shall come bowing down to thee,
    and all that slandered thee shall worship the steps of thy feet, and shall call
    thee the city of the Lord, the Sion of the Holy One of Israel.
